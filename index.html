<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: Arial, sans-serif;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
            text-shadow: 0 0 10px #00f;
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(45deg, #00f, #90f);
            border: none;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #startBtn:hover {
            transform: scale(1.1);
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 1;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: #f00;
            clip-path: polygon(50% 0%, 100% 25%, 80% 75%, 50% 100%, 20% 75%, 0% 25%);
            transition: opacity 0.3s;
        }

        #score {
            font-size: 24px;
            text-shadow: 0 0 10px #00f;
        }

        #reloadBar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        #reloadProgress {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00f, #90f);
            transform-origin: left;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>âœ¨ Galactic Cow Hunt ðŸš€</h1>
        <button id="startBtn">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="hud">
        <div id="lives"></div>
        <div id="score">SCORE: 0</div>
    </div>
    <div id="reloadBar">
        <div id="reloadProgress"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let cows = [];
        let stars = [];
        let score = 0;
        let lives = 3;
        let isReloading = false;
        let gameActive = false;
        let animationId;

        class Cow {
            constructor() {
                this.side = Math.random() < 0.5 ? 'left' : 'right';
                this.x = this.side === 'left' ? -50 : width + 50;
                this.y = Math.random() * height;
                this.speed = (Math.random() * 3 + 2) * (this.side === 'left' ? 1 : -1);
                this.angle = Math.random() * Math.PI * 2;
                this.wingPhase = 0;
                this.radius = 30;
            }

            update() {
                this.x += this.speed;
                this.y += Math.sin(this.angle) * 2;
                this.angle += 0.05;
                this.wingPhase = (this.wingPhase + 0.1) % (Math.PI * 2);
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Body
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(0, 0, 25, 18, 0, 0, Math.PI * 2);
                ctx.fill();

                // Head
                ctx.fillStyle = '#A0522D';
                ctx.beginPath();
                ctx.ellipse(30, 0, 12, 10, 0, 0, Math.PI * 2);
                ctx.fill();

                // Wings
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.ellipse(-20, -15 + Math.sin(this.wingPhase) * 10, 10, 20, Math.PI/4, 0, Math.PI * 2);
                ctx.ellipse(-20, 15 - Math.sin(this.wingPhase) * 10, 10, 20, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            isOffScreen() {
                return this.x < -100 || this.x > width + 100;
            }
        }

        function createStars() {
            stars = [];
            for(let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function spawnCow() {
            if(Math.random() < 0.03) cows.push(new Cow());
        }

        function updateGame() {
            cows.forEach((cow, i) => {
                cow.update();
                if(cow.isOffScreen()) {
                    cows.splice(i, 1);
                    loseLife();
                }
            });
        }

        function drawGame() {
            ctx.clearRect(0, 0, width, height);
            
            // Background effect
            ctx.fillStyle = 'rgba(0, 0, 50, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            drawStars();
            cows.forEach(cow => cow.draw());
        }

        function gameLoop() {
            if(!gameActive) return;
            
            spawnCow();
            updateGame();
            drawGame();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function createExplosion(x, y) {
            const particles = [];
            for(let i = 0; i < 20; i++) {
                particles.push({
                    x,
                    y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1
                });
            }

            function explode() {
                ctx.fillStyle = '#ff0';
                particles.forEach((p, i) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.03;
                    
                    ctx.globalAlpha = p.life;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3 * p.life, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if(p.life <= 0) particles.splice(i, 1);
                });
                
                ctx.globalAlpha = 1;
                if(particles.length > 0) requestAnimationFrame(explode);
            }
            explode();
        }

        function loseLife() {
            lives--;
            document.getElementById('lives').children[lives].style.opacity = '0.3';
            if(lives <= 0) gameOver();
        }

        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            document.getElementById('menu').style.display = 'block';
            cows = [];
        }

        canvas.addEventListener('click', (e) => {
            if(!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            cows.forEach((cow, i) => {
                const dx = mouseX - cow.x;
                const dy = mouseY - cow.y;
                if(Math.sqrt(dx*dx + dy*dy) < cow.radius) {
                    cows.splice(i, 1);
                    score += 100;
                    document.getElementById('score').textContent = `SCORE: ${score}`;
                    createExplosion(mouseX, mouseY);
                }
            });

            isReloading = true;
            document.getElementById('reloadProgress').style.transform = 'scaleX(0)';
            setTimeout(() => {
                isReloading = false;
                document.getElementById('reloadProgress').style.transform = 'scaleX(1)';
            }, 500);
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            createStars();
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('menu').style.display = 'none';
            gameActive = true;
            score = 0;
            lives = 3;
            cows = [];
            createStars();
            
            // Reset HUD
            document.getElementById('score').textContent = 'SCORE: 0';
            const livesDiv = document.getElementById('lives');
            livesDiv.innerHTML = '';
            for(let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                livesDiv.appendChild(heart);
            }
            
            document.getElementById('reloadProgress').style.transform = 'scaleX(1)';
            gameLoop();
        });

        // Initial stars
        createStars();
    </script>
</body>
</html>
