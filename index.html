<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFE6F2;
            color: #5D3A6B;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 15px;
            border-bottom: 3px dashed #FF9EC6;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #D44D7E;
            text-shadow: 2px 2px 0px #FFB6D9;
        }
        
        .pets-count {
            background-color: #D44D7E;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 3px 0 #9E3660;
        }
        
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding-bottom: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }
        
        .pet {
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            width: calc(50% - 10px);
            box-shadow: 0 5px 0 #D9B8D0;
            position: relative;
            transition: transform 0.2s;
            border: 3px solid #FFB6D9;
        }
        
        .pet:hover {
            transform: translateY(-5px);
        }
        
        .pet.active {
            border-color: #D44D7E;
            box-shadow: 0 5px 0 #9E3660;
        }
        
        .pet-shape {
            width: 80px;
            height: 80px;
            background-color: #FF9EC6;
            border-radius: 50%;
            margin: 0 auto 10px;
            position: relative;
            border: 3px solid #D44D7E;
        }
        
        .pet-shape::before,
        .pet-shape::after {
            content: '';
            position: absolute;
            background-color: #FF9EC6;
            border-radius: 50%;
            border: 3px solid #D44D7E;
        }
        
        .pet-shape::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 15px;
        }
        
        .pet-shape::after {
            width: 30px;
            height: 30px;
            top: -15px;
            right: 15px;
        }
        
        .pet-ears {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        
        .ear {
            width: 25px;
            height: 25px;
            background-color: inherit;
            border-radius: 50%;
            border: 3px solid #D44D7E;
        }
        
        .pet-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
        }
        
        .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #5D3A6B;
            border-radius: 50%;
            top: 10px;
        }
        
        .eye.left {
            left: 5px;
        }
        
        .eye.right {
            right: 5px;
        }
        
        .mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            border-bottom: 3px solid #5D3A6B;
            border-radius: 0 0 50% 50%;
            bottom: 5px;
            left: 10px;
        }
        
        .pet-stats {
            margin-top: 10px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .stat-icon {
            margin-right: 5px;
            width: 15px;
            text-align: center;
        }
        
        .stat-bar {
            flex-grow: 1;
            height: 10px;
            background-color: #FFD6E7;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 5px;
        }
        
        .hunger .stat-fill {
            background-color: #FF9EC6;
        }
        
        .energy .stat-fill {
            background-color: #B5EAD7;
        }
        
        .happiness .stat-fill {
            background-color: #FFDAC1;
        }
        
        .xp-bar {
            height: 5px;
            background-color: #E2F0CB;
            border-radius: 5px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .xp-fill {
            height: 100%;
            background-color: #C7CEEA;
            border-radius: 5px;
        }
        
        .level {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #D44D7E;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 0 #9E3660;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 20px;
            border: 3px solid #FFB6D9;
            box-shadow: 0 5px 0 #D9B8D0;
        }
        
        .action-btn {
            flex: 1 1 calc(25% - 10px);
            min-width: 60px;
            padding: 8px 5px;
            border: none;
            border-radius: 10px;
            background-color: #FF9EC6;
            color: white;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 3px 0 #D44D7E;
            transition: all 0.2s;
            font-size: 12px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 0 #D44D7E;
        }
        
        .action-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #D44D7E;
        }
        
        .action-btn:disabled {
            background-color: #D9B8D0;
            box-shadow: 0 3px 0 #B58FB3;
            transform: none;
            cursor: not-allowed;
        }
        
        .menu-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #D44D7E;
            color: white;
            border: none;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 0 #9E3660;
            cursor: pointer;
            z-index: 100;
        }
        
        .menu {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid #FFB6D9;
            display: none;
            z-index: 99;
        }
        
        .menu.active {
            display: block;
        }
        
        .menu-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #FFE6F2;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .menu-item:last-child {
            margin-bottom: 0;
        }
        
        .menu-item:hover {
            background-color: #FFD1E7;
        }
        
        @media (max-width: 400px) {
            .pet {
                width: 100%;
            }
            
            .action-btn {
                flex: 1 1 calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">–¢–∞–ø–∏–∫–∏</div>
            <div class="pets-count" id="pets-count">1</div>
        </div>
        
        <div class="pets-container" id="pets-container">
            <!-- –ü–∏—Ç–æ–º—Ü—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
        
        <div class="actions">
            <button class="action-btn" onclick="feed()">üçé –ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
            <button class="action-btn" onclick="play()">üéæ –ò–≥—Ä–∞—Ç—å</button>
            <button class="action-btn" onclick="rest()">üí§ –°–ø–∞—Ç—å</button>
            <button class="action-btn" onclick="train()">üí™ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
        
        <div class="menu" id="menu">
            <div class="menu-item" onclick="newPet()">–î–æ–±–∞–≤–∏—Ç—å —Ç–∞–ø–∏–∫–∞</div>
            <div class="menu-item" onclick="resetGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</div>
            <div class="menu-item" onclick="toggleMenu()">–ó–∞–∫—Ä—ã—Ç—å</div>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gameState = {
            pets: [],
            currentPet: null,
            colors: [
                '#FF9EC6', '#B5EAD7', '#FFDAC1', '#C7CEEA', 
                '#E2F0CB', '#FFB7B2', '#D8B5FF', '#A2D2FF'
            ]
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π –∏–≥—Ä—ã
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
                if (gameState.pets.length === 0) {
                    addNewPet();
                }
            } else {
                addNewPet();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            renderGame();
            startDecayLoop();
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
        function addNewPet() {
            const newPet = {
                hunger: 80,
                energy: 80,
                happiness: 80,
                level: 1,
                xp: 0,
                color: gameState.colors[gameState.pets.length % gameState.colors.length],
                evolution: 0
            };
            
            gameState.pets.push(newPet);
            if (!gameState.currentPet) {
                gameState.currentPet = newPet;
            }
            
            saveGame();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–≥—Ä—É
        function saveGame() {
            localStorage.setItem('tapikiGame', JSON.stringify(gameState));
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã
        function renderGame() {
            const petsContainer = document.getElementById('pets-container');
            petsContainer.innerHTML = '';
            
            gameState.pets.forEach((pet, index) => {
                const petElement = document.createElement('div');
                petElement.className = `pet ${pet === gameState.currentPet ? 'active' : ''}`;
                petElement.onclick = () => {
                    gameState.currentPet = pet;
                    renderGame();
                };
                
                petElement.innerHTML = `
                    <div class="pet-shape" style="background-color: ${pet.color}; border-color: ${darkenColor(pet.color, 30)}">
                        <div class="pet-ears">
                            <div class="ear" style="background-color: ${pet.color}; border-color: ${darkenColor(pet.color, 30)}"></div>
                            <div class="ear" style="background-color: ${pet.color}; border-color: ${darkenColor(pet.color, 30)}"></div>
                        </div>
                        <div class="pet-face">
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="pet-stats">
                        <div class="stat hunger">
                            <div class="stat-icon">üçé</div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.hunger}%"></div></div>
                        </div>
                        <div class="stat energy">
                            <div class="stat-icon">‚ö°</div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.energy}%"></div></div>
                        </div>
                        <div class="stat happiness">
                            <div class="stat-icon">üòä</div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.happiness}%"></div></div>
                        </div>
                        <div class="xp-bar"><div class="xp-fill" style="width: ${(pet.xp / (pet.level * 10)) * 100}%"></div></div>
                    </div>
                    <div class="level">${pet.level}</div>
                `;
                
                petsContainer.appendChild(petElement);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–∏—Ç–æ–º—Ü–µ–≤
            document.getElementById('pets-count').textContent = gameState.pets.length;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            updateButtons();
        }
        
        // –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞
        function darkenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            
            return '#' + (
                0x1000000 +
                (R < 0 ? 0 : R) * 0x10000 +
                (G < 0 ? 0 : G) * 0x100 +
                (B < 0 ? 0 : B)
            ).toString(16).slice(1);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        function updateButtons() {
            const buttons = document.querySelectorAll('.action-btn');
            const pet = gameState.currentPet;
            
            buttons[0].disabled = pet.energy < 10; // –ü–æ–∫–æ—Ä–º–∏—Ç—å
            buttons[1].disabled = pet.energy < 15 || pet.hunger < 20; // –ò–≥—Ä–∞—Ç—å
            buttons[2].disabled = false; // –°–ø–∞—Ç—å
            buttons[3].disabled = pet.energy < 30 || pet.hunger < 30 || pet.happiness < 30; // –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å
        }
        
        // –î–µ–π—Å—Ç–≤–∏—è —Å –ø–∏—Ç–æ–º—Ü–µ–º
        function feed() {
            const pet = gameState.currentPet;
            pet.hunger = Math.min(100, pet.hunger + 30);
            pet.energy = Math.max(0, pet.energy - 10);
            addXP(5);
            saveGame();
            renderGame();
        }
        
        function play() {
            const pet = gameState.currentPet;
            pet.happiness = Math.min(100, pet.happiness + 25);
            pet.energy = Math.max(0, pet.energy - 15);
            pet.hunger = Math.max(0, pet.hunger - 20);
            addXP(8);
            saveGame();
            renderGame();
        }
        
        function rest() {
            const pet = gameState.currentPet;
            pet.energy = Math.min(100, pet.energy + 40);
            pet.happiness = Math.max(0, pet.happiness - 10);
            addXP(3);
            saveGame();
            renderGame();
        }
        
        function train() {
            const pet = gameState.currentPet;
            pet.energy = Math.max(0, pet.energy - 30);
            pet.hunger = Math.max(0, pet.hunger - 30);
            pet.happiness = Math.max(0, pet.happiness - 30);
            addXP(25);
            saveGame();
            renderGame();
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–ø—ã—Ç–∞
        function addXP(amount) {
            const pet = gameState.currentPet;
            pet.xp += amount;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
            while (pet.xp >= pet.level * 10) {
                pet.xp -= pet.level * 10;
                pet.level++;
                
                // –≠–≤–æ–ª—é—Ü–∏—è –∫–∞–∂–¥—ã–µ 3 —É—Ä–æ–≤–Ω—è
                if (pet.level % 3 === 0) {
                    pet.evolution++;
                    if (gameState.pets.length < 8) {
                        addNewPet();
                    }
                }
            }
        }
        
        // –¶–∏–∫–ª —É—Ö—É–¥—à–µ–Ω–∏—è –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π
        function startDecayLoop() {
            setInterval(() => {
                gameState.pets.forEach(pet => {
                    pet.hunger = Math.max(0, pet.hunger - 1);
                    pet.energy = Math.max(0, pet.energy - 0.7);
                    pet.happiness = Math.max(0, pet.happiness - 0.5);
                });
                
                // –£–¥–∞–ª–µ–Ω–∏–µ —É–º–µ—Ä—à–∏—Ö –ø–∏—Ç–æ–º—Ü–µ–≤
                gameState.pets = gameState.pets.filter(pet => {
                    if (pet.hunger <= 0 || pet.energy <= 0) {
                        if (pet === gameState.currentPet) {
                            gameState.currentPet = gameState.pets[0] || null;
                        }
                        return false;
                    }
                    return true;
                });
                
                if (gameState.pets.length === 0) {
                    addNewPet();
                }
                
                saveGame();
                renderGame();
            }, 30000); // –ö–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        }
        
        // –ú–µ–Ω—é
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }
        
        function newPet() {
            if (gameState.pets.length < 8) {
                addNewPet();
                toggleMenu();
            } else {
                alert('–ú–∞–∫—Å–∏–º—É–º 8 —Ç–∞–ø–∏–∫–æ–≤!');
            }
        }
        
        function resetGame() {
            if (confirm('–ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É? –í—Å–µ —Ç–µ–∫—É—â–∏–µ —Ç–∞–ø–∏–∫–∏ –±—É–¥—É—Ç –ø–æ—Ç–µ—Ä—è–Ω—ã.')) {
                gameState.pets = [];
                gameState.currentPet = null;
                addNewPet();
                toggleMenu();
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
</body>
</html>
