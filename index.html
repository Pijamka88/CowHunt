<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапики</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f0e6d2;
            margin: 0;
            padding: 0;
            color: #3a2c1a;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d4c9a8" d="M50 0 L100 50 L50 100 L0 50 Z" opacity="0.1"/></svg>');
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #8b7355;
            padding-bottom: 10px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #5d4a30;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        }
        
        .pets-count {
            background-color: #8b7355;
            color: #f0e6d2;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .pet {
            width: 120px;
            background-color: #e8d9b5;
            border: 3px solid #8b7355;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.2s;
        }
        
        .pet.active {
            border-color: #5d4a30;
            background-color: #d4c9a8;
            transform: scale(1.05);
        }
        
        .pet-shape {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 50%;
            position: relative;
            background-color: currentColor;
        }
        
        .pet-shape::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 25px;
            background-color: currentColor;
            border-radius: 50%;
            top: -15px;
            left: 25px;
        }
        
        .pet-shape::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #3a2c1a;
            border-radius: 50%;
            top: 30px;
            left: 25px;
        }
        
        .pet-shape .ear {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: currentColor;
            border-radius: 50%;
            top: -5px;
        }
        
        .pet-shape .ear.left {
            left: 15px;
        }
        
        .pet-shape .ear.right {
            right: 15px;
        }
        
        .pet-stats {
            margin-top: 10px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .stat-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            background-color: #3a2c1a;
            mask-size: contain;
            -webkit-mask-size: contain;
        }
        
        .hunger-icon {
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3C12 3 7 10 7 14C7 17.3 9.2 20 12 20S17 17.3 17 14C17 10 12 3 12 3M12 5.2C13.3 7.2 15 10.7 15 14C15 16.2 13.8 18 12 18S9 16.2 9 14C9 10.7 10.7 7.2 12 5.2M11 8H13V10H11V8M11 11H13V14H11V11Z"/></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3C12 3 7 10 7 14C7 17.3 9.2 20 12 20S17 17.3 17 14C17 10 12 3 12 3M12 5.2C13.3 7.2 15 10.7 15 14C15 16.2 13.8 18 12 18S9 16.2 9 14C9 10.7 10.7 7.2 12 5.2M11 8H13V10H11V8M11 11H13V14H11V11Z"/></svg>');
            background-color: #e74c3c;
        }
        
        .energy-icon {
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11 7L9.6 8.4L12.2 11H2V13H12.2L9.6 15.6L11 17L16 12L11 7M20 20H12V22H20V20M20 16H12V18H20V16M20 12H12V14H20V12Z"/></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11 7L9.6 8.4L12.2 11H2V13H12.2L9.6 15.6L11 17L16 12L11 7M20 20H12V22H20V20M20 16H12V18H20V16M20 12H12V14H20V12Z"/></svg>');
            background-color: #f39c12;
        }
        
        .happiness-icon {
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2M7 9.5C7 8.67 7.67 8 8.5 8S10 8.67 10 9.5 9.33 11 8.5 11 7 10.33 7 9.5M14.77 17.23C14.32 16.5 13.25 16 12 16s-2.32.5-2.77 1.23c-.25.42-.03.96.45 1.06.31.07.63.06.91-.05.23-.09.45-.24.7-.24.25 0 .47.15.7.24.28.11.6.12.91.05.48-.1.7-.64.46-1.06M15.5 11C14.67 11 14 10.33 14 9.5S14.67 8 15.5 8 17 8.67 17 9.5 16.33 11 15.5 11Z"/></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2M7 9.5C7 8.67 7.67 8 8.5 8S10 8.67 10 9.5 9.33 11 8.5 11 7 10.33 7 9.5M14.77 17.23C14.32 16.5 13.25 16 12 16s-2.32.5-2.77 1.23c-.25.42-.03.96.45 1.06.31.07.63.06.91-.05.23-.09.45-.24.7-.24.25 0 .47.15.7.24.28.11.6.12.91.05.48-.1.7-.64.46-1.06M15.5 11C14.67 11 14 10.33 14 9.5S14.67 8 15.5 8 17 8.67 17 9.5 16.33 11 15.5 11Z"/></svg>');
            background-color: #2ecc71;
        }
        
        .level-icon {
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>');
            background-color: #3498db;
        }
        
        .stat-bar {
            flex-grow: 1;
            height: 8px;
            background-color: #d4c9a8;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 5px;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        .hunger-fill {
            background-color: #e74c3c;
        }
        
        .energy-fill {
            background-color: #f39c12;
        }
        
        .happiness-fill {
            background-color: #2ecc71;
        }
        
        .xp-bar {
            width: 100%;
            height: 6px;
            background-color: #d4c9a8;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .xp-fill {
            height: 100%;
            background-color: #9b59b6;
            transition: width 0.3s;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .action-btn {
            background-color: #8b7355;
            color: #f0e6d2;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
        }
        
        .action-btn:hover {
            background-color: #5d4a30;
        }
        
        .action-btn:disabled {
            background-color: #b0a18c;
            cursor: not-allowed;
        }
        
        .log {
            background-color: #e8d9b5;
            border: 2px solid #8b7355;
            border-radius: 5px;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 14px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px dotted #8b7355;
            padding-bottom: 5px;
        }
        
        .log-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        @media (max-width: 600px) {
            .pet {
                width: calc(50% - 20px);
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Тапики</div>
            <div class="pets-count" id="pets-count">1 тапик</div>
        </div>
        
        <div class="pets-container" id="pets-container">
            <!-- Питомцы будут добавляться здесь -->
        </div>
        
        <div class="actions">
            <button class="action-btn" id="feed-btn">Покормить</button>
            <button class="action-btn" id="play-btn">Поиграть</button>
            <button class="action-btn" id="rest-btn">Отдых</button>
            <button class="action-btn" id="train-btn">Тренировка</button>
        </div>
        
        <div class="log" id="game-log">
            <div class="log-entry">Добро пожаловать в мир Тапиков!</div>
        </div>
    </div>

    <script>
        // Игровые данные
        let gameState = {
            pets: [],
            currentPetIndex: 0,
            lastUpdateTime: Date.now(),
            log: ["Добро пожаловать в мир Тапиков!"],
            colors: [
                "#8e44ad", "#e74c3c", "#3498db", "#2ecc71", 
                "#f39c12", "#1abc9c", "#d35400", "#c0392b"
            ]
        };

        // Инициализация игры
        function initGame() {
            // Проверяем, есть ли сохраненные данные
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
                gameState.lastUpdateTime = Date.now();
                updateStatsOverTime();
            } else {
                startNewGame();
            }
            
            // Инициализация Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            renderGame();
            
            // Назначаем обработчики кнопок
            document.getElementById('feed-btn').addEventListener('click', feedPet);
            document.getElementById('play-btn').addEventListener('click', playWithPet);
            document.getElementById('rest-btn').addEventListener('click', restPet);
            document.getElementById('train-btn').addEventListener('click', trainPet);
        }

        // Начать новую игру
        function startNewGame() {
            gameState = {
                pets: [createNewPet()],
                currentPetIndex: 0,
                lastUpdateTime: Date.now(),
                log: ["Добро пожаловать в мир Тапиков!", "Первый тапик появился!"],
                colors: [
                    "#8e44ad", "#e74c3c", "#3498db", "#2ecc71", 
                    "#f39c12", "#1abc9c", "#d35400", "#c0392b"
                ]
            };
            saveGame();
            renderGame();
        }

        // Создать нового питомца
        function createNewPet() {
            // Выбираем случайный цвет из доступных, исключая уже использованные
            const usedColors = gameState.pets.map(pet => pet.color);
            const availableColors = gameState.colors.filter(color => !usedColors.includes(color));
            const color = availableColors.length > 0 
                ? availableColors[Math.floor(Math.random() * availableColors.length)] 
                : gameState.colors[Math.floor(Math.random() * gameState.colors.length)];
            
            return {
                color: color,
                hunger: 80,
                energy: 80,
                happiness: 80,
                level: 1,
                xp: 0,
                evolution: 1,
                lastActionTime: Date.now()
            };
        }

        // Сохранить игру
        function saveGame() {
            localStorage.setItem('tapikiGame', JSON.stringify(gameState));
        }

        // Обновить статистику с течением времени
        function updateStatsOverTime() {
            const now = Date.now();
            const timePassed = now - gameState.lastUpdateTime;
            const minutesPassed = timePassed / (1000 * 60);
            
            if (minutesPassed > 0) {
                gameState.pets.forEach(pet => {
                    // Уменьшаем показатели со временем
                    const decayRate = Math.min(5 * minutesPassed, 30);
                    pet.hunger = Math.max(0, pet.hunger - decayRate);
                    pet.energy = Math.max(0, pet.energy - decayRate * 0.7);
                    pet.happiness = Math.max(0, pet.happiness - decayRate * 0.5);
                    
                    // Проверяем, не умер ли питомец
                    if (pet.hunger <= 0 || pet.energy <= 0) {
                        addLogMessage(`Один из тапиков умер от neglect!`);
                        // Удаляем умершего питомца
                        gameState.pets = gameState.pets.filter(p => p !== pet);
                        if (gameState.pets.length === 0) {
                            addLogMessage("Все ваши тапики умерли! Начинаем новую игру.");
                            startNewGame();
                            return;
                        }
                        if (gameState.currentPetIndex >= gameState.pets.length) {
                            gameState.currentPetIndex = 0;
                        }
                    }
                });
                
                gameState.lastUpdateTime = now;
                saveGame();
            }
        }

        // Отрисовать игру
        function renderGame() {
            updateStatsOverTime();
            
            if (gameState.pets.length === 0) {
                startNewGame();
                return;
            }
            
            // Обновляем счетчик питомцев
            const petsCount = gameState.pets.length;
            document.getElementById('pets-count').textContent = 
                petsCount === 1 ? '1 тапик' : `${petsCount} тапиков`;
            
            // Отрисовываем всех питомцев
            const petsContainer = document.getElementById('pets-container');
            petsContainer.innerHTML = '';
            
            gameState.pets.forEach((pet, index) => {
                const petElement = document.createElement('div');
                petElement.className = `pet ${index === gameState.currentPetIndex ? 'active' : ''}`;
                petElement.style.color = pet.color;
                petElement.onclick = () => {
                    gameState.currentPetIndex = index;
                    renderGame();
                };
                
                petElement.innerHTML = `
                    <div class="pet-shape">
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                    </div>
                    <div class="pet-stats">
                        <div class="stat">
                            <div class="stat-icon hunger-icon"></div>
                            <div class="stat-bar"><div class="stat-fill hunger-fill" style="width: ${pet.hunger}%"></div></div>
                        </div>
                        <div class="stat">
                            <div class="stat-icon energy-icon"></div>
                            <div class="stat-bar"><div class="stat-fill energy-fill" style="width: ${pet.energy}%"></div></div>
                        </div>
                        <div class="stat">
                            <div class="stat-icon happiness-icon"></div>
                            <div class="stat-bar"><div class="stat-fill happiness-fill" style="width: ${pet.happiness}%"></div></div>
                        </div>
                        <div class="stat">
                            <div class="stat-icon level-icon"></div>
                            <div>Ур. ${pet.level}</div>
                        </div>
                        <div class="xp-bar">
                            <div class="xp-fill" style="width: ${(pet.xp / (pet.level * 50)) * 100}%"></div>
                        </div>
                    </div>
                `;
                
                petsContainer.appendChild(petElement);
            });
            
            // Обновляем лог
            const logElement = document.getElementById('game-log');
            logElement.innerHTML = '';
            gameState.log.slice().reverse().forEach(message => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = message;
                logElement.appendChild(entry);
            });
            
            saveGame();
        }

        // Добавить сообщение в лог
        function addLogMessage(message) {
            gameState.log.push(message);
            if (gameState.log.length > 50) {
                gameState.log.shift();
            }
        }

        // Покормить питомца
        function feedPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 10) {
                addLogMessage(`Тапик слишком устал, чтобы есть!`);
                return;
            }
            
            pet.hunger = Math.min(100, pet.hunger + 30);
            pet.energy = Math.max(0, pet.energy - 10);
            pet.xp += 5;
            checkLevelUp(pet);
            
            addLogMessage(`Вы покормили тапика. Он теперь менее голоден!`);
            renderGame();
        }

        // Поиграть с питомцем
        function playWithPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 15 || pet.hunger < 20) {
                addLogMessage(`Тапик слишком устал или голоден для игр!`);
                return;
            }
            
            pet.happiness = Math.min(100, pet.happiness + 25);
            pet.energy = Math.max(0, pet.energy - 15);
            pet.hunger = Math.max(0, pet.hunger - 20);
            pet.xp += 8;
            checkLevelUp(pet);
            
            addLogMessage(`Вы поиграли с тапиком. Он теперь счастливее!`);
            renderGame();
        }

        // Отдых питомца
        function restPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.energy = Math.min(100, pet.energy + 40);
            pet.happiness = Math.max(0, pet.happiness - 10);
            pet.xp += 3;
            checkLevelUp(pet);
            
            addLogMessage(`Тапик отдохнул и восстановил энергию!`);
            renderGame();
        }

        // Тренировка питомца
        function trainPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 30 || pet.hunger < 30 || pet.happiness < 30) {
                addLogMessage(`Тапик не готов к тренировке!`);
                return;
            }
            
            pet.energy = Math.max(0, pet.energy - 30);
            pet.hunger = Math.max(0, pet.hunger - 30);
            pet.happiness = Math.max(0, pet.happiness - 30);
            pet.xp += 20;
            
            addLogMessage(`Вы потренировали тапика. Он получил много опыта!`);
            
            checkLevelUp(pet);
            renderGame();
        }

        // Проверить повышение уровня и эволюцию
        function checkLevelUp(pet) {
            const xpNeeded = pet.level * 50;
            
            if (pet.xp >= xpNeeded) {
                pet.xp -= xpNeeded;
                pet.level++;
                
                addLogMessage(`Тапик достиг уровня ${pet.level}!`);
                
                // При достижении уровня, кратного 3, питомец эволюционирует (размножается)
                if (pet.level % 3 === 0 && gameState.pets.length < 8) {
                    const newPet = createNewPet();
                    newPet.level = pet.level;
                    gameState.pets.push(newPet);
                    addLogMessage(`Тапик эволюционировал и создал нового тапика!`);
                }
            }
        }

        // Инициализация игры при загрузке
        window.onload = initGame;
    </script>
</body>
</html>
