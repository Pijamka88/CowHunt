<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 30, 0.8);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #menu h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #4af, 0 0 20px #4af;
            color: #fff;
        }
        
        .menu-btn {
            background: linear-gradient(to bottom, #4af, #08f);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.4);
            transition: all 0.3s;
            width: 200px;
            text-align: center;
        }
        
        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 100, 255, 0.6);
        }
        
        .menu-btn:active {
            transform: translateY(1px);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            z-index: 2;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 5px black;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            z-index: 2;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 5px black;
        }
        
        #ammoDisplay {
            display: flex;
            align-items: center;
        }
        
        .bullet {
            width: 20px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 30"><path d="M10 0 L20 10 L15 15 L20 20 L10 30 L0 20 L5 15 L0 10 Z" fill="%23ffcc00"/></svg>') no-repeat;
            background-size: contain;
            margin: 0 2px;
        }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 30, 0.9);
            z-index: 20;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #gameOver h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff5555;
            text-shadow: 0 0 10px #f00;
        }
        
        #finalScore {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #4af;
        }
        
        #reloadIndicator {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff5555;
            font-size: 1.5rem;
            text-shadow: 0 0 5px black;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            display: none;
            z-index: 3;
        }
        
        .hitEffect {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23ffcc00" stroke-width="8"/><path d="M20,20 L80,80 M20,80 L80,20" stroke="%23ff5555" stroke-width="6"/></svg>') no-repeat;
            background-size: contain;
            pointer-events: none;
            z-index: 2;
            animation: hitAnim 0.5s forwards;
        }
        
        @keyframes hitAnim {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="time">Time: 60</div>
            <div id="life">Life: ❤️❤️❤️</div>
        </div>
        
        <div id="bottomUI">
            <div id="ammoDisplay"></div>
            <div id="hits">Hits: 0/0</div>
        </div>
        
        <div id="reloadIndicator">Reloading...</div>
        
        <div id="menu">
            <h1>Cosmic Cow Hunt</h1>
            <button class="menu-btn" id="startBtn">Start Game</button>
            <button class="menu-btn" id="howToPlayBtn">How to Play</button>
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <div id="finalScore">Score: 0</div>
            <button class="menu-btn" id="restartBtn">Play Again</button>
            <button class="menu-btn" id="menuBtn">Main Menu</button>
        </div>
    </div>

    <script>
        // Game constants
        const GAME_WIDTH = window.innerWidth;
        const GAME_HEIGHT = window.innerHeight;
        const GAME_DURATION = 60; // seconds
        const MAX_LIVES = 3;
        const AMMO_CAPACITY = 5;
        const RELOAD_TIME = 1500; // ms
        const COW_SPAWN_RATE = 1000; // ms
        const COW_SCORE = 10;
        const COW_SPEED_MIN = 1;
        const COW_SPEED_MAX = 4;
        
        // Game variables
        let score = 0;
        let timeLeft = GAME_DURATION;
        let lives = MAX_LIVES;
        let ammo = AMMO_CAPACITY;
        let shotsFired = 0;
        let hits = 0;
        let gameRunning = false;
        let gameTimeInterval;
        let cowSpawnInterval;
        let reloading = false;
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;
        bgCanvas.width = GAME_WIDTH;
        bgCanvas.height = GAME_HEIGHT;
        
        // DOM elements
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const lifeElement = document.getElementById('life');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const hitsElement = document.getElementById('hits');
        const reloadIndicator = document.getElementById('reloadIndicator');
        const menu = document.getElementById('menu');
        const gameOver = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const howToPlayBtn = document.getElementById('howToPlayBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        
        // Game objects
        let cows = [];
        let planets = [];
        let stars = [];
        let smokeParticles = [];
        let hitEffects = [];
        
        // Images
        const cowImg = new Image();
        cowImg.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><path d="M30,30 Q50,0 70,30 Q80,40 75,50 Q70,55 60,55 Q50,50 40,55 Q30,55 25,50 Q20,40 30,30 Z" fill="%23ffffff"/><path d="M35,25 Q40,15 45,25" stroke="%23333" fill="none"/><path d="M55,25 Q60,15 65,25" stroke="%23333" fill="none"/><circle cx="40" cy="20" r="3" fill="%23333"/><circle cx="60" cy="20" r="3" fill="%23333"/><path d="M45,40 Q50,45 55,40" stroke="%23333" fill="none"/><path d="M30,20 L20,10 M70,20 L80,10" stroke="%23ffcc00" stroke-width="3" fill="none"/><path d="M20,10 Q25,0 30,10 M80,10 Q85,0 90,10" stroke="%23ffcc00" stroke-width="2" fill="none"/></svg>';
        
        const deadCowImg = new Image();
        deadCowImg.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><path d="M30,30 Q50,0 70,30 Q80,40 75,50 Q70,55 60,55 Q50,50 40,55 Q30,55 25,50 Q20,40 30,30 Z" fill="%23777777"/><path d="M35,25 L45,35 M45,25 L35,35" stroke="%23333"/><path d="M55,25 L65,35 M65,25 L55,35" stroke="%23333"/><path d="M45,40 L55,40" stroke="%23333"/><path d="M30,20 L20,10 M70,20 L80,10" stroke="%23333" stroke-width="3"/><path d="M20,10 Q25,0 30,10 M80,10 Q85,0 90,10" stroke="%23333" stroke-width="2"/><path d="M25,35 L35,45 M40,30 L50,40 M55,30 L65,40 M75,35 L65,45" stroke="%23ff0000" stroke-width="2"/></svg>';
        
        // Sound effects
        const shootSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
        const hitSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
        const reloadSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
        
        // Initialize game
        function initGame() {
            // Reset game state
            score = 0;
            timeLeft = GAME_DURATION;
            lives = MAX_LIVES;
            ammo = AMMO_CAPACITY;
            shotsFired = 0;
            hits = 0;
            cows = [];
            hitEffects = [];
            
            // Update UI
            updateScore();
            updateTime();
            updateLife();
            updateAmmo();
            updateHits();
            
            // Create background elements
            createStars();
            createPlanets();
            
            // Hide menus
            menu.style.display = 'none';
            gameOver.style.display = 'none';
            
            // Start game loops
            gameRunning = true;
            gameTimeInterval = setInterval(updateGameTime, 1000);
            cowSpawnInterval = setInterval(spawnCow, COW_SPAWN_RATE);
            
            // Start animation loop
            requestAnimationFrame(gameLoop);
        }
        
        // Create stars for background
        function createStars() {
            stars = [];
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * GAME_WIDTH,
                    y: Math.random() * GAME_HEIGHT,
                    size: Math.random() * 3 + 1,
                    color: Math.random() > 0.3 ? '#4af' : '#fc0',
                    blinkSpeed: Math.random() * 0.05 + 0.01,
                    blinkPhase: Math.random() * Math.PI * 2
                });
            }
        }
        
        // Create planets for background
        function createPlanets() {
            planets = [];
            const planetCount = 3 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < planetCount; i++) {
                const size = Math.random() * 100 + 50;
                planets.push({
                    x: Math.random() * GAME_WIDTH,
                    y: Math.random() * GAME_HEIGHT,
                    size: size,
                    color: getRandomPlanetColor(),
                    speed: Math.random() * 0.2 + 0.1,
                    direction: Math.random() > 0.5 ? 1 : -1
                });
            }
        }
        
        // Get random planet color
        function getRandomPlanetColor() {
            const colors = [
                '#4a6bff', '#ff6b4a', '#6bff4a', '#ff4a6b', 
                '#4aff6b', '#6b4aff', '#a54aff', '#ffa54a',
                '#4affa5', '#a5ff4a', '#ff4aa5'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Spawn a new cow
        function spawnCow() {
            if (!gameRunning) return;
            
            const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
            let x, y;
            
            switch (side) {
                case 0: // top
                    x = Math.random() * GAME_WIDTH;
                    y = -50;
                    break;
                case 1: // right
                    x = GAME_WIDTH + 50;
                    y = Math.random() * GAME_HEIGHT;
                    break;
                case 2: // bottom
                    x = Math.random() * GAME_WIDTH;
                    y = GAME_HEIGHT + 50;
                    break;
                case 3: // left
                    x = -50;
                    y = Math.random() * GAME_HEIGHT;
                    break;
            }
            
            // Target point (random point on opposite side)
            const targetX = Math.random() * GAME_WIDTH;
            const targetY = Math.random() * GAME_HEIGHT;
            
            // Calculate direction vector
            const dx = targetX - x;
            const dy = targetY - y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const speed = Math.random() * (COW_SPEED_MAX - COW_SPEED_MIN) + COW_SPEED_MIN;
            
            cows.push({
                x: x,
                y: y,
                width: 60,
                height: 40,
                speedX: (dx / distance) * speed,
                speedY: (dy / distance) * speed,
                alive: true,
                deathTimer: 0,
                deathDuration: 30, // frames
                wingFlapSpeed: Math.random() * 0.1 + 0.05,
                wingFlapPhase: Math.random() * Math.PI * 2
            });
        }
        
        // Update game time
        function updateGameTime() {
            timeLeft--;
            updateTime();
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        // Update score display
        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }
        
        // Update time display
        function updateTime() {
            timeElement.textContent = `Time: ${timeLeft}`;
        }
        
        // Update life display
        function updateLife() {
            lifeElement.textContent = `Life: ${'❤️'.repeat(lives)}`;
        }
        
        // Update ammo display
        function updateAmmo() {
            ammoDisplay.innerHTML = '';
            for (let i = 0; i < AMMO_CAPACITY; i++) {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                if (i < ammo) {
                    bullet.style.opacity = '1';
                } else {
                    bullet.style.opacity = '0.3';
                }
                ammoDisplay.appendChild(bullet);
            }
        }
        
        // Update hits display
        function updateHits() {
            hitsElement.textContent = `Hits: ${hits}/${shotsFired}`;
        }
        
        // Shoot at position
        function shoot(x, y) {
            if (!gameRunning || reloading || ammo <= 0) return;
            
            // Play shoot sound
            shootSound.currentTime = 0;
            shootSound.play();
            
            ammo--;
            shotsFired++;
            updateAmmo();
            updateHits();
            
            // Check for hits
            let hit = false;
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                if (cow.alive && 
                    x > cow.x - cow.width/2 && x < cow.x + cow.width/2 && 
                    y > cow.y - cow.height/2 && y < cow.y + cow.height/2) {
                    
                    // Hit!
                    hit = true;
                    hits++;
                    score += COW_SCORE;
                    cow.alive = false;
                    
                    // Create hit effect
                    hitEffects.push({
                        x: cow.x,
                        y: cow.y,
                        size: 0,
                        maxSize: 100,
                        duration: 30,
                        timer: 0
                    });
                    
                    // Play hit sound
                    hitSound.currentTime = 0;
                    hitSound.play();
                    
                    updateScore();
                    updateHits();
                    break;
                }
            }
            
            // Auto-reload when out of ammo
            if (ammo <= 0) {
                startReload();
            }
        }
        
        // Start reloading
        function startReload() {
            if (reloading) return;
            
            reloading = true;
            reloadIndicator.style.display = 'block';
            
            // Play reload sound
            reloadSound.currentTime = 0;
            reloadSound.play();
            
            setTimeout(() => {
                ammo = AMMO_CAPACITY;
                reloading = false;
                reloadIndicator.style.display = 'none';
                updateAmmo();
            }, RELOAD_TIME);
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(gameTimeInterval);
            clearInterval(cowSpawnInterval);
            
            finalScore.textContent = `Score: ${score}`;
            gameOver.style.display = 'flex';
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw background
            drawBackground();
            
            // Update and draw cows
            updateCows();
            drawCows();
            
            // Update and draw hit effects
            updateHitEffects();
            drawHitEffects();
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }
        
        // Draw background
        function drawBackground() {
            // Clear background
            bgCtx.fillStyle = '#001133';
            bgCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw stars
            stars.forEach(star => {
                star.blinkPhase += star.blinkSpeed;
                const brightness = 0.5 + Math.sin(star.blinkPhase) * 0.5;
                
                bgCtx.fillStyle = star.color;
                bgCtx.globalAlpha = brightness;
                
                // Draw 4-pointed star
                bgCtx.beginPath();
                bgCtx.moveTo(star.x, star.y - star.size);
                bgCtx.lineTo(star.x + star.size/3, star.y - star.size/3);
                bgCtx.lineTo(star.x + star.size, star.y);
                bgCtx.lineTo(star.x + star.size/3, star.y + star.size/3);
                bgCtx.lineTo(star.x, star.y + star.size);
                bgCtx.lineTo(star.x - star.size/3, star.y + star.size/3);
                bgCtx.lineTo(star.x - star.size, star.y);
                bgCtx.lineTo(star.x - star.size/3, star.y - star.size/3);
                bgCtx.closePath();
                bgCtx.fill();
                
                bgCtx.globalAlpha = 1;
            });
            
            // Draw planets
            planets.forEach(planet => {
                // Update position
                planet.x += planet.speed * planet.direction;
                if (planet.x > GAME_WIDTH + planet.size) planet.x = -planet.size;
                if (planet.x < -planet.size) planet.x = GAME_WIDTH + planet.size;
                
                // Draw planet
                bgCtx.beginPath();
                bgCtx.arc(planet.x, planet.y, planet.size, 0, Math.PI * 2);
                
                // Create gradient for planet
                const gradient = bgCtx.createRadialGradient(
                    planet.x - planet.size/3, planet.y - planet.size/3, planet.size/10,
                    planet.x, planet.y, planet.size
                );
                gradient.addColorStop(0, lightenColor(planet.color, 30));
                gradient.addColorStop(1, darkenColor(planet.color, 20));
                
                bgCtx.fillStyle = gradient;
                bgCtx.fill();
                
                // Add some craters
                bgCtx.fillStyle = darkenColor(planet.color, 30);
                for (let i = 0; i < 5; i++) {
                    const angle = Math.PI * 2 * (i / 5);
                    const dist = planet.size * (0.3 + Math.random() * 0.5);
                    const craterX = planet.x + Math.cos(angle) * dist;
                    const craterY = planet.y + Math.sin(angle) * dist;
                    const craterSize = planet.size * (0.05 + Math.random() * 0.1);
                    
                    bgCtx.beginPath();
                    bgCtx.arc(craterX, craterY, craterSize, 0, Math.PI * 2);
                    bgCtx.fill();
                }
            });
            
            // Draw smoke effect
            if (Math.random() < 0.3) {
                smokeParticles.push({
                    x: Math.random() * GAME_WIDTH,
                    y: GAME_HEIGHT + 20,
                    size: Math.random() * 30 + 10,
                    speed: Math.random() * 1 + 0.5,
                    opacity: Math.random() * 0.3 + 0.1,
                    life: 100 + Math.random() * 100
                });
            }
            
            // Update and draw smoke
            for (let i = smokeParticles.length - 1; i >= 0; i--) {
                const particle = smokeParticles[i];
                particle.y -= particle.speed;
                particle.x += (Math.random() - 0.5) * 0.5;
                particle.life--;
                particle.opacity *= 0.98;
                particle.size *= 1.01;
                
                if (particle.life <= 0 || particle.opacity <= 0.01) {
                    smokeParticles.splice(i, 1);
                } else {
                    bgCtx.fillStyle = `rgba(100, 150, 255, ${particle.opacity})`;
                    bgCtx.beginPath();
                    bgCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    bgCtx.fill();
                }
            }
        }
        
        // Lighten a color
        function lightenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            
            return '#' + (
                0x1000000 + 
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + 
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 + 
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }
        
        // Darken a color
        function darkenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            
            return '#' + (
                0x1000000 + 
                (R > 0 ? R < 255 ? R : 255 : 0) * 0x10000 + 
                (G > 0 ? G < 255 ? G : 255 : 0) * 0x100 + 
                (B > 0 ? B < 255 ? B : 255 : 0)
            ).toString(16).slice(1);
        }
        
        // Update cows
        function updateCows() {
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                
                if (cow.alive) {
                    // Move cow
                    cow.x += cow.speedX;
                    cow.y += cow.speedY;
                    cow.wingFlapPhase += cow.wingFlapSpeed;
                    
                    // Check if cow is out of bounds
                    if (cow.x < -100 || cow.x > GAME_WIDTH + 100 || 
                        cow.y < -100 || cow.y > GAME_HEIGHT + 100) {
                        cows.splice(i, 1);
                        
                        // Lose life if cow escapes
                        if (gameRunning) {
                            lives--;
                            updateLife();
                            
                            if (lives <= 0) {
                                endGame();
                            }
                        }
                    }
                } else {
                    // Update dead cow animation
                    cow.deathTimer++;
                    if (cow.deathTimer >= cow.deathDuration) {
                        cows.splice(i, 1);
                    }
                }
            }
        }
        
        // Draw cows
        function drawCows() {
            cows.forEach(cow => {
                ctx.save();
                ctx.translate(cow.x, cow.y);
                
                if (cow.alive) {
                    // Draw alive cow with flapping wings
                    const wingAngle = Math.sin(cow.wingFlapPhase) * 0.5;
                    
                    ctx.rotate(Math.atan2(cow.speedY, cow.speedX));
                    ctx.drawImage(cowImg, -cow.width/2, -cow.height/2, cow.width, cow.height);
                } else {
                    // Draw dead cow with death animation
                    const deathProgress = cow.deathTimer / cow.deathDuration;
                    const scale = 1 - deathProgress * 0.5;
                    const rotation = deathProgress * Math.PI;
                    const alpha = 1 - deathProgress;
                    
                    ctx.rotate(rotation);
                    ctx.scale(scale, scale);
                    ctx.globalAlpha = alpha;
                    ctx.drawImage(deadCowImg, -cow.width/2, -cow.height/2, cow.width, cow.height);
                }
                
                ctx.restore();
            });
        }
        
        // Update hit effects
        function updateHitEffects() {
            for (let i = hitEffects.length - 1; i >= 0; i--) {
                const effect = hitEffects[i];
                effect.timer++;
                effect.size = (effect.timer / effect.duration) * effect.maxSize;
                
                if (effect.timer >= effect.duration) {
                    hitEffects.splice(i, 1);
                }
            }
        }
        
        // Draw hit effects
        function drawHitEffects() {
            hitEffects.forEach(effect => {
                const progress = effect.timer / effect.duration;
                const alpha = 1 - progress;
                const size = effect.size;
                
                ctx.save();
                ctx.translate(effect.x, effect.y);
                ctx.globalAlpha = alpha;
                
                // Draw explosion effect
                ctx.strokeStyle = '#ffcc00';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, size * 0.8, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.strokeStyle = '#ff5555';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-size, -size);
                ctx.lineTo(size, size);
                ctx.moveTo(size, -size);
                ctx.lineTo(-size, size);
                ctx.stroke();
                
                ctx.restore();
            });
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            shoot(x, y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            shoot(x, y);
        }, { passive: false });
        
        startBtn.addEventListener('click', initGame);
        
        howToPlayBtn.addEventListener('click', () => {
            alert('How to Play:\n\nShoot the flying cosmic cows before they escape!\n\n- Tap/click to shoot\n- You have 5 shots before reloading\n- Each cow is worth 10 points\n- You have 3 lives (lose one when a cow escapes)\n- Game lasts 60 seconds\n\nGood luck!');
        });
        
        restartBtn.addEventListener('click', initGame);
        
        menuBtn.addEventListener('click', () => {
            gameOver.style.display = 'none';
            menu.style.display = 'flex';
        });
        
        // Initialize ammo display
        updateAmmo();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            
            // Redraw background
            drawBackground();
        });
    </script>
</body>
