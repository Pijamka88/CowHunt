<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0f0524;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #0f0524 0%, #1a0938 50%, #2a0a5a 100%);
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 10, 80, 0.9);
            padding: 30px;
            color: #e0c0ff;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #a060ff;
            box-shadow: 0 0 20px #7d30ff;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #d0a0ff;
            text-shadow: 0 0 10px #a060ff;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #7d30ff, #5a10d0);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(125, 48, 255, 0.5);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #8d40ff, #6a20e0);
            box-shadow: 0 0 15px rgba(125, 48, 255, 0.8);
        }
        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            background: rgba(40, 10, 80, 0.7);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #a060ff;
            display: flex;
            gap: 25px;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(125, 48, 255, 0.3);
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #lives {
            color: #ff4080;
        }
        #ammo.reloading {
            color: #ffcc00;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(30, 100, 255, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(100, 50, 255, 0.3) 0%, transparent 60%);
            z-index: -1;
            opacity: 0.8;
            animation: nebulaPulse 15s infinite alternate;
        }
        @keyframes nebulaPulse {
            0% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="nebula"></div>

    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Защитите галактику от космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Точность: <span id="finalAccuracy">0</span>%</p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Новая миссия</button>
    </div>

    <div id="hud">
        <div class="hud-item" id="lives">Жизни: ❤❤❤</div>
        <div class="hud-item" id="timer">Время: 1:00</div>
        <div class="hud-item" id="ammo">Патроны: 5</div>
        <div class="hud-item" id="stats">Попадания: 0 | Промахи: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsContainer = document.getElementById('stars');
        
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let starfield = [];

        const config = {
            cowSpeed: 1.2,
            spawnInterval: 1000,
            maxCows: 10,
            cowWidth: 70,
            cowHeight: 50,
            reloadTime: 2000,
            shotEffectDuration: 500,
            explosionDuration: 800
        };

        // Создаем звездное поле
        function createStarfield() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                starsContainer.appendChild(star);
                
                // Анимация мерцания звезд
                setInterval(() => {
                    star.style.opacity = Math.random();
                }, Math.random() * 3000 + 1000);
            }
        }

        class CosmicCow {
            constructor() {
                this.type = Math.floor(Math.random() * 3); // 3 типа коров
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.direction = Math.random() > 0.5 ? 1 : -1; // 1 = справа налево, -1 = слева направо
                this.reset();
                this.frame = 0;
                this.animationSpeed = Math.random() * 0.2 + 0.1;
                this.wingFlapSpeed = Math.random() * 0.1 + 0.05;
                this.legMoveSpeed = Math.random() * 0.15 + 0.1;
                this.health = 1;
                this.hit = false;
                this.hitTimer = 0;
            }

            reset() {
                this.y = Math.random() * (canvas.height - 100) + 50;
                if (this.direction === 1) {
                    this.x = canvas.width + this.width;
                } else {
                    this.x = -this.width;
                }
                this.speed = Math.random() * config.cowSpeed + 0.5;
                this.color = this.getCowColor();
                this.hornColor = ['#ffffff', '#dddddd', '#ffccaa'][Math.floor(Math.random() * 3)];
            }

            getCowColor() {
                const colors = [
                    '#8B4513', // коричневая
                    '#A0522D', // сиена
                    '#CD853F', // перу
                    '#D2691E', // шоколад
                    '#B8860B'  // темное золото
                ];
                return colors[this.type % colors.length];
            }

            update() {
                this.x += this.speed * this.direction;
                this.frame += this.animationSpeed;
                
                // Если корова ушла за экран
                if ((this.direction === 1 && this.x < -this.width*2) || 
                    (this.direction === -1 && this.x > canvas.width + this.width*2)) {
                    this.reset();
                }
                
                if (this.hit) {
                    this.hitTimer++;
                    if (this.hitTimer > 20) {
                        this.hit = false;
                        this.hitTimer = 0;
                    }
                }
            }

            draw() {
                ctx.save();
                if (this.direction === -1) {
                    ctx.translate(this.x + this.width/2, this.y);
                    ctx.scale(-1, 1);
                    ctx.translate(-this.x - this.width/2, -this.y);
                }
                
                // Тело
                ctx.fillStyle = this.hit ? '#ff0000' : this.color;
                ctx.beginPath();
                ctx.roundRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height, 10);
                ctx.fill();
                
                // Голова
                const headX = this.direction === 1 ? this.x + this.width/2 - 10 : this.x - this.width/2 + 10;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(headX, this.y - 5, 15, 12, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Шлем
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.ellipse(headX, this.y - 5, 16, 13, 0, 0, Math.PI * 2);
                ctx.stroke();
                
                // Глаза
                const eyeOffset = this.direction === 1 ? 5 : -5;
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(headX - eyeOffset, this.y - 10, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(headX - eyeOffset, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Нос
                ctx.fillStyle = '#A0522D';
                ctx.beginPath();
                ctx.arc(headX + (this.direction === 1 ? 10 : -10), this.y - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Рога
                ctx.strokeStyle = this.hornColor;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(headX - 5, this.y - 15);
                ctx.lineTo(headX - 15, this.y - 25);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(headX + 5, this.y - 15);
                ctx.lineTo(headX + 15, this.y - 25);
                ctx.stroke();
                
                // Ноги (анимированные)
                const legPhase = Math.sin(this.frame * this.legMoveSpeed) * 5;
                ctx.fillStyle = this.color;
                for (let i = 0; i < 4; i++) {
                    const legX = this.x - this.width/2 + 10 + i * 15;
                    const legY = this.y + this.height/2 - 5;
                    ctx.fillRect(legX, legY, 5, 10 + (i % 2 === 0 ? legPhase : -legPhase));
                }
                
                // Крылья (анимированные)
                const wingAngle = Math.sin(this.frame * this.wingFlapSpeed) * 0.5 + 0.5;
                ctx.fillStyle = 'rgba(200, 230, 255, 0.6)';
                ctx.beginPath();
                ctx.ellipse(
                    this.x, 
                    this.y - 10, 
                    25, 
                    8 + wingAngle * 5, 
                    Math.PI/2, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.maxRadius = 20;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0, 
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `rgba(255, 100, 255, ${this.alpha})`);
                gradient.addColorStop(1, `rgba(50, 0, 150, ${this.alpha * 0.2})`);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.05;
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                this.timer = 0;
                
                // Создаем частицы взрыва
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: Math.random() * 6 - 3,
                        vy: Math.random() * 6 - 3,
                        size: Math.random() * 5 + 2,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.timer++;
                return this.timer < 30;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                for (const p of this.particles) {
                    const progress = this.timer / 30;
                    const life = 1 - (progress / p.life);
                    if (life <= 0) continue;
                    
                    ctx.globalAlpha = life;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(
                        p.x + p.vx * progress * 20,
                        p.y + p.vy * progress * 20,
                        p.size * life,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            const accuracy = hits + misses > 0 ? Math.round((hits / (hits + misses)) * 100 : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = `Жизни: ${'❤'.repeat(lives)}`;
            document.getElementById('timer').textContent = `Время: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `Патроны: ${ammo}${isReloading ? ' (перезарядка)' : ''}`;
            document.getElementById('stats').textContent = `Попадания: ${hits} | Промахи: ${misses}`;
            
            if (isReloading) {
                document.getElementById('ammo').classList.add('reloading');
            } else {
                document.getElementById('ammo').classList.remove('reloading');
            }
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new CosmicCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Эффект попадания
                    cow.hit = true;
                    cow.health -= 0.34; // Нужно 3 попадания
                    
                    if (cow.health <= 0) {
                        explosions.push(new Explosion(cow.x, cow.y, cow.color));
                        cows.splice(i, 1);
                        score += 100;
                        hits++;
                    } else {
                        hits++;
                    }
                    
                    updateHUD();
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
            
            return hit;
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Очистка экрана с эффектом туманности
            ctx.fillStyle = 'rgba(15, 5, 36, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Обновление и отрисовка коров
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Обновление и отрисовка выстрелов
            for (let i = shots.length - 1; i >= 0; i--) {
                shots[i].update();
                shots[i].draw();
                if (shots[i].alpha <= 0) shots.splice(i, 1);
            }
            
            // Обновление и отрисовка взрывов
            for (let i = explosions.length - 1; i >= 0; i--) {
                if (!explosions[i].update()) {
                    explosions.splice(i, 1);
                } else {
                    explosions[i].draw();
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Пересоздаем звездное поле при изменении размера
            starsContainer.innerHTML = '';
            createStarfield();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                
                if (ammo <= 0) {
                    isReloading = true;
                    setTimeout(() => {
                        ammo = 5;
                        isReloading = false;
                        updateHUD();
                    }, config.reloadTime);
                }
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Инициализация
        resizeCanvas();
        createStarfield();
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
