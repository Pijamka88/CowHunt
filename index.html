<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.8);
            padding: 20px;
            border: 2px solid #00f;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #0ff;
            text-shadow: 0 0 10px #00f;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 15px;
            background: #005;
            border: 1px solid #00f;
            color: #0ff;
            border-radius: 5px;
            cursor: pointer;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 50, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00f;
        }
        #lives {
            font-size: 24px;
            color: #f00;
        }
        #timer {
            font-size: 20px;
            color: #0ff;
            margin-top: 5px;
        }
        #stats {
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>КОСМИЧЕСКАЯ ОХОТА НА КОРОВ</h1>
        <p>Стреляйте в коров в скафандрах!</p>
        <button onclick="startGame()">СТАРТ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ПОВТОРИТЬ</button>
    </div>

    <div id="hud">
        <div id="lives">♥♥♥</div>
        <div id="timer">60</div>
        <div id="stats">Попаданий: 0 | Промахов: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let stars = [];

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 8,
            cowWidth: 40,
            cowHeight: 30,
            headRadius: 12,
            reloadTime: 2000
        };

        // Создаем звездное поле
        function createStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }

        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1;
        }

        class SpaceCow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
            }

            reset() {
                // Коровы появляются только слева или справа
                const fromLeft = Math.random() > 0.5;
                
                if (fromLeft) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = config.cowSpeed * (Math.random() * 0.5 + 0.5);
                    this.vy = (Math.random() - 0.5) * 0.5;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -config.cowSpeed * (Math.random() * 0.5 + 0.5);
                    this.vy = (Math.random() - 0.5) * 0.5;
                }
                
                this.color = `hsl(${Math.floor(Math.random() * 60) + 180}, 80%, 60%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if ((this.vx > 0 && this.x > canvas.width + this.width*2) || 
                    (this.vx < 0 && this.x < -this.width*2)) {
                    this.reset();
                }
                
                // Не даем коровам улетать за верх/низ экрана
                if (this.y < this.headRadius) {
                    this.y = this.headRadius;
                    this.vy *= -0.5;
                } else if (this.y > canvas.height - this.headRadius) {
                    this.y = canvas.height - this.headRadius;
                    this.vy *= -0.5;
                }
            }

            draw() {
                // Крылья (большие)
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                
                // Левое крыло
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/2, this.y);
                ctx.lineTo(this.x - this.width/2 - 20, this.y - 15);
                ctx.lineTo(this.x - this.width/2 - 25, this.y);
                ctx.lineTo(this.x - this.width/2 - 20, this.y + 15);
                ctx.closePath();
                ctx.stroke();
                
                // Правое крыло
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, this.y);
                ctx.lineTo(this.x + this.width/2 + 20, this.y - 15);
                ctx.lineTo(this.x + this.width/2 + 25, this.y);
                ctx.lineTo(this.x + this.width/2 + 20, this.y + 15);
                ctx.closePath();
                ctx.stroke();
                
                // Тело (квадратное без заливки)
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Голова (круглая с заливкой)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y - this.height/2 - this.headRadius, this.headRadius, 0, Math.PI*2);
                ctx.fill();
                
                // Глаз
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + 3, this.y - this.height/2 - this.headRadius - 2, 3, 0, Math.PI*2);
                ctx.fill();
                
                // Ножки (маленькие)
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                
                // Передние ножки
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/4, this.y + this.height/2);
                ctx.lineTo(this.x - this.width/4, this.y + this.height/2 + 8);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/4, this.y + this.height/2);
                ctx.lineTo(this.x + this.width/4, this.y + this.height/2 + 8);
                ctx.stroke();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.color = `hsl(${Math.floor(Math.random() * 60)}, 100%, 50%)`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            createStars();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = '♥'.repeat(lives);
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('stats').textContent = `Попаданий: ${hits} | Промахов: ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new SpaceCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                // Проверяем попадание в голову (круг)
                const headDistance = Math.sqrt((x - cow.x)**2 + (y - (cow.y - cow.height/2 - cow.headRadius))**2);
                if (headDistance <= cow.headRadius) {
                    cows.splice(index, 1);
                    score += 150;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    return;
                }
                
                // Проверяем попадание в тело (прямоугольник)
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                if (x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) {
                    cows.splice(index, 1);
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                }
            });
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createStars();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
