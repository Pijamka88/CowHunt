<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #topUI {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            z-index: 100;
            padding: 0 30px;
            box-sizing: border-box;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            z-index: 100;
            padding: 0 30px;
            box-sizing: border-box;
        }
        
        .ui-panel {
            background: rgba(10, 20, 40, 0.7);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 0 15px rgba(100, 180, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        #score {
            font-size: 20px;
            font-weight: bold;
            color: #4df;
            text-shadow: 0 0 8px #4df;
        }
        
        #timer {
            font-size: 20px;
            font-weight: bold;
            color: #f6f;
            text-shadow: 0 0 8px #f6f;
        }
        
        #lives {
            display: flex;
            gap: 8px;
        }
        
        .life {
            width: 24px;
            height: 24px;
            position: relative;
            transform: rotate(45deg);
        }
        
        .life::before, .life::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #f44;
            border-radius: 50%;
        }
        
        .life::before {
            top: -12px;
            left: 0;
        }
        
        .life::after {
            top: 0;
            left: -12px;
        }
        
        .life.lost {
            opacity: 0.3;
        }
        
        .life.lost::before, .life.lost::after {
            background-color: #777;
        }
        
        #ammo {
            color: #ff6;
            text-shadow: 0 0 8px #ff6;
        }
        
        #accuracy {
            color: #9f9;
            text-shadow: 0 0 8px #9f9;
        }
        
        #level {
            color: #f6f;
            font-weight: bold;
            text-shadow: 0 0 8px #f6f;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 15, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4df;
            text-shadow: 0 0 15px #4df, 0 0 30px #4df;
            letter-spacing: 3px;
        }
        
        #startScreen p {
            font-size: 20px;
            margin-bottom: 40px;
            text-shadow: 0 0 5px #fff;
            color: #aaf;
            max-width: 80%;
            text-align: center;
            line-height: 1.5;
        }
        
        #startButton {
            background: linear-gradient(to bottom, #4df 0%, #09f 100%);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            color: #001a33;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(77, 221, 255, 0.7);
            transition: all 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(77, 221, 255, 0.9);
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 15, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #f44;
            text-shadow: 0 0 15px #f44;
            letter-spacing: 3px;
        }
        
        #finalScore {
            font-size: 28px;
            margin-bottom: 30px;
            color: #4df;
            text-shadow: 0 0 10px #4df;
        }
        
        #restartButton {
            background: linear-gradient(to bottom, #f44 0%, #c00 100%);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.7);
            transition: all 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        #restartButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.9);
        }
        
        .crosshair {
            position: absolute;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 150;
            display: none;
        }
        
        #crosshair {
            border: 1px solid rgba(77, 221, 255, 0.8);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            box-shadow: 0 0 10px rgba(77, 221, 255, 0.8);
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(77, 221, 255, 0.8);
        }
        
        #crosshair::before {
            width: 1px;
            height: 7px;
            left: 11px;
            top: -8px;
        }
        
        #crosshair::after {
            width: 7px;
            height: 1px;
            left: -8px;
            top: 11px;
        }
        
        #reloading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(200, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 120;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(200, 0, 0, 0.7);
        }
        
        .heart-powerup {
            position: absolute;
            width: 24px;
            height: 24px;
            transform: rotate(45deg);
            z-index: 110;
        }
        
        .heart-powerup::before, .heart-powerup::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #f44;
            border-radius: 50%;
        }
        
        .heart-powerup::before {
            top: -12px;
            left: 0;
        }
        
        .heart-powerup::after {
            top: 0;
            left: -12px;
        }
        
        .heart-glow {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #f44;
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.7;
            transform: rotate(45deg) translate(-3px, -3px);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="topUI">
            <div class="ui-panel" id="score">Score: 0</div>
            <div class="ui-panel" id="timer">Time: 0</div>
            <div class="ui-panel" id="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
        
        <div id="bottomUI">
            <div class="ui-panel" id="ammo">Ammo: 10</div>
            <div class="ui-panel" id="accuracy">Hits: 0/0 (0%)</div>
            <div class="ui-panel" id="level">Level: 1</div>
        </div>
        
        <div id="startScreen">
            <h1>Cosmic Cow Hunt</h1>
            <p>Defend the galaxy from the bovine invasion!<br>Eliminate all flying cows before they overrun the star systems.</p>
            <button id="startButton">Engage Battle Mode</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>Mission Failed</h1>
            <div id="finalScore">Score: 0</div>
            <button id="restartButton">Re-engage</button>
        </div>
        
        <div id="crosshair" class="crosshair"></div>
        <div id="reloading">Reloading...</div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const livesElement = document.getElementById('lives');
        const ammoElement = document.getElementById('ammo');
        const accuracyElement = document.getElementById('accuracy');
        const levelElement = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');
        const crosshair = document.getElementById('crosshair');
        const reloadingElement = document.getElementById('reloading');
        
        // Game state
        let score = 0;
        let time = 0;
        let lives = 3;
        let ammo = 10;
        let maxAmmo = 10;
        let shotsFired = 0;
        let shotsHit = 0;
        let level = 1;
        let gameRunning = false;
        let cows = [];
        let explosions = [];
        let stars = [];
        let nebulas = [];
        let powerups = [];
        let particles = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let animationId;
        let mouseX = 0;
        let mouseY = 0;
        let gameStartTime = 0;
        let reloading = false;
        let reloadStartTime = 0;
        let shotsSinceReload = 0;
        
        // Cow types
        const COW_TYPES = {
            BASIC: {
                speed: 2,
                health: 1,
                score: 10,
                color: '#fff',
                headSize: 0.25
            },
            FAST: {
                speed: 3.5,
                health: 1,
                score: 15,
                color: '#9f9',
                headSize: 0.22
            },
            STRONG: {
                speed: 1.5,
                health: 2,
                score: 20,
                color: '#f99',
                headSize: 0.28
            }
        };
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            cows = [];
            explosions = [];
            powerups = [];
            particles = [];
            score = 0;
            time = 0;
            lives = 3;
            ammo = maxAmmo;
            shotsFired = 0;
            shotsHit = 0;
            level = 1;
            lastCowTime = 0;
            cowInterval = 1500;
            shotsSinceReload = 0;
            
            // Update UI
            scoreElement.textContent = `Score: ${score}`;
            timerElement.textContent = `Time: ${Math.floor(time)}`;
            updateLivesDisplay();
            ammoElement.textContent = `Ammo: ${ammo}`;
            updateAccuracy();
            levelElement.textContent = `Level: ${level}`;
            
            // Create stars
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    color: Math.random() > 0.7 ? '#ff6' : '#6df',
                    twinkle: Math.random() * 5
                });
            }
            
            // Create nebula background
            createNebulaBackground();
            
            gameRunning = true;
            gameStartTime = Date.now();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            reloadingElement.style.display = 'none';
            crosshair.style.display = 'block';
            animate();
        }
        
        // Create nebula background
        function createNebulaBackground() {
            nebulas = [];
            
            // Main blue nebula
            nebulas.push({
                x: canvas.width * 0.3,
                y: canvas.height * 0.4,
                radius: canvas.width * 0.8,
                color: 'rgba(50, 100, 255, 0.15)',
                layers: 5,
                layerOffset: 50
            });
            
            // Purple nebula
            nebulas.push({
                x: canvas.width * 0.7,
                y: canvas.height * 0.6,
                radius: canvas.width * 0.5,
                color: 'rgba(150, 50, 255, 0.1)',
                layers: 4,
                layerOffset: 40
            });
            
            // Distant blue nebula
            nebulas.push({
                x: canvas.width * 0.8,
                y: canvas.height * 0.2,
                radius: canvas.width * 0.4,
                color: 'rgba(100, 150, 255, 0.08)',
                layers: 3,
                layerOffset: 30
            });
        }
        
        // Update lives display
        function updateLivesDisplay() {
            const lifeElements = livesElement.querySelectorAll('.life');
            lifeElements.forEach((el, i) => {
                if (i < lives) {
                    el.classList.remove('lost');
                } else {
                    el.classList.add('lost');
                }
            });
        }
        
        // Update accuracy display
        function updateAccuracy() {
            const accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 0;
            accuracyElement.textContent = `Hits: ${shotsHit}/${shotsFired} (${accuracy}%)`;
        }
        
        // Cow class
        class Cow {
            constructor(type) {
                this.type = type || this.getRandomType();
                this.width = 60;
                this.height = 40;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * this.type.speed + this.type.speed) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1);
                this.health = this.type.health;
                this.maxHealth = this.type.health;
                this.frame = 0;
                this.frameCount = 0;
                this.isHit = false;
                this.hitFrame = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01);
                this.flipX = this.speedX > 0 ? 1 : -1;
                this.headSize = this.type.headSize;
            }
            
            getRandomType() {
                const types = Object.keys(COW_TYPES);
                const weights = [0.6, 0.3, 0.1]; // Basic, Fast, Strong
                let r = Math.random();
                
                for (let i = 0; i < types.length; i++) {
                    if (r < weights[i]) {
                        return COW_TYPES[types[i]];
                    }
                    r -= weights[i];
                }
                return COW_TYPES.BASIC;
            }
            
            update() {
                // Movement
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.isHit) {
                    this.hitFrame++;
                    this.speedY += 0.2; // Gravity
                    this.rotation += this.rotationSpeed;
                    
                    // Death animation - legs twitch
                    if (this.hitFrame < 30) {
                        this.legTwitch = Math.sin(this.hitFrame * 0.5) * 10;
                    } else {
                        this.legTwitch = 0;
                    }
                } else {
                    this.frameCount++;
                    if (this.frameCount > 10) {
                        this.frame = (this.frame + 1) % 4;
                        this.frameCount = 0;
                    }
                }
                
                // Check if cow is out of bounds
                return this.x < -this.width * 2 || 
                       this.x > canvas.width + this.width * 2 || 
                       this.y < -this.height * 2 || 
                       this.y > canvas.height + this.height * 2;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.scale(this.flipX, 1);
                ctx.rotate(this.rotation);
                
                if (this.isHit) {
                    // Draw dead cow
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head (larger head)
                    ctx.fillStyle = this.type.color;
                    const headRadius = this.width * this.headSize;
                    ctx.beginPath();
                    ctx.ellipse(this.width * 0.25, -this.height * 0.25, headRadius, headRadius * 0.8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.width * 0.25, -this.height * 0.25, headRadius + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Dead eyes (spiral)
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for (let i = 0; i < 2; i++) {
                        const eyeX = i === 0 ? -8 : 8;
                        const centerX = this.width * 0.25 + eyeX;
                        const centerY = -this.height * 0.25 - 5;
                        
                        for (let r = 0; r < 5; r += 0.5) {
                            const angle = this.hitFrame * 0.1 + r;
                            ctx.lineTo(
                                centerX + Math.cos(angle) * r,
                                centerY + Math.sin(angle) * r
                            );
                        }
                    }
                    ctx.stroke();
                    
                    // Nose
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(this.width * 0.25, -this.height * 0.25 + 10, 5, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(this.width * 0.25 - 2, -this.height * 0.25 + 10, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.width * 0.25 + 2, -this.height * 0.25 + 10, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs (death animation - twitching)
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 4;
                    for (let i = 0; i < 4; i++) {
                        const legX = -this.width / 3 + i * (this.width / 4);
                        const legY = this.height / 4;
                        const angle = (i % 2 === 0 ? 1 : -1) * this.legTwitch * (Math.PI / 180);
                        
                        ctx.beginPath();
                        ctx.moveTo(legX, legY);
                        ctx.lineTo(
                            legX + Math.sin(angle) * 20,
                            legY + Math.cos(angle) * 20
                        );
                        ctx.stroke();
                        
                        // Hooves
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(
                            legX + Math.sin(angle) * 20,
                            legY + Math.cos(angle) * 20,
                            2, 0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                } else {
                    // Draw alive cow
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head (larger head)
                    ctx.fillStyle = this.type.color;
                    const headRadius = this.width * this.headSize;
                    ctx.beginPath();
                    ctx.ellipse(this.width * 0.25, -this.height * 0.25, headRadius, headRadius * 0.8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.width * 0.25, -this.height * 0.25, headRadius + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Eyes (animate blinking)
                    if (this.frame < 3) {
                        ctx.fillStyle = '#000';
                        for (let i = 0; i < 2; i++) {
                            const eyeX = i === 0 ? -8 : 8;
                            ctx.beginPath();
                            ctx.arc(
                                this.width * 0.25 + eyeX,
                                -this.height * 0.25 - 5,
                                4, 0, Math.PI * 2
                            );
                            ctx.fill();
                            
                            // Eye highlights
                            ctx.fillStyle = '#fff';
                            ctx.beginPath();
                            ctx.arc(
                                this.width * 0.25 + eyeX - 2,
                                -this.height * 0.25 - 6,
                                1.5, 0, Math.PI * 2
                            );
                            ctx.fill();
                            ctx.fillStyle = '#000';
                        }
                    } else {
                        // Blinking frame
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        for (let i = 0; i < 2; i++) {
                            const eyeX = i === 0 ? -8 : 8;
                            ctx.beginPath();
                            ctx.moveTo(
                                this.width * 0.25 + eyeX - 4,
                                -this.height * 0.25 - 5
                            );
                            ctx.lineTo(
                                this.width * 0.25 + eyeX + 4,
                                -this.height * 0.25 - 5
                            );
                            ctx.stroke();
                        }
                    }
                    
                    // Nose
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(this.width * 0.25, -this.height * 0.25 + 10, 5, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(this.width * 0.25 - 2, -this.height * 0.25 + 10, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.width * 0.25 + 2, -this.height * 0.25 + 10, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns (bigger)
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.width * 0.25 - 6, -this.height * 0.25 - 12);
                    ctx.lineTo(this.width * 0.25 - 12, -this.height * 0.25 - 24);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(this.width * 0.25 + 6, -this.height * 0.25 - 12);
                    ctx.lineTo(this.width * 0.25 + 12, -this.height * 0.25 - 24);
                    ctx.stroke();
                    
                    // Legs
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 4;
                    for (let i = 0; i < 4; i++) {
                        const legOffset = Math.sin(this.frame * Math.PI / 2 + i * Math.PI / 2) * 5;
                        ctx.beginPath();
                        ctx.moveTo(-this.width / 3 + i * (this.width / 4), this.height / 4);
                        ctx.lineTo(-this.width / 3 + i * (this.width / 4), this.height / 4 + 15 + legOffset);
                        ctx.stroke();
                        
                        // Hooves
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(
                            -this.width / 3 + i * (this.width / 4),
                            this.height / 4 + 15 + legOffset,
                            2, 0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                    
                    // Health bar for strong cows
                    if (this.maxHealth > 1) {
                        const healthWidth = 30;
                        const healthHeight = 5;
                        ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                        ctx.fillRect(-healthWidth/2, -this.height/2 - 10, healthWidth, healthHeight);
                        ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';
                        ctx.fillRect(
                            -healthWidth/2,
                            -this.height/2 - 10,
                            healthWidth * (this.health / this.maxHealth),
                            healthHeight
                        );
                    }
                }
                
                ctx.restore();
            }
            
            isHitBy(x, y) {
                if (this.isHit) return false;
                
                // Simple ellipse collision detection
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                const radiusX = this.width / 2;
                const radiusY = this.height / 2;
                
                return Math.pow((x - centerX) / radiusX, 2) + Math.pow((y - centerY) / radiusY, 2) <= 1;
            }
            
            hit() {
                this.health--;
                if (this.health <= 0) {
                    this.isHit = true;
                    createParticles(this.x + this.width/2, this.y + this.height/2, this.type.color);
                    
                    // Random chance to spawn a heart powerup
                    if (Math.random() < 0.15 && lives < 3) {
                        powerups.push({
                            x: this.x + this.width/2,
                            y: this.y + this.height/2,
                            type: 'heart',
                            radius: 12,
                            vy: -2
                        });
                    }
                    
                    return true;
                }
                return false;
            }
        }
        
        // Create explosion particles
        function createParticles(x, y, color) {
            const particleCount = 25;
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: Math.random() * 4 + 2,
                    color: color || `hsl(${Math.random() * 60 + 180}, 100%, 50%)`,
                    life: 30 + Math.random() * 20,
                    fade: Math.random() * 0.05 + 0.01,
                    gravity: 0.1
                });
            }
        }
        
        // Game loop
        function animate() {
            if (!gameRunning) return;
            
            animationId = requestAnimationFrame(animate);
            
            // Clear canvas with semi-transparent overlay for motion blur effect
            ctx.fillStyle = 'rgba(0, 5, 15, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#001022');
            gradient.addColorStop(0.5, '#002044');
            gradient.addColorStop(1, '#000811');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                for (let i = 0; i < nebula.layers; i++) {
                    const radius = nebula.radius - i * nebula.layerOffset;
                    if (radius > 0) {
                        const alpha = parseFloat(nebula.color.split(',')[3].split(')')[0]) * (1 - i * 0.2);
                        ctx.fillStyle = nebula.color.replace(/[\d\.]+\)$/, alpha + ')');
                        ctx.beginPath();
                        ctx.arc(nebula.x, nebula.y, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });
            
            // Draw stars
            stars.forEach(star => {
                // Twinkle effect
                const twinkle = Math.sin(Date.now() * 0.001 + star.twinkle) * 0.3 + 0.7;
                
                ctx.fillStyle = star.color;
                ctx.globalAlpha = twinkle;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(star.x + Math.cos(angle) * star.size, star.y + Math.sin(angle) * star.size);
                    ctx.lineTo(
                        star.x + Math.cos(angle + Math.PI/4) * star.size * 0.5,
                        star.y + Math.sin(angle + Math.PI/4) * star.size * 0.5
                    );
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.globalAlpha = 1;
            });
            
            // Update time
            time = (Date.now() - gameStartTime) / 1000;
            timerElement.textContent = `Time: ${Math.floor(time)}`;
            
            // Check level up
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelElement.textContent = `Level: ${level}`;
                createParticles(canvas.width/2, 50, '#f6f');
            }
            
            // Spawn new cows (less frequent)
            const now = Date.now();
            if (now - lastCowTime > cowInterval && cows.length < 3 + level) {
                cows.push(new Cow());
                lastCowTime = now;
                // Gradually increase difficulty
                cowInterval = Math.max(1000, cowInterval * (0.98 - level * 0.005));
            }
            
            // Update and draw cows
            cows = cows.filter(cow => {
                const shouldRemove = cow.update();
                cow.draw(ctx);
                return !shouldRemove;
            });
            
            // Update and draw particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity || 0;
                p.life--;
                p.radius *= 0.97;
                
                ctx.globalAlpha = p.life / 50;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                
                return p.life > 0;
            });
            ctx.globalAlpha = 1;
            
            // Update and draw powerups
            powerups = powerups.filter(powerup => {
                powerup.y += powerup.vy;
                powerup.vy += 0.05; // Gravity
                
                // Draw heart powerup with glow
                if (powerup.type === 'heart') {
                    // Glow effect
                    ctx.fillStyle = '#f44';
                    ctx.globalAlpha = 0.3;
                    ctx.beginPath();
                    ctx.arc(powerup.x, powerup.y, powerup.radius + 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                    
                    // Heart shape
                    ctx.save();
                    ctx.translate(powerup.x, powerup.y);
                    ctx.rotate(Math.PI/4);
                    
                    ctx.fillStyle = '#f44';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(5, -5, 10, -5, 0, -10);
                    ctx.bezierCurveTo(-10, -5, -5, -5, 0, 0);
                    ctx.fill();
                    
                    ctx.restore();
                }
                
                // Check if powerup is out of bounds
                return powerup.y < canvas.height + 20 && powerup.y > -20;
            });
            
            // Update crosshair position
            crosshair.style.left = (mouseX - 12) + 'px';
            crosshair.style.top = (mouseY - 12) + 'px';
            
            // Handle reloading
            if (reloading) {
                const reloadTime = (Date.now() - reloadStartTime) / 1000;
                if (reloadTime > 1.5) { // 1.5 second reload time
                    reloading = false;
                    reloadingElement.style.display = 'none';
                    ammo = maxAmmo;
                    shotsSinceReload = 0;
                    ammoElement.textContent = `Ammo: ${ammo}`;
                }
            }
        }
        
        // Handle mouse click
        function handleShoot(e) {
            if (!gameRunning || ammo <= 0 || reloading) return;
            
            // Get mouse position
            let clickX, clickY;
            if (e.type === 'mousedown') {
                clickX = e.clientX;
                clickY = e.clientY;
            } else if (e.type === 'touchstart') {
                e.preventDefault();
                clickX = e.touches[0].clientX;
                clickY = e.touches[0].clientY;
            }
            
            // Play shoot sound
            playSound('shoot');
            
            // Use ammo
            ammo--;
            shotsFired++;
            shotsSinceReload++;
            ammoElement.textContent = `Ammo: ${ammo}`;
            
            // Check for powerup collection
            let powerupCollected = false;
            powerups = powerups.filter(powerup => {
                const distance = Math.sqrt(
                    Math.pow(clickX - powerup.x, 2) + 
                    Math.pow(clickY - powerup.y, 2)
                );
                
                if (distance < powerup.radius + 10) {
                    if (powerup.type === 'heart' && lives < 3) {
                        lives++;
                        updateLivesDisplay();
                        powerupCollected = true;
                        createParticles(powerup.x, powerup.y, '#f44');
                        playSound('powerup');
                    }
                    return false;
                }
                return true;
            });
            
            if (powerupCollected) {
                updateAccuracy();
                return;
            }
            
            // Check for hits on cows
            let hit = false;
            for (let i = 0; i < cows.length; i++) {
                if (cows[i].isHitBy(clickX, clickY)) {
                    if (cows[i].hit()) {
                        shotsHit++;
                        score += cows[i].type.score;
                        scoreElement.textContent = `Score: ${score}`;
                    }
                    hit = true;
                    break;
                }
            }
            
            if (hit) {
                playSound('hit');
            } else {
                // Miss - lose a life
                lives--;
                updateLivesDisplay();
                playSound('miss');
                
                // Game over if no lives left
                if (lives <= 0) {
                    setTimeout(() => {
                        gameOver();
                    }, 500);
                }
            }
            
            updateAccuracy();
            
            // Check for reload
            if (ammo <= 0 || shotsSinceReload >= 5) {
                startReload();
            }
        }
        
        // Start reload process
        function startReload() {
            if (!reloading) {
                reloading = true;
                reloadStartTime = Date.now();
                reloadingElement.style.display = 'block';
                playSound('reload');
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            crosshair.style.display = 'none';
            playSound('gameover');
        }
        
        // Sound effects
        function playSound(type) {
            // In a real implementation, you would play actual sounds here
            // For this example, we'll just log the sound event
            console.log(`Playing sound: ${type}`);
        }
        
        // Event listeners
        startButton.addEventListener('click', initGame);
        restartButton.addEventListener('click', initGame);
        
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot, { passive: false });
        
        // Track mouse movement for crosshair
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        resizeCanvas();
    </script>
</body>
