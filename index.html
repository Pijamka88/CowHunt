<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a0416;
            font-family: 'Arial', sans-serif;
            color: #5a3e2b;
        }
        #gameCanvas {
            background: #0a0416;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(210, 180, 140, 0.9);
            padding: 30px;
            color: #5a3e2b;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #8b4513;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
        }
        .menu h1 {
            color: #5a3e2b;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(139, 69, 19, 0.5);
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #d2b48c, #bc8f8f);
            border: none;
            color: #5a3e2b;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #bc8f8f, #d2b48c);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(210, 180, 140, 0.8);
            padding: 10px;
            border-bottom: 1px solid #8b4513;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(210, 180, 140, 0.8);
            padding: 10px;
            border-top: 1px solid #8b4513;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 12px;
            color: #8b4513;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 5px #ff3366;
            font-size: 28px;
        }
        .reloading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 500;
            display: none;
        }
        .powerup {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 3px black;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Охота на коров в скафандрах!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloadingOverlay" class="reloading-overlay">Reloading...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const reloadingOverlay = document.getElementById('reloadingOverlay');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulas = [];
        let powerups = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let missCount = 0;
        let powerupTimer = 0;
        let doubleScoreActive = false;
        let doubleScoreTimer = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 5,
            cowWidth: 60,
            cowHeight: 40,
            headRadius: 18,
            reloadTime: 2000,
            starCount: 100,
            nebulaCount: 3,
            powerupChance: 0.15,
            missPenalty: 3,
            powerupSpawnInterval: 10000
        };

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.5 + 0.5,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.7 ? '#ffff00' : '#3399ff',
                    blinkSpeed: Math.random() * 0.02 + 0.01
                });
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${270 + Math.random() * 30}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.spots = [];
                
                // Generate random spots
                for (let i = 0; i < 15; i++) {
                    this.spots.push({
                        x: Math.random() * this.width - this.width/2,
                        y: Math.random() * this.height - this.height/2,
                        size: Math.random() * 5 + 3
                    });
                }
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn powerup
                if (Math.random() < config.powerupChance) {
                    const powerupType = Math.random() > 0.5 ? 'life' : 'double';
                    powerups.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        type: powerupType,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.legPhase += this.legSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body (scafander)
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Spots
                    ctx.fillStyle = '#8b4513';
                    this.spots.forEach(spot => {
                        ctx.beginPath();
                        ctx.arc(spot.x, spot.y, spot.size, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    
                    // Head (front view)
                    ctx.beginPath();
                    ctx.arc(0, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    ctx.strokeStyle = '#8b4513';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Helmet glass
                    ctx.beginPath();
                    ctx.arc(0, 0, this.headRadius - 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.3)';
                    ctx.fill();
                    
                    // Eyes
                    ctx.fillStyle = '#333333';
                    ctx.beginPath();
                    ctx.arc(-5, -3, 3, 0, Math.PI * 2);
                    ctx.arc(5, -3, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs (moving)
                    const legYOffset = Math.sin(this.legPhase) * 5;
                    ctx.fillStyle = '#ffffff';
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(
                            -this.width/2 + 5 + i * 12, 
                            this.height/2 - 5, 
                            6, 
                            10 + (i % 2 === 0 ? legYOffset : -legYOffset)
                        );
                    }
                    
                    // Oxygen tank
                    ctx.fillStyle = '#cccccc';
                    ctx.fillRect(this.width/2 - 10, -this.height/4, 8, 20);
                    
                    // Scafander details
                    ctx.strokeStyle = '#8b4513';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                } else {
                    // Death animation
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Broken scafander
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(-this.width/4, -this.height/4, this.width/2, this.height/2);
                    
                    // Spots
                    ctx.fillStyle = '#8b4513';
                    this.spots.forEach(spot => {
                        if (Math.random() > 0.3) {
                            ctx.beginPath();
                            ctx.arc(spot.x * 0.5, spot.y * 0.5, spot.size, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    });
                    
                    // Broken helmet
                    ctx.beginPath();
                    ctx.arc(0, 0, this.headRadius/2, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    ctx.strokeStyle = '#8b4513';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Crack
                    ctx.beginPath();
                    ctx.moveTo(-this.headRadius/3, -this.headRadius/3);
                    ctx.lineTo(this.headRadius/3, this.headRadius/3);
                    ctx.stroke();
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            reloadingOverlay.style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            powerups = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            missCount = 0;
            ammo = 5;
            isReloading = false;
            doubleScoreActive = false;
            doubleScoreTimer = 0;
            
            initStars();
            initNebulas();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            // Start powerup spawn timer
            powerupTimer = setInterval(spawnRandomPowerup, config.powerupSpawnInterval);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function spawnRandomPowerup() {
            if (!gameActive || timeLeft <= 0) return;
            
            const powerupType = Math.random() > 0.5 ? 'life' : 'double';
            powerups.push({
                x: Math.random() * (canvas.width - 100) + 50,
                y: -30,
                radius: 15,
                type: powerupType,
                collected: false,
                alpha: 1,
                vy: 1
            });
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(powerupTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('lives').innerHTML = '<span class="heart">♥</span>'.repeat(lives);
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                // Check head hit
                const headDist = Math.sqrt((x - cow.x) ** 2 + (y - cow.y) ** 2);
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) || 
                    headDist <= cow.headRadius) {
                    
                    // Create explosion
                    explosions.push(new Explosion(cow.x, cow.y, '255, 100, 100'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    // Calculate score with possible double bonus
                    const points = doubleScoreActive ? 200 : 100;
                    score += points;
                    
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check powerups
            for (let i = 0; i < powerups.length; i++) {
                const powerup = powerups[i];
                if (powerup.collected) continue;
                
                const dist = Math.sqrt((x - powerup.x) ** 2 + (y - powerup.y) ** 2);
                if (dist <= powerup.radius) {
                    powerup.collected = true;
                    
                    if (powerup.type === 'life') {
                        lives = Math.min(3, lives + 1);
                        // Create pink explosion
                        explosions.push(new Explosion(powerup.x, powerup.y, '255, 51, 102'));
                    } else {
                        doubleScoreActive = true;
                        doubleScoreTimer = Date.now() + 10000; // 10 seconds
                        // Create gold explosion
                        explosions.push(new Explosion(powerup.x, powerup.y, '255, 215, 0'));
                    }
                    
                    updateHUD();
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                missCount++;
                updateHUD();
                
                // Lose life after 3 misses
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#0a0416';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(10, 4, 22, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars
            stars.forEach(star => {
                // Blinking effect
                star.alpha += star.blinkSpeed;
                if (star.alpha > 1 || star.alpha < 0.5) {
                    star.blinkSpeed *= -1;
                }
                
                ctx.fillStyle = star.color;
                ctx.globalAlpha = star.alpha;
                
                // Draw plus-shaped star
                const size = star.size;
                ctx.fillRect(star.x - size/2, star.y - size/6, size, size/3);
                ctx.fillRect(star.x - size/6, star.y - size/2, size/3, size);
                
                ctx.globalAlpha = 1;
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function drawPowerups() {
            const now = Date.now();
            
            // Check double score expiration
            if (doubleScoreActive && now > doubleScoreTimer) {
                doubleScoreActive = false;
            }
            
            powerups.forEach((powerup, index) => {
                if (powerup.collected) return;
                
                // Draw powerup
                ctx.save();
                ctx.translate(powerup.x, powerup.y);
                
                // Background
                if (powerup.type === 'life') {
                    ctx.fillStyle = 'rgba(255, 51, 102, 0.7)';
                } else {
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.7)';
                }
                ctx.beginPath();
                ctx.arc(0, 0, powerup.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Symbol
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(powerup.type === 'life' ? '♥' : '2X', 0, 0);
                
                ctx.restore();
                
                // Move down
                powerup.y += powerup.vy;
                
                // Remove if out of screen
                if (powerup.y > canvas.height + powerup.radius) {
                    powerups.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw powerups
            drawPowerups();
            
            // Draw double score indicator
            if (doubleScoreActive) {
                ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                ctx.fillRect(10, canvas.height - 40, 50, 30);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('2X', 35, canvas.height - 20);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                missCount++;
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
                isReloading = true;
                reloadingOverlay.style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    reloadingOverlay.style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
