<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a0416;
            font-family: 'Arial', sans-serif;
            color: #5a3e36;
        }
        #gameCanvas {
            background: #0a0416;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(210, 180, 140, 0.9);
            padding: 30px;
            color: #5a3e36;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #8b5a2b;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(139, 90, 43, 0.5);
        }
        .menu h1 {
            color: #5a3e36;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(139, 90, 43, 0.5);
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #d2b48c, #bc8f8f);
            border: none;
            color: #5a3e36;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #bc8f8f, #d2b48c);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(139, 90, 43, 0.5);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(210, 180, 140, 0.8);
            padding: 10px;
            border-bottom: 1px solid #8b5a2b;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(210, 180, 140, 0.8);
            padding: 10px;
            border-top: 1px solid #8b5a2b;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 12px;
            color: #5a3e36;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #8b0000;
            text-shadow: 0 0 3px #8b0000;
        }
        .life-bonus {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff6b6b, #8b0000);
            border-radius: 50%;
            box-shadow: 0 0 8px #ff6b6b;
            z-index: 100;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(139, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 500;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Space Cow Hunt</h1>
        <p>Охота на космических коров в скафандрах!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloading">Reloading...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const reloadingDisplay = document.getElementById('reloading');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let missCount = 0;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 1800,
            maxCows: 4,
            cowWidth: 50,
            cowHeight: 60,
            headRadius: 18,
            reloadTime: 2000,
            starCount: 80,
            nebulaCount: 3,
            lifeBonusChance: 0.1,
            missPenalty: 3
        };

        // Initialize stars
        function initStars() {
            stars = [];
            const starColors = ['#4682b4', '#ffd700', '#87ceeb', '#f0e68c'];
            
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.7 + 0.3,
                    speed: Math.random() * 0.1 + 0.05,
                    color: starColors[Math.floor(Math.random() * starColors.length)],
                    twinkleSpeed: Math.random() * 0.02 + 0.01,
                    twinklePhase: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${270 + Math.random() * 30}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.05 + 0.03
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.spots = [];
                
                // Create random spots
                for (let i = 0; i < 15; i++) {
                    this.spots.push({
                        x: (Math.random() - 0.5) * this.width * 0.8,
                        y: (Math.random() - 0.5) * this.height * 0.6,
                        radius: Math.random() * 3 + 2
                    });
                }
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.3;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.3;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.rotation = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.legPhase += this.legSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.015;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.03;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.alive) {
                    // Space suit body
                    ctx.fillStyle = '#f5f5f5';
                    ctx.beginPath();
                    ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, [10, 10, 20, 20]);
                    ctx.fill();
                    ctx.strokeStyle = '#d3d3d3';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Spots
                    ctx.fillStyle = '#8b4513';
                    this.spots.forEach(spot => {
                        ctx.beginPath();
                        ctx.arc(spot.x, spot.y, spot.radius, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    
                    // Helmet (head)
                    ctx.fillStyle = 'rgba(200, 220, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(0, -this.height/4, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#d3d3d3';
                    ctx.stroke();
                    
                    // Helmet glass reflection
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.beginPath();
                    ctx.arc(-this.headRadius/3, -this.height/4 - this.headRadius/3, this.headRadius/4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs movement
                    const legOffset = Math.sin(this.legPhase) * 5;
                    
                    // Front legs
                    ctx.fillStyle = '#f5f5f5';
                    ctx.fillRect(-this.width/3, this.height/2 - 10, 8, 15 + legOffset);
                    ctx.fillRect(this.width/3 - 8, this.height/2 - 10, 8, 15 - legOffset);
                    
                    // Back legs
                    ctx.fillRect(-this.width/2 + 5, this.height/2 - 10, 8, 15 - legOffset);
                    ctx.fillRect(this.width/2 - 13, this.height/2 - 10, 8, 15 + legOffset);
                    
                    // Space pack
                    ctx.fillStyle = '#4682b4';
                    ctx.fillRect(this.width/2 - 15, -this.height/4, 15, 30);
                    ctx.strokeStyle = '#d3d3d3';
                    ctx.strokeRect(this.width/2 - 15, -this.height/4, 15, 30);
                    
                    // Direction indicator
                    ctx.fillStyle = this.direction === 1 ? '#ff0000' : '#00ff00';
                    ctx.beginPath();
                    ctx.arc(this.direction === 1 ? -this.width/2 + 10 : this.width/2 - 10, -this.height/3, 5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Death animation
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Broken suit pieces
                    ctx.fillStyle = '#f5f5f5';
                    
                    // Main body
                    ctx.beginPath();
                    ctx.roundRect(-this.width/3, -this.height/3, this.width*0.6, this.height*0.6, [5, 5, 10, 10]);
                    ctx.fill();
                    ctx.strokeStyle = '#d3d3d3';
                    ctx.stroke();
                    
                    // Debris
                    for (let i = 0; i < 3; i++) {
                        ctx.save();
                        ctx.translate(
                            (Math.random() - 0.5) * this.width,
                            (Math.random() - 0.5) * this.height
                        );
                        ctx.rotate(Math.random() * Math.PI * 2);
                        ctx.beginPath();
                        ctx.roundRect(0, 0, Math.random() * 20 + 10, Math.random() * 10 + 5, 5);
                        ctx.fill();
                        ctx.stroke();
                        ctx.restore();
                    }
                    
                    // Helmet broken
                    ctx.beginPath();
                    ctx.arc(0, -this.height/4, this.headRadius * 0.7, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 4 + 2,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            reloadingDisplay.style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            missCount = 0;
            ammo = 5;
            isReloading = false;
            
            initStars();
            initNebulas();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('lives').innerHTML = '<span class="heart">♥</span>'.repeat(lives);
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                // Check helmet hit
                const headX = cow.x;
                const headY = cow.y - cow.height/4;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) || 
                    headDist <= cow.headRadius) {
                    
                    // Create explosion
                    const color = '255, 100, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 107, 107'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                missCount++;
                updateHUD();
                
                // Lose life after 3 misses
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#0a0416';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(10, 4, 22, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars
            stars.forEach(star => {
                star.twinklePhase += star.twinkleSpeed;
                const twinkle = Math.abs(Math.sin(star.twinklePhase)) * 0.5 + 0.5;
                
                ctx.fillStyle = star.color;
                ctx.globalAlpha = star.alpha * twinkle;
                
                // Draw + shaped star
                ctx.fillRect(star.x - star.size/2, star.y - star.size/6, star.size, star.size/3);
                ctx.fillRect(star.x - star.size/6, star.y - star.size/2, star.size/3, star.size);
                
                ctx.globalAlpha = 1;
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 107, 107, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 300) * 0.3;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                } else {
                    bonus.y += 1;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                missCount++;
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
                isReloading = true;
                reloadingDisplay.style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    reloadingDisplay.style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
