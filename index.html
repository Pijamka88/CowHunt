<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Sopwith</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        #gameOverScreen {
            display: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="score-display">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        
        <div id="startScreen">
            <h1>STARFIELD SOPWITH</h1>
            <p>Fly through the starfield, avoid asteroids and destroy enemy ships!</p>
            <button id="startButton">START GAME</button>
            <div class="controls" style="position: relative; margin-top: 20px;">
                <div>←→ : Move</div>
                <div>↑ : Thrust</div>
                <div>Space : Fire</div>
            </div>
        </div>
        
        <div id="gameOverScreen">
            <h1>GAME OVER</h1>
            <p>Your score: <span id="finalScore">0</span></p>
            <button id="restartButton">PLAY AGAIN</button>
        </div>
        
        <div class="controls">
            <div class="control-btn" id="leftBtn">←</div>
            <div class="control-btn" id="upBtn">↑</div>
            <div class="control-btn" id="rightBtn">→</div>
            <div class="control-btn" id="fireBtn">⚡</div>
        </div>
    </div>

    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game constants
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;
        const PLAYER_WIDTH = 20;
        const PLAYER_HEIGHT = 15;
        const BULLET_SPEED = 10;
        const ENEMY_SIZE = 15;
        const ASTEROID_MIN_SIZE = 10;
        const ASTEROID_MAX_SIZE = 30;
        const STAR_COUNT = 100;
        const LEVEL_SCORE_INCREASE = 1000;
        
        // Game variables
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let player = {
            x: GAME_WIDTH / 2,
            y: GAME_HEIGHT / 2,
            width: PLAYER_WIDTH,
            height: PLAYER_HEIGHT,
            speedX: 0,
            speedY: 0,
            angle: 0,
            thrusting: false,
            cooldown: 0
        };
        
        let bullets = [];
        let enemies = [];
        let asteroids = [];
        let stars = [];
        let keys = {};
        let lastTime = 0;
        let enemySpawnTimer = 0;
        let asteroidSpawnTimer = 0;
        let bgOffset = 0;
        
        // DOM elements
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const levelDisplay = document.getElementById('level');
        const finalScoreDisplay = document.getElementById('finalScore');
        
        // Control buttons
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const upBtn = document.getElementById('upBtn');
        const fireBtn = document.getElementById('fireBtn');
        
        // Initialize the game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Initialize stars for background
            initStars();
            
            // Event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                
                // Prevent default for arrow keys and space
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    e.preventDefault();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
            
            // Touch controls
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowLeft'] = true;
            });
            
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys['ArrowLeft'] = false;
            });
            
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowRight'] = true;
            });
            
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys['ArrowRight'] = false;
            });
            
            upBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowUp'] = true;
                player.thrusting = true;
            });
            
            upBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys['ArrowUp'] = false;
                player.thrusting = false;
            });
            
            fireBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys[' '] = true;
            });
            
            fireBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[' '] = false;
            });
            
            // Mouse controls for testing on desktop
            leftBtn.addEventListener('mousedown', () => { keys['ArrowLeft'] = true; });
            leftBtn.addEventListener('mouseup', () => { keys['ArrowLeft'] = false; });
            leftBtn.addEventListener('mouseleave', () => { keys['ArrowLeft'] = false; });
            
            rightBtn.addEventListener('mousedown', () => { keys['ArrowRight'] = true; });
            rightBtn.addEventListener('mouseup', () => { keys['ArrowRight'] = false; });
            rightBtn.addEventListener('mouseleave', () => { keys['ArrowRight'] = false; });
            
            upBtn.addEventListener('mousedown', () => { 
                keys['ArrowUp'] = true; 
                player.thrusting = true;
            });
            upBtn.addEventListener('mouseup', () => { 
                keys['ArrowUp'] = false; 
                player.thrusting = false;
            });
            upBtn.addEventListener('mouseleave', () => { 
                keys['ArrowUp'] = false; 
                player.thrusting = false;
            });
            
            fireBtn.addEventListener('mousedown', () => { keys[' '] = true; });
            fireBtn.addEventListener('mouseup', () => { keys[' '] = false; });
            fireBtn.addEventListener('mouseleave', () => { keys[' '] = false; });
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        function initStars() {
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 3 + 1
                });
            }
        }
        
        function startGame() {
            // Reset game state
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            player = {
                x: GAME_WIDTH / 2,
                y: GAME_HEIGHT / 2,
                width: PLAYER_WIDTH,
                height: PLAYER_HEIGHT,
                speedX: 0,
                speedY: 0,
                angle: 0,
                thrusting: false,
                cooldown: 0
            };
            bullets = [];
            enemies = [];
            asteroids = [];
            enemySpawnTimer = 0;
            asteroidSpawnTimer = 0;
            
            // Update displays
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
            levelDisplay.textContent = level;
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start game loop
            lastTime = 0;
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            update(deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }
        
        function update(deltaTime) {
            // Update player
            if (keys['ArrowLeft']) {
                player.angle -= 0.1;
            }
            if (keys['ArrowRight']) {
                player.angle += 0.1;
            }
            
            player.thrusting = keys['ArrowUp'] || false;
            
            if (player.thrusting) {
                const thrust = 0.05;
                player.speedX += Math.sin(player.angle) * thrust;
                player.speedY -= Math.cos(player.angle) * thrust;
                
                // Limit speed
                const maxSpeed = 5;
                const speed = Math.sqrt(player.speedX * player.speedX + player.speedY * player.speedY);
                if (speed > maxSpeed) {
                    player.speedX = (player.speedX / speed) * maxSpeed;
                    player.speedY = (player.speedY / speed) * maxSpeed;
                }
            }
            
            // Apply friction
            player.speedX *= 0.98;
            player.speedY *= 0.98;
            
            // Update position
            player.x += player.speedX;
            player.y += player.speedY;
            
            // Wrap around screen
            if (player.x < -player.width) player.x = canvas.width;
            if (player.x > canvas.width) player.x = -player.width;
            if (player.y < -player.height) player.y = canvas.height;
            if (player.y > canvas.height) player.y = -player.height;
            
            // Update bullets
            if (keys[' '] && player.cooldown <= 0) {
                bullets.push({
                    x: player.x + Math.sin(player.angle) * (player.width / 2),
                    y: player.y - Math.cos(player.angle) * (player.height / 2),
                    speedX: Math.sin(player.angle) * BULLET_SPEED + player.speedX,
                    speedY: -Math.cos(player.angle) * BULLET_SPEED + player.speedY,
                    angle: player.angle
                });
                player.cooldown = 10;
            }
            
            if (player.cooldown > 0) {
                player.cooldown--;
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speedX;
                bullets[i].y += bullets[i].speedY;
                
                // Remove bullets that are off screen
                if (bullets[i].x < 0 || bullets[i].x > canvas.width || 
                    bullets[i].y < 0 || bullets[i].y > canvas.height) {
                    bullets.splice(i, 1);
                }
            }
            
            // Spawn enemies
            enemySpawnTimer -= deltaTime;
            if (enemySpawnTimer <= 0) {
                const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
                let x, y, angle;
                
                switch (side) {
                    case 0: // top
                        x = Math.random() * canvas.width;
                        y = -ENEMY_SIZE;
                        angle = Math.random() * Math.PI; // Pointing downward
                        break;
                    case 1: // right
                        x = canvas.width + ENEMY_SIZE;
                        y = Math.random() * canvas.height;
                        angle = Math.PI + Math.random() * Math.PI; // Pointing left
                        break;
                    case 2: // bottom
                        x = Math.random() * canvas.width;
                        y = canvas.height + ENEMY_SIZE;
                        angle = Math.PI + Math.random() * Math.PI; // Pointing upward
                        break;
                    case 3: // left
                        x = -ENEMY_SIZE;
                        y = Math.random() * canvas.height;
                        angle = Math.random() * Math.PI; // Pointing right
                        break;
                }
                
                enemies.push({
                    x: x,
                    y: y,
                    size: ENEMY_SIZE,
                    speed: 1 + Math.random() * 1 + level * 0.2,
                    angle: angle,
                    health: 1 + Math.floor(level / 3)
                });
                
                enemySpawnTimer = 2000 - level * 100; // Faster spawning as level increases
                if (enemySpawnTimer < 500) enemySpawnTimer = 500;
            }
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x += Math.sin(enemies[i].angle) * enemies[i].speed;
                enemies[i].y -= Math.cos(enemies[i].angle) * enemies[i].speed;
                
                // Remove enemies that are far off screen
                if (enemies[i].x < -ENEMY_SIZE * 2 || enemies[i].x > canvas.width + ENEMY_SIZE * 2 || 
                    enemies[i].y < -ENEMY_SIZE * 2 || enemies[i].y > canvas.height + ENEMY_SIZE * 2) {
                    enemies.splice(i, 1);
                }
            }
            
            // Spawn asteroids
            asteroidSpawnTimer -= deltaTime;
            if (asteroidSpawnTimer <= 0) {
                const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
                let x, y, angle;
                
                switch (side) {
                    case 0: // top
                        x = Math.random() * canvas.width;
                        y = -ASTEROID_MAX_SIZE;
                        angle = Math.random() * Math.PI; // Pointing downward
                        break;
                    case 1: // right
                        x = canvas.width + ASTEROID_MAX_SIZE;
                        y = Math.random() * canvas.height;
                        angle = Math.PI + Math.random() * Math.PI; // Pointing left
                        break;
                    case 2: // bottom
                        x = Math.random() * canvas.width;
                        y = canvas.height + ASTEROID_MAX_SIZE;
                        angle = Math.PI + Math.random() * Math.PI; // Pointing upward
                        break;
                    case 3: // left
                        x = -ASTEROID_MAX_SIZE;
                        y = Math.random() * canvas.height;
                        angle = Math.random() * Math.PI; // Pointing right
                        break;
                }
                
                const size = ASTEROID_MIN_SIZE + Math.random() * (ASTEROID_MAX_SIZE - ASTEROID_MIN_SIZE);
                
                asteroids.push({
                    x: x,
                    y: y,
                    size: size,
                    speed: 0.5 + Math.random() * 1,
                    angle: angle,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
                
                asteroidSpawnTimer = 3000 - level * 100; // Faster spawning as level increases
                if (asteroidSpawnTimer < 1000) asteroidSpawnTimer = 1000;
            }
            
            // Update asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                asteroids[i].x += Math.sin(asteroids[i].angle) * asteroids[i].speed;
                asteroids[i].y -= Math.cos(asteroids[i].angle) * asteroids[i].speed;
                asteroids[i].rotation += asteroids[i].rotationSpeed;
                
                // Remove asteroids that are far off screen
                if (asteroids[i].x < -ASTEROID_MAX_SIZE * 2 || asteroids[i].x > canvas.width + ASTEROID_MAX_SIZE * 2 || 
                    asteroids[i].y < -ASTEROID_MAX_SIZE * 2 || asteroids[i].y > canvas.height + ASTEROID_MAX_SIZE * 2) {
                    asteroids.splice(i, 1);
                }
            }
            
            // Collision detection: bullets vs enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - enemies[j].x;
                    const dy = bullets[i].y - enemies[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemies[j].size) {
                        // Hit!
                        enemies[j].health--;
                        bullets.splice(i, 1);
                        
                        if (enemies[j].health <= 0) {
                            score += 100 * level;
                            enemies.splice(j, 1);
                        } else {
                            score += 50;
                        }
                        
                        scoreDisplay.textContent = score;
                        
                        // Check for level up
                        if (score >= level * LEVEL_SCORE_INCREASE) {
                            level++;
                            levelDisplay.textContent = level;
                        }
                        
                        break;
                    }
                }
            }
            
            // Collision detection: bullets vs asteroids
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - asteroids[j].x;
                    const dy = bullets[i].y - asteroids[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < asteroids[j].size) {
                        // Hit asteroid - bullet is destroyed
                        bullets.splice(i, 1);
                        score += 10;
                        scoreDisplay.textContent = score;
                        break;
                    }
                }
            }
            
            // Collision detection: player vs enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const dx = player.x - enemies[i].x;
                const dy = player.y - enemies[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (player.width / 2 + enemies[i].size)) {
                    // Collision with enemy
                    lives--;
                    livesDisplay.textContent = lives;
                    enemies.splice(i, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Collision detection: player vs asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const dx = player.x - asteroids[i].x;
                const dy = player.y - asteroids[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (player.width / 2 + asteroids[i].size)) {
                    // Collision with asteroid
                    lives--;
                    livesDisplay.textContent = lives;
                    asteroids.splice(i, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Update background offset for parallax effect
            bgOffset += player.speedY * 0.1;
        }
        
        function render() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw starfield background
            ctx.fillStyle = 'white';
            for (let i = 0; i < stars.length; i++) {
                // Parallax effect based on star speed
                const y = (stars[i].y + bgOffset * stars[i].speed) % canvas.height;
                ctx.globalAlpha = stars[i].speed / 4;
                ctx.fillRect(stars[i].x, y, stars[i].size, stars[i].size);
            }
            ctx.globalAlpha = 1;
            
            // Draw bullets
            ctx.fillStyle = 'yellow';
            for (let i = 0; i < bullets.length; i++) {
                ctx.save();
                ctx.translate(bullets[i].x, bullets[i].y);
                ctx.rotate(bullets[i].angle);
                ctx.fillRect(0, -1, 10, 2);
                ctx.restore();
            }
            
            // Draw enemies
            ctx.fillStyle = 'red';
            for (let i = 0; i < enemies.length; i++) {
                ctx.save();
                ctx.translate(enemies[i].x, enemies[i].y);
                ctx.rotate(enemies[i].angle);
                
                // Simple enemy ship
                ctx.beginPath();
                ctx.moveTo(enemies[i].size, 0);
                ctx.lineTo(-enemies[i].size, -enemies[i].size / 2);
                ctx.lineTo(-enemies[i].size / 2, 0);
                ctx.lineTo(-enemies[i].size, enemies[i].size / 2);
                ctx.closePath();
                ctx.fill();
                
                // Health indicator
                if (enemies[i].health > 1) {
                    ctx.fillStyle = 'white';
                    ctx.font = '10px Arial';
                    ctx.fillText(enemies[i].health, -5, 5);
                    ctx.fillStyle = 'red';
                }
                
                ctx.restore();
            }
            
            // Draw asteroids
            ctx.fillStyle = '#8B4513'; // Brown color for asteroids
            for (let i = 0; i < asteroids.length; i++) {
                ctx.save();
                ctx.translate(asteroids[i].x, asteroids[i].y);
                ctx.rotate(asteroids[i].rotation);
                
                // Draw irregular asteroid shape
                ctx.beginPath();
                ctx.moveTo(asteroids[i].size, 0);
                for (let j = 1; j <= 8; j++) {
                    const angle = (j / 8) * Math.PI * 2;
                    const radius = asteroids[i].size * (0.7 + Math.random() * 0.3);
                    ctx.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
            
            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            
            // Player ship
            ctx.fillStyle = 'lime';
            ctx.beginPath();
            ctx.moveTo(PLAYER_WIDTH / 2, 0);
            ctx.lineTo(-PLAYER_WIDTH / 2, -PLAYER_HEIGHT / 2);
            ctx.lineTo(-PLAYER_WIDTH / 4, 0);
            ctx.lineTo(-PLAYER_WIDTH / 2, PLAYER_HEIGHT / 2);
            ctx.closePath();
            ctx.fill();
            
            // Thruster effect
            if (player.thrusting) {
                ctx.fillStyle = 'orange';
                ctx.beginPath();
                ctx.moveTo(-PLAYER_WIDTH / 2, -PLAYER_HEIGHT / 4);
                ctx.lineTo(-PLAYER_WIDTH / 2 - 10, 0);
                ctx.lineTo(-PLAYER_WIDTH / 2, PLAYER_HEIGHT / 4);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        // Initialize the game when the page loads
        window.onload = init;
    </script>
</body>
</html>
