<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a0a1a;
            font-family: 'Orbitron', sans-serif;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #000428, #0a0a1a);
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 30, 0.9);
            padding: 30px;
            color: #e0e0ff;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #6a5acd;
            box-shadow: 0 0 20px #6a5acd;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #9370db;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #9370db;
            font-size: 2rem;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #6a5acd, #483d8b);
            border: none;
            color: white;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #9370db, #6a5acd);
            transform: scale(1.05);
            box-shadow: 0 0 15px #9370db;
        }
        #hud {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(10, 10, 30, 0.7);
            padding: 12px 20px;
            border-radius: 10px;
            display: flex;
            gap: 30px;
            font-size: 16px;
            border: 1px solid #6a5acd;
            box-shadow: 0 0 10px rgba(106, 90, 205, 0.5);
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .hud-icon {
            color: #9370db;
            font-size: 18px;
        }
        #gameOverMenu {
            display: none;
        }
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>–£–Ω–∏—á—Ç–æ–∂—å—Ç–µ –∫–æ—Å–º–∏—á–µ—Å–∫–∏—Ö –∫–æ—Ä–æ–≤-–º—É—Ç–∞–Ω—Ç–æ–≤!</p>
        <button onclick="startGame()">–°—Ç–∞—Ä—Ç</button>
    </div>

    <div id="gameOverMenu" class="menu">
        <h1>–ú–∏—Å—Å–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞</h1>
        <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <span id="finalScore">0</span></p>
        <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <div id="hud">
        <div class="hud-item">
            <span class="hud-icon">‚ö°</span>
            <span id="score">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-icon">üî´</span>
            <span id="ammo">5</span>
        </div>
        <div class="hud-item">
            <span class="hud-icon">üéØ</span>
            <span id="hits">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-icon">‚ùå</span>
            <span id="misses">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-icon">‚è±Ô∏è</span>
            <span id="timer">1:00</span>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let spawnTimer;
        let nebulae = [];

        // Configuration
        const config = {
            cowSpeed: 2.5,
            spawnInterval: 1500,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 40,
            headRadius: 15,
            reloadTime: 2000,
            wingLength: 40
        };

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < 3; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: Math.random() * 400 + 200,
                    height: Math.random() * 400 + 200,
                    color: `hsla(${270 + Math.random() * 30}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.type = Math.floor(Math.random() * 4);
                this.colors = [
                    { body: '#8e44ad', helmet: '#9b59b6', wings: '#6a5acd' },
                    { body: '#e74c3c', helmet: '#f39c12', wings: '#d35400' },
                    { body: '#3498db', helmet: '#1abc9c', wings: '#16a085' },
                    { body: '#f1c40f', helmet: '#e67e22', wings: '#d35400' }
                ];
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.alive = true;
                this.rotation = 0;
            }

            die() {
                this.alive = false;
                this.vy = 2;
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    if (this.y < this.headRadius || this.y > canvas.height - this.headRadius) {
                        this.vy *= -1;
                    }
                } else {
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const color = this.colors[this.type];
                
                if (this.alive) {
                    // Body (rectangle outline)
                    ctx.strokeStyle = color.body;
                    ctx.lineWidth = 3;
                    ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head (circle with helmet)
                    ctx.beginPath();
                    ctx.arc(this.direction === 1 ? -this.width/2 : this.width/2, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.fill();
                    ctx.strokeStyle = color.helmet;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Helmet visor
                    ctx.beginPath();
                    ctx.arc(this.direction === 1 ? -this.width/2 : this.width/2, 0, this.headRadius * 0.7, 0.2 * Math.PI, 0.8 * Math.PI);
                    ctx.strokeStyle = '#3498db';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // Eyes
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 - this.headRadius/3 : this.width/2 + this.headRadius/3, 
                        -this.headRadius/4, 
                        2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Horns
                    ctx.strokeStyle = color.helmet;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.direction === 1 ? -this.width/2 - this.headRadius/2 : this.width/2 + this.headRadius/2, -this.headRadius);
                    ctx.lineTo(this.direction === 1 ? -this.width/2 - this.headRadius : this.width/2 + this.headRadius, -this.headRadius*1.5);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.direction === 1 ? -this.width/2 - this.headRadius/2 : this.width/2 + this.headRadius/2, -this.headRadius/2);
                    ctx.lineTo(this.direction === 1 ? -this.width/2 - this.headRadius : this.width/2 + this.headRadius, -this.headRadius);
                    ctx.stroke();
                    
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 10;
                    ctx.strokeStyle = color.wings;
                    ctx.lineWidth = 3;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - config.wingLength, -this.height/2 + wingYOffset);
                    ctx.stroke();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + config.wingLength, -this.height/2 + wingYOffset);
                    ctx.stroke();
                } else {
                    // Dead cow
                    ctx.strokeStyle = '#555';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    ctx.beginPath();
                    ctx.arc(this.direction === 1 ? -this.width/2 : this.width/2, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        color: `hsla(${Math.random() * 60 + 100}, 100%, 50%, 1)`
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.96;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = p.color.replace('1)', `${p.alpha})`);
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.alpha})`);
                gradient.addColorStop(1, `rgba(100, 200, 255, ${this.alpha * 0.5})`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.radius += 1.5;
                this.alpha -= 0.08;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            initNebulae();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(spawnTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                cows.push(new Cow());
            }
            
            spawnTimer = setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.headRadius;
                const bottom = cow.y + cow.headRadius;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    explosions.push(new Explosion(cow.x, cow.y));
                    cow.die();
                    deadCows.push(cow);
                    score += 100 + cow.type * 50;
                    hits++;
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
            }
            
            updateHUD();
        }

        function drawBackground() {
            // Space gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#0a0a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.width
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.ellipse(nebula.x, nebula.y, nebula.width, nebula.height, 0, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            drawBackground();
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initNebulae();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
