<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a1038;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #0a1038;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 50, 150, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #9b59b6;
            z-index: 1000;
            max-width: 85%;
            width: 350px;
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.8);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 5px 5px 0 #ff69b4, 0 0 15px #9b59b6;
            font-size: 32px;
        }
        .menu p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 25px;
            cursor: pointer;
            background: linear-gradient(to bottom, #9b59b6, #8e44ad);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            width: 100%;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #8e44ad, #9b59b6);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.8);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(20, 50, 150, 0.7);
            padding: 12px;
            border-bottom: 2px solid #9b59b6;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(20, 50, 150, 0.7);
            padding: 12px;
            border-top: 2px solid #9b59b6;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #d2b3ff;
            margin-bottom: 5px;
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
        }
        .hearts {
            display: flex;
            gap: 10px;
        }
        .heart {
            color: #ff3366;
            font-size: 28px;
            text-shadow: 0 0 10px #ff3366;
            transition: all 0.3s;
        }
        .heart.lost {
            color: #777;
            text-shadow: none;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            animation: pulse 1.5s infinite;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 500;
        }
        #level {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 50, 150, 0.7);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 16px;
            border: 1px solid #9b59b6;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Space Cow Hunt</h1>
        <p>Уничтожьте космических коров в скафандрах!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hearts" id="lives">
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LEVEL</div>
            <div class="hud-value" id="levelDisplay">1</div>
        </div>
    </div>

    <div id="level">Level: 1</div>
    <div id="reloading">Reloading...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let reloadingDisplay = document.getElementById('reloading');

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 30,
            headRadius: 15,
            reloadTime: 2000,
            starCount: 100,
            planetCount: 5,
            lifeBonusChance: 0.15,
            levelTime: 60,
            levelSpeedIncrease: 0.2
        };

        // Cow types
        const cowTypes = [
            { name: "Basic", speed: 1.5, score: 100, pattern: "straight" },
            { name: "Zigzag", speed: 2.0, score: 150, pattern: "zigzag" },
            { name: "Circular", speed: 1.8, score: 200, pattern: "circular" },
            { name: "Diving", speed: 2.2, score: 250, pattern: "diving" }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                const size = Math.random() * 4 + 2;
                const color = Math.random() > 0.5 ? "#5dade2" : "#f4d03f";
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: size,
                    color: color,
                    speed: Math.random() * 0.3 + 0.1,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                const radius = Math.random() * 50 + 30;
                let x, y, validPosition;
                
                // Ensure planets don't overlap
                do {
                    validPosition = true;
                    x = Math.random() * (canvas.width - radius * 2) + radius;
                    y = Math.random() * (canvas.height - radius * 2) + radius;
                    
                    for (const planet of planets) {
                        const dist = Math.sqrt((x - planet.x) ** 2 + (y - planet.y) ** 2);
                        if (dist < radius + planet.radius) {
                            validPosition = false;
                            break;
                        }
                    }
                } while (!validPosition);
                
                const color = Math.random() > 0.5 ? "#3498db" : "#f1c40f";
                planets.push({
                    x: x,
                    y: y,
                    radius: radius,
                    color: color,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.01
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.type = cowTypes[Math.floor(Math.random() * cowTypes.length)];
                this.reset();
                this.alive = true;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.eyePhase = Math.random() * Math.PI * 2;
                this.eyeSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.patternTime = 0;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = (Math.random() * 0.5 + 0.5) * this.type.speed * (1 + (level - 1) * config.levelSpeedIncrease);
                    this.vy = (Math.random() - 0.5) * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * 0.5 + 0.5) * this.type.speed * (1 + (level - 1) * config.levelSpeedIncrease);
                    this.vy = (Math.random() - 0.5) * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.patternTime = 0;
                this.startY = this.y;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.patternTime += 0.05;
                    this.legPhase += this.legSpeed;
                    this.eyePhase += this.eyeSpeed;
                    
                    // Apply movement pattern
                    switch (this.type.pattern) {
                        case "zigzag":
                            this.vy = Math.sin(this.patternTime) * 0.8;
                            break;
                        case "circular":
                            this.vy = Math.sin(this.patternTime) * 1.2;
                            this.vx = this.direction * (Math.cos(this.patternTime) * 0.5 + 1) * this.type.speed * 0.5;
                            break;
                        case "diving":
                            if (this.patternTime > 3 && this.y < canvas.height - 50) {
                                this.vy = 1;
                            } else if (this.y >= canvas.height - 50) {
                                this.vy = -1;
                                this.patternTime = 0;
                            }
                            break;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                }
                
                if (this.alive) {
                    // Body (white fill)
                    ctx.fillStyle = 'white';
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head with helmet
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(this.width/2, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Helmet glass
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(this.width/2, 0, this.headRadius - 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet ring
                    ctx.strokeStyle = '#555';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.width/2, 0, this.headRadius + 3, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Eyes with animation
                    const eyeOffsetX = Math.sin(this.eyePhase) * 2;
                    const eyeOffsetY = Math.cos(this.eyePhase) * 1;
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(this.width/2 + 5 + eyeOffsetX, -3 + eyeOffsetY, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlight
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(this.width/2 + 6 + eyeOffsetX, -4 + eyeOffsetY, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nose
                    ctx.fillStyle = '#f5d7b3';
                    ctx.beginPath();
                    ctx.arc(this.width/2 + 5, 5, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(this.width/2 + 3, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.width/2 + 7, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs with animation
                    const legOffset = Math.sin(this.legPhase) * 5;
                    ctx.fillStyle = 'white';
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    
                    // Front legs
                    ctx.fillRect(-this.width/2 + 5, this.height/2 - 5, 8, 10 + legOffset);
                    ctx.strokeRect(-this.width/2 + 5, this.height/2 - 5, 8, 10 + legOffset);
                    ctx.fillRect(-this.width/2 + 15, this.height/2 - 5, 8, 10 - legOffset);
                    ctx.strokeRect(-this.width/2 + 15, this.height/2 - 5, 8, 10 - legOffset);
                    
                    // Back legs
                    ctx.fillRect(this.width/2 - 25, this.height/2 - 5, 8, 10 - legOffset);
                    ctx.strokeRect(this.width/2 - 25, this.height/2 - 5, 8, 10 - legOffset);
                    ctx.fillRect(this.width/2 - 15, this.height/2 - 5, 8, 10 + legOffset);
                    ctx.strokeRect(this.width/2 - 15, this.height/2 - 5, 8, 10 + legOffset);
                    
                    // Hooves
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-this.width/2 + 5, this.height/2 + 5 + legOffset, 8, 3);
                    ctx.fillRect(-this.width/2 + 15, this.height/2 + 5 - legOffset, 8, 3);
                    ctx.fillRect(this.width/2 - 25, this.height/2 + 5 - legOffset, 8, 3);
                    ctx.fillRect(this.width/2 - 15, this.height/2 + 5 + legOffset, 8, 3);
                    
                    // Horns
                    ctx.fillStyle = '#f4d03f';
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 + 3, -this.headRadius);
                    ctx.lineTo(this.width/2 + 10, -this.headRadius - 10);
                    ctx.lineTo(this.width/2 + 17, -this.headRadius);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                } else {
                    // Grave for dead cow
                    ctx.globalAlpha = this.deathAnimation;
                    ctx.fillStyle = '#777';
                    ctx.fillRect(-20, -20, 40, 30);
                    ctx.fillStyle = '#555';
                    ctx.fillRect(-15, -10, 30, 20);
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 25; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.96;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelTime;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            // Reset hearts display
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.classList.remove('lost');
            });
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    level++;
                    timeLeft = config.levelTime;
                    updateHUD();
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalLevel').textContent = level - 1;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('level').textContent = `Level: ${level}`;
            document.getElementById('ammo').textContent = `${ammo}/5`;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + (level - 1) * 0.3));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check head hit
                const headX = cow.x + (cow.direction === 1 ? cow.width/2 : -cow.width/2);
                const headY = cow.y;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                if (headDist <= cow.headRadius || 
                    (x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom)) {
                    
                    // Create explosion
                    explosions.push(new Explosion(headX, headY, '255, 255, 255'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.type.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                updateHUD();
                
                if (lives <= 0) endGame();
            }
            
            // Auto reload when out of ammo
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                reloadingDisplay.style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    reloadingDisplay.style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#0a1038';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            const nebulaGradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height) * 0.8
            );
            nebulaGradient.addColorStop(0, 'rgba(138, 43, 226, 0.1)');
            nebulaGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = nebulaGradient;
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height) * 0.8, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw planets
            planets.forEach(planet => {
                planet.rotation += planet.rotationSpeed;
                
                // Planet body
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details
                ctx.fillStyle = planet.color === "#3498db" ? '#2980b9' : '#f39c12';
                ctx.beginPath();
                ctx.arc(
                    planet.x + Math.cos(planet.rotation) * planet.radius * 0.7,
                    planet.y + Math.sin(planet.rotation) * planet.radius * 0.7,
                    planet.radius * 0.3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
            
            // Draw stars (4-pointed)
            stars.forEach(star => {
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.rotation);
                ctx.fillStyle = star.color;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
                    ctx.lineTo(Math.cos(angle + Math.PI/4) * star.size * 0.5, Math.sin(angle + Math.PI/4) * star.size * 0.5);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Move stars
                star.x -= star.speed;
                star.rotation += 0.01;
                if (star.x < -star.size * 2) {
                    star.x = canvas.width + star.size * 2;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart shape
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(bonus.x, bonus.y - bonus.radius * 0.7);
                ctx.bezierCurveTo(
                    bonus.x + bonus.radius * 0.7, bonus.y - bonus.radius * 0.7,
                    bonus.x + bonus.radius * 0.7, bonus.y + bonus.radius * 0.3,
                    bonus.x, bonus.y + bonus.radius * 0.7
                );
                ctx.bezierCurveTo(
                    bonus.x - bonus.radius * 0.7, bonus.y + bonus.radius * 0.3,
                    bonus.x - bonus.radius * 0.7, bonus.y - bonus.radius * 0.7,
                    bonus.x, bonus.y - bonus.radius * 0.7
                );
                ctx.fill();
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                } else {
                    bonus.y += 1;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                reloadingDisplay.style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    reloadingDisplay.style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
