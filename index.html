<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 50, 0.8);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #menu h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #4af, 0 0 20px #4af;
            color: #fff;
        }
        
        .menu-btn {
            background: linear-gradient(to bottom, #4af, #08f);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.4);
            transition: all 0.3s;
            width: 200px;
        }
        
        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 100, 255, 0.6);
        }
        
        .menu-btn:active {
            transform: translateY(1px);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            z-index: 20;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px black;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            z-index: 20;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px black;
        }
        
        #ammoDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-shadow: 1px 1px 2px black;
            z-index: 30;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 50, 0.8);
            z-index: 200;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #gameOver h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        #finalScore {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="time">Time: 60</div>
            <div id="life">Life: ❤❤❤</div>
        </div>
        
        <div id="bottomUI">
            <div id="ammo">Ammo: 5/5</div>
            <div id="hits">Hits: 0 | Miss: 0</div>
        </div>
        
        <div id="ammoDisplay">Reloading...</div>
        
        <div id="menu">
            <h1>Cosmic Cow Hunt</h1>
            <button class="menu-btn" id="startBtn">Start Game</button>
            <button class="menu-btn" id="howToPlayBtn">How to Play</button>
        </div>
        
        <div id="gameOver">
            <h1>Game Over</h1>
            <div id="finalScore">Score: 0</div>
            <button class="menu-btn" id="restartBtn">Play Again</button>
            <button class="menu-btn" id="menuBtn">Main Menu</button>
        </div>
    </div>

    <script>
        // Game constants
        const GAME_WIDTH = window.innerWidth;
        const GAME_HEIGHT = window.innerHeight;
        const GAME_DURATION = 60; // seconds
        const MAX_LIVES = 3;
        const MAX_AMMO = 5;
        const RELOAD_TIME = 1000; // ms
        const COW_SPAWN_RATE = 1000; // ms
        const COW_SPEED_MIN = 1;
        const COW_SPEED_MAX = 3;
        const COW_SCORE = 10;
        
        // Game variables
        let score = 0;
        let timeLeft = GAME_DURATION;
        let lives = MAX_LIVES;
        let ammo = MAX_AMMO;
        let hits = 0;
        let misses = 0;
        let gameTime = 0;
        let lastCowSpawn = 0;
        let isReloading = false;
        let gameStarted = false;
        let gameOver = false;
        let animationFrameId;
        let gameInterval;
        
        // Get canvas and context
        const gameCanvas = document.getElementById('gameCanvas');
        const gameCtx = gameCanvas.getContext('2d');
        const bgCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        
        // UI elements
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const lifeElement = document.getElementById('life');
        const ammoElement = document.getElementById('ammo');
        const hitsElement = document.getElementById('hits');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const menu = document.getElementById('menu');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const howToPlayBtn = document.getElementById('howToPlayBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        
        // Set canvas sizes
        gameCanvas.width = GAME_WIDTH;
        gameCanvas.height = GAME_HEIGHT;
        bgCanvas.width = GAME_WIDTH;
        bgCanvas.height = GAME_HEIGHT;
        
        // Game objects
        let cows = [];
        let bullets = [];
        let planets = [];
        let stars = [];
        
        // Images
        const cowImage = new Image();
        const cowDeadImage = new Image();
        
        // Load images
        cowImage.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48c3R5bGU+LnN0MHtmaWxsOiNmZmZ9LnN0MXtmaWxsOiM4YjQ1MDB9LnN0MntmaWxsOiM1NTl9PC9zdHlsZT48Y2lyY2xlIGNsYXNzPSJzdDAiIGN4PSI1MCIgY3k9IjUwIiByPSI0MCIvPjxjaXJjbGUgY2xhc3M9InN0MCIgY3g9IjQwIiBjeT0iNDAiIHI9IjUiLz48Y2lyY2xlIGNsYXNzPSJzdDAiIGN4PSI2MCIgY3k9IjQwIiByPSI1Ii8+PGNpcmNsZSBjbGFzcz0ic3QxIiBjeD0iNDAiIGN5PSI0MCIgcj0iMiIvPjxjaXJjbGUgY2xhc3M9InN0MSIgY3g9IjYwIiBjeT0iNDAiIHI9IjIiLz48cGF0aCBjbGFzcz0ic3QxIiBkPSJNNTUgNjBjLTUgMC01LTUtNS01aDEwYzAgMC0gMCA1LTUgNXoiLz48cGF0aCBjbGFzcz0ic3QyIiBkPSJNMzAgMjBjLTEwIDAtMTUgMTAtMTUgMTVzNSAxNSAxNSAxNWM1IDAgMTAtNSAxMC0xMHMtNS0yMC0xMC0yMHoiLz48cGF0aCBjbGFzcz0ic3QyIiBkPSJNNzAgMjBjMTAgMCAxNSAxMCAxNSAxNXMtNSAxNS0xNSAxNWMtNSAwLTEwLTUtMTAtMTBzNS0yMCAxMC0yMHoiLz48L3N2Zz4=';
        cowDeadImage.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48c3R5bGU+LnN0MHtmaWxsOiNmZmZ9LnN0MXtmaWxsOiM4YjQ1MDB9LnN0MntmaWxsOiM1NTl9PC9zdHlsZT48Y2lyY2xlIGNsYXNzPSJzdDAiIGN4PSI1MCIgY3k9IjUwIiByPSI0MCIvPjxjaXJjbGUgY2xhc3M9InN0MCIgY3g9IjQwIiBjeT0iNDAiIHI9IjUiLz48Y2lyY2xlIGNsYXNzPSJzdDAiIGN4PSI2MCIgY3k9IjQwIiByPSI1Ii8+PHBhdGggY2xhc3M9InN0MSIgZD0iTTM1IDQwbC01IDUgNSA1TTY1IDQwbDUgNS01IDUiLz48cGF0aCBjbGFzcz0ic3QxIiBkPSJNNTUgNjBjLTUgMC01LTUtNS01aDEwYzAgMC0gMCA1LTUgNXoiLz48cGF0aCBjbGFzcz0ic3QyIiBkPSJNMzAgMjBjLTEwIDAtMTUgMTAtMTUgMTVzNSAxNSAxNSAxNWM1IDAgMTAtNSAxMC0xMHMtNS0yMC0xMC0yMHoiLz48cGF0aCBjbGFzcz0ic3QyIiBkPSJNNzAgMjBjMTAgMCAxNSAxMCAxNSAxNXMtNSAxNS0xNSAxNWMtNSAwLTEwLTUtMTAtMTBzNS0yMCAxMC0yMHoiLz48L3N2Zz4=';
        
        // Sound effects
        const shootSound = new Audio();
        shootSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Short base64 encoded sound
        
        const hitSound = new Audio();
        hitSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Short base64 encoded sound
        
        // Background elements
        function createBackground() {
            // Create planets
            planets = [];
            const planetCount = 3 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < planetCount; i++) {
                const size = 50 + Math.random() * 100;
                const x = Math.random() * (GAME_WIDTH - size);
                const y = Math.random() * (GAME_HEIGHT - size);
                const color = Math.random() > 0.5 ? 
                    `hsl(${200 + Math.random() * 40}, 70%, 50%)` : 
                    `hsl(${40 + Math.random() * 20}, 70%, 50%)`;
                
                // Check if planet overlaps with others
                let overlaps = false;
                for (const planet of planets) {
                    const dx = x - planet.x;
                    const dy = y - planet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < (size + planet.size) / 2) {
                        overlaps = true;
                        break;
                    }
                }
                
                if (!overlaps) {
                    planets.push({ x, y, size, color });
                }
            }
            
            // Create stars
            stars = [];
            const starCount = 50 + Math.floor(Math.random() * 50);
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * GAME_WIDTH,
                    y: Math.random() * GAME_HEIGHT,
                    size: 2 + Math.random() * 4,
                    color: Math.random() > 0.7 ? 'gold' : '#4af',
                    blinkSpeed: 0.5 + Math.random() * 2,
                    blinkPhase: Math.random() * Math.PI * 2
                });
            }
        }
        
        // Draw background
        function drawBackground() {
            // Clear background
            bgCtx.fillStyle = '#001133';
            bgCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw fog effect
            const fogGradient = bgCtx.createRadialGradient(
                GAME_WIDTH / 2, GAME_HEIGHT / 2, 0,
                GAME_WIDTH / 2, GAME_HEIGHT / 2, Math.max(GAME_WIDTH, GAME_HEIGHT) / 2
            );
            fogGradient.addColorStop(0, 'rgba(0, 50, 150, 0.1)');
            fogGradient.addColorStop(1, 'rgba(0, 20, 80, 0.8)');
            bgCtx.fillStyle = fogGradient;
            bgCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw planets
            for (const planet of planets) {
                // Planet glow
                const glowGradient = bgCtx.createRadialGradient(
                    planet.x + planet.size / 4, 
                    planet.y + planet.size / 4, 
                    0,
                    planet.x + planet.size / 4, 
                    planet.y + planet.size / 4, 
                    planet.size / 2
                );
                glowGradient.addColorStop(0, planet.color);
                glowGradient.addColorStop(1, 'transparent');
                
                bgCtx.fillStyle = glowGradient;
                bgCtx.beginPath();
                bgCtx.arc(
                    planet.x + planet.size / 4, 
                    planet.y + planet.size / 4, 
                    planet.size / 2, 
                    0, 
                    Math.PI * 2
                );
                bgCtx.fill();
                
                // Planet main
                bgCtx.fillStyle = planet.color;
                bgCtx.beginPath();
                bgCtx.arc(planet.x, planet.y, planet.size / 2, 0, Math.PI * 2);
                bgCtx.fill();
                
                // Planet details
                bgCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                bgCtx.beginPath();
                bgCtx.arc(
                    planet.x - planet.size / 4, 
                    planet.y - planet.size / 4, 
                    planet.size / 3, 
                    0, 
                    Math.PI * 2
                );
                bgCtx.fill();
            }
            
            // Draw stars
            const time = Date.now() / 1000;
            for (const star of stars) {
                const blink = Math.sin(time * star.blinkSpeed + star.blinkPhase) * 0.5 + 0.5;
                const alpha = 0.5 + blink * 0.5;
                
                bgCtx.fillStyle = star.color;
                bgCtx.globalAlpha = alpha;
                
                // Draw 4-pointed star
                const size = star.size;
                bgCtx.beginPath();
                bgCtx.moveTo(star.x, star.y - size);
                bgCtx.lineTo(star.x + size * 0.3, star.y - size * 0.3);
                bgCtx.lineTo(star.x + size, star.y);
                bgCtx.lineTo(star.x + size * 0.3, star.y + size * 0.3);
                bgCtx.lineTo(star.x, star.y + size);
                bgCtx.lineTo(star.x - size * 0.3, star.y + size * 0.3);
                bgCtx.lineTo(star.x - size, star.y);
                bgCtx.lineTo(star.x - size * 0.3, star.y - size * 0.3);
                bgCtx.closePath();
                bgCtx.fill();
                
                // Add glow
                bgCtx.fillStyle = star.color;
                bgCtx.globalAlpha = alpha * 0.3;
                bgCtx.beginPath();
                bgCtx.arc(star.x, star.y, size * 1.5, 0, Math.PI * 2);
                bgCtx.fill();
                
                bgCtx.globalAlpha = 1;
            }
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 60;
                this.height = 60;
                this.x = Math.random() > 0.5 ? 
                    -this.width : 
                    GAME_WIDTH + this.width;
                this.y = Math.random() * (GAME_HEIGHT - this.height);
                this.speedX = (Math.random() * (COW_SPEED_MAX - COW_SPEED_MIN) + COW_SPEED_MIN) * 
                    (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.isHit = false;
                this.hitTime = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }
            
            update() {
                if (!this.isHit) {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.rotation += this.rotationSpeed;
                    
                    // Bounce off top and bottom
                    if (this.y < 0 || this.y > GAME_HEIGHT - this.height) {
                        this.speedY *= -1;
                    }
                } else {
                    // Death animation
                    this.speedY += 0.2;
                    this.y += this.speedY;
                    this.rotation += 0.1;
                    
                    // If cow falls out of screen
                    if (this.y > GAME_HEIGHT + this.height) {
                        this.shouldRemove = true;
                    }
                }
                
                // If cow flies out of screen
                if (!this.isHit && 
                    (this.x < -this.width * 2 || this.x > GAME_WIDTH + this.width * 2)) {
                    this.shouldRemove = true;
                }
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                if (this.isHit) {
                    // Draw dead cow
                    ctx.drawImage(
                        cowDeadImage, 
                        -this.width / 2, 
                        -this.height / 2, 
                        this.width, 
                        this.height
                    );
                } else {
                    // Draw alive cow
                    ctx.drawImage(
                        cowImage, 
                        -this.width / 2, 
                        -this.height / 2, 
                        this.width, 
                        this.height
                    );
                }
                
                ctx.restore();
            }
            
            hit() {
                if (!this.isHit) {
                    this.isHit = true;
                    this.hitTime = Date.now();
                    hitSound.currentTime = 0;
                    hitSound.play();
                    return true;
                }
                return false;
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.speed = 15;
                this.shouldRemove = false;
            }
            
            update() {
                this.y -= this.speed;
                
                if (this.y < -this.radius) {
                    this.shouldRemove = true;
                }
            }
            
            draw(ctx) {
                ctx.fillStyle = 'gold';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glow
                ctx.fillStyle = 'rgba(255, 200, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Game functions
        function spawnCow() {
            cows.push(new Cow());
        }
        
        function shoot(x, y) {
            if (ammo > 0 && !isReloading) {
                bullets.push(new Bullet(x, y));
                ammo--;
                updateAmmoDisplay();
                shootSound.currentTime = 0;
                shootSound.play();
                
                if (ammo === 0) {
                    startReload();
                }
            }
        }
        
        function startReload() {
            isReloading = true;
            ammoDisplay.style.opacity = '1';
            
            setTimeout(() => {
                ammo = MAX_AMMO;
                isReloading = false;
                updateAmmoDisplay();
                ammoDisplay.style.opacity = '0';
            }, RELOAD_TIME);
        }
        
        function updateAmmoDisplay() {
            ammoElement.textContent = `Ammo: ${ammo}/${MAX_AMMO}`;
        }
        
        function updateUI() {
            scoreElement.textContent = `Score: ${score}`;
            timeElement.textContent = `Time: ${Math.max(0, Math.floor(timeLeft))}`;
            lifeElement.textContent = `Life: ${'❤'.repeat(lives)}`;
            hitsElement.textContent = `Hits: ${hits} | Miss: ${misses}`;
        }
        
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                let hit = false;
                
                for (let j = cows.length - 1; j >= 0; j--) {
                    const cow = cows[j];
                    
                    if (!cow.isHit && 
                        bullet.x > cow.x && 
                        bullet.x < cow.x + cow.width &&
                        bullet.y > cow.y && 
                        bullet.y < cow.y + cow.height) {
                        
                        if (cow.hit()) {
                            score += COW_SCORE;
                            hits++;
                            hit = true;
                        }
                    }
                }
                
                if (hit) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        function updateGame() {
            // Update time
            timeLeft = GAME_DURATION - gameTime;
            
            // Spawn cows
            if (Date.now() - lastCowSpawn > COW_SPAWN_RATE) {
                spawnCow();
                lastCowSpawn = Date.now();
            }
            
            // Update cows
            for (let i = cows.length - 1; i >= 0; i--) {
                cows[i].update();
                
                // Remove cows that are out of screen
                if (cows[i].shouldRemove) {
                    if (!cows[i].isHit) {
                        misses++;
                        lives--;
                        
                        if (lives <= 0) {
                            endGame();
                            return;
                        }
                    }
                    cows.splice(i, 1);
                }
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                
                if (bullets[i].shouldRemove) {
                    bullets.splice(i, 1);
                }
            }
            
            // Check collisions
            checkCollisions();
            
            // Update UI
            updateUI();
        }
        
        function drawGame() {
            // Clear canvas
            gameCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw cows
            for (const cow of cows) {
                cow.draw(gameCtx);
            }
            
            // Draw bullets
            for (const bullet of bullets) {
                bullet.draw(gameCtx);
            }
        }
        
        function gameLoop() {
            if (!gameOver) {
                updateGame();
                drawGame();
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }
        
        function startGame() {
            // Reset game state
            score = 0;
            timeLeft = GAME_DURATION;
            lives = MAX_LIVES;
            ammo = MAX_AMMO;
            hits = 0;
            misses = 0;
            gameTime = 0;
            gameOver = false;
            cows = [];
            bullets = [];
            
            // Create background
            createBackground();
            
            // Hide menu, show game
            menu.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start game loop
            gameStarted = true;
            
            // Start game timer
            const startTime = Date.now();
            gameInterval = setInterval(() => {
                gameTime = (Date.now() - startTime) / 1000;
                
                if (gameTime >= GAME_DURATION) {
                    endGame();
                }
            }, 100);
            
            // Start animation loop
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameOver = true;
            clearInterval(gameInterval);
            cancelAnimationFrame(animationFrameId);
            
            // Show game over screen
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        gameCanvas.addEventListener('click', (e) => {
            if (gameStarted && !gameOver) {
                shoot(e.clientX, e.clientY);
            }
        });
        
        // Touch support for mobile
        gameCanvas.addEventListener('touchstart', (e) => {
            if (gameStarted && !gameOver) {
                e.preventDefault();
                const touch = e.touches[0];
                shoot(touch.clientX, touch.clientY);
            }
        }, { passive: false });
        
        startBtn.addEventListener('click', startGame);
        
        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startGame();
        });
        
        menuBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            menu.style.display = 'flex';
