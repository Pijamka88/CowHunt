<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realistic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: #87CEEB;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .hud {
            position: fixed;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
        }

        #topHud {
            top: 10px;
            left: 10px;
            display: flex;
            gap: 15px;
        }

        #bottomHud {
            bottom: 10px;
            left: 10px;
        }

        #leaderboard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: none;
        }

        .crosshair {
            position: fixed;
            width: 32px;
            height: 32px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff0000"><circle cx="12" cy="12" r="8" stroke="white" stroke-width="2" fill="none"/></svg>');
        }

        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="hud" id="topHud">
        <div>Score: <span id="score">0</span></div>
        <div>Ammo: <span id="ammo">5</span></div>
    </div>
    <div id="leaderboard">
        <h2>Top 5 Scores</h2>
        <div id="scores"></div>
        <button onclick="hideLeaderboard()">Close</button>
    </div>
    <div class="crosshair" id="crosshair"></div>
    <div id="reloading">RELOADING</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let isShooting = false;
        let gameState = {
            cows: [],
            score: 0,
            ammo: 5,
            particles: [],
            reloading: false,
            lastShot: 0
        };
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        // Реалистичная анимация коровы
        class Cow {
            constructor() {
                this.x = Math.random() < 0.5 ? -100 : canvas.width + 100;
                this.y = Math.random() * canvas.height * 0.8;
                this.speed = 2 + Math.random() * 2;
                this.angle = 0;
                this.frame = 0;
                this.width = 80;
                this.height = 60;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.frame = (this.frame + 0.1) % 4;
            }

            draw() {
                // Тело
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();

                // Голова
                ctx.fillStyle = '#A0522D';
                ctx.beginPath();
                ctx.arc(this.x + this.width/1.5, this.y, 20, 0, Math.PI * 2);
                ctx.fill();

                // Рога
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/1.5 + 15, this.y - 15);
                ctx.lineTo(this.x + this.width/1.5 + 25, this.y - 30);
                ctx.stroke();
            }
        }

        // Инициализация игры
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gameLoop();
            spawnCow();
        }

        // Основной цикл игры
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Обновление и отрисовка коров
            gameState.cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                if (cow.x < -150 || cow.x > canvas.width + 150) {
                    gameState.cows.splice(index, 1);
                }
            });

            // Отрисовка частиц
            gameState.particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 0.02;
                
                ctx.fillStyle = `rgba(255,105,180,${particle.life})`;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 8 * particle.life, 0, Math.PI * 2);
                ctx.fill();

                if (particle.life <= 0) {
                    gameState.particles.splice(index, 1);
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // Создание розового взрыва
        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1
                });
            }
        }

        // Обработка выстрела
        function handleShoot(x, y) {
            if (gameState.reloading || isShooting) return;

            gameState.ammo--;
            isShooting = true;
            
            // Проверка попадания
            gameState.cows.forEach((cow, index) => {
                const distance = Math.hypot(x - cow.x, y - cow.y);
                if (distance < 40) {
                    gameState.score += 10;
                    createExplosion(cow.x, cow.y);
                    gameState.cows.splice(index, 1);
                }
            });

            document.getElementById('ammo').textContent = gameState.ammo;
            document.getElementById('score').textContent = gameState.score;

            if (gameState.ammo <= 0) {
                gameState.reloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    gameState.ammo = 5;
                    gameState.reloading = false;
                    document.getElementById('reloading').style.display = 'none';
                }, 2000);
            }

            setTimeout(() => isShooting = false, 200);
        }

        // Спавн новых коров
        function spawnCow() {
            gameState.cows.push(new Cow());
            setTimeout(spawnCow, 2000 + Math.random() * 2000);
        }

        // Таблица лидеров
        function showLeaderboard() {
            const scores = highScores.sort((a,b) => b - a).slice(0,5);
            document.getElementById('scores').innerHTML = scores
                .map((score, i) => `<div>${i+1}. ${score}</div>`)
                .join('');
            document.getElementById('leaderboard').style.display = 'block';
        }

        function hideLeaderboard() {
            document.getElementById('leaderboard').style.display = 'none';
        }

        // Обработчики событий
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            handleShoot(e.clientX - rect.left, e.clientY - rect.top);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            handleShoot(touch.clientX - rect.left, touch.clientY - rect.top);
        }, { passive: false });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Сохранение результатов
        window.addEventListener('beforeunload', () => {
            highScores.push(gameState.score);
            highScores = [...new Set(highScores)].sort((a,b) => b - a).slice(0,5);
            localStorage.setItem('highScores', JSON.stringify(highScores));
        });

        // Запуск игры
        init();
        Telegram.WebApp.ready();
    </script>
</body>
</html>
