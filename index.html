<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #001f3f;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #001f3f;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 40, 85, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #3399ff;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.7);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff69b4, 5px 5px 10px rgba(255, 105, 180, 0.5);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(51, 153, 255, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 40, 85, 0.7);
            padding: 12px;
            border-bottom: 2px solid #3399ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 40, 85, 0.7);
            padding: 12px;
            border-top: 2px solid #3399ff;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a3d1ff;
            margin-bottom: 5px;
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 30px;
            margin: 0 7px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 28px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .life-bonus {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 20px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        #level {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 40, 85, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 18px;
            border: 1px solid #3399ff;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">Reloading...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div id="level">Level: 1</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        const gameState = {
            active: false,
            cows: [],
            deadCows: [],
            shots: [],
            explosions: [],
            stars: [],
            planets: [],
            nebulas: [],
            lifeBonuses: [],
            score: 0,
            lives: 3,
            timeLeft: 60,
            hits: 0,
            misses: 0,
            ammo: 5,
            reloading: false,
            timer: null,
            lastTime: 0,
            reloadTimeout: null,
            level: 1,
            cowSpeed: 1.5,
            spawnInterval: 1500,
            maxCows: 4,
            missCount: 0
        };

        // Configuration
        const config = {
            cowWidth: 50,
            cowHeight: 70,
            headRadius: 20,
            reloadTime: 1500,
            starCount: 60,
            planetCount: 4,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            levelThreshold: 500
        };

        // Cow types
        const cowTypes = [
            { // Type 0 - Basic
                color: '#f8f8f8',
                speed: 1.5,
                score: 100,
                movement: 'linear'
            },
            { // Type 1 - Zigzag
                color: '#e8e8e8',
                speed: 2.0,
                score: 150,
                movement: 'zigzag'
            },
            { // Type 2 - Circular
                color: '#d8d8d8',
                speed: 1.8,
                score: 200,
                movement: 'circular'
            },
            { // Type 3 - Fast
                color: '#c8c8c8',
                speed: 2.5,
                score: 250,
                movement: 'linear'
            }
        ];

        // Initialize stars
        function initStars() {
            gameState.stars = [];
            for (let i = 0; i < config.starCount; i++) {
                gameState.stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 10 + 8,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets with no overlap
        function initPlanets() {
            gameState.planets = [];
            
            for (let i = 0; i < config.planetCount; i++) {
                let attempts = 0;
                let planet;
                let overlapping;
                
                do {
                    overlapping = false;
                    planet = {
                        x: Math.random() * (canvas.width - 100) + 50,
                        y: Math.random() * (canvas.height - 100) + 50,
                        radius: Math.random() * 40 + 40,
                        color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                        landColor: Math.random() > 0.5 ? '#0066cc' : '#ff9900',
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.005,
                        speed: Math.random() * 0.1 + 0.05
                    };
                    
                    // Check for overlaps with existing planets
                    for (const p of gameState.planets) {
                        const dx = planet.x - p.x;
                        const dy = planet.y - p.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < planet.radius + p.radius + 30) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    attempts++;
                } while (overlapping && attempts < 100);
                
                if (!overlapping) {
                    gameState.planets.push(planet);
                }
            }
        }

        // Initialize nebulas
        function initNebulas() {
            gameState.nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                gameState.nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.1;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = cowTypes[this.type].speed * gameState.cowSpeed;
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -cowTypes[this.type].speed * gameState.cowSpeed;
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.movementPhase = 0;
                this.legPhase = 0;
            }

            updateMovement() {
                this.movementPhase += 0.02;
                this.legPhase += this.legSpeed;
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 60;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 100;
                        this.x += Math.cos(this.movementPhase) * 0.7 * this.direction;
                        break;
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    gameState.lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 18,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = gameState.deadCows.indexOf(this);
                        if (index !== -1) gameState.deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Flip horizontally if going left
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                }
                
                if (this.alive) {
                    // Body
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Head
                    const headX = this.width/2 - this.headRadius/2;
                    
                    // Helmet (transparent)
                    ctx.fillStyle = 'rgba(200, 230, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.stroke();
                    
                    // Face
                    // Eyes
                    const eyeY = -5;
                    const eyeSize = 8;
                    
                    // Left eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 8, eyeY, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 8, eyeY, eyeSize/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlight
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 10, eyeY - 2, eyeSize/4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + 8, eyeY, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX + 8, eyeY, eyeSize/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlight
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + 6, eyeY - 2, eyeSize/4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nose (beige with nostrils)
                    ctx.fillStyle = '#f5deb3';
                    ctx.beginPath();
                    ctx.ellipse(headX, 10, 12, 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 4, 10, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(headX + 4, 10, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns (more visible)
                    ctx.fillStyle = '#ffcc99';
                    ctx.beginPath();
                    ctx.moveTo(headX - 5, -this.headRadius + 5);
                    ctx.lineTo(headX - 15, -this.headRadius - 15);
                    ctx.lineTo(headX, -this.headRadius - 5);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(headX + 5, -this.headRadius + 5);
                    ctx.lineTo(headX + 15, -this.headRadius - 15);
                    ctx.lineTo(headX, -this.headRadius - 5);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Wings from center top
                    const wingYOffset = Math.sin(this.wingPhase) * 15;
                    ctx.fillStyle = 'rgba(200, 230, 255, 0.6)';
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(0, -this.height/4);
                    ctx.quadraticCurveTo(
                        30, 
                        -this.height/2 + wingYOffset, 
                        0, 
                        -this.height/2 + wingYOffset - 10
                    );
                    ctx.quadraticCurveTo(
                        15, 
                        -this.height/3 + wingYOffset/2, 
                        0, 
                        -this.height/4
                    );
                    ctx.fill();
                    ctx.stroke();
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(0, -this.height/4);
                    ctx.quadraticCurveTo(
                        -30, 
                        -this.height/2 + wingYOffset, 
                        0, 
                        -this.height/2 + wingYOffset - 10
                    );
                    ctx.quadraticCurveTo(
                        -15, 
                        -this.height/3 + wingYOffset/2, 
                        0, 
                        -this.height/4
                    );
                    ctx.fill();
                    ctx.stroke();
                    
                    // Legs with animation and hooves
                    const legOffset = Math.sin(this.legPhase) * 5;
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 4;
                    
                    // Front legs
                    ctx.beginPath();
                    ctx.moveTo(-this.width/4, this.height/3);
                    ctx.lineTo(-this.width/4 + 5, this.height/2 + legOffset);
                    ctx.lineTo(-this.width/4 + 5, this.height/2 + 15);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.width/4, this.height/3);
                    ctx.lineTo(this.width/4 - 5, this.height/2 - legOffset);
                    ctx.lineTo(this.width/4 - 5, this.height/2 + 15);
                    ctx.stroke();
                    
                    // Back legs
                    ctx.beginPath();
                    ctx.moveTo(-this.width/6, this.height/3);
                    ctx.lineTo(-this.width/6 + 5, this.height/2 - legOffset);
                    ctx.lineTo(-this.width/6 + 5, this.height/2 + 15);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.width/6, this.height/3);
                    ctx.lineTo(this.width/6 - 5, this.height/2 + legOffset);
                    ctx.lineTo(this.width/6 - 5, this.height/2 + 15);
                    ctx.stroke();
                    
                    // Hooves (black squares)
                    ctx.fillStyle = '#333';
                    // Front left
                    ctx.fillRect(-this.width/4 + 2, this.height/2 + 13, 6, 4);
                    // Front right
                    ctx.fillRect(this.width/4 - 8, this.height/2 + 13, 6, 4);
                    // Back left
                    ctx.fillRect(-this.width/6 + 2, this.height/2 + 13, 6, 4);
                    // Back right
                    ctx.fillRect(this.width/6 - 8, this.height/2 + 13, 6, 4);
                } else {
                    // Death animation - gray and falling
                    ctx.globalAlpha = this.deathAnimation;
                    ctx.fillStyle = '#888';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Dead eyes (X marks)
                    const headX = this.width/2 - this.headRadius/2;
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    
                    // Left eye X
                    ctx.beginPath();
                    ctx.moveTo(headX - 12, -8);
                    ctx.lineTo(headX - 4, 0);
                    ctx.moveTo(headX - 12, 0);
                    ctx.lineTo(headX - 4, -8);
                    ctx.stroke();
                    
                    // Right eye X
                    ctx.beginPath();
                    ctx.moveTo(headX + 4, -8);
                    ctx.lineTo(headX + 12, 0);
                    ctx.moveTo(headX + 4, 0);
                    ctx.lineTo(headX + 12, -8);
                    ctx.stroke();
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        function draw4PointStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            // Draw 4-point star
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI / 2 * i;
                ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                ctx.lineTo(Math.cos(angle + Math.PI/4) * size * 0.4, Math.sin(angle + Math.PI/4) * size * 0.4);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function startGame() {
            gameState.active = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            gameState.cows = [];
            gameState.deadCows = [];
            gameState.shots = [];
            gameState.explosions = [];
            gameState.lifeBonuses = [];
            gameState.score = 0;
            gameState.lives = 3;
            gameState.timeLeft = 60;
            gameState.hits = 0;
            gameState.misses = 0;
            gameState.ammo = 5;
            gameState.reloading = false;
            gameState.level = 1;
            gameState.cowSpeed = 1.5;
            gameState.spawnInterval = 1500;
            gameState.maxCows = 4;
            gameState.missCount = 0;
            
            // Reset hearts
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach(heart => {
                heart.classList.remove('burned');
            });
            
            initStars();
            initPlanets();
            initNebulas();
            updateHUD();
            resizeCanvas();
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                updateHUD();
                if (gameState.timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameState.lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameState.active = false;
            clearInterval(gameState.timer);
            clearTimeout(gameState.reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalHits').textContent = gameState.hits;
            document.getElementById('finalMisses').textContent = gameState.misses;
            document.getElementById('finalLevel').textContent = gameState.level;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = gameState.score;
            document.getElementById('timer').textContent = `${Math.floor(gameState.timeLeft/60)}:${(gameState.timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `${gameState.ammo}/5`;
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('misses').textContent = gameState.misses;
            document.getElementById('level').textContent = `Level: ${gameState.level}`;
            
            // Update hearts (burn effect)
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach((heart, index) => {
                if (index >= gameState.lives) {
                    heart.classList.add('burned');
                } else {
                    heart.classList.remove('burned');
                }
            });
            
            // Check level up
            if (gameState.score >= gameState.level * config.levelThreshold) {
                gameState.level++;
                increaseDifficulty();
            }
        }

        function increaseDifficulty() {
            gameState.cowSpeed = Math.min(3.0, gameState.cowSpeed + 0.2);
            gameState.spawnInterval = Math.max(600, gameState.spawnInterval - 100);
            gameState.maxCows = Math.min(8, gameState.maxCows + 1);
        }

        function spawnCow() {
            if (!gameState.active || gameState.timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = gameState.cows.filter(cow => cow.alive);
            
            if (aliveCows.length < gameState.maxCows) {
                const cow = new Cow();
                gameState.cows.push(cow);
            }
            
            setTimeout(spawnCow, gameState.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < gameState.cows.length; i++) {
                const cow = gameState.cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit (ellipse)
                const bodyX = cow.x;
                const bodyY = cow.y;
                const bodyRadiusX = cow.width/2;
                const bodyRadiusY = cow.height/2;
                
                // Check if point is in body ellipse
                const normalizedX = (x - bodyX) / bodyRadiusX;
                const normalizedY = (y - bodyY) / bodyRadiusY;
                const inBody = normalizedX * normalizedX + normalizedY * normalizedY <= 1;
                
                if (inBody) {
                    // Create explosion
                    gameState.explosions.push(new Explosion(x, y, '255, 100, 100'));
                    
                    cow.die();
                    gameState.deadCows.push(cow);
                    
                    gameState.score += cowTypes[cow.type].score;
                    gameState.hits++;
                    updateHUD();
                    gameState.shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < gameState.lifeBonuses.length; i++) {
                const bonus = gameState.lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    gameState.lives = Math.min(3, gameState.lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    gameState.explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit) {
                gameState.misses++;
                gameState.lives = Math.max(0, gameState.lives - 1);
                updateHUD();
                
                if (gameState.lives <= 0) {
                    endGame();
                }
            }
            
            // Auto reload when ammo is 0
            if (gameState.ammo <= 0 && !gameState.reloading) {
                startReloading();
            }
        }

        function startReloading() {
            gameState.reloading = true;
            document.getElementById('reloading').style.display = 'block';
            gameState.reloadTimeout = setTimeout(() => {
                gameState.ammo = 5;
                gameState.reloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            gameState.nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 31, 63, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars (behind planets)
            const time = Date.now() / 1000;
            gameState.stars.forEach(star => {
                // Pulsing effect
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                star.rotation += 0.005;
                
                draw4PointStar(
                    star.x, 
                    star.y, 
                    star.size * pulse, 
                    star.color, 
                    star.rotation
                );
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets
            gameState.planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                planet.rotation += planet.rotationSpeed;
                ctx.rotate(planet.rotation);
                
                // Planet body
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, planet.landColor);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Land details
                ctx.fillStyle = planet.landColor;
                for (let i = 0; i < 5; i++) {
                    const angle = Math.PI * 2 * i / 5;
                    const dist = planet.radius * 0.7;
                    const size = planet.radius * 0.3;
                    
                    ctx.beginPath();
                    ctx.arc(
                        Math.cos(angle) * dist,
                        Math.sin(angle) * dist,
                        size * (0.7 + Math.random() * 0.3),
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                
                ctx.restore();
                
                // Move planet
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            gameState.lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart icon
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Move down
                bonus.y += 1;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    gameState.lifeBonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameState.active) return;
            
            const deltaTime = timestamp - gameState.lastTime;
            gameState.lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            gameState.cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            gameState.deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            gameState.shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) gameState.shots.splice(index, 1);
            });
            
            // Update and draw explosions
            gameState.explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    gameState.explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameState.active || gameState.reloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (gameState.ammo > 0) {
                gameState.ammo--;
                checkHit(x, y);
                gameState.shots.push(new Shot(x, y));
                updateHUD();
                
                // Auto reload when ammo is 0
                if (gameState.ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
