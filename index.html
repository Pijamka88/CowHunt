<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #001a33 0%, #000000 100%);
            cursor: crosshair;
        }
        
        #topUI {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ff66cc;
            text-shadow: 3px 3px 0 #ff0099, 6px 6px 0 #660066;
        }
        
        button {
            background: linear-gradient(to bottom, #4fc3f7, #1976d2);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.8);
        }
        
        #reloadIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
            pointer-events: none;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 5;
            display: none;
        }
        
        .life {
            width: 24px;
            height: 24px;
            background: #ff3333;
            border-radius: 50%;
            position: relative;
            display: inline-block;
            margin: 0 5px;
        }
        
        .life::before, .life::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: #ff3333;
            border-radius: 50%;
        }
        
        .life::before {
            top: -7px;
            left: 5px;
        }
        
        .life::after {
            bottom: -7px;
            left: 5px;
        }
        
        .life.burned {
            background: #666;
        }
        
        .life.burned::before, .life.burned::after {
            background: #666;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="topUI">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">60</span>s</div>
        <div>Lives: <span id="lives"></span></div>
    </div>
    
    <div id="bottomUI">
        <div>Ammo: <span id="ammo">5</span>/5</div>
        <div>Hits: <span id="hits">0</span> | Miss: <span id="miss">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    
    <div id="reloadIndicator">RELOADING</div>
    
    <div id="startScreen">
        <h1>COSMIC COW HUNT</h1>
        <p>Shoot the cosmic cows before time runs out!</p>
        <button id="startButton">START GAME</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartButton">PLAY AGAIN</button>
    </div>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMjU2IDhDMTE5IDggOCAxMTkgOCAyNTZzMTExIDI0OCAyNDggMjQ4IDI0OC0xMTEgMjQ4LTI0OFMzOTMgOCAyNTYgOHptMCA0OGMxMTAuNSAwIDIwMCA4OS41IDIwMCAyMDBzLTg5LjUgMjAwLTIwMCAyMDBTMzYgMzY2LjUgMzYgMjU2IDE0NS41IDU2IDI1NiA1NnptMCAxMjhjLTE3LjcgMC0zMiAxNC4zLTMyIDMyczE0LjMgMzIgMzIgMzIgMzItMTQuMyAzMi0zMi0xNC4zLTMyLTMyLTMyeiIgZmlsbD0id2hpdGUiLz48L3N2Zz4=" alt="crosshair">
    
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const ammoElement = document.getElementById('ammo');
        const hitsElement = document.getElementById('hits');
        const missElement = document.getElementById('miss');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const reloadIndicator = document.getElementById('reloadIndicator');
        const crosshair = document.getElementById('crosshair');
        
        // Game state
        let score = 0;
        let timeLeft = 60;
        let lives = 3;
        let hits = 0;
        let miss = 0;
        let level = 1;
        let gameActive = false;
        let cows = [];
        let bonuses = [];
        let planets = [];
        let stars = [];
        let lastCowTime = 0;
        let cowInterval = 2000;
        let ammo = 5;
        let maxAmmo = 5;
        let isReloading = false;
        let reloadTime = 2000;
        let reloadStart = 0;
        let animationFrameId;
        let gameTime = 0;
        let lastTimeUpdate = 0;
        let lastBonusTime = 0;
        let bonusInterval = 10000;
        
        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Star class
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 2 + Math.random() * 3;
                this.speedX = Math.random() * 0.2 - 0.1;
                this.speedY = Math.random() * 0.2 - 0.1;
                this.color = Math.random() > 0.7 ? '#4fc3f7' : '#ffcc00';
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.02 - 0.01;
                this.twinkleSpeed = Math.random() * 0.05;
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.alpha = 0.7 + Math.random() * 0.3;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.rotationSpeed;
                this.twinklePhase += this.twinkleSpeed;
                
                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                const brightness = 0.7 + Math.sin(this.twinklePhase) * 0.3;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.globalAlpha = this.alpha * brightness;
                
                // Draw 4-pointed star
                ctx.fillStyle = this.color;
                ctx.beginPath();
                
                // Main cross
                ctx.moveTo(0, -this.size);
                ctx.lineTo(0, this.size);
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(this.size, 0);
                
                // Diagonal cross (smaller)
                const smallSize = this.size * 0.7;
                ctx.moveTo(-smallSize, -smallSize);
                ctx.lineTo(smallSize, smallSize);
                ctx.moveTo(-smallSize, smallSize);
                ctx.lineTo(smallSize, -smallSize);
                
                ctx.lineWidth = 1.5;
                ctx.stroke();
                
                // Center dot
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Planet class
        class Planet {
            constructor() {
                this.size = 50 + Math.random() * 100;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.6;
                this.speedX = Math.random() * 0.2 - 0.1;
                this.speedY = Math.random() * 0.2 - 0.1;
                this.color1 = `hsl(${Math.random() * 60 + 200}, 70%, 50%)`;
                this.color2 = `hsl(${Math.random() * 60 + 200}, 80%, 30%)`;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.005 - 0.0025;
                this.hasRing = Math.random() > 0.7;
                this.ringWidth = this.size * 0.3;
                this.ringAngle = Math.random() * Math.PI;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                
                // Wrap around screen
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Draw planet
                const gradient = ctx.createRadialGradient(
                    0, 0, this.size * 0.3,
                    0, 0, this.size
                );
                gradient.addColorStop(0, this.color1);
                gradient.addColorStop(1, this.color2);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw planet details
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.arc(-this.size * 0.4, -this.size * 0.3, this.size * 0.2, 0, Math.PI * 2);
                ctx.arc(this.size * 0.3, this.size * 0.2, this.size * 0.15, 0, Math.PI * 2);
                ctx.arc(this.size * 0.2, -this.size * 0.4, this.size * 0.25, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw ring if planet has one
                if (this.hasRing) {
                    ctx.rotate(this.ringAngle);
                    ctx.strokeStyle = '#8D6E63';
                    ctx.lineWidth = this.size * 0.1;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size * 1.2, this.size * 0.4, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.strokeStyle = '#5D4037';
                    ctx.lineWidth = this.size * 0.05;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size * 1.2, this.size * 0.4, 0, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }
        
        // Bonus (life) class
        class Bonus {
            constructor() {
                this.size = 30;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = Math.random() * (canvas.height - this.size);
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = '#ff3333';
                this.pulsePhase = 0;
                this.pulseSpeed = 0.05;
                this.lifetime = 5000; // 5 seconds
                this.createdAt = Date.now();
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.pulsePhase += this.pulseSpeed;
                
                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width - this.size) {
                    this.speedX *= -1;
                }
                if (this.y < 0 || this.y > canvas.height - this.size) {
                    this.speedY *= -1;
                }
                
                // Check if expired
                return Date.now() - this.createdAt < this.lifetime;
            }
            
            draw() {
                const pulseSize = Math.sin(this.pulsePhase) * 5;
                const currentSize = this.size + pulseSize;
                
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                
                // Draw outer circle
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.beginPath();
                ctx.arc(0, 0, currentSize * 0.6, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0, currentSize * -0.2);
                ctx.bezierCurveTo(
                    currentSize * 0.3, currentSize * -0.4,
                    currentSize * 0.4, currentSize * 0.1,
                    0, currentSize * 0.3
                );
                ctx.bezierCurveTo(
                    currentSize * -0.4, currentSize * 0.1,
                    currentSize * -0.3, currentSize * -0.4,
                    0, currentSize * -0.2
                );
                ctx.fill();
                
                ctx.restore();
            }
            
            isCollected(x, y) {
                const centerX = this.x + this.size/2;
                const centerY = this.y + this.size/2;
                const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                return distance < this.size/2;
            }
        }
        
        // Cow types
        const cowTypes = [
            { speed: 2, score: 10, color: 'white', helmetColor: 'rgba(150, 200, 255, 0.3)' }, // Basic cow
            { speed: 3, score: 20, color: '#e0e0e0', helmetColor: 'rgba(200, 150, 255, 0.3)' }, // Faster cow
            { speed: 1.5, score: 30, color: '#f0f0f0', helmetColor: 'rgba(150, 255, 200, 0.3)' } // Slower but worth more
        ];
        
        // Cow class
        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                const typeData = cowTypes[this.type];
                
                this.width = 100;
                this.height = 40;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = canvas.height - 100 - Math.random() * 300;
                this.speedX = this.x < 0 ? typeData.speed + Math.random() * typeData.speed : 
                                          -typeData.speed - Math.random() * typeData.speed;
                this.speedY = Math.random() * 1 - 0.5;
                this.legAngle = 0;
                this.legDirection = 1;
                this.legSpeed = 0.1 + Math.random() * 0.1;
                this.hit = false;
                this.hitTime = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01) * (this.speedX > 0 ? 1 : -1);
                this.scale = 0.8 + Math.random() * 0.4;
                this.color = typeData.color;
                this.helmetColor = typeData.helmetColor;
                this.scoreValue = typeData.score;
                this.movePattern = Math.floor(Math.random() * 3); // 0 = straight, 1 = wave, 2 = zigzag
                this.patternPhase = 0;
                this.patternSpeed = Math.random() * 0.02 + 0.01;
            }
            
            update() {
                if (this.hit) {
                    this.speedY += 0.2;
                    this.rotation += this.rotationSpeed * 3;
                    this.y += this.speedY;
                    this.x += this.speedX * 0.5;
                    
                    if (Date.now() - this.hitTime > 2000) {
                        return false; // Remove cow
                    }
                    return true;
                }
                
                // Update position based on movement pattern
                this.x += this.speedX;
                
                switch (this.movePattern) {
                    case 1: // Wave pattern
                        this.patternPhase += this.patternSpeed;
                        this.y += Math.sin(this.patternPhase) * 1.5;
                        break;
                    case 2: // Zigzag pattern
                        this.patternPhase += this.patternSpeed;
                        this.y += Math.sin(this.patternPhase) > 0 ? 1 : -1;
                        break;
                }
                
                // Leg animation
                this.legAngle += this.legSpeed * this.legDirection;
                if (Math.abs(this.legAngle) > 0.3) {
                    this.legDirection *= -1;
                }
                
                // Slight rotation
                this.rotation += this.rotationSpeed;
                
                // Remove if off screen
                if ((this.speedX > 0 && this.x > canvas.width + this.width) || 
                    (this.speedX < 0 && this.x < -this.width)) {
                    return false;
                }
                
                // Keep within vertical bounds
                if (this.y < 50 || this.y > canvas.height - 100) {
                    this.speedY *= -1;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                // Draw cow body (horizontal)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head with helmet (vertical)
                ctx.save();
                const headDirection = this.speedX > 0 ? 1 : -1;
                ctx.translate(this.width/2 * headDirection, 0);
                ctx.rotate(Math.PI/2); // Rotate head to be vertical
                
                // Helmet bubble
                ctx.fillStyle = this.helmetColor;
                ctx.beginPath();
                ctx.arc(0, 0, 25, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(150, 200, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Head
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes with highlights
                ctx.fillStyle = 'black';
                
                // Left eye
                ctx.beginPath();
                ctx.arc(-8, -5, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-6, -6, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Right eye
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(8, -5, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(6, -6, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.fillStyle = '#D2B48C';
                ctx.beginPath();
                ctx.arc(0, 10, 7, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-3, 10, 1.5, 0, Math.PI * 2);
                ctx.arc(3, 10, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Horns (Buffalo style)
                ctx.strokeStyle = '#5D4037';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(-10, -15);
                ctx.lineTo(-20, -25);
                ctx.lineTo(-25, -35);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(10, -15);
                ctx.lineTo(20, -25);
                ctx.lineTo(25, -35);
                ctx.stroke();
                
                ctx.restore();
                
                // Legs (4 legs with black hooves)
                ctx.fillStyle = this.color;
                const legPositions = [
                    { x: -this.width/3, y: this.height/4 },
                    { x: -this.width/6, y: this.height/4 },
                    { x: this.width/6, y: this.height/4 },
                    { x: this.width/3, y: this.height/4 }
                ];
                
                legPositions.forEach(pos => {
                    ctx.save();
                    ctx.translate(pos.x, pos.y);
                    ctx.rotate(this.legAngle);
                    
                    // Leg
                    ctx.fillRect(-4, 0, 8, 30);
                    
                    // Hoof
                    ctx.fillStyle = 'black';
                    ctx.fillRect(-6, 28, 12, 6);
                    
                    ctx.restore();
                    ctx.fillStyle = this.color;
                });
                
                // Udder for some cows (random)
                if (Math.random() < 0.3) {
                    ctx.fillStyle = 'pink';
                    ctx.beginPath();
                    ctx.ellipse(0, this.height/3, 10, 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Teats
                    ctx.fillStyle = 'lightpink';
                    for (let i = -1; i <= 1; i += 0.5) {
                        ctx.beginPath();
                        ctx.arc(i * 5, this.height/3 + 5, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // If hit, draw explosion
                if (this.hit) {
                    const timeSinceHit = Date.now() - this.hitTime;
                    const explosionSize = Math.min(timeSinceHit / 10, 50);
                    const alpha = 1 - timeSinceHit / 2000;
                    
                    ctx.fillStyle = `rgba(255, 165, 0, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, explosionSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const length = explosionSize * (0.7 + Math.random() * 0.3);
                        ctx.strokeStyle = `rgba(255, 100, 0, ${alpha})`;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * length, Math.sin(angle) * length);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            }
            
            isHit(x, y) {
                if (this.hit) return false;
                
                // Simple ellipse collision detection
                const centerX = this.x + this.width/2;
                const centerY = this.y + this.height/2;
                const radiusX = this.width/2 * this.scale;
                const radiusY = this.height/2 * this.scale;
                
                const dx = x - centerX;
                const dy = y - centerY;
                
                return (dx * dx) / (radiusX * radiusX) + (dy * dy) / (radiusY * radiusY) <= 1;
            }
            
            setHit() {
                this.hit = true;
                this.hitTime = Date.now();
                this.speedY = -3;
                return this.scoreValue;
            }
        }
        
        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
        }
        
        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < 3; i++) {
                planets.push(new Planet());
            }
        }
        
        // Update lives display
        function updateLivesDisplay() {
            livesElement.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const life = document.createElement('span');
                life.className = 'life' + (i >= lives ? ' burned' : '');
                livesElement.appendChild(life);
            }
        }
        
        // Game functions
        function startGame() {
            score = 0;
            timeLeft = 60;
            lives = 3;
            hits = 0;
            miss = 0;
            level = 1;
            cows = [];
            bonuses = [];
            ammo = maxAmmo;
            isReloading = false;
            gameActive = true;
            gameTime = 0;
            lastTimeUpdate = 0;
            lastBonusTime = 0;
            cowInterval = 2000;
            
            updateLivesDisplay();
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            hitsElement.textContent = hits;
            missElement.textContent = miss;
            levelElement.textContent = level;
            ammoElement.textContent = `${ammo}/${maxAmmo}`;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            reloadIndicator.style.opacity = '0';
            crosshair.style.display = 'block';
            
            lastCowTime = Date.now();
            initStars();
            initPlanets();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = score;
            crosshair.style.display = 'none';
            
            // Send data to Telegram bot if launched from Telegram
            if (tg.initDataUnsafe?.user?.id) {
                tg.sendData(JSON.stringify({
                    action: 'game_over',
                    score: score,
                    level: level
                }));
            }
        }
        
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw planets
            planets.forEach(planet => {
                planet.update();
                planet.draw();
            });
            
            // Draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Spawn new cows
            if (Date.now() - lastCowTime > cowInterval) {
                cows.push(new Cow());
                lastCowTime = Date.now();
            }
            
            // Spawn bonuses
            if (Date.now() - lastBonusTime > bonusInterval && lives < 3) {
                bonuses.push(new Bonus());
                lastBonusTime = Date.now();
            }
            
            // Update and draw cows
            cows = cows.filter(cow => cow.update());
            cows.forEach(cow => cow.draw());
            
            // Update and draw bonuses
            bonuses = bonuses.filter(bonus => bonus.update());
            bonuses.forEach(bonus => bonus.draw());
            
            // Update game time
            gameTime += 16; // Assuming ~60fps
            
            // Update time left every second
            if (timestamp - lastTimeUpdate >= 1000) {
                timeLeft--;
                timeElement.textContent = timeLeft;
                lastTimeUpdate = timestamp;
                
                if (timeLeft <= 0) {
                    endGame();
                    return;
                }
                
                // Level progression
                const newLevel = Math.floor(gameTime / 60000) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    levelElement.textContent = level;
                    cowInterval = Math.max(500, 2000 - (level - 1) * 300);
                }
            }
            
            // Handle automatic reloading
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                reloadStart = Date.now();
                reloadIndicator.style.opacity = '1';
                playSound('reload');
            }
            
            // Finish reloading
            if (isReloading && Date.now() - reloadStart >= reloadTime) {
                isReloading = false;
                ammo = maxAmmo;
                ammoElement.textContent = `${ammo}/${maxAmmo}`;
                reloadIndicator.style.opacity = '0';
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function drawBackground() {
            // Draw nebula effect
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 2
            );
            gradient.addColorStop(0, 'rgba(0, 42, 92, 0.8)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function shoot(x, y) {
            if (!gameActive || isReloading) return false;
            
            // Check if hit a bonus first
            let bonusHit = false;
            bonuses.forEach((bonus, index) => {
                if (bonus.isCollected(x, y)) {
                    if (lives < 3) {
                        lives++;
                        updateLivesDisplay();
                        playSound('bonus');
                    }
                    bonuses.splice(index, 1);
                    bonusHit = true;
                }
            });
            
            if (bonusHit) return true;
            
            // Decrease ammo
            ammo--;
            ammoElement.textContent = `${ammo}/${maxAmmo}`;
            
            // Play shoot sound
            playSound('shoot');
            
            // Check if hit any cow
            let hit = false;
            cows.forEach(cow => {
                if (cow.isHit(x, y)) {
                    const points = cow.setHit();
                    if (points) {
                        score += points;
                        scoreElement.textContent = score;
                        hits++;
                        hitsElement.textContent = hits;
                        hit = true;
                        playSound('hit');
                    }
                }
            });
            
            if (!hit) {
                miss++;
                missElement.textContent = miss;
                
                // Lose a life for each miss
                if (lives > 0) {
                    lives--;
                    updateLivesDisplay();
                    
                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
            
            // Draw bullet effect
            drawBulletEffect(x, y);
            
            return hit;
        }
        
        function drawBulletEffect(x, y) {
            // Bullet hole
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Flash
            const gradient = ctx.createRadialGradient(
                x, y, 0,
                x, y, 15
            );
            gradient.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Smoke puff
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 10;
                const size = 2 + Math.random() * 4;
                
                ctx.fillStyle = `rgba(200, 200, 200, ${0.3 + Math.random() * 0.2})`;
                ctx.beginPath();
                ctx.arc(
                    x + Math.cos(angle) * distance,
                    y + Math.sin(angle) * distance,
                    size, 0, Math.PI * 2
                );
                ctx.fill();
            }
        }
        
        // Simple sound effects using Web Audio API
        function playSound(type) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                let frequency, duration, waveType;
                
                switch (type) {
                    case 'shoot':
                        frequency = 1000;
                        duration = 0.05;
                        waveType = 'square';
                        break;
                    case 'hit':
                        frequency = 300;
                        duration = 0.3;
                        waveType = 'sawtooth';
                        break;
                    case 'reload':
                        frequency = 200;
                        duration = 0.5;
                        waveType = 'sine';
                        break;
                    case 'bonus':
                        frequency = 800;
                        duration = 0.2;
                        waveType = 'triangle';
                        break;
                    default:
                        return;
                }
                
                oscillator.type = waveType;
                oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (!gameActive && startScreen.style.display === 'none') return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            shoot(x, y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (!gameActive && startScreen.style.display === 'none') return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            shoot(x, y);
        });
        
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = (e.clientX - 15) + 'px';
            crosshair.style.top = (e.clientY - 15) + 'px';
        });
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Initialize
        updateLivesDisplay();
        
        // Show instructions for Telegram users
        if (tg.platform !== 'unknown') {
            document.querySelector('#startScreen p').textContent = 
                'Shoot the cosmic cows before time runs out! Use your finger to aim and tap to shoot. Collect hearts to regain lives.';
        }
    </script>
