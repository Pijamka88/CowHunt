<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 1px solid #4a6bff;
            box-shadow: 0 0 20px #4a6bff;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #4a6bff;
            text-shadow: 0 0 10px #4a6bff;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a6bff, #3a5bef);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #5a7bff, #4a6bff);
            box-shadow: 0 0 10px #4a6bff;
        }
        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            background: rgba(0, 0, 50, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #4a6bff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 18px;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .hearts {
            display: flex;
            gap: 5px;
        }
        .heart {
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: path('M10,6 Q10,0 15,0 Q20,0 20,6 Q20,12 10,18 Q0,12 0,6 Q0,0 5,0 Q10,0 10,6 Z');
        }
        #ammo.reloading {
            color: #ffcc00;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Space Cow Hunt</h1>
        <p>Уничтожьте космических коров до истечения времени!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Уничтожено коров: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="hud">
        <div class="hud-item">
            <span>Жизни:</span>
            <div class="hearts" id="lives">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </div>
        <div class="hud-item" id="timer">Время: 1:00</div>
        <div class="hud-item" id="ammo">Патроны: 5</div>
        <div class="hud-item" id="stats">Попадания: 0 | Промахи: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let stars = [];
        let nebulae = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let animationFrameId;

        // Configuration
        const config = {
            cowSpeed: 1.2,
            spawnInterval: 1500,
            maxCows: 10,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 100,
            nebulaCount: 3
        };

        // Cow types
        const cowTypes = [
            { color: '#a5d8ff', helmetColor: 'rgba(100, 200, 255, 0.3)', score: 100 }, // Common
            { color: '#ff9e9e', helmetColor: 'rgba(255, 150, 150, 0.3)', score: 200 }, // Rare
            { color: '#b5ffb5', helmetColor: 'rgba(150, 255, 150, 0.3)', score: 300 }  // Elite
        ];

        // Create stars for background
        function createStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: 0.2 + Math.random() * 0.8
                });
            }
        }

        // Create nebulae for background
        function createNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 100 + Math.random() * 200,
                    color: `rgba(70, 130, 255, ${0.05 + Math.random() * 0.1})`
                });
            }
        }

        // Draw background
        function drawBackground() {
            // Dark space
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Nebulae
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.speed})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
        }

        // Update background (moving stars)
        function updateBackground() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
                this.health = 1;
                this.hitAnimation = 0;
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.animationFrame = 0;
                this.legsPosition = 0;
            }

            reset() {
                this.y = 50 + Math.random() * (canvas.height - 100);
                if (this.direction > 0) {
                    this.x = -this.width;
                } else {
                    this.x = canvas.width + this.width;
                }
                this.speed = (0.5 + Math.random() * 0.5) * config.cowSpeed;
                this.health = 1;
                this.hitAnimation = 0;
            }

            update() {
                this.x += this.speed * this.direction;
                this.animationFrame++;
                this.legsPosition = Math.sin(this.animationFrame * 0.2) * 3;
                
                if ((this.direction > 0 && this.x > canvas.width + this.width) || 
                    (this.direction < 0 && this.x < -this.width)) {
                    this.reset();
                }
                
                if (this.hitAnimation > 0) {
                    this.hitAnimation--;
                }
            }

            draw() {
                const type = cowTypes[this.type];
                const hitEffect = this.hitAnimation > 0 ? 50 : 0;
                
                ctx.save();
                if (this.direction < 0) {
                    ctx.scale(-1, 1);
                    ctx.translate(-this.x * 2 - this.width, 0);
                }
                
                // Body
                ctx.fillStyle = type.color;
                ctx.beginPath();
                ctx.roundRect(
                    this.x - this.width/2, 
                    this.y - this.height/2, 
                    this.width, 
                    this.height, 
                    [this.height/2, this.height/2, 10, 10]
                );
                ctx.fill();
                
                // Helmet
                ctx.fillStyle = type.helmetColor;
                ctx.beginPath();
                ctx.ellipse(
                    this.x, 
                    this.y - this.height/4, 
                    this.width/2, 
                    this.height/1.5, 
                    0, 0, Math.PI * 2
                );
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(
                    this.x - this.width/4, 
                    this.y - this.height/4, 
                    3, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(
                    this.x + this.width/4, 
                    this.y - this.height/4, 
                    3, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Horns
                ctx.fillStyle = '#ffcc00';
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/3, this.y - this.height/2);
                ctx.lineTo(this.x - this.width/4, this.y - this.height/1.5);
                ctx.lineTo(this.x - this.width/5, this.y - this.height/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/3, this.y - this.height/2);
                ctx.lineTo(this.x + this.width/4, this.y - this.height/1.5);
                ctx.lineTo(this.x + this.width/5, this.y - this.height/2);
                ctx.closePath();
                ctx.fill();
                
                // Legs
                ctx.fillStyle = type.color;
                for (let i = 0; i < 4; i++) {
                    const legX = this.x - this.width/2.5 + (i * this.width/3.5);
                    ctx.fillRect(
                        legX, 
                        this.y + this.height/2 - 5, 
                        this.width/10, 
                        10 + (i % 2 === 0 ? this.legsPosition : -this.legsPosition)
                    );
                }
                
                // Wings
                ctx.fillStyle = 'rgba(200, 230, 255, 0.6)';
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/2 - 15, this.y);
                ctx.lineTo(this.x - this.width/2, this.y - this.height/2);
                ctx.lineTo(this.x - this.width/2, this.y + this.height/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2 + 15, this.y);
                ctx.lineTo(this.x + this.width/2, this.y - this.height/2);
                ctx.lineTo(this.x + this.width/2, this.y + this.height/2);
                ctx.closePath();
                ctx.fill();
                
                // Hit effect
                if (this.hitAnimation > 0) {
                    ctx.fillStyle = `rgba(255, ${255 - hitEffect}, ${255 - hitEffect}, 0.5)`;
                    ctx.beginPath();
                    ctx.arc(
                        this.x, 
                        this.y, 
                        this.width/2 + this.hitAnimation/2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            hit() {
                this.hitAnimation = 10;
                this.health -= 0.4;
                return this.health <= 0;
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.maxRadius = 20;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `rgba(255, 100, 100, ${this.alpha})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.05;
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: Math.random() * 6 - 3,
                        vy: Math.random() * 6 - 3,
                        size: 2 + Math.random() * 4,
                        alpha: 1
                    });
                }
            }
            
            update() {
                return this.particles.every(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    return p.alpha > 0;
                });
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.fillRect(
                        this.x + p.x - p.size/2,
                        this.y + p.y - p.size/2,
                        p.size,
                        p.size
                    );
                });
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            createStars();
            createNebulae();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            cancelAnimationFrame(animationFrameId);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('lives').innerHTML = 
                Array(lives).fill('<div class="heart"></div>').join('') + 
                Array(3 - lives).fill('<div class="heart" style="opacity:0.3"></div>').join('');
            
            document.getElementById('timer').textContent = 
                `Время: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            document.getElementById('ammo').textContent = 
                `Патроны: ${ammo}` + (isReloading ? ' (Перезарядка...)' : '');
            
            document.getElementById('stats').textContent = 
                `Попадания: ${hits} | Промахи: ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    if (cow.hit()) {
                        // Cow destroyed
                        const type = cowTypes[cow.type];
                        shots.push(new Explosion(
                            cow.x, 
                            cow.y, 
                            type.color.replace('#', '').match(/.{2}/g).join(',')
                        ));
                        cows.splice(i, 1);
                        score += type.score;
                        hits++;
                    } else {
                        // Cow hit but not destroyed
                        hits++;
                    }
                    hit = true;
                    updateHUD();
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
            
            return hit;
        }

        function gameLoop() {
            if (!gameActive) return;
            
            animationFrameId = requestAnimationFrame(gameLoop);
            
            // Update
            updateBackground();
            cows.forEach(cow => cow.update());
            
            for (let i = shots.length - 1; i >= 0; i--) {
                if (shots[i] instanceof Explosion) {
                    if (shots[i].update()) {
                        shots[i].draw();
                    } else {
                        shots.splice(i, 1);
                    }
                } else {
                    shots[i].update();
                    shots[i].draw();
                    if (shots[i].alpha <= 0) {
                        shots.splice(i, 1);
                    }
                }
            }
            
            // Draw
            drawBackground();
            cows.forEach(cow => cow.draw());
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createStars();
            createNebulae();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                if (!checkHit(x, y)) {
                    shots.push(new Shot(x, y));
                }
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
