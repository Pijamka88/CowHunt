<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a2980 0%, #26d0ce 100%);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            z-index: 100;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
        }
        
        #startButton {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 20px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #gameTitle {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #4facfe, 0 0 20px #00f2fe;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #instructions {
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        
        #ammoDisplay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 2px black;
            z-index: 100;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
        }
        
        #restartButton {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 20px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #restartButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">60</span>s</div>
    </div>
    
    <div id="startScreen">
        <h1 id="gameTitle">COSMIC COW HUNT</h1>
        <div id="instructions">
            Shoot the cosmic cows flying across the screen!<br>
            You have limited ammo and time.<br>
            Aim carefully and get the highest score!
        </div>
        <button id="startButton">START GAME</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <div id="finalScore">Your score: 0</div>
        <button id="restartButton">PLAY AGAIN</button>
    </div>
    
    <div id="ammoDisplay">ðŸ”« <span id="ammo">10</span></div>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCAzMCI+PGNpcmNsZSBjeD0iMTUiIGN5PSIxNSIgcj0iMTIiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPjxjaXJjbGUgY3g9IjE1IiBjeT0iMTUiIHI9IjQiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0icmdiYSgyNTUsIDAsIDAsIDAuNSkiLz48bGluZSB4MT0iMTUiIHkxPSIzIiB4Mj0iMTUiIHkyPSI3IiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiLz48bGluZSB4MT0iMTUiIHkxPSIyMyIgeDI9IjE1IiB5Mj0iMjciIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMiIvPjxsaW5lIHgxPSIzIiB5MT0iMTUiIHgyPSI3IiB5Mj0iMTUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMiIvPjxsaW5lIHgxPSIyMyIgeTE9IjE1IiB4Mj0iMjciIHkyPSIxNSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIyIi8+PC9zdmc+" alt="crosshair">
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game constants
            const COW_SPEED_RANGE = [1, 4];
            const COW_SPAWN_RATE = 1000; // ms
            const GAME_DURATION = 60; // seconds
            const MAX_AMMO = 10;
            const RELOAD_TIME = 2000; // ms
            
            // Game variables
            let score = 0;
            let timeLeft = GAME_DURATION;
            let ammo = MAX_AMMO;
            let gameInterval;
            let timeInterval;
            let cowSpawnInterval;
            let isReloading = false;
            let gameActive = false;
            
            // Canvas setup
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const crosshair = document.getElementById('crosshair');
            
            // UI elements
            const scoreDisplay = document.getElementById('score');
            const timeDisplay = document.getElementById('time');
            const ammoDisplay = document.getElementById('ammo');
            const startScreen = document.getElementById('startScreen');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const finalScoreDisplay = document.getElementById('finalScore');
            const startButton = document.getElementById('startButton');
            const restartButton = document.getElementById('restartButton');
            
            // Resize canvas to full window
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Cow class
            class Cow {
                constructor() {
                    this.width = 60;
                    this.height = 40;
                    this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                    this.y = Math.random() * (canvas.height - this.height);
                    this.speed = COW_SPEED_RANGE[0] + Math.random() * (COW_SPEED_RANGE[1] - COW_SPEED_RANGE[0]);
                    this.direction = this.x < 0 ? 1 : -1;
                    this.legFrame = 0;
                    this.legAnimationSpeed = 0.2;
                    this.hit = false;
                    this.hitAnimation = 0;
                }
                
                update() {
                    this.x += this.speed * this.direction;
                    this.legFrame += this.legAnimationSpeed;
                    
                    if (this.hit) {
                        this.hitAnimation += 0.1;
                    }
                }
                
                draw() {
                    if (this.hit) {
                        // Draw explosion
                        ctx.save();
                        ctx.translate(this.x + this.width/2, this.y + this.height/2);
                        
                        // Explosion effect
                        const radius = this.hitAnimation * 20;
                        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, radius);
                        gradient.addColorStop(0, 'rgba(255, 200, 0, 0.8)');
                        gradient.addColorStop(0.7, 'rgba(255, 100, 0, 0.5)');
                        gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(0, 0, radius, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Draw "POW!" text
                        if (this.hitAnimation < 1.5) {
                            ctx.font = 'bold 20px Arial';
                            ctx.fillStyle = 'white';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('POW!', 0, 0);
                        }
                        
                        ctx.restore();
                        return;
                    }
                    
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    
                    if (this.direction < 0) {
                        ctx.scale(-1, 1);
                        ctx.translate(-this.width, 0);
                    }
                    
                    // Draw body
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.ellipse(this.width/2, this.height/2, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw head with helmet
                    ctx.fillStyle = '#4facfe';
                    ctx.beginPath();
                    ctx.ellipse(this.width * 0.8, this.height/2, this.width/4, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw horns on helmet
                    ctx.fillStyle = '#ffcc00';
                    ctx.beginPath();
                    ctx.moveTo(this.width * 0.85, this.height * 0.3);
                    ctx.lineTo(this.width * 0.95, this.height * 0.2);
                    ctx.lineTo(this.width * 0.9, this.height * 0.3);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.width * 0.85, this.height * 0.7);
                    ctx.lineTo(this.width * 0.95, this.height * 0.8);
                    ctx.lineTo(this.width * 0.9, this.height * 0.7);
                    ctx.fill();
                    
                    // Draw eyes
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(this.width * 0.75, this.height * 0.4, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(this.width * 0.75, this.height * 0.6, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw nose
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.ellipse(this.width * 0.85, this.height/2, 5, 4, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw nostrils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(this.width * 0.83, this.height * 0.48, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(this.width * 0.83, this.height * 0.52, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw legs
                    const legPositions = [
                        { x: 0.3, y: 0.7 },
                        { x: 0.4, y: 0.65 },
                        { x: 0.6, y: 0.65 },
                        { x: 0.7, y: 0.7 }
                    ];
                    
                    legPositions.forEach((pos, index) => {
                        const legYOffset = Math.sin(this.legFrame + index) * 3;
                        ctx.fillStyle = 'white';
                        ctx.fillRect(
                            this.width * pos.x - 3,
                            this.height * pos.y + legYOffset,
                            6,
                            this.height * 0.3
                        );
                    });
                    
                    // Draw tail
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.width * 0.1, this.height * 0.5);
                    ctx.quadraticCurveTo(
                        this.width * 0.05, 
                        this.height * 0.3, 
                        this.width * 0.02, 
                        this.height * 0.4
                    );
                    ctx.stroke();
                    
                    // Draw jetpack (cosmic effect)
                    const jetpackX = this.width * 0.1;
                    const jetpackY = this.height * 0.5;
                    
                    // Jetpack flames
                    ctx.fillStyle = '#ff6600';
                    ctx.beginPath();
                    ctx.moveTo(jetpackX, jetpackY);
                    for (let i = 0; i < 5; i++) {
                        const x = jetpackX - 10 - Math.random() * 10;
                        const y = jetpackY + (Math.random() - 0.5) * 10;
                        ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = '#ffcc00';
                    ctx.beginPath();
                    ctx.moveTo(jetpackX, jetpackY);
                    for (let i = 0; i < 3; i++) {
                        const x = jetpackX - 5 - Math.random() * 5;
                        const y = jetpackY + (Math.random() - 0.5) * 5;
                        ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.restore();
                }
                
                isOutOfBounds() {
                    return (this.direction > 0 && this.x > canvas.width) || 
                           (this.direction < 0 && this.x + this.width < 0);
                }
                
                isHit(x, y) {
                    if (this.hit) return false;
                    
                    return x > this.x && x < this.x + this.width && 
                           y > this.y && y < this.y + this.height;
                }
            }
            
            // Game objects
            let cows = [];
            let stars = [];
            
            // Create background stars
            function createStars() {
                stars = [];
                const starCount = 100;
                
                for (let i = 0; i < starCount; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.8 + 0.2,
                        speed: Math.random() * 0.5
                    });
                }
            }
            
            // Draw background
            function drawBackground() {
                // Draw space gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#000428');
                gradient.addColorStop(1, '#004e92');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                ctx.fillStyle = 'white';
                stars.forEach(star => {
                    ctx.globalAlpha = star.opacity;
                    ctx.fillRect(star.x, star.y, star.size, star.size);
                    
                    // Move stars for parallax effect
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                });
                ctx.globalAlpha = 1;
                
                // Draw planet or other space elements
                ctx.fillStyle = 'rgba(26, 41, 128, 0.3)';
                ctx.beginPath();
                ctx.arc(canvas.width * 0.7, canvas.height * 0.3, 100, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Game loop
            function gameLoop() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background
                drawBackground();
                
                // Update and draw cows
                cows.forEach(cow => {
                    cow.update();
                    cow.draw();
                });
                
                // Remove cows that are out of bounds or finished hit animation
                cows = cows.filter(cow => {
                    if (cow.isOutOfBounds()) {
                        return false;
                    }
                    
                    if (cow.hit && cow.hitAnimation > 2) {
                        return false;
                    }
                    
                    return true;
                });
            }
            
            // Spawn a new cow
            function spawnCow() {
                if (!gameActive) return;
                
                cows.push(new Cow());
                
                // Randomize next spawn time a bit
                const nextSpawn = COW_SPAWN_RATE * (0.7 + Math.random() * 0.6);
                cowSpawnInterval = setTimeout(spawnCow, nextSpawn);
            }
            
            // Handle shooting
            function handleShoot(e) {
                if (!gameActive || isReloading) return;
                
                let clientX, clientY;
                
                if (e.type === 'mousedown') {
                    clientX = e.clientX;
                    clientY = e.clientY;
                } else if (e.type === 'touchstart') {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    return;
                }
                
                // Check if out of ammo
                if (ammo <= 0) {
                    reload();
                    return;
                }
                
                // Use ammo
                ammo--;
                ammoDisplay.textContent = ammo;
                
                // Play shoot sound
                playSound('shoot');
                
                // Check for hits
                let hit = false;
                cows.forEach(cow => {
                    if (cow.isHit(clientX, clientY)) {
                        cow.hit = true;
                        score += 100;
                        scoreDisplay.textContent = score;
                        hit = true;
                        playSound('hit');
                    }
                });
                
                // Show crosshair at click position
                crosshair.style.display = 'block';
                crosshair.style.left = (clientX - 15) + 'px';
                crosshair.style.top = (clientY - 15) + 'px';
                
                setTimeout(() => {
                    crosshair.style.display = 'none';
                }, 100);
                
                // If no cows were hit, play miss sound
                if (!hit) {
                    playSound('miss');
                }
            }
            
            // Reload gun
            function reload() {
                if (isReloading || ammo === MAX_AMMO) return;
                
                isReloading = true;
                playSound('reload');
                
                setTimeout(() => {
                    ammo = MAX_AMMO;
                    ammoDisplay.textContent = ammo;
                    isReloading = false;
                }, RELOAD_TIME);
            }
            
            // Sound effects
            function playSound(type) {
                // In a real implementation, you would play actual audio files here
                // For this example, we'll just log the sound event
                console.log(`Playing sound: ${type}`);
                
                // For a real game, you would use something like:
                // const audio = new Audio(`sounds/${type}.mp3`);
                // audio.play();
            }
            
            // Start game
            function startGame() {
                // Reset game state
                score = 0;
                timeLeft = GAME_DURATION;
                ammo = MAX_AMMO;
                cows = [];
                isReloading = false;
                gameActive = true;
                
                // Update UI
                scoreDisplay.textContent = score;
                timeDisplay.textContent = timeLeft;
                ammoDisplay.textContent = ammo;
                
                // Hide start screen
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                
                // Create stars
                createStars();
                
                // Start game loop
                gameInterval = setInterval(gameLoop, 1000/60);
                
                // Start cow spawning
                cowSpawnInterval = setTimeout(spawnCow, COW_SPAWN_RATE);
                
                // Start timer
                timeInterval = setInterval(() => {
                    timeLeft--;
                    timeDisplay.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
            }
            
            // End game
            function endGame() {
                gameActive = false;
                
                // Stop intervals
                clearInterval(gameInterval);
                clearInterval(timeInterval);
                clearTimeout(cowSpawnInterval);
                
                // Show game over screen
                finalScoreDisplay.textContent = `Your score: ${score}`;
                gameOverScreen.style.display = 'flex';
            }
            
            // Event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            canvas.addEventListener('mousedown', handleShoot);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleShoot(e);
            });
            
            // Prevent default touch behavior to avoid scrolling
            document.addEventListener('touchmove', (e) => {
                if (gameActive) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Handle reload with spacebar
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && gameActive) {
                    reload();
                }
            });
            
            // Initialize crosshair
            document.addEventListener('mousemove', (e) => {
                crosshair.style.left = (e.clientX - 15) + 'px';
                crosshair.style.top = (e.clientY - 15) + 'px';
            });
        });
    </script>
