<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #000428 100%);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #4fc3f7;
            color: #4fc3f7;
        }
        
        button {
            background: linear-gradient(to bottom, #4fc3f7, #0288d1);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.5);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.8);
        }
        
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px #4fc3f7;
        }
        
        #ammoDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px #4fc3f7;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 5;
            display: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <div id="ammoDisplay">Ammo: 10</div>
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCAzMCI+PGNpcmNsZSBjeD0iMTUiIGN5PSIxNSIgcj0iMTIiIHN0cm9rZT0iI2ZmZiIgc3Ryb2tlLXdpZHRoPSIyIiBmaWxsPSJub25lIi8+PGxpbmUgeDE9IjE1IiB5MT0iMyIgeDI9IjE1IiB5Mj0iNyIgc3Ryb2tlPSIjZmZmIiBzdHJva2Utd2lkdGg9IjIiLz48bGluZSB4MT0iMTUiIHkxPSIyMyIgeDI9IjE1IiB5Mj0iMjciIHN0cm9rZT0iI2ZmZiIgc3Ryb2tlLXdpZHRoPSIyIi8+PGxpbmUgeDE9IjMiIHkxPSIxNSIgeDI9IjciIHkyPSIxNSIgc3Ryb2tlPSIjZmZmIiBzdHJva2Utd2lkdGg9IjIiLz48bGluZSB4MT0iMjMiIHkxPSIxNSIgeDI9IjI3IiB5Mj0iMTUiIHN0cm9rZT0iI2ZmZiIgc3Ryb2tlLXdpZHRoPSIyIi8+PC9zdmc+" alt="crosshair">
    
    <div id="startScreen">
        <h1>COSMIC COW HUNT</h1>
        <p>Shoot the space cows before they escape!</p>
        <button id="startButton">START GAME</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p id="finalScore">Your score: 0</p>
        <button id="restartButton">PLAY AGAIN</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const finalScore = document.getElementById('finalScore');
        const crosshair = document.getElementById('crosshair');
        
        // Game state
        let score = 0;
        let ammo = 10;
        let gameRunning = false;
        let cows = [];
        let stars = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let animationFrameId;
        let gameTime = 0;
        let difficulty = 1;
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize stars for background
        function initStars() {
            stars = [];
            const starCount = Math.floor((canvas.width * canvas.height) / 1000);
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 0.2 + 0.1,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 80;
                this.height = 50;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.legFrame = 0;
                this.legSpeed = Math.random() * 0.2 + 0.1;
                this.scored = false;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 2 - 1) * 0.02;
            }
            
            update() {
                this.x += this.speedX * difficulty;
                this.y += this.speedY * difficulty;
                this.legFrame += this.legSpeed;
                this.rotation += this.rotationSpeed;
                
                // Keep rotation within reasonable limits
                if (Math.abs(this.rotation) > 0.2) {
                    this.rotationSpeed *= -1;
                }
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                // Draw cow body
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head with helmet
                ctx.fillStyle = 'rgba(200, 200, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.width / 2 - 10, -5, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(150, 150, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw horns
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.moveTo(this.width / 2 + 5, -15);
                ctx.lineTo(this.width / 2 + 15, -25);
                ctx.lineTo(this.width / 2 + 10, -20);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.width / 2 + 5, 5);
                ctx.lineTo(this.width / 2 + 15, 15);
                ctx.lineTo(this.width / 2 + 10, 10);
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width / 2, -8, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width / 2, 2, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nose
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(this.width / 2 + 10, 0, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width / 2 + 5, -2, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width / 2 + 5, 2, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs (animated)
                const legPos = Math.sin(this.legFrame) * 5;
                
                ctx.fillStyle = 'white';
                // Front legs
                ctx.fillRect(-this.width / 2 + 10, this.height / 2 - 15, 8, 15 + legPos);
                ctx.fillRect(-this.width / 2 + 25, this.height / 2 - 15, 8, 15 - legPos);
                // Back legs
                ctx.fillRect(this.width / 2 - 35, this.height / 2 - 15, 8, 15 + legPos);
                ctx.fillRect(this.width / 2 - 20, this.height / 2 - 15, 8, 15 - legPos);
                
                ctx.restore();
            }
            
            isOffScreen() {
                return (this.x < -this.width * 2) || (this.x > canvas.width + this.width * 2);
            }
            
            isHit(x, y) {
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                return distance < this.width / 2;
            }
        }
        
        // Draw stars background
        function drawStars() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                
                // Move stars for parallax effect
                star.x -= star.speed;
                if (star.x < -star.size) {
                    star.x = canvas.width + star.size;
                    star.y = Math.random() * canvas.height;
                }
            });
            ctx.globalAlpha = 1;
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawStars();
            
            // Spawn new cows
            if (timestamp - lastCowTime > cowInterval / difficulty) {
                cows.push(new Cow());
                lastCowTime = timestamp;
                
                // Increase difficulty over time
                gameTime += cowInterval;
                if (gameTime > 20000) {
                    difficulty = 1.5;
                } else if (gameTime > 40000) {
                    difficulty = 2;
                } else if (gameTime > 60000) {
                    difficulty = 2.5;
                }
            }
            
            // Update and draw cows
            cows.forEach((cow, index) => {
                cow.update();
                cow.draw(ctx);
                
                // Remove cows that are off screen
                if (cow.isOffScreen()) {
                    cows.splice(index, 1);
                }
            });
            
            // Check for game over
            if (ammo <= 0 && cows.length === 0) {
                gameOver();
                return;
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // Handle mouse click (shooting)
        function handleShoot(e) {
            if (!gameRunning || ammo <= 0) return;
            
            let clientX, clientY;
            
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            // Play shoot sound
            playSound('shoot');
            
            // Decrease ammo
            ammo--;
            ammoDisplay.textContent = `Ammo: ${ammo}`;
            
            // Check for hits
            let hit = false;
            cows.forEach((cow, index) => {
                if (cow.isHit(clientX, clientY)) {
                    hit = true;
                    // Play explosion effect
                    drawExplosion(clientX, clientY);
                    // Remove cow
                    cows.splice(index, 1);
                    // Increase score
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                    // Play hit sound
                    playSound('hit');
                    // Occasionally add ammo
                    if (Math.random() < 0.3) {
                        ammo += 2;
                        ammoDisplay.textContent = `Ammo: ${ammo}`;
                    }
                }
            });
            
            // If missed, play miss sound
            if (!hit) {
                playSound('miss');
            }
        }
        
        // Draw explosion effect
        function drawExplosion(x, y) {
            const particles = 15;
            const particleSize = 5;
            
            for (let i = 0; i < particles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const size = Math.random() * particleSize + 2;
                const lifetime = Math.random() * 30 + 20;
                
                ctx.fillStyle = `hsl(${Math.random() * 30 + 20}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(
                    x + Math.cos(angle) * speed * 5,
                    y + Math.sin(angle) * speed * 5,
                    size,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }
        
        // Play sound effects
        function playSound(type) {
            if (!tg.isVersionAtLeast('6.0')) return;
            
            const sounds = {
                shoot: 'https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3',
                hit: 'https://assets.mixkit.co/active_storage/sfx/209/209-preview.mp3',
                miss: 'https://assets.mixkit.co/active_storage/sfx/2747/2747-preview.mp3'
            };
            
            const audio = new Audio(sounds[type]);
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Audio play failed:', e));
        }
        
        // Update crosshair position
        function updateCrosshair(e) {
            if (!gameRunning) return;
            
            let clientX, clientY;
            
            if (e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
            
            crosshair.style.left = `${clientX - 15}px`;
            crosshair.style.top = `${clientY - 15}px`;
        }
        
        // Start game
        function startGame() {
            score = 0;
            ammo = 10;
            cows = [];
            gameTime = 0;
            difficulty = 1;
            
            scoreDisplay.textContent = `Score: ${score}`;
            ammoDisplay.textContent = `Ammo: ${ammo}`;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            crosshair.style.display = 'block';
            
            gameRunning = true;
            lastCowTime = performance.now();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            
            finalScore.textContent = `Your score: ${score}`;
            gameOverScreen.style.display = 'flex';
            crosshair.style.display = 'none';
            
            // Send score to Telegram
            if (tg.initDataUnsafe?.user?.id) {
                tg.sendData(JSON.stringify({ score }));
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        canvas.addEventListener('click', handleShoot);
        canvas.addEventListener('touchstart', handleShoot, { passive: false });
        
        window.addEventListener('mousemove', updateCrosshair);
        window.addEventListener('touchmove', updateCrosshair, { passive: false });
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            initStars();
        });
        
        // Prevent default touch behavior
        document.addEventListener('touchmove', (e) => {
            if (gameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Initialize game
        resizeCanvas();
        initStars();
        
        // Show crosshair only when game is running
        document.addEventListener('mousemove', () => {
            if (gameRunning) {
                crosshair.style.display = 'block';
            }
        });
    </script>
</body>
</html>
