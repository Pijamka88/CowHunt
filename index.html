<!DOCTYPE html>
<html>
<head>
    <title>Anime Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a0416;
            font-family: 'Arial', sans-serif;
            color: #5a3e2b;
        }
        #gameCanvas {
            background: #0a0416;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(210, 180, 140, 0.9);
            padding: 30px;
            color: #5a3e2b;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #8b7355;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(139, 115, 85, 0.7);
        }
        .menu h1 {
            color: #5a3e2b;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #d2b48c;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #d2b48c, #bc9a6c);
            border: none;
            color: #5a3e2b;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #bc9a6c, #d2b48c);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(139, 115, 85, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(210, 180, 140, 0.7);
            padding: 10px;
            border-bottom: 1px solid #8b7355;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(210, 180, 140, 0.7);
            padding: 10px;
            border-top: 1px solid #8b7355;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 12px;
            color: #5a3e2b;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 5px #ff3366;
        }
        .life-bonus {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3366;
            z-index: 100;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px red;
            background: rgba(255, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
            z-index: 500;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Anime Space Cow Hunt</h1>
        <p>Уничтожьте космических коров в скафандрах!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloading">Reloading</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const reloadingDisplay = document.getElementById('reloading');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulas = [];
        let planets = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let missCount = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 5,
            cowWidth: 60,
            cowHeight: 80,
            headRadius: 25,
            reloadTime: 2000,
            starCount: 200,
            nebulaCount: 4,
            planetCount: 3,
            lifeBonusChance: 0.1,
            missPenalty: 3
        };

        // Cow colors (space suit colors)
        const cowColors = [
            '#FFD700', // Gold
            '#C0C0C0', // Silver
            '#CD7F32', // Bronze
            '#A0522D', // Brown
            '#4682B4'  // Steel blue
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${270 + Math.random() * 30}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                const isBlue = Math.random() > 0.5;
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 30,
                    color: isBlue ? '#4682B4' : '#FFD700',
                    landColor: isBlue ? '#2E8B57' : '#A0522D',
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.005,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.color = cowColors[Math.floor(Math.random() * cowColors.length)];
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.eyeBlinkTimer = Math.random() * 100 + 50;
                this.eyeState = 'open'; // 'open', 'half', 'closed'
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.eyeBlinkTimer = Math.random() * 100 + 50;
                this.eyeState = 'open';
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                // Eye blinking
                this.eyeBlinkTimer--;
                if (this.eyeBlinkTimer <= 0) {
                    if (this.eyeState === 'open') {
                        this.eyeState = 'half';
                        this.eyeBlinkTimer = 5;
                    } else if (this.eyeState === 'half') {
                        this.eyeState = 'closed';
                        this.eyeBlinkTimer = 5;
                    } else {
                        this.eyeState = 'open';
                        this.eyeBlinkTimer = Math.random() * 100 + 50;
                    }
                }

                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Space suit body
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, [10, 10, 20, 20]);
                    ctx.fill();
                    ctx.strokeStyle = '#5a3e2b';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Helmet
                    ctx.fillStyle = 'rgba(200, 220, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(0, -this.height/4, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#5a3e2b';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Big anime eyes
                    const eyeX = this.direction === 1 ? -8 : 8;
                    
                    // Eye whites
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.ellipse(eyeX, -this.height/4 - 5, 10, 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye pupils (different states)
                    ctx.fillStyle = '#5a3e2b';
                    if (this.eyeState === 'open') {
                        ctx.beginPath();
                        ctx.ellipse(eyeX + (this.direction * 2), -this.height/4 - 5, 5, 5, 0, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye shine
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(eyeX + (this.direction * 4), -this.height/4 - 7, 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (this.eyeState === 'half') {
                        ctx.beginPath();
                        ctx.ellipse(eyeX, -this.height/4 - 3, 6, 3, 0, 0, Math.PI * 2);
                        ctx.fill();
                    } // 'closed' state - no pupil
                    
                    // Jetpack wings
                    const wingYOffset = Math.sin(this.wingPhase) * 8;
                    ctx.fillStyle = '#5a3e2b';
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 15, -this.height/4 + wingYOffset);
                    ctx.lineTo(-this.width/2 - 15, this.height/4 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 15, -this.height/4 + wingYOffset);
                    ctx.lineTo(this.width/2 + 15, this.height/4 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Space suit details
                    ctx.strokeStyle = '#5a3e2b';
                    ctx.lineWidth = 2;
                    // Belt
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2 + 10, this.height/4);
                    ctx.lineTo(this.width/2 - 10, this.height/4);
                    ctx.stroke();
                    // Buttons
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(0, 0, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Death animation
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Broken space suit
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.roundRect(-this.width/4, -this.height/4, this.width/2, this.height/2, [5, 5, 10, 10]);
                    ctx.fill();
                    ctx.strokeStyle = '#5a3e2b';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Broken helmet
                    ctx.fillStyle = 'rgba(200, 220, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(0, -this.height/8, this.headRadius/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Debris
                    for (let i = 0; i < 5; i++) {
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(
                            (Math.random() - 0.5) * 40,
                            (Math.random() - 0.5) * 40,
                            Math.random() * 10 + 5,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            reloadingDisplay.style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            missCount = 0;
            ammo = 5;
            isReloading = false;
            
            initStars();
            initNebulas();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('lives').innerHTML = '<span class="heart">♥</span>'.repeat(lives);
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                // Check head hit
                const headX = cow.x;
                const headY = cow.y - cow.height/4;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) || 
                    headDist <= cow.headRadius) {
                    
                    // Create explosion
                    const color = this.getColorValues(cow.color);
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                missCount++;
                updateHUD();
                
                // Lose life after 3 misses
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
            }
        }

        function getColorValues(color) {
            const div = document.createElement('div');
            div.style.color = color;
            document.body.appendChild(div);
            const rgb = window.getComputedStyle(div).color;
            document.body.removeChild(div);
            return rgb.match(/\d+/g).slice(0, 3).join(', ');
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#0a0416';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(10, 4, 22, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                // Planet body
                const gradient = ctx.createRadialGradient(0, 0, planet.radius/2, 0, 0, planet.radius);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, shadeColor(planet.color, -50));
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Land masses
                ctx.fillStyle = planet.landColor;
                ctx.beginPath();
                ctx.arc(-planet.radius/3, -planet.radius/4, planet.radius/3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(planet.radius/2, planet.radius/3, planet.radius/4, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.arc(planet.radius/2, planet.radius/2, planet.radius*0.9, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // Update planet
                planet.rotation += planet.rotationSpeed;
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3), 16);
            let G = parseInt(color.substring(3,5), 16);
            let B = parseInt(color.substring(5,7), 16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  

            return `#${R.toString(16).padStart(2, '0')}${G.toString(16).padStart(2, '0')}${B.toString(16).padStart(2, '0')}`;
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                } else {
                    bonus.y += 1;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            // Show reloading indicator
            if (isReloading) {
                reloadingDisplay.style.display = 'block';
            } else {
                reloadingDisplay.style.display = 'none';
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulas();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                missCount++;
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
