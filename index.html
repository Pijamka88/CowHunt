<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапики</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --parchment: #f5e7d0;
            --dark-brown: #5e3a1e;
            --medium-brown: #8b5a2b;
            --light-brown: #d2a679;
            --red: #a52a2a;
            --green: #2e8b57;
            --blue: #4682b4;
            --gold: #daa520;
            --purple: #4b0082;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background-color: var(--parchment);
            color: var(--dark-brown);
            margin: 0;
            padding: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d2a679" fill-opacity="0.1" d="M0 0h100v100H0z"/><path fill="none" stroke="%235e3a1e" stroke-width="0.5" stroke-opacity="0.2" d="M20 20l60 60M20 80l60-60"/></svg>');
        }
        
        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(94, 58, 30, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .menu-title {
            color: var(--gold);
            text-shadow: 2px 2px 4px var(--dark-brown);
            font-size: 3rem;
            margin-bottom: 40px;
        }
        
        .menu-btn {
            background-color: var(--gold);
            color: var(--dark-brown);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 200px;
            text-align: center;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .menu-btn:hover {
            background-color: var(--light-brown);
            transform: translateY(-3px);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--medium-brown);
            border-radius: 8px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        
        .title {
            color: var(--gold);
            text-shadow: 1px 1px 2px var(--dark-brown);
            margin: 0;
            font-size: 1.5rem;
        }
        
        .tapiki-counter {
            background-color: var(--dark-brown);
            color: var(--gold);
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            border: 1px solid var(--gold);
        }
        
        .tapiki-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tapiki-card {
            background-color: var(--parchment);
            border: 2px solid var(--medium-brown);
            border-radius: 8px;
            padding: 10px;
            width: 120px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
        }
        
        .tapiki-card.active {
            border-color: var(--gold);
            box-shadow: 0 0 10px var(--gold);
            transform: translateY(-5px);
        }
        
        .tapiki-card.dead {
            filter: grayscale(100%);
            opacity: 0.7;
        }
        
        .tapiki-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tapiki-emoji {
            font-size: 50px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .tapiki-level {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--gold);
            color: var(--dark-brown);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid var(--dark-brown);
            font-size: 0.8rem;
        }
        
        .tapiki-type {
            font-size: 0.8rem;
            color: var(--medium-brown);
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .exp-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .exp-fill {
            height: 100%;
            background-color: var(--purple);
            border-radius: 3px;
        }
        
        .tapiki-stats {
            display: grid;
            grid-template-columns: 20px 1fr;
            gap: 5px;
            align-items: center;
            font-size: 0.7rem;
        }
        
        .stat-icon {
            text-align: center;
        }
        
        .stat-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 5px;
        }
        
        .health-fill { background-color: var(--red); }
        .hunger-fill { background-color: var(--green); }
        .energy-fill { background-color: var(--blue); }
        .happiness-fill { background-color: var(--gold); }
        
        .actions-panel {
            background-color: var(--medium-brown);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .actions-title {
            color: var(--gold);
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px var(--dark-brown);
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .action-btn {
            background-color: var(--dark-brown);
            color: var(--parchment);
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--gold);
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background-color: var(--light-brown);
            color: var(--dark-brown);
        }
        
        .action-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        
        .evolution-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--parchment);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.7);
            z-index: 100;
            text-align: center;
            max-width: 80%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .evolution-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--dark-brown);
        }
        
        .evolution-emoji {
            font-size: 2rem;
            margin: 10px 0;
        }
        
        .close-evolution-btn {
            background-color: var(--gold);
            color: var(--dark-brown);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .tapiki-container {
                gap: 10px;
            }
            
            .tapiki-card {
                width: 100px;
                padding: 8px;
            }
            
            .tapiki-avatar {
                width: 60px;
                height: 60px;
            }
            
            .tapiki-emoji {
                font-size: 40px;
            }
            
            .actions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <h1 class="menu-title">Тапики</h1>
        <button class="menu-btn" id="continue-btn">Продолжить</button>
        <button class="menu-btn" id="new-game-btn">Новая игра</button>
        <button class="menu-btn" id="exit-btn">Выход</button>
    </div>
    
    <div id="game-screen" style="display: none;">
        <div class="header">
            <h1 class="title">Тапики</h1>
            <div class="tapiki-counter" id="tapiki-counter">0 тапиков</div>
        </div>
        
        <div class="tapiki-container" id="tapiki-container">
            <!-- Тапики будут здесь -->
        </div>
        
        <div class="actions-panel">
            <h3 class="actions-title">Действия</h3>
            <div class="actions-grid">
                <button class="action-btn" id="feed-btn">Покормить</button>
                <button class="action-btn" id="play-btn">Поиграть</button>
                <button class="action-btn" id="sleep-btn">Отдых</button>
                <button class="action-btn" id="heal-btn">Лечить</button>
                <button class="action-btn" id="train-btn">Тренировать</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Состояние игры
        const gameState = {
            tapikis: [],
            currentTapikiIndex: 0,
            lastUpdate: Date.now(),
            version: 1
        };
        
        // Виды тапиков и их эволюции
        const speciesData = {
            'baby': {
                emoji: '🐻',
                color: '#8b5a2b',
                next: ['teen'],
                requirements: { level: 3 }
            },
            'teen': {
                emoji: '🐻',
                color: '#5e3a1e',
                next: ['warrior', 'shaman'],
                requirements: { level: 6 }
            },
            'warrior': {
                emoji: '🐻',
                color: '#a52a2a',
                next: ['champion'],
                requirements: { level: 9 }
            },
            'shaman': {
                emoji: '🐻',
                color: '#4b0082',
                next: ['druid'],
                requirements: { level: 9 }
            },
            'champion': {
                emoji: '🐻',
                color: '#daa520',
                next: [],
                requirements: { level: 12 }
            },
            'druid': {
                emoji: '🐻',
                color: '#2e8b57',
                next: [],
                requirements: { level: 12 }
            }
        };
        
        // Элементы интерфейса
        const elements = {
            mainMenu: document.getElementById('main-menu'),
            gameScreen: document.getElementById('game-screen'),
            continueBtn: document.getElementById('continue-btn'),
            newGameBtn: document.getElementById('new-game-btn'),
            exitBtn: document.getElementById('exit-btn'),
            tapikiContainer: document.getElementById('tapiki-container'),
            tapikiCounter: document.getElementById('tapiki-counter'),
            feedBtn: document.getElementById('feed-btn'),
            playBtn: document.getElementById('play-btn'),
            sleepBtn: document.getElementById('sleep-btn'),
            healBtn: document.getElementById('heal-btn'),
            trainBtn: document.getElementById('train-btn')
        };
        
        // Инициализация игры
        function initGame() {
            loadGame();
            setupEventListeners();
            
            // Показываем главное меню
            showMainMenu();
            
            // Запускаем игровой цикл
            setInterval(gameLoop, 1000);
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Кнопки меню
            elements.continueBtn.addEventListener('click', continueGame);
            elements.newGameBtn.addEventListener('click', startNewGame);
            elements.exitBtn.addEventListener('click', exitGame);
            
            // Кнопки действий
            elements.feedBtn.addEventListener('click', () => performAction('feed'));
            elements.playBtn.addEventListener('click', () => performAction('play'));
            elements.sleepBtn.addEventListener('click', () => performAction('sleep'));
            elements.healBtn.addEventListener('click', () => performAction('heal'));
            elements.trainBtn.addEventListener('click', () => performAction('train'));
        }
        
        // Показать главное меню
        function showMainMenu() {
            elements.mainMenu.style.display = 'flex';
            elements.gameScreen.style.display = 'none';
            
            // Делаем кнопку "Продолжить" неактивной, если нет сохранения
            elements.continueBtn.disabled = gameState.tapikis.length === 0;
        }
        
        // Показать игровой экран
        function showGameScreen() {
            elements.mainMenu.style.display = 'none';
            elements.gameScreen.style.display = 'block';
            updateUI();
        }
        
        // Продолжить игру
        function continueGame() {
            if (gameState.tapikis.length > 0) {
                showGameScreen();
            }
        }
        
        // Начать новую игру
        function startNewGame() {
            gameState.tapikis = [];
            gameState.currentTapikiIndex = 0;
            gameState.lastUpdate = Date.now();
            
            // Создаем первого тапика
            createNewTapiki();
            
            showGameScreen();
            saveGame();
        }
        
        // Выход из игры
        function exitGame() {
            // В веб-версии просто скрываем игру
            document.body.innerHTML = '<div style="display:flex; justify-content:center; align-items:center; height:100vh; font-size:2rem;">До свидания!</div>';
        }
        
        // Игровой цикл
        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - gameState.lastUpdate) / 1000;
            gameState.lastUpdate = now;
            
            // Обновляем всех тапиков
            gameState.tapikis.forEach(tapiki => {
                updateTapiki(tapiki, deltaTime);
            });
            
            saveGame();
            updateUI();
        }
        
        // Обновление состояния тапика
        function updateTapiki(tapiki, deltaTime) {
            if (tapiki.isDead) return;
            
            // Уменьшаем показатели со временем
            tapiki.hunger = Math.max(0, tapiki.hunger - 0.5 * deltaTime);
            tapiki.energy = Math.max(0, tapiki.energy - 0.3 * deltaTime);
            tapiki.happiness = Math.max(0, tapiki.happiness - 0.2 * deltaTime);
            
            // Штрафы за низкие показатели
            if (tapiki.hunger <= 0 || tapiki.energy <= 0) {
                tapiki.health = Math.max(0, tapiki.health - 1 * deltaTime);
            }
            
            // Проверка на смерть
            if (tapiki.health <= 0 && !tapiki.isDead) {
                tapiki.isDead = true;
                tapiki.deathTime = Date.now();
            }
            
            // Проверка эволюции
            checkEvolution(tapiki);
        }
        
        // Проверка эволюции
        function checkEvolution(tapiki) {
            if (tapiki.isDead || tapiki.isEvolving) return;
            
            const speciesInfo = speciesData[tapiki.species];
            const nextSpecies = speciesInfo.next;
            
            for (const next of nextSpecies) {
                if (tapiki.level >= speciesData[next].requirements.level) {
                    evolveTapiki(tapiki, next);
                    return;
                }
            }
        }
        
        // Эволюция тапика
        function evolveTapiki(tapiki, newSpecies) {
            tapiki.isEvolving = true;
            
            // Создаем попап эволюции
            const popup = document.createElement('div');
            popup.className = 'evolution-popup';
            popup.innerHTML = `
                <div class="evolution-text">Ваш тапик эволюционирует!</div>
                <div class="evolution-emoji">
                    <span style="color: ${speciesData[tapiki.species].color}">${speciesData[tapiki.species].emoji}</span> 
                    → 
                    <span style="color: ${speciesData[newSpecies].color}">${speciesData[newSpecies].emoji}</span>
                </div>
                <div>Новая форма: ${getSpeciesName(newSpecies)}</div>
                <button class="close-evolution-btn">OK</button>
            `;
            
            const closeBtn = popup.querySelector('.close-evolution-btn');
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(popup);
                completeEvolution(tapiki, newSpecies);
            });
            
            document.body.appendChild(popup);
            
            // Автоматическое закрытие через 5 секунд
            setTimeout(() => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                    completeEvolution(tapiki, newSpecies);
                }
            }, 5000);
        }
        
        // Завершение эволюции
        function completeEvolution(tapiki, newSpecies) {
            tapiki.species = newSpecies;
            tapiki.isEvolving = false;
            updateUI();
        }
        
        // Получение имени вида
        function getSpeciesName(species) {
            const names = {
                'baby': 'Малыш',
                'teen': 'Подросток',
                'warrior': 'Воин',
                'shaman': 'Шаман',
                'champion': 'Чемпион',
                'druid': 'Друид'
            };
            return names[species] || species;
        }
        
        // Выполнение действия
        function performAction(action) {
            const tapiki = gameState.tapikis[gameState.currentTapikiIndex];
            if (!tapiki || tapiki.isDead) return;
            
            switch (action) {
                case 'feed':
                    tapiki.hunger = Math.min(100, tapiki.hunger + 30);
                    tapiki.energy = Math.max(0, tapiki.energy - 5);
                    addExp(tapiki, 5);
                    break;
                case 'play':
                    tapiki.happiness = Math.min(100, tapiki.happiness + 20);
                    tapiki.energy = Math.max(0, tapiki.energy - 10);
                    tapiki.hunger = Math.max(0, tapiki.hunger - 5);
                    addExp(tapiki, 10);
                    break;
                case 'sleep':
                    tapiki.energy = Math.min(100, tapiki.energy + 40);
                    tapiki.hunger = Math.max(0, tapiki.hunger - 10);
                    addExp(tapiki, 5);
                    break;
                case 'heal':
                    tapiki.health = Math.min(100, tapiki.health + 30);
                    tapiki.energy = Math.max(0, tapiki.energy - 15);
                    addExp(tapiki, 5);
                    break;
                case 'train':
                    tapiki.energy = Math.max(0, tapiki.energy - 20);
                    tapiki.hunger = Math.max(0, tapiki.hunger - 15);
                    addExp(tapiki, 20);
                    break;
            }
            
            updateUI();
            saveGame();
        }
        
        // Добавление опыта
        function addExp(tapiki, amount) {
            tapiki.exp += amount;
            const expNeeded = getExpForLevel(tapiki.level + 1);
            
            if (tapiki.exp >= expNeeded) {
                tapiki.level++;
                tapiki.exp -= expNeeded;
                
                // Проверяем, кратен ли уровень 3 для автоматической эволюции
                if (tapiki.level % 3 === 0) {
                    checkEvolution(tapiki);
                }
            }
        }
        
        // Получение опыта для уровня
        function getExpForLevel(level) {
            return 100 * Math.pow(level, 1.5);
        }
        
        // Создание нового тапика
        function createNewTapiki(species = 'baby') {
            const newTapiki = {
                species: species,
                level: 1,
                exp: 0,
                health: 100,
                hunger: 50,
                energy: 80,
                happiness: 70,
                isDead: false,
                birthTime: Date.now()
            };
            
            gameState.tapikis.push(newTapiki);
            gameState.currentTapikiIndex = gameState.tapikis.length - 1;
            
            updateUI();
            saveGame();
        }
        
        // Обновление интерфейса
        function updateUI() {
            updateTapikisDisplay();
            updateActionsPanel();
            updateTapikiCounter();
        }
        
        // Обновление отображения тапиков
        function updateTapikisDisplay() {
            elements.tapikiContainer.innerHTML = '';
            
            gameState.tapikis.forEach((tapiki, index) => {
                const speciesInfo = speciesData[tapiki.species];
                const isActive = index === gameState.currentTapikiIndex;
                
                const card = document.createElement('div');
                card.className = `tapiki-card ${isActive ? 'active' : ''} ${tapiki.isDead ? 'dead' : ''}`;
                card.addEventListener('click', () => {
                    gameState.currentTapikiIndex = index;
                    updateUI();
                });
                
                // Расчет процента опыта
                const expPercent = (tapiki.exp / getExpForLevel(tapiki.level + 1)) * 100;
                
                card.innerHTML = `
                    <div class="tapiki-avatar">
                        <div class="tapiki-emoji" style="color: ${speciesInfo.color}">${speciesInfo.emoji}</div>
                        <div class="tapiki-level">${tapiki.level}</div>
                    </div>
                    <div class="tapiki-type">${getSpeciesName(tapiki.species)}</div>
                    <div class="exp-bar">
                        <div class="exp-fill" style="width: ${expPercent}%"></div>
                    </div>
                    <div class="tapiki-stats">
                        <div class="stat-icon">❤️</div>
                        <div class="stat-bar">
                            <div class="stat-fill health-fill" style="width: ${tapiki.health}%"></div>
                        </div>
                        <div class="stat-icon">🍗</div>
                        <div class="stat-bar">
                            <div class="stat-fill hunger-fill" style="width: ${tapiki.hunger}%"></div>
                        </div>
                        <div class="stat-icon">⚡</div>
                        <div class="stat-bar">
                            <div class="stat-fill energy-fill" style="width: ${tapiki.energy}%"></div>
                        </div>
                        <div class="stat-icon">😊</div>
                        <div class="stat-bar">
                            <div class="stat-fill happiness-fill" style="width: ${tapiki.happiness}%"></div>
                        </div>
                    </div>
                `;
                
                elements.tapikiContainer.appendChild(card);
            });
        }
        
        // Обновление панели действий
        function updateActionsPanel() {
            const tapiki = gameState.tapikis[gameState.currentTapikiIndex];
            
            if (!tapiki || tapiki.isDead) {
                elements.feedBtn.disabled = true;
                elements.playBtn.disabled = true;
                elements.sleepBtn.disabled = true;
                elements.healBtn.disabled = true;
                elements.trainBtn.disabled = true;
                return;
            }
            
            elements.feedBtn.disabled = false;
            elements.playBtn.disabled = false;
            elements.sleepBtn.disabled = false;
            elements.healBtn.disabled = tapiki.health >= 100;
            elements.trainBtn.disabled = tapiki.energy < 20;
        }
        
        // Обновление счетчика тапиков
        function updateTapikiCounter() {
            elements.tapikiCounter.textContent = `${gameState.tapikis.length} тапиков`;
        }
        
        // Сохранение игры
        function saveGame() {
            localStorage.setItem('tapikiGame', JSON.stringify(gameState));
        }
        
        // Загрузка игры
        function loadGame() {
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                const parsed = JSON.parse(savedGame);
                if (parsed.version === gameState.version) {
                    Object.assign(gameState, parsed);
                }
            }
        }
        
        // Инициализация игры при загрузке
        window.addEventListener('DOMContentLoaded', initGame);
