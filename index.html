<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #000428 100%);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #uiContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            z-index: 100;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        #ammo {
            color: #ffeb3b;
        }
        
        #level {
            color: #69f0ae;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        
        #finalScore {
            font-size: 28px;
            color: #ff9800;
            margin: 10px 0;
        }
        
        #restartBtn {
            background: linear-gradient(to bottom, #4fc3f7, #2196f3);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #restartBtn:hover {
            background: linear-gradient(to bottom, #2196f3, #1976d2);
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 300;
        }
        
        #startTitle {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
        }
        
        #startBtn {
            background: linear-gradient(to bottom, #69f0ae, #00c853);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #startBtn:hover {
            background: linear-gradient(to bottom, #00c853, #009624);
        }
        
        #instructions {
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="uiContainer">
        <div>Score: <span id="score">0</span></div>
        <div>Ammo: <span id="ammo">10</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMjU2IDhDMTE5IDggOCAxMTkgOCAyNTZzMTExIDI0OCAyNDggMjQ4IDI0OC0xMTEgMjQ4LTI0OFMzOTMgOCAyNTYgOHptMCA0MjhjLTEwMSAwLTE4NC04Mi0xODQtMTg0UzE1NCA2OCAyNTYgNjhzMTg0IDgyIDE4NCAxODQtODIgMTg0LTE4NCAxODR6IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMiIvPjxwYXRoIGQ9Ik0yNTYgMTQwYy0xNi42IDAtMzAgMTMuNC0zMCAzMHMxMy40IDMwIDMwIDMwIDMwLTEzLjQgMzAtMzAtMTMuNC0zMC0zMC0zMHoiIGZpbGw9IiNmZmYiLz48L3N2Zz4=" alt="crosshair">
    
    <div id="gameOver">
        <h2>Game Over!</h2>
        <div id="finalScore">Score: 0</div>
        <button id="restartBtn">Play Again</button>
    </div>
    
    <div id="startScreen">
        <h1 id="startTitle">Cosmic Cow Hunt</h1>
        <div id="instructions">
            Shoot the cosmic cows flying across the screen!<br>
            Each cow gives you points based on distance.<br>
            You start with 10 ammo per round.<br>
            Hit cows to get more ammo!
        </div>
        <button id="startBtn">Start Game</button>
    </div>
    
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        const levelElement = document.getElementById('level');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const crosshair = document.getElementById('crosshair');
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let score = 0;
        let ammo = 10;
        let level = 1;
        let cows = [];
        let bullets = [];
        let explosions = [];
        let gameRunning = false;
        let lastCowSpawn = 0;
        let cowSpawnInterval = 2000;
        let animationId;
        let hitSound, missSound, explosionSound;
        
        // Initialize sounds
        function initSounds() {
            hitSound = new Audio();
            hitSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Short base64 encoded sound
            
            missSound = new Audio();
            missSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Short base64 encoded sound
            
            explosionSound = new Audio();
            explosionSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Short base64 encoded sound
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.legFrame = 0;
                this.legFrameCount = 0;
                this.distance = Math.abs(canvas.width/2 - this.x);
                this.points = Math.floor(100 / (this.distance / canvas.width * 2));
                this.hit = false;
                this.hitTimer = 0;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Animate legs
                this.legFrameCount++;
                if (this.legFrameCount > 10) {
                    this.legFrame = (this.legFrame + 1) % 4;
                    this.legFrameCount = 0;
                }
                
                if (this.hit) {
                    this.hitTimer++;
                    if (this.hitTimer > 30) {
                        this.speedY += 0.2; // Fall down
                    }
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.hit) {
                    ctx.globalAlpha = 1 - this.hitTimer / 60;
                }
                
                // Draw body (white)
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.ellipse(this.width/2, this.height/2, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head with helmet
                ctx.fillStyle = 'rgba(200, 230, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.width/2 + (this.speedX > 0 ? 15 : -15), this.height/2 - 5, 15, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(200, 230, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw horns
                ctx.fillStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.moveTo(this.width/2 + (this.speedX > 0 ? 25 : -25), this.height/2 - 15);
                ctx.lineTo(this.width/2 + (this.speedX > 0 ? 30 : -30), this.height/2 - 25);
                ctx.lineTo(this.width/2 + (this.speedX > 0 ? 35 : -35), this.height/2 - 20);
                ctx.closePath();
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width/2 + (this.speedX > 0 ? 20 : -10), this.height/2 - 5, 3, 0, Math.PI * 2);
                ctx.arc(this.width/2 + (this.speedX > 0 ? 10 : -20), this.height/2 - 5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nose
                ctx.fillStyle = '#8D6E63';
                ctx.beginPath();
                ctx.ellipse(this.width/2 + (this.speedX > 0 ? 20 : -20), this.height/2 + 5, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width/2 + (this.speedX > 0 ? 17 : -23), this.height/2 + 5, 1.5, 0, Math.PI * 2);
                ctx.arc(this.width/2 + (this.speedX > 0 ? 23 : -17), this.height/2 + 5, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs
                ctx.fillStyle = 'white';
                const legPositions = [
                    {x: 10, y: this.height/2 + 10},
                    {x: this.width - 10, y: this.height/2 + 10},
                    {x: 20, y: this.height/2 + 10},
                    {x: this.width - 20, y: this.height/2 + 10}
                ];
                
                legPositions.forEach((leg, index) => {
                    const legOffset = (index % 2 === this.legFrame) ? 5 : 0;
                    ctx.beginPath();
                    ctx.moveTo(leg.x, leg.y);
                    ctx.lineTo(leg.x, leg.y + 20 + legOffset);
                    ctx.lineWidth = 8;
                    ctx.stroke();
                });
                
                ctx.restore();
            }
            
            isOffScreen() {
                return this.x < -this.width * 2 || this.x > canvas.width + this.width * 2 || 
                       this.y < -this.height * 2 || this.y > canvas.height + this.height * 2;
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.speed = 15;
                
                // Calculate direction
                const angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(angle) * this.speed,
                    y: Math.sin(angle) * this.speed
                };
                
                this.life = 50;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;
            }
            
            draw() {
                ctx.fillStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.fillStyle = 'rgba(255, 235, 59, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            isOffScreen() {
                return this.x < -this.radius || this.x > canvas.width + this.radius || 
                       this.y < -this.radius || this.y > canvas.height + this.radius || 
                       this.life <= 0;
            }
        }
        
        // Explosion class
        class Explosion {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.particles = [];
                this.life = 30;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        radius: Math.random() * 3 + 1,
                        color: `hsl(${Math.random() * 60 + 20}, 100%, 50%)`,
                        velocity: {
                            x: (Math.random() - 0.5) * 8,
                            y: (Math.random() - 0.5) * 8
                        },
                        life: Math.random() * 20 + 10
                    });
                }
            }
            
            update() {
                this.life--;
                this.particles.forEach(particle => {
                    particle.x += particle.velocity.x;
                    particle.y += particle.velocity.y;
                    particle.life--;
                });
                
                this.particles = this.particles.filter(particle => particle.life > 0);
            }
            
            draw() {
                this.particles.forEach(particle => {
                    ctx.globalAlpha = particle.life / 30;
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
            
            isDone() {
                return this.life <= 0 || this.particles.length === 0;
            }
        }
        
        // Game functions
        function spawnCow() {
            if (Math.random() < 0.7) { // 70% chance to spawn a cow
                cows.push(new Cow());
            }
        }
        
        function shoot(targetX, targetY) {
            if (ammo <= 0 || !gameRunning) return;
            
            ammo--;
            ammoElement.textContent = ammo;
            
            // Center of screen is the gun position
            const gunX = canvas.width / 2;
            const gunY = canvas.height / 2;
            
            bullets.push(new Bullet(gunX, gunY, targetX, targetY));
            
            // Play miss sound (hit sound plays when actually hitting a cow)
            if (missSound) {
                missSound.currentTime = 0;
                missSound.play().catch(e => console.log("Sound play error:", e));
            }
            
            if (ammo <= 0) {
                endGame();
            }
        }
        
        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                cows.forEach((cow, cowIndex) => {
                    if (!cow.hit && 
                        bullet.x > cow.x && bullet.x < cow.x + cow.width &&
                        bullet.y > cow.y && bullet.y < cow.y + cow.height) {
                        
                        // Hit!
                        cow.hit = true;
                        score += cow.points;
                        scoreElement.textContent = score;
                        
                        // Add explosion
                        explosions.push(new Explosion(bullet.x, bullet.y, 30));
                        
                        // Remove bullet
                        bullets.splice(bulletIndex, 1);
                        
                        // Play hit sound
                        if (hitSound) {
                            hitSound.currentTime = 0;
                            hitSound.play().catch(e => console.log("Sound play error:", e));
                        }
                        
                        // Play explosion sound
                        if (explosionSound) {
                            explosionSound.currentTime = 0;
                            explosionSound.play().catch(e => console.log("Sound play error:", e));
                        }
                        
                        // Chance to get ammo back
                        if (Math.random() < 0.3) {
                            ammo += 1 + Math.floor(level / 3);
                            ammoElement.textContent = ammo;
                        }
                        
                        // Check level up
                        if (score >= level * 1000) {
                            level++;
                            levelElement.textContent = level;
                            cowSpawnInterval = Math.max(500, 2000 - level * 100);
                        }
                    }
                });
            });
        }
        
        function update() {
            // Spawn cows
            const now = Date.now();
            if (now - lastCowSpawn > cowSpawnInterval) {
                spawnCow();
                lastCowSpawn = now;
            }
            
            // Update cows
            cows.forEach(cow => cow.update());
            cows = cows.filter(cow => !cow.isOffScreen());
            
            // Update bullets
            bullets.forEach(bullet => bullet.update());
            bullets = bullets.filter(bullet => !bullet.isOffScreen());
            
            // Update explosions
            explosions.forEach(explosion => explosion.update());
            explosions = explosions.filter(explosion => !explosion.isDone());
            
            // Check collisions
            checkCollisions();
        }
        
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            drawStars();
            
            // Draw cows
            cows.forEach(cow => cow.draw());
            
            // Draw bullets
            bullets.forEach(bullet => bullet.draw());
            
            // Draw explosions
            explosions.forEach(explosion => explosion.draw());
            
            // Draw gun sight
            drawGunSight();
        }
        
        function drawStars() {
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 1.5;
                ctx.globalAlpha = Math.random() * 0.8 + 0.2;
                ctx.fillRect(x, y, size, size);
            }
            ctx.globalAlpha = 1;
        }
        
        function drawGunSight() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            ctx.strokeStyle = 'rgba(255, 235, 59, 0.7)';
            ctx.lineWidth = 2;
            
            // Crosshair
            ctx.beginPath();
            ctx.moveTo(centerX - 20, centerY);
            ctx.lineTo(centerX - 5, centerY);
            ctx.moveTo(centerX + 5, centerY);
            ctx.lineTo(centerX + 20, centerY);
            ctx.moveTo(centerX, centerY - 20);
            ctx.lineTo(centerX, centerY - 5);
            ctx.moveTo(centerX, centerY + 5);
            ctx.lineTo(centerX, centerY + 20);
            ctx.stroke();
            
            // Circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            score = 0;
            ammo = 10;
            level = 1;
            cows = [];
            bullets = [];
            explosions = [];
            gameRunning = true;
            
            scoreElement.textContent = score;
            ammoElement.textContent = ammo;
            levelElement.textContent = level;
            
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            crosshair.style.display = 'block';
            
            initSounds();
            gameLoop();
        }
        
        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = `Final Score: ${score}`;
            gameOverScreen.style.display = 'block';
            crosshair.style.display = 'none';
            
            cancelAnimationFrame(animationId);
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (gameRunning) {
                shoot(e.clientX, e.clientY);
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (gameRunning) {
                e.preventDefault();
                const touch = e.touches[0];
                shoot(touch.clientX, touch.clientY);
            }
        }, { passive: false });
        
        canvas.addEventListener('mousemove', (e) => {
            crosshair.style.left = (e.clientX - 15) + 'px';
            crosshair.style.top = (e.clientY - 15) + 'px';
        });
        
        restartBtn.addEventListener('click', startGame);
        startBtn.addEventListener('click', startGame);
        
        // Initialize Telegram Web App
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                
                // Set background color to match game
                Telegram.WebApp.setBackgroundColor('#000428');
                
                // Handle back button
                Telegram.WebApp.onEvent('backButtonClicked', function() {
                    if (gameRunning) {
                        endGame();
                    } else {
                        Telegram.WebApp.close();
                    }
                });
                
                // Show back button when game starts
                startBtn.addEventListener('click', function() {
                    Telegram.WebApp.BackButton.show();
                });
                
                restartBtn.addEventListener('click', function() {
                    Telegram.WebApp.BackButton.show();
                });
            }
        }
        
        // Initialize
        window.addEventListener('load', initTelegram);
        
        // Show start screen initially
        startScreen.style.display = 'flex';
    </script>
</body>
</html>
