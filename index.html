<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #4a6ea9;
            box-shadow: 0 0 20px #4a6ea9;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        .menu h1 {
            color: #4a6ea9;
            margin-top: 0;
            text-shadow: 0 0 10px #4a6ea9;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: #1a3a6e;
            border: 1px solid #4a6ea9;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: #4a6ea9;
            box-shadow: 0 0 10px #4a6ea9;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #4a6ea9;
            display: flex;
            gap: 20px;
            font-size: 18px;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .heart {
            color: #ff3366;
            font-size: 20px;
            text-shadow: 0 0 5px #ff3366;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="stars"></div>

    <div id="mainMenu" class="menu">
        <h1>SPACE COW HUNT</h1>
        <p>Уничтожьте коров-контрабандистов, нарушающих космическое право!</p>
        <button onclick="startGame()">СТАРТ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Уничтожено: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Очки: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ПОВТОРИТЬ</button>
    </div>

    <div id="hud">
        <div class="hud-item"><span class="heart">♥</span> ×<span id="lives">3</span></div>
        <div class="hud-item">Время: <span id="timer">1:00</span></div>
        <div class="hud-item">Патроны: <span id="ammo">5</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsContainer = document.getElementById('stars');
        
        // Создаем звездное поле
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.backgroundColor = 'white';
            star.style.borderRadius = '50%';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            starsContainer.appendChild(star);
        }

        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 8,
            cowWidth: 50,
            cowHeight: 40,
            reloadTime: 2000
        };

        class SpaceCow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
            }

            reset() {
                // Коровы летят только слева направо или справа налево
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Летит справа налево
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -config.cowSpeed * (0.7 + Math.random() * 0.6);
                    this.vy = (Math.random() - 0.5) * 0.5;
                } else {
                    // Летит слева направо
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = config.cowSpeed * (0.7 + Math.random() * 0.6);
                    this.vy = (Math.random() - 0.5) * 0.5;
                }
                
                this.color = `hsl(${Math.floor(Math.random() * 60) + 200}, 70%, 50%)`;
                this.wingPhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.wingPhase += 0.1;
                
                // Если корова улетела за экран - респавн
                if ((this.direction === 1 && this.x < -this.width*2) || 
                    (this.direction === -1 && this.x > canvas.width + this.width*2)) {
                    this.reset();
                }
                
                // Не даем улететь слишком высоко или низко
                if (this.y < 20 || this.y > canvas.height - 20) {
                    this.vy *= -1;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Скафандр (основной корпус)
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // Шлем
                ctx.beginPath();
                ctx.arc(0, -this.height/4, this.width/3, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(200, 230, 255, 0.7)';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Глаз
                ctx.beginPath();
                ctx.arc(this.width/6 * (this.direction > 0 ? -1 : 1), -this.height/4, 3, 0, Math.PI*2);
                ctx.fillStyle = 'black';
                ctx.fill();
                
                // Крылья (анимация)
                const wingY = Math.sin(this.wingPhase) * 5;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                
                // Левое крыло
                ctx.beginPath();
                ctx.moveTo(-this.width/2 - 10, wingY);
                ctx.lineTo(-this.width/2, -this.height/4 + wingY);
                ctx.lineTo(-this.width/2, this.height/4 + wingY);
                ctx.closePath();
                ctx.fill();
                
                // Правое крыло
                ctx.beginPath();
                ctx.moveTo(this.width/2 + 10, wingY);
                ctx.lineTo(this.width/2, -this.height/4 + wingY);
                ctx.lineTo(this.width/2, this.height/4 + wingY);
                ctx.closePath();
                ctx.fill();
                
                // Двигатель (огненный след)
                const engineX = this.direction > 0 ? this.width/2 : -this.width/2;
                ctx.fillStyle = `rgba(255, ${Math.floor(100 + Math.random() * 100)}, 0, 0.7)`;
                ctx.beginPath();
                ctx.moveTo(engineX, -5);
                ctx.lineTo(engineX + (this.direction * 15), 0);
                ctx.lineTo(engineX, 5);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.alpha = 1;
                this.maxRadius = 15;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `rgba(255, 255, 0, ${this.alpha})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.05;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = lives;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new SpaceCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    cows.splice(index, 1);
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Эффект взрыва
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            const explosion = new Shot(
                                cow.x + (Math.random() - 0.5) * 20,
                                cow.y + (Math.random() - 0.5) * 20
                            );
                            explosion.maxRadius = 30;
                            shots.push(explosion);
                        }, i * 50);
                    }
                }
            });
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Затемнение для эффекта движения
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем звезды (параллакс-эффект)
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.fillRect(x, y, size, size);
            }
            ctx.globalAlpha = 1;
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0 || shot.radius > shot.maxRadius) {
                    shots.splice(index, 1);
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
