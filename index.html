<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cows Invasion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            color: white;
        }

        .screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(25, 25, 60, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(128, 0, 255, 0.3);
            min-width: 300px;
        }

        .active {
            display: block;
        }

        button {
            background: #483D8B;
            border: 2px solid #9370DB;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s;
        }

        button:hover {
            background: #5F4B8B;
            transform: scale(1.05);
        }

        #gameUI {
            position: absolute;
            width: 100%;
            pointer-events: none;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            font-size: 1.2em;
        }

        #hearts span {
            color: #FF4444;
            margin: 0 3px;
        }

        #ammo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #FFD700;
        }

        .reloading {
            color: #FF4444 !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div class="status-bar">
            <div id="score">Score: 0</div>
            <div id="hearts">♥♥♥</div>
        </div>
        <div id="timer">60</div>
        <div id="ammo">Ammo: 5/5</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="mainMenu" class="screen active">
        <h1>Cosmo Cows</h1>
        <button onclick="showScreen('game')">Start Game</button>
        <button onclick="showScreen('howToPlay')">How to Play</button>
        <button onclick="showScreen('highscores')">High Scores</button>
    </div>

    <div id="howToPlay" class="screen">
        <h2>How to Play</h2>
        <p>Shoot flying cows in 60 seconds!</p>
        <p>- Tap to shoot (5 bullets)</p>
        <p>- Reload when empty</p>
        <p>- Avoid missing too many</p>
        <button onclick="showScreen('mainMenu')">Back</button>
    </div>

    <div id="highscores" class="screen">
        <h2>Top 5 Scores</h2>
        <ol id="highscoresList"></ol>
        <button onclick="showScreen('mainMenu')">Back</button>
    </div>

    <div id="gameOver" class="screen">
        <h2>Game Over</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <input type="text" id="playerName" placeholder="Your name" maxlength="10">
        <button onclick="saveScore()">Save Score</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = {
            score: 0,
            ammo: 5,
            lives: 3,
            timeLeft: 60,
            hits: 0,
            misses: 0,
            reloading: false,
            gameActive: false
        };

        let cows = [];
        let bullets = [];
        let stars = [];
        let animationFrameId;
        let lastSpawn = 0;
        let highscores = JSON.parse(localStorage.getItem('highscores')) || [];

        // Game setup
        function initGame() {
            gameState = {
                score: 0,
                ammo: 5,
                lives: 3,
                timeLeft: 60,
                hits: 0,
                misses: 0,
                reloading: false,
                gameActive: true
            };
            cows = [];
            bullets = [];
            stars = Array(200).fill().map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3,
                speed: Math.random() * 0.5 + 0.2
            }));
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').textContent = `Score: ${gameState.score}`;
            document.getElementById('hearts').innerHTML = '♥'.repeat(gameState.lives);
            document.getElementById('ammo').textContent = 
                gameState.reloading ? 'Reloading...' : `Ammo: ${gameState.ammo}/5`;
            document.getElementById('ammo').className = gameState.reloading ? 'reloading' : '';
            document.getElementById('timer').textContent = gameState.timeLeft;
        }

        // Game objects
        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * 3);
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 50;
                this.speed = this.type === 0 ? 2 : this.type === 1 ? 3 : 4;
                this.angle = 0;
                this.phase = 0;
                this.alive = true;
            }

            update() {
                this.phase += 0.05;
                this.y -= this.speed;
                
                // Different movement patterns
                switch(this.type) {
                    case 0: // Sine wave
                        this.x += Math.sin(this.phase * 2) * 2;
                        break;
                    case 1: // Zig-zag
                        this.x += Math.sin(this.phase * 4) * 3;
                        break;
                    case 2: // Spiral
                        this.x += Math.sin(this.phase) * 4;
                        this.y -= Math.cos(this.phase) * 1;
                        break;
                }

                if(this.y < -100) gameState.lives--;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Body
                ctx.fillStyle = '#483D8B';
                ctx.fillRect(-20, -10, 40, 20);
                
                // Head
                ctx.beginPath();
                ctx.arc(0, -20, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Legs
                ctx.fillRect(-15, 10, 5, 15);
                ctx.fillRect(10, 10, 5, 15);
                
                // Wings
                ctx.fillStyle = '#9370DB80';
                ctx.beginPath();
                ctx.ellipse(-25, -5, 10, 5, Math.PI/4, 0, Math.PI * 2);
                ctx.ellipse(25, -5, 10, 5, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Game loop
        function gameLoop() {
            ctx.fillStyle = '#1a0a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            ctx.fillStyle = '#FFFFFF';
            stars.forEach(star => {
                star.y += star.speed;
                if(star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Cows
            if(Date.now() - lastSpawn > 1000) {
                cows.push(new Cow());
                lastSpawn = Date.now();
            }

            cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                if(cow.y < -100 || cow.y > canvas.height) {
                    cows.splice(index, 1);
                    if(cow.alive) gameState.misses++;
                }
            });

            // Bullets
            bullets.forEach((bullet, index) => {
                bullet.y -= 15;
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();

                // Collision detection
                cows.forEach((cow, cIndex) => {
                    if(cow.alive && Math.hypot(bullet.x - cow.x, bullet.y - cow.y) < 20) {
                        cow.alive = false;
                        gameState.score += 100;
                        gameState.hits++;
                        bullets.splice(index, 1);
                        cows.splice(cIndex, 1);
                    }
                });

                if(bullet.y < 0) bullets.splice(index, 1);
            });

            // Update game state
            gameState.timeLeft = Math.max(0, 60 - Math.floor((Date.now() - gameStartTime)/1000));
            updateUI();

            // End conditions
            if(gameState.lives <= 0 || gameState.timeLeft <= 0) {
                endGame();
                return;
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameState.gameActive = false;
            cancelAnimationFrame(animationFrameId);
            showScreen('gameOver');
            document.getElementById('finalScore').textContent = gameState.score;
        }

        // Screens management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            if(screenId === 'highscores') {
                updateHighscoresList();
            }
            if(screenId === 'game') {
                resizeCanvas();
                initGame();
                gameStartTime = Date.now();
                gameLoop();
            }
        }

        function updateHighscoresList() {
            const list = document.getElementById('highscoresList');
            list.innerHTML = highscores.slice(0,5)
                .map((score, i) => `<li>${i+1}. ${score.name}: ${score.value}</li>`)
                .join('');
        }

        function saveScore() {
            const name = document.getElementById('playerName').value.trim() || 'Player';
            highscores.push({ name, value: gameState.score });
            highscores.sort((a,b) => b.value - a.value);
            localStorage.setItem('highscores', JSON.stringify(highscores));
            showScreen('highscores');
        }

        // Event handlers
        function handleShoot(e) {
            if(!gameState.gameActive || gameState.reloading) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if(gameState.ammo > 0) {
                bullets.push({x, y});
                gameState.ammo--;
                if(gameState.ammo === 0) {
                    gameState.reloading = true;
                    setTimeout(() => {
                        gameState.ammo = 5;
                        gameState.reloading = false;
                        updateUI();
                    }, 2000);
                }
                updateUI();
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initialization
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', handleShoot);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleShoot(e.touches[0]);
        });
        resizeCanvas();
        updateHighscoresList();
    </script>
</body>
</html>
