<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2a1f0f;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(240, 230, 211, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            color: #5d4a30;
            margin: 0 0 1.5rem;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        button {
            background: #8b7356;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #a58c6e;
        }

        #score {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #f0e6d3;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .cow {
            position: absolute;
            width: 80px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%235d4a30" d="M50 15c-10 0-15 20-15 30 0 15 5 25 15 25s15-10 15-25c0-10-5-30-15-30zm-5 50l-5 15h10l-5-15zm20-25a5 5 0 11-10 0 5 5 0 0110 0zm-25 0a5 5 0 11-10 0 5 5 0 0110 0z"/><path fill="%238b7356" d="M45 65l5 10 5-10z"/></svg>');
            background-size: contain;
            animation: flap 0.4s infinite alternate;
        }

        @keyframes flap {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">0</div>
    <div class="menu" id="mainMenu">
        <h1>Cosmic Cows</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let cows = [];
        let animationId;
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3,
                speed: Math.random() * 0.5 + 0.2,
                alpha: Math.random()
            };
        }

        function initStars() {
            for(let i = 0; i < 200; i++) {
                stars.push(createStar());
            }
        }

        function drawStars() {
            ctx.fillStyle = '#f0e6d3';
            stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.y += star.speed;
                if(star.y > canvas.height) {
                    Object.assign(star, createStar());
                    star.y = -10;
                }
            });
            ctx.globalAlpha = 1;
        }

        function createCow() {
            const cow = document.createElement('div');
            cow.className = 'cow';
            cow.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
            cow.style.top = `${window.innerHeight}px`;
            document.body.appendChild(cow);

            const speed = Math.random() * 3 + 2;
            const angle = Math.random() * Math.PI/4 - Math.PI/8;
            
            cows.push({
                element: cow,
                x: parseFloat(cow.style.left),
                y: parseFloat(cow.style.top),
                speedX: Math.sin(angle) * speed,
                speedY: -Math.cos(angle) * speed,
                alive: true
            });
        }

        function updateCows() {
            cows = cows.filter(cow => {
                if(!cow.alive) {
                    cow.element.remove();
                    return false;
                }

                cow.x += cow.speedX;
                cow.y += cow.speedY;
                cow.element.style.left = `${cow.x}px`;
                cow.element.style.top = `${cow.y}px`;

                return cow.y > -100 && cow.x < canvas.width + 100 && cow.x > -100;
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            updateCows();
            
            if(Math.random() < 0.02) createCow();
            animationId = requestAnimationFrame(gameLoop);
        }

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);

            cows.forEach(cow => {
                const cowRect = cow.element.getBoundingClientRect();
                if(x > cowRect.left && x < cowRect.right &&
                   y > cowRect.top && y < cowRect.bottom && cow.alive) {
                    cow.alive = false;
                    score += 100;
                    document.getElementById('score').textContent = score;
                }
            });
        }

        function startGame() {
            document.getElementById('mainMenu').style.display = 'none';
            score = 0;
            cows.forEach(cow => cow.element.remove());
            cows = [];
            document.getElementById('score').textContent = '0';
            canvas.style.display = 'block';
            gameLoop();
        }

        window.onload = function() {
            resize();
            initStars();
            window.addEventListener('resize', resize);
            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleClick(e.touches[0]);
            });
        };

        window.onbeforeunload = function() {
            cancelAnimationFrame(animationId);
        };
    </script>
</body>
</html>
