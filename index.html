<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a0a1a;
            font-family: 'Orbitron', sans-serif;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #000428, #004e92);
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 30, 0.9);
            padding: 30px;
            color: #00f7ff;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #00f7ff;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px #00f7ff;
        }
        .menu h1 {
            color: #00f7ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00f7ff;
            font-size: 2rem;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            background: transparent;
            border: 2px solid #00f7ff;
            color: #00f7ff;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .menu button:hover {
            background: rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 15px #00f7ff;
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #00f7ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            text-shadow: 0 0 5px #00f7ff;
        }
        #lives {
            display: flex;
            gap: 10px;
        }
        .life {
            width: 25px;
            height: 25px;
            background: #ff3366;
            clip-path: polygon(
                50% 0%,
                70% 25%,
                98% 35%,
                78% 60%,
                79% 91%,
                50% 80%,
                21% 91%,
                22% 60%,
                2% 35%,
                30% 25%
            );
            box-shadow: 0 0 10px #ff3366;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Shoot the alien cows before time runs out!</p>
        <button onclick="startGame()">Start Mission</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Mission Complete</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Accuracy: <span id="finalAccuracy">0</span>%</p>
        <button onclick="startGame()">New Mission</button>
    </div>

    <div id="topHUD">
        <div id="score">SCORE: 0</div>
        <div id="timer">TIME: 1:00</div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">AMMO: 5/5</div>
        <div id="stats">HITS: 0 | MISS: 0</div>
        <div id="lives">
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let consecutiveMisses = 0;

        // Configuration
        const config = {
            cowSpeed: 2.5,
            spawnInterval: 1500,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 45,
            reloadTime: 2000,
            missPenalty: 3
        };

        // Cow types
        const cowTypes = [
            { bodyColor: '#8e44ad', wingColor: '#9b59b6', eyeColor: '#f1c40f', score: 100 }, // Purple
            { bodyColor: '#e74c3c', wingColor: '#f39c12', eyeColor: '#3498db', score: 150 }, // Red
            { bodyColor: '#3498db', wingColor: '#1abc9c', eyeColor: '#e74c3c', score: 200 }, // Blue
            { bodyColor: '#f1c40f', wingColor: '#e67e22', eyeColor: '#8e44ad', score: 250 }  // Yellow
        ];

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.radius = Math.max(canvas.width, canvas.height) * 0.8;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                for (let i = 0; i < 30; i++) {
                    this.points.push({
                        x: this.centerX + (Math.random() - 0.5) * this.radius,
                        y: this.centerY + (Math.random() - 0.5) * this.radius,
                        size: Math.random() * 150 + 100,
                        alpha: Math.random() * 0.1 + 0.05,
                        hue: 270 + Math.random() * 30
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.size
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(270, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.eyeBlinkTimer = Math.random() * 100 + 50;
                this.eyeClosed = false;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 150) + 75;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 150) + 75;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.bodyColor = cowTypes[this.type].bodyColor;
                this.wingColor = cowTypes[this.type].wingColor;
                this.eyeColor = cowTypes[this.type].eyeColor;
                this.score = cowTypes[this.type].score;
                this.alive = true;
                this.rotation = 0;
            }

            die() {
                this.alive = false;
                this.vy = 3;
                this.vx = (Math.random() - 0.5) * 3;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            }

            update() {
                if (this.alive) {
                    // Eye blinking
                    this.eyeBlinkTimer--;
                    if (this.eyeBlinkTimer <= 0) {
                        this.eyeClosed = !this.eyeClosed;
                        this.eyeBlinkTimer = this.eyeClosed ? 5 : Math.random() * 100 + 50;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Body
                ctx.fillStyle = this.bodyColor;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                if (this.alive) {
                    // Head
                    ctx.fillStyle = this.bodyColor;
                    ctx.beginPath();
                    ctx.ellipse(
                        this.direction === 1 ? -this.width/3 : this.width/3,
                        0,
                        this.width/4,
                        this.height/3,
                        0,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Eyes
                    if (!this.eyeClosed) {
                        ctx.fillStyle = this.eyeColor;
                        ctx.beginPath();
                        ctx.arc(
                            this.direction === 1 ? -this.width/3 : this.width/3,
                            -this.height/8,
                            3,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 8;
                    ctx.fillStyle = this.wingColor;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.quadraticCurveTo(
                        -this.width/2 - 25,
                        -this.height/3 + wingYOffset,
                        -this.width/2 - 15,
                        this.height/3 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        -this.width/2,
                        this.height/4 + wingYOffset,
                        -this.width/2,
                        0
                    );
                    ctx.fill();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.quadraticCurveTo(
                        this.width/2 + 25,
                        -this.height/3 + wingYOffset,
                        this.width/2 + 15,
                        this.height/3 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        this.width/2,
                        this.height/4 + wingYOffset,
                        this.width/2,
                        0
                    );
                    ctx.fill();
                    
                    // Legs
                    ctx.fillStyle = this.bodyColor;
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(
                            -this.width/3 + i * (this.width/4),
                            this.height/3,
                            this.width/10,
                            this.height/4
                        );
                    }
                } else {
                    // Dead cow
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/3, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.04;
                    p.size *= 0.97;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            consecutiveMisses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            
            const accuracy = hits > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
        }

        function updateHUD() {
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('timer').textContent = `TIME: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `AMMO: ${ammo}/5`;
            document.getElementById('stats').textContent = `HITS: ${hits} | MISS: ${misses}`;
            
            const lifeElements = document.querySelectorAll('.life');
            lifeElements.forEach((life, index) => {
                life.style.display = index < lives ? 'block' : 'none';
            });
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check hit with elliptical body
                const dx = (x - cow.x) / (cow.width/2);
                const dy = (y - cow.y) / (cow.height/2);
                const distance = dx*dx + dy*dy;
                
                if (distance <= 1) {
                    // Create green explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    consecutiveMisses = 0;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                consecutiveMisses++;
                
                // Lose life after 3 consecutive misses
                if (consecutiveMisses >= config.missPenalty) {
                    lives--;
                    consecutiveMisses = 0;
                    if (lives <= 0) endGame();
                }
                
                updateHUD();
            }
        }

        function drawBackground() {
            // Space gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#004e92');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Nebula
            nebula.draw();
            
            // Stars (subtle)
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.3})`;
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 2 + 1,
                    Math.random() * 2 + 1
                );
            }
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (nebula) nebula = new Nebula();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                
                if (ammo <= 0) {
                    isReloading = true;
                    setTimeout(() => {
                        ammo = 5;
                        isReloading = false;
                        updateHUD();
                    }, config.reloadTime);
                }
                
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
