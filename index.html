<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #4fc3f7;
            z-index: 1000;
            max-width: 85%;
            width: 350px;
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.5);
        }
        .menu h1 {
            color: #4fc3f7;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff4081, 5px 5px 10px rgba(79, 195, 247, 0.7);
            font-size: 2.2em;
        }
        .menu p {
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.4;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #1976d2, #0d47a1);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #2196f3, #1565c0);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        #topHUD {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 20, 40, 0.7);
            padding: 12px 0;
            border-bottom: 2px solid #4fc3f7;
        }
        #bottomHUD {
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 20, 40, 0.7);
            padding: 12px 0;
            border-top: 2px solid #4fc3f7;
        }
        .hud-item {
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .hearts {
            display: flex;
            gap: 12px;
        }
        .heart {
            font-size: 32px;
            color: #ff5252;
            text-shadow: 0 0 8px #ff5252;
        }
        .heart.lost {
            color: #777;
            text-shadow: none;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>GALACTIC COW HUNT</h1>
        <p>Defend the galaxy from space cows! Shoot them before they escape. Collect hearts to restore lives.</p>
        <button onclick="startGame()">START MISSION</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>MISSION COMPLETE</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Level: <span id="finalLevel">1</span></p>
        <p>Accuracy: <span id="finalAccuracy">0</span>%</p>
        <button onclick="startGame()">TRY AGAIN</button>
    </div>

    <div id="reloading">RELOADING...</div>

    <div id="topHUD">
        <div class="hud-item" id="score">SCORE: 0</div>
        <div class="hud-item" id="timer">TIME: 1:00</div>
        <div class="hud-item hearts" id="lives">
            <span class="heart">♥</span>
            <span class="heart">♥</span>
            <span class="heart">♥</span>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item" id="ammo">AMMO: 5/5</div>
        <div class="hud-item" id="stats">HITS: 0 | MISS: 0</div>
        <div class="hud-item" id="level">LEVEL: 1</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let hearts = [];
        let planets = [];
        let stars = [];
        let shots = [];
        let explosions = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let heartSpawnTimer = 0;
        let cowSpawnTimer = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8 + level * 0.2,
            spawnInterval: 2000 - level * 100,
            maxCows: 3 + Math.floor(level / 2),
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 150,
            planetCount: 5,
            heartSpawnInterval: 15000,
            levelDuration: 60
        };

        // Cow types
        const cowTypes = [
            { 
                name: "Basic",
                bodyColor: '#ffffff',
                helmetColor: 'rgba(100, 180, 255, 0.3)',
                score: 100,
                speedMultiplier: 1.0,
                pattern: 'none'
            },
            { 
                name: "Speedy",
                bodyColor: '#ffffff',
                helmetColor: 'rgba(255, 100, 100, 0.3)',
                score: 150,
                speedMultiplier: 1.5,
                pattern: 'stripes'
            },
            { 
                name: "Tank",
                bodyColor: '#ffffff',
                helmetColor: 'rgba(100, 255, 100, 0.3)',
                score: 200,
                speedMultiplier: 0.8,
                pattern: 'spots'
            },
            { 
                name: "Boss",
                bodyColor: '#ffffff',
                helmetColor: 'rgba(255, 255, 100, 0.3)',
                score: 300,
                speedMultiplier: 1.2,
                pattern: 'checker'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                const isGold = Math.random() > 0.7;
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    alpha: Math.random() * 0.8 + 0.2,
                    color: isGold ? '#ffd700' : '#4fc3f7',
                    rotation: Math.random() * Math.PI * 2,
                    twinkleSpeed: Math.random() * 0.02 + 0.01,
                    twinklePhase: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            const minDistance = 150;
            
            for (let i = 0; i < config.planetCount; i++) {
                let x, y, valid;
                let attempts = 0;
                
                do {
                    valid = true;
                    x = Math.random() * (canvas.width - 200) + 100;
                    y = Math.random() * (canvas.height - 200) + 100;
                    
                    for (const planet of planets) {
                        const dx = x - planet.x;
                        const dy = y - planet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < minDistance + planet.radius) {
                            valid = false;
                            break;
                        }
                    }
                    
                    attempts++;
                    if (attempts > 100) break; // Prevent infinite loop
                } while (!valid && attempts <= 100);
                
                if (valid || attempts > 100) {
                    const isBlue = Math.random() > 0.5;
                    const radius = Math.random() * 40 + 30;
                    
                    planets.push({
                        x: x,
                        y: y,
                        radius: radius,
                        color: isBlue ? 
                            `hsl(${200 + Math.random() * 40}, 70%, 50%)` : 
                            `hsl(${40 + Math.random() * 20}, 70%, 50%)`,
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.005,
                        landColor: isBlue ? 
                            `hsl(${200 + Math.random() * 20}, 60%, 40%)` : 
                            `hsl(${30 + Math.random() * 20}, 60%, 40%)`,
                        landSize: Math.random() * 0.4 + 0.3
                    });
                }
            }
        }

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.radius = Math.max(canvas.width, canvas.height) * 0.8;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Create nebula points
                for (let i = 0; i < 60; i++) {
                    this.points.push({
                        x: this.centerX + (Math.random() - 0.5) * this.radius,
                        y: this.centerY + (Math.random() - 0.5) * this.radius,
                        size: Math.random() * 150 + 50,
                        alpha: Math.random() * 0.15 + 0.05,
                        hue: 200 + Math.random() * 40
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.size
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(210, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Heart {
            constructor() {
                this.radius = 20;
                this.x = Math.random() * (canvas.width - 2 * this.radius) + this.radius;
                this.y = -this.radius;
                this.vy = Math.random() * 1 + 1;
                this.color = '#ff5252';
                this.pulseSpeed = Math.random() * 0.05 + 0.05;
                this.pulsePhase = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }
            
            update() {
                this.y += this.vy;
                this.pulsePhase += this.pulseSpeed;
                this.rotation += this.rotationSpeed;
                
                return this.y < canvas.height + this.radius;
            }
            
            draw() {
                const pulseSize = Math.sin(this.pulsePhase) * 0.1 + 1;
                const currentRadius = this.radius * pulseSize;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(pulseSize, pulseSize);
                
                // Heart shape
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0, 0 - currentRadius/1.5);
                ctx.bezierCurveTo(
                    0 - currentRadius, 0 - currentRadius,
                    0 - currentRadius, currentRadius/2,
                    0, currentRadius/1.5
                );
                ctx.bezierCurveTo(
                    0 + currentRadius, currentRadius/2,
                    0 + currentRadius, 0 - currentRadius,
                    0, 0 - currentRadius/1.5
                );
                ctx.closePath();
                ctx.fill();
                
                // Glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, currentRadius * 1.5);
                gradient.addColorStop(0, `rgba(255, 82, 82, 0.7)`);
                gradient.addColorStop(1, 'rgba(255, 82, 82, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, currentRadius * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.05;
                this.eyeBlinkTimer = Math.random() * 100 + 50;
                this.eyeClosed = false;
                this.type = Math.min(Math.floor(Math.random() * (level + 1)), cowTypes.length - 1);
                this.cowType = cowTypes[this.type];
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = (Math.random() * config.cowSpeed + config.cowSpeed * 0.5) * this.cowType.speedMultiplier;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5 * this.cowType.speedMultiplier;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5) * this.cowType.speedMultiplier;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5 * this.cowType.speedMultiplier;
                }
                
                this.alive = true;
                this.rotation = 0;
                this.legPhase = 0;
            }

            die() {
                this.alive = false;
                this.vy = 2; // Start falling
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.legPhase += this.legSpeed;
                    
                    // Eye blinking
                    this.eyeBlinkTimer--;
                    if (this.eyeBlinkTimer <= 0) {
                        this.eyeClosed = true;
                        if (this.eyeBlinkTimer <= -5) {
                            this.eyeBlinkTimer = Math.random() * 100 + 50;
                            this.eyeClosed = false;
                        }
                    }
                    
                    // Complex movement patterns
                    if (this.cowType.name === "Speedy") {
                        this.vy = Math.sin(this.x * 0.05) * 2 * this.cowType.speedMultiplier;
                    } else if (this.cowType.name === "Tank") {
                        if (Math.random() < 0.01) {
                            this.vy = (Math.random() - 0.5) * 3;
                        }
                    } else if (this.cowType.name === "Boss") {
                        this.vx = this.direction * (2 + Math.sin(Date.now() * 0.002) * 1.5);
                        this.vy = Math.cos(Date.now() * 0.003) * 1.5;
                    }
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05; // Accelerate
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body (horizontal)
                    ctx.fillStyle = this.cowType.bodyColor;
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Apply pattern
                    if (this.cowType.pattern === 'stripes') {
                        ctx.strokeStyle = '#aaa';
                        ctx.lineWidth = 3;
                        for (let i = -2; i <= 2; i++) {
                            ctx.beginPath();
                            ctx.moveTo(-this.width/2, i * this.height/4);
                            ctx.lineTo(this.width/2, i * this.height/4);
                            ctx.stroke();
                        }
                    } else if (this.cowType.pattern === 'spots') {
                        ctx.fillStyle = '#aaa';
                        for (let i = 0; i < 8; i++) {
                            const spotX = (Math.random() - 0.5) * this.width * 0.8;
                            const spotY = (Math.random() - 0.5) * this.height * 0.8;
                            const spotSize = Math.random() * 5 + 3;
                            ctx.beginPath();
                            ctx.arc(spotX, spotY, spotSize, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    } else if (this.cowType.pattern === 'checker') {
                        ctx.fillStyle = '#aaa';
                        const checkerSize = 8;
                        for (let x = -this.width/2; x < this.width/2; x += checkerSize) {
                            for (let y = -this.height/2; y < this.height/2; y += checkerSize) {
                                if ((Math.floor(x/checkerSize) + Math.floor(y/checkerSize)) % 2 === 0) {
                                    ctx.fillRect(x, y, checkerSize, checkerSize);
                                }
                            }
                        }
                    }
                    
                    // Head (vertical)
                    ctx.save();
                    if (this.direction === 1) {
                        ctx.translate(this.width/2, 0);
                    } else {
                        ctx.translate(-this.width/2, 0);
                        ctx.scale(-1, 1);
                    }
                    
                    // Helmet
                    ctx.fillStyle = this.cowType.helmetColor;
                    ctx.strokeStyle = 'rgba(100, 180, 255, 0.7)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.height/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Face
                    ctx.fillStyle = '#f5deb3'; // Beige nose
                    ctx.beginPath();
                    ctx.arc(0, this.height/6, this.height/5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-this.height/10, this.height/6, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.height/10, this.height/6, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes
                    if (!this.eyeClosed) {
                        ctx.fillStyle = 'black';
                        ctx.beginPath();
                        ctx.arc(-this.height/6, -this.height/10, 3, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(this.height/6, -this.height/10, 3, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye highlights
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(-this.height/6 - 1, -this.height/10 - 1, 1, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(this.height/6 - 1, -this.height/10 - 1, 1, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Closed eyes
                        ctx.strokeStyle = 'black';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(-this.height/6 - 3, -this.height/10);
                        ctx.lineTo(-this.height/6 + 3, -this.height/10);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(this.height/6 - 3, -this.height/10);
                        ctx.lineTo(this.height/6 + 3, -this.height/10);
                        ctx.stroke();
                    }
                    
                    // Horns
                    ctx.fillStyle = '#f5deb3';
                    ctx.beginPath();
                    ctx.moveTo(-this.height/3, -this.height/4);
                    ctx.lineTo(-this.height/2.5, -this.height/2);
                    ctx.lineTo(-this.height/4, -this.height/3);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.height/3, -this.height/4);
                    ctx.lineTo(this.height/2.5, -this.height/2);
                    ctx.lineTo(this.height/4, -this.height/3);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.restore();
                    
                    // Legs with animation
                    ctx.fillStyle = this.cowType.bodyColor;
                    const legOffset = Math.sin(this.legPhase) * 5;
                    
                    // Front legs
                    ctx.fillRect(
                        -this.width/2 + 10, 
                        this.height/2 - 5, 
                        8, 
                        15 + (this.direction === 1 ? legOffset : -legOffset)
                    );
                    ctx.fillRect(
                        -this.width/2 + 25, 
                        this.height/2 - 5, 
                        8, 
                        15 + (this.direction === 1 ? -legOffset : legOffset)
                    );
                    
                    // Back legs
                    ctx.fillRect(
                        this.width/2 - 35, 
                        this.height/2 - 5, 
                        8, 
                        15 + (this.direction === 1 ? legOffset : -legOffset)
                    );
                    ctx.fillRect(
                        this.width/2 - 20, 
                        this.height/2 - 5, 
                        8, 
                        15 + (this.direction === 1 ? -legOffset : legOffset)
                    );
                    
                    // Hooves
                    ctx.fillStyle = '#333';
                    for (let i = 0; i < 4; i++) {
                        const legX = i < 2 ? 
                            -this.width/2 + 10 + i * 15 : 
                            this.width/2 - 35 + (i-2) * 15;
                        const legLength = 15 + (i % 2 === 0 ? 
                            (this.direction === 1 ? legOffset : -legOffset) : 
                            (this.direction === 1 ? -legOffset : legOffset));
                        
                        ctx.fillRect(
                            legX - 1, 
                            this.height/2 - 5 + legLength, 
                            10, 
                            5
                        );
                    }
                    
                    // Tail
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 10, -10);
                    ctx.stroke();
                } else {
                    // Dead cow - RIP tombstone
                    ctx.rotate(this.rotation);
                    
                    ctx.fillStyle = '#555';
                    ctx.beginPath();
                    ctx.moveTo(-20, 0);
                    ctx.lineTo(20, 0);
                    ctx.lineTo(15, 40);
                    ctx.lineTo(-15, 40);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('R.I.P.', 0, 25);
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0, 
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, `rgba(100, 180, 255, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, 'rgba(100, 180, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            hearts = [];
            shots = [];
            explosions = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = config.levelDuration;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            heartSpawnTimer = 0;
            cowSpawnTimer = 0;
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                if (timeLeft <= 0) {
                    level++;
                    timeLeft = config.levelDuration;
                    updateLevel();
                }
            }, 1000);
            
            lastTime = performance.now();
            gameLoop();
        }

        function updateLevel() {
            // Update config for new level
            config.cowSpeed = 1.8 + level * 0.2;
            config.spawnInterval = Math.max(500, 2000 - level * 100);
            config.maxCows = 3 + Math.floor(level / 2);
            
            document.getElementById('level').textContent = `LEVEL: ${level}`;
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            
            const accuracy = hits > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
        }

        function updateHUD() {
            // Update hearts display
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                    heart.textContent = '♥';
                } else {
                    heart.classList.add('lost');
                    heart.textContent = '♥';
                }
            });
            
            // Format time as MM:SS
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `TIME: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('ammo').textContent = `AMMO: ${ammo}/5`;
            document.getElementById('stats').textContent = `HITS: ${hits} | MISS: ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
        }

        function spawnHeart() {
            if (!gameActive) return;
            if (Math.random() < 0.02 && hearts.length < 2) { // 2% chance per frame, max 2 hearts
                hearts.push(new Heart());
            }
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Create hitbox that's slightly smaller than the cow
                const left = cow.x - cow.width/3;
                const right = cow.x + cow.width/3;
                const top = cow.y - cow.height/3;
                const bottom = cow.y + cow.height/3;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.cowType.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check hearts if no cow was hit
            if (!hit) {
                for (let i = 0; i < hearts.length; i++) {
                    const heart = hearts[i];
                    const dx = x - heart.x;
                    const dy = y - heart.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < heart.radius * 1.2) {
                        // Collect heart
                        hearts.splice(i, 1);
                        lives = Math.min(lives + 1, 3);
                        hits++;
                        updateHUD();
                        shots.push(new Shot(x, y));
                        
                        // Create pink explosion
                        explosions.push(new Explosion(heart.x, heart.y, '255, 100, 180'));
                        hit = true;
                        break;
                    }
                }
            }
            
            if (!hit) {
                misses++;
                lives = Math.max(lives - 1, 0);
                updateHUD();
                
                if (lives <= 0) {
                    endGame();
                }
            }
            
            // Auto-reload when out of ammo
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
        }

        function drawStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            // Draw 4-pointed star
            for (let i = 0; i < 4; i++) {
                ctx.rotate(Math.PI / 2);
                ctx.lineTo(0, 0 - size);
                ctx.lineTo(0 - size/3, 0 - size/3);
                ctx.lineTo(0 - size, 0);
                ctx.lineTo(0 - size/3, 0 + size/3);
                ctx.lineTo(0, 0 + size);
                ctx.lineTo(0 + size/3, 0 + size/3);
                ctx.lineTo(0 + size, 0);
                ctx.lineTo(0 + size/3, 0 - size/3);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function drawPlanet(planet) {
            ctx.save();
            ctx.translate(planet.x, planet.y);
            ctx.rotate(planet.rotation);
            
            // Main planet
            const gradient = ctx.createRadialGradient(
                0, 0, planet.radius * 0.3,
                0, 0, planet.radius
            );
            gradient.addColorStop(0, planet.color);
            gradient.addColorStop(1, shadeColor(planet.color, -40));
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Land mass
            ctx.fillStyle = planet.landColor;
            ctx.beginPath();
            ctx.arc(
                planet.radius * planet.landSize * 0.7, 
                0, 
                planet.radius * planet.landSize, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // Ring for some planets
            if (Math.random() > 0.7) {
                ctx.strokeStyle = shadeColor(planet.color, 20);
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius * 1.3, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        function shadeColor(color, percent) {
            // Helper function to lighten/darken colors
            let R = parseInt(color.substring(1,3), 16);
            let G = parseInt(color.substring(3,5), 16);
            let B = parseInt(color.substring(5,7), 16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  

            R = Math.round(R);
            G = Math.round(G);
            B = Math.round(B);

            const RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            const GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            const BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

            return "#"+RR+GG+BB;
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001a33';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            nebula.draw();
            
            // Draw planets
            planets.forEach(planet => {
                drawPlanet(planet);
            });
            
            // Draw stars
            stars.forEach(star => {
                star.twinklePhase += star.twinkleSpeed;
                const twinkle = Math.sin(star.twinklePhase) * 0.2 + 0.8;
                
                drawStar(
                    star.x, 
                    star.y, 
                    star.size * twinkle, 
                    star.color, 
                    star.rotation
                );
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Spawn cows and hearts
            cowSpawnTimer += deltaTime;
            if (cowSpawnTimer >= config.spawnInterval) {
                cowSpawnTimer = 0;
                spawnCow();
            }
            
            heartSpawnTimer += deltaTime;
            if (heartSpawnTimer >= config.heartSpawnInterval) {
                heartSpawnTimer = 0;
                spawnHeart();
            } else if (Math.random() < 0.01) {
                spawnHeart();
            }
            
            // Update and draw hearts
            hearts.forEach((heart, index) => {
                if (!heart.update()) {
                    hearts.splice(index, 1);
                } else {
                    heart.draw();
                }
            });
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach((cow, index) => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Reinitialize elements that depend on canvas size
            nebula = new Nebula();
            initStars();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
