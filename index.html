<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            background: #2c3e50;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: #2c3e50;
        }

        .menu {
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:active {
            background: #2980b9;
        }

        #gameCanvas {
            background: #34495e;
        }

        .hud {
            position: fixed;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            border-radius: 5px;
        }

        #topHud {
            top: 10px;
            left: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #bottomHud {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair {
            position: fixed;
            width: 24px;
            height: 24px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e74c3c"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
        }

        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
        }

        .hearts {
            display: flex;
            gap: 5px;
        }

        .heart {
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e74c3c"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            opacity: 0.3;
        }

        .heart.active {
            opacity: 1;
        }

        #leaderboard {
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        .score-item {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen menu">
        <h1>üêÆ Pixel Cow Hunt</h1>
        <button class="btn" onclick="startGame()">Start Game</button>
        <button class="btn" onclick="showScreen('howToPlay')">How to Play</button>
        <button class="btn" onclick="showScreen('leaderboard')">Top Scores</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="topHud">
            <div>Score: <span id="score">0</span></div>
            <div>Ammo: <span id="ammo">5</span></div>
            <div class="hearts" id="hearts">
                <div class="heart active"></div>
                <div class="heart active"></div>
                <div class="heart active"></div>
            </div>
        </div>
        <div class="hud" id="bottomHud">
            <div>Hits: <span id="hits">0</span> | Misses: <span id="misses">0</span></div>
        </div>
        <div id="timer">01:00</div>
        <div class="crosshair" id="crosshair"></div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen">
        <h2>TOP 5 SCORES</h2>
        <div id="scoresList"></div>
        <button class="btn" onclick="showScreen('mainMenu')">Back</button>
    </div>

    <!-- How to Play -->
    <div id="howToPlay" class="screen">
        <div style="max-width: 300px; text-align: left; padding: 20px;">
            <h2>How to Play</h2>
            <p>üî´ 5 shots before reload</p>
            <p>‚ù§Ô∏è 3 lives</p>
            <p>‚è± 60 seconds</p>
            <button class="btn" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = null;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        const COW_TYPES = {
            BASIC: { speed: 3, score: 10 },
            SPEEDY: { speed: 5, score: 20 },
            ZIGZAG: { speed: 4, score: 30 }
        };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'flex';
            if(screenId === 'leaderboard') updateLeaderboard();
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = highScores.sort((a,b) => b - a)
                .slice(0,5)
                .map((score,i) => `<div class="score-item">${i+1}. ${score}</div>`)
                .join('');
        }

        function startGame() {
            showScreen('gameScreen');
            initGameState();
            resizeCanvas();
            gameLoop();
        }

        function initGameState() {
            gameState = {
                targets: [],
                score: 0,
                ammo: 5,
                hits: 0,
                misses: 0,
                lives: 3,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                particles: [],
                reloading: false,
                gameTime: 60000,
                startTime: Date.now()
            };
            updateHearts();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        function updateCrosshairPosition(x, y) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            gameState.crosshair.x = (x - rect.left) * scaleX;
            gameState.crosshair.y = (y - rect.top) * scaleY;
            
            const crosshair = document.getElementById('crosshair');
            crosshair.style.left = `${x - 12}px`;
            crosshair.style.top = `${y - 12}px`;
        }

        let isTouching = false;
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if(!isTouching) {
                isTouching = true;
                handleShoot();
                updateCrosshairPosition(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        canvas.addEventListener('touchend', () => isTouching = false);
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            updateCrosshairPosition(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        canvas.addEventListener('mousemove', e => {
            updateCrosshairPosition(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousedown', e => {
            e.preventDefault();
            handleShoot();
        });

        function createCow() {
            const type = Math.random();
            let cowType;
            if(type < 0.6) cowType = COW_TYPES.BASIC;
            else if(type < 0.9) cowType = COW_TYPES.SPEEDY;
            else cowType = COW_TYPES.ZIGZAG;

            return {
                x: Math.random() < 0.5 ? -80 : canvas.width + 80,
                y: Math.random() * (canvas.height - 80),
                speed: cowType.speed,
                direction: Math.random() < 0.5 ? 1 : -1,
                width: 60,
                height: 40,
                type: cowType,
                active: true,
                wingAngle: 0,
                zigzagPhase: Math.random() * Math.PI * 2
            };
        }

        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x + 30, cow.y + 20);
            
            // –¢–µ–ª–æ (–∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ –±–µ–∑ –∑–∞–ª–∏–≤–∫–∏)
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(-20, -10, 40, 20);
            
            // –ì–æ–ª–æ–≤–∞
            ctx.beginPath();
            ctx.arc(25, 0, 10, 0, Math.PI * 2);
            ctx.stroke();
            
            // –†–æ–≥–∞
            ctx.beginPath();
            ctx.moveTo(25, -10);
            ctx.lineTo(35, -20);
            ctx.moveTo(25, -10);
            ctx.lineTo(15, -20);
            ctx.stroke();
            
            // –ì–ª–∞–∑–∞
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(28, -3, 2, 0, Math.PI * 2);
            ctx.arc(22, -3, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // –ö—Ä—ã–ª—å—è
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            const wingY = Math.sin(cow.wingAngle) * 5;
            ctx.beginPath();
            ctx.moveTo(-25, wingY);
            ctx.lineTo(-40, wingY + 15);
            ctx.moveTo(25, wingY);
            ctx.lineTo(40, wingY + 15);
            ctx.stroke();
            
            ctx.restore();
        }

        function updateGameState() {
            if(Date.now() - gameState.lastSpawn > 700) {
                gameState.targets.push(createCow());
                gameState.lastSpawn = Date.now();
            }

            gameState.targets = gameState.targets.filter(cow => {
                cow.wingAngle += 0.1;
                if(cow.type === COW_TYPES.ZIGZAG) {
                    cow.zigzagPhase += 0.15;
                    cow.y += Math.sin(cow.zigzagPhase) * 3;
                }
                cow.x += cow.speed * cow.direction;
                return cow.active && cow.x > -100 && cow.x < canvas.width + 100;
            });

            gameState.particles = gameState.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                return p.life > 0;
            });

            if(Date.now() - gameState.startTime > gameState.gameTime) {
                endGame();
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –§–æ–Ω
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ö–æ—Ä–æ–≤—ã
            gameState.targets.forEach(drawCow);
            
            // –†–æ–∑–æ–≤—ã–µ –≤–∑—Ä—ã–≤—ã
            gameState.particles.forEach(p => {
                ctx.fillStyle = `rgba(255,105,180,${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.life * 15, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('ammo').textContent = gameState.ammo;
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('misses').textContent = gameState.misses;
            updateHearts();
            updateTimer();
        }

        function updateHearts() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                heart.classList.toggle('active', index < gameState.lives);
            });
        }

        function updateTimer() {
            const timeLeft = gameState.gameTime - (Date.now() - gameState.startTime);
            const seconds = Math.floor(timeLeft / 1000);
            document.getElementById('timer').textContent = 
                `00:${String(seconds).padStart(2, '0')}`;
        }

        function handleShoot() {
            if(!gameState.isPlaying || gameState.ammo <= 0 || gameState.reloading) return;

            gameState.ammo--;
            let hit = false;

            gameState.targets.forEach(cow => {
                if(gameState.crosshair.x > cow.x && 
                   gameState.crosshair.x < cow.x + cow.width &&
                   gameState.crosshair.y > cow.y && 
                   gameState.crosshair.y < cow.y + cow.height) {
                    gameState.score += cow.type.score;
                    gameState.hits++;
                    cow.active = false;
                    createPinkExplosion(cow.x + 30, cow.y + 20);
                    hit = true;
                }
            });

            if(!hit) {
                gameState.misses++;
                if(gameState.misses % 5 === 0) {
                    gameState.lives = Math.max(0, gameState.lives - 1);
                    if(gameState.lives === 0) endGame();
                }
            }

            if(gameState.ammo <= 0) {
                gameState.reloading = true;
                setTimeout(() => {
                    gameState.ammo = 5;
                    gameState.reloading = false;
                }, 2000);
            }
        }

        function createPinkExplosion(x, y) {
            for(let i = 0; i < 20; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    life: 1
                });
            }
        }

        function endGame() {
            gameState.isPlaying = false;
            if(highScores.length < 5 || gameState.score > Math.min(...highScores)) {
                highScores.push(gameState.score);
                highScores.sort((a,b) => b - a);
                highScores = highScores.slice(0,5);
                localStorage.setItem('highScores', JSON.stringify(highScores));
            }
            showScreen('mainMenu');
        }

        function gameLoop() {
            if(!gameState.isPlaying) return;
            
            updateGameState();
            drawGame();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
