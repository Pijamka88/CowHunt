<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Roundup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2a1f1d;
            font-family: 'Courier New', monospace;
            touch-action: none;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            color: #fff5e6;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .button {
            background: #8b4513;
            border: 2px solid #d2b48c;
            color: #fff5e6;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #a0522d;
            transform: scale(1.1);
        }
        
        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff5e6;
            font-size: 24px;
            z-index: 3;
        }
        
        .timer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff5e6;
            font-size: 24px;
            z-index: 3;
        }
        
        .ammo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff5e6;
            font-size: 24px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1 style="font-size: 48px; margin-bottom: 40px;">üõ∏ Cosmic Cow Roundup üêÑ</h1>
        <button class="button" onclick="startGame()">Start Game</button>
        <div style="margin-top: 30px; font-size: 18px">
            <p>üî• Click to shoot!</p>
            <p>üéØ Hit flying cows for points</p>
            <p>‚è≥ 60 seconds to score max points</p>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="timer">Time: <span id="timer">60</span></div>
    <div class="ammo">Ammo: ‚àû</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let animationFrameId;
        
        // Game state
        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        const stars = [];
        const cows = [];
        const cowImage = new Image();
        cowImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAF2SURBVFiF7ZZRDsIgDEWfE3fgBlyBO3EHbsQduIMm/gATd8AG3IE7cAPePlAIlFJokzZx8pJG6Hv0FkpLHMeXUBRFURRFURRFURRFURRFURQlBQPAzC0zHwC8mfmqNf4u3gD2zFwDADN3APYA9lqD7yACsGXmJ4A3gCczPwBsALy0xt9BBGBDRA2AB4AdgCcRbYjoqjX+DiIAayJqAdwBbIioJaIVEV20xt9BBGDFzB2AO4A1EXUAlkR01hp/BxGABTN3AO4AVkTUAVgQ0Ulr/B1EABbM3AK4A1gSUQtgTkQHrfF3EAGYM3ML4AZgQUQtgBkR7bXG30EEYMbMLYAbgDkRtQCmRLTTGn8HEYApM7cAbgBmRNQCmBDRVmv8HUQAJszcArgCmBJRi/7CbLTG30EEYMzMLYArgAkRtQDGzLzRGn8HEYARM7cALgDGRNQCGBHRWmv8HUQAhszcArgAGBFRC2DIRGut8XcQARgwcwvgDGBIRC2AAROttMbfQQRgwMwtgDOAARG1APpMtNQafwcRgD4ztwBOAPpE1ALoMdFCa/wdRAB6zNwCOALoEVELoMtEc63xdxAB6DBzC+AAoEtELYAvE820xt9BBOADpDzhpUJcppIAAAAASUVORK5CYII=';

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Star {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = 0.1 + Math.random() * 0.3;
            }
            
            update() {
                this.y += this.speed;
                if(this.y > canvas.height) this.reset();
            }
            
            draw() {
                ctx.fillStyle = '#d2b48c';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Cow {
            constructor() {
                this.reset();
                this.frame = 0;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 50;
                this.speed = 2 + Math.random() * 3;
                this.angle = Math.random() * Math.PI * 2;
                this.alive = true;
            }
            
            update() {
                this.angle += 0.1;
                this.y -= this.speed;
                this.frame = (this.frame + 0.2) % 4;
                
                if(this.y < -100) this.reset();
            }
            
            draw() {
                if(!this.alive) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.sin(this.angle) * 0.2);
                ctx.drawImage(cowImage, 
                    Math.floor(this.frame)*32, 0, 32, 32,
                    -25, -25, 50, 50);
                ctx.restore();
            }
        }

        function createStars() {
            for(let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
        }

        function shoot(x, y) {
            if(!gameActive) return;
            
            cows.forEach(cow => {
                if(!cow.alive) return;
                const dist = Math.hypot(cow.x - x, cow.y - y);
                if(dist < 30) {
                    cow.alive = false;
                    score += 100;
                    document.getElementById('score').textContent = score;
                }
            });
        }

        function gameLoop() {
            ctx.fillStyle = '#2a1f1d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            if(gameActive) {
                animationFrameId = requestAnimationFrame(gameLoop);
                
                if(Math.random() < 0.03) {
                    cows.push(new Cow());
                }
            }
        }

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            gameActive = true;
            score = 0;
            timeLeft = 60;
            cows.length = 0;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '60';
            
            const timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if(timeLeft <= 0) {
                    gameActive = false;
                    clearInterval(timer);
                    cancelAnimationFrame(animationFrameId);
                    document.getElementById('menu').style.display = 'block';
                }
            }, 1000);
            
            resizeCanvas();
            gameLoop();
        }

        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', (e) => {
            shoot(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            shoot(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
        });

        // Initialize
        resizeCanvas();
        createStars();
        gameLoop();
        
        // Telegram Web Apps integration
        Telegram.WebApp.ready();
    </script>
</body>
</html>
