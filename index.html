<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f0e6d2;
            margin: 0;
            padding: 0;
            color: #3a2c1a;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d4c9a8" d="M50 0 L100 50 L50 100 L0 50 Z"/></svg>');
            background-size: 50px 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #8b5a2b;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Old English Text MT', serif;
            color: #5d3922;
            margin: 0;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.2);
        }
        .pets-count {
            background-color: #8b5a2b;
            color: #f0e6d2;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            border: 2px solid #5d3922;
        }
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .pet {
            width: 150px;
            background-color: #e8d8b8;
            border: 3px solid #8b5a2b;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s;
        }
        .pet.active {
            transform: scale(1.05);
            border-color: #5d3922;
            box-shadow: 0 0 15px #8b5a2b;
            z-index: 1;
        }
        .pet-shape {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 50%;
            position: relative;
        }
        .pet-shape::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 25px;
            background-color: inherit;
            border-radius: 50%;
            top: -10px;
            left: 25px;
        }
        .pet-shape::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 10px;
            background-color: #3a2c1a;
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }
        .pet-level {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #5d3922;
            color: #f0e6d2;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #3a2c1a;
        }
        .pet-stats {
            margin-top: 10px;
        }
        .stat {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .stat-icon {
            margin-right: 5px;
            width: 20px;
            text-align: center;
        }
        .stat-bar {
            flex-grow: 1;
            height: 10px;
            background-color: #d4c9a8;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #8b5a2b;
        }
        .stat-fill {
            height: 100%;
            border-radius: 5px;
        }
        .hunger .stat-fill {
            background-color: #c14543;
        }
        .energy .stat-fill {
            background-color: #4a7a96;
        }
        .happiness .stat-fill {
            background-color: #6a9555;
        }
        .xp .stat-fill {
            background-color: #b58d4e;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #8b5a2b;
            color: #f0e6d2;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #5d3922;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #5d3922;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #b0a18e;
            cursor: not-allowed;
        }
        .log {
            background-color: #e8d8b8;
            border: 3px solid #8b5a2b;
            border-radius: 10px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            font-size: 14px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #8b5a2b;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .new-game-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #5d3922;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–¢–∞–ø–∏–∫–∏</h1>
            <div class="pets-count" id="pets-count">1</div>
        </div>
        
        <div class="pets-container" id="pets-container"></div>
        
        <div class="actions">
            <button onclick="feedPet()">üçó –ö–æ—Ä–º–∏—Ç—å</button>
            <button onclick="playWithPet()">üé≤ –ò–≥—Ä–∞—Ç—å</button>
            <button onclick="restPet()">üõå –û—Ç–¥—ã—Ö</button>
            <button onclick="trainPet()">‚öîÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <div class="log" id="game-log"></div>
        
        <button class="new-game-btn" onclick="startNewGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gameState = {
            pets: [],
            currentPetIndex: 0,
            lastUpdateTime: Date.now(),
            log: [],
            colors: [
                '#c14543', '#4a7a96', '#6a9555', '#b58d4e', 
                '#8a6b8f', '#c97c5d', '#7a9eb1', '#a3b86c'
            ]
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
                gameState.lastUpdateTime = Date.now();
                updateStatsOverTime();
            } else {
                startNewGame();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            renderGame();
        }

        // –ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É
        function startNewGame() {
            gameState = {
                pets: [createNewPet()],
                currentPetIndex: 0,
                lastUpdateTime: Date.now(),
                log: ["–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –¢–∞–ø–∏–∫–∏!", "–í–∞—à –ø–µ—Ä–≤—ã–π —Ç–∞–ø–∏–∫ –ø–æ—è–≤–∏–ª—Å—è!"],
                colors: [
                    '#c14543', '#4a7a96', '#6a9555', '#b58d4e', 
                    '#8a6b8f', '#c97c5d', '#7a9eb1', '#a3b86c'
                ]
            };
            saveGame();
            renderGame();
        }

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
        function createNewPet() {
            return {
                hunger: 80,
                energy: 80,
                happiness: 80,
                level: 1,
                xp: 0,
                color: gameState.colors[gameState.pets.length % gameState.colors.length],
                lastActionTime: Date.now()
            };
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–≥—Ä—É
        function saveGame() {
            localStorage.setItem('tapikiGame', JSON.stringify(gameState));
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Å —Ç–µ—á–µ–Ω–∏–µ–º –≤—Ä–µ–º–µ–Ω–∏
        function updateStatsOverTime() {
            const now = Date.now();
            const timePassed = now - gameState.lastUpdateTime;
            const minutesPassed = timePassed / (1000 * 60);
            
            if (minutesPassed > 0) {
                gameState.pets.forEach(pet => {
                    // –£–º–µ–Ω—å—à–∞–µ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
                    const decayRate = Math.min(5 * minutesPassed, 30);
                    pet.hunger = Math.max(0, pet.hunger - decayRate);
                    pet.energy = Math.max(0, pet.energy - decayRate * 0.7);
                    pet.happiness = Math.max(0, pet.happiness - decayRate * 0.5);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —É–º–µ—Ä –ª–∏ –ø–∏—Ç–æ–º–µ—Ü
                    if (pet.hunger <= 0 || pet.energy <= 0) {
                        addLogMessage(`–û–¥–∏–Ω –∏–∑ —Ç–∞–ø–∏–∫–æ–≤ —É–º–µ—Ä –æ—Ç neglect!`);
                        // –£–¥–∞–ª—è–µ–º —É–º–µ—Ä—à–µ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
                        gameState.pets = gameState.pets.filter(p => p !== pet);
                        if (gameState.pets.length === 0) {
                            addLogMessage("–í—Å–µ –≤–∞—à–∏ —Ç–∞–ø–∏–∫–∏ —É–º–µ—Ä–ª–∏! –ù–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—É—é –∏–≥—Ä—É.");
                            startNewGame();
                            return;
                        }
                        if (gameState.currentPetIndex >= gameState.pets.length) {
                            gameState.currentPetIndex = 0;
                        }
                    }
                });
                
                gameState.lastUpdateTime = now;
                saveGame();
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∏–≥—Ä—É
        function renderGame() {
            updateStatsOverTime();
            
            if (gameState.pets.length === 0) {
                startNewGame();
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–∏—Ç–æ–º—Ü–µ–≤
            document.getElementById('pets-count').textContent = gameState.pets.length;
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å–µ—Ö –ø–∏—Ç–æ–º—Ü–µ–≤
            const petsContainer = document.getElementById('pets-container');
            petsContainer.innerHTML = '';
            
            gameState.pets.forEach((pet, index) => {
                const petElement = document.createElement('div');
                petElement.className = `pet ${index === gameState.currentPetIndex ? 'active' : ''}`;
                petElement.onclick = () => {
                    gameState.currentPetIndex = index;
                    renderGame();
                };
                
                petElement.innerHTML = `
                    <div class="pet-shape" style="background-color: ${pet.color}"></div>
                    <div class="pet-level">${pet.level}</div>
                    <div class="pet-stats">
                        <div class="stat hunger">
                            <span class="stat-icon">üçó</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.hunger}%"></div></div>
                        </div>
                        <div class="stat energy">
                            <span class="stat-icon">üí§</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.energy}%"></div></div>
                        </div>
                        <div class="stat happiness">
                            <span class="stat-icon">üòä</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.happiness}%"></div></div>
                        </div>
                        <div class="stat xp">
                            <span class="stat-icon">‚öîÔ∏è</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${(pet.xp / (pet.level * 100)) * 100}%"></div></div>
                        </div>
                    </div>
                `;
                
                petsContainer.appendChild(petElement);
            });
            
            // –õ–æ–≥
            const logElement = document.getElementById('game-log');
            logElement.innerHTML = '';
            gameState.log.slice().reverse().forEach(message => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = message;
                logElement.appendChild(entry);
            });
            
            saveGame();
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–≥
        function addLogMessage(message) {
            gameState.log.push(message);
            if (gameState.log.length > 20) {
                gameState.log.shift();
            }
        }

        // –ü–æ–∫–æ—Ä–º–∏—Ç—å –ø–∏—Ç–æ–º—Ü–∞
        function feedPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 10) {
                addLogMessage(`–≠—Ç–æ—Ç —Ç–∞–ø–∏–∫ —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª, —á—Ç–æ–±—ã –µ—Å—Ç—å!`);
                return;
            }
            
            pet.hunger = Math.min(100, pet.hunger + 30);
            pet.energy = Math.max(0, pet.energy - 10);
            pet.xp += 5;
            checkLevelUp(pet);
            
            addLogMessage(`–í—ã –ø–æ–∫–æ—Ä–º–∏–ª–∏ —Ç–∞–ø–∏–∫–∞. –û–Ω —Ç–µ–ø–µ—Ä—å –º–µ–Ω–µ–µ –≥–æ–ª–æ–¥–µ–Ω!`);
            renderGame();
        }

        // –ü–æ–∏–≥—Ä–∞—Ç—å —Å –ø–∏—Ç–æ–º—Ü–µ–º
        function playWithPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 15 || pet.hunger < 20) {
                addLogMessage(`–≠—Ç–æ—Ç —Ç–∞–ø–∏–∫ —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –∏–ª–∏ –≥–æ–ª–æ–¥–µ–Ω –¥–ª—è –∏–≥—Ä!`);
                return;
            }
            
            pet.happiness = Math.min(100, pet.happiness + 25);
            pet.energy = Math.max(0, pet.energy - 15);
            pet.hunger = Math.max(0, pet.hunger - 20);
            pet.xp += 8;
            checkLevelUp(pet);
            
            addLogMessage(`–í—ã –ø–æ–∏–≥—Ä–∞–ª–∏ —Å —Ç–∞–ø–∏–∫–æ–º. –û–Ω —Ç–µ–ø–µ—Ä—å —Å—á–∞—Å—Ç–ª–∏–≤–µ–µ!`);
            renderGame();
        }

        // –û—Ç–¥—ã—Ö –ø–∏—Ç–æ–º—Ü–∞
        function restPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.energy = Math.min(100, pet.energy + 40);
            pet.happiness = Math.max(0, pet.happiness - 10);
            pet.xp += 3;
            checkLevelUp(pet);
            
            addLogMessage(`–¢–∞–ø–∏–∫ –æ—Ç–¥–æ—Ö–Ω—É–ª –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª —ç–Ω–µ—Ä–≥–∏—é!`);
            renderGame();
        }

        // –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –ø–∏—Ç–æ–º—Ü–∞
        function trainPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 30 || pet.hunger < 30 || pet.happiness < 30) {
                addLogMessage(`–≠—Ç–æ—Ç —Ç–∞–ø–∏–∫ –Ω–µ –≥–æ—Ç–æ–≤ –∫ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–µ!`);
                return;
            }
            
            pet.energy = Math.max(0, pet.energy - 30);
            pet.hunger = Math.max(0, pet.hunger - 30);
            pet.happiness = Math.max(0, pet.happiness - 30);
            pet.xp += 25;
            
            addLogMessage(`–í—ã –ø–æ—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–ª–∏ —Ç–∞–ø–∏–∫–∞. –û–Ω –ø–æ–ª—É—á–∏–ª –º–Ω–æ–≥–æ –æ–ø—ã—Ç–∞!`);
            
            checkLevelUp(pet);
            renderGame();
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function checkLevelUp(pet) {
            const xpNeeded = pet.level * 100;
            
            if (pet.xp >= xpNeeded) {
                pet.xp -= xpNeeded;
                pet.level++;
                
                addLogMessage(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢–∞–ø–∏–∫ –¥–æ—Å—Ç–∏–≥ —É—Ä–æ–≤–Ω—è ${pet.level}!`);
                
                // –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ +3 —É—Ä–æ–≤–Ω—è –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–∏—Ç–æ–º—Ü–µ–≤, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ
                if (pet.level >= gameState.pets.length + 3 && gameState.pets.length < 8) {
                    const newPet = createNewPet();
                    gameState.pets.push(newPet);
                    addLogMessage(`–ü–æ—è–≤–∏–ª—Å—è –Ω–æ–≤—ã–π —Ç–∞–ø–∏–∫! –¢–µ–ø–µ—Ä—å –∏—Ö ${gameState.pets.length}.`);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
</body>
</html>
