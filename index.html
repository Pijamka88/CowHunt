<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: linear-gradient(135deg, #000b1a, #001f3f);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: linear-gradient(180deg, #000b1a, #001f3f);
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 40, 85, 0.95);
            padding: 40px 60px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #3399ff;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 40px rgba(51, 153, 255, 0.5);
            min-width: 300px;
        }
        .menu h1 {
            color: #fff;
            margin: 0 0 25px 0;
            text-shadow: 3px 3px 0 #ff69b4;
            font-size: 2.5em;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 15px 0;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            width: 100%;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(51, 153, 255, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 40, 85, 0.8);
            padding: 12px;
            border-bottom: 2px solid #3399ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 40, 85, 0.8);
            padding: 12px;
            border-top: 2px solid #3399ff;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a3d1ff;
            margin-bottom: 5px;
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 12px #ff3366;
            font-size: 32px;
            margin: 0 8px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #444;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.6);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 28px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .life-bonus {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 20px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        #level {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 40, 85, 0.8);
            padding: 8px 20px;
            border-radius: 15px;
            font-size: 18px;
            border: 2px solid #3399ff;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>КОСМИЧЕСКИЕ КОРОВЫ</h1>
        <button onclick="startGame()">НОВАЯ ИГРА</button>
        <button onclick="startGame()">ПРОДОЛЖИТЬ</button>
        <button onclick="startGame()">НАСТРОЙКИ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ПРОВАЛЕНА</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Уровень: <span id="finalLevel">0</span></p>
        <button onclick="startGame()">ПОВТОРИТЬ</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">ПЕРЕЗАРЯДКА...</div>
    <div id="level">Уровень: 1</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">СЧЕТ</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ВРЕМЯ</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ЖИЗНИ</div>
            <div class="hud-value" id="lives">
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;
        let currentLevel = 1;

        // Configuration
        const config = {
            cowSpeed: 2.0,
            spawnInterval: 1200,
            maxCows: 4,
            cowWidth: 70,
            cowHeight: 50,
            headRadius: 20,
            reloadTime: 1500,
            starCount: 80,
            planetCount: 3,
            nebulaCount: 2,
            lifeBonusChance: 0.15,
            minPlanetDistance: 200
        };

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 8 + 6,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets with collision check
        function initPlanets() {
            planets = [];
            let attempts = 0;
            
            while (planets.length < config.planetCount && attempts < 1000) {
                const newPlanet = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 40,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    landColor: Math.random() > 0.5 ? '#0066cc' : '#ff9900',
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.005,
                    speed: Math.random() * 0.1 + 0.05
                };
                
                let valid = true;
                for (const planet of planets) {
                    const dx = newPlanet.x - planet.x;
                    const dy = newPlanet.y - planet.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < (newPlanet.radius + planet.radius + config.minPlanetDistance)) {
                        valid = false;
                        break;
                    }
                }
                
                if (valid) {
                    planets.push(newPlanet);
                }
                attempts++;
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * 3);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.spots = [];
                this.movementPhase = 0;
                this.originalY = 0;
                this.legPhase = 0;
                
                // Create spots
                for (let i = 0; i < 15; i++) {
                    this.spots.push({
                        x: Math.random() * this.width - this.width/2,
                        y: Math.random() * this.height - this.height/2,
                        radius: Math.random() * 4 + 2,
                        color: '#8B4513'
                    });
                }
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -this.width : canvas.width + this.width;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.vx = (2 + currentLevel * 0.3) * this.direction;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.legPhase = 0;
            }

            updateMovement() {
                this.movementPhase += 0.03;
                this.legPhase += 0.1;
                
                switch(this.type) {
                    case 1: // Zigzag
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 60;
                        break;
                    case 2: // Wave
                        this.x += Math.cos(this.movementPhase) * 0.7;
                        this.y = this.originalY + Math.sin(this.movementPhase) * 40;
                        break;
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vy = 2;
                
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 18,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            drawBody() {
                // Main body
                ctx.fillStyle = this.alive ? '#f0f0f0' : '#888';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Spots
                this.spots.forEach(spot => {
                    ctx.fillStyle = spot.color;
                    ctx.beginPath();
                    ctx.arc(spot.x, spot.y, spot.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            drawHead() {
                const headY = 0;
                
                // Head
                ctx.fillStyle = '#f0f0f0';
                ctx.beginPath();
                ctx.arc(0, headY, this.headRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.fillStyle = '#deb887';
                ctx.beginPath();
                ctx.ellipse(0, headY + 8, 6, 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(-3, headY + 9, 1.5, 0, Math.PI * 2);
                ctx.arc(3, headY + 9, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                const eyeY = headY - 5;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-8, eyeY, 6, 0, Math.PI * 2);
                ctx.arc(8, eyeY, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Pupils
                ctx.fillStyle = '#222';
                ctx.beginPath();
                ctx.arc(-8, eyeY, 3, 0, Math.PI * 2);
                ctx.arc(8, eyeY, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye highlights
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-9, eyeY - 2, 2, 0, Math.PI * 2);
                ctx.arc(7, eyeY - 2, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Horns
                ctx.fillStyle = '#cd853f';
                ctx.beginPath();
                ctx.moveTo(-10, headY - 15);
                ctx.lineTo(-15, headY - 25);
                ctx.lineTo(-5, headY - 18);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(10, headY - 15);
                ctx.lineTo(15, headY - 25);
                ctx.lineTo(5, headY - 18);
                ctx.closePath();
                ctx.fill();
            }

            drawLegs() {
                ctx.fillStyle = '#666';
                const legOffset = Math.sin(this.legPhase) * 5;
                
                for (let i = 0; i < 4; i++) {
                    const xPos = -this.width/3 + i * 12;
                    const yPos = this.height/2;
                    
                    ctx.save();
                    ctx.translate(xPos, yPos + (i % 2 === 0 ? legOffset : -legOffset));
                    
                    // Leg
                    ctx.fillRect(-3, 0, 6, 20);
                    // Hoof
                    ctx.fillStyle = '#222';
                    ctx.fillRect(-5, 18, 10, 6);
                    
                    ctx.restore();
                }
            }

            drawWings() {
                ctx.fillStyle = 'rgba(150, 200, 255, 0.8)';
                const wingAngle = Math.sin(this.wingPhase) * Math.PI/4;
                
                // Right wing
                ctx.save();
                ctx.rotate(wingAngle);
                ctx.beginPath();
                ctx.moveTo(0, -10);
                ctx.lineTo(40, -30);
                ctx.lineTo(0, 10);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                // Left wing
                ctx.save();
                ctx.rotate(-wingAngle);
                ctx.beginPath();
                ctx.moveTo(0, -10);
                ctx.lineTo(-40, -30);
                ctx.lineTo(0, 10);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }

            drawHelmet() {
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.6)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, this.headRadius + 2, 0, Math.PI * 2);
                ctx.stroke();
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width) || 
                        (this.direction === -1 && this.x < -this.width)) {
                        this.reset();
                    }
                } else {
                    this.y += this.vy;
                    this.vy *= 1.02;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                }
                
                if (!this.alive) {
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Draw X eyes
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-8 - 5, -5 - 5);
                    ctx.lineTo(-8 + 5, -5 + 5);
                    ctx.moveTo(-8 + 5, -5 - 5);
                    ctx.lineTo(-8 - 5, -5 + 5);
                    ctx.moveTo(8 - 5, -5 - 5);
                    ctx.lineTo(8 + 5, -5 + 5);
                    ctx.moveTo(8 + 5, -5 - 5);
                    ctx.lineTo(8 - 5, -5 + 5);
                    ctx.stroke();
                }
                
                this.drawBody();
                this.drawHead();
                this.drawLegs();
                this.drawWings();
                this.drawHelmet();
                
                ctx.restore();
            }
        }

        function startGame() {
            gameActive = true;
            currentLevel = 1;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            resetGame();
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) endGame();
                updateHUD();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function resetGame() {
            cows = [];
            deadCows = [];
            shots = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            document.querySelectorAll('.heart').forEach(h => h.classList.remove('burned'));
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            document.getElementById('level').textContent = `Уровень: ${currentLevel}`;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, i) => {
                heart.classList.toggle('burned', i >= lives);
            });
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            if (cows.filter(c => c.alive).length < config.maxCows + currentLevel) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval - currentLevel * 50);
        }

        function checkHit(x, y) {
            let hit = false;
            
            cows.forEach((cow, i) => {
                if (!cow.alive) return;
                
                const dx = x - cow.x;
                const dy = y - cow.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < cow.width/2 + 20) {
                    cow.die();
                    score += 100 * currentLevel;
                    hits++;
                    hit = true;
                    
                    if (score > currentLevel * 5000) {
                        currentLevel++;
                        timeLeft += 30;
                    }
                }
            });
            
            if (!hit) {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
            
            if (ammo <= 0 && !isReloading) startReloading();
        }

        function startReloading() {
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            reloadTimeout = setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        function draw4PointStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.fillStyle = color;
            
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI/2 * i;
                ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                ctx.lineTo(Math.cos(angle + Math.PI/4) * size/2, Math.sin(angle + Math.PI/4) * size/2);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            draw4PointStar(100, 100, 50, '#3399ff', Date.now()/1000);
            
            // Update and draw game objects
            cows.forEach(c => c.update());
            cows.forEach(c => c.draw());
            lifeBonuses.forEach(b => drawLifeBonus(b));
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
        }

        canvas.addEventListener('click', e => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        Telegram.WebApp.ready();
    </script>
</body>
</html>
