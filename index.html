<!DOCTYPE html>
<html>
<head>
    <title>Flying Cows Hunt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            touch-action: none;
        }
        
        #gameCanvas {
            cursor: crosshair;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 100, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-family: Arial;
            text-shadow: 2px 2px 2px black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="hud">Очки: <span id="score">0</span> | Время: <span id="time">60</span></div>
    <div id="menu">
        <h1>Охота на летающих коров!</h1>
        <button onclick="startGame()">Старт!</button>
        <p>Попади в как можно больше коров за 60 секунд!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let cows = [];
        let score = 0;
        let gameTime = 60;
        let gameActive = false;

        // Настройки игры
        const COW_SPEED = 2;
        const SPAWN_RATE = 1500;
        const COW_SIZE = 60;

        // Инициализация WebApp Telegram
        Telegram.WebApp.ready();
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Звуковые эффекты
        const shootSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
        const hitSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');

        class Cow {
            constructor() {
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - COW_SIZE);
                this.speed = COW_SPEED + Math.random() * 2;
                this.angle = 0;
            }

            draw() {
                // Рисуем тело коровы
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y, COW_SIZE, COW_SIZE/2);
                
                // Рисуем крылья
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.ellipse(this.x + COW_SIZE/2, this.y - 10, 20, 15, this.angle, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x -= this.speed;
                this.angle += 0.1;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Обновление и отрисовка коров
            cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                
                if (cow.x < -COW_SIZE) {
                    cows.splice(index, 1);
                }
            });

            animationId = requestAnimationFrame(gameLoop);
        }

        function spawnCow() {
            if (gameActive) {
                cows.push(new Cow());
                setTimeout(spawnCow, SPAWN_RATE);
            }
        }

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            gameActive = true;
            score = 0;
            gameTime = 60;
            cows = [];
            updateHUD();
            
            spawnCow();
            gameLoop();
            
            // Таймер игры
            const timer = setInterval(() => {
                gameTime--;
                updateHUD();
                
                if (gameTime <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            document.getElementById('menu').style.display = 'block';
            document.querySelector('#menu h1').textContent = `Игра окончена! Счет: ${score}`;
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = gameTime;
        }

        // Обработка кликов (выстрелов)
        canvas.addEventListener('click', (e) => {
            if (!gameActive) return;
            
            shootSound.play();
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            cows.forEach((cow, index) => {
                if (mouseX > cow.x && 
                    mouseX < cow.x + COW_SIZE &&
                    mouseY > cow.y && 
                    mouseY < cow.y + COW_SIZE/2) {
                    cows.splice(index, 1);
                    score += 100;
                    hitSound.play();
                    updateHUD();
                }
            });
        });

        // Инициализация игры
        Telegram.WebApp.expand();
    </script>
</body>
</html>
