<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #topUI {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px #00f, 0 0 10px #00f;
            z-index: 100;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px #00f, 0 0 10px #00f;
            z-index: 100;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #4df;
        }
        
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #6af;
        }
        
        #lives {
            display: flex;
            gap: 10px;
        }
        
        .life {
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23f44" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .life.lost {
            filter: grayscale(100%) brightness(0.5);
        }
        
        #ammo {
            color: #6af;
        }
        
        #accuracy {
            color: #9f9;
        }
        
        #level {
            color: #6af;
            font-weight: bold;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 15, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4df;
            text-shadow: 0 0 15px #4df, 0 0 30px #4df;
        }
        
        #startScreen p {
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00f;
        }
        
        #startButton {
            background: linear-gradient(to bottom, #4df 0%, #06a 100%);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(77, 221, 255, 0.7);
            transition: all 0.3s;
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(77, 221, 255, 0.9);
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 15, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #f44;
            text-shadow: 0 0 15px #f44;
        }
        
        #finalScore {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4df;
        }
        
        #restartButton {
            background: linear-gradient(to bottom, #f44 0%, #a00 100%);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.7);
            transition: all 0.3s;
        }
        
        #restartButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.9);
        }
        
        .crosshair {
            position: absolute;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 150;
            display: none;
        }
        
        #crosshair {
            border: 2px solid rgba(77, 221, 255, 0.8);
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(77, 221, 255, 0.8);
        }
        
        #crosshair::before {
            width: 2px;
            height: 8px;
            left: 9px;
            top: -10px;
        }
        
        #crosshair::after {
            width: 8px;
            height: 2px;
            left: -10px;
            top: 9px;
        }
        
        #reloading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 120;
            text-shadow: 0 0 5px #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="topUI">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 0</div>
            <div id="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
        
        <div id="bottomUI">
            <div id="ammo">Ammo: 10</div>
            <div id="accuracy">Hits: 0/0 (0%)</div>
            <div id="level">Level: 1</div>
        </div>
        
        <div id="startScreen">
            <h1>Cosmic Cow Hunt</h1>
            <p>Shoot the flying cows in space!</p>
            <button id="startButton">Start Game</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>Game Over</h1>
            <div id="finalScore">Score: 0</div>
            <button id="restartButton">Play Again</button>
        </div>
        
        <div id="crosshair" class="crosshair"></div>
        <div id="reloading">Reloading...</div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const livesElement = document.getElementById('lives');
        const ammoElement = document.getElementById('ammo');
        const accuracyElement = document.getElementById('accuracy');
        const levelElement = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');
        const crosshair = document.getElementById('crosshair');
        const reloadingElement = document.getElementById('reloading');
        
        // Game state
        let score = 0;
        let time = 0;
        let lives = 3;
        let ammo = 10;
        let maxAmmo = 10;
        let shotsFired = 0;
        let shotsHit = 0;
        let level = 1;
        let gameRunning = false;
        let cows = [];
        let stars = [];
        let nebulas = [];
        let powerups = [];
        let particles = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let animationId;
        let mouseX = 0;
        let mouseY = 0;
        let gameStartTime = 0;
        let reloading = false;
        let reloadStartTime = 0;
        let shotsSinceReload = 0;
        
        // Cow types
        const COW_TYPES = {
            BASIC: {
                speed: 2,
                health: 1,
                score: 10,
                color: '#fff'
            },
            FAST: {
                speed: 3,
                health: 1,
                score: 15,
                color: '#9f9'
            },
            STRONG: {
                speed: 1.5,
                health: 2,
                score: 20,
                color: '#f99'
            }
        };
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            cows = [];
            powerups = [];
            particles = [];
            score = 0;
            time = 0;
            lives = 3;
            ammo = maxAmmo;
            shotsFired = 0;
            shotsHit = 0;
            level = 1;
            lastCowTime = 0;
            cowInterval = 1500;
            shotsSinceReload = 0;
            
            // Update UI
            scoreElement.textContent = `Score: ${score}`;
            timerElement.textContent = `Time: ${Math.floor(time)}`;
            updateLivesDisplay();
            ammoElement.textContent = `Ammo: ${ammo}`;
            updateAccuracy();
            levelElement.textContent = `Level: ${level}`;
            
            // Create stars
            stars = [];
            for (let i = 0; i < 80; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    color: Math.random() > 0.7 ? '#6af' : '#4df',
                    twinkle: Math.random() * 5
                });
            }
            
            // Create nebulas
            nebulas = [];
            for (let i = 0; i < 3; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${Math.floor(Math.random() * 40) + 200}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`
                });
            }
            
            gameRunning = true;
            gameStartTime = Date.now();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            reloadingElement.style.display = 'none';
            crosshair.style.display = 'block';
            animate();
        }
        
        // Update lives display
        function updateLivesDisplay() {
            const lifeElements = livesElement.querySelectorAll('.life');
            lifeElements.forEach((el, i) => {
                if (i < lives) {
                    el.classList.remove('lost');
                } else {
                    el.classList.add('lost');
                }
            });
        }
        
        // Update accuracy display
        function updateAccuracy() {
            const accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 0;
            accuracyElement.textContent = `Hits: ${shotsHit}/${shotsFired} (${accuracy}%)`;
        }
        
        // Cow class
        class Cow {
            constructor(type) {
                this.type = type || this.getRandomType();
                this.width = 70;
                this.height = 45;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * this.type.speed + this.type.speed) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 1.5 - 0.75);
                this.health = this.type.health;
                this.maxHealth = this.type.health;
                this.frame = 0;
                this.frameCount = 0;
                this.isHit = false;
                this.hitFrame = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01);
                this.flipX = this.speedX > 0 ? 1 : -1;
            }
            
            getRandomType() {
                const types = Object.keys(COW_TYPES);
                const r = Math.random();
                if (level > 3 && r < 0.3) return COW_TYPES.FAST;
                if (level > 2 && r < 0.2) return COW_TYPES.STRONG;
                return COW_TYPES.BASIC;
            }
            
            update() {
                // Movement
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.isHit) {
                    this.hitFrame++;
                    this.speedY += 0.2; // Gravity
                    this.rotation += this.rotationSpeed;
                } else {
                    this.frameCount++;
                    if (this.frameCount > 10) {
                        this.frame = (this.frame + 1) % 4;
                        this.frameCount = 0;
                    }
                }
                
                // Check if cow is out of bounds
                return this.x < -this.width * 2 || 
                       this.x > canvas.width + this.width * 2 || 
                       this.y < -this.height * 2 || 
                       this.y > canvas.height + this.height * 2;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.scale(this.flipX, 1);
                ctx.rotate(this.rotation);
                
                if (this.isHit) {
                    // Draw dead cow - broken pieces
                    const pieces = [
                        { x: -10, y: -10, w: 30, h: 20, rot: 0.5 },
                        { x: 10, y: 5, w: 25, h: 15, rot: -0.3 },
                        { x: -5, y: 15, w: 20, h: 20, rot: 0.2 }
                    ];
                    
                    pieces.forEach(piece => {
                        ctx.save();
                        ctx.translate(piece.x, piece.y + this.hitFrame * 2);
                        ctx.rotate(piece.rot * this.hitFrame * 0.1);
                        
                        ctx.fillStyle = this.type.color;
                        ctx.beginPath();
                        ctx.ellipse(0, 0, piece.w/2, piece.h/2, 0, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Draw some details on pieces
                        if (piece === pieces[0]) {
                            // Head piece
                            ctx.fillStyle = '#a52';
                            ctx.beginPath();
                            ctx.ellipse(5, -3, 3, 2, 0, 0, Math.PI * 2);
                            ctx.fill();
                        }
                        
                        ctx.restore();
                    });
                } else {
                    // Draw alive cow
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head (larger than before)
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(this.width / 3, -this.height / 4, this.width / 4, this.height / 4, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.width / 3, -this.height / 4, this.width / 4 + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Eyes (animate blinking)
                    if (this.frame < 3) {
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(this.width / 3 - 7, -this.height / 4 - 2, 4, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(this.width / 3 + 7, -this.height / 4 - 2, 4, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye highlights
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(this.width / 3 - 8, -this.height / 4 - 3, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(this.width / 3 + 6, -this.height / 4 - 3, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Blinking frame
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(this.width / 3 - 9, -this.height / 4 - 2);
                        ctx.lineTo(this.width / 3 + 9, -this.height / 4 - 2);
                        ctx.stroke();
                    }
                    
                    // Nose (positioned below eyes)
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(this.width / 3, -this.height / 4 + 8, 6, 4, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(this.width / 3 - 3, -this.height / 4 + 8, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.width / 3 + 3, -this.height / 4 + 8, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns (larger than before)
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(this.width / 3 - 8, -this.height / 4 - 12);
                    ctx.lineTo(this.width / 3 - 15, -this.height / 4 - 25);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(this.width / 3 + 8, -this.height / 4 - 12);
                    ctx.lineTo(this.width / 3 + 15, -this.height / 4 - 25);
                    ctx.stroke();
                    
                    // Legs
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 5;
                    for (let i = 0; i < 4; i++) {
                        const legOffset = Math.sin(this.frame * Math.PI / 2 + i * Math.PI / 2) * 5;
                        ctx.beginPath();
                        ctx.moveTo(-this.width / 3 + i * (this.width / 4), this.height / 4);
                        ctx.lineTo(-this.width / 3 + i * (this.width / 4), this.height / 4 + 15 + legOffset);
                        ctx.stroke();
                        
                        // Hooves
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(-this.width / 3 + i * (this.width / 4), this.height / 4 + 15 + legOffset, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Health bar for strong cows
                    if (this.maxHealth > 1) {
                        const healthWidth = 40;
                        const healthHeight = 6;
                        ctx.fillStyle = '#f00';
                        ctx.fillRect(-healthWidth/2, -this.height/2 - 15, healthWidth, healthHeight);
                        ctx.fillStyle = '#0f0';
                        ctx.fillRect(-healthWidth/2, -this.height/2 - 15, healthWidth * (this.health / this.maxHealth), healthHeight);
                    }
                }
                
                ctx.restore();
            }
            
            isHitBy(x, y) {
                if (this.isHit) return false;
                
                // Simple ellipse collision detection
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                const radiusX = this.width / 2;
                const radiusY = this.height / 2;
                
                return Math.pow((x - centerX) / radiusX, 2) + Math.pow((y - centerY) / radiusY, 2) <= 1;
            }
            
            hit() {
                this.health--;
                if (this.health <= 0) {
                    this.isHit = true;
                    createParticles(this.x + this.width/2, this.y + this.height/2, this.type.color);
                    
                    // Random chance to spawn a heart powerup
                    if (Math.random() < 0.15 && lives < 3) {
                        powerups.push({
                            x: this.x + this.width/2,
                            y: this.y + this.height/2,
                            type: 'heart',
                            radius: 15,
                            vy: -2
                        });
                    }
                    
                    return true;
                }
                return false;
            }
        }
        
        // Create explosion particles
        function createParticles(x, y, color) {
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: Math.random() * 4 + 3,
                    color: color || `hsl(${Math.random() * 40 + 200}, 80%, 60%)`,
                    life: 30 + Math.random() * 20,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                });
            }
        }
        
        // Game loop
        function animate() {
            if (!gameRunning) return;
            
            animationId = requestAnimationFrame(animate);
            
            // Clear canvas with semi-transparent overlay for motion blur effect
            ctx.fillStyle = 'rgba(0, 5, 15, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw stars
            stars.forEach(star => {
                star.twinkle += 0.05;
                const twinkleFactor = Math.sin(star.twinkle) * 0.5 + 0.5;
                
                ctx.fillStyle = star.color;
                ctx.globalAlpha = twinkleFactor * 0.8 + 0.2;
                
                // Draw 8-pointed star
                ctx.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = i * Math.PI / 4;
                    const radius = i % 2 === 0 ? star.size : star.size * 0.4;
                    ctx.lineTo(
                        star.x + Math.cos(angle) * radius,
                        star.y + Math.sin(angle) * radius
                    );
                }
                ctx.closePath();
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Update time
            time = (Date.now() - gameStartTime) / 1000;
            timerElement.textContent = `Time: ${Math.floor(time)}`;
            
            // Check level up
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelElement.textContent = `Level: ${level}`;
                createParticles(canvas.width/2, 50, '#6af');
            }
            
            // Spawn new cows (less frequent than before)
            const now = Date.now();
            if (now - lastCowTime > cowInterval) {
                cows.push(new Cow());
                lastCowTime = now;
                // Gradually increase difficulty
                cowInterval = Math.max(1000, cowInterval * (0.98 - level * 0.005));
            }
            
            // Update and draw cows
            cows = cows.filter(cow => {
                const shouldRemove = cow.update();
                cow.draw(ctx);
                return !shouldRemove;
            });
            
            // Update and draw particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.rotation += p.rotationSpeed;
                
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation);
                ctx.globalAlpha = p.life / 50;
                ctx.fillStyle = p.color;
                
                // Draw particle as a rectangle that rotates
                ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                
                ctx.restore();
                
                return p.life > 0;
            });
            ctx.globalAlpha = 1;
            
            // Update and draw powerups
            powerups = powerups.filter(powerup => {
                powerup.y += powerup.vy;
                powerup.vy += 0.05; // Gravity
                
                // Draw heart powerup
                if (powerup.type === 'heart') {
                    ctx.save();
                    ctx.translate(powerup.x, powerup.y);
                    
                    // Glow effect
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, powerup.radius * 1.5);
                    gradient.addColorStop(0, 'rgba(255, 68, 68, 0.8)');
                    gradient.addColorStop(1, 'rgba(255, 68, 68, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(0, 0, powerup.radius * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Heart shape
                    ctx.fillStyle = '#f44';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(10, -15, 25, -15, 0, -30);
                    ctx.bezierCurveTo(-25, -15, -10, -15, 0, 0);
                    ctx.fill();
                    
                    ctx.restore();
                }
                
                // Check if powerup is out of bounds
                return powerup.y < canvas.height + 20;
            });
            
            // Update crosshair position
            crosshair.style.left = (mouseX - 12) + 'px';
            crosshair.style.top = (mouseY - 12) + 'px';
            
            // Handle reloading
            if (reloading) {
                const reloadTime = (Date.now() - reloadStartTime) / 1000;
                if (reloadTime > 1) { // 1 second reload time
                    reloading = false;
                    reloadingElement.style.display = 'none';
                    ammo = maxAmmo;
                    shotsSinceReload = 0;
                    ammoElement.textContent = `Ammo: ${ammo}`;
                }
            }
        }
        
        // Handle mouse click
        function handleShoot(e) {
            if (!gameRunning || ammo <= 0 || reloading) return;
            
            // Get mouse position
            let clickX, clickY;
            if (e.type === 'mousedown') {
                clickX = e.clientX;
                clickY = e.clientY;
            } else if (e.type === 'touchstart') {
                e.preventDefault();
                clickX = e.touches[0].clientX;
                clickY = e.touches[0].clientY;
            }
            
            // Play shoot sound
            playSound('shoot');
            
            // Use ammo
            ammo--;
            shotsFired++;
            shotsSinceReload++;
            ammoElement.textContent = `Ammo: ${ammo}`;
            
            // Create muzzle flash particles
            createParticles(clickX, clickY, '#ff6');
            
            // Check for powerup collection
            let powerupCollected = false;
            powerups = powerups.filter(powerup => {
                const distance = Math.sqrt(
                    Math.pow(clickX - powerup.x, 2) + 
                    Math.pow(clickY - powerup.y, 2)
                );
                
                if (distance < powerup.radius + 15) {
                    if (powerup.type === 'heart' && lives < 3) {
                        lives++;
                        updateLivesDisplay();
                        powerupCollected = true;
                        createParticles(powerup.x, powerup.y, '#f44');
                        playSound('powerup');
                    }
                    return false;
                }
                return true;
            });
            
            if (powerupCollected) {
                updateAccuracy();
                return;
            }
            
            // Check for hits on cows
            let hit = false;
            for (let i = 0; i < cows.length; i++) {
                if (cows[i].isHitBy(clickX, clickY)) {
                    if (cows[i].hit()) {
                        shotsHit++;
                        score += cows[i].type.score;
                        scoreElement.textContent = `Score: ${score}`;
                    }
                    hit = true;
                    break;
                }
            }
            
            if (hit) {
                playSound('hit');
            } else {
                // Miss - lose a life
                lives--;
                updateLivesDisplay();
                playSound('miss');
                
                // Game over if no lives left
                if (lives <= 0) {
                    setTimeout(() => {
                        gameOver();
                    }, 500);
                }
            }
            
            updateAccuracy();
            
            // Check for reload
            if (ammo <= 0 || shotsSinceReload >= 5) {
                startReload();
            }
        }
        
        // Start reload process
        function startReload() {
            if (!reloading) {
                reloading = true;
                reloadStartTime = Date.now();
                reloadingElement.style.display = 'block';
                playSound('reload');
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            crosshair.style.display = 'none';
            playSound('gameover');
        }
        
        // Sound effects
        function playSound(type) {
            // In a real implementation, you would play actual sounds here
            // For this example, we'll just log the sound event
            console.log(`Playing sound: ${type}`);
        }
        
        // Event listeners
        startButton.addEventListener('click', initGame);
        restartButton.addEventListener('click', initGame);
        
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot, { passive: false });
        
        // Track mouse movement for crosshair
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        resizeCanvas();
    </script>
</body>
