<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 51, 0.8);
            color: white;
            z-index: 10;
            text-align: center;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #ff66b3, 6px 6px 0 rgba(255, 102, 179, 0.5);
            color: #66b3ff;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 80%;
        }
        
        button {
            background: linear-gradient(to bottom, #4da6ff 0%, #0066cc 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.7);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 102, 204, 0.9);
        }
        
        #topUI {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 5;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #4da6ff;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 5;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #4da6ff;
        }
        
        #livesContainer {
            display: flex;
            gap: 5px;
        }
        
        .life {
            width: 20px;
            height: 20px;
            position: relative;
        }
        
        #reloadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            display: none;
            z-index: 6;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            animation: twinkle 2s infinite alternate, moveStar 20s linear infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(0.9); }
        }
        
        @keyframes moveStar {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-20px) rotate(10deg); }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="planets"></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="topUI">
        <div id="scoreDisplay">Score: 0</div>
        <div id="timerDisplay">Time: 60</div>
        <div id="livesContainer"></div>
    </div>
    
    <div id="bottomUI">
        <div id="ammoDisplay">Ammo: 6</div>
        <div id="hitsDisplay">Hits: 0</div>
        <div id="missesDisplay">Misses: 0</div>
        <div id="levelDisplay">Level: 1</div>
    </div>
    
    <div id="reloadingMessage">Reloading...</div>
    
    <div id="startScreen">
        <h1>Cosmic Cow Hunt</h1>
        <p>Shoot the space cows before time runs out!<br>Collect hearts to regain lives.</p>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Your score: 0</p>
        <p id="finalStats"></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
        }
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const hitsDisplay = document.getElementById('hitsDisplay');
        const missesDisplay = document.getElementById('missesDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const livesContainer = document.getElementById('livesContainer');
        const finalScore = document.getElementById('finalScore');
        const finalStats = document.getElementById('finalStats');
        const reloadingMessage = document.getElementById('reloadingMessage');
        const planetsContainer = document.getElementById('planets');
        
        let score = 0;
        let ammo = 6;
        let lives = 3;
        let hits = 0;
        let misses = 0;
        let level = 1;
        let timeLeft = 60;
        let gameTime = 0;
        let gameRunning = false;
        let cows = [];
        let bonuses = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let lastBonusTime = 0;
        let bonusInterval = 10000;
        let animationFrameId;
        let gameTimer;
        let isReloading = false;
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            const starCount = Math.floor(window.innerWidth * window.innerHeight / 500);
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 5 + 3;
                const color = Math.random() > 0.7 ? '#ffcc00' : '#66ccff';
                
                star.innerHTML = `
                    <svg width="${size}" height="${size}" viewBox="0 0 24 24">
                        <path fill="${color}" d="M12,2L9,8H2L7,12L4,18L12,14L20,18L17,12L22,8H15L12,2Z" />
                    </svg>
                `;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                star.style.opacity = Math.random();
                starsContainer.appendChild(star);
            }
        }
        
        // Create planets
        function createPlanets() {
            planetsContainer.innerHTML = '';
            const planetCount = 3 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < planetCount; i++) {
                const planet = document.createElement('div');
                planet.className = 'planet';
                
                const size = Math.random() * 100 + 50;
                const colors = [
                    'linear-gradient(135deg, #0066cc, #003366)',
                    'linear-gradient(135deg, #660066, #330033)',
                    'linear-gradient(135deg, #006633, #003319)',
                    'linear-gradient(135deg, #cc6600, #663300)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                planet.style.width = `${size}px`;
                planet.style.height = `${size}px`;
                planet.style.background = color;
                planet.style.left = `${Math.random() * 80}%`;
                planet.style.top = `${Math.random() * 80}%`;
                planet.style.boxShadow = `0 0 ${size/2}px rgba(0, 102, 204, 0.5)`;
                
                // Add rings to some planets
                if (Math.random() > 0.5) {
                    planet.style.borderRadius = '50%';
                    planet.style.boxShadow += `, 0 0 0 ${size/10}px rgba(255, 255, 255, 0.1)`;
                }
                
                planetsContainer.appendChild(planet);
            }
        }
        
        // Cow types
        const cowTypes = [
            { // Standard cow
                speed: { min: 1.5, max: 2.5 },
                score: 10,
                color: '#ffffff',
                helmetColor: 'rgba(100, 150, 255, 0.3)',
                hornColor: '#996633',
                movement: 'linear'
            },
            { // Fast cow
                speed: { min: 2.5, max: 3.5 },
                score: 15,
                color: '#dddddd',
                helmetColor: 'rgba(150, 200, 255, 0.3)',
                hornColor: '#cc9966',
                movement: 'linear'
            },
            { // Zigzag cow
                speed: { min: 1.0, max: 2.0 },
                score: 20,
                color: '#ffffff',
                helmetColor: 'rgba(100, 200, 255, 0.3)',
                hornColor: '#663300',
                movement: 'zigzag'
            },
            { // Wavy cow
                speed: { min: 1.2, max: 2.2 },
                score: 25,
                color: '#eeeeee',
                helmetColor: 'rgba(150, 150, 255, 0.3)',
                hornColor: '#ffcc99',
                movement: 'wavy'
            }
        ];
        
        // Cow class
        class Cow {
            constructor() {
                this.type = cowTypes[Math.floor(Math.random() * cowTypes.length)];
                if (level > 3 && Math.random() > 0.7) {
                    // Higher chance for special cows at higher levels
                    this.type = cowTypes[2 + Math.floor(Math.random() * 2)];
                }
                
                this.width = 100;
                this.height = 50;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height * 2) + this.height;
                this.speedX = (Math.random() * (this.type.speed.max - this.type.speed.min) + this.type.speed.min) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.legFrame = 0;
                this.legSpeed = 0.15 + Math.random() * 0.1;
                this.hit = false;
                this.hitTimer = 0;
                this.scale = 1;
                this.rotation = 0;
                this.waveOffset = Math.random() * Math.PI * 2;
                this.waveSpeed = Math.random() * 0.05 + 0.02;
                this.zigzagTimer = 0;
                this.zigzagSpeed = Math.random() * 0.1 + 0.05;
                
                this.color = this.type.color;
                this.helmetColor = this.type.helmetColor;
                this.hornColor = this.type.hornColor;
            }
            
            update() {
                if (this.hit) {
                    this.hitTimer++;
                    this.scale = 1 + this.hitTimer * 0.02;
                    this.rotation = this.hitTimer * 2 * (this.speedX > 0 ? 1 : -1);
                    if (this.hitTimer > 30) {
                        return false; // Remove cow
                    }
                } else {
                    // Update position based on movement type
                    switch (this.type.movement) {
                        case 'zigzag':
                            this.zigzagTimer += this.zigzagSpeed;
                            this.y += Math.sin(this.zigzagTimer) * 2;
                            this.x += this.speedX;
                            break;
                        case 'wavy':
                            this.waveOffset += this.waveSpeed;
                            this.y += Math.sin(this.waveOffset) * 1.5;
                            this.x += this.speedX;
                            break;
                        default: // linear
                            this.x += this.speedX;
                            this.y += this.speedY;
                    }
                    
                    this.legFrame += this.legSpeed;
                }
                
                // Check if cow is out of bounds
                if (!this.hit && (this.x < -this.width * 2 || this.x > canvas.width + this.width * 2)) {
                    return false;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.scale(this.scale, this.scale);
                ctx.rotate(this.rotation * Math.PI / 180);
                
                // Flip if going right to left
                if (this.speedX < 0) {
                    ctx.scale(-1, 1);
                }
                
                // Draw body (horizontal oval)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width / 2, this.height / 2.5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head (vertical oval at the end of body)
                ctx.beginPath();
                ctx.ellipse(this.width / 2 - 10, 0, this.height / 3, this.width / 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw helmet (transparent)
                ctx.fillStyle = this.helmetColor;
                ctx.beginPath();
                ctx.ellipse(this.width / 2 - 10, 0, this.height / 3 + 5, this.width / 4 + 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw horns (buffalo style)
                ctx.fillStyle = this.hornColor;
                // Left horn
                ctx.beginPath();
                ctx.moveTo(this.width / 2 - 10 + 15, 0 - 20);
                ctx.lineTo(this.width / 2 - 10 + 25, 0 - 30);
                ctx.lineTo(this.width / 2 - 10 + 30, 0 - 25);
                ctx.lineTo(this.width / 2 - 10 + 20, 0 - 15);
                ctx.closePath();
                ctx.fill();
                // Right horn
                ctx.beginPath();
                ctx.moveTo(this.width / 2 - 10 - 15, 0 - 20);
                ctx.lineTo(this.width / 2 - 10 - 25, 0 - 30);
                ctx.lineTo(this.width / 2 - 10 - 30, 0 - 25);
                ctx.lineTo(this.width / 2 - 10 - 20, 0 - 15);
                ctx.closePath();
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = 'black';
                // Left eye
                ctx.beginPath();
                ctx.arc(this.width / 2 - 10 - 8, 0 - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                // Right eye
                ctx.beginPath();
                ctx.arc(this.width / 2 - 10 + 8, 0 - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye highlights
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.width / 2 - 10 - 6, 0 - 6, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.width / 2 - 10 + 6, 0 - 6, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nose
                ctx.fillStyle = '#f5deb3';
                ctx.beginPath();
                ctx.ellipse(this.width / 2 - 10, 0 + 10, 10, 6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width / 2 - 10 - 4, 0 + 10, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.width / 2 - 10 + 4, 0 + 10, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs (animated with square hooves)
                const legOffset = Math.sin(this.legFrame) * 8;
                ctx.fillStyle = this.color;
                
                // Front legs
                ctx.fillRect(-this.width / 2 + 15, this.height / 3, 8, 20 + legOffset);
                ctx.fillRect(-this.width / 2 + 30, this.height / 3, 8, 20 - legOffset);
                
                // Back legs
                ctx.fillRect(this.width / 2 - 40, this.height / 3, 8, 20 - legOffset);
                ctx.fillRect(this.width / 2 - 25, this.height / 3, 8, 20 + legOffset);
                
                // Draw hooves (black squares)
                ctx.fillStyle = 'black';
                // Front hooves
                ctx.fillRect(-this.width / 2 + 15, this.height / 3 + 20 + legOffset, 8, 5);
                ctx.fillRect(-this.width / 2 + 30, this.height / 3 + 20 - legOffset, 8, 5);
                // Back hooves
                ctx.fillRect(this.width / 2 - 40, this.height / 3 + 20 - legOffset, 8, 5);
                ctx.fillRect(this.width / 2 - 25, this.height / 3 + 20 + legOffset, 8, 5);
                
                // Draw udder
                ctx.fillStyle = '#ffccff';
                ctx.beginPath();
                ctx.arc(-10, this.height / 4, 10, 0, Math.PI);
                ctx.fill();
                
                // Draw explosion if hit
                if (this.hit) {
                    ctx.fillStyle = `rgba(255, ${100 + this.hitTimer * 5}, 0, ${1 - this.hitTimer / 30})`;
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const size = 5 + this.hitTimer;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                        ctx.lineTo(Math.cos(angle + 0.2) * size * 0.7, Math.sin(angle + 0.2) * size * 0.7);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
                
                ctx.restore();
            }
            
            isHit(x, y) {
                if (this.hit) return false;
                
                // Simple ellipse collision detection for body
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                const radiusX = this.width / 2;
                const radiusY = this.height / 2.5;
                
                const normalizedX = (x - centerX) / radiusX;
                const normalizedY = (y - centerY) / radiusY;
                
                return normalizedX * normalizedX + normalizedY * normalizedY <= 1;
            }
        }
        
        // Bonus heart class
        class Bonus {
            constructor() {
                this.width = 30;
                this.height = 30;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = Math.random() * (canvas.height - this.height);
                this.collected = false;
                this.scale = 1;
                this.pulseDirection = 1;
            }
            
            update() {
                if (this.collected) {
                    this.scale += 0.1;
                    if (this.scale > 2) {
                        return false; // Remove bonus
                    }
                } else {
                    // Pulse animation
                    this.scale += this.pulseDirection * 0.01;
                    if (this.scale > 1.2) this.pulseDirection = -1;
                    if (this.scale < 0.8) this.pulseDirection = 1;
                }
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.scale(this.scale, this.scale);
                
                // Draw circle background
                ctx.fillStyle = 'rgba(0, 51, 102, 0.7)';
                ctx.beginPath();
                ctx.arc(0, 0, this.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart
                ctx.fillStyle = this.collected ? 'rgba(150, 150, 150, 0.7)' : 'rgba(255, 0, 0, 0.9)';
                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.bezierCurveTo(5, -10, 10, -5, 0, 5);
                ctx.bezierCurveTo(-10, -5, -5, -10, 0, -5);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
            
            isCollected(x, y) {
                if (this.collected) return false;
                
                const distance = Math.sqrt(
                    Math.pow(x - (this.x + this.width / 2), 2) + 
                    Math.pow(y - (this.y + this.height / 2), 2)
                );
                
                return distance <= this.width / 2;
            }
        }
        
        // Game functions
        function startGame() {
            score = 0;
            ammo = 6;
            lives = 3;
            hits = 0;
            misses = 0;
            level = 1;
            timeLeft = 60;
            gameTime = 0;
            cows = [];
            bonuses = [];
            lastCowTime = 0;
            lastBonusTime = 0;
            cowInterval = 1500;
            bonusInterval = 10000;
            gameRunning = true;
            isReloading = false;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            reloadingMessage.style.display = 'none';
            
            updateUI();
            createLives();
            
            // Start game timer
            clearInterval(gameTimer);
            gameTimer = setInterval(updateTimer, 1000);
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Spawn new cows
            if (timestamp - lastCowTime > cowInterval) {
                const cowsToSpawn = 1 + Math.floor(level / 3);
                for (let i = 0; i < cowsToSpawn; i++) {
                    cows.push(new Cow());
                }
                lastCowTime = timestamp;
                
                // Adjust cow spawn interval based on level
                cowInterval = Math.max(500, 1500 - level * 100);
            }
            
            // Spawn bonus hearts
            if (timestamp - lastBonusTime > bonusInterval && bonuses.length < 2 && lives < 5) {
                bonuses.push(new Bonus());
                lastBonusTime = timestamp;
                bonusInterval = 10000 + Math.random() * 5000;
            }
            
            // Update and draw cows
            cows = cows.filter(cow => cow.update());
            cows.forEach(cow => cow.draw());
            
            // Update and draw bonuses
            bonuses = bonuses.filter(bonus => bonus.update());
            bonuses.forEach(bonus => bonus.draw());
            
            // Check for level up
            if (score >= level * 100) {
                levelUp();
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function updateTimer() {
            if (!gameRunning) return;
            
            timeLeft--;
            gameTime++;
            
            if (timeLeft <= 0) {
                timeLeft = 0;
                gameOver();
                return;
            }
            
            timerDisplay.textContent = `Time: ${timeLeft}`;
        }
        
        function levelUp() {
            level++;
            timeLeft += 10; // Add extra time for each level
            updateUI();
            playSound('levelup');
        }
        
        function shoot(x, y) {
            if (!gameRunning || ammo <= 0 || isReloading) return;
            
            // Play shoot sound
            playSound('shoot');
            
            // Decrease ammo
            ammo--;
            
            // Check for bonus collection
            let bonusCollected = false;
            bonuses.forEach(bonus => {
                if (bonus.isCollected(x, y)) {
                    bonus.collected = true;
                    bonusCollected = true;
                    lives = Math.min(5, lives + 1);
                    createLives();
                    playSound('bonus');
                }
            });
            
            if (bonusCollected) {
                updateUI();
                return;
            }
            
            // Check for hits
            let hit = false;
            cows.forEach(cow => {
                if (cow.isHit(x, y)) {
                    cow.hit = true;
                    hit = true;
                    score += Math.floor(cow.type.score * (1 + level * 0.1));
                    hits++;
                    
                    // Play hit sound
                    playSound('hit');
                }
            });
            
            if (!hit) {
                misses++;
                lives--;
                createLives();
                playSound('miss');
                
                // Check for game over
                if (lives <= 0) {
                    lives = 0;
                    gameOver();
                    return;
                }
            }
            
            // Auto-reload after 5 shots
            if (ammo <= 1 && !isReloading) {
                startReloading();
            }
            
            updateUI();
        }
        
        function startReloading() {
            isReloading = true;
            reloadingMessage.style.display = 'block';
            
            setTimeout(() => {
                ammo = 6;
                isReloading = false;
                reloadingMessage.style.display = 'none';
                updateUI();
                playSound('reload');
            }, 1000);
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameTimer);
            cancelAnimationFrame(animationFrameId);
            
            finalScore.textContent = `Your score: ${score}`;
            finalStats.textContent = `Level: ${level} | Hits: ${hits} | Misses: ${misses} | Accuracy: ${hits > 0 ? Math.round((hits / (hits + misses)) * 100) : 0}%`;
            gameOverScreen.style.display = 'flex';
            
            // Send score to Telegram bot if initialized
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({ 
                    score: score,
                    level: level,
                    hits: hits,
                    misses: misses,
                    time: gameTime
                }));
            }
        }
        
        function updateUI() {
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            ammoDisplay.textContent = `Ammo: ${ammo}`;
            hitsDisplay.textContent = `Hits: ${hits}`;
            missesDisplay.textContent = `Misses: ${misses}`;
            levelDisplay.textContent = `Level: ${level}`;
        }
        
        function createLives() {
            livesContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const life = document.createElement('div');
                life.className = 'life';
                if (i < lives) {
                    life.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path fill="#ff0000" d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" />
                        </svg>
                    `;
                } else {
                    life.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path fill="#777777" d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" />
                        </svg>
                    `;
                }
                livesContainer.appendChild(life);
            }
        }
        
        // Sound effects
        function playSound(type) {
            if (!tg || !tg.HapticFeedback) return;
            
            try {
                switch (type) {
                    case 'shoot':
                        tg.HapticFeedback.impactOccurred('light');
                        break;
                    case 'hit':
                        tg.HapticFeedback.impactOccurred('medium');
                        break;
                    case 'miss':
                        tg.HapticFeedback.impactOccurred('rigid');
                        break;
                    case 'reload':
                        tg.HapticFeedback.impactOccurred('heavy');
                        break;
                    case 'bonus':
                        tg.HapticFeedback.impactOccurred('soft');
                        break;
                    case 'levelup':
                        tg.HapticFeedback.impactOccurred('success');
                        break;
                }
            } catch (e) {
                console.log('Haptic feedback not available');
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            shoot(x, y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            shoot(x, y);
        }, { passive: false });
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            createStars();
            createPlanets();
        });
        
        // Initialize game
        resizeCanvas();
        createStars();
        createPlanets();
        createLives();
        
        // If launched from Telegram, start game automatically
        if (tg && tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
            startGame();
        }
    </script>
</body>
</html>
