<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a0e2e;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #0a0e2e;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 50, 150, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #4a8fe7;
            z-index: 1000;
            max-width: 85%;
            width: 350px;
            box-shadow: 0 0 30px rgba(74, 143, 231, 0.7);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff69b4, 5px 5px 10px rgba(0,0,0,0.5);
            font-size: 2.2em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a8fe7, #2a5fc5);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #5a9ff7, #3a6fd5);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(20, 50, 150, 0.7);
            padding: 12px;
            border-bottom: 2px solid #4a8fe7;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(20, 50, 150, 0.7);
            padding: 12px;
            border-top: 2px solid #4a8fe7;
            z-index: 100;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a8d0ff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .hud-value {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        .heart {
            color: #ff3366;
            font-size: 28px;
            text-shadow: 0 0 10px #ff3366;
            transition: all 0.3s;
        }
        .heart.lost {
            color: #777;
            text-shadow: none;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 200;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        #level {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 50, 150, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
            border: 1px solid #4a8fe7;
            z-index: 100;
        }
        .rip {
            position: absolute;
            color: #777;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>SPACE COW HUNT</h1>
        <p>Защитите галактику от космических коров!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives">
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div id="level">Level: 1</div>
    <div id="reloading">Reloading...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let cowId = 0;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 2000,
            maxCows: 5,
            cowWidth: 60,
            cowHeight: 30,
            headRadius: 15,
            reloadTime: 2000,
            starCount: 100,
            planetCount: 5,
            lifeBonusChance: 0.15,
            levels: [
                { speed: 1.5, spawn: 2000, max: 3 },
                { speed: 2.0, spawn: 1500, max: 4 },
                { speed: 2.5, spawn: 1200, max: 5 },
                { speed: 3.0, spawn: 1000, max: 6 },
                { speed: 3.5, spawn: 800, max: 7 }
            ]
        };

        // Cow types
        const cowTypes = [
            { name: "Basic", score: 100, pattern: null },
            { name: "Zigzag", score: 150, pattern: "zigzag" },
            { name: "Wave", score: 200, pattern: "wave" },
            { name: "Circle", score: 250, pattern: "circle" }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    color: Math.random() > 0.5 ? '#4fc3f7' : '#ffd700',
                    speed: Math.random() * 0.5 + 0.2,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                let planet = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 30,
                    color: Math.random() > 0.5 ? '#1565c0' : '#ffd600',
                    speed: Math.random() * 0.3 + 0.1,
                    angle: Math.random() * Math.PI * 2,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                };
                
                // Check for collisions with other planets
                let validPosition = true;
                for (let j = 0; j < planets.length; j++) {
                    const other = planets[j];
                    const dx = planet.x - other.x;
                    const dy = planet.y - other.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < planet.radius + other.radius) {
                        validPosition = false;
                        break;
                    }
                }
                
                if (validPosition) {
                    planets.push(planet);
                } else {
                    i--; // Try again
                }
            }
        }

        // Initialize nebula
        function initNebula() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.max(canvas.width, canvas.height) * 0.7,
                color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                speed: Math.random() * 0.1 + 0.05
            };
        }

        class Cow {
            constructor() {
                this.id = cowId++;
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.score = cowTypes[this.type].score;
                this.pattern = cowTypes[this.type].pattern;
                this.reset();
                this.alive = true;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.eyePhase = 0;
                this.eyeSpeed = Math.random() * 0.05 + 0.05;
                this.originalY = 0;
                this.patternTime = 0;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.levels[level-1].speed + config.levels[level-1].speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.levels[level-1].speed + config.levels[level-1].speed * 0.5);
                }
                
                this.vy = 0;
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.rotation = 0;
                this.patternTime = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 20,
                        collected: false,
                        alpha: 1,
                        pulse: 0
                    });
                }
            }

            update(deltaTime) {
                if (this.alive) {
                    this.patternTime += deltaTime / 1000;
                    
                    // Apply movement pattern
                    switch(this.pattern) {
                        case "zigzag":
                            this.vy = Math.sin(this.patternTime * 2) * 2;
                            break;
                        case "wave":
                            this.vy = Math.sin(this.patternTime) * 3;
                            break;
                        case "circle":
                            this.x += Math.cos(this.patternTime) * 1.5;
                            this.y = this.originalY + Math.sin(this.patternTime) * 100;
                            break;
                        default:
                            // Basic linear movement
                            break;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    this.legPhase += this.legSpeed;
                    this.eyePhase += this.eyeSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.01;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.02;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body (horizontal)
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head (vertical)
                    ctx.save();
                    ctx.rotate(Math.PI/2 * (this.direction === 1 ? 1 : -1));
                    
                    // Helmet (transparent)
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.7)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Eyes with highlights
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-5, 0, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(5, 0, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(-5 + Math.cos(this.eyePhase)*1, 0 + Math.sin(this.eyePhase)*1, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(5 + Math.cos(this.eyePhase)*1, 0 + Math.sin(this.eyePhase)*1, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nose (beige with nostrils)
                    ctx.fillStyle = '#f5deb3';
                    ctx.beginPath();
                    ctx.arc(0, 10, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-2, 10, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(2, 10, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-8, -8);
                    ctx.lineTo(-12, -15);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(8, -8);
                    ctx.lineTo(12, -15);
                    ctx.stroke();
                    
                    ctx.restore();
                    
                    // Legs with hooves
                    const legOffset = Math.sin(this.legPhase) * 5;
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    
                    // Front legs
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2 + 10, this.height/2);
                    ctx.lineTo(-this.width/2 + 10, this.height/2 + 15 + legOffset);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2 + 20, this.height/2);
                    ctx.lineTo(-this.width/2 + 20, this.height/2 + 15 - legOffset);
                    ctx.stroke();
                    
                    // Back legs
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 - 20, this.height/2);
                    ctx.lineTo(this.width/2 - 20, this.height/2 + 15 + legOffset);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 - 10, this.height/2);
                    ctx.lineTo(this.width/2 - 10, this.height/2 + 15 - legOffset);
                    ctx.stroke();
                    
                    // Hooves (black squares)
                    ctx.fillStyle = 'black';
                    ctx.fillRect(-this.width/2 + 5, this.height/2 + 15 + legOffset, 10, 5);
                    ctx.fillRect(-this.width/2 + 15, this.height/2 + 15 - legOffset, 10, 5);
                    ctx.fillRect(this.width/2 - 25, this.height/2 + 15 + legOffset, 10, 5);
                    ctx.fillRect(this.width/2 - 15, this.height/2 + 15 - legOffset, 10, 5);
                } else {
                    // Death animation - R.I.P. tombstone
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Tombstone
                    ctx.fillStyle = '#555';
                    ctx.fillRect(-20, -30, 40, 50);
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-20, -30, 40, 50);
                    
                    // R.I.P. text
                    ctx.fillStyle = '#aaa';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('R.I.P.', 0, -10);
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 25; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.7 + 0.3
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.95;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            cowId = 0;
            
            // Update hearts display
            updateHeartsDisplay();
            
            initStars();
            initPlanets();
            nebula = initNebula();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalLevel').textContent = level;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            document.getElementById('level').textContent = `Level: ${level}`;
        }

        function updateHeartsDisplay() {
            const hearts = document.querySelectorAll('#lives .heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.levels[level-1].max) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.levels[level-1].spawn);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x - cow.width/2 : cow.x + cow.width/2;
                const headY = cow.y;
                const headRadius = cow.headRadius;
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) || 
                    Math.sqrt((x - headX) ** 2 + (y - headY) ** 2) <= headRadius) {
                    
                    // Create explosion
                    explosions.push(new Explosion(cow.x, cow.y, '255, 255, 255'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    
                    // Check level up
                    if (hits >= level * 10 && level < config.levels.length) {
                        level++;
                        timeLeft += 10; // Bonus time for level up
                    }
                    
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHeartsDisplay();
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                updateHeartsDisplay();
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function drawStar(x, y, size, color, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                ctx.rotate(Math.PI / 2);
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -size);
                ctx.lineTo(size/3, -size/3);
                ctx.lineTo(size, 0);
                ctx.lineTo(size/3, size/3);
                ctx.lineTo(0, size);
            }
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawPlanet(x, y, radius, color) {
            ctx.save();
            
            // Planet body
            const gradient = ctx.createRadialGradient(
                x - radius/3, y - radius/3, radius * 0.1,
                x, y, radius
            );
            
            if (color === '#1565c0') {
                gradient.addColorStop(0, '#42a5f5');
                gradient.addColorStop(0.7, '#1565c0');
                gradient.addColorStop(1, '#0d47a1');
            } else {
                gradient.addColorStop(0, '#ffee58');
                gradient.addColorStop(0.7, '#ffd600');
                gradient.addColorStop(1, '#ffab00');
            }
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Planet details
            if (color === '#1565c0') {
                // Earth-like details for blue planets
                ctx.fillStyle = '#2e7d32';
                ctx.beginPath();
                ctx.arc(x - radius/3, y - radius/4, radius/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#4caf50';
                ctx.beginPath();
                ctx.arc(x + radius/4, y + radius/5, radius/5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#81c784';
                ctx.beginPath();
                ctx.arc(x - radius/5, y + radius/3, radius/6, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Desert-like details for yellow planets
                ctx.fillStyle = '#8d6e63';
                ctx.beginPath();
                ctx.arc(x - radius/4, y - radius/5, radius/5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#a1887f';
                ctx.beginPath();
                ctx.arc(x + radius/3, y + radius/4, radius/6, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#0a0e2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            const gradient = ctx.createRadialGradient(
                nebula.x, nebula.y, 0,
                nebula.x, nebula.y, nebula.radius
            );
            gradient.addColorStop(0, nebula.color);
            gradient.addColorStop(1, 'rgba(10, 14, 46, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Move nebula
            nebula.x += nebula.speed;
            if (nebula.x > canvas.width + nebula.radius) {
                nebula = initNebula();
                nebula.x = -nebula.radius;
            }
            
            // Draw planets
            planets.forEach(planet => {
                drawPlanet(planet.x, planet.y, planet.radius, planet.color);
                
                // Move planet
                planet.x += planet.speed;
                planet.rotation += planet.rotationSpeed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars (on top of nebula but behind planets)
            stars.forEach(star => {
                drawStar(star.x, star.y, star.size, star.color, star.angle);
                
                // Move star
                star.x += star.speed;
                star.angle += 0.01;
                if (star.x > canvas.width + star.size*2) {
                    star.x = -star.size*2;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                bonus.pulse += 0.05;
                const pulseSize = Math.sin(bonus.pulse) * 5;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${0.7 + Math.sin(bonus.pulse)*0.3})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius + pulseSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart icon
                ctx.fillStyle = 'white';
                ctx.font = `bold ${14 + pulseSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                } else {
                    bonus.y += 1;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update(deltaTime);
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update(deltaTime);
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            // Auto-reload when out of ammo
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            nebula = initNebula();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Initial setup
        resizeCanvas();
    </script>
