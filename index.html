<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a1a3a;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
        }
        #gameCanvas {
            background: #0a1a3a;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 50, 100, 0.95);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #3a6bc8;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(58, 107, 200, 0.6);
        }
        .menu h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #3a6bc8;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3a6bc8, #2a5bbf);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #2a5bbf, #3a6bc8);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(58, 107, 200, 0.5);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(25, 50, 100, 0.9);
            padding: 10px;
            border-bottom: 1px solid #3a6bc8;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(25, 50, 100, 0.9);
            padding: 10px;
            border-top: 1px solid #3a6bc8;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 12px;
            color: #a0c0ff;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
        }
        #reloadingText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            background: rgba(255, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Охота на космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Игра окончена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">СЧЕТ</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ВРЕМЯ</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ЖИЗНИ</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">ПАТРОНЫ</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ПОПАДАНИЯ</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ПРОМАХИ</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div id="reloadingText">Reloading</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const reloadingText = document.getElementById('reloadingText');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let missCount = 0;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 1800,
            maxCows: 4,
            cowWidth: 70,
            cowHeight: 50,
            headRadius: 20,
            reloadTime: 2000,
            starCount: 80,
            planetCount: 5,
            lifeBonusChance: 0.15,
            missPenalty: 3
        };

        // Cow colors
        const cowColors = [
            '#FF5252', // Red
            '#4CAF50', // Green
            '#2196F3', // Blue
            '#9C27B0', // Purple
            '#FFC107', // Yellow
            '#00BCD4'  // Cyan
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    color: Math.random() > 0.5 ? '#3a6bc8' : '#FFC107',
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.1 + 0.05,
                    pulseSpeed: Math.random() * 0.02 + 0.01,
                    pulsePhase: Math.random() * Math.PI * 2
                });
            }
        }

        // Planet textures
        const planetTextures = [
            { // Continents
                draw: function(ctx, radius) {
                    ctx.beginPath();
                    ctx.arc(0, 0, radius * 0.9, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Land masses
                    ctx.fillStyle = '#2a5bbf';
                    for (let i = 0; i < 5; i++) {
                        const angle = Math.PI * 2 * i / 5;
                        const landSize = radius * 0.5;
                        ctx.beginPath();
                        ctx.arc(
                            Math.cos(angle) * landSize * 0.6,
                            Math.sin(angle) * landSize * 0.6,
                            landSize * 0.4,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
            },
            { // Stripes
                draw: function(ctx, radius) {
                    ctx.beginPath();
                    ctx.arc(0, 0, radius * 0.9, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#2a5bbf';
                    for (let i = -5; i <= 5; i++) {
                        const y = i * radius * 0.15;
                        const width = Math.sqrt(radius*radius - y*y) * 0.8;
                        ctx.beginPath();
                        ctx.ellipse(0, y, width, radius * 0.1, 0, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },
            { // Spots
                draw: function(ctx, radius) {
                    ctx.beginPath();
                    ctx.arc(0, 0, radius * 0.9, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#2a5bbf';
                    for (let i = 0; i < 15; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const dist = Math.random() * radius * 0.7;
                        const spotSize = Math.random() * radius * 0.2 + radius * 0.1;
                        ctx.beginPath();
                        ctx.arc(
                            Math.cos(angle) * dist,
                            Math.sin(angle) * dist,
                            spotSize,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
            }
        ];

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                const size = Math.random() * 40 + 30;
                const isBlue = Math.random() > 0.5;
                
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: size,
                    color: isBlue ? '#3a6bc8' : '#FFC107',
                    landColor: isBlue ? '#2a5bbf' : '#FFA000',
                    speed: Math.random() * 0.05 + 0.02,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.005,
                    texture: planetTextures[Math.floor(Math.random() * planetTextures.length)]
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.color = cowColors[Math.floor(Math.random() * cowColors.length)];
                this.reset();
                this.alive = true;
                this.wingPhase = 0;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.rotation = 0;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.rotation = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = 1;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1,
                        pulsePhase: 0
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    ctx.rotate(this.rotation);
                    
                    // Body (profile view)
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head with helmet (flipped vertically)
                    ctx.save();
                    ctx.scale(1, -1);
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 : this.width/2, 
                        0, 
                        this.headRadius, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Helmet horns
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.moveTo(this.direction === 1 ? -this.width/2 - 5 : this.width/2 + 5, -this.headRadius + 5);
                    ctx.lineTo(this.direction === 1 ? -this.width/2 - 15 : this.width/2 + 15, -this.headRadius - 5);
                    ctx.lineTo(this.direction === 1 ? -this.width/2 - 5 : this.width/2 + 5, -this.headRadius + 15);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.direction === 1 ? -this.width/2 - 5 : this.width/2 + 5, this.headRadius - 5);
                    ctx.lineTo(this.direction === 1 ? -this.width/2 - 15 : this.width/2 + 15, this.headRadius + 5);
                    ctx.lineTo(this.direction === 1 ? -this.width/2 - 5 : this.width/2 + 5, this.headRadius - 15);
                    ctx.fill();
                    
                    // Big eyes with pupils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + 8 : this.width/2 - 8, 
                        -8, 
                        6, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + 8 : this.width/2 - 8, 
                        8, 
                        6, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Pupils
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + 10 : this.width/2 - 10, 
                        -8, 
                        2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + 10 : this.width/2 - 10, 
                        8, 
                        2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.restore();
                    
                    // White wings from center
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 5;
                    ctx.lineCap = 'round';
                    
                    const wingYOffset = Math.sin(this.wingPhase) * 10;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-10, 0);
                    ctx.lineTo(-this.width/2 - 10, -20 + wingYOffset);
                    ctx.stroke();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(10, 0);
                    ctx.lineTo(this.width/2 + 10, -20 + wingYOffset);
                    ctx.stroke();
                    
                    // Brown tail
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 10, -5);
                    ctx.lineTo(this.width/2 + 15, 0);
                    ctx.lineTo(this.width/2 + 10, 5);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Legs (hidden behind body)
                    ctx.fillStyle = '#5D4037';
                    ctx.fillRect(-this.width/3, this.height/4 - 10, 8, 20);
                    ctx.fillRect(this.width/6, this.height/4 - 10, 8, 20);
                } else {
                    // Death animation
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Draw dead cow
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 : this.width/2, 
                        0, 
                        this.headRadius, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // X eyes
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(
                        this.direction === 1 ? -this.width/2 + 3 : this.width/2 - 3, 
                        -10
                    );
                    ctx.lineTo(
                        this.direction === 1 ? -this.width/2 + 13 : this.width/2 - 13, 
                        2
                    );
                    ctx.moveTo(
                        this.direction === 1 ? -this.width/2 + 3 : this.width/2 - 3, 
                        2
                    );
                    ctx.lineTo(
                        this.direction === 1 ? -this.width/2 + 13 : this.width/2 - 13, 
                        -10
                    );
                    ctx.stroke();
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            missCount = 0;
            ammo = 5;
            isReloading = false;
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('lives').innerHTML = '<span class="heart">♥</span>'.repeat(lives);
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/3;
                const bodyBottom = cow.y + cow.height/3;
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x - cow.width/2 : cow.x + cow.width/2;
                const headY = cow.y;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) || 
                    headDist <= cow.headRadius) {
                    
                    // Create explosion
                    const color = this.getColorValues(cow.color);
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create heart explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                missCount++;
                updateHUD();
                
                // Lose life after 3 misses
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
            }
        }

        function getColorValues(color) {
            const div = document.createElement('div');
            div.style.color = color;
            document.body.appendChild(div);
            const rgb = window.getComputedStyle(div).color;
            document.body.removeChild(div);
            return rgb.match(/\d+/g).slice(0, 3).join(', ');
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#0a1a3a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars (behind planets) as plus signs
            stars.forEach(star => {
                star.pulsePhase += star.pulseSpeed;
                const currentAlpha = star.alpha + Math.sin(star.pulsePhase) * 0.2;
                
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(Math.PI/4);
                ctx.fillStyle = `${star.color}${Math.floor(currentAlpha * 255).toString(16).padStart(2, '0')}`;
                
                // Draw plus sign
                ctx.fillRect(-star.size/2, -star.size/6, star.size, star.size/3);
                ctx.fillRect(-star.size/6, -star.size/2, star.size/3, star.size);
                
                ctx.restore();
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets
            planets.forEach(planet => {
                planet.rotation += planet.rotationSpeed;
                
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                // Planet body
                ctx.fillStyle = planet.color;
                planet.texture.draw(ctx, planet.radius);
                
                ctx.restore();
                
                // Move planet
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                bonus.pulsePhase += 0.05;
                const pulse = Math.sin(bonus.pulsePhase) * 0.2 + 0.8;
                
                // Draw stylized heart
                ctx.save();
                ctx.translate(bonus.x, bonus.y);
                ctx.scale(pulse, pulse);
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                
                // Heart shape
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(0, -15, -20, -25, 0, -40);
                ctx.bezierCurveTo(20, -25, 0, -15, 0, 0);
                ctx.closePath();
                ctx.fill();
                
                // Heart shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(-8, -20, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // Remove if out of screen
                if (bonus.y > canvas.height + 30) {
                    lifeBonuses.splice(index, 1);
                } else {
                    bonus.y += 1;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
        }

        function startReloading() {
            isReloading = true;
            reloadingText.style.opacity = 1;
            
            setTimeout(() => {
                ammo = 5;
                isReloading = false;
                reloadingText.style.opacity = 0;
                updateHUD();
            }, config.reloadTime);
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
                
                if (ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
