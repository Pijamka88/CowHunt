<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #3498db;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ff69b4, 6px 6px 0px rgba(255, 105, 180, 0.3);
            font-size: 2.5rem;
        }
        .menu p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        .hearts {
            display: flex;
            gap: 8px;
        }
        .heart {
            color: #ff0000;
            font-size: 24px;
            text-shadow: 0 0 5px #ff0000;
            transition: all 0.3s;
        }
        .heart.lost {
            color: #666;
            text-shadow: none;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 200;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>SPACE COW HUNT</h1>
        <p>Стреляйте в космических коров и собирайте бонусы!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="topHUD">
        <div id="score">Счет: 0</div>
        <div id="timer">1:00</div>
        <div class="hearts" id="lives">
            <span class="heart">♥</span>
            <span class="heart">♥</span>
            <span class="heart">♥</span>
        </div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">Патроны: 5/5</div>
        <div id="stats">Попаданий: 0 | Промахов: 0</div>
        <div id="level">Уровень: 1</div>
    </div>

    <div id="reloading">RELOADING...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulae = [];
        let planets = [];
        let bonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let currentLevel = 1;
        let animationFrameId;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1000,
            maxCows: 5,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 150,
            nebulaCount: 4,
            planetCount: 3,
            bonusSpawnChance: 0.01
        };

        // Cow types
        const cowTypes = [
            { color: '#ffffff', score: 100, speed: 1.5 }, // Basic
            { color: '#ff9999', score: 150, speed: 2.0 }, // Fast
            { color: '#99ff99', score: 200, speed: 1.8, zigzag: true }, // Zigzag
            { color: '#9999ff', score: 250, speed: 2.2, wave: true } // Wave
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3498db' : '#f1c40f',
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 400 + 300,
                    color: `hsla(${Math.floor(Math.random() * 30) + 210}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 80 + 50,
                    color: Math.random() > 0.5 ? '#3498db' : '#f1c40f',
                    speed: Math.random() * 0.05 + 0.02
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.05;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.1 + 0.05;
                this.eyeBlinkTimer = 0;
                this.eyeBlinkInterval = Math.random() * 100 + 100;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = (Math.random() * cowTypes[this.type].speed + cowTypes[this.type].speed * 0.5) * (1 + currentLevel * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * cowTypes[this.type].speed + cowTypes[this.type].speed * 0.5) * (1 + currentLevel * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.color = cowTypes[this.type].color;
                this.score = cowTypes[this.type].score;
                this.zigzag = cowTypes[this.type].zigzag || false;
                this.wave = cowTypes[this.type].wave || false;
                this.zigzagPhase = Math.random() * Math.PI * 2;
                this.wavePhase = Math.random() * Math.PI * 2;
            }

            update() {
                // Special movement patterns
                if (this.zigzag) {
                    this.zigzagPhase += 0.1;
                    this.vy = Math.sin(this.zigzagPhase) * 1.5;
                }
                
                if (this.wave) {
                    this.wavePhase += 0.05;
                    this.y += Math.sin(this.wavePhase) * 0.8;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.legPhase += this.legSpeed;
                this.wingPhase += this.wingSpeed;
                this.eyeBlinkTimer++;
                
                // Reset if out of bounds
                if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                    (this.direction === -1 && this.x < -this.width*2)) {
                    this.reset();
                }
                
                // Bounce on top/bottom
                if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                    this.vy *= -1;
                }
            }

            draw() {
                ctx.save();
                if (this.direction === -1) {
                    ctx.translate(this.x * 2, 0);
                    ctx.scale(-1, 1);
                }
                
                // Body (square)
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Head (circle)
                const headX = this.x + (this.direction === 1 ? this.width/2 : -this.width/2);
                ctx.beginPath();
                ctx.arc(headX, this.y, this.height/2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Helmet (transparent)
                ctx.strokeStyle = 'rgba(52, 152, 219, 0.8)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(headX, this.y, this.height/2 + 3, 0, Math.PI * 2);
                ctx.stroke();
                
                // Nose (beige with nostrils)
                ctx.fillStyle = '#f5deb3';
                ctx.beginPath();
                ctx.arc(headX, this.y + 5, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(headX - 3, this.y + 5, 2, 0, Math.PI * 2);
                ctx.arc(headX + 3, this.y + 5, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes with blink animation
                const blinking = this.eyeBlinkTimer % this.eyeBlinkInterval < 5;
                const eyeSize = blinking ? 2 : 6;
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(headX - 8, this.y - 5, eyeSize, 0, Math.PI * 2);
                ctx.arc(headX + 8, this.y - 5, eyeSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye highlights (when not blinking)
                if (!blinking) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 6, this.y - 7, 2, 0, Math.PI * 2);
                    ctx.arc(headX + 10, this.y - 7, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Horns (Buffalo style)
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(headX - 15, this.y - 15);
                ctx.lineTo(headX - 25, this.y - 25);
                ctx.moveTo(headX + 15, this.y - 15);
                ctx.lineTo(headX + 25, this.y - 25);
                ctx.stroke();
                
                // Legs with animation
                const legOffset = Math.sin(this.legPhase) * 5;
                for (let i = 0; i < 4; i++) {
                    const legX = this.x - this.width/2 + 10 + i * 12;
                    const legY = this.y + this.height/2;
                    
                    // Leg
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 6;
                    ctx.beginPath();
                    ctx.moveTo(legX, legY);
                    ctx.lineTo(legX, legY + 15 + (i % 2 === 0 ? legOffset : -legOffset));
                    ctx.stroke();
                    
                    // Hoof (square)
                    ctx.fillStyle = 'black';
                    ctx.fillRect(legX - 4, legY + 15 + (i % 2 === 0 ? legOffset : -legOffset), 8, 5);
                }
                
                // Wings (from center of body)
                const wingYOffset = Math.sin(this.wingPhase) * 10;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                
                // Left wing
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - 25, this.y - 20 + wingYOffset);
                ctx.lineTo(this.x - 25, this.y + 20 + wingYOffset);
                ctx.closePath();
                ctx.fill();
                
                // Right wing
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + 25, this.y - 20 + wingYOffset);
                ctx.lineTo(this.x + 25, this.y + 20 + wingYOffset);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Bonus {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.angle = 0;
                this.speed = 1;
            }
            
            update() {
                this.angle += 0.05;
                this.y += this.speed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Outer circle
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Heart
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(0, -this.radius/2);
                ctx.bezierCurveTo(
                    this.radius/2, -this.radius, 
                    this.radius, 0, 
                    0, this.radius/2
                );
                ctx.bezierCurveTo(
                    -this.radius, 0, 
                    -this.radius/2, -this.radius, 
                    0, -this.radius/2
                );
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 8 + 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.95;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.3})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            currentLevel = 1;
            
            initStars();
            initNebulae();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            // Reset hearts
            document.querySelectorAll('.heart').forEach(heart => {
                heart.classList.remove('lost');
            });
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                // Check for level up
                if (timeLeft <= 0 && currentLevel < 5) {
                    currentLevel++;
                    timeLeft = 60;
                    document.getElementById('level').textContent = `Уровень: ${currentLevel}`;
                } else if (timeLeft <= 0 && currentLevel >= 5) {
                    endGame();
                }
                
                // Random bonus spawn
                if (Math.random() < config.bonusSpawnChance && bonuses.length < 2) {
                    bonuses.push(new Bonus(
                        Math.random() * canvas.width,
                        -20
                    ));
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            cancelAnimationFrame(animationFrameId);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = currentLevel;
        }

        function updateHUD() {
            document.getElementById('score').textContent = `Счет: ${score}`;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `Патроны: ${ammo}/5`;
            document.getElementById('stats').textContent = `Попаданий: ${hits} | Промахов: ${misses}`;
            document.getElementById('level').textContent = `Уровень: ${currentLevel}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows + currentLevel - 1) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval / (1 + currentLevel * 0.2));
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cows.splice(index, 1);
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Chance to spawn bonus
                    if (Math.random() < 0.2) {
                        bonuses.push(new Bonus(cow.x, cow.y));
                    }
                }
            });
            
            // Check bonus hit
            bonuses.forEach((bonus, index) => {
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < bonus.radius) {
                    bonuses.splice(index, 1);
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Update hearts display
                    const hearts = document.querySelectorAll('.heart');
                    for (let i = 0; i < hearts.length; i++) {
                        if (i < lives) {
                            hearts[i].classList.remove('lost');
                        }
                    }
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function drawStar(x, y, size, color, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            
            // 4-pointed star
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                ctx.lineTo(0, size);
                ctx.rotate(Math.PI / 4);
                ctx.lineTo(0, size * 0.4);
                ctx.rotate(Math.PI / 4);
            }
            ctx.fill();
            ctx.restore();
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw planets
            planets.forEach(planet => {
                // Planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet shadow
                const gradient = ctx.createRadialGradient(
                    planet.x - planet.radius/3, planet.y - planet.radius/3, 0,
                    planet.x, planet.y, planet.radius
                );
                gradient.addColorStop(0, 'rgba(0,0,0,0.3)');
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw stars
            stars.forEach(star => {
                star.angle += 0.01;
                drawStar(star.x, star.y, star.size, star.color, star.angle);
                
                // Move stars
                star.y += star.speed;
                if (star.y > canvas.height + star.size) {
                    star.y = -star.size;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            animationFrameId = requestAnimationFrame(gameLoop);
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw bonuses
            bonuses.forEach((bonus, index) => {
                bonus.update();
                bonus.draw();
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    bonuses.splice(index, 1);
                }
            });
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulae();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                
                // Update hearts display
                const hearts = document.querySelectorAll('.heart');
                if (hearts[lives]) {
                    hearts[lives].classList.add('lost');
                }
                
                if (lives <= 0) {
                    endGame();
                }
                
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
            
            // Auto-reload when empty
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
