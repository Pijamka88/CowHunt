<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 30, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #4a6da7;
            box-shadow: 0 0 20px #4a6da7;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        .menu h1 {
            color: #4a9eda;
            text-shadow: 0 0 10px #4a9eda;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a6da7, #2a4a7a);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #5a7db7, #3a5a8a);
            box-shadow: 0 0 10px #4a9eda;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 30, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #4a6da7;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 16px;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #lives {
            color: #ff4d4d;
            font-size: 20px;
            letter-spacing: 3px;
        }
        #ammo.reloading {
            color: #ffcc00;
        }
        #gameOverMenu {
            display: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Space Cow Hunt</h1>
        <p>Уничтожьте космических коров до истечения времени!</p>
        <button onclick="startGame()">Запуск</button>
    </div>

    <div id="gameOverMenu" class="menu">
        <h1>Миссия завершена</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Точность: <span id="finalAccuracy">0</span>%</p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Новая миссия</button>
    </div>

    <div id="hud">
        <div class="hud-item">Жизни: <span id="lives">♥♥♥</span></div>
        <div class="hud-item">Время: <span id="timer">1:00</span></div>
        <div class="hud-item">Патроны: <span id="ammo">5</span></div>
        <div class="hud-item">Попадания: <span id="hits">0</span></div>
        <div class="hud-item">Промахи: <span id="misses">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let stars = [];
        let nebulae = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let animationFrameId;

        // Configuration
        const config = {
            cowSpeed: 1.2,
            spawnInterval: 1500,
            maxCows: 10,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            shotDuration: 500,
            starCount: 100,
            nebulaCount: 3
        };

        // Cow types
        const cowTypes = [
            { color: '#a8d8ea', helmetColor: 'rgba(100, 200, 255, 0.3)', score: 100 }, // Blue
            { color: '#f8c3cd', helmetColor: 'rgba(255, 150, 200, 0.3)', score: 150 }, // Pink
            { color: '#d4f0f0', helmetColor: 'rgba(200, 250, 250, 0.3)', score: 200 }, // Cyan
            { color: '#ffcc00', helmetColor: 'rgba(255, 220, 0, 0.3)', score: 250 }  // Gold
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: 0.2 + Math.random() * 0.8
                });
            }
        }

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 100 + Math.random() * 200,
                    alpha: 0.02 + Math.random() * 0.03
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
                this.health = 1;
                this.state = 'alive'; // 'alive', 'hit', 'dead'
                this.animationTimer = 0;
            }

            reset() {
                // Randomly choose left or right side
                const fromLeft = Math.random() > 0.5;
                
                this.x = fromLeft ? -this.width : canvas.width + this.width;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.vx = fromLeft ? config.cowSpeed : -config.cowSpeed;
                this.vy = (Math.random() - 0.5) * 0.5;
                
                // Random size variation
                this.sizeScale = 0.8 + Math.random() * 0.4;
                this.widthScaled = this.width * this.sizeScale;
                this.heightScaled = this.height * this.sizeScale;
                
                this.color = cowTypes[this.type].color;
                this.helmetColor = cowTypes[this.type].helmetColor;
                this.scoreValue = cowTypes[this.type].score;
            }

            update() {
                if (this.state === 'alive') {
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Slight up/down movement
                    this.vy += (Math.random() - 0.5) * 0.05;
                    this.vy = Math.max(-0.8, Math.min(0.8, this.vy));
                    
                    // Check if out of bounds
                    if ((this.vx > 0 && this.x > canvas.width + this.widthScaled) || 
                        (this.vx < 0 && this.x < -this.widthScaled)) {
                        this.reset();
                    }
                    
                    // Keep within vertical bounds
                    if (this.y < 20) this.y = 20;
                    if (this.y > canvas.height - 20) this.y = canvas.height - 20;
                } else if (this.state === 'hit') {
                    this.animationTimer++;
                    if (this.animationTimer > 20) {
                        this.state = 'dead';
                        this.animationTimer = 0;
                    }
                } else if (this.state === 'dead') {
                    this.animationTimer++;
                    if (this.animationTimer > 30) {
                        this.reset();
                        this.state = 'alive';
                        this.animationTimer = 0;
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.state === 'alive') {
                    // Body
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.roundRect(
                        -this.widthScaled/2, 
                        -this.heightScaled/2, 
                        this.widthScaled, 
                        this.heightScaled, 
                        [this.widthScaled/4, this.widthScaled/4, this.widthScaled/2, this.widthScaled/2]
                    );
                    ctx.fill();
                    
                    // Helmet
                    ctx.fillStyle = this.helmetColor;
                    ctx.beginPath();
                    ctx.ellipse(
                        0, 
                        -this.heightScaled/4, 
                        this.widthScaled/2, 
                        this.heightScaled/3, 
                        0, 0, Math.PI*2
                    );
                    ctx.fill();
                    
                    // Eyes
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(
                        -this.widthScaled/6, 
                        -this.heightScaled/4, 
                        3 * this.sizeScale, 
                        0, Math.PI*2
                    );
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(
                        this.widthScaled/6, 
                        -this.heightScaled/4, 
                        3 * this.sizeScale, 
                        0, Math.PI*2
                    );
                    ctx.fill();
                    
                    // Horns
                    ctx.fillStyle = '#ffcc00';
                    ctx.beginPath();
                    ctx.moveTo(-this.widthScaled/3, -this.heightScaled/3);
                    ctx.lineTo(-this.widthScaled/4, -this.heightScaled/2);
                    ctx.lineTo(-this.widthScaled/6, -this.heightScaled/3);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.widthScaled/3, -this.heightScaled/3);
                    ctx.lineTo(this.widthScaled/4, -this.heightScaled/2);
                    ctx.lineTo(this.widthScaled/6, -this.heightScaled/3);
                    ctx.fill();
                    
                    // Legs (4 legs)
                    ctx.fillStyle = this.color;
                    const legWidth = this.widthScaled/8;
                    const legHeight = this.heightScaled/3;
                    
                    // Front legs
                    ctx.fillRect(
                        -this.widthScaled/3, 
                        this.heightScaled/2 - legHeight/2, 
                        legWidth, 
                        legHeight
                    );
                    ctx.fillRect(
                        -this.widthScaled/6, 
                        this.heightScaled/2 - legHeight/2, 
                        legWidth, 
                        legHeight
                    );
                    
                    // Back legs
                    ctx.fillRect(
                        this.widthScaled/6, 
                        this.heightScaled/2 - legHeight/2, 
                        legWidth, 
                        legHeight
                    );
                    ctx.fillRect(
                        this.widthScaled/3, 
                        this.heightScaled/2 - legHeight/2, 
                        legWidth, 
                        legHeight
                    );
                    
                    // Wings
                    ctx.fillStyle = 'rgba(200, 200, 255, 0.6)';
                    ctx.beginPath();
                    ctx.ellipse(
                        -this.widthScaled/2 - 10, 
                        0, 
                        15 * this.sizeScale, 
                        25 * this.sizeScale, 
                        Math.PI/4, 0, Math.PI*2
                    );
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.ellipse(
                        this.widthScaled/2 + 10, 
                        0, 
                        15 * this.sizeScale, 
                        25 * this.sizeScale, 
                        -Math.PI/4, 0, Math.PI*2
                    );
                    ctx.fill();
                } else if (this.state === 'hit') {
                    // Hit animation - shaking and red tint
                    const shakeX = (Math.random() - 0.5) * 10;
                    const shakeY = (Math.random() - 0.5) * 10;
                    ctx.translate(shakeX, shakeY);
                    
                    // Draw cow with red tint
                    ctx.fillStyle = `rgba(255, 100, 100, 0.7)`;
                    ctx.beginPath();
                    ctx.roundRect(
                        -this.widthScaled/2, 
                        -this.heightScaled/2, 
                        this.widthScaled, 
                        this.heightScaled, 
                        [this.widthScaled/4, this.widthScaled/4, this.widthScaled/2, this.widthScaled/2]
                    );
                    ctx.fill();
                    
                    // Draw explosion effect
                    ctx.fillStyle = `rgba(255, 200, 0, ${1 - this.animationTimer/20})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.widthScaled * (1 + this.animationTimer/10), 0, Math.PI*2);
                    ctx.fill();
                } else if (this.state === 'dead') {
                    // Dead animation - falling apart
                    const rotation = this.animationTimer * 0.1;
                    const fallSpeed = this.animationTimer * 0.5;
                    
                    // Body parts falling
                    ctx.rotate(rotation);
                    ctx.fillStyle = `rgba(150, 150, 150, ${1 - this.animationTimer/30})`;
                    ctx.beginPath();
                    ctx.roundRect(
                        -this.widthScaled/2, 
                        -this.heightScaled/2 + fallSpeed, 
                        this.widthScaled, 
                        this.heightScaled, 
                        [this.widthScaled/4, this.widthScaled/4, this.widthScaled/2, this.widthScaled/2]
                    );
                    ctx.fill();
                    
                    // Debris
                    for (let i = 0; i < 3; i++) {
                        ctx.fillStyle = `rgba(255, 200, 0, ${1 - this.animationTimer/30})`;
                        ctx.beginPath();
                        ctx.arc(
                            (Math.random() - 0.5) * this.widthScaled, 
                            (Math.random() - 0.5) * this.heightScaled + fallSpeed * 2, 
                            Math.random() * 5 + 2, 
                            0, 
                            Math.PI*2
                        );
                        ctx.fill();
                    }
                }
                
                ctx.restore();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.lifetime = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255, 100, 100, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI*2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0, 
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, `rgba(255, 200, 0, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `rgba(255, 50, 50, 0)`);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            update() {
                this.radius += 0.5;
                this.alpha -= 0.03;
                this.lifetime++;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            initStars();
            initNebulae();
            
            // Start game timer
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            // Start spawning cows
            spawnCow();
            
            // Start game loop
            cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            cancelAnimationFrame(animationFrameId);
            
            // Calculate accuracy
            const totalShots = hits + misses;
            const accuracy = totalShots > 0 ? Math.round((hits / totalShots) * 100) : 0;
            
            // Update game over screen
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalAccuracy').textContent = accuracy;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverMenu').style.display = 'block';
        }

        function updateHUD() {
            document.getElementById('lives').textContent = '♥'.repeat(lives);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                
                if (cow.state !== 'alive') continue;
                
                const left = cow.x - cow.widthScaled/2;
                const right = cow.x + cow.widthScaled/2;
                const top = cow.y - cow.heightScaled/2;
                const bottom = cow.y + cow.heightScaled/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Hit!
                    cow.state = 'hit';
                    cow.animationTimer = 0;
                    score += cow.scoreValue;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, `rgba(50, 100, 255, ${nebula.alpha})`);
                gradient.addColorStop(1, `rgba(0, 0, 50, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI*2);
                ctx.fill();
            });
            
            // Draw stars
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                star.x -= star.speed;
                if (star.x < -5) {
                    star.x = canvas.width + 5;
                    star.y = Math.random() * canvas.height;
                }
                
                ctx.globalAlpha = 0.7 + Math.random() * 0.3;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
                
                // Remove dead cows that finished animation
                if (cow.state === 'dead' && cow.animationTimer >= 30) {
                    cows.splice(cows.indexOf(cow), 1);
                }
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.lifetime > 30) {
                    shots.splice(index, 1);
                }
            });
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulae();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        resizeCanvas();
        
        // Telegram integration
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
