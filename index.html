<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #4fc3f7;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }
        .menu h1 {
            color: #ff4081;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ff4081, 6px 6px 0px rgba(255, 64, 129, 0.3);
            font-size: 2.5rem;
        }
        .menu p {
            color: #b3e5fc;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #00bcd4, #008ba3);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #00e5ff, #00bcd4);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #4fc3f7;
            color: white;
            font-size: 18px;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #4fc3f7;
            color: white;
            font-size: 18px;
        }
        .hearts {
            display: flex;
            gap: 8px;
        }
        .heart {
            width: 24px;
            height: 24px;
            background: #ff5252;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            transition: all 0.3s;
        }
        .heart.gray {
            background: #757575;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>SPACE COW HUNT</h1>
        <p>Стреляйте в космических коров и собирайте бонусы!</p>
        <button onclick="startGame()">СТАРТ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="topHUD">
        <div id="score">SCORE: 0</div>
        <div id="timer">TIME: 1:00</div>
        <div class="hearts" id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">AMMO: 5/5</div>
        <div id="stats">HITS: 0 | MISS: 0</div>
        <div id="level">LEVEL: 1</div>
    </div>

    <div id="reloading">RELOADING...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulae = [];
        let planets = [];
        let bonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let currentLevel = 1;
        let animationFrame = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1000,
            maxCows: 5,
            cowWidth: 60,
            cowHeight: 30,
            reloadTime: 2000,
            starCount: 150,
            nebulaCount: 3,
            planetCount: 5,
            bonusSpawnChance: 0.01
        };

        // Cow types
        const cowTypes = [
            { 
                color: '#8e44ad', 
                score: 100,
                speed: 1.5,
                pattern: 'linear'
            },
            { 
                color: '#e74c3c', 
                score: 150,
                speed: 2.0,
                pattern: 'sinusoidal'
            },
            { 
                color: '#3498db', 
                score: 200,
                speed: 2.5,
                pattern: 'zigzag'
            },
            { 
                color: '#f1c40f', 
                score: 250,
                speed: 3.0,
                pattern: 'circular'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#4fc3f7' : '#ffd700',
                    angle: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
            }
        }

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 400 + 300,
                    color: `hsla(${Math.floor(Math.random() * 40) + 200}, 80%, 60%, ${Math.random() * 0.2 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                const size = Math.random() * 100 + 50;
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: size,
                    color: `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`,
                    speed: Math.random() * 0.05 + 0.02,
                    angle: Math.random() * Math.PI * 2,
                    rings: Math.random() > 0.5,
                    ringColor: `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`,
                    craters: Math.floor(Math.random() * 5) + 3
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.05;
                this.eyeBlinkTimer = Math.floor(Math.random() * 100) + 50;
                this.eyeBlinkState = 0;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.pattern = cowTypes[this.type].pattern;
                this.speed = cowTypes[this.type].speed * (1 + (currentLevel-1)*0.1);
                this.patternOffset = Math.random() * 100;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = this.speed;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -this.speed;
                }
                
                this.vy = (Math.random() - 0.5) * this.speed * 0.5;
                this.color = cowTypes[this.type].color;
                this.score = cowTypes[this.type].score;
                this.originalY = this.y;
                this.angle = 0;
                this.circularRadius = Math.random() * 50 + 50;
                this.circularAngle = Math.random() * Math.PI * 2;
            }

            update() {
                // Update position based on movement pattern
                switch(this.pattern) {
                    case 'linear':
                        this.x += this.vx;
                        this.y += this.vy;
                        break;
                    case 'sinusoidal':
                        this.x += this.vx;
                        this.y = this.originalY + Math.sin((this.x + this.patternOffset) * 0.02) * 100;
                        break;
                    case 'zigzag':
                        this.x += this.vx;
                        if (Math.abs(this.y - this.originalY) > 80) {
                            this.vy *= -1;
                        }
                        this.y += this.vy;
                        break;
                    case 'circular':
                        this.circularAngle += 0.02;
                        this.x += this.vx;
                        this.y = this.originalY + Math.sin(this.circularAngle) * this.circularRadius;
                        break;
                }
                
                this.legPhase += this.legSpeed;
                this.eyeBlinkTimer--;
                
                if (this.eyeBlinkTimer <= 0) {
                    this.eyeBlinkState = 10;
                    this.eyeBlinkTimer = Math.floor(Math.random() * 100) + 50;
                } else if (this.eyeBlinkState > 0) {
                    this.eyeBlinkState--;
                }
                
                // Reset if out of bounds
                if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                    (this.direction === -1 && this.x < -this.width*2)) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                    ctx.translate(-this.x * 2 - this.width, 0);
                }
                
                // Body
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Head
                ctx.fillStyle = '#d2b48c'; // Beige nose color
                const headWidth = 15;
                const headHeight = 12;
                ctx.fillRect(
                    this.x + (this.direction === 1 ? this.width/2 : -this.width/2 - headWidth), 
                    this.y - headHeight/2, 
                    headWidth, 
                    headHeight
                );
                
                // Nose nostrils
                ctx.fillStyle = 'black';
                ctx.fillRect(
                    this.x + (this.direction === 1 ? this.width/2 + 5 : -this.width/2 - 10), 
                    this.y - 3, 
                    3, 
                    2
                );
                ctx.fillRect(
                    this.x + (this.direction === 1 ? this.width/2 + 5 : -this.width/2 - 10), 
                    this.y + 1, 
                    3, 
                    2
                );
                
                // Eyes
                const eyeSize = this.eyeBlinkState > 0 ? 2 : 5;
                ctx.fillStyle = 'black';
                ctx.fillRect(
                    this.x + (this.direction === 1 ? this.width/2 + 3 : -this.width/2 - 8), 
                    this.y - 6, 
                    5, 
                    eyeSize
                );
                ctx.fillRect(
                    this.x + (this.direction === 1 ? this.width/2 + 8 : -this.width/2 - 13), 
                    this.y - 6, 
                    5, 
                    eyeSize
                );
                
                // Eye highlights
                if (this.eyeBlinkState === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(
                        this.x + (this.direction === 1 ? this.width/2 + 4 : -this.width/2 - 7), 
                        this.y - 7, 
                        2, 
                        2
                    );
                    ctx.fillRect(
                        this.x + (this.direction === 1 ? this.width/2 + 9 : -this.width/2 - 12), 
                        this.y - 7, 
                        2, 
                        2
                    );
                }
                
                // Horns
                ctx.fillStyle = '#795548';
                ctx.beginPath();
                ctx.moveTo(this.x + (this.direction === 1 ? this.width/2 - 5 : -this.width/2 + 5), this.y - this.height/2);
                ctx.lineTo(this.x + (this.direction === 1 ? this.width/2 + 5 : -this.width/2 - 5), this.y - this.height/2 - 15);
                ctx.lineTo(this.x + (this.direction === 1 ? this.width/2 + 15 : -this.width/2 - 15), this.y - this.height/2 - 10);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.x + (this.direction === 1 ? this.width/2 - 5 : -this.width/2 + 5), this.y - this.height/2);
                ctx.lineTo(this.x + (this.direction === 1 ? this.width/2 : -this.width/2), this.y - this.height/2 - 15);
                ctx.lineTo(this.x + (this.direction === 1 ? this.width/2 + 10 : -this.width/2 - 10), this.y - this.height/2 - 20);
                ctx.closePath();
                ctx.fill();
                
                // Helmet (transparent)
                ctx.strokeStyle = 'rgba(200, 200, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction === 1 ? this.width/2 + headWidth/2 : -this.width/2 - headWidth/2), 
                    this.y, 
                    headHeight + 5, 
                    0, 
                    Math.PI * 2
                );
                ctx.stroke();
                
                // Legs with animation
                const legOffset = Math.sin(this.legPhase) * 5;
                ctx.fillStyle = this.color;
                
                // Front legs
                ctx.fillRect(
                    this.x - this.width/2 + 10, 
                    this.y + this.height/2 - 5, 
                    8, 
                    15 + legOffset
                );
                ctx.fillRect(
                    this.x - this.width/2 + 25, 
                    this.y + this.height/2 - 5, 
                    8, 
                    15 - legOffset
                );
                
                // Back legs
                ctx.fillRect(
                    this.x + this.width/2 - 35, 
                    this.y + this.height/2 - 5, 
                    8, 
                    15 - legOffset
                );
                ctx.fillRect(
                    this.x + this.width/2 - 20, 
                    this.y + this.height/2 - 5, 
                    8, 
                    15 + legOffset
                );
                
                // Hooves
                ctx.fillStyle = 'black';
                ctx.fillRect(
                    this.x - this.width/2 + 10, 
                    this.y + this.height/2 + 10 + legOffset, 
                    8, 
                    5
                );
                ctx.fillRect(
                    this.x - this.width/2 + 25, 
                    this.y + this.height/2 + 10 - legOffset, 
                    8, 
                    5
                );
                ctx.fillRect(
                    this.x + this.width/2 - 35, 
                    this.y + this.height/2 + 10 - legOffset, 
                    8, 
                    5
                );
                ctx.fillRect(
                    this.x + this.width/2 - 20, 
                    this.y + this.height/2 + 10 + legOffset, 
                    8, 
                    5
                );
                
                ctx.restore();
            }
        }

        class Bonus {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.color = '#ff5252';
                this.pulseSpeed = 0.05;
                this.pulseSize = 0;
                this.collected = false;
            }
            
            update() {
                this.pulseSize = Math.sin(animationFrame * this.pulseSpeed) * 3;
            }
            
            draw() {
                // Outer circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + this.pulseSize, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 82, 82, 0.3)';
                ctx.fill();
                
                // Heart
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - 5);
                ctx.bezierCurveTo(
                    this.x, this.y - 10,
                    this.x - 10, this.y - 10,
                    this.x - 10, this.y
                );
                ctx.bezierCurveTo(
                    this.x - 10, this.y + 7,
                    this.x, this.y + 12,
                    this.x, this.y + 12
                );
                ctx.bezierCurveTo(
                    this.x, this.y + 12,
                    this.x + 10, this.y + 7,
                    this.x + 10, this.y
                );
                ctx.bezierCurveTo(
                    this.x + 10, this.y - 10,
                    this.x, this.y - 10,
                    this.x, this.y - 5
                );
                ctx.fill();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 6 + 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.98;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            currentLevel = 1;
            animationFrame = 0;
            
            initStars();
            initNebulae();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
                
                // Increase level every 15 seconds
                const newLevel = Math.floor((60 - timeLeft) / 15) + 1;
                if (newLevel > currentLevel) {
                    currentLevel = newLevel;
                    updateHUD();
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = currentLevel;
        }

        function updateHUD() {
            // Update hearts
            const hearts = document.querySelectorAll('#lives .heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('gray');
                } else {
                    heart.classList.add('gray');
                }
            });
            
            // Update other HUD elements
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('timer').textContent = `TIME: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `AMMO: ${ammo}/5`;
            document.getElementById('stats').textContent = `HITS: ${hits} | MISS: ${misses}`;
            document.getElementById('level').textContent = `LEVEL: ${currentLevel}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            // Adjust spawn rate based on level
            const spawnRate = Math.max(500, config.spawnInterval - (currentLevel-1)*100);
            
            if (cows.length < config.maxCows + currentLevel - 1) {
                cows.push(new Cow());
                
                // Random chance to spawn bonus
                if (Math.random() < config.bonusSpawnChance * currentLevel) {
                    bonuses.push(new Bonus(
                        Math.random() * (canvas.width - 100) + 50,
                        Math.random() * (canvas.height - 100) + 50
                    ));
                }
            }
            
            setTimeout(spawnCow, spawnRate);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check for bonus hit first
            bonuses.forEach((bonus, index) => {
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < bonus.radius && !bonus.collected) {
                    bonuses.splice(index, 1);
                    lives = Math.min(3, lives + 1);
                    score += 50;
                    updateHUD();
                    hit = true;
                }
            });
            
            if (hit) return true;
            
            // Check for cow hit
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cows.splice(index, 1);
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
            
            return hit;
        }

        function drawStar(x, y, size, color, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                ctx.rotate(Math.PI / 2);
                ctx.moveTo(0, 0);
                ctx.lineTo(size, 0);
                ctx.lineTo(size * 0.5, -size * 0.3);
                ctx.lineTo(0, 0);
            }
            ctx.fill();
            
            ctx.restore();
        }

        function drawPlanet(planet) {
            // Planet body
            ctx.fillStyle = planet.color;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Craters
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            for (let i = 0; i < planet.craters; i++) {
                const angle = (i / planet.craters) * Math.PI * 2;
                const distance = Math.random() * planet.radius * 0.7;
                const craterX = planet.x + Math.cos(angle) * distance;
                const craterY = planet.y + Math.sin(angle) * distance;
                const craterSize = Math.random() * planet.radius * 0.2 + planet.radius * 0.1;
                
                ctx.beginPath();
                ctx.arc(craterX, craterY, craterSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Rings
            if (planet.rings) {
                ctx.strokeStyle = planet.ringColor;
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius * 1.5, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius * 1.3, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function drawBackground() {
            // Draw space background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a2a');
            gradient.addColorStop(1, '#000033');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars behind planets
            stars.forEach(star => {
                star.angle += star.rotationSpeed;
                drawStar(star.x, star.y, star.size + Math.sin(animationFrame * 0.05) * 1, star.color, star.angle);
            });
            
            // Draw planets
            planets.forEach(planet => {
                planet.angle += planet.speed;
                planet.x += Math.cos(planet.angle) * 0.5;
                planet.y += Math.sin(planet.angle) * 0.5;
                
                // Wrap around screen
                if (planet.x < -planet.radius) planet.x = canvas.width + planet.radius;
                if (planet.x > canvas.width + planet.radius) planet.x = -planet.radius;
                if (planet.y < -planet.radius) planet.y = canvas.height + planet.radius;
                if (planet.y > canvas.height + planet.radius) planet.y = -planet.radius;
                
                drawPlanet(planet);
            });
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebulae slowly
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            animationFrame++;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw bonuses
            bonuses.forEach((bonus, index) => {
                bonus.update();
                bonus.draw();
            });
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Auto-reload when out of ammo
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulae();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
