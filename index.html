<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #001f3f 0%, #000428 100%);
            cursor: crosshair;
        }
        
        #topUI {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7, 0 0 20px #4fc3f7, 3px 3px 0 #ff00aa;
        }
        
        button {
            background: linear-gradient(to bottom, #4fc3f7, #1976d2);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.8);
        }
        
        #reloadIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 5;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 5;
            display: none;
        }
        
        .life {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #ff5252;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            margin: 0 2px;
            transition: all 0.3s;
        }
        
        .life.lost {
            background-color: #666;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="topUI">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">60</span>s</div>
        <div>Lives: <span id="lives"></span></div>
    </div>
    
    <div id="bottomUI">
        <div>Ammo: <span id="ammo">5</span>/5</div>
        <div>Hits: <span id="hits">0</span> | Miss: <span id="miss">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    
    <div id="reloadIndicator">RELOADING...</div>
    
    <div id="startScreen">
        <h1>COSMIC COW HUNT</h1>
        <p>Shoot the cosmic cows before time runs out!</p>
        <button id="startButton">START GAME</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartButton">PLAY AGAIN</button>
    </div>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMjU2IDhDMTE5IDggOCAxMTkgOCAyNTZzMTExIDI0OCAyNDggMjQ4IDI0OC0xMTEgMjQ4LTI0OFMzOTMgOCAyNTYgOHptMCA0OGMxMTAuNSAwIDIwMCA4OS41IDIwMCAyMDBzLTg5LjUgMjAwLTIwMCAyMDBTMzYgMzY2LjUgMzYgMjU2IDE0NS41IDU2IDI1NiA1NnptMCAxMjhjLTE3LjcgMC0zMiAxNC4zLTMyIDMyczE0LjMgMzIgMzIgMzIgMzItMTQuMyAzMi0zMi0xNC4zLTMyLTMyLTMyeiIgZmlsbD0id2hpdGUiLz48L3N2Zz4=" alt="crosshair">
    
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const ammoElement = document.getElementById('ammo');
        const hitsElement = document.getElementById('hits');
        const missElement = document.getElementById('miss');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const reloadIndicator = document.getElementById('reloadIndicator');
        const crosshair = document.getElementById('crosshair');
        
        // Game state
        let score = 0;
        let timeLeft = 60;
        let lives = 3;
        let hits = 0;
        let miss = 0;
        let level = 1;
        let gameActive = false;
        let cows = [];
        let bonuses = [];
        let planets = [];
        let stars = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let ammo = 5;
        let isReloading = false;
        let reloadTime = 2000;
        let reloadStart = 0;
        let animationFrameId;
        let gameTime = 0;
        let lastTimeUpdate = 0;
        let lastBonusTime = 0;
        let bonusInterval = 10000;
        
        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 2 + Math.random() * 3,
                    speed: 0.1 + Math.random() * 0.5,
                    color: Math.random() > 0.7 ? '#4fc3f7' : '#ffd700',
                    angle: Math.random() * Math.PI * 2,
                    twinkleSpeed: Math.random() * 0.05,
                    alpha: 0.7 + Math.random() * 0.3
                });
            }
        }
        
        // Initialize planets
        function initPlanets() {
            planets = [];
            const planetCount = 3 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < planetCount; i++) {
                const size = 50 + Math.random() * 100;
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.6,
                    size: size,
                    speed: 0.02 + Math.random() * 0.03,
                    color: getRandomPlanetColor(),
                    rings: Math.random() > 0.7,
                    rotation: 0,
                    rotationSpeed: Math.random() * 0.01 - 0.005
                });
            }
        }
        
        function getRandomPlanetColor() {
            const colors = [
                '#4a6fa5', '#6a4a8c', '#8c4a4a', '#4a8c6a', 
                '#8c7c4a', '#5c8c4a', '#4a8c8c', '#6a4a8c'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Cow types
        const cowTypes = [
            { speed: 2, score: 10, color: 'white', helmetColor: 'rgba(200, 230, 255, 0.4)' },
            { speed: 3, score: 20, color: '#d3d3d3', helmetColor: 'rgba(150, 200, 255, 0.4)' },
            { speed: 4, score: 30, color: '#a9a9a9', helmetColor: 'rgba(100, 170, 255, 0.4)' }
        ];
        
        // Cow class
        class Cow {
            constructor() {
                const typeIndex = Math.min(Math.floor(Math.random() * (level + 1)), cowTypes.length - 1);
                this.type = cowTypes[typeIndex];
                
                this.width = 100;
                this.height = 40;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = canvas.height - 100 - Math.random() * 300;
                this.speedX = this.x < 0 ? this.type.speed + Math.random() * 2 : -this.type.speed - Math.random() * 2;
                this.speedY = (Math.random() * 2 - 1) * (0.5 + level * 0.1);
                this.legAngle = 0;
                this.legDirection = 1;
                this.legSpeed = 0.1 + Math.random() * 0.1;
                this.hit = false;
                this.hitTime = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01) * (this.speedX > 0 ? 1 : -1);
                this.scale = 0.8 + Math.random() * 0.4;
                this.movementPattern = Math.floor(Math.random() * 3);
                this.patternTime = 0;
            }
            
            update() {
                if (this.hit) {
                    this.speedY += 0.2;
                    this.rotation += this.rotationSpeed * 3;
                    this.y += this.speedY;
                    this.x += this.speedX * 0.5;
                    
                    if (Date.now() - this.hitTime > 2000) {
                        return false; // Remove cow
                    }
                    return true;
                }
                
                // Movement patterns
                this.patternTime += 0.05;
                
                switch (this.movementPattern) {
                    case 0: // Straight
                        this.x += this.speedX;
                        this.y += this.speedY;
                        break;
                    case 1: // Wave
                        this.x += this.speedX;
                        this.y += Math.sin(this.patternTime) * 2;
                        break;
                    case 2: // Zigzag
                        this.x += this.speedX;
                        this.y += Math.sin(this.patternTime * 2) * 3;
                        break;
                }
                
                // Leg animation
                this.legAngle += this.legSpeed * this.legDirection;
                if (Math.abs(this.legAngle) > 0.3) {
                    this.legDirection *= -1;
                }
                
                // Slight rotation
                this.rotation += this.rotationSpeed;
                
                // Remove if off screen
                if ((this.speedX > 0 && this.x > canvas.width + this.width) || 
                    (this.speedX < 0 && this.x < -this.width)) {
                    return false;
                }
                
                // Keep within vertical bounds
                if (this.y < 50 || this.y > canvas.height - 100) {
                    this.speedY *= -1;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                // Draw cow body
                ctx.fillStyle = this.type.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head with helmet
                ctx.save();
                ctx.translate(this.width/2, 0);
                
                // Helmet bubble
                ctx.fillStyle = this.type.helmetColor;
                ctx.beginPath();
                ctx.arc(0, 0, 25, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(150, 200, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Head (looking at player)
                ctx.fillStyle = this.type.color;
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-8, -5, 5, 0, Math.PI * 2);
                ctx.arc(8, -5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye highlights
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-5, -7, 2, 0, Math.PI * 2);
                ctx.arc(11, -7, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.fillStyle = '#f5deb3';
                ctx.beginPath();
                ctx.arc(0, 10, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-3, 10, 1.5, 0, Math.PI * 2);
                ctx.arc(3, 10, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Horns (Buffalo style)
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(-15, -15);
                ctx.lineTo(-25, -25);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(15, -15);
                ctx.lineTo(25, -25);
                ctx.stroke();
                
                ctx.restore();
                
                // Legs with hooves
                const legPositions = [
                    { x: -this.width/3, y: this.height/4 },
                    { x: this.width/3, y: this.height/4 }
                ];
                
                legPositions.forEach(pos => {
                    // Front legs
                    ctx.save();
                    ctx.translate(pos.x, pos.height/2);
                    ctx.rotate(this.legAngle);
                    
                    // Leg
                    ctx.fillStyle = this.type.color;
                    ctx.fillRect(-6, 0, 12, 40);
                    
                    // Hoof
                    ctx.fillStyle = 'black';
                    ctx.fillRect(-8, 40, 16, 8);
                    
                    ctx.restore();
                    
                    // Back legs
                    ctx.save();
                    ctx.translate(pos.x, pos.height/2);
                    ctx.rotate(-this.legAngle);
                    
                    // Leg
                    ctx.fillStyle = this.type.color;
                    ctx.fillRect(-6, 0, 12, 40);
                    
                    // Hoof
                    ctx.fillStyle = 'black';
                    ctx.fillRect(-8, 40, 16, 8);
                    
                    ctx.restore();
                });
                
                // Udder for some cows (random)
                if (Math.random() < 0.3) {
                    ctx.fillStyle = 'pink';
                    ctx.beginPath();
                    ctx.ellipse(0, this.height/3, 10, 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Teats
                    ctx.fillStyle = 'lightpink';
                    for (let i = -1; i <= 1; i += 2) {
                        ctx.beginPath();
                        ctx.arc(i * 5, this.height/3 + 5, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // If hit, draw explosion
                if (this.hit) {
                    const timeSinceHit = Date.now() - this.hitTime;
                    const explosionSize = Math.min(timeSinceHit / 10, 50);
                    const alpha = 1 - timeSinceHit / 2000;
                    
                    ctx.fillStyle = `rgba(255, 165, 0, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, explosionSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const length = explosionSize * (0.7 + Math.random() * 0.3);
                        ctx.strokeStyle = `rgba(255, 100, 0, ${alpha})`;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * length, Math.sin(angle) * length);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            }
            
            isHit(x, y) {
                if (this.hit) return false;
                
                // Simple ellipse collision detection
                const centerX = this.x + this.width/2;
                const centerY = this.y + this.height/2;
                const radiusX = this.width/2 * this.scale;
                const radiusY = this.height/2 * this.scale;
                
                const dx = x - centerX;
                const dy = y - centerY;
                
                return (dx * dx) / (radiusX * radiusX) + (dy * dy) / (radiusY * radiusY) <= 1;
            }
            
            setHit() {
                this.hit = true;
                this.hitTime = Date.now();
                this.speedY = -3;
                return true;
            }
        }
        
        // Bonus (life) class
        class Bonus {
            constructor() {
                this.x = Math.random() * (canvas.width - 40);
                this.y = Math.random() * (canvas.height - 200) + 50;
                this.size = 30;
                this.rotation = 0;
                this.rotationSpeed = 0.02;
                this.pulseSpeed = 0.05;
                this.pulseSize = 0;
                this.collected = false;
            }
            
            update() {
                this.rotation += this.rotationSpeed;
                this.pulseSize = Math.sin(Date.now() * this.pulseSpeed) * 5;
                return !this.collected;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.rotate(this.rotation);
                
                // Outer circle
                ctx.fillStyle = 'rgba(255, 82, 82, 0.3)';
                ctx.beginPath();
                ctx.arc(0, 0, this.size + this.pulseSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Heart
                ctx.fillStyle = '#ff5252';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(0, -10, -10, -15, -15, -10);
                ctx.bezierCurveTo(-20, -5, -10, 5, 0, 10);
                ctx.bezierCurveTo(10, 5, 20, -5, 15, -10);
                ctx.bezierCurveTo(10, -15, 0, -10, 0, 0);
                ctx.fill();
                
                ctx.restore();
            }
            
            isCollected(x, y) {
                if (this.collected) return false;
                
                const centerX = this.x + this.size/2;
                const centerY = this.y + this.size/2;
                const radius = this.size/2;
                
                const dx = x - centerX;
                const dy = y - centerY;
                
                return dx * dx + dy * dy <= radius * radius;
            }
            
            collect() {
                this.collected = true;
                return true;
            }
        }
        
        // Game functions
        function startGame() {
            score = 0;
            timeLeft = 60;
            lives = 3;
            hits = 0;
            miss = 0;
            level = 1;
            cows = [];
            bonuses = [];
            ammo = 5;
            isReloading = false;
            gameActive = true;
            gameTime = 0;
            lastTimeUpdate = 0;
            lastCowTime = 0;
            lastBonusTime = 0;
            cowInterval = 1500;
            bonusInterval = 10000;
            
            updateUI();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            crosshair.style.display = 'block';
            
            lastCowTime = Date.now();
            lastBonusTime = Date.now();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = score;
            crosshair.style.display = 'none';
            
            // Send data to Telegram bot if launched from Telegram
            if (tg.initDataUnsafe?.user?.id) {
                tg.sendData(JSON.stringify({
                    action: 'game_over',
                    score: score,
                    level: level
                }));
            }
        }
        
        function updateUI() {
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            ammoElement.textContent = `${ammo}/5`;
            hitsElement.textContent = hits;
            missElement.textContent = miss;
            levelElement.textContent = level;
            
            // Update lives display
            livesElement.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const life = document.createElement('span');
                life.className = 'life' + (i >= lives ? ' lost' : '');
                livesElement.appendChild(life);
            }
        }
        
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background elements
            drawStars();
            drawPlanets();
            
            // Spawn new cows
            if (Date.now() - lastCowTime > cowInterval) {
                cows.push(new Cow());
                lastCowTime = Date.now();
                // Decrease spawn interval over time, but not below 500ms
                cowInterval = Math.max(500, 1500 - level * 100);
            }
            
            // Spawn new bonus
            if (Date.now() - lastBonusTime > bonusInterval && bonuses.length < 2) {
                bonuses.push(new Bonus());
                lastBonusTime = Date.now();
            }
            
            // Update and draw cows
            cows = cows.filter(cow => cow.update());
            cows.forEach(cow => cow.draw());
            
            // Update and draw bonuses
            bonuses = bonuses.filter(bonus => bonus.update());
            bonuses.forEach(bonus => bonus.draw());
            
            // Update game time
            gameTime += 16; // Assuming ~60fps
            
            // Update time left every second
            if (timestamp - lastTimeUpdate >= 1000) {
                timeLeft--;
                updateUI();
                lastTimeUpdate = timestamp;
                
                if (timeLeft <= 0) {
                    endGame();
                    return;
                }
            }
            
            // Handle reloading
            if (isReloading && Date.now() - reloadStart >= reloadTime) {
                isReloading = false;
                ammo = 5;
                updateUI();
                reloadIndicator.style.opacity = '0';
            }
            
            // Check level progression
            if (score >= level * 100) {
                level++;
                timeLeft += 10; // Bonus time for level up
                updateUI();
                playSound('levelup');
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function drawStars() {
            // Update and draw stars
            stars.forEach(star => {
                // Update star position
                star.y += star.speed;
                star.angle += star.twinkleSpeed;
                star.alpha = 0.7 + Math.sin(star.angle) * 0.3;
                
                // Wrap around if off screen
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                
                // Draw 4-pointed star
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.angle);
                ctx.fillStyle = star.color;
                ctx.globalAlpha = star.alpha;
                
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = (i / 4) * Math.PI * 2;
                    const outerX = Math.cos(angle) * star.size;
                    const outerY = Math.sin(angle) * star.size;
                    const innerX = Math.cos(angle + Math.PI/4) * star.size/2;
                    const innerY = Math.sin(angle + Math.PI/4) * star.size/2;
                    
                    if (i === 0) {
                        ctx.moveTo(outerX, outerY);
                    } else {
                        ctx.lineTo(outerX, outerY);
                    }
                    
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            });
        }
        
        function drawPlanets() {
            planets.forEach(planet => {
                planet.rotation += planet.rotationSpeed;
                
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                // Draw planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(0, 0, planet.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw planet details
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.ellipse(0, 0, planet.size * 0.8, planet.size * 0.3, planet.rotation, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw rings if applicable
                if (planet.rings) {
                    ctx.strokeStyle = 'rgba(200, 200, 200, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.size * 1.3, planet.size * 0.2, planet.rotation, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.size * 1.5, planet.size * 0.3, planet.rotation, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
                
                // Move planet
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.size) {
                    planet.x = -planet.size;
                    planet.y = Math.random() * canvas.height * 0.6;
                }
            });
        }
        
        function shoot(x, y) {
            if (!gameActive) return false;
            
            if (isReloading) {
                playSound('empty');
                return false;
            }
            
            // Play shoot sound
            playSound('shoot');
            
            // Decrease ammo
            ammo--;
            updateUI();
            
            // Check if hit any cow
            let hit = false;
            cows.forEach(cow => {
                if (cow.isHit(x, y)) {
                    if (cow.setHit()) {
                        score += cow.type.score;
                        hits++;
                        hit = true;
                        playSound('hit');
                    }
                }
            });
            
            // Check if collected any bonus
            bonuses.forEach(bonus => {
                if (bonus.isCollected(x, y)) {
                    if (bonus.collect()) {
                        lives = Math.min(3, lives + 1);
                        playSound('bonus');
                        updateUI();
                    }
                }
            });
            
            // If miss, decrease lives
            if (!hit) {
                miss++;
                lives--;
                updateUI();
                
                if (lives <= 0) {
                    endGame();
                }
            }
            
            // Start reload if out of ammo
            if (ammo <= 0) {
                isReloading = true;
                reloadStart = Date.now();
                reloadIndicator.style.opacity = '1';
                playSound('reload');
            }
            
            // Draw bullet effect
            drawBulletEffect(x, y);
            
            return hit;
        }
        
        function drawBulletEffect(x, y) {
            // Bullet hole
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Flash
            const gradient = ctx.createRadialGradient(
                x, y, 0,
                x, y, 15
            );
            gradient.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Smoke puff
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 10;
                const size = 2 + Math.random() * 4;
                
                ctx.fillStyle = `rgba(200, 200, 200, ${0.3 + Math.random() * 0.2})`;
                ctx.beginPath();
                ctx.arc(
                    x + Math.cos(angle) * distance,
                    y + Math.sin(angle) * distance,
                    size, 0, Math.PI * 2
                );
                ctx.fill();
            }
        }
        
        // Simple sound effects using Web Audio API
        function playSound(type) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                let frequency, duration, waveType;
                
                switch (type) {
                    case 'shoot':
                        frequency = 1000;
                        duration = 0.05;
                        waveType = 'square';
                        break;
                    case 'hit':
                        frequency = 300;
                        duration = 0.3;
                        waveType = 'sawtooth';
                        break;
                    case 'reload':
                        frequency = 200;
                        duration = 0.5;
                        waveType = 'sine';
                        break;
                    case 'empty':
                        frequency = 100;
                        duration = 0.1;
                        waveType = 'square';
                        break;
                    case 'bonus':
                        frequency = 880;
                        duration = 0.2;
                        waveType = 'sine';
                        break;
                    case 'levelup':
                        frequency = 523.25;
                        duration = 0.1;
                        waveType = 'sine';
                        break;
                    default:
                        return;
                }
                
                oscillator.type = waveType;
                oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
                
                // For level up, play a little melody
                if (type === 'levelup') {
                    const frequencies = [523.25, 659.25, 783.99];
                    frequencies.forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gn = audioCtx.createGain();
                        osc.connect(gn);
                        gn.connect(audioCtx.destination);
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.1);
                        gn.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.1 + 0.1);
                        osc.start(audioCtx.currentTime + i * 0.1);
                        osc.stop(audioCtx.currentTime + i * 0.1 + 0.1);
                    });
                }
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (!gameActive && startScreen.style.display === 'none') return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            shoot(x, y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (!gameActive && startScreen.style.display === 'none') return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            shoot(x, y);
        });
        
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = (e.clientX - 15) + 'px';
            crosshair.style.top = (e.clientY - 15) + 'px';
        });
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Initialize
        updateUI();
        
        // Show instructions for Telegram users
        if (tg.platform !== 'unknown') {
            document.querySelector('#startScreen p').textContent = 
                'Shoot the cosmic cows before time runs out! Use your finger to aim and tap to shoot.';
        }
    </script>
