<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cows Hunt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(40, 40, 80, 0.95);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #6c5ce7;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.5);
        }

        .active {
            display: block;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #6c5ce7;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            border: 2px solid #857cd6;
        }

        button:hover {
            background: #857cd6;
            transform: scale(1.05);
        }

        #gameCanvas {
            cursor: crosshair;
        }

        #hud {
            position: fixed;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
        }

        #stats {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.7);
        }

        .hearts span {
            font-size: 24px;
            color: #ff4757;
            margin: 0 3px;
        }

        #leaderboard {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">60</span></div>
    </div>

    <div id="stats">
        <div>Ammo: <span id="ammo">5</span></div>
        <div>Hits: <span id="hits">0</span></div>
        <div>Miss: <span id="miss">0</span></div>
        <div class="hearts" id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <!-- Main Menu -->
    <div id="mainMenu" class="screen active">
        <h1>üõ∏ Cosmic Cows üêÑ</h1>
        <button onclick="showScreen('game')">Start Game</button><br>
        <button onclick="showScreen('howToPlay')">How to Play</button><br>
        <button onclick="showScreen('leaderboard')">High Scores</button>
    </div>

    <!-- How to Play -->
    <div id="howToPlay" class="screen">
        <h2>How to Play</h2>
        <p>üî´ 5 bullets before reload<br>
           üéØ Tap to shoot flying cows<br>
           ‚è± 60 seconds mission<br>
           üí• 3 lives max</p>
        <button onclick="showScreen('mainMenu')">Back</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen">
        <h2>Top 5 Pilots</h2>
        <ul id="highscores"></ul>
        <button onclick="showScreen('mainMenu')">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let cows = [];
        let gameTime = 60;
        let score = 0;
        let ammo = 5;
        let hits = 0;
        let miss = 0;
        let lives = 3;
        let isReloading = false;
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        const COW_TYPES = [
            { color: '#a29bfe', speed: 3, score: 100 },
            { color: '#74b9ff', speed: 5, score: 200 },
            { color: '#ff7675', speed: 7, score: 300 }
        ];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class CosmicCow {
            constructor() {
                this.type = COW_TYPES[Math.floor(Math.random() * COW_TYPES.length)];
                this.x = canvas.width + 100;
                this.y = Math.random() * (canvas.height - 80);
                this.angle = Math.random() * Math.PI * 2;
                this.speed = this.type.speed;
                this.radius = 20;
                this.amplitude = Math.random() * 50 + 30;
            }

            update() {
                this.angle += 0.03;
                this.x -= this.speed;
                this.y += Math.sin(this.angle) * 2;
                
                if (this.x < -100) this.reset();
            }

            reset() {
                this.x = canvas.width + 100;
                this.y = Math.random() * (canvas.height - 80);
            }

            draw() {
                // Body
                ctx.fillStyle = this.type.color;
                ctx.fillRect(this.x, this.y, 50, 30);
                
                // Head
                ctx.beginPath();
                ctx.arc(this.x + 60, this.y + 15, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Legs
                ctx.fillRect(this.x + 10, this.y + 30, 5, 20);
                ctx.fillRect(this.x + 35, this.y + 30, 5, 20);
                
                // Wings
                ctx.save();
                ctx.translate(this.x + 25, this.y);
                ctx.rotate(Math.sin(this.angle * 2) * 0.5);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fillRect(-15, 0, 30, 15);
                ctx.restore();
            }
        }

        function gameLoop() {
            ctx.fillStyle = 'rgba(28, 28, 51, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            for(let i = 0; i < 50; i++) {
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 80%)`;
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    2, 2
                );
            }

            cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
            });

            requestAnimationFrame(gameLoop);
        }

        function spawnCow() {
            cows.push(new CosmicCow());
            if(gameTime > 0) setTimeout(spawnCow, Math.random() * 1500 + 500);
        }

        function startGame() {
            score = 0;
            gameTime = 60;
            ammo = 5;
            hits = 0;
            miss = 0;
            lives = 3;
            cows = [];
            isReloading = false;
            
            updateHUD();
            spawnCow();
            gameLoop();
            
            const timer = setInterval(() => {
                gameTime--;
                updateHUD();
                if(gameTime <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = gameTime;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('hits').textContent = hits;
            document.getElementById('miss').textContent = miss;
            document.getElementById('hearts').innerHTML = '‚ù§Ô∏è'.repeat(lives);
        }

        function endGame() {
            showScreen('mainMenu');
            cows = [];
            if(score > 0 && (leaderboard.length < 5 || score > leaderboard[4].score)) {
                const name = prompt('New high score! Enter your name:');
                if(name) {
                    leaderboard.push({ name, score });
                    leaderboard.sort((a,b) => b.score - a.score);
                    leaderboard = leaderboard.slice(0,5);
                    localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                }
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            if(screenId === 'game') {
                startGame();
            } else if(screenId === 'leaderboard') {
                const list = document.getElementById('highscores');
                list.innerHTML = leaderboard
                    .sort((a,b) => b.score - a.score)
                    .slice(0,5)
                    .map((entry, i) => 
                        `<li>${i+1}. ${entry.name} - ${entry.score}</li>`
                    ).join('');
            }
        }

        canvas.addEventListener('click', (e) => {
            if(!document.getElementById('game').classList.contains('active') || 
               isReloading || 
               ammo <= 0) return;

            if(ammo > 0 && !isReloading) {
                ammo--;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                let hit = false;
                cows.forEach((cow, index) => {
                    if(x > cow.x && x < cow.x + 70 && 
                       y > cow.y && y < cow.y + 50) {
                        cows.splice(index, 1);
                        score += cow.type.score;
                        hits++;
                        hit = true;
                    }
                });

                if(!hit) {
                    miss++;
                    lives = Math.max(lives - 1, 0);
                    if(lives === 0) endGame();
                }

                updateHUD();
                
                if(ammo === 0) {
                    isReloading = true;
                    canvas.style.cursor = 'progress';
                    setTimeout(() => {
                        ammo = 5;
                        isReloading = false;
                        canvas.style.cursor = 'crosshair';
                        updateHUD();
                    }, 2000);
                }
            }
        });

        // Init Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
