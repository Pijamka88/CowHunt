<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            user-select: none;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        
        #gameMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        #startButton, #restartButton {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 5;
        }
        
        #ammoDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 5;
        }
        
        #timeDisplay {
            position: absolute;
            top: 40px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 5;
        }
        
        h1 {
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 30px;
        }
        
        #reloadButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 5;
            display: none;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <div id="ammoDisplay">Ammo: 6/6</div>
    <div id="timeDisplay">Time: 60</div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameMenu">
        <h1>Bird Hunt</h1>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverMenu">
        <h1>Game Over</h1>
        <div id="finalScore">Score: 0</div>
        <button id="restartButton">Play Again</button>
    </div>
    
    <button id="reloadButton">‚ü≥</button>
    
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const gameMenu = document.getElementById('gameMenu');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const finalScore = document.getElementById('finalScore');
        const reloadButton = document.getElementById('reloadButton');
        
        let score = 0;
        let ammo = 6;
        let maxAmmo = 6;
        let gameTime = 60;
        let gameActive = false;
        let birds = [];
        let clouds = [];
        let trees = [];
        let gun = { x: 0, y: 0, angle: 0 };
        let bulletHole = null;
        let lastShotTime = 0;
        let gameTimer;
        let birdSpawnTimer;
        let cloudSpawnTimer;
        let isReloading = false;
        let reloadTime = 2000; // 2 seconds to reload
        let reloadStartTime = 0;
        
        // Adjust canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gun.x = canvas.width / 2;
            gun.y = canvas.height - 50;
            
            // Redraw everything if game is active
            if (gameActive) {
                drawBackground();
                drawGun();
                drawBulletHole();
                drawBirds();
                drawClouds();
            }
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Start button event
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            // Mouse/touch events
            canvas.addEventListener('mousemove', updateGunPosition);
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                updateGunPosition({ clientX: touch.clientX, clientY: touch.clientY });
            });
            
            canvas.addEventListener('mousedown', shoot);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
            });
            
            reloadButton.addEventListener('click', startReload);
            
            // Hide reload button initially
            reloadButton.style.display = 'none';
        }
        
        // Start game
        function startGame() {
            score = 0;
            ammo = maxAmmo;
            gameTime = 60;
            birds = [];
            clouds = [];
            trees = [];
            bulletHole = null;
            gameActive = true;
            
            // Update displays
            scoreDisplay.textContent = `Score: ${score}`;
            ammoDisplay.textContent = `Ammo: ${ammo}/${maxAmmo}`;
            timeDisplay.textContent = `Time: ${gameTime}`;
            
            // Hide menus
            gameMenu.style.display = 'none';
            gameOverMenu.style.display = 'none';
            
            // Create initial trees and clouds
            createTrees();
            createInitialClouds();
            
            // Start timers
            gameTimer = setInterval(updateGameTime, 1000);
            birdSpawnTimer = setInterval(spawnBird, 1500);
            cloudSpawnTimer = setInterval(spawnCloud, 4000);
            
            // Draw initial state
            drawBackground();
            drawGun();
        }
        
        // Update game time
        function updateGameTime() {
            gameTime--;
            timeDisplay.textContent = `Time: ${gameTime}`;
            
            if (gameTime <= 0) {
                endGame();
            }
        }
        
        // End game
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(birdSpawnTimer);
            clearInterval(cloudSpawnTimer);
            
            // Show game over menu
            finalScore.textContent = `Score: ${score}`;
            gameOverMenu.style.display = 'flex';
            
            // Hide reload button
            reloadButton.style.display = 'none';
        }
        
        // Create trees
        function createTrees() {
            trees = [];
            
            // Create trees along the bottom
            for (let i = 0; i < 5; i++) {
                trees.push({
                    x: i * (canvas.width / 5) + Math.random() * 50,
                    y: canvas.height - 50,
                    width: 80 + Math.random() * 40,
                    height: 150 + Math.random() * 50
                });
            }
        }
        
        // Create initial clouds
        function createInitialClouds() {
            for (let i = 0; i < 3; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height / 3),
                    width: 100 + Math.random() * 100,
                    height: 50 + Math.random() * 30,
                    speed: 0.2 + Math.random() * 0.3
                });
            }
        }
        
        // Spawn a bird
        function spawnBird() {
            if (!gameActive) return;
            
            const side = Math.random() > 0.5 ? 'left' : 'right';
            const birdTypes = ['small', 'medium', 'large'];
            const type = birdTypes[Math.floor(Math.random() * birdTypes.length)];
            
            let size, speed, points;
            
            switch (type) {
                case 'small':
                    size = 30;
                    speed = 2 + Math.random() * 1;
                    points = 30;
                    break;
                case 'medium':
                    size = 45;
                    speed = 1.5 + Math.random() * 0.8;
                    points = 20;
                    break;
                case 'large':
                    size = 60;
                    speed = 1 + Math.random() * 0.5;
                    points = 10;
                    break;
            }
            
            birds.push({
                x: side === 'left' ? -size : canvas.width + size,
                y: canvas.height - 150 - Math.random() * (canvas.height / 2),
                size: size,
                speed: side === 'left' ? speed : -speed,
                points: points,
                direction: side === 'left' ? 'right' : 'left',
                wingPosition: 0,
                wingSpeed: 0.1 + Math.random() * 0.1
            });
        }
        
        // Spawn a cloud
        function spawnCloud() {
            if (!gameActive) return;
            
            clouds.push({
                x: -100,
                y: Math.random() * (canvas.height / 3),
                width: 100 + Math.random() * 100,
                height: 50 + Math.random() * 30,
                speed: 0.2 + Math.random() * 0.3
            });
        }
        
        // Update gun position based on mouse/touch
        function updateGunPosition(e) {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Calculate angle between gun and mouse
            gun.angle = Math.atan2(mouseY - gun.y, mouseX - gun.x);
            
            drawBackground();
            drawGun();
            drawBulletHole();
            drawBirds();
            drawClouds();
        }
        
        // Shoot
        function shoot() {
            if (!gameActive || ammo <= 0 || isReloading) return;
            
            // Play shot sound
            playSound('shot');
            
            // Create bullet hole at mouse position
            const rect = canvas.getBoundingClientRect();
            bulletHole = {
                x: gun.x,
                y: gun.y,
                angle: gun.angle,
                time: Date.now()
            };
            
            lastShotTime = Date.now();
            ammo--;
            ammoDisplay.textContent = `Ammo: ${ammo}/${maxAmmo}`;
            
            // Check for bird hits
            checkHits();
            
            // Show reload button if out of ammo
            if (ammo <= 0) {
                reloadButton.style.display = 'block';
            }
            
            // Redraw
            drawBackground();
            drawGun();
            drawBulletHole();
            drawBirds();
            drawClouds();
        }
        
        // Start reloading
        function startReload() {
            if (isReloading || ammo >= maxAmmo) return;
            
            isReloading = true;
            reloadStartTime = Date.now();
            
            // Play reload sound
            playSound('reload');
            
            // Wait for reload time
            setTimeout(() => {
                ammo = maxAmmo;
                ammoDisplay.textContent = `Ammo: ${ammo}/${maxAmmo}`;
                isReloading = false;
                reloadButton.style.display = 'none';
            }, reloadTime);
        }
        
        // Check for hits
        function checkHits() {
            const bulletX = gun.x + Math.cos(gun.angle) * 40;
            const bulletY = gun.y + Math.sin(gun.angle) * 40;
            
            for (let i = birds.length - 1; i >= 0; i--) {
                const bird = birds[i];
                
                // Simple distance check for hit
                const distance = Math.sqrt(
                    Math.pow(bulletX - bird.x, 2) + 
                    Math.pow(bulletY - bird.y, 2)
                );
                
                if (distance < bird.size / 2 * 0.8) {
                    // Hit!
                    playSound('hit');
                    score += bird.points;
                    scoreDisplay.textContent = `Score: ${score}`;
                    
                    // Create feathers explosion
                    createFeathers(bird.x, bird.y, bird.size);
                    
                    // Remove bird
                    birds.splice(i, 1);
                    break;
                }
            }
        }
        
        // Create feathers explosion
        function createFeathers(x, y, size) {
            // We'll just create a visual effect here since we're not tracking individual feathers
            bulletHole.feathers = {
                x: x,
                y: y,
                size: size,
                time: Date.now()
            };
        }
        
        // Draw background
        function drawBackground() {
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F7FA');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Draw trees
            trees.forEach(tree => {
                // Trunk
                ctx.fillStyle = '#5D4037';
                ctx.fillRect(tree.x - 10, tree.y - tree.height, 20, tree.height);
                
                // Leaves
                ctx.fillStyle = '#388E3C';
                ctx.beginPath();
                ctx.arc(tree.x, tree.y - tree.height - tree.width/3, tree.width/2, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // Draw gun
        function drawGun() {
            ctx.save();
            ctx.translate(gun.x, gun.y);
            ctx.rotate(gun.angle);
            
            // Gun base
            ctx.fillStyle = '#212121';
            ctx.fillRect(-5, -10, 40, 20);
            
            // Gun barrel
            ctx.fillStyle = '#616161';
            ctx.fillRect(35, -5, 30, 10);
            
            // Gun grip
            ctx.fillStyle = '#4E342E';
            ctx.fillRect(0, 5, 15, 15);
            
            ctx.restore();
        }
        
        // Draw bullet hole
        function drawBulletHole() {
            if (bulletHole && Date.now() - bulletHole.time < 200) {
                ctx.save();
                
                // Draw bullet trace
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(gun.x, gun.y);
                ctx.lineTo(
                    gun.x + Math.cos(bulletHole.angle) * canvas.width,
                    gun.y + Math.sin(bulletHole.angle) * canvas.height
                );
                ctx.stroke();
                
                // Draw bullet impact
                const impactX = gun.x + Math.cos(bulletHole.angle) * 40;
                const impactY = gun.y + Math.sin(bulletHole.angle) * 40;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.beginPath();
                ctx.arc(impactX, impactY, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            // Draw feathers explosion if exists
            if (bulletHole && bulletHole.feathers && Date.now() - bulletHole.feathers.time < 500) {
                const progress = (Date.now() - bulletHole.feathers.time) / 500;
                const radius = bulletHole.feathers.size * (0.5 + progress * 2);
                const opacity = 1 - progress;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                
                // Draw multiple circles for feathers effect
                for (let i = 0; i < 10; i++) {
                    const angle = Math.PI * 2 * (i / 10);
                    const offset = radius * 0.7;
                    const x = bulletHole.feathers.x + Math.cos(angle) * offset;
                    const y = bulletHole.feathers.y + Math.sin(angle) * offset;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, bulletHole.feathers.size / 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // Draw birds
        function drawBirds() {
            birds.forEach(bird => {
                ctx.save();
                ctx.translate(bird.x, bird.y);
                
                // Flip if going left
                if (bird.direction === 'left') {
                    ctx.scale(-1, 1);
                }
                
                // Body
                ctx.fillStyle = '#795548';
                ctx.beginPath();
                ctx.ellipse(0, 0, bird.size / 2, bird.size / 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                ctx.fillStyle = '#5D4037';
                ctx.beginPath();
                ctx.arc(bird.size / 3, -bird.size / 6, bird.size / 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Beak
                ctx.fillStyle = '#FFA000';
                ctx.beginPath();
                ctx.moveTo(bird.size / 2.5, -bird.size / 6);
                ctx.lineTo(bird.size / 1.5, -bird.size / 6);
                ctx.lineTo(bird.size / 2, bird.size / 10);
                ctx.closePath();
                ctx.fill();
                
                // Wings
                const wingY = Math.sin(bird.wingPosition) * 10;
                
                ctx.fillStyle = '#5D4037';
                ctx.beginPath();
                ctx.ellipse(-bird.size / 6, wingY, bird.size / 3, bird.size / 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(-bird.size / 6, -wingY, bird.size / 3, bird.size / 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // Update wing position
                bird.wingPosition += bird.wingSpeed;
                
                // Update position
                bird.x += bird.speed;
                
                // Remove if off screen
                if ((bird.direction === 'right' && bird.x > canvas.width + bird.size) || 
                    (bird.direction === 'left' && bird.x < -bird.size)) {
                    const index = birds.indexOf(bird);
                    if (index > -1) {
                        birds.splice(index, 1);
                    }
                }
            });
        }
        
        // Draw clouds
        function drawClouds() {
            clouds.forEach(cloud => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                
                // Draw multiple circles for cloud effect
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.height / 2, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 3, cloud.y - cloud.height / 4, cloud.height / 2, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 1.5, cloud.y, cloud.height / 2, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 3, cloud.y + cloud.height / 4, cloud.height / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Move cloud
                cloud.x += cloud.speed;
                
                // Remove if off screen
                if (cloud.x > canvas.width + cloud.width) {
                    const index = clouds.indexOf(cloud);
                    if (index > -1) {
                        clouds.splice(index, 1);
                    }
                }
            });
        }
        
        // Game loop
        function gameLoop() {
            if (gameActive) {
                drawBackground();
                drawGun();
                drawBulletHole();
                drawBirds();
                drawClouds();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Play sound
        function playSound(type) {
            // In a real implementation, you would play actual sound files here
            // For this example, we'll just log the sound event
            console.log(`Playing sound: ${type}`);
            
            // In Telegram Web Apps, you can use the Telegram WebApp.HapticFeedback
            if (window.Telegram && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                if (type === 'shot') {
                    Telegram.WebApp.HapticFeedback.impactOccurred('light');
                } else if (type === 'hit') {
                    Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                }
            }
        }
        
        // Initialize and start the game
        initGame();
        gameLoop();
    </script>
</body>
</html>
