<!DOCTYPE html>
<html>
<head>
    <title>Wasteland Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @font-face {
            font-family: 'Monofonto';
            src: url('https://fonts.cdnfonts.com/css/monofonto') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #1a2a3a;
            font-family: 'Monofonto', monospace;
            color: #f0f0b0;
            image-rendering: pixelated;
        }
        
        #gameCanvas {
            background: #1a2a3a;
            display: block;
            image-rendering: pixelated;
        }
        
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 51, 68, 0.95);
            border: 4px solid #f0f0b0;
            padding: 30px;
            color: #f0f0b0;
            text-align: center;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 0 4px #3a6bc8, 
                        0 0 20px rgba(58, 107, 200, 0.6);
        }
        
        .menu h1 {
            color: #f0f0b0;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #3a6bc8,
                        -2px -2px 0 #3a6bc8;
            font-size: 28px;
            letter-spacing: 2px;
        }
        
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3a6bc8, #2a5bbf);
            border: 3px solid #f0f0b0;
            color: #f0f0b0;
            font-family: 'Monofonto', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        .menu button:hover {
            background: linear-gradient(to bottom, #4a7bd8, #3a6bc8);
            box-shadow: 0 0 10px #3a6bc8;
        }
        
        #topHUD {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            background: rgba(34, 51, 68, 0.8);
            border: 3px solid #f0f0b0;
            padding: 8px 15px;
            z-index: 100;
        }
        
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            background: rgba(34, 51, 68, 0.8);
            border: 3px solid #f0f0b0;
            padding: 8px 15px;
            z-index: 100;
        }
        
        .hud-item {
            display: flex;
            flex-direction: column;
        }
        
        .hud-label {
            font-size: 12px;
            color: #3a6bc8;
            margin-bottom: 3px;
            letter-spacing: 1px;
        }
        
        .hud-value {
            font-size: 18px;
            font-weight: bold;
            color: #f0f0b0;
            letter-spacing: 1px;
        }
        
        .health-bar {
            display: flex;
            gap: 3px;
        }
        
        .health-segment {
            width: 10px;
            height: 15px;
            background: #ff3366;
            border: 1px solid #f0f0b0;
        }
        
        #reloadingText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3366;
            font-size: 36px;
            font-weight: bold;
            background: rgba(34, 51, 68, 0.9);
            border: 3px solid #ff3366;
            padding: 10px 20px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 200;
        }
        
        .pip-boy-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(58, 107, 200, 0.1) 50% 50% / 100% 2px,
                linear-gradient(90deg, rgba(58, 107, 200, 0.1) 50% 50% / 2px 100%);
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div class="pip-boy-effect"></div>
    
    <div id="mainMenu" class="menu">
        <h1>WASTELAND COW HUNT</h1>
        <p>TERMINATE THE MUTATED BRAHMIN</p>
        <button onclick="startGame()">ENGAGE</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>MISSION TERMINATED</h1>
        <p>SCORE: <span id="finalScore">0</span></p>
        <p>HITS: <span id="finalHits">0</span></p>
        <p>MISSES: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">RETRY</button>
    </div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HEALTH</div>
            <div class="health-bar" id="lives">
                <div class="health-segment"></div>
                <div class="health-segment"></div>
                <div class="health-segment"></div>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div id="reloadingText">RELOADING...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const reloadingText = document.getElementById('reloadingText');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let wasteland = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let missCount = 0;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 1800,
            maxCows: 4,
            cowWidth: 60,
            cowHeight: 50,
            headRadius: 20,
            reloadTime: 2000,
            debrisCount: 30,
            lifeBonusChance: 0.15,
            missPenalty: 3
        };

        // Initialize wasteland debris
        function initWasteland() {
            wasteland = [];
            for (let i = 0; i < config.debrisCount; i++) {
                wasteland.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: Math.random() * 30 + 10,
                    height: Math.random() * 30 + 10,
                    color: ['#5a4d3c', '#4a3d2c', '#6a5d4c'][Math.floor(Math.random() * 3)],
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.color = '#8a7d6c';
                this.reset();
                this.alive = true;
                this.wingPhase = 0;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.rotation = 0;
                this.mutation = Math.floor(Math.random() * 3); // 0-2 mutation types
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.rotation = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = 1;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn stimpak (life bonus)
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1,
                        scale: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    ctx.rotate(this.rotation);
                    
                    // Body (mutated brahmin)
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head (mutated)
                    ctx.fillStyle = '#a08d7c';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 : this.width/2, 
                        0, 
                        this.headRadius, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Eyes (glowing)
                    ctx.fillStyle = '#3a6bc8';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + 8 : this.width/2 - 8, 
                        -8, 
                        5, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + 8 : this.width/2 - 8, 
                        8, 
                        5, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Pupils (radioactive)
                    ctx.fillStyle = '#f0f0b0';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + 10 : this.width/2 - 10, 
                        -8, 
                        2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + 10 : this.width/2 - 10, 
                        8, 
                        2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Mutations
                    ctx.fillStyle = '#ff3366';
                    switch(this.mutation) {
                        case 0: // Spikes
                            for (let i = 0; i < 5; i++) {
                                ctx.beginPath();
                                ctx.moveTo(-this.width/3 + i*10, -this.height/3);
                                ctx.lineTo(-this.width/3 + i*10 + 5, -this.height/3 - 10);
                                ctx.lineTo(-this.width/3 + i*10 + 10, -this.height/3);
                                ctx.fill();
                            }
                            break;
                        case 1: // Tentacles
                            for (let i = 0; i < 3; i++) {
                                ctx.beginPath();
                                ctx.moveTo(this.width/2, i*10 - 10);
                                ctx.bezierCurveTo(
                                    this.width/2 + 15, i*5 - 5,
                                    this.width/2 + 15, i*5 + 5,
                                    this.width/2, i*10 + 10
                                );
                                ctx.lineWidth = 3;
                                ctx.stroke();
                            }
                            break;
                        case 2: // Glowing veins
                            ctx.strokeStyle = '#3a6bc8';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(-this.width/3, 0);
                            ctx.lineTo(0, -this.height/4);
                            ctx.lineTo(this.width/3, 0);
                            ctx.lineTo(0, this.height/4);
                            ctx.closePath();
                            ctx.stroke();
                            break;
                    }
                    
                    // Legs (mutated)
                    ctx.fillStyle = '#5a4d3c';
                    ctx.fillRect(-this.width/3, this.height/4, 8, 25);
                    ctx.fillRect(this.width/6, this.height/4, 8, 25);
                    
                    // Hooves (radioactive)
                    ctx.fillStyle = '#f0f0b0';
                    ctx.fillRect(-this.width/3, this.height/4 + 25, 8, 5);
                    ctx.fillRect(this.width/6, this.height/4 + 25, 8, 5);
                } else {
                    // Death animation
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Draw dead brahmin
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head
                    ctx.fillStyle = '#a08d7c';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 : this.width/2, 
                        0, 
                        this.headRadius, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // X eyes
                    ctx.strokeStyle = '#3a6bc8';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(
                        this.direction === 1 ? -this.width/2 + 3 : this.width/2 - 3, 
                        -10
                    );
                    ctx.lineTo(
                        this.direction === 1 ? -this.width/2 + 13 : this.width/2 - 13, 
                        2
                    );
                    ctx.moveTo(
                        this.direction === 1 ? -this.width/2 + 3 : this.width/2 - 3, 
                        2
                    );
                    ctx.lineTo(
                        this.direction === 1 ? -this.width/2 + 13 : this.width/2 - 13, 
                        -10
                    );
                    ctx.stroke();
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create radioactive particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5,
                        type: Math.floor(Math.random() * 3) // 0=circle, 1=triangle, 2=square
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    
                    switch(p.type) {
                        case 0: // Circle
                            ctx.beginPath();
                            ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case 1: // Triangle
                            ctx.beginPath();
                            ctx.moveTo(this.x + p.x, this.y + p.y - p.size);
                            ctx.lineTo(this.x + p.x - p.size, this.y + p.y + p.size);
                            ctx.lineTo(this.x + p.x + p.size, this.y + p.y + p.size);
                            ctx.closePath();
                            ctx.fill();
                            break;
                        case 2: // Square
                            ctx.fillRect(
                                this.x + p.x - p.size/2, 
                                this.y + p.y - p.size/2, 
                                p.size, 
                                p.size
                            );
                            break;
                    }
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                // Laser shot effect
                ctx.strokeStyle = `rgba(58, 107, 200, ${this.alpha})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + (Math.random() - 0.5) * 10, this.y + (Math.random() - 0.5) * 10);
                ctx.stroke();
                
                // Core
                ctx.fillStyle = `rgba(240, 240, 176, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius/2, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            missCount = 0;
            ammo = 5;
            isReloading = false;
            
            initWasteland();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update health segments
            const healthSegments = document.querySelectorAll('.health-segment');
            healthSegments.forEach((seg, index) => {
                seg.style.visibility = index < lives ? 'visible' : 'hidden';
            });
            
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/3;
                const bodyBottom = cow.y + cow.height/3;
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x - cow.width/2 : cow.x + cow.width/2;
                const headY = cow.y;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) || 
                    headDist <= cow.headRadius) {
                    
                    // Create radioactive explosion
                    explosions.push(new Explosion(cow.x, cow.y, '240, 240, 176'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check stimpak pickups
            for (let i = 0; i < lifeBonuses.length; i++) {
                const stimpak = lifeBonuses[i];
                if (stimpak.collected) continue;
                
                const dist = Math.sqrt((x - stimpak.x) ** 2 + (y - stimpak.y) ** 2);
                if (dist <= stimpak.radius) {
                    stimpak.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create healing effect
                    explosions.push(new Explosion(stimpak.x, stimpak.y, '58, 107, 200'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                missCount++;
                updateHUD();
                
                // Lose health after 3 misses
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
            }
        }

        function drawWasteland() {
            // Draw wasteland background
            ctx.fillStyle = '#1a2a3a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw debris
            wasteland.forEach(debris => {
                ctx.save();
                ctx.translate(debris.x, debris.y);
                ctx.rotate(debris.rotation);
                
                ctx.fillStyle = debris.color;
                ctx.fillRect(-debris.width/2, -debris.height/2, debris.width, debris.height);
                
                // Rust details
                ctx.strokeStyle = '#5a4d3c';
                ctx.lineWidth = 2;
                ctx.strokeRect(-debris.width/2, -debris.height/2, debris.width, debris.height);
                
                ctx.restore();
            });
            
            // Draw scan lines (Pip-Boy effect)
            ctx.fillStyle = 'rgba(58, 107, 200, 0.05)';
            for (let y = 0; y < canvas.height; y += 4) {
                ctx.fillRect(0, y, canvas.width, 1);
            }
        }

        function drawStimpaks() {
            lifeBonuses.forEach((stimpak, index) => {
                if (stimpak.collected) return;
                
                // Draw stimpak
                ctx.save();
                ctx.translate(stimpak.x, stimpak.y);
                ctx.scale(stimpak.scale, stimpak.scale);
                
                // Stimpak body
                ctx.fillStyle = `rgba(58, 107, 200, ${stimpak.alpha})`;
                ctx.fillRect(-10, -5, 20, 10);
                
                // Stimpak needle
                ctx.fillStyle = `rgba(240, 240, 176, ${stimpak.alpha})`;
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(20, -3);
                ctx.lineTo(20, 3);
                ctx.closePath();
                ctx.fill();
                
                // Cross symbol
                ctx.strokeStyle = `rgba(240, 240, 176, ${stimpak.alpha})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-5, -3);
                ctx.lineTo(5, 3);
                ctx.moveTo(-5, 3);
                ctx.lineTo(5, -3);
                ctx.stroke();
                
                ctx.restore();
                
                // Pulse animation
                stimpak.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                stimpak.scale = 0.9 + Math.sin(Date.now() / 300) * 0.1;
                
                // Remove if out of screen
                if (stimpak.y > canvas.height + 30) {
                    lifeBonuses.splice(index, 1);
                } else {
                    stimpak.y += 1;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawWasteland();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw stimpaks
            drawStimpaks();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initWasteland();
        }

        function startReloading() {
            isReloading = true;
            reloadingText.style.opacity = 1;
            
            setTimeout(() => {
                ammo = 5;
                isReloading = false;
                reloadingText.style.opacity = 0;
                updateHUD();
            }, config.reloadTime);
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
                
                if (ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
