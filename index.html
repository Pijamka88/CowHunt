<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen">
        <h1 class="menu-title">SPACE COW HUNT</h1>
        <button class="menu-btn" onclick="showScreen('gameScreen')">Start Game</button>
        <button class="menu-btn" onclick="showScreen('howToPlay')">How To Play</button>
        <button class="menu-btn" onclick="showScreen('leaderboard')">High Scores</button>
    </div>

    <!-- How To Play -->
    <div id="howToPlay" class="screen">
        <h1>How To Play</h1>
        <div style="padding: 20px; text-align: center;">
            <p>üî´ Shoot flying space cows!</p>
            <p>üéØ 1 tap = 1 bullet</p>
            <p>üîÑ Tap reload when empty</p>
            <p>‚ù§Ô∏è Avoid losing 3 lives</p>
            <p>‚è± 60 seconds mission!</p>
        </div>
        <button class="menu-btn" onclick="showScreen('mainMenu')">Back</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen">
        <h1>Top 5</h1>
        <div id="scoresList"></div>
        <button class="menu-btn" onclick="showScreen('mainMenu')">Back</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="hud" id="topHud">
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="timer">60</span>s</div>
            <div class="hearts" id="hearts"></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="hud" id="bottomHud">
            <div>Ammo: <span id="ammo">5</span></div>
            <div>Hits: <span id="hits">0</span></div>
            <div>Miss: <span id="miss">0</span></div>
        </div>
    </div>

    <div class="crosshair"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameInterval, timerInterval;
        
        // Game State
        let state = {
            score: 0,
            ammo: 5,
            hits: 0,
            miss: 0,
            lives: 3,
            time: 60,
            cows: [],
            effects: [],
            reloading: false,
            patterns: [
                (t) => ({ x: t*2, y: Math.sin(t/10)*50 }),       // Wave
                (t) => ({ x: t*1.5, y: (t%20 < 10 ? t%10 : 10-t%10)*5 }), // Zigzag
                (t) => ({ x: t*3, y: 0 })                        // Straight
            ]
        };

        // Leaderboard
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || [];
        
        // Screen Management
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            if(id === 'gameScreen') initGame();
            if(id === 'leaderboard') updateLeaderboard();
        }

        // Game Initialization
        function initGame() {
            // Reset state
            state = {
                score: 0,
                ammo: 5,
                hits: 0,
                miss: 0,
                lives: 3,
                time: 60,
                cows: [],
                effects: [],
                reloading: false
            };
            
            // Setup HUD
            document.getElementById('score').textContent = 0;
            document.getElementById('ammo').textContent = 5;
            document.getElementById('hits').textContent = 0;
            document.getElementById('miss').textContent = 0;
            document.getElementById('timer').textContent = 60;
            updateHearts();
            
            // Start timers
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            gameInterval = setInterval(updateGame, 50);
            timerInterval = setInterval(() => {
                state.time--;
                document.getElementById('timer').textContent = state.time;
                if(state.time <= 0) endGame();
            }, 1000);
            
            // Canvas setup
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight - 120, 600);
        }

        // Game Logic
        function spawnCow() {
            const pattern = state.patterns[Math.floor(Math.random()*state.patterns.length)];
            return {
                type: Math.floor(Math.random()*3),
                t: 0,
                x: -100,
                y: Math.random()*(canvas.height-100),
                pattern,
                hit: false
            };
        }

        function updateGame() {
            // Spawn cows
            if(Math.random() < 0.05) state.cows.push(spawnCow());
            
            // Update cows
            state.cows = state.cows.filter(cow => {
                cow.t += 0.5;
                const offset = cow.pattern(cow.t);
                cow.x = offset.x;
                cow.y += offset.y;
                
                if(cow.x > canvas.width + 100 || cow.hit) {
                    if(!cow.hit) state.miss++;
                    return false;
                }
                return true;
            });

            // Update HUD
            document.getElementById('score').textContent = state.score;
            document.getElementById('hits').textContent = state.hits;
            document.getElementById('miss').textContent = state.miss;
            document.getElementById('ammo').textContent = state.ammo;

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f0c29';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw cows
            state.cows.forEach(cow => {
                ctx.fillStyle = ['#ff6b6b','#4ecdc4','#ffe66d'][cow.type];
                
                // Body
                ctx.fillRect(cow.x, cow.y + 10, 40, 20);
                
                // Head
                ctx.beginPath();
                ctx.arc(cow.x + 40, cow.y + 20, 10, 0, Math.PI*2);
                ctx.fill();
                
                // Legs
                ctx.fillRect(cow.x + 5, cow.y + 30, 5, 10);
                ctx.fillRect(cow.x + 15, cow.y + 30, 5, 10);
                
                // Wings
                ctx.beginPath();
                ctx.moveTo(cow.x, cow.y);
                ctx.lineTo(cow.x - 10, cow.y - 10);
                ctx.lineTo(cow.x + 10, cow.y - 10);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Input Handling
        document.addEventListener('mousedown', handleShoot);
        document.addEventListener('touchstart', handleShoot);
        document.addEventListener('keydown', e => {
            if(e.key === 'r') reload();
        });

        function handleShoot(e) {
            if(!state.reloading && state.ammo > 0) {
                state.ammo--;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                const hitCow = state.cows.find(cow => 
                    x > cow.x && x < cow.x + 50 &&
                    y > cow.y && y < cow.y + 50
                );
                
                if(hitCow) {
                    hitCow.hit = true;
                    state.score += 100;
                    state.hits++;
                } else {
                    state.miss++;
                }
                
                if(state.ammo === 0) reload();
            }
        }

        function reload() {
            if(!state.reloading) {
                state.reloading = true;
                document.querySelector('.crosshair').classList.add('reloading');
                setTimeout(() => {
                    state.ammo = 5;
                    state.reloading = false;
                    document.querySelector('.crosshair').classList.remove('reloading');
                }, 2000);
            }
        }

        function updateHearts() {
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = '';
            for(let i = 0; i < state.lives; i++) {
                hearts.innerHTML += '<div class="heart"></div>';
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            // Update leaderboard
            leaderboard.push(state.score);
            leaderboard.sort((a,b) => b - a);
            leaderboard = leaderboard.slice(0,5);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            
            showScreen('mainMenu');
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = leaderboard
                .map((score,i) => `<div class="leaderboard-item">
                    <span>${i+1}.</span>
                    <span>${score}</span>
                </div>`)
                .join('');
        }

        // Init
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        showScreen('mainMenu');
    </script>
</body>
