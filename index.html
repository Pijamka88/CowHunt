<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: linear-gradient(135deg, #002244 0%, #004488 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #001933;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(0, 68, 136, 0.95) 0%, rgba(0, 34, 68, 0.95) 100%);
            padding: 30px 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 2px solid #3399ff;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.5);
            min-width: 300px;
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 0 0 15px #3399ff;
            font-size: 2.5em;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 25px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            width: 100%;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(51, 153, 255, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 34, 68, 0.8);
            padding: 10px;
            border-bottom: 1px solid #3399ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 34, 68, 0.8);
            padding: 10px;
            border-top: 1px solid #3399ff;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .hud-label {
            font-size: 12px;
            color: #a3d1ff;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        #level {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 34, 68, 0.8);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #3399ff;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>üöÄ Cosmic Cow Hunt</h1>
        <p>–£–Ω–∏—á—Ç–æ–∂—å—Ç–µ –∫–æ—Å–º–∏—á–µ—Å–∫–∏—Ö –∫–æ—Ä–æ–≤!</p>
        <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>–ú–∏—Å—Å–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h1>
        <p>–°—á–µ—Ç: <span id="finalScore">0</span></p>
        <p>–ü–æ–ø–∞–¥–∞–Ω–∏–π: <span id="finalHits">0</span></p>
        <p>–ü—Ä–æ–º–∞—Ö–æ–≤: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">Reloading...</div>
    <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">‚ô•</span><span class="heart">‚ô•</span><span class="heart">‚ô•</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;
        let currentLevel = 1;
        let difficultyMultiplier = 1;

        // Configuration
        const config = {
            baseCowSpeed: 1.5,
            spawnInterval: 1500,
            maxCows: 4,
            cowWidth: 60,
            cowHeight: 40,
            headRadius: 18,
            reloadTime: 1500,
            starCount: 60,
            planetCount: 3,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            minPlanetDistance: 200
        };

        // Cow types
        const cowTypes = [
            { // Type 0 - Basic
                color: '#ffffff',
                speed: 1.5,
                score: 100,
                movement: 'linear'
            },
            { // Type 1 - Zigzag
                color: '#f0f0f0',
                speed: 2.0,
                score: 150,
                movement: 'zigzag'
            },
            { // Type 2 - Circular
                color: '#e0e0e0',
                speed: 1.8,
                score: 200,
                movement: 'circular'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 8 + 6,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets with minimum distance check
        function initPlanets() {
            planets = [];
            
            for (let i = 0; i < config.planetCount; i++) {
                let attempts = 0;
                let validPosition = false;
                let x, y;
                
                while (!validPosition && attempts < 100) {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                    validPosition = true;
                    
                    for (const planet of planets) {
                        const dx = x - planet.x;
                        const dy = y - planet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < config.minPlanetDistance) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    attempts++;
                }
                
                if (validPosition) {
                    const isBlue = Math.random() > 0.5;
                    planets.push({
                        x: x,
                        y: y,
                        radius: Math.random() * 50 + 40,
                        color: isBlue ? '#3399ff' : '#ffcc00',
                        landColor: isBlue ? '#0066cc' : '#ff9900',
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.005,
                        speed: Math.random() * 0.1 + 0.05,
                        pattern: Math.random() > 0.5 ? 'stripes' : 'spots'
                    });
                }
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                const speed = cowTypes[this.type].speed * difficultyMultiplier;
                
                if (this.direction === 1) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = speed;
                    this.vy = (Math.random() - 0.5) * speed * 0.5;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -speed;
                    this.vy = (Math.random() - 0.5) * speed * 0.5;
                }
                
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 0;
                this.movementPhase = 0;
            }

            updateMovement() {
                this.movementPhase += 0.02;
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 50;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 80;
                        this.x += Math.cos(this.movementPhase) * 0.5 * this.direction;
                        break;
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 2;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Head
                    const headX = 0;
                    const headY = 0;
                    
                    // Eyes
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 10, headY - 5, 8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(headX + 10, headY - 5, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#3366ff';
                    ctx.beginPath();
                    ctx.arc(headX - 10, headY - 5, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(headX + 10, headY - 5, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(headX - 10, headY - 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(headX + 10, headY - 5, 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Nose
                    ctx.fillStyle = '#f5deb3';
                    ctx.beginPath();
                    ctx.ellipse(headX, headY + 10, 12, 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 5, headY + 10, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(headX + 5, headY + 10, 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Tail
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 - 10, 0);
                    ctx.lineTo(this.width/2 + 20, -10);
                    ctx.lineTo(this.width/2 + 20, 10);
                    ctx.closePath();
                    ctx.fill();

                    // Legs
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.fillRect(-this.width/4, this.height/2 - 10, 10, 20);
                    ctx.fillRect(this.width/4 - 10, this.height/2 - 10, 10, 20);

                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 15;
                    ctx.fillStyle = 'rgba(200, 230, 255, 0.7)';
                    ctx.beginPath();
                    ctx.ellipse(-this.width/2 + 10, wingYOffset, 15, 25, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(this.width/2 - 10, wingYOffset, 15, 25, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Death animation
                    ctx.globalAlpha = this.deathAnimation;
                    ctx.fillStyle = '#888';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Dead eyes X_X
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-15, -5);
                    ctx.lineTo(-5, 5);
                    ctx.moveTo(-5, -5);
                    ctx.lineTo(-15, 5);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(5, -5);
                    ctx.lineTo(15, 5);
                    ctx.moveTo(15, -5);
                    ctx.lineTo(5, 5);
                    ctx.stroke();
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.1;
                    
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ (Explosion, Shot, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è, gameLoop –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π)
        // ... (–æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–º –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏, —Å —É—á–µ—Ç–æ–º –Ω–æ–≤—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π)

        function increaseDifficulty() {
            currentLevel++;
            difficultyMultiplier = 1 + (currentLevel * 0.15);
            config.maxCows = Math.floor(4 + currentLevel * 0.5);
            config.spawnInterval = Math.max(800, 1500 - currentLevel * 50);
            document.getElementById('level').textContent = `–£—Ä–æ–≤–µ–Ω—å: ${currentLevel}`;
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            cows.forEach(cow => cow.update());
            cows.forEach(cow => cow.draw());
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–≥—Ä—ã...
            
            if (timeLeft <= 0) {
                endGame();
                increaseDifficulty();
                startGame();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π...
    </script>
</body>
</html>
