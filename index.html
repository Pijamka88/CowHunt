<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Orbitron', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #6a0dad;
            box-shadow: 0 0 20px #6a0dad;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #9b59b6;
            font-size: 2rem;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #6a0dad, #4b0082);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #8a2be2, #6a0dad);
            transform: scale(1.05);
            box-shadow: 0 0 15px #6a0dad;
        }
        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            font-size: 18px;
            border: 1px solid #6a0dad;
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.5);
            font-family: 'Orbitron', sans-serif;
        }
        .hearts {
            display: flex;
            gap: 8px;
        }
        .heart {
            color: #ff3366;
            font-size: 24px;
            text-shadow: 0 0 5px #ff3366;
        }
        #stats {
            display: flex;
            gap: 15px;
        }
        #ammo {
            color: #00ffcc;
        }
        #timer {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Galactic Cow Hunt</h1>
        <p>Shoot the cosmic cows before time runs out!</p>
        <button onclick="startGame()">Start Mission</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Mission Complete</h1>
        <p>Hits: <span id="finalHits">0</span></p>
        <p>Misses: <span id="finalMisses">0</span></p>
        <p>Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()">New Mission</button>
    </div>

    <div id="hud">
        <div class="hearts" id="lives">
            <span class="heart">♥</span>
            <span class="heart">♥</span>
            <span class="heart">♥</span>
        </div>
        <div id="timer">1:00</div>
        <div id="ammo">5</div>
        <div id="stats">
            <span id="hits">0</span> | <span id="misses">0</span>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulae = [];
        let planets = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let spawnInterval;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 3,
            cowWidth: 50,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 200,
            nebulaCount: 5,
            planetCount: 3
        };

        // Cow types
        const cowTypes = [
            { color: '#8e44ad', score: 100, pattern: '#6c3483' }, // Purple
            { color: '#e74c3c', score: 150, pattern: '#c0392b' }, // Red
            { color: '#3498db', score: 200, pattern: '#2980b9' }, // Blue
            { color: '#f1c40f', score: 250, pattern: '#f39c12' }  // Yellow
        ];

        // Trajectory patterns
        const trajectories = [
            // Sine wave
            (cow, time) => {
                cow.x += cow.vx;
                cow.y = cow.startY + Math.sin(time * 0.01) * 100;
            },
            // Zigzag
            (cow, time) => {
                cow.x += cow.vx;
                cow.y = cow.startY + Math.sin(time * 0.03) * 80;
            },
            // Spiral
            (cow, time) => {
                const angle = time * 0.02;
                const radius = 50;
                cow.x += cow.vx * 0.7;
                cow.y = cow.startY + Math.sin(angle) * radius * (1 + time * 0.001);
            },
            // Diagonal with bounce
            (cow, time) => {
                cow.x += cow.vx;
                cow.y += cow.vy;
                if (cow.y < 50 || cow.y > canvas.height - 50) {
                    cow.vy *= -1;
                }
            },
            // Circular
            (cow, time) => {
                const angle = time * 0.015;
                const radius = 70;
                cow.x += cow.vx * 0.5;
                cow.y = cow.startY + Math.sin(angle) * radius;
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2
                });
            }
        }

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 400 + 200,
                    color: `hsla(${Math.floor(Math.random() * 60) + 260}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.001
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 100 + 50,
                    color: `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.005,
                    rings: Math.random() > 0.7,
                    ringColor: `hsl(${Math.floor(Math.random() * 360)}, 80%, 70%)`
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.trajectory = Math.floor(Math.random() * trajectories.length);
                this.reset();
                this.spawnTime = performance.now();
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.startY = Math.random() * (canvas.height - 100) + 50;
                    this.y = this.startY;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.startY = Math.random() * (canvas.height - 100) + 50;
                    this.y = this.startY;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.color = cowTypes[this.type].color;
                this.pattern = cowTypes[this.type].pattern;
                this.score = cowTypes[this.type].score;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.alive = true;
                this.rotation = 0;
            }

            update() {
                if (this.alive) {
                    const currentTime = performance.now();
                    const elapsedTime = currentTime - this.spawnTime;
                    
                    // Use selected trajectory pattern
                    trajectories[this.trajectory](this, elapsedTime);
                    
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Dead cow falls down
                    this.vy += 0.2;
                    this.y += this.vy;
                    this.rotation += 0.05;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height) {
                        const index = deadCows.indexOf(this);
                        if (index > -1) {
                            deadCows.splice(index, 1);
                        }
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Body
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // Pattern
                ctx.fillStyle = this.pattern;
                for (let i = 0; i < 3; i++) {
                    ctx.fillRect(
                        -this.width/2 + 5 + i * 15, 
                        -this.height/2 + 10, 
                        10, 
                        5
                    );
                }
                
                // Head
                ctx.fillStyle = '#ecf0f1';
                ctx.fillRect(
                    this.direction === 1 ? -this.width/2 : this.width/2 - 10, 
                    -this.height/4, 
                    10, 
                    10
                );
                
                // Eyes
                ctx.fillStyle = 'black';
                ctx.fillRect(
                    this.direction === 1 ? -this.width/2 + 2 : this.width/2 - 4, 
                    -this.height/4 + 2, 
                    3, 
                    3
                );
                
                if (this.alive) {
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 5;
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 15, -this.height/2 + wingYOffset);
                    ctx.lineTo(-this.width/2 - 15, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 15, -this.height/2 + wingYOffset);
                    ctx.lineTo(this.width/2 + 15, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Legs
                ctx.fillStyle = this.color;
                for (let i = 0; i < 4; i++) {
                    ctx.fillRect(
                        -this.width/2 + 5 + i * 10, 
                        this.height/2 - 5, 
                        5, 
                        10
                    );
                }
                
                ctx.restore();
            }
            
            die() {
                this.alive = false;
                this.vy = 0;
                deadCows.push(this);
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            initStars();
            initNebulae();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(spawnInterval);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                heart.style.visibility = index < lives ? 'visible' : 'hidden';
            });
            
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('ammo').style.color = isReloading ? '#ff3366' : '#00ffcc';
        }

        function spawnCow() {
            if (!gameActive || cows.length >= config.maxCows) return;
            
            cows.push(new Cow());
            
            // Randomize next spawn time slightly
            const nextSpawn = config.spawnInterval + (Math.random() - 0.5) * 1000;
            spawnInterval = setTimeout(spawnCow, nextSpawn);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create green explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    // Kill the cow
                    cow.die();
                    cows.splice(index, 1);
                    
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Spawn a new cow immediately to maintain count
                    if (cows.length < config.maxCows) {
                        setTimeout(spawnCow, 500);
                    }
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Move stars for parallax effect
                star.x -= star.speed;
                if (star.x < -star.size) {
                    star.x = canvas.width + star.size;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                ctx.save();
                ctx.translate(nebula.x, nebula.y);
                ctx.rotate(nebula.rotation);
                
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, nebula.radius);
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.ellipse(0, 0, nebula.radius, nebula.radius * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                nebula.rotation += nebula.rotationSpeed;
                ctx.restore();
            });
            
            // Draw planets
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                // Planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Rings
                if (planet.rings) {
                    ctx.strokeStyle = planet.ringColor;
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.radius * 1.5, planet.radius * 0.3, 0, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                planet.rotation += planet.rotationSpeed;
                ctx.restore();
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulae();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Initial setup
        resizeCanvas();
    </script>
</body>
</html>
