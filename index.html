<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --grass: #7CFC00;
            --water: #1E90FF;
            --ground: #DEB887;
            --tapir: #8B4513;
            --object: #A0522D;
            --menu-bg: #F5DEB3;
            --text: #000000;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5DC;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #header {
            background-color: var(--menu-bg);
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid var(--object);
        }
        
        #game-board {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background-color: var(--grass);
            background-image: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            touch-action: none;
        }
        
        .cell {
            position: absolute;
            width: 40px;
            height: 40px;
            box-sizing: border-box;
        }
        
        .tapir {
            position: absolute;
            width: 36px;
            height: 36px;
            background-color: var(--tapir);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: transform 0.5s ease;
            z-index: 10;
        }
        
        .building {
            position: absolute;
            width: 36px;
            height: 36px;
            background-color: var(--object);
            border: 2px solid #654321;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 5;
        }
        
        #build-menu {
            position: fixed;
            bottom: -200px;
            left: 0;
            right: 0;
            background-color: var(--menu-bg);
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            transition: bottom 0.3s ease;
            border-top: 2px solid var(--object);
            z-index: 100;
        }
        
        #build-menu.active {
            bottom: 0;
        }
        
        .build-option {
            width: 50px;
            height: 50px;
            background-color: var(--object);
            border: 2px solid #654321;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        
        #controls {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: var(--menu-bg);
        }
        
        .control-btn {
            padding: 10px 20px;
            background-color: var(--object);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .stats-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(245, 222, 179, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--object);
            z-index: 50;
        }
        
        #zoom-controls {
            position: fixed;
            bottom: 60px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 50;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            background-color: var(--object);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>–¢–∞–ø–∏–∫–∏</h1>
        </div>
        
        <div id="game-board"></div>
        
        <div id="build-menu">
            <div class="build-option" data-type="house">üè†</div>
            <div class="build-option" data-type="tree">üå≥</div>
            <div class="build-option" data-type="pond">üíß</div>
            <div class="build-option" data-type="fence">üß±</div>
            <div class="build-option" data-type="food">üçé</div>
        </div>
        
        <div id="controls">
            <button class="control-btn" id="build-btn">–°—Ç—Ä–æ–∏—Ç—å</button>
            <button class="control-btn" id="add-tapir-btn">–î–æ–±–∞–≤–∏—Ç—å —Ç–∞–ø–∏–∫–∞</button>
        </div>
        
        <div class="stats-panel">
            <div>–¢–∞–ø–∏–∫–æ–≤: <span id="tapir-count">0</span></div>
            <div>–û–±—ä–µ–∫—Ç–æ–≤: <span id="object-count">0</span></div>
        </div>
        
        <div id="zoom-controls">
            <button class="zoom-btn" id="zoom-in">+</button>
            <button class="zoom-btn" id="zoom-out">-</button>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            tapirs: [],
            objects: [],
            gridSize: 40,
            boardWidth: 0,
            boardHeight: 0,
            isBuilding: false,
            currentBuildType: null,
            zoomLevel: 1,
            lastTapirId: 0,
            lastObjectId: 0
        };
        
        // DOM elements
        const elements = {
            gameBoard: document.getElementById('game-board'),
            buildMenu: document.getElementById('build-menu'),
            buildBtn: document.getElementById('build-btn'),
            addTapirBtn: document.getElementById('add-tapir-btn'),
            tapirCount: document.getElementById('tapir-count'),
            objectCount: document.getElementById('object-count'),
            zoomIn: document.getElementById('zoom-in'),
            zoomOut: document.getElementById('zoom-out')
        };
        
        // Initialize game
        function initGame() {
            setupBoard();
            setupEventListeners();
            loadGame();
            
            // Add initial tapir
            addTapir();
            
            // Start game loop
            setInterval(gameLoop, 1000/30);
        }
        
        // Set up game board
        function setupBoard() {
            gameState.boardWidth = Math.ceil(window.innerWidth / gameState.gridSize);
            gameState.boardHeight = Math.ceil((window.innerHeight - 120) / gameState.gridSize);
            
            elements.gameBoard.style.width = `${gameState.boardWidth * gameState.gridSize}px`;
            elements.gameBoard.style.height = `${gameState.boardHeight * gameState.gridSize}px`;
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Build button
            elements.buildBtn.addEventListener('click', toggleBuildMenu);
            
            // Add tapir button
            elements.addTapirBtn.addEventListener('click', addTapir);
            
            // Build options
            document.querySelectorAll('.build-option').forEach(option => {
                option.addEventListener('click', () => {
                    gameState.currentBuildType = option.dataset.type;
                    gameState.isBuilding = true;
                    elements.buildMenu.classList.remove('active');
                });
            });
            
            // Game board click
            elements.gameBoard.addEventListener('click', handleBoardClick);
            
            // Zoom controls
            elements.zoomIn.addEventListener('click', () => adjustZoom(0.1));
            elements.zoomOut.addEventListener('click', () => adjustZoom(-0.1));
            
            // Window resize
            window.addEventListener('resize', setupBoard);
        }
        
        // Toggle build menu
        function toggleBuildMenu() {
            elements.buildMenu.classList.toggle('active');
            gameState.isBuilding = false;
            gameState.currentBuildType = null;
        }
        
        // Handle board click
        function handleBoardClick(e) {
            if (!gameState.isBuilding) return;
            
            const rect = elements.gameBoard.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / gameState.gridSize);
            const y = Math.floor((e.clientY - rect.top) / gameState.gridSize);
            
            if (x >= 0 && x < gameState.boardWidth && y >= 0 && y < gameState.boardHeight) {
                addObject(gameState.currentBuildType, x, y);
            }
            
            gameState.isBuilding = false;
        }
        
        // Add new tapir
        function addTapir() {
            const id = ++gameState.lastTapirId;
            const x = Math.floor(Math.random() * gameState.boardWidth);
            const y = Math.floor(Math.random() * gameState.boardHeight);
            
            const tapir = {
                id,
                x,
                y,
                targetX: x,
                targetY: y,
                speed: 0.02 + Math.random() * 0.03,
                directionChangeTime: 0,
                happiness: 50 + Math.random() * 50,
                hunger: 50 + Math.random() * 50,
                energy: 50 + Math.random() * 50
            };
            
            gameState.tapirs.push(tapir);
            renderTapir(tapir);
            updateStats();
            saveGame();
        }
        
        // Add new object
        function addObject(type, x, y) {
            // Check if cell is occupied
            const occupied = gameState.objects.some(obj => 
                obj.x === x && obj.y === y
            );
            
            if (occupied) return;
            
            const id = ++gameState.lastObjectId;
            
            const object = {
                id,
                type,
                x,
                y
            };
            
            gameState.objects.push(object);
            renderObject(object);
            updateStats();
            saveGame();
        }
        
        // Render tapir
        function renderTapir(tapir) {
            let element = document.getElementById(`tapir-${tapir.id}`);
            
            if (!element) {
                element = document.createElement('div');
                element.id = `tapir-${tapir.id}`;
                element.className = 'tapir';
                element.textContent = 'ü¶è';
                elements.gameBoard.appendChild(element);
            }
            
            const left = tapir.x * gameState.gridSize;
            const top = tapir.y * gameState.gridSize;
            
            element.style.left = `${left}px`;
            element.style.top = `${top}px`;
            element.style.transform = `scale(${gameState.zoomLevel})`;
            
            // Visual feedback based on stats
            const size = 0.8 + (tapir.happiness / 100) * 0.4;
            element.style.width = `${36 * size}px`;
            element.style.height = `${36 * size}px`;
        }
        
        // Render object
        function renderObject(object) {
            let element = document.getElementById(`object-${object.id}`);
            
            if (!element) {
                element = document.createElement('div');
                element.id = `object-${object.id}`;
                element.className = 'building';
                elements.gameBoard.appendChild(element);
            }
            
            const left = object.x * gameState.gridSize;
            const top = object.y * gameState.gridSize;
            
            element.style.left = `${left}px`;
            element.style.top = `${top}px`;
            element.style.transform = `scale(${gameState.zoomLevel})`;
            
            // Set appropriate emoji for object type
            switch(object.type) {
                case 'house': element.textContent = 'üè†'; break;
                case 'tree': element.textContent = 'üå≥'; break;
                case 'pond': element.textContent = 'üíß'; break;
                case 'fence': element.textContent = 'üß±'; break;
                case 'food': element.textContent = 'üçé'; break;
            }
        }
        
        // Game loop
        function gameLoop(timestamp) {
            // Move tapirs
            gameState.tapirs.forEach(tapir => {
                moveTapir(tapir, timestamp);
                updateTapirStats(tapir);
            });
            
            // Render all entities
            gameState.tapirs.forEach(renderTapir);
            gameState.objects.forEach(renderObject);
        }
        
        // Move tapir
        function moveTapir(tapir, timestamp) {
            // Change direction randomly
            if (timestamp > tapir.directionChangeTime) {
                tapir.targetX = Math.floor(Math.random() * gameState.boardWidth);
                tapir.targetY = Math.floor(Math.random() * gameState.boardHeight);
                tapir.directionChangeTime = timestamp + 2000 + Math.random() * 5000;
            }
            
            // Move towards target
            const dx = tapir.targetX - tapir.x;
            const dy = tapir.targetY - tapir.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 0.1) {
                tapir.x += (dx / distance) * tapir.speed;
                tapir.y += (dy / distance) * tapir.speed;
                
                // Check boundaries
                tapir.x = Math.max(0, Math.min(gameState.boardWidth - 1, tapir.x));
                tapir.y = Math.max(0, Math.min(gameState.boardHeight - 1, tapir.y));
            }
            
            // Check for interactions with objects
            gameState.objects.forEach(obj => {
                const dist = Math.sqrt(
                    Math.pow(tapir.x - obj.x, 2) + 
                    Math.pow(tapir.y - obj.y, 2)
                );
                
                if (dist < 1.5) {
                    interactWithObject(tapir, obj);
                }
            });
        }
        
        // Tapir interacts with object
        function interactWithObject(tapir, object) {
            switch(object.type) {
                case 'food':
                    tapir.hunger = Math.min(100, tapir.hunger + 10);
                    break;
                case 'pond':
                    tapir.happiness = Math.min(100, tapir.happiness + 5);
                    break;
                case 'house':
                    tapir.energy = Math.min(100, tapir.energy + 5);
                    break;
            }
        }
        
        // Update tapir stats
        function updateTapirStats(tapir) {
            // Gradually decrease stats
            tapir.hunger = Math.max(0, tapir.hunger - 0.01);
            tapir.happiness = Math.max(0, tapir.happiness - 0.005);
            tapir.energy = Math.max(0, tapir.energy - 0.01);
            
            // Affect speed based on stats
            tapir.speed = 0.02 + 
                (tapir.energy / 100) * 0.03 + 
                (tapir.happiness / 100) * 0.02;
            
            // If stats are too low, tapir might die
            if (tapir.hunger < 10 || tapir.energy < 5) {
                // Small chance to die each frame when stats are critical
                if (Math.random() < 0.001) {
                    removeTapir(tapir.id);
                }
            }
        }
        
        // Remove tapir
        function removeTapir(id) {
            gameState.tapirs = gameState.tapirs.filter(t => t.id !== id);
            const element = document.getElementById(`tapir-${id}`);
            if (element) element.remove();
            updateStats();
            saveGame();
        }
        
        // Remove object
        function removeObject(id) {
            gameState.objects = gameState.objects.filter(o => o.id !== id);
            const element = document.getElementById(`object-${id}`);
            if (element) element.remove();
            updateStats();
            saveGame();
        }
        
        // Adjust zoom level
        function adjustZoom(amount) {
            gameState.zoomLevel = Math.min(2, Math.max(0.5, gameState.zoomLevel + amount));
            elements.gameBoard.style.transform = `scale(${gameState.zoomLevel})`;
            elements.gameBoard.style.transformOrigin = '0 0';
        }
        
        // Update stats display
        function updateStats() {
            elements.tapirCount.textContent = gameState.tapirs.length;
            elements.objectCount.textContent = gameState.objects.length;
        }
        
        // Save game
        function saveGame() {
            localStorage.setItem('tapirGameState', JSON.stringify({
                tapirs: gameState.tapirs,
                objects: gameState.objects,
                lastTapirId: gameState.lastTapirId,
                lastObjectId: gameState.lastObjectId,
                version: 1
            }));
        }
        
        // Load game
        function loadGame() {
            const saved = localStorage.getItem('tapirGameState');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    if (data.version === 1) {
                        gameState.tapirs = data.tapirs || [];
                        gameState.objects = data.objects || [];
                        gameState.lastTapirId = data.lastTapirId || 0;
                        gameState.lastObjectId = data.lastObjectId || 0;
                        
                        // Render loaded entities
                        gameState.tapirs.forEach(renderTapir);
                        gameState.objects.forEach(renderObject);
                        updateStats();
                    }
                } catch (e) {
                    console.error('Failed to load game', e);
                }
            }
        }
        
        // Initialize game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
