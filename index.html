<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f0e6d2;
            margin: 0;
            padding: 0;
            color: #3a2e18;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d4c9a8" d="M50 0 L100 50 L50 100 L0 50 Z"/></svg>');
            background-size: 30px 30px;
        }
        .container {
            max-width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #8b7355;
            padding-bottom: 10px;
        }
        h1 {
            margin: 0;
            font-size: 28px;
            color: #5d4a2e;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        .pets-count {
            background-color: #8b7355;
            color: #f0e6d2;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .pet {
            width: 120px;
            background-color: #e8d9b5;
            border: 3px solid #8b7355;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
        }
        .pet.active {
            border-color: #5d4a2e;
            background-color: #d4c9a8;
            box-shadow: 0 0 10px #8b7355;
        }
        .pet-shape {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            position: relative;
        }
        .pet-body {
            width: 60px;
            height: 60px;
            background-color: currentColor;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .pet-head {
            width: 40px;
            height: 40px;
            background-color: currentColor;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 20px;
        }
        .pet-ears {
            width: 50px;
            height: 20px;
            position: absolute;
            top: -5px;
            left: 15px;
        }
        .pet-ear {
            width: 15px;
            height: 15px;
            background-color: currentColor;
            border-radius: 50%;
            position: absolute;
        }
        .pet-ear.left {
            left: 0;
        }
        .pet-ear.right {
            right: 0;
        }
        .pet-level {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background-color: #5d4a2e;
            color: #f0e6d2;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid #f0e6d2;
        }
        .pet-stats {
            margin-top: 10px;
        }
        .stat {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .stat-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            background-color: currentColor;
            border-radius: 2px;
        }
        .stat-bar {
            flex-grow: 1;
            height: 10px;
            background-color: #d4c9a8;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #8b7355;
        }
        .stat-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s;
        }
        .hunger .stat-fill {
            background-color: #d4a259;
        }
        .energy .stat-fill {
            background-color: #8b9d4a;
        }
        .happiness .stat-fill {
            background-color: #d07979;
        }
        .xp .stat-fill {
            background-color: #5d4a2e;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        button {
            padding: 8px 12px;
            background-color: #8b7355;
            color: #f0e6d2;
            border: none;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #5d4a2e;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #b8b09a;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            background-color: #e8d9b5;
            border: 2px solid #8b7355;
            border-radius: 5px;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 14px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px dotted #8b7355;
            padding-bottom: 3px;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        .menu-button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            background-color: #5d4a2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="main-menu" class="screen active">
            <h1>–¢–∞–ø–∏–∫–∏</h1>
            <button class="menu-button" onclick="showScreen('game-screen')">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <button class="menu-button" onclick="startNewGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –∏–≥—Ä—ã -->
        <div id="game-screen" class="screen">
            <div class="header">
                <h1>–¢–∞–ø–∏–∫–∏</h1>
                <div class="pets-count" id="pets-count">0/10</div>
            </div>
            
            <div class="pets-container" id="pets-container"></div>
            
            <div class="actions">
                <button onclick="feedPet()">üçó –ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
                <button onclick="playWithPet()">üé≤ –ò–≥—Ä–∞—Ç—å</button>
                <button onclick="restPet()">üõå –û—Ç–¥—ã—Ö</button>
                <button onclick="trainPet()">‚öîÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
            
            <div class="log" id="game-log"></div>
            
            <button class="menu-button" onclick="showScreen('main-menu')">–ú–µ–Ω—é</button>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gameState = {
            pets: [],
            currentPetIndex: 0,
            lastUpdateTime: Date.now(),
            log: []
        };

        // –¶–≤–µ—Ç–∞ –¥–ª—è –ø–∏—Ç–æ–º—Ü–µ–≤
        const petColors = [
            '#d07979', // –∫—Ä–∞—Å–Ω—ã–π
            '#d4a259', // –æ—Ä–∞–Ω–∂–µ–≤—ã–π
            '#8b9d4a', // –∑–µ–ª–µ–Ω—ã–π
            '#6b8c9e', // –≥–æ–ª—É–±–æ–π
            '#a679d0', // —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
            '#d09279', // –∫–æ—Ä–∏—á–Ω–µ–≤—ã–π
            '#9d9d9d', // —Å–µ—Ä—ã–π
            '#d0b279', // –∂–µ–ª—Ç—ã–π
            '#79b2d0', // —Å–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π
            '#c279d0'  // —Ä–æ–∑–æ–≤—ã–π
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
                gameState.lastUpdateTime = Date.now();
                updateStatsOverTime();
            } else {
                startNewGame();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            renderGame();
        }

        // –ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É
        function startNewGame() {
            gameState = {
                pets: [createNewPet()],
                currentPetIndex: 0,
                lastUpdateTime: Date.now(),
                log: ["–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –¢–∞–ø–∏–∫–∏!", "–ü–µ—Ä–≤—ã–π —Ç–∞–ø–∏–∫ –ø–æ—è–≤–∏–ª—Å—è!"]
            };
            saveGame();
            showScreen('game-screen');
            renderGame();
        }

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
        function createNewPet() {
            return {
                color: petColors[gameState.pets.length % petColors.length],
                hunger: 80,
                energy: 80,
                happiness: 80,
                level: 1,
                xp: 0,
                lastActionTime: Date.now()
            };
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–≥—Ä—É
        function saveGame() {
            localStorage.setItem('tapikiGame', JSON.stringify(gameState));
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            if (screenId === 'game-screen') {
                renderGame();
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Å —Ç–µ—á–µ–Ω–∏–µ–º –≤—Ä–µ–º–µ–Ω–∏
        function updateStatsOverTime() {
            const now = Date.now();
            const timePassed = now - gameState.lastUpdateTime;
            const minutesPassed = timePassed / (1000 * 60);
            
            if (minutesPassed > 0) {
                gameState.pets.forEach(pet => {
                    // –£–º–µ–Ω—å—à–∞–µ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
                    const decayRate = Math.min(5 * minutesPassed, 30);
                    pet.hunger = Math.max(0, pet.hunger - decayRate);
                    pet.energy = Math.max(0, pet.energy - decayRate * 0.7);
                    pet.happiness = Math.max(0, pet.happiness - decayRate * 0.5);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —É–º–µ—Ä –ª–∏ –ø–∏—Ç–æ–º–µ—Ü
                    if (pet.hunger <= 0 || pet.energy <= 0) {
                        addLogMessage(`–û–¥–∏–Ω –∏–∑ —Ç–∞–ø–∏–∫–æ–≤ —É–º–µ—Ä –æ—Ç neglect!`);
                        gameState.pets = gameState.pets.filter(p => p !== pet);
                        if (gameState.pets.length === 0) {
                            addLogMessage("–í—Å–µ –≤–∞—à–∏ —Ç–∞–ø–∏–∫–∏ —É–º–µ—Ä–ª–∏! –ù–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—É—é –∏–≥—Ä—É.");
                            startNewGame();
                            return;
                        }
                        if (gameState.currentPetIndex >= gameState.pets.length) {
                            gameState.currentPetIndex = 0;
                        }
                    }
                });
                
                gameState.lastUpdateTime = now;
                saveGame();
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∏–≥—Ä—É
        function renderGame() {
            updateStatsOverTime();
            
            if (gameState.pets.length === 0) {
                startNewGame();
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–∏—Ç–æ–º—Ü–µ–≤
            document.getElementById('pets-count').textContent = `${gameState.pets.length}/10`;
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å–µ—Ö –ø–∏—Ç–æ–º—Ü–µ–≤
            const petsContainer = document.getElementById('pets-container');
            petsContainer.innerHTML = '';
            
            gameState.pets.forEach((pet, index) => {
                const petElement = document.createElement('div');
                petElement.className = `pet ${index === gameState.currentPetIndex ? 'active' : ''}`;
                petElement.style.color = pet.color;
                petElement.onclick = () => {
                    gameState.currentPetIndex = index;
                    renderGame();
                };
                
                petElement.innerHTML = `
                    <div class="pet-shape">
                        <div class="pet-ears">
                            <div class="pet-ear left"></div>
                            <div class="pet-ear right"></div>
                        </div>
                        <div class="pet-head"></div>
                        <div class="pet-body"></div>
                        <div class="pet-level">${pet.level}</div>
                    </div>
                    <div class="pet-stats">
                        <div class="stat hunger">
                            <div class="stat-icon"></div>
                            <div class="stat-bar"><div class="stat-fill" style="width:${pet.hunger}%"></div></div>
                        </div>
                        <div class="stat energy">
                            <div class="stat-icon"></div>
                            <div class="stat-bar"><div class="stat-fill" style="width:${pet.energy}%"></div></div>
                        </div>
                        <div class="stat happiness">
                            <div class="stat-icon"></div>
                            <div class="stat-bar"><div class="stat-fill" style="width:${pet.happiness}%"></div></div>
                        </div>
                        <div class="stat xp">
                            <div class="stat-icon">XP</div>
                            <div class="stat-bar"><div class="stat-fill" style="width:${(pet.xp / (pet.level * 50)) * 100}%"></div></div>
                        </div>
                    </div>
                `;
                
                petsContainer.appendChild(petElement);
            });
            
            // –õ–æ–≥
            const logElement = document.getElementById('game-log');
            logElement.innerHTML = '';
            gameState.log.slice().reverse().forEach(message => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = message;
                logElement.appendChild(entry);
            });
            
            saveGame();
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–≥
        function addLogMessage(message) {
            gameState.log.push(message);
            if (gameState.log.length > 50) {
                gameState.log.shift();
            }
        }

        // –ü–æ–∫–æ—Ä–º–∏—Ç—å –ø–∏—Ç–æ–º—Ü–∞
        function feedPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 10) {
                addLogMessage(`–¢–∞–ø–∏–∫ —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª, —á—Ç–æ–±—ã –µ—Å—Ç—å!`);
                return;
            }
            
            pet.hunger = Math.min(100, pet.hunger + 30);
            pet.energy = Math.max(0, pet.energy - 10);
            pet.xp += 5;
            checkLevelUp(pet);
            
            addLogMessage(`–í—ã –ø–æ–∫–æ—Ä–º–∏–ª–∏ —Ç–∞–ø–∏–∫–∞. –û–Ω —Ç–µ–ø–µ—Ä—å –º–µ–Ω–µ–µ –≥–æ–ª–æ–¥–µ–Ω!`);
            renderGame();
        }

        // –ü–æ–∏–≥—Ä–∞—Ç—å —Å –ø–∏—Ç–æ–º—Ü–µ–º
        function playWithPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 15 || pet.hunger < 20) {
                addLogMessage(`–¢–∞–ø–∏–∫ —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –∏–ª–∏ –≥–æ–ª–æ–¥–µ–Ω –¥–ª—è –∏–≥—Ä!`);
                return;
            }
            
            pet.happiness = Math.min(100, pet.happiness + 25);
            pet.energy = Math.max(0, pet.energy - 15);
            pet.hunger = Math.max(0, pet.hunger - 20);
            pet.xp += 8;
            checkLevelUp(pet);
            
            addLogMessage(`–í—ã –ø–æ–∏–≥—Ä–∞–ª–∏ —Å —Ç–∞–ø–∏–∫–æ–º. –û–Ω —Ç–µ–ø–µ—Ä—å —Å—á–∞—Å—Ç–ª–∏–≤–µ–µ!`);
            renderGame();
        }

        // –û—Ç–¥—ã—Ö –ø–∏—Ç–æ–º—Ü–∞
        function restPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.energy = Math.min(100, pet.energy + 40);
            pet.happiness = Math.max(0, pet.happiness - 10);
            pet.xp += 3;
            checkLevelUp(pet);
            
            addLogMessage(`–¢–∞–ø–∏–∫ –æ—Ç–¥–æ—Ö–Ω—É–ª –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª —ç–Ω–µ—Ä–≥–∏—é!`);
            renderGame();
        }

        // –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –ø–∏—Ç–æ–º—Ü–∞
        function trainPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 30 || pet.hunger < 30 || pet.happiness < 30) {
                addLogMessage(`–¢–∞–ø–∏–∫ –Ω–µ –≥–æ—Ç–æ–≤ –∫ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–µ!`);
                return;
            }
            
            pet.energy = Math.max(0, pet.energy - 30);
            pet.hunger = Math.max(0, pet.hunger - 30);
            pet.happiness = Math.max(0, pet.happiness - 30);
            pet.xp += 20;
            
            addLogMessage(`–í—ã –ø–æ—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–ª–∏ —Ç–∞–ø–∏–∫–∞. –û–Ω –ø–æ–ª—É—á–∏–ª –º–Ω–æ–≥–æ –æ–ø—ã—Ç–∞!`);
            
            checkLevelUp(pet);
            renderGame();
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function checkLevelUp(pet) {
            const xpNeeded = pet.level * 50;
            
            if (pet.xp >= xpNeeded) {
                pet.xp -= xpNeeded;
                pet.level++;
                
                addLogMessage(`–¢–∞–ø–∏–∫ –¥–æ—Å—Ç–∏–≥ —É—Ä–æ–≤–Ω—è ${pet.level}!`);
                
                // –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —É—Ä–æ–≤–Ω—è, –∫—Ä–∞—Ç–Ω–æ–≥–æ 3, –ø–∏—Ç–æ–º–µ—Ü –¥–µ–ª–∏—Ç—Å—è
                if (pet.level % 3 === 0 && gameState.pets.length < 10) {
                    const newPet = createNewPet();
                    newPet.level = Math.floor(pet.level / 2);
                    newPet.xp = 0;
                    gameState.pets.push(newPet);
                    addLogMessage(`–¢–∞–ø–∏–∫ —Ä–∞–∑–¥–µ–ª–∏–ª—Å—è! –ü–æ—è–≤–∏–ª—Å—è –Ω–æ–≤—ã–π —Ç–∞–ø–∏–∫!`);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
</body>
</html>
