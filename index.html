<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Обновлённые стили */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #3d2b5e 0%, #1a1a2e 100%);
        }

        .active {
            display: flex;
            flex-direction: column;
        }

        #gameCanvas {
            border: 2px solid #4e4e8d;
            box-shadow: 0 0 30px rgba(113, 89, 193, 0.4);
        }

        /* Обновлённый дизайн кнопок */
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #7159c1;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .btn:hover {
            background: #8f7bd4;
            transform: scale(1.05);
            box-shadow: 0 0 15px #7159c1;
        }

        /* Обновлённый HUD */
        .hud {
            position: absolute;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #topHud {
            top: 10px;
            left: 10px;
        }

        #bottomHud {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }

        /* Жизни в одну строку */
        #lives {
            display: flex;
            gap: 5px;
        }

        .heart {
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff3366" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }

        /* Исправленный прицел */
        #crosshair {
            position: absolute;
            width: 32px;
            height: 32px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><circle cx="16" cy="16" r="4" fill="none" stroke="%237159c1" stroke-width="2"/><path d="M16 4v6M16 22v6M4 16h6M22 16h6" stroke="%237159c1" stroke-width="2"/></svg>');
            transform: translate(-50%, -50%);
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            text-shadow: 0 0 10px #7159c1;
        }

        .leaderboard {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Остальная HTML структура без изменений -->
    <!-- ... -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const screens = document.querySelectorAll('.screen');
        let gameState = {
            targets: [],
            explosions: [],
            score: 0,
            ammo: 5,
            hits: 0,
            miss: 0,
            lives: 3,
            isPlaying: false,
            reloading: false,
            crosshair: { x: 0, y: 0 },
            lastSpawn: 0,
            gameTime: 60000,
            cowTypes: [
                { speed: 3, color: '#ff6666', pattern: 'linear' },
                { speed: 5, color: '#66ff66', pattern: 'sin' },
                { speed: 4, color: '#6666ff', pattern: 'circle' }
            ]
        };

        // Взрывы
        function createExplosion(x, y) {
            return {
                x,
                y,
                particles: Array.from({length: 15}, () => ({
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 5 + 3,
                    life: 1,
                    size: Math.random() * 3 + 2
                }))
            };
        }

        function updateExplosions() {
            gameState.explosions = gameState.explosions.filter(explosion => {
                explosion.particles = explosion.particles.filter(p => {
                    p.life -= 0.03;
                    return p.life > 0;
                });
                return explosion.particles.length > 0;
            });
        }

        // Обновлённая функция отрисовки коров
        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x, cow.y);
            
            // Тело
            ctx.fillStyle = cow.type.color;
            ctx.fillRect(-20, -10, 40, 20);
            
            // Голова
            ctx.beginPath();
            ctx.arc(20, 0, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Ноги
            ctx.fillRect(-15, 10, 8, 15);
            ctx.fillRect(-5, 10, 8, 15);
            ctx.fillRect(5, 10, 8, 15);
            ctx.fillRect(15, 10, 8, 15);
            
            // Крылья
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.ellipse(-25, -5, 15, 8, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-25, 5, 15, 8, -Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Обновлённая функция стрельбы
        function handleShoot() {
            if(!gameState.isPlaying || gameState.reloading || gameState.ammo <= 0) return;

            gameState.ammo--;
            let hit = false;
            
            gameState.targets = gameState.targets.filter(cow => {
                const rect = canvas.getBoundingClientRect();
                const cx = cow.x + rect.left;
                const cy = cow.y + rect.top;
                const distance = Math.hypot(gameState.crosshair.x - cx, gameState.crosshair.y - cy);
                
                if(distance < 30) {
                    hit = true;
                    gameState.score += 100;
                    gameState.hits++;
                    gameState.explosions.push(createExplosion(cow.x, cow.y));
                    return false;
                }
                return true;
            });

            if(!hit) {
                gameState.miss++;
                gameState.lives = Math.max(0, gameState.lives - 1);
                updateLives();
            }

            if(gameState.ammo === 0) {
                gameState.reloading = true;
                crosshair.style.backgroundImage = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 32 32\'><text x=\'50%\' y=\'50%\' dominant-baseline=\'middle\' text-anchor=\'middle\' fill=\'%23ff0000\' font-size=\'14\' font-weight=\'bold\'>RLD</text></svg>")';
                setTimeout(() => {
                    gameState.ammo = 5;
                    gameState.reloading = false;
                    crosshair.style.backgroundImage = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 32 32\'><circle cx=\'16\' cy=\'16\' r=\'4\' fill=\'none\' stroke=\'%237159c1\' stroke-width=\'2\'/><path d=\'M16 4v6M16 22v6M4 16h6M22 16h6\' stroke=\'%237159c1\' stroke-width=\'2\'/></svg>")';
                }, 2000);
            }

            updateHUD();
        }

        // Обновлённый игровой цикл
        function gameLoop(timestamp) {
            if(!gameState.isPlaying) return;

            // Обновление взрывов
            updateExplosions();

            // Отрисовка взрывов
            ctx.fillStyle = '#ff5555';
            gameState.explosions.forEach(explosion => {
                explosion.particles.forEach(p => {
                    ctx.save();
                    ctx.globalAlpha = p.life;
                    ctx.beginPath();
                    ctx.arc(
                        explosion.x + Math.cos(p.angle) * p.speed * (1 - p.life) * 10,
                        explosion.y + Math.sin(p.angle) * p.speed * (1 - p.life) * 10,
                        p.size,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.restore();
                });
            });

            // Отрисовка коров
            gameState.targets.forEach(drawCow);

            requestAnimationFrame(gameLoop);
        }

        // Обновлённая функция позиционирования прицела
        function updateCrosshair(x, y) {
            const rect = canvas.getBoundingClientRect();
            gameState.crosshair.x = x - rect.left;
            gameState.crosshair.y = y - rect.top;
            crosshair.style.left = `${x}px`;
            crosshair.style.top = `${y}px`;
        }

        // Остальной код без изменений
        // ...
    </script>
</body>
</html>
