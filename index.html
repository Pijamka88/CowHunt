<!DOCTYPE html>
<html>
<head>
    <title>Morrowind Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @font-face {
            font-family: 'Morrowind';
            src: url('https://fonts.cdnfonts.com/css/morrowind') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #1a0f0b;
            font-family: 'Morrowind', 'Times New Roman', serif;
            color: #e8d8b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #gameCanvas {
            background: #1a0f0b;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 15, 11, 0.9);
            padding: 30px;
            border: 3px solid #6b4e37;
            border-image: linear-gradient(to bottom, #6b4e37, #3a281e) 1;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            text-align: center;
        }
        .menu h1 {
            color: #e8d8b0;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px #000;
            border-bottom: 2px solid #6b4e37;
            padding-bottom: 10px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3a281e, #1a0f0b);
            border: 2px solid #6b4e37;
            color: #e8d8b0;
            font-family: 'Morrowind', 'Times New Roman', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #6b4e37, #3a281e);
            box-shadow: 0 0 10px rgba(107, 78, 55, 0.5);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            background: rgba(26, 15, 11, 0.7);
            padding: 10px;
            border: 2px solid #6b4e37;
            border-image: linear-gradient(to right, #6b4e37, #3a281e) 1;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            background: rgba(26, 15, 11, 0.7);
            padding: 10px;
            border: 2px solid #6b4e37;
            border-image: linear-gradient(to right, #6b4e37, #3a281e) 1;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        .hud-label {
            font-size: 12px;
            color: #b89e7b;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
            color: #e8d8b0;
        }
        .heart {
            color: #c72e2e;
            text-shadow: 0 0 3px #600;
        }
        #reloadingText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e8d8b0;
            font-size: 36px;
            font-weight: bold;
            background: rgba(199, 46, 46, 0.5);
            padding: 15px 30px;
            border: 2px solid #600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Morrowind Cow Hunt</h1>
        <p>By order of the Tribunal</p>
        <button onclick="startGame()">Begin Hunt</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Hunt Concluded</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Hits: <span id="finalHits">0</span></p>
        <p>Misses: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Try Again</button>
    </div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">Score</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Time</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Health</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">Arrows</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Hits</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Misses</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div id="reloadingText">Reloading...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const reloadingText = document.getElementById('reloadingText');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let mushrooms = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let missCount = 0;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 1800,
            maxCows: 4,
            cowWidth: 70,
            cowHeight: 50,
            headRadius: 20,
            reloadTime: 2000,
            starCount: 30,
            mushroomCount: 8,
            lifeBonusChance: 0.15,
            missPenalty: 3
        };

        // Cow colors (Morrowind creature colors)
        const cowColors = [
            '#8B5A2B', // Brown
            '#6B4E37', // Dark Brown
            '#A0522D', // Sienna
            '#CD853F', // Peru
            '#D2691E'  // Chocolate
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 1,
                    alpha: Math.random() * 0.5 + 0.5,
                    speed: Math.random() * 0.05 + 0.02,
                    twinkleSpeed: Math.random() * 0.02 + 0.01,
                    twinklePhase: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize Morrowind-style mushrooms
        function initMushrooms() {
            mushrooms = [];
            for (let i = 0; i < config.mushroomCount; i++) {
                mushrooms.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height + canvas.height/2,
                    size: Math.random() * 30 + 20,
                    stemColor: '#6B4E37',
                    capColor: Math.random() > 0.5 ? '#8B0000' : '#556B2F',
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.color = cowColors[Math.floor(Math.random() * cowColors.length)];
                this.reset();
                this.alive = true;
                this.wingPhase = 0;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.rotation = 0;
                this.headAngle = Math.PI/4; // 45 degrees
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.rotation = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = 1;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn life bonus (Morrowind-style potion)
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1,
                        pulsePhase: Math.random() * Math.PI * 2
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    ctx.rotate(this.rotation);
                    
                    // Body (Morrowind creature style)
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head with Morrowind-style helmet
                    ctx.save();
                    ctx.translate(this.direction === 1 ? this.width/3 : -this.width/3, 0);
                    ctx.rotate(this.direction === 1 ? this.headAngle : -this.headAngle);
                    
                    // Helmet (Dunmer style)
                    ctx.fillStyle = '#3a281e';
                    ctx.beginPath();
                    ctx.arc(0, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes (glowing red like Morrowind creatures)
                    ctx.fillStyle = '#c72e2e';
                    ctx.beginPath();
                    ctx.arc(-5, -8, 6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(-5, 8, 6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye pupils
                    ctx.fillStyle = '#600';
                    ctx.beginPath();
                    ctx.arc(-2, -10, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(-2, 6, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet horns (Netch style)
                    ctx.fillStyle = '#6b4e37';
                    ctx.beginPath();
                    ctx.moveTo(-10, -this.headRadius + 5);
                    ctx.lineTo(-20, -this.headRadius - 5);
                    ctx.lineTo(-10, -this.headRadius + 15);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(-10, this.headRadius - 5);
                    ctx.lineTo(-20, this.headRadius + 5);
                    ctx.lineTo(-10, this.headRadius - 15);
                    ctx.fill();
                    
                    ctx.restore();
                    
                    // Wings (Flying Netch style)
                    ctx.strokeStyle = '#e8d8b0';
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';
                    
                    const wingYOffset = Math.sin(this.wingPhase) * 10;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-10, -5);
                    ctx.lineTo(-this.width/2 - 10, -20 + wingYOffset);
                    ctx.stroke();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(10, -5);
                    ctx.lineTo(this.width/2 + 10, -20 + wingYOffset);
                    ctx.stroke();
                    
                    // Tail (Guar tail style)
                    ctx.fillStyle = '#6b4e37';
                    ctx.beginPath();
                    ctx.moveTo(this.direction === 1 ? this.width/2 : -this.width/2, 0);
                    ctx.lineTo(this.direction === 1 ? this.width/2 + 20 : -this.width/2 - 20, 10);
                    ctx.lineTo(this.direction === 1 ? this.width/2 + 20 : -this.width/2 - 20, -10);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Legs (Guar legs style)
                    ctx.fillStyle = '#3a281e';
                    ctx.fillRect(-this.width/3, this.height/4, 8, 20);
                    ctx.fillRect(this.width/6, this.height/4, 8, 20);
                } else {
                    // Death animation
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Draw dead cow
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head
                    ctx.fillStyle = '#3a281e';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? this.width/3 : -this.width/3, 
                        0, 
                        this.headRadius, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Dead eyes
                    ctx.fillStyle = '#600';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? this.width/3 - 5 : -this.width/3 - 5, 
                        -8, 
                        3, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? this.width/3 - 5 : -this.width/3 - 5, 
                        8, 
                        3, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                // Morrowind-style arrow/magic effect
                ctx.fillStyle = `rgba(232, 216, 176, ${this.alpha})`;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - 10, this.y - 5);
                ctx.lineTo(this.x - 10, this.y + 5);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            missCount = 0;
            ammo = 5;
            isReloading = false;
            
            initStars();
            initMushrooms();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('lives').innerHTML = '<span class="heart">♥</span>'.repeat(lives);
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/3;
                const bodyBottom = cow.y + cow.height/3;
                
                // Check head hit
                const headX = cow.x + (cow.direction === 1 ? cow.width/3 : -cow.width/3);
                const headY = cow.y;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) || 
                    headDist <= cow.headRadius) {
                    
                    // Create explosion (magic effect)
                    const color = this.getColorValues('#c72e2e');
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses (potion collection)
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create potion effect explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '232, 216, 176'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                missCount++;
                updateHUD();
                
                // Lose life after 3 misses
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
            }
        }

        function getColorValues(color) {
            const div = document.createElement('div');
            div.style.color = color;
            document.body.appendChild(div);
            const rgb = window.getComputedStyle(div).color;
            document.body.removeChild(div);
            return rgb.match(/\d+/g).slice(0, 3).join(', ');
        }

        function drawBackground() {
            // Draw Morrowind-style background
            ctx.fillStyle = '#1a0f0b';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(star => {
                star.twinklePhase += star.twinkleSpeed;
                const twinkle = Math.sin(star.twinklePhase) * 0.2 + 0.8;
                
                ctx.fillStyle = `rgba(232, 216, 176, ${star.alpha * twinkle})`;
                
                // Draw Morrowind-style stars (cross shape)
                ctx.save();
                ctx.translate(star.x, star.y);
                
                // Horizontal line
                ctx.fillRect(-star.size, -star.size/4, star.size*2, star.size/2);
                // Vertical line
                ctx.fillRect(-star.size/4, -star.size, star.size/2, star.size*2);
                
                ctx.restore();
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Draw Morrowind-style mushrooms
            mushrooms.forEach(mushroom => {
                ctx.save();
                ctx.translate(mushroom.x, mushroom.y);
                
                // Stem
                ctx.fillStyle = mushroom.stemColor;
                ctx.fillRect(-mushroom.size/6, -mushroom.size/2, mushroom.size/3, mushroom.size);
                
                // Cap
                ctx.fillStyle = mushroom.capColor;
                ctx.beginPath();
                ctx.ellipse(0, -mushroom.size/2, mushroom.size/2, mushroom.size/3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // Move mushrooms
                mushroom.x -= mushroom.speed;
                if (mushroom.x < -mushroom.size) {
                    mushroom.x = canvas.width + mushroom.size;
                    mushroom.y = Math.random() * canvas.height/2 + canvas.height/2;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                bonus.pulsePhase += 0.05;
                const scale = 0.8 + Math.sin(bonus.pulsePhase) * 0.2;
                
                // Draw Morrowind-style potion
                ctx.save();
                ctx.translate(bonus.x, bonus.y);
                ctx.scale(scale, scale);
                
                // Bottle
                ctx.fillStyle = `rgba(58, 40, 30, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.moveTo(0, 10);
                ctx.lineTo(-8, 5);
                ctx.lineTo(-8, -10);
                ctx.lineTo(8, -10);
                ctx.lineTo(8, 5);
                ctx.closePath();
                ctx.fill();
                
                // Liquid
                ctx.fillStyle = `rgba(199, 46, 46, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.moveTo(0, 8);
                ctx.lineTo(-6, 4);
                ctx.lineTo(-6, -8);
                ctx.lineTo(6, -8);
                ctx.lineTo(6, 4);
                ctx.closePath();
                ctx.fill();
                
                // Cork
                ctx.fillStyle = `rgba(107, 78, 55, ${bonus.alpha})`;
                ctx.fillRect(-5, -12, 10, 4);
                
                // Glow
                ctx.fillStyle = `rgba(232, 216, 176, ${bonus.alpha * 0.3})`;
                ctx.beginPath();
                ctx.arc(0, -2, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // Remove if out of screen
                if (bonus.y > canvas.height + 30) {
                    lifeBonuses.splice(index, 1);
                } else {
                    bonus.y += 1;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses (potions)
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initMushrooms();
        }

        function startReloading() {
            isReloading = true;
            reloadingText.style.opacity = 1;
            
            setTimeout(() => {
                ammo = 5;
                isReloading = false;
                reloadingText.style.opacity = 0;
                updateHUD();
            }, config.reloadTime);
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
                
                if (ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
