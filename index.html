<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000033 0%, #000066 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 20, 40, 0.8);
            color: #aaccff;
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #3399ff;
            color: #66b3ff;
        }
        
        button {
            background: linear-gradient(to bottom, #004080 0%, #0066cc 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(51, 153, 255, 0.5);
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #0066cc 0%, #0080ff 100%);
            box-shadow: 0 0 20px rgba(51, 153, 255, 0.8);
        }
        
        #scoreDisplay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #aaccff;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px #3399ff;
        }
        
        #ammoDisplay {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #aaccff;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px #3399ff;
        }
        
        #timeDisplay {
            position: fixed;
            top: 60px;
            left: 20px;
            color: #aaccff;
            font-size: 1.2rem;
            z-index: 5;
            text-shadow: 0 0 5px #3399ff;
        }
        
        #finalScore {
            font-size: 2rem;
            margin: 20px 0;
            color: #66b3ff;
            text-shadow: 0 0 10px #3399ff;
        }
        
        .instructions {
            max-width: 80%;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .instructions {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <div id="ammoDisplay">Ammo: 10</div>
    <div id="timeDisplay">Time: 60</div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1>Cosmic Cow Hunt</h1>
        <div class="instructions">
            Shoot the cows floating in space!<br>
            You have 60 seconds to score as many points as possible.<br>
            Different cows give different points.
        </div>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <div id="finalScore">Score: 0</div>
        <button id="restartButton">Play Again</button>
    </div>
    
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let score = 0;
        let ammo = 10;
        let timeLeft = 60;
        let cows = [];
        let stars = [];
        let lastTime = 0;
        let gameTime = 0;

        // Cow images (simple SVG representations)
        const cowImages = [
            'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBkPSJNODAsNDBDODAsMjAgNjAsMTAgNTAsMTBDNDAsMTAgMjAsMjAgMjAsNDBDMTAsNDUgMTAsNjUgMTUsNzVDMjAsODUgMzAsOTAgNDAsOTBDNTAsOTAgNjAsODUgNjUsNzVDNzAsNjUgNzAsNDUgODAsNDBaIiBmaWxsPSIjY2NjY2NjIi8+PHBhdGggZD0iTTMwLDQ1QzMwLDM1IDQwLDM1IDUwLDM1QzYwLDM1IDcwLDM1IDcwLDQ1QzcwLDU1IDYwLDU1IDUwLDU1QzQwLDU1IDMwLDU1IDMwLDQ1WiIgZmlsbD0iIzY2NjY2NiIvPjxjaXJjbGUgY3g9IjQwIiBjeT0iMzUiIHI9IjUiIGZpbGw9IiMzMzMzMzMiLz48Y2lyY2xlIGN4PSI2MCIgY3k9IjM1IiByPSI1IiBmaWxsPSIjMzMzMzMzIi8+PHBhdGggZD0iTTQ1LDY1QzQ1LDYwIDUwLDU1IDU1LDU1QzYwLDU1IDY1LDYwIDY1LDY1IiBzdHJva2U9IiMzMzMzMzMiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPjwvc3ZnPg==',
            'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBkPSJNODAsNDBDODAsMjAgNjAsMTAgNTAsMTBDNDAsMTAgMjAsMjAgMjAsNDBDMTAsNDUgMTAsNjUgMTUsNzVDMjAsODUgMzAsOTAgNDAsOTBDNTAsOTAgNjAsODUgNjUsNzVDNzAsNjUgNzAsNDUgODAsNDBaIiBmaWxsPSIjOTljY2ZmIi8+PHBhdGggZD0iTTMwLDQ1QzMwLDM1IDQwLDM1IDUwLDM1QzYwLDM1IDcwLDM1IDcwLDQ1QzcwLDU1IDYwLDU1IDUwLDU1QzQwLDU1IDMwLDU1IDMwLDQ1WiIgZmlsbD0iIzY2OTlmZiIvPjxjaXJjbGUgY3g9IjQwIiBjeT0iMzUiIHI9IjUiIGZpbGw9IiMzMzY2Y2MiLz48Y2lyY2xlIGN4PSI2MCIgY3k9IjM1IiByPSI1IiBmaWxsPSIjMzM2NmNjIi8+PHBhdGggZD0iTTQ1LDY1QzQ1LDYwIDUwLDU1IDU1LDU1QzYwLDU1IDY1LDYwIDY1LDY1IiBzdHJva2U9IiMzMzY2Y2MiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPjwvc3ZnPg==',
            'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBkPSJNODAsNDBDODAsMjAgNjAsMTAgNTAsMTBDNDAsMTAgMjAsMjAgMjAsNDBDMTAsNDUgMTAsNjUgMTUsNzVDMjAsODUgMzAsOTAgNDAsOTBDNTAsOTAgNjAsODUgNjUsNzVDNzAsNjUgNzAsNDUgODAsNDBaIiBmaWxsPSIjZmZmZmNjIi8+PHBhdGggZD0iTTMwLDQ1QzMwLDM1IDQwLDM1IDUwLDM1QzYwLDM1IDcwLDM1IDcwLDQ1QzcwLDU1IDYwLDU1IDUwLDU1QzQwLDU1IDMwLDU1IDMwLDQ1WiIgZmlsbD0iI2ZmY2M2NiIvPjxjaXJjbGUgY3g9IjQwIiBjeT0iMzUiIHI9IjUiIGZpbGw9IiNmZjk5MzMiLz48Y2lyY2xlIGN4PSI2MCIgY3k9IjM1IiByPSI1IiBmaWxsPSIjZmY5OTMzIi8+PHBhdGggZD0iTTQ1LDY1QzQ1LDYwIDUwLDU1IDU1LDU1QzYwLDU1IDY1LDYwIDY1LDY1IiBzdHJva2U9IiNmZjk5MzMiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPjwvc3ZnPg=='
        ];
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize stars for background
        function initStars() {
            stars = [];
            const starCount = Math.floor((canvas.width * canvas.height) / 1000);
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    alpha: Math.random(),
                    speed: Math.random() * 0.2
                });
            }
        }
        
        // Draw stars
        function drawStars() {
            ctx.fillStyle = '#aaccff';
            stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move stars for parallax effect
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            ctx.globalAlpha = 1;
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowImages.length);
                this.width = 60 + Math.random() * 40;
                this.height = this.width * 0.8;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = canvas.height + this.height;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = - (2 + Math.random() * 5);
                this.rotation = (Math.random() - 0.5) * 0.2;
                this.angle = 0;
                this.points = (this.type + 1) * 10;
                this.scored = false;
                this.image = new Image();
                this.image.src = cowImages[this.type];
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.rotation;
                
                // Apply gravity
                this.speedY += 0.05;
                
                // Check if cow is out of bounds
                if (this.y > canvas.height + this.height || 
                    this.x < -this.width || 
                    this.x > canvas.width + this.width) {
                    return false;
                }
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.angle);
                ctx.drawImage(this.image, -this.width / 2, -this.height / 2, this.width, this.height);
                ctx.restore();
            }
            
            isHit(x, y) {
                return x > this.x && x < this.x + this.width && 
                       y > this.y && y < this.y + this.height;
            }
        }
        
        // Create new cows
        function spawnCow() {
            if (Math.random() < 0.03 && cows.length < 10) {
                cows.push(new Cow());
            }
        }
        
        // Draw crosshair
        function drawCrosshair(x, y) {
            ctx.drawImage(crosshairImage, x - 25, y - 25, 50, 50);
        }
        
        // Update game state
        function updateGame(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            gameTime += deltaTime;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawStars();
            
            // Spawn and update cows
            spawnCow();
            cows = cows.filter(cow => cow.update());
            
            // Draw cows
            cows.forEach(cow => cow.draw());
            
            // Draw UI
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            document.getElementById('ammoDisplay').textContent = `Ammo: ${ammo}`;
            
            // Continue animation
            animationId = requestAnimationFrame(updateGame);
        }
        
        // Handle mouse click (shooting)
        function handleShoot(e) {
            if (!gameRunning || ammo <= 0) return;
            
            let clientX, clientY;
            
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            // Check if any cow was hit
            let hit = false;
            cows.forEach(cow => {
                if (cow.isHit(x, y) {
                    hit = true;
                    if (!cow.scored) {
                        score += cow.points;
                        cow.scored = true;
                    }
                }
            });
            
            // Play sound effect
            playSound(hit);
            
            // Decrease ammo
            ammo--;
            
            // Check if game over (no ammo)
            if (ammo <= 0) {
                endGame();
            }
        }
        
        // Play sound effect
        function playSound(hit) {
            // Simple sound using Web Audio API
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.type = 'square';
                oscillator.frequency.value = hit ? 800 : 300;
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Start game
        function startGame() {
            score = 0;
            ammo = 10;
            timeLeft = 60;
            cows = [];
            gameRunning = true;
            lastTime = 0;
            gameTime = 0;
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            // Start game timer
            clearInterval(timeInterval);
            timeInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timeDisplay').textContent = `Time: ${timeLeft}`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Start game loop
            animationId = requestAnimationFrame(updateGame);
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(timeInterval);
            cancelAnimationFrame(animationId);
            
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
            
            // Send score to Telegram bot (if in Telegram)
            if (tg.initDataUnsafe?.user?.id) {
                tg.sendData(JSON.stringify({ score: score }));
            }
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            initStars();
            
            // Event listeners
            window.addEventListener('resize', () => {
                resizeCanvas();
                initStars();
            });
            
            canvas.addEventListener('click', handleShoot);
            canvas.addEventListener('touchstart', handleShoot, { passive: false });
            
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', startGame);
            
            // Prevent touch scroll
            canvas.addEventListener('touchmove', (e) => {
                if (gameRunning) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Draw crosshair on mousemove
            canvas.addEventListener('mousemove', (e) => {
                if (!gameRunning) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Redraw game to update crosshair position
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawStars();
                cows.forEach(cow => cow.draw());
                drawCrosshair(x, y);
            });
        }
        
        // Start the game when everything is loaded
        window.addEventListener('load', initGame);
    </script>
</body>
