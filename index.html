<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Bird Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
            border: 2px solid #654321;
            margin-top: 10px;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 20px;
            text-shadow: 2px 2px 2px black;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAYFJREFUeNpi/P//PwMlgAWdw4SnAe+BBnzHpYAVlwHvQQYw4jPgHS4D3oEMYMRlwDtcBrwFGYDTAFwB+A5kACMuA94CDcCq+S3IAEZcBrxBV/wWqPgt0ABGXAa8Rlf8Fqj4LdAARlwGvEJT/Bao+C3QAEZcBrxEU/wWqPgt0ABGXAa8QFP8Fqj4LdAARlwGvEBT/Bao+C3QAEZcBjxHU/wWqPgt0ABGXAY8Q1P8Fqj4LdAARlwGPEVT/Bao+C3QAEZcBjxBU/wWqPgt0ABGXAY8RlP8Fqj4LdAARlwGPEJT/Bao+C3QAEZcBjxEU/wWqPgt0ABGXAY8QFP8Fqj4LdAARlwG3EdT/Bao+C3QAEZcBtxDU/wWqPgt0ABGXAbcRlP8Fqj4LdAARlwG3EJT/Bao+C3QAEZcBtxEU/wWqPgt0ABGXAbcRFP8Fqj4LdAARlwG3EBT/Bao+C3QAEZcBtxAU/wWqPgt0ABGXAbcRFP8Fqj4LdAARlwG3EJT/Bao+C3QAEZcBtxCU/wWqPgt0ABGXAbcRFP8Fqj4LdAARlwG3EZT/Bao+C3QAEZcBtxBU/wWqPgt0ABGXAbcQlP8Fqj4LdAARlwG3ERT/Bao+C3QAEZcBtxAU/wWqPgt0ABGXAABAgwAppxw0T7YjQAAAABJRU5ErkJggg==') center/contain no-repeat;
        }
    </style>
</head>
<body>
    <div id="hud">Score: <span id="score">0</span> | Ammo: <span id="ammo">10</span></div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="startBtn">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        
        // Game state
        let gameState = {
            targets: [],
            score: 0,
            ammo: 10,
            isPlaying: false,
            crosshair: { x: 0, y: 0 },
            lastSpawn: 0,
            gameTime: 30000
        };

        // Sound effects
        const shootSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
        const hitSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
        const gameOverSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');

        // Canvas setup
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth - 20, 600);
            canvas.height = Math.min(window.innerHeight - 100, 400);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Crosshair
        const crosshair = document.createElement('div');
        crosshair.className = 'crosshair';
        document.body.appendChild(crosshair);

        // Input handling
        canvas.addEventListener('mousemove', e => {
            gameState.crosshair.x = e.clientX;
            gameState.crosshair.y = e.clientY;
            crosshair.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            gameState.crosshair.x = e.touches[0].clientX;
            gameState.crosshair.y = e.touches[0].clientY;
            crosshair.style.transform = `translate(${e.touches[0].clientX - 10}px, ${e.touches[0].clientY - 10}px)`;
        }, { passive: false });

        // Game functions
        function createTarget() {
            return {
                x: Math.random() < 0.5 ? -50 : canvas.width + 50,
                y: Math.random() * (canvas.height - 50),
                speed: (Math.random() * 3) + 1,
                direction: Math.random() < 0.5 ? 1 : -1,
                width: 40,
                height: 30,
                active: true
            };
        }

        function checkCollision(target) {
            const dx = gameState.crosshair.x - (target.x + target.width/2);
            const dy = gameState.crosshair.y - (target.y + target.height/2);
            return Math.sqrt(dx*dx + dy*dy) < 20;
        }

        function gameLoop(timestamp) {
            if (!gameState.isPlaying) return;

            // Spawn targets
            if (timestamp - gameState.lastSpawn > 1000) {
                gameState.targets.push(createTarget());
                gameState.lastSpawn = timestamp;
            }

            // Update targets
            gameState.targets = gameState.targets.filter(target => {
                target.x += target.speed * target.direction;
                return target.active && 
                       target.x > -100 && 
                       target.x < canvas.width + 100;
            });

            // Update HUD
            scoreElement.textContent = gameState.score;
            ammoElement.textContent = gameState.ammo;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw targets
            gameState.targets.forEach(target => {
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.arc(target.x + 20, target.y + 15, 15, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(gameLoop);
        }

        // Shooting logic
        function handleShoot() {
            if (!gameState.isPlaying || gameState.ammo <= 0) return;
            
            shootSound.play();
            gameState.ammo--;
            
            gameState.targets.forEach(target => {
                if (checkCollision(target)) {
                    target.active = false;
                    gameState.score += 10;
                    hitSound.play();
                }
            });
        }

        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot);

        // Game control
        startBtn.addEventListener('click', () => {
            gameState = {
                targets: [],
                score: 0,
                ammo: 10,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                gameTime: 30000
            };
            
            startBtn.style.display = 'none';
            crosshair.style.display = 'block';
            
            setTimeout(() => {
                gameState.isPlaying = false;
                crosshair.style.display = 'none';
                startBtn.style.display = 'block';
                gameOverSound.play();
                alert(`Game Over! Score: ${gameState.score}`);
            }, gameState.gameTime);

            requestAnimationFrame(gameLoop);
        });

        // Init Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
