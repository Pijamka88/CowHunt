<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #menuScreen {
            background: linear-gradient(45deg, #0f0c29, #302b63);
        }

        #gameScreen {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #4e54c8;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(78,84,200,0.5);
        }

        .btn:hover {
            background: #8f94fb;
            transform: scale(1.1);
        }

        .hud {
            position: absolute;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
        }

        #topHud {
            top: 10px;
            left: 10px;
            font-size: 24px;
        }

        #bottomHud {
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            display: flex;
            gap: 20px;
        }

        .hearts {
            display: flex;
            gap: 5px;
            font-size: 24px;
            color: #ff4757;
        }

        .crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            color: #ff4757;
            font-weight: bold;
            text-align: center;
            transition: 0.2s;
        }

        canvas {
            border: 2px solid #8f94fb;
            border-radius: 10px;
        }

        #highScores ol {
            padding: 0;
            list-style: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="menuScreen" class="screen active">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <h1 style="font-size: 3em; text-shadow: 0 0 10px #8f94fb;">SPACE COW HUNT</h1>
            <button class="btn" onclick="showScreen('gameScreen')">Start Game</button>
            <button class="btn" onclick="showScreen('howToPlay')">How to Play</button>
            <button class="btn" onclick="showScreen('highScores')">High Scores</button>
        </div>
    </div>

    <!-- How to Play -->
    <div id="howToPlay" class="screen">
        <div style="padding: 20px; max-width: 600px; margin: auto;">
            <h2>How to Play</h2>
            <p>- Tap to shoot flying space cows</p>
            <p>- You have 5 bullets before reload</p>
            <p>- Collect 3 hits to lose a life</p>
            <p>- Survive for 60 seconds</p>
            <button class="btn" onclick="showScreen('menuScreen')">Back</button>
        </div>
    </div>

    <!-- High Scores -->
    <div id="highScores" class="screen">
        <div style="padding: 20px; max-width: 600px; margin: auto;">
            <h2>Top 5 Hunters</h2>
            <ol id="highScoresList"></ol>
            <button class="btn" onclick="showScreen('menuScreen')">Back</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div id="topHud" class="hud">
            Score: <span id="score">0</span> | Time: <span id="timer">60</span>
        </div>
        <div id="bottomHud" class="hud">
            <div>Ammo: <span id="ammo">5</span></div>
            <div>Hits: <span id="hits">0</span></div>
            <div>Miss: <span id="miss">0</span></div>
            <div class="hearts" id="hearts">❤️❤️❤️</div>
        </div>
        <div class="crosshair" id="crosshair">+</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = null;
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if(screenId === 'gameScreen') startGame();
        }

        // Game state
        class Cow {
            constructor(type) {
                this.type = type;
                this.reset();
            }

            reset() {
                this.x = Math.random() < 0.5 ? -100 : canvas.width + 100;
                this.y = Math.random() * (canvas.height - 100);
                this.speed = (Math.random() * 5 + 2) * (this.type === 'fast' ? 1.5 : 1);
                this.angle = Math.random() * Math.PI * 2;
                this.radius = 50 + Math.random() * 100;
                this.active = true;
            }

            update() {
                this.angle += 0.02;
                this.x += Math.cos(this.angle) * 2;
                this.y += Math.sin(this.angle) * 2 + this.speed;
                if(this.y > canvas.height + 50) this.reset();
            }
        }

        function startGame() {
            gameState = {
                cows: Array.from({length: 5}, () => new Cow(Math.random() > 0.8 ? 'fast' : 'normal')),
                score: 0,
                ammo: 5,
                hits: 0,
                miss: 0,
                lives: 3,
                reloading: false,
                timeLeft: 60,
                crosshair: { x: 0, y: 0 }
            };

            resizeCanvas();
            gameLoop();
            const timer = setInterval(() => {
                gameState.timeLeft--;
                if(gameState.timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            const name = prompt('Game Over! Enter your name:', 'Space Hunter');
            if(name) {
                leaderboard.push({name, score: gameState.score});
                leaderboard.sort((a,b) => b.score - a.score);
                leaderboard = leaderboard.slice(0,5);
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                updateLeaderboard();
            }
            showScreen('menuScreen');
        }

        function updateLeaderboard() {
            const list = document.getElementById('highScoresList');
            list.innerHTML = leaderboard
                .map((entry, i) => `<li>${i+1}. ${entry.name} - ${entry.score}</li>`)
                .join('');
        }

        // Canvas setup
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight, 600);
        }
        window.addEventListener('resize', resizeCanvas);

        // Input handling
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            gameState.crosshair.x = e.touches[0].clientX - rect.left;
            gameState.crosshair.y = e.touches[0].clientY - rect.top;
        }, { passive: false });

        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            gameState.crosshair.x = e.clientX - rect.left;
            gameState.crosshair.y = e.clientY - rect.top;
        });

        canvas.addEventListener('click', shoot);

        // Game functions
        function shoot() {
            if(!gameState || gameState.reloading) return;
            
            if(gameState.ammo > 0) {
                gameState.ammo--;
                const hit = gameState.cows.some(cow => {
                    if(Math.abs(cow.x - gameState.crosshair.x) < 30 && 
                       Math.abs(cow.y - gameState.crosshair.y) < 30) {
                        gameState.score += 100;
                        gameState.hits++;
                        cow.active = false;
                        return true;
                    }
                });
                
                if(!hit) gameState.miss++;
                if(gameState.ammo === 0) reload();
            }
            
            updateHUD();
        }

        function reload() {
            gameState.reloading = true;
            document.getElementById('crosshair').textContent = 'Reloading';
            setTimeout(() => {
                gameState.ammo = 5;
                gameState.reloading = false;
                document.getElementById('crosshair').textContent = '+';
                updateHUD();
            }, 2000);
        }

        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('ammo').textContent = gameState.ammo;
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('miss').textContent = gameState.miss;
            document.getElementById('timer').textContent = gameState.timeLeft;
            document.getElementById('hearts').innerHTML = '❤️'.repeat(gameState.lives);
        }

        function drawCow(x, y, type) {
            // Body
            ctx.fillStyle = type === 'fast' ? '#ff4757' : '#8f94fb';
            ctx.fillRect(x - 20, y - 10, 40, 20);
            
            // Head
            ctx.beginPath();
            ctx.arc(x, y - 15, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs
            ctx.fillRect(x - 15, y + 10, 5, 15);
            ctx.fillRect(x + 10, y + 10, 5, 15);
            
            // Wings
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(Math.PI/4);
            ctx.fillRect(-5, -15, 10, 30);
            ctx.rotate(-Math.PI/2);
            ctx.fillRect(-5, -15, 10, 30);
            ctx.restore();
        }

        function gameLoop() {
            if(!gameState) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula background
            ctx.fillStyle = 'rgba(79, 91, 158, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw cows
            gameState.cows.forEach(cow => {
                if(cow.active) {
                    cow.update();
                    drawCow(cow.x, cow.y, cow.type);
                } else {
                    cow.reset();
                }
            });

            // Update crosshair
            const cross = document.getElementById('crosshair');
            cross.style.left = `${gameState.crosshair.x - 20}px`;
            cross.style.top = `${gameState.crosshair.y - 20}px`;

            requestAnimationFrame(gameLoop);
        }

        // Init
        updateLeaderboard();
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
