<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Sopwith</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        #gameOverScreen {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 5;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 5;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1>Starfield Sopwith</h1>
        <p>Use arrow keys or buttons to control your ship</p>
        <p>Shoot with Space or Fire button</p>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Score: 0</p>
        <button id="restartButton">Play Again</button>
    </div>
    
    <div id="controls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="fireBtn">Fire</div>
        <div class="control-btn" id="rightBtn">→</div>
    </div>

    <script>
        // Game constants
        const PLAYER_SPEED = 5;
        const BULLET_SPEED = 10;
        const ENEMY_SPEED = 2;
        const ENEMY_SPAWN_RATE = 100; // frames
        const STAR_COUNT = 100;
        const PLAYER_SIZE = 20;
        const ENEMY_SIZE = 20;
        const BULLET_SIZE = 5;
        
        // Game variables
        let canvas, ctx;
        let gameWidth, gameHeight;
        let player = {
            x: 0,
            y: 0,
            angle: 0,
            bullets: [],
            lastShot: 0,
            shotDelay: 15
        };
        let enemies = [];
        let stars = [];
        let score = 0;
        let gameRunning = false;
        let animationId;
        let keys = {};
        let lastEnemySpawn = 0;
        
        // Initialize the game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Set up event listeners
            document.addEventListener('keydown', keyDown);
            document.addEventListener('keyup', keyUp);
            
            // Touch controls
            document.getElementById('leftBtn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
            document.getElementById('leftBtn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
            document.getElementById('rightBtn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
            document.getElementById('rightBtn').addEventListener('touchend', () => keys['ArrowRight'] = false);
            document.getElementById('fireBtn').addEventListener('touchstart', () => keys[' '] = true);
            document.getElementById('fireBtn').addEventListener('touchend', () => keys[' '] = false);
            
            // Mouse controls for desktop testing
            document.getElementById('leftBtn').addEventListener('mousedown', () => keys['ArrowLeft'] = true);
            document.getElementById('leftBtn').addEventListener('mouseup', () => keys['ArrowLeft'] = false);
            document.getElementById('rightBtn').addEventListener('mousedown', () => keys['ArrowRight'] = true);
            document.getElementById('rightBtn').addEventListener('mouseup', () => keys['ArrowRight'] = false);
            document.getElementById('fireBtn').addEventListener('mousedown', () => keys[' '] = true);
            document.getElementById('fireBtn').addEventListener('mouseup', () => keys[' '] = false);
            
            // Button events
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', startGame);
            
            // Initialize stars
            initStars();
        }
        
        function resizeCanvas() {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            
            // Reset player position
            player.x = gameWidth / 2;
            player.y = gameHeight - 100;
        }
        
        function initStars() {
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push({
                    x: Math.random() * gameWidth,
                    y: Math.random() * gameHeight,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 3 + 1
                });
            }
        }
        
        function keyDown(e) {
            keys[e.key] = true;
        }
        
        function keyUp(e) {
            keys[e.key] = false;
        }
        
        function startGame() {
            // Reset game state
            player = {
                x: gameWidth / 2,
                y: gameHeight - 100,
                angle: 0,
                bullets: [],
                lastShot: 0,
                shotDelay: 15
            };
            enemies = [];
            score = 0;
            lastEnemySpawn = 0;
            
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            gameRunning = true;
            gameLoop();
        }
        
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function update() {
            // Update player
            if (keys['ArrowLeft']) {
                player.angle = -Math.PI/4;
                player.x -= PLAYER_SPEED;
                if (player.x < PLAYER_SIZE) player.x = PLAYER_SIZE;
            } else if (keys['ArrowRight']) {
                player.angle = Math.PI/4;
                player.x += PLAYER_SPEED;
                if (player.x > gameWidth - PLAYER_SIZE) player.x = gameWidth - PLAYER_SIZE;
            } else {
                player.angle = 0;
            }
            
            // Shooting
            if (keys[' '] && (performance.now() - player.lastShot) > player.shotDelay * 16) {
                player.bullets.push({
                    x: player.x,
                    y: player.y - PLAYER_SIZE,
                    speed: BULLET_SPEED
                });
                player.lastShot = performance.now();
            }
            
            // Update bullets
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                player.bullets[i].y -= player.bullets[i].speed;
                
                // Remove bullets that are off screen
                if (player.bullets[i].y < 0) {
                    player.bullets.splice(i, 1);
                    continue;
                }
                
                // Check for collisions with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(
                        player.bullets[i].x, player.bullets[i].y, BULLET_SIZE,
                        enemies[j].x, enemies[j].y, ENEMY_SIZE
                    )) {
                        // Remove both bullet and enemy
                        player.bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
                        break;
                    }
                }
            }
            
            // Spawn enemies
            if (performance.now() - lastEnemySpawn > ENEMY_SPAWN_RATE * 16) {
                enemies.push({
                    x: Math.random() * (gameWidth - ENEMY_SIZE * 2) + ENEMY_SIZE,
                    y: -ENEMY_SIZE,
                    speed: Math.random() * ENEMY_SPEED + 1
                });
                lastEnemySpawn = performance.now();
            }
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // Remove enemies that are off screen
                if (enemies[i].y > gameHeight + ENEMY_SIZE) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Check for collisions with player
                if (checkCollision(
                    player.x, player.y, PLAYER_SIZE,
                    enemies[i].x, enemies[i].y, ENEMY_SIZE
                )) {
                    gameOver();
                    return;
                }
            }
            
            // Update stars (parallax effect)
            for (let star of stars) {
                star.y += star.speed * 0.5;
                if (star.y > gameHeight) {
                    star.y = 0;
                    star.x = Math.random() * gameWidth;
                }
            }
        }
        
        function checkCollision(x1, y1, size1, x2, y2, size2) {
            const dx = x1 - x2;
            const dy = y1 - y2;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < size1 + size2;
        }
        
        function render() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            
            // Draw stars
            ctx.fillStyle = '#fff';
            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.moveTo(0, -PLAYER_SIZE);
            ctx.lineTo(-PLAYER_SIZE/2, PLAYER_SIZE/2);
            ctx.lineTo(PLAYER_SIZE/2, PLAYER_SIZE/2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            
            // Draw bullets
            ctx.fillStyle = '#FF5722';
            for (let bullet of player.bullets) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, BULLET_SIZE, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw enemies
            ctx.fillStyle = '#F44336';
            for (let enemy of enemies) {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                
                ctx.beginPath();
                ctx.moveTo(0, -ENEMY_SIZE);
                ctx.lineTo(-ENEMY_SIZE/2, ENEMY_SIZE/2);
                ctx.lineTo(ENEMY_SIZE/2, ENEMY_SIZE/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Initialize the game when the page loads
        window.onload = init;
    </script>
</body>
</html>
