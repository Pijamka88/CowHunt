<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #4a6dff;
            box-shadow: 0 0 20px #4a6dff;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        .menu h1 {
            color: #4a6dff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #4a6dff;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a6dff, #2a4dff);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #2a4dff, #1a3dff);
            box-shadow: 0 0 10px #4a6dff;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 50, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #4a6dff;
            display: flex;
            gap: 20px;
            font-size: 18px;
        }
        .hearts {
            color: #ff4a4a;
            letter-spacing: 3px;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    
    <div id="mainMenu" class="menu">
        <h1>SPACE COW HUNT</h1>
        <p>Охота на космических коров в стиле Starfield</p>
        <button onclick="startGame()">СТАРТ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ПОВТОРИТЬ</button>
    </div>

    <div id="hud">
        <div>Жизни: <span id="lives" class="hearts">♥♥♥</span></div>
        <div>Время: <span id="timer">1:00</span></div>
        <div>Патроны: <span id="ammo">5</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsContainer = document.getElementById('stars');
        
        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let stars = [];

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 8,
            cowWidth: 50,
            cowHeight: 40,
            headRadius: 15,
            reloadTime: 2000,
            shotRadius: 4
        };

        // Создаем звездное поле
        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                starsContainer.appendChild(star);
                stars.push({
                    element: star,
                    speed: 0.1 + Math.random() * 0.5
                });
            }
        }

        function updateStars() {
            stars.forEach(star => {
                const currentTop = parseFloat(star.element.style.top);
                let newTop = currentTop + star.speed;
                if (newTop > 100) {
                    newTop = -5;
                    star.element.style.left = `${Math.random() * 100}%`;
                }
                star.element.style.top = `${newTop}%`;
            });
        }

        class SpaceCow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
            }

            reset() {
                // Направление движения (слева направо или справа налево)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Движение слева направо
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                } else {
                    // Движение справа налево
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                }
                
                this.speed = config.cowSpeed + Math.random() * 0.5;
                this.color = `hsl(${Math.floor(Math.random() * 60) + 200}, 70%, 50%)`;
                this.wingAngle = 0;
                this.wingDirection = 1;
            }

            update() {
                this.x += this.speed * this.direction;
                this.wingAngle += 0.1 * this.wingDirection;
                if (Math.abs(this.wingAngle) > 0.5) this.wingDirection *= -1;
                
                // Если корова ушла за границы экрана
                if ((this.direction === 1 && this.x > canvas.width + this.width) || 
                    (this.direction === -1 && this.x < -this.width)) {
                    this.reset();
                }
            }

            draw() {
                // Тело (скафандр)
                ctx.fillStyle = this.color;
                ctx.fillRect(
                    this.x - this.width/2, 
                    this.y - this.height/2, 
                    this.width, 
                    this.height
                );
                
                // Голова
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction * this.width/2), 
                    this.y - this.height/4, 
                    this.headRadius, 
                    0, 
                    Math.PI*2
                );
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Визор
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction * this.width/2), 
                    this.y - this.height/4, 
                    this.headRadius * 0.7, 
                    0, 
                    Math.PI*2
                );
                ctx.fillStyle = '#aaccff';
                ctx.fill();
                
                // Ножки
                ctx.fillStyle = '#333';
                for (let i = 0; i < 4; i++) {
                    ctx.fillRect(
                        this.x - this.width/3 + (i * this.width/3), 
                        this.y + this.height/2, 
                        5, 
                        10
                    );
                }
                
                // Крылья Пегаса
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.wingAngle);
                
                ctx.fillStyle = 'rgba(200, 200, 255, 0.7)';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-20, -20);
                ctx.lineTo(-40, -10);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-20, 20);
                ctx.lineTo(-40, 10);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = config.shotRadius;
                this.alpha = 1;
                this.color = '#ff5555';
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Эффект свечения
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI*2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0, 
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, 'rgba(255, 100, 100, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 100, 100, 0)');
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            update() {
                this.radius += 0.5;
                this.alpha -= 0.05;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = '♥'.repeat(lives);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new SpaceCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                // Проверяем попадание в тело
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                // Проверяем попадание в голову
                const headCenterX = cow.x + (cow.direction * cow.width/2);
                const headCenterY = cow.y - cow.height/4;
                const distanceToHead = Math.sqrt(
                    Math.pow(x - headCenterX, 2) + 
                    Math.pow(y - headCenterY, 2)
                );
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) ||
                    distanceToHead <= cow.headRadius) {
                    cows.splice(index, 1);
                    score += cow.direction === 1 ? 100 : 150; // Больше очков за коров справа налево
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                }
            });
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Очистка canvas с эффектом затемнения для шлейфа
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            updateStars();
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Инициализация
        createStars();
        resizeCanvas();
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
