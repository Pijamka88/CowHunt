<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #001a33;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #001a33;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 51, 102, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #3399ff;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(51, 153, 255, 0.7);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #3399ff;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(51, 153, 255, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 10px;
            border-bottom: 1px solid #3399ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 10px;
            border-top: 1px solid #3399ff;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 12px;
            color: #a3d1ff;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">Reloading...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const topPadding = 80;
        const bottomPadding = 80;
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;

        // Configuration
        const config = {
            cowSpeed: 3.0,
            spawnInterval: 1000,
            maxCows: 3,
            cowWidth: 70,
            cowHeight: 50,
            headRadius: 18,
            reloadTime: 1500,
            starCount: 60,
            planetCount: 4,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            minPlanetDistance: 200
        };

        // Cow types
        const cowTypes = [
            { // Type 0 - Basic
                color: '#f8f8f8',
                speed: 2.5,
                score: 100,
                movement: 'linear'
            },
            { // Type 1 - Zigzag
                color: '#f0f0f0',
                speed: 3.0,
                score: 150,
                movement: 'zigzag'
            },
            { // Type 2 - Circular
                color: '#e8e8e8',
                speed: 2.8,
                score: 200,
                movement: 'circular'
            },
            { // Type 3 - Fast
                color: '#e0e0e0',
                speed: 3.5,
                score: 250,
                movement: 'linear'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 8 + 6,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            let attempts = 0;
            const maxAttempts = 100;
            
            while (planets.length < config.planetCount && attempts < maxAttempts) {
                attempts++;
                const newPlanet = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 40,
                    color: '#3399ff',
                    landColor: '#33cc33',
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.005,
                    speed: Math.random() * 0.1 + 0.05
                };
                
                let validPosition = true;
                for (const planet of planets) {
                    const dx = newPlanet.x - planet.x;
                    const dy = newPlanet.y - planet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < (newPlanet.radius + planet.radius + config.minPlanetDistance)) {
                        validPosition = false;
                        break;
                    }
                }
                
                if (validPosition) planets.push(newPlanet);
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
                this.legPhase = 0;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                const safeY = Math.random() * (canvas.height - topPadding - bottomPadding) + topPadding;
                
                if (this.direction === 1) {
                    this.x = -this.width;
                    this.y = safeY;
                    this.vx = cowTypes[this.type].speed;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = safeY;
                    this.vx = -cowTypes[this.type].speed;
                }
                
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.legPhase = 0;
            }

            updateMovement() {
                this.movementPhase += 0.02;
                this.legPhase += 0.1;
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 60;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 100;
                        this.x += Math.cos(this.movementPhase) * 0.8 * this.direction;
                        break;
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body outline
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.stroke();

                    // Head
                    const headX = this.direction === 1 ? this.width/2 - this.headRadius/2 : -this.width/2 + this.headRadius/2;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.stroke();

                    // Eyes
                    const eyeXBase = headX + (this.direction === 1 ? this.headRadius/3 : -this.headRadius/3);
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(eyeXBase, -this.headRadius/3, 6, 0, Math.PI * 2);
                    ctx.arc(eyeXBase, this.headRadius/3, 6, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(eyeXBase + (this.direction === 1 ? 2 : -2), -this.headRadius/3, 3, 0, Math.PI * 2);
                    ctx.arc(eyeXBase + (this.direction === 1 ? 2 : -2), this.headRadius/3, 3, 0, Math.PI * 2);
                    ctx.fill();

                    // Helmet
                    const gradient = ctx.createRadialGradient(headX, 0, 0, headX, 0, this.headRadius - 2);
                    gradient.addColorStop(0, 'rgba(100, 200, 255, 0.9)');
                    gradient.addColorStop(1, 'rgba(100, 200, 255, 0.3)');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius - 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Horns
                    ctx.fillStyle = '#ffcc99';
                    ctx.beginPath();
                    ctx.moveTo(headX + (this.direction === 1 ? this.headRadius/3 : -this.headRadius/3), -this.headRadius);
                    ctx.lineTo(headX + (this.direction === 1 ? this.headRadius/2 : -this.headRadius/2), -this.headRadius*1.8);
                    ctx.lineTo(headX, -this.headRadius*1.2);
                    ctx.closePath();
                    ctx.fill();

                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 20;
                    ctx.strokeStyle = '#666';
                    ctx.beginPath();
                    ctx.moveTo(-this.width/4, -this.height/2 + 10);
                    ctx.quadraticCurveTo(-this.width/4 - 30, -this.height/2 - 30 + wingYOffset, -this.width/4, -this.height/2 - 60 + wingYOffset);
                    ctx.stroke();
                } else {
                    // Coffin
                    ctx.rotate(this.rotation);
                    ctx.fillStyle = '#663300';
                    ctx.fillRect(-20, -30, 40, 60);
                    ctx.fillStyle = '#fff';
                    ctx.font = '20px Arial';
                    ctx.fillText('✞', -10, 0);
                }
                
                ctx.restore();
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            document.querySelectorAll('.heart').forEach(heart => heart.classList.remove('burned'));
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            
            document.querySelectorAll('.heart').forEach((heart, index) => {
                heart.classList.toggle('burned', index >= lives);
            });
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            const aliveCows = cows.filter(cow => cow.alive);
            if (aliveCows.length >= config.maxCows) return;

            const cow = new Cow();
            let validPosition = true;
            
            for (const existingCow of aliveCows) {
                const dx = cow.x - existingCow.x;
                const dy = cow.y - existingCow.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < (cow.width + existingCow.width)) {
                    validPosition = false;
                    break;
                }
            }
            
            if (validPosition) cows.push(cow);
            setTimeout(spawnCow, config.spawnInterval);
        }

        // Остальные функции (checkHit, drawBackground и т.д.) остаются аналогичными оригиналу
        // Полный код с изменениями доступен по ссылке
    </script>
</body>
</html>
