<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2d1e0f;
            font-family: 'Courier New', monospace;
        }
        
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(245, 222, 179, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            color: #5e4a32;
            margin: 0 0 1rem 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        button {
            background: #8b7355;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .cow {
            position: absolute;
            width: 80px;
            height: 60px;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAFAAAABQCAYAAACOEfKtAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAHJSURBVHgB7dxBboMwEAXQmfAjdO8F2iN0zxG6dEUrqSq/wTOJ5X8CJLKx33QkIYwxH8Y5d6iq6gNjjFQ5M8a8Y4x5wRhzIeWcc28YYy6knHvuBWPMhZRzzr1gjLmQcs65F4wxF1LOOfeCMeZCyjnnXjDGXEg559wLxpgLKeece8EYcyHlnHMvGGMupJxz7gVjzIWUc869YIy5kHLOuReMMRdSzjn3gjHmQso5514wxlxIOefcC8aYCynnnHvBGPM/8/m8Y4z5j3PuHWPMhZRzzr1gjLmQcs65F4wxF1LOOfeCMeZCyjnnXjDGXEg559wLxpgLKeece8EYcyHlnHMvGGMupJxz7gVjzIWUc869YIy5kHLOuReMMRdSzjn3gjHmQso5514wxlxIOefcC8aYCynnnHvBGPNv5/M5YIz5j3PuHWPMhZRzzr1gjLmQcs65F4wxF1LOOfeCMeZCyjnnXjDGXEg559wLxpgLKeece8EYcyHlnHvBGHMh5ZxzLxhjLqScc+4FY8yFlHPOvWCMuZByzrkXjDEXUs4594Ix5kLKOedeMMZcSDnn3AvGmAsp55x7wRhzIeWccy8YY/7pfD5njDHGGGOMMcYYY4wxxhhjjDHGGGOMMcYYY4wxxhhjjDHGGGOMMcYYY4wxxhhjjDHGGGOMMcYYY4wxxhhjjDHGGGOMMcYYY4wxxhhjjDHGGGOMMcYYY4wxxhhjjDHGGGOMMcYYY4wxxhhjjDHGGGOMMcYYY4wxxvwH4AmWZVM4bAAAAABJRU5ErkJggg==');
            background-size: contain;
            background-repeat: no-repeat;
            transition: transform 0.3s;
            animation: fly 3s infinite;
        }

        @keyframes fly {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .score {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #8b7355;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="score">Score: 0</div>
    
    <div id="mainMenu" class="menu">
        <h1>Cosmo Cows</h1>
        <button onclick="startGame()">Start Hunt</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let cows = [];
        let animationFrame;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 1500;
                this.speed = 0.5 + Math.random();
            }

            update() {
                this.z -= this.speed;
                if(this.z <= 0) this.reset();
                
                const scale = 1 - this.z/1500;
                ctx.fillStyle = `rgba(245, 222, 179, ${scale})`;
                
                const x = (this.x - canvas.width/2) * (scale*10) + canvas.width/2;
                const y = (this.y - canvas.height/2) * (scale*10) + canvas.height/2;
                
                ctx.beginPath();
                ctx.arc(x, y, scale*2, 0, Math.PI*2);
                ctx.fill();
            }
        }

        const stars = Array(200).fill().map(() => new Star());

        function createCow() {
            const cow = document.createElement('div');
            cow.className = 'cow';
            cow.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
            cow.style.top = `${window.innerHeight}px`;
            document.body.appendChild(cow);
            
            setTimeout(() => {
                cow.remove();
                cows = cows.filter(c => c !== cow);
            }, 5000);

            return cow;
        }

        function animate() {
            ctx.fillStyle = '#2d1e0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => star.update());
            
            cows.forEach(cow => {
                const rect = cow.getBoundingClientRect();
                cow.style.left = `${parseFloat(cow.style.left) + 2}px`;
                cow.style.top = `${parseFloat(cow.style.top) - 3}px`;
            });

            animationFrame = requestAnimationFrame(animate);
        }

        function shoot(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            cows.forEach((cow, index) => {
                const cowRect = cow.getBoundingClientRect();
                if(x > cowRect.left && x < cowRect.right && 
                   y > cowRect.top && y < cowRect.bottom) {
                    cow.remove();
                    cows.splice(index, 1);
                    score += 100;
                    document.querySelector('.score').textContent = `Score: ${score}`;
                    playHitSound();
                }
            });
        }

        function playHitSound() {
            const context = new AudioContext();
            const osc = context.createOscillator();
            osc.type = 'square';
            osc.frequency.value = 800;
            
            const gain = context.createGain();
            osc.connect(gain);
            gain.connect(context.destination);
            
            gain.gain.setValueAtTime(0.5, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.3);
            
            osc.start();
            osc.stop(context.currentTime + 0.3);
        }

        function startGame() {
            document.getElementById('mainMenu').style.display = 'none';
            score = 0;
            cows = [];
            resizeCanvas();
            animate();
            
            setInterval(() => {
                cows.push(createCow());
            }, 1500);

            canvas.addEventListener('click', shoot);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
