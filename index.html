<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000033 0%, #000066 100%);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 51, 0.8);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #4da6ff;
            color: #66b3ff;
        }
        
        button {
            background: linear-gradient(to bottom, #4da6ff 0%, #0066cc 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.7);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 102, 204, 0.9);
        }
        
        #scoreDisplay, #ammoDisplay {
            position: absolute;
            color: white;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px #4da6ff;
        }
        
        #scoreDisplay {
            top: 20px;
            left: 20px;
        }
        
        #ammoDisplay {
            top: 20px;
            right: 20px;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="scoreDisplay">Score: 0</div>
    <div id="ammoDisplay">Ammo: 6</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1>Cosmic Cow Hunt</h1>
        <p>Shoot the space cows before they fly away!</p>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Your score: 0</p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const finalScore = document.getElementById('finalScore');
        
        let score = 0;
        let ammo = 6;
        let gameRunning = false;
        let cows = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let animationFrameId;
        let difficulty = 1;
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            const starCount = Math.floor(window.innerWidth * window.innerHeight / 1000);
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                star.style.opacity = Math.random();
                starsContainer.appendChild(star);
            }
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 80;
                this.height = 50;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1) * 1.5;
                this.legFrame = 0;
                this.legSpeed = 0.2;
                this.hit = false;
                this.hitTimer = 0;
                this.scale = 1;
                this.rotation = 0;
                
                // Random cow variation
                this.color = '#ffffff';
                this.helmetColor = `rgba(100, 100, 255, ${Math.random() * 0.3 + 0.2})`;
                this.hornColor = ['#ffcc99', '#cc9966', '#996633'][Math.floor(Math.random() * 3)];
            }
            
            update() {
                if (this.hit) {
                    this.hitTimer++;
                    this.scale = 1 + this.hitTimer * 0.02;
                    this.rotation = this.hitTimer * 2 * (this.speedX > 0 ? 1 : -1);
                    if (this.hitTimer > 30) {
                        return false; // Remove cow
                    }
                } else {
                    this.x += this.speedX * difficulty;
                    this.y += this.speedY * difficulty;
                    this.legFrame += this.legSpeed;
                }
                
                // Check if cow is out of bounds
                if (!this.hit && (this.x < -this.width * 2 || this.x > canvas.width + this.width * 2)) {
                    return false;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.scale(this.scale, this.scale);
                ctx.rotate(this.rotation * Math.PI / 180);
                
                // Draw body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(-this.width / 4, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head
                ctx.beginPath();
                ctx.ellipse(this.width / 4, -this.height / 4, this.width / 4, this.height / 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw helmet
                ctx.fillStyle = this.helmetColor;
                ctx.beginPath();
                ctx.ellipse(this.width / 4, -this.height / 4, this.width / 4 + 5, this.height / 3 + 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw horns
                ctx.fillStyle = this.hornColor;
                // Left horn
                ctx.beginPath();
                ctx.moveTo(this.width / 4 + 10, -this.height / 4 - 15);
                ctx.lineTo(this.width / 4 + 20, -this.height / 4 - 25);
                ctx.lineTo(this.width / 4 + 15, -this.height / 4 - 20);
                ctx.fill();
                // Right horn
                ctx.beginPath();
                ctx.moveTo(this.width / 4 - 10, -this.height / 4 - 15);
                ctx.lineTo(this.width / 4 - 20, -this.height / 4 - 25);
                ctx.lineTo(this.width / 4 - 15, -this.height / 4 - 20);
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = 'black';
                // Left eye
                ctx.beginPath();
                ctx.arc(this.width / 4 - 5, -this.height / 4, 3, 0, Math.PI * 2);
                ctx.fill();
                // Right eye
                ctx.beginPath();
                ctx.arc(this.width / 4 + 5, -this.height / 4, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nose
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(this.width / 4, -this.height / 4 + 10, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width / 4 - 3, -this.height / 4 + 10, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.width / 4 + 3, -this.height / 4 + 10, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs (animated)
                const legOffset = Math.sin(this.legFrame) * 5;
                ctx.fillStyle = this.color;
                
                // Front legs
                ctx.fillRect(-this.width / 2 + 10, this.height / 4, 5, 15 + legOffset);
                ctx.fillRect(-this.width / 2 + 20, this.height / 4, 5, 15 - legOffset);
                
                // Back legs
                ctx.fillRect(-this.width / 2 + 40, this.height / 4, 5, 15 - legOffset);
                ctx.fillRect(-this.width / 2 + 50, this.height / 4, 5, 15 + legOffset);
                
                // Draw udder
                ctx.fillStyle = '#ffccff';
                ctx.beginPath();
                ctx.arc(-this.width / 4, this.height / 4, 8, 0, Math.PI);
                ctx.fill();
                
                // Draw explosion if hit
                if (this.hit) {
                    ctx.fillStyle = `rgba(255, ${100 + this.hitTimer * 5}, 0, ${1 - this.hitTimer / 30})`;
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const size = 5 + this.hitTimer;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                        ctx.lineTo(Math.cos(angle + 0.2) * size * 0.7, Math.sin(angle + 0.2) * size * 0.7);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
                
                ctx.restore();
            }
            
            isHit(x, y) {
                if (this.hit) return false;
                
                // Simple ellipse collision detection
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                const radiusX = this.width / 2;
                const radiusY = this.height / 2;
                
                const normalizedX = (x - centerX) / radiusX;
                const normalizedY = (y - centerY) / radiusY;
                
                return normalizedX * normalizedX + normalizedY * normalizedY <= 1;
            }
        }
        
        // Game functions
        function startGame() {
            score = 0;
            ammo = 6;
            cows = [];
            difficulty = 1;
            lastCowTime = 0;
            gameRunning = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            updateScore();
            updateAmmo();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Spawn new cows
            if (timestamp - lastCowTime > cowInterval / difficulty) {
                cows.push(new Cow());
                lastCowTime = timestamp;
                
                // Increase difficulty over time
                difficulty = Math.min(3, 1 + score / 50);
                
                // Decrease cow spawn interval
                cowInterval = Math.max(500, 1500 - score * 5);
            }
            
            // Update and draw cows
            cows = cows.filter(cow => cow.update());
            cows.forEach(cow => cow.draw());
            
            // Check for game over (no ammo and no cows)
            if (ammo <= 0 && cows.length === 0) {
                gameOver();
                return;
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function shoot(x, y) {
            if (!gameRunning || ammo <= 0) return;
            
            // Play shoot sound
            playSound('shoot');
            
            // Decrease ammo
            ammo--;
            updateAmmo();
            
            // Check for hits
            let hit = false;
            cows.forEach(cow => {
                if (cow.isHit(x, y)) {
                    cow.hit = true;
                    hit = true;
                    score += Math.floor(10 * difficulty);
                    updateScore();
                    
                    // Play hit sound
                    playSound('hit');
                }
            });
            
            // Reload if no ammo left
            if (ammo <= 0 && cows.some(cow => !cow.hit)) {
                setTimeout(() => {
                    if (ammo <= 0) {
                        ammo = 6;
                        updateAmmo();
                        playSound('reload');
                    }
                }, 1000);
            }
        }
        
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            finalScore.textContent = `Your score: ${score}`;
            gameOverScreen.style.display = 'flex';
            
            // Send score to Telegram bot if initialized
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({ score: score }));
            }
        }
        
        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }
        
        function updateAmmo() {
            ammoDisplay.textContent = `Ammo: ${ammo}`;
        }
        
        // Sound effects
        function playSound(type) {
            if (!tg || !tg.HapticFeedback) return;
            
            try {
                switch (type) {
                    case 'shoot':
                        tg.HapticFeedback.impactOccurred('light');
                        break;
                    case 'hit':
                        tg.HapticFeedback.impactOccurred('medium');
                        break;
                    case 'reload':
                        tg.HapticFeedback.impactOccurred('heavy');
                        break;
                }
            } catch (e) {
                console.log('Haptic feedback not available');
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            shoot(x, y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            shoot(x, y);
        }, { passive: false });
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            createStars();
        });
        
        // Initialize game
        resizeCanvas();
        createStars();
        
        // If launched from Telegram, start game automatically
        if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
            startGame();
        }
    </script>
</body>
</html>
