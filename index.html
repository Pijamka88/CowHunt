<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a2a;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000033, #000066);
            cursor: crosshair;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 51, 0.8);
            color: #aaddff;
            text-align: center;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #3399ff;
            color: #66ccff;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: #003366;
            color: #aaddff;
            border: 2px solid #3399ff;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #004488;
            transform: scale(1.05);
        }
        
        #scoreDisplay, #ammoDisplay, #timeDisplay {
            position: absolute;
            color: #aaddff;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #3399ff;
        }
        
        #scoreDisplay {
            top: 10px;
            left: 10px;
        }
        
        #ammoDisplay {
            top: 10px;
            right: 10px;
        }
        
        #timeDisplay {
            top: 40px;
            right: 10px;
        }
        
        #instructions {
            margin-top: 20px;
            max-width: 80%;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #aaddff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="scoreDisplay">Score: 0</div>
    <div id="ammoDisplay">Ammo: ∞</div>
    <div id="timeDisplay">Time: 60</div>
    
    <div id="startScreen">
        <h1>Cosmic Cow Hunt</h1>
        <p id="instructions">
            Hunt cows in spacesuits floating in zero gravity!<br>
            Tap/click to shoot. Each hit gives you points.<br>
            Watch out - cows move unpredictably in space!
        </p>
        <button id="startButton">Start Hunting</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Your score: 0</p>
        <button id="restartButton">Hunt Again</button>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const finalScore = document.getElementById('finalScore');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game state
        let score = 0;
        let gameTime = 60;
        let gameRunning = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let lastTime = 0;
        let gameInterval;
        let timeInterval;
        
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            
            const starCount = Math.floor(window.innerWidth * window.innerHeight / 1000);
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.hit = false;
                this.hitTimer = 0;
                this.scale = 0.8 + Math.random() * 0.4;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                
                // Bounce off edges
                if (this.x < 0 || this.x + this.width > canvas.width) {
                    this.speedX *= -1;
                    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                }
                
                if (this.y < 0 || this.y + this.height > canvas.height) {
                    this.speedY *= -1;
                    this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));
                }
                
                // Random direction changes
                if (Math.random() < 0.02) {
                    this.speedX += (Math.random() - 0.5) * 0.5;
                    this.speedY += (Math.random() - 0.5) * 0.5;
                    
                    // Limit speed
                    const maxSpeed = 4;
                    const speed = Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY);
                    if (speed > maxSpeed) {
                        this.speedX = (this.speedX / speed) * maxSpeed;
                        this.speedY = (this.speedY / speed) * maxSpeed;
                    }
                }
                
                if (this.hit) {
                    this.hitTimer++;
                    if (this.hitTimer > 30) {
                        this.hit = false;
                        this.hitTimer = 0;
                    }
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                // Cow body (spacesuit)
                ctx.fillStyle = this.hit ? '#ff5555' : '#aaddff';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Helmet
                ctx.strokeStyle = '#3399ff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, -5, this.width / 3, 0, Math.PI * 2);
                ctx.stroke();
                
                // Face (simplified)
                ctx.fillStyle = '#f5deb3';
                ctx.beginPath();
                ctx.arc(0, -5, this.width / 3.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#333333';
                ctx.beginPath();
                ctx.arc(-8, -10, 3, 0, Math.PI * 2);
                ctx.arc(8, -10, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = '#333333';
                ctx.beginPath();
                ctx.arc(-5, 0, 2, 0, Math.PI * 2);
                ctx.arc(5, 0, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Spacesuit details
                ctx.strokeStyle = '#3399ff';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(-15, 15);
                ctx.lineTo(15, 15);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-20, 20);
                ctx.lineTo(-10, 20);
                ctx.moveTo(10, 20);
                ctx.lineTo(20, 20);
                ctx.stroke();
                
                ctx.restore();
            }
            
            isHit(x, y) {
                return x >= this.x && x <= this.x + this.width && 
                       y >= this.y && y <= this.y + this.height;
            }
        }
        
        // Shot class
        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.life = 20;
                this.maxLife = 20;
            }
            
            update() {
                this.life--;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = `rgba(0, 200, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * (1 + (1 - alpha)), 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * (1 + (1 - alpha)), 0, Math.PI * 2);
                ctx.stroke();
            }
            
            isExpired() {
                return this.life <= 0;
            }
        }
        
        // Explosion class
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.life = 30;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        speedX: (Math.random() - 0.5) * 8,
                        speedY: (Math.random() - 0.5) * 8,
                        size: Math.random() * 4 + 2,
                        color: `hsl(${200 + Math.random() * 40}, 100%, ${50 + Math.random() * 30}%)`
                    });
                }
            }
            
            update() {
                this.life--;
                
                for (let particle of this.particles) {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.speedY += 0.1; // Gravity
                }
            }
            
            draw() {
                const alpha = this.life / 30;
                
                for (let particle of this.particles) {
                    ctx.fillStyle = particle.color;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.globalAlpha = 1;
            }
            
            isExpired() {
                return this.life <= 0;
            }
        }
        
        // Initialize game
        function initGame() {
            score = 0;
            gameTime = 60;
            cows = [];
            shots = [];
            explosions = [];
            
            // Create initial cows
            for (let i = 0; i < 8; i++) {
                cows.push(new Cow());
            }
            
            scoreDisplay.textContent = `Score: ${score}`;
            timeDisplay.textContent = `Time: ${gameTime}`;
            ammoDisplay.textContent = `Ammo: ∞`;
            
            gameRunning = true;
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw cows
            for (let cow of cows) {
                cow.update();
                cow.draw();
            }
            
            // Update and draw shots
            for (let i = shots.length - 1; i >= 0; i--) {
                shots[i].update();
                shots[i].draw();
                
                if (shots[i].isExpired()) {
                    shots.splice(i, 1);
                }
            }
            
            // Update and draw explosions
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].update();
                explosions[i].draw();
                
                if (explosions[i].isExpired()) {
                    explosions.splice(i, 1);
                }
            }
            
            // Occasionally add new cows
            if (Math.random() < 0.01 && cows.length < 15) {
                cows.push(new Cow());
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Handle shooting
        function handleShoot(e) {
            if (!gameRunning) return;
            
            let x, y;
            
            if (e.type === 'touchstart' || e.type === 'touchmove') {
                e.preventDefault();
                const touch = e.touches[0] || e.changedTouches[0];
                x = touch.clientX;
                y = touch.clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            // Create shot
            shots.push(new Shot(x, y));
            
            // Check for hits
            let hitAny = false;
            
            for (let i = cows.length - 1; i >= 0; i--) {
                if (cows[i].isHit(x, y)) {
                    cows[i].hit = true;
                    hitAny = true;
                    
                    // Score based on cow size (smaller cows are harder to hit)
                    const points = Math.floor(10 * (1 / cows[i].scale));
                    score += points;
                    scoreDisplay.textContent = `Score: ${score}`;
                    
                    // Create explosion
                    explosions.push(new Explosion(x, y));
                    
                    // Sometimes remove the cow
                    if (Math.random() < 0.3) {
                        cows.splice(i, 1);
                    }
                    
                    break;
                }
            }
            
            // Play sound (Telegram Web App doesn't support audio without user interaction)
            if (hitAny) {
                // In a real implementation, you might use Telegram's playSound method
                // tg.playSound('hit_sound.mp3');
            } else {
                // tg.playSound('miss_sound.mp3');
            }
        }
        
        // Timer function
        function updateTimer() {
            gameTime--;
            timeDisplay.textContent = `Time: ${gameTime}`;
            
            if (gameTime <= 0) {
                endGame();
            }
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearInterval(timeInterval);
            
            finalScore.textContent = `Your score: ${score}`;
            gameOverScreen.style.display = 'flex';
            
            // Send data to Telegram bot (if running in Telegram)
            if (tg.initDataUnsafe?.user) {
                tg.sendData(JSON.stringify({
                    score: score,
                    userId: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username
                }));
            }
        }
        
        // Start game
        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            initGame();
            gameInterval = requestAnimationFrame(gameLoop);
            timeInterval = setInterval(updateTimer, 1000);
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        canvas.addEventListener('click', handleShoot);
        canvas.addEventListener('touchstart', handleShoot, { passive: false });
        
        // Create stars background
        createStars();
        
        // Show main menu
        startScreen.style.display = 'flex';
    </script>
</body>
</html>
