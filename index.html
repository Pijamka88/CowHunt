<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cow Hunt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #000428, #004e92);
        }
        .ui {
            position: fixed;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #topUI {
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        #bottomUI {
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .btn {
            background: #00a8ff;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui" id="topUI">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">60</span></div>
        <div>Life: <span id="life">3</span></div>
    </div>
    <div class="ui" id="bottomUI">
        <div>Ammo: <span id="ammo">5</span></div>
        <div>Hits: <span id="hits">0</span></div>
        <div>Miss: <span id="miss">0</span></div>
    </div>
    <div id="menu">
        <h1>Cosmo Cow Hunt</h1>
        <button class="btn" onclick="startGame()">Start Game</button>
        <p>Уничтожай летающих коров!<br>5 выстрелов - перезарядка<br>Не дай им улететь!</p>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// Game state
let gameState = 'menu';
let score = 0, timeLeft = 60, lives = 3, ammo = 5, hits = 0, miss = 0;
let isReloading = false;
let particles = [];
let cows = [];
let planets = [];
let stars = [];

class Cow {
    constructor() {
        this.x = Math.random() * width;
        this.y = height + 50;
        this.speed = Math.random() * 2 + 1;
        this.angle = 0;
        this.state = 'alive';
        this.frame = 0;
    }

    update() {
        if(this.state === 'alive') {
            this.y -= this.speed;
            this.x += Math.sin(this.angle) * 2;
            this.angle += 0.1;
        } else {
            this.frame++;
        }
    }

    draw() {
        if(this.state === 'alive') {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(Math.sin(this.angle) * 0.5);
            ctx.fillStyle = '#8B4513';
            // Body
            ctx.beginPath();
            ctx.ellipse(0, 0, 30, 20, 0, 0, Math.PI*2);
            ctx.fill();
            // Wings
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.beginPath();
            ctx.ellipse(-25, -10, 15, 8, Math.PI/4, 0, Math.PI*2);
            ctx.ellipse(25, -10, 15, 8, -Math.PI/4, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();
        } else {
            // Death animation
            ctx.fillStyle = 'rgba(255,0,0,0.5)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.frame*2, 0, Math.PI*2);
            ctx.fill();
        }
    }
}

function createParticles(x, y) {
    for(let i = 0; i < 20; i++) {
        particles.push({
            x, y,
            vx: (Math.random() - 0.5) * 5,
            vy: (Math.random() - 0.5) * 5,
            life: 30
        });
    }
}

function initGame() {
    // Create background elements
    for(let i = 0; i < 100; i++) {
        stars.push({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 2,
            color: Math.random() > 0.5 ? '#00ffff' : '#ffd700'
        });
    }
    
    for(let i = 0; i < 3; i++) {
        planets.push({
            x: Math.random() * width,
            y: Math.random() * height,
            size: 50 + Math.random() * 100,
            color: `hsl(${Math.random() * 360}, 70%, 50%)`
        });
    }
}

function shoot(e) {
    if(gameState !== 'playing' || isReloading) return;
    
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    let hit = false;
    cows.forEach(cow => {
        if(cow.state === 'alive' && Math.hypot(cow.x - x, cow.y - y) < 30) {
            cow.state = 'dead';
            score += 100;
            hits++;
            hit = true;
            createParticles(cow.x, cow.y);
        }
    });
    
    if(!hit) miss++;
    ammo--;
    
    if(ammo <= 0) {
        isReloading = true;
        setTimeout(() => {
            ammo = 5;
            isReloading = false;
        }, 1000);
    }
    
    updateUI();
}

function updateUI() {
    document.getElementById('score').textContent = score;
    document.getElementById('time').textContent = Math.ceil(timeLeft);
    document.getElementById('life').textContent = lives;
    document.getElementById('ammo').textContent = ammo;
    document.getElementById('hits').textContent = hits;
    document.getElementById('miss').textContent = miss;
}

function gameLoop() {
    ctx.clearRect(0, 0, width, height);
    
    // Draw background
    stars.forEach(star => {
        ctx.fillStyle = star.color;
        ctx.fillRect(star.x, star.y, star.size, star.size);
    });
    
    planets.forEach(planet => {
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, planet.size, 0, Math.PI*2);
        ctx.fillStyle = planet.color;
        ctx.fill();
    });
    
    // Update game objects
    if(gameState === 'playing') {
        if(Math.random() < 0.03) cows.push(new Cow());
        
        cows = cows.filter(cow => {
            cow.update();
            if(cow.y < -50) lives--;
            return cow.frame < 30 && cow.y < height + 50;
        });
        
        timeLeft -= 1/60;
        if(timeLeft <= 0) endGame();
    }
    
    // Draw objects
    cows.forEach(cow => cow.draw());
    
    // Draw particles
    particles = particles.filter(p => {
        ctx.fillStyle = `rgba(0,255,255,${p.life/30})`;
        ctx.fillRect(p.x, p.y, 3, 3);
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        return p.life > 0;
    });
    
    requestAnimationFrame(gameLoop);
}

function startGame() {
    gameState = 'playing';
    document.getElementById('menu').style.display = 'none';
    score = timeLeft = 60, lives = 3, ammo = 5, hits = miss = 0;
    cows = [];
    updateUI();
}

function endGame() {
    gameState = 'menu';
    document.getElementById('menu').style.display = 'block';
    document.querySelector('#menu p').innerHTML = `Game Over!<br>Final Score: ${score}`;
}

// Event listeners
canvas.addEventListener('mousedown', shoot);
canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    shoot(e.touches[0]);
});
window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    initGame();
});

initGame();
gameLoop();
</script>
</body>
</html>
