<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #4fc3f7;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.5);
        }
        .menu h1 {
            color: #4fc3f7;
            margin: 0;
            font-size: 36px;
            text-shadow: 3px 3px 0 #ff4081, 6px 6px 0 rgba(255, 64, 129, 0.5);
            white-space: nowrap;
        }
        .menu p {
            margin: 20px 0;
            font-size: 18px;
            color: #b3e5fc;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #1976d2, #0d47a1);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #2196f3, #1565c0);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 20, 40, 0.7);
            border-bottom: 1px solid #4fc3f7;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 20, 40, 0.7);
            border-top: 1px solid #4fc3f7;
        }
        .hud-section {
            display: flex;
            gap: 20px;
        }
        .hearts {
            display: flex;
            gap: 10px;
        }
        .heart {
            font-size: 28px;
            transition: all 0.3s;
        }
        .heart.active {
            color: #ff5252;
            text-shadow: 0 0 10px #ff5252;
        }
        .heart.inactive {
            color: #616161;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>GALACTIC COW HUNT</h1>
        <p>Defend the galaxy from space cows!</p>
        <button onclick="startGame()">START MISSION</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>MISSION COMPLETE</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Level: <span id="finalLevel">1</span></p>
        <p>Accuracy: <span id="finalAccuracy">0</span>%</p>
        <button onclick="startGame()">TRY AGAIN</button>
    </div>

    <div id="topHUD">
        <div class="hud-section">
            <div id="score">SCORE: 0</div>
            <div id="timer">TIME: 1:00</div>
        </div>
        <div class="hearts" id="lives">
            <span class="heart active">♥</span>
            <span class="heart active">♥</span>
            <span class="heart active">♥</span>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-section">
            <div id="ammo">AMMO: 5/5</div>
            <div id="stats">HITS: 0 | MISS: 0</div>
        </div>
        <div id="level">LEVEL: 1</div>
    </div>

    <div id="reloading">RELOADING...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let bonuses = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let animationFrame = 0;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 30,
            reloadTime: 2000,
            starCount: 150,
            planetCount: 5,
            bonusSpawnChance: 0.02
        };

        // Cow types
        const cowTypes = [
            { 
                name: "Basic", 
                color: "#ffffff", 
                helmetColor: "rgba(100, 181, 246, 0.7)", 
                score: 100, 
                speed: 1.5,
                movePattern: "linear"
            },
            { 
                name: "Zigzag", 
                color: "#e0e0e0", 
                helmetColor: "rgba(77, 208, 225, 0.7)", 
                score: 150, 
                speed: 1.8,
                movePattern: "zigzag"
            },
            { 
                name: "Diver", 
                color: "#f5f5f5", 
                helmetColor: "rgba(129, 212, 250, 0.7)", 
                score: 200, 
                speed: 2.0,
                movePattern: "dive"
            },
            { 
                name: "Boss", 
                color: "#ffffff", 
                helmetColor: "rgba(41, 182, 246, 0.7)", 
                score: 300, 
                speed: 1.3,
                movePattern: "boss"
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                const isGold = Math.random() > 0.7;
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    color: isGold ? "#ffd54f" : "#4fc3f7",
                    rotation: Math.random() * Math.PI * 2,
                    twinkleSpeed: Math.random() * 0.05 + 0.01,
                    alpha: Math.random() * 0.7 + 0.3
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            const colors = ["#1565c0", "#0d47a1", "#1976d2", "#42a5f5", "#ffd54f", "#ffc107"];
            
            for (let i = 0; i < config.planetCount; i++) {
                let validPosition = false;
                let x, y, radius;
                
                while (!validPosition) {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height * 0.7;
                    radius = Math.random() * 50 + 30;
                    
                    validPosition = true;
                    
                    // Check for collisions with other planets
                    for (const planet of planets) {
                        const dx = x - planet.x;
                        const dy = y - planet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < radius + planet.radius + 50) {
                            validPosition = false;
                            break;
                        }
                    }
                }
                
                planets.push({
                    x: x,
                    y: y,
                    radius: radius,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.01,
                    landColor: Math.random() > 0.5 ? "#8bc34a" : "#795548"
                });
            }
        }

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.width = canvas.width * 1.5;
                this.height = canvas.height * 1.5;
                
                // Create nebula points
                for (let i = 0; i < 30; i++) {
                    this.points.push({
                        x: Math.random() * this.width - this.width/4,
                        y: Math.random() * this.height - this.height/4,
                        width: Math.random() * 300 + 200,
                        height: Math.random() * 300 + 200,
                        alpha: Math.random() * 0.1 + 0.05,
                        hue: 200 + Math.random() * 40
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.width
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(200, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.ellipse(point.x, point.y, point.width, point.height, 0, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.random() > 0.7 ? 
                    (Math.random() > 0.5 ? 2 : 1) : 
                    (Math.random() > 0.1 ? 0 : 3);
                this.reset();
                this.alive = true;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.headBob = 0;
                this.headBobSpeed = Math.random() * 0.05 + 0.05;
                this.eyeBlink = 0;
                this.eyeBlinkSpeed = Math.random() * 0.02 + 0.01;
                this.eyeBlinkDelay = Math.floor(Math.random() * 100);
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.type = Math.random() > level * 0.1 ? this.type : Math.min(3, this.type + 1);
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 150) + 75;
                    this.vx = Math.random() * cowTypes[this.type].speed + cowTypes[this.type].speed * 0.5;
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 150) + 75;
                    this.vx = -(Math.random() * cowTypes[this.type].speed + cowTypes[this.type].speed * 0.5);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.color = cowTypes[this.type].color;
                this.helmetColor = cowTypes[this.type].helmetColor;
                this.score = cowTypes[this.type].score;
                this.alive = true;
                this.rotation = 0;
                this.movePattern = cowTypes[this.type].movePattern;
                this.patternTimer = 0;
                this.originalY = this.y;
            }

            die() {
                this.alive = false;
                this.vy = 2;
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                if (this.alive) {
                    this.patternTimer++;
                    this.legPhase += this.legSpeed;
                    this.headBob += this.headBobSpeed;
                    this.eyeBlink += this.eyeBlinkSpeed;
                    
                    // Movement patterns
                    switch(this.movePattern) {
                        case "zigzag":
                            this.y = this.originalY + Math.sin(this.patternTimer * 0.05) * 50;
                            break;
                        case "dive":
                            if (this.patternTimer > 60 && this.patternTimer < 120) {
                                this.vy = 1.5;
                            } else if (this.patternTimer >= 120) {
                                this.vy = -1.5;
                                if (this.patternTimer > 180) this.patternTimer = 0;
                            }
                            break;
                        case "boss":
                            if (this.patternTimer > 100 && this.patternTimer < 150) {
                                this.vx *= 0.98;
                            } else if (this.patternTimer >= 150) {
                                this.vx *= 1.02;
                                if (this.patternTimer > 200) this.patternTimer = 0;
                            }
                            break;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height || this.y > canvas.height - this.height) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.alive) {
                    // Draw body (horizontal)
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Draw head (vertical)
                    ctx.save();
                    ctx.translate(this.direction === 1 ? this.width/2 : -this.width/2, 0);
                    ctx.rotate(Math.PI/2);
                    
                    // Head shape
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 15, 20, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nose
                    ctx.fillStyle = "#d2b48c";
                    ctx.beginPath();
                    ctx.ellipse(0, 10, 8, 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = "#000";
                    ctx.beginPath();
                    ctx.arc(-3, 10, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(3, 10, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes with blink animation
                    const blink = Math.min(1, Math.abs(Math.sin(this.eyeBlink + this.eyeBlinkDelay)));
                    
                    // Left eye
                    ctx.fillStyle = "#000";
                    ctx.beginPath();
                    ctx.ellipse(-8, -5, 3, 4 * blink, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.beginPath();
                    ctx.ellipse(8, -5, 3, 4 * blink, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    if (blink > 0.8) {
                        ctx.fillStyle = "#fff";
                        ctx.beginPath();
                        ctx.arc(-9, -6, 1, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(7, -6, 1, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Horns
                    ctx.fillStyle = "#795548";
                    ctx.beginPath();
                    ctx.moveTo(-10, -15);
                    ctx.lineTo(-15, -25);
                    ctx.lineTo(-5, -20);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(10, -15);
                    ctx.lineTo(15, -25);
                    ctx.lineTo(5, -20);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Helmet (transparent)
                    ctx.strokeStyle = this.helmetColor;
                    ctx.fillStyle = this.helmetColor;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, 25, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Helmet details
                    ctx.beginPath();
                    ctx.arc(0, 0, 20, Math.PI * 0.8, Math.PI * 1.2);
                    ctx.stroke();
                    
                    ctx.restore();
                    
                    // Legs with animation
                    const legOffset = Math.sin(this.legPhase) * 5;
                    
                    for (let i = 0; i < 4; i++) {
                        const legX = -this.width/2 + 10 + i * (this.width - 20)/3;
                        const legY = this.height/2;
                        
                        // Leg
                        ctx.fillStyle = this.color;
                        ctx.fillRect(legX - 2, legY - 2, 4, 10 + (i % 2 === 0 ? legOffset : -legOffset));
                        
                        // Hoof
                        ctx.fillStyle = "#000";
                        ctx.fillRect(legX - 3, legY + 8 + (i % 2 === 0 ? legOffset : -legOffset), 6, 3);
                    }
                } else {
                    // Dead cow - tombstone
                    ctx.fillStyle = "#616161";
                    ctx.beginPath();
                    ctx.moveTo(-20, 0);
                    ctx.lineTo(20, 0);
                    ctx.lineTo(15, 40);
                    ctx.lineTo(-15, 40);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = "#9e9e9e";
                    ctx.beginPath();
                    ctx.arc(0, 0, 10, Math.PI, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = "#424242";
                    ctx.font = "bold 12px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText("RIP", 0, 25);
                }
                
                ctx.restore();
            }
        }

        class Bonus {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.color = "#ff5252";
                this.pulseSpeed = 0.05;
                this.pulsePhase = 0;
                this.collected = false;
            }
            
            update() {
                this.pulsePhase += this.pulseSpeed;
            }
            
            draw() {
                const pulseSize = Math.sin(this.pulsePhase) * 3 + this.radius;
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize * 0.6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        decay: Math.random() * 0.03 + 0.02
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= p.decay;
                    p.size *= 0.97;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            animationFrame = 0;
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('finalAccuracy').textContent = hits > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
        }

        function updateHUD() {
            // Update top HUD
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('timer').textContent = `TIME: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                heart.classList.toggle('active', index < lives);
                heart.classList.toggle('inactive', index >= lives);
            });
            
            // Update bottom HUD
            document.getElementById('ammo').textContent = `AMMO: ${ammo}/5`;
            document.getElementById('stats').textContent = `HITS: ${hits} | MISS: ${misses}`;
            document.getElementById('level').textContent = `LEVEL: ${level}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows + Math.floor(level / 2)) {
                const cow = new Cow();
                cows.push(cow);
                
                // Random chance to spawn bonus
                if (Math.random() < config.bonusSpawnChance * level) {
                    bonuses.push(new Bonus(
                        Math.random() * (canvas.width - 100) + 50,
                        Math.random() * (canvas.height - 100) + 50
                    ));
                }
            }
            
            setTimeout(spawnCow, Math.max(500, config.spawnInterval - level * 100));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Simple rectangular hit detection
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    explosions.push(new Explosion(cow.x, cow.y, '100, 255, 100'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Level up every 5 hits
                    if (hits > 0 && hits % 5 === 0) {
                        level++;
                        updateHUD();
                    }
                    break;
                }
            }
            
            // Check bonuses if no cow was hit
            if (!hit) {
                for (let i = 0; i < bonuses.length; i++) {
                    const bonus = bonuses[i];
                    const dx = x - bonus.x;
                    const dy = y - bonus.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < bonus.radius) {
                        // Collect bonus
                        lives = Math.min(3, lives + 1);
                        bonus.collected = true;
                        explosions.push(new Explosion(bonus.x, bonus.y, '255, 82, 82'));
                        hits++;
                        score += 50;
                        updateHUD();
                        shots.push(new Shot(x, y));
                        bonuses.splice(i, 1);
                        hit = true;
                        break;
                    }
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, "#000b20");
            gradient.addColorStop(1, "#000000");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            nebula.draw();
            
            // Draw planets
            planets.forEach(planet => {
                // Planet body
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet lands
                ctx.fillStyle = planet.landColor;
                ctx.beginPath();
                ctx.arc(
                    planet.x + Math.cos(planet.rotation) * planet.radius * 0.7,
                    planet.y + Math.sin(planet.rotation) * planet.radius * 0.7,
                    planet.radius * 0.3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // Planet ring
                ctx.strokeStyle = planet.landColor;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius * 1.3, 0, Math.PI * 2);
                ctx.stroke();
                
                planet.rotation += planet.rotationSpeed;
            });
            
            // Draw stars
            stars.forEach(star => {
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.rotation);
                ctx.globalAlpha = star.alpha;
                
                // Draw 4-pointed star
                ctx.fillStyle = star.color;
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
                    const innerAngle = angle + Math.PI / 4;
                    ctx.lineTo(Math.cos(innerAngle) * star.size * 0.5, Math.sin(innerAngle) * star.size * 0.5);
                }
                ctx.closePath();
                ctx.fill();
                
                // Twinkle effect
                if (Math.random() < 0.05) {
                    star.alpha = Math.random() * 0.5 + 0.3;
                }
                
                ctx.restore();
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            animationFrame++;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw bonuses
            bonuses.forEach((bonus, index) => {
                bonus.update();
                bonus.draw();
                
                // Remove if collected
                if (bonus.collected) {
                    bonuses.splice(index, 1);
                }
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Auto-reload when out of ammo
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            if (nebula) {
                nebula = new Nebula();
            }
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
