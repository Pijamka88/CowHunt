<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background: #000 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 800 800"><rect width="800" height="800" fill="%23000"/><circle cx="100" cy="100" r="1" fill="%23fff"/><circle cx="300" cy="200" r="1" fill="%23fff"/><circle cx="500" cy="150" r="1" fill="%23fff"/><circle cx="700" cy="300" r="1" fill="%23fff"/><circle cx="200" cy="400" r="1" fill="%23fff"/><circle cx="400" cy="500" r="1" fill="%23fff"/><circle cx="600" cy="600" r="1" fill="%23fff"/><circle cx="50" cy="700" r="1" fill="%23fff"/><circle cx="250" cy="750" r="1" fill="%23fff"/><circle cx="450" cy="650" r="1" fill="%23fff"/><circle cx="650" cy="450" r="1" fill="%23fff"/></svg>');
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.8);
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #4FC3F7;
            z-index: 1000;
        }
        .menu button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            background: #4FC3F7;
            border: none;
            color: #000;
            border-radius: 5px;
            font-weight: bold;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 50, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4FC3F7;
            font-size: 18px;
        }
        #lives {
            color: #FF5252;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1 style="color: #4FC3F7;">Space Cow Hunt</h1>
        <p>Защити космос от коров-пришельцев!</p>
        <button onclick="startGame()">СТАРТ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1 style="color: #4FC3F7;">Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ПОВТОРИТЬ</button>
    </div>

    <div id="hud">
        <div>Жизни: <span id="lives">❤❤❤</span></div>
        <div>Время: <span id="timer">1:00</span></div>
        <div>Патроны: <span id="ammo">5</span></div>
        <div>Попадания: <span id="hits">0</span> | Промахи: <span id="misses">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1200,
            maxCows: 10,
            cowWidth: 50,
            cowHeight: 40,
            reloadTime: 2000,
            shotSize: 8
        };

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
                this.frame = 0;
                this.animationSpeed = 0.2;
                this.isHit = false;
                this.hitTimer = 0;
            }

            reset() {
                this.y = 50 + Math.random() * (canvas.height - 100);
                
                // Направление движения (слева направо или справа налево)
                if (Math.random() > 0.5) {
                    this.x = -this.width;
                    this.vx = config.cowSpeed;
                    this.direction = 1;
                } else {
                    this.x = canvas.width + this.width;
                    this.vx = -config.cowSpeed;
                    this.direction = -1;
                }
                
                this.vy = (Math.random() - 0.5) * 0.5;
                this.color = Math.random() > 0.5 ? '#8B4513' : '#A0522D'; // Коричневые оттенки
                this.eyeColor = Math.random() > 0.7 ? '#FF0000' : '#000000'; // Красные или черные глаза
            }

            update() {
                if (this.isHit) {
                    this.hitTimer++;
                    if (this.hitTimer > 30) {
                        this.reset();
                        this.isHit = false;
                        this.hitTimer = 0;
                    }
                    return;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.frame += this.animationSpeed;
                
                // Плавное изменение направления по вертикали
                if (this.y < 50 || this.y > canvas.height - 50) {
                    this.vy = -this.vy;
                }
                
                if ((this.direction > 0 && this.x > canvas.width + this.width*2) || 
                    (this.direction < 0 && this.x < -this.width*2)) {
                    this.reset();
                }
            }

            draw() {
                if (this.isHit) {
                    this.drawExplosion();
                    return;
                }
                
                // Тело коровы (Minecraft стиль)
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Ноги
                ctx.fillStyle = '#5D4037';
                const legWidth = this.width/5;
                const legHeight = this.height/3;
                
                // Передние ноги
                ctx.fillRect(this.x - this.width/2 + 5, this.y + this.height/2 - 5, legWidth, legHeight);
                ctx.fillRect(this.x - this.width/2 + this.width/3, this.y + this.height/2 - 5, legWidth, legHeight);
                
                // Задние ноги
                ctx.fillRect(this.x + this.width/2 - legWidth - 5, this.y + this.height/2 - 5, legWidth, legHeight);
                ctx.fillRect(this.x + this.width/2 - legWidth - this.width/3, this.y + this.height/2 - 5, legWidth, legHeight);
                
                // Голова
                const headWidth = this.width/2;
                const headHeight = this.height/2;
                ctx.fillRect(
                    this.x + (this.direction > 0 ? this.width/2 : -this.width/2 - headWidth), 
                    this.y - headHeight/2, 
                    headWidth, 
                    headHeight
                );
                
                // Глаза
                ctx.fillStyle = this.eyeColor;
                const eyeSize = 4;
                ctx.fillRect(
                    this.x + (this.direction > 0 ? this.width/2 + 5 : -this.width/2 - 10), 
                    this.y - 5, 
                    eyeSize, 
                    eyeSize
                );
                
                // Уши
                ctx.fillStyle = '#5D4037';
                ctx.fillRect(
                    this.x + (this.direction > 0 ? this.width/2 : -this.width/2 - headWidth/2), 
                    this.y - headHeight, 
                    headWidth/2, 
                    headHeight/2
                );
                
                // Пятна (для текстуры)
                ctx.fillStyle = '#5D4037';
                for (let i = 0; i < 3; i++) {
                    const spotX = this.x - this.width/3 + Math.random() * this.width/1.5;
                    const spotY = this.y - this.height/3 + Math.random() * this.height/1.5;
                    const spotSize = 3 + Math.random() * 5;
                    ctx.fillRect(spotX, spotY, spotSize, spotSize);
                }
                
                // Анимация движения ног
                if (Math.floor(this.frame) % 2 === 0) {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(
                        this.x - this.width/2 + 5, 
                        this.y + this.height/2 + legHeight - 5, 
                        legWidth, 
                        2
                    );
                    ctx.fillRect(
                        this.x + this.width/2 - legWidth - this.width/3, 
                        this.y + this.height/2 + legHeight - 5, 
                        legWidth, 
                        2
                    );
                } else {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(
                        this.x - this.width/2 + this.width/3, 
                        this.y + this.height/2 + legHeight - 5, 
                        legWidth, 
                        2
                    );
                    ctx.fillRect(
                        this.x + this.width/2 - legWidth - 5, 
                        this.y + this.height/2 + legHeight - 5, 
                        legWidth, 
                        2
                    );
                }
            }
            
            drawExplosion() {
                const progress = this.hitTimer / 30;
                const size = this.width * (1 + progress * 2);
                const alpha = 1 - progress;
                
                ctx.fillStyle = `rgba(255, 165, 0, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size/2, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = `rgba(255, 50, 50, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size/3, 0, Math.PI*2);
                ctx.fill();
                
                // Частицы взрыва
                for (let i = 0; i < 5; i++) {
                    const angle = Math.random() * Math.PI*2;
                    const distance = size/2 * Math.random();
                    const particleSize = 2 + Math.random() * 4;
                    
                    ctx.fillStyle = `rgba(255, ${Math.floor(100 + Math.random() * 155)}, 0, ${alpha})`;
                    ctx.fillRect(
                        this.x + Math.cos(angle) * distance - particleSize/2,
                        this.y + Math.sin(angle) * distance - particleSize/2,
                        particleSize,
                        particleSize
                    );
                }
            }
            
            hit() {
                this.isHit = true;
                this.hitTimer = 0;
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = config.shotSize;
                this.alpha = 1;
                this.speed = 15;
            }

            draw() {
                ctx.fillStyle = `rgba(50, 200, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
                
                // Эффект свечения
                ctx.fillStyle = `rgba(100, 220, 255, ${this.alpha * 0.5})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI*2);
                ctx.fill();
            }

            update() {
                this.size -= 0.2;
                this.alpha -= 0.05;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = '❤'.repeat(lives);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom && !cow.isHit) {
                    cow.hit();
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Удаляем корову после анимации попадания
                    setTimeout(() => {
                        const idx = cows.indexOf(cow);
                        if (idx > -1) cows.splice(idx, 1);
                    }, 300);
                }
            });
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем звездное небо
            drawStars();
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        function drawStars() {
            // Фоновые звезды (уже заданы в CSS как фон)
            // Добавим несколько больших звезд для эффекта глубины
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(100, 150, 1.5, 0, Math.PI*2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(300, 80, 2, 0, Math.PI*2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(500, 200, 1.2, 0, Math.PI*2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(700, 120, 1.8, 0, Math.PI*2);
            ctx.fill();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
