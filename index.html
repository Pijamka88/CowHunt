<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background: #000;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #6a0dad;
            box-shadow: 0 0 20px #6a0dad;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        .menu h1 {
            color: #9d4edd;
            text-shadow: 0 0 10px #6a0dad;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to right, #6a0dad, #9d4edd);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to right, #9d4edd, #6a0dad);
            box-shadow: 0 0 10px #9d4edd;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #lives {
            display: flex;
            gap: 10px;
        }
        .heart {
            width: 30px;
            height: 30px;
            background-color: red;
            transform: rotate(45deg);
            position: relative;
        }
        .heart:before, .heart:after {
            content: "";
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -15px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -15px;
        }
        .hud-item {
            font-size: 18px;
            text-shadow: 0 0 5px #9d4edd;
        }
        #timer {
            color: #9d4edd;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmo Cows</h1>
        <p>Защити галактику от крылатых коров!</p>
        <button onclick="startGame()">Старт</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Точность: <span id="finalAccuracy">0</span>%</p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Новая миссия</button>
    </div>

    <div id="hud">
        <div id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div class="hud-item" id="timer">1:00</div>
        <div class="hud-item" id="ammo">Патроны: 5</div>
        <div class="hud-item" id="stats">Попадания: 0 | Промахи: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Состояние игры
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulae = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let frameCount = 0;

        // Конфигурация
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1000,
            maxCows: 12,
            cowWidth: 50,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 200,
            nebulaCount: 3
        };

        // Типы коров
        const cowTypes = [
            { color: '#9d4edd', score: 100, speed: 1.5 }, // Фиолетовая
            { color: '#4cc9f0', score: 150, speed: 2.0 }, // Голубая
            { color: '#f72585', score: 200, speed: 2.5 }, // Розовая
            { color: '#b5179e', score: 250, speed: 3.0 }  // Пурпурная
        ];

        // Класс космической коровы
        class CosmicCow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
            }

            reset() {
                // Начинаем с левой или правой стороны
                this.x = Math.random() > 0.5 ? -this.width : canvas.width + this.width;
                this.y = Math.random() * canvas.height;
                
                // Движение в противоположную сторону
                this.vx = cowTypes[this.type].speed * (this.x > canvas.width ? -1 : 1);
                this.vy = (Math.random() - 0.5) * 1.5;
                
                this.color = cowTypes[this.type].color;
                this.scoreValue = cowTypes[this.type].score;
                this.animationFrame = 0;
                this.wingPhase = 0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.wingPhase += 0.1;
                
                // Если корова улетела за экран - респавн
                if ((this.vx > 0 && this.x > canvas.width + this.width*2) || 
                    (this.vx < 0 && this.x < -this.width*2)) {
                    this.reset();
                }
                
                // Ограничение по вертикали
                if (this.y < -this.height) this.y = -this.height;
                if (this.y > canvas.height + this.height) this.y = canvas.height + this.height;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Тело
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // Шлем
                ctx.beginPath();
                ctx.arc(0, -this.height/4, this.width/3, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(200, 200, 255, 0.7)';
                ctx.fill();
                
                // Глаз
                ctx.beginPath();
                ctx.arc(this.width/6, -this.height/4, 3, 0, Math.PI*2);
                ctx.fillStyle = 'black';
                ctx.fill();
                
                // Крылья
                const wingY = Math.sin(this.wingPhase) * 5;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                
                // Левое крыло
                ctx.beginPath();
                ctx.moveTo(-this.width/2 - 15, wingY);
                ctx.lineTo(-this.width/2, -this.height/3 + wingY);
                ctx.lineTo(-this.width/2, this.height/3 + wingY);
                ctx.closePath();
                ctx.fill();
                
                // Правое крыло
                ctx.beginPath();
                ctx.moveTo(this.width/2 + 15, wingY);
                ctx.lineTo(this.width/2, -this.height/3 + wingY);
                ctx.lineTo(this.width/2, this.height/3 + wingY);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Класс выстрела
        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.speed = 10;
                this.angle = Math.atan2(y - canvas.height/2, x - canvas.width/2);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255, 100, 255, ${this.alpha})`;
                ctx.fill();
                
                // Эффект свечения
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius*2, 0, Math.PI*2);
                ctx.fillStyle = `rgba(150, 50, 255, ${this.alpha*0.5})`;
                ctx.fill();
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.05;
            }
        }

        // Класс взрыва
        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Создаем частицы взрыва
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        radius: Math.random() * 3 + 1,
                        alpha: 1
                    });
                }
            }

            draw() {
                this.particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(
                        this.x + particle.x, 
                        this.y + particle.y, 
                        particle.radius, 
                        0, 
                        Math.PI*2
                    );
                    ctx.fillStyle = `rgba(${this.color}, ${particle.alpha})`;
                    ctx.fill();
                });
            }

            update() {
                let alive = false;
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.alpha -= 0.02;
                    particle.radius *= 0.98;
                    
                    if (particle.alpha > 0) alive = true;
                });
                return alive;
            }
        }

        // Звезда для фона
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.2 + 0.1;
                this.alpha = Math.random() * 0.5 + 0.5;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        // Туманность для фона
        class Nebula {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.width = Math.random() * 300 + 200;
                this.height = Math.random() * 300 + 200;
                this.color = `hsla(${Math.floor(Math.random() * 30) + 270}, 70%, 50%, 0.05)`;
                this.speed = Math.random() * 0.2 + 0.1;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.width/2
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'hsla(270, 70%, 50%, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.width/2, 0, Math.PI*2);
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height + this.height/2) {
                    this.y = -this.height/2;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        // Инициализация игры
        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            // Создание фона
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push(new Star());
            }
            
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push(new Nebula());
            }
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            
            // Рассчет точности
            const totalShots = hits + misses;
            const accuracy = totalShots > 0 ? Math.round((hits / totalShots) * 100) : 0;
            
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalAccuracy').textContent = accuracy;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            // Обновление жизней
            const hearts = document.getElementById('lives');
            hearts.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.opacity = i < lives ? '1' : '0.3';
                hearts.appendChild(heart);
            }
            
            // Обновление таймера
            document.getElementById('timer').textContent = 
                `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Обновление патронов
            const ammoElement = document.getElementById('ammo');
            ammoElement.textContent = `Патроны: ${ammo}`;
            ammoElement.style.color = isReloading ? '#ff9800' : '#ffffff';
            
            // Обновление статистики
            document.getElementById('stats').textContent = 
                `Попадания: ${hits} | Промахи: ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new CosmicCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Создаем взрыв
                    const color = cow.color.replace(/[^\d,]/g, '').split(',');
                    explosions.push(new Explosion(cow.x, cow.y, color.join(',')));
                    
                    // Удаляем корову и начисляем очки
                    cows.splice(index, 1);
                    score += cow.scoreValue;
                    hits++;
                    updateHUD();
                    hit = true;
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем туманности
            nebulae.forEach(nebula => {
                nebula.update();
                nebula.draw();
            });
            
            // Рисуем звезды
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Обновляем и рисуем коров
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Обновляем и рисуем выстрелы
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Обновляем и рисуем взрывы
            explosions.forEach((explosion, index) => {
                const alive = explosion.update();
                explosion.draw();
                if (!alive) explosions.splice(index, 1);
            });
            
            // Периодическое мерцание звезд
            frameCount++;
            if (frameCount % 10 === 0) {
                stars.forEach(star => {
                    star.alpha = Math.random() * 0.5 + 0.5;
                });
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
