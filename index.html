<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a041a;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background: #0a041a;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 0, 80, 0.9);
            padding: 30px;
            color: #e0b0ff;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #a050ff;
            box-shadow: 0 0 20px #7d00ff;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            margin: 0 0 20px;
            font-size: 2em;
            text-shadow: 0 0 10px #b370ff;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(#8a2be2, #4b0082);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 10px #7d00ff;
        }
        .menu button:hover {
            background: linear-gradient(#9b30ff, #5a00a8);
            box-shadow: 0 0 15px #a020f0;
        }
        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            background: rgba(40, 0, 80, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #a050ff;
            display: flex;
            gap: 20px;
            font-size: 1.1em;
            box-shadow: 0 0 10px rgba(125, 0, 255, 0.5);
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .hearts {
            color: #ff3a3a;
            font-size: 1.3em;
            letter-spacing: 3px;
        }
        #ammo.reloading {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmo Cow Hunt</h1>
        <p>Уничтожьте космических коров до истечения времени!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Точность: <span id="finalAccuracy">0</span>%</p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="hud">
        <div class="hud-item"><span class="hearts" id="lives">♥♥♥</span></div>
        <div class="hud-item">Время: <span id="timer">1:00</span></div>
        <div class="hud-item">Патроны: <span id="ammo">5</span></div>
        <div class="hud-item">Попадания: <span id="hits">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Состояние игры
        let gameActive = false;
        let cows = [];
        let shots = [];
        let stars = [];
        let nebulae = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let animationFrameId;

        // Конфигурация игры
        const config = {
            cowSpeed: 1.2,
            spawnInterval: 1500,
            maxCows: 8,
            reloadTime: 2000,
            starCount: 200,
            nebulaCount: 3
        };

        // Типы коров
        const cowTypes = [
            { color: '#8B4513', helmetColor: 'rgba(100, 200, 255, 0.3)', wingsColor: '#FFD700' }, // Классическая
            { color: '#A0522D', helmetColor: 'rgba(150, 255, 150, 0.3)', wingsColor: '#FF6347' }, // Рыжая
            { color: '#696969', helmetColor: 'rgba(255, 100, 255, 0.3)', wingsColor: '#9370DB' }, // Серая
            { color: '#D2691E', helmetColor: 'rgba(255, 255, 100, 0.3)', wingsColor: '#00BFFF' }  // Шоколадная
        ];

        // Класс звезды для фона
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.2 + 0.1;
                this.brightness = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                const alpha = 0.5 + Math.sin(Date.now() * 0.001) * 0.3 * this.brightness;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Класс туманности
        class Nebula {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 300 + 200;
                this.color = `hsla(${Math.floor(Math.random() * 60) + 200}, 80%, 50%, 0.05)`;
                this.speed = Math.random() * 0.05 + 0.02;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height + this.size) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Класс космической коровы
        class CosmicCow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = 60;
                this.height = 40;
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.health = 1;
                this.isHit = false;
                this.isDying = false;
                this.deathAnimation = 0;
                this.reset();
            }

            reset() {
                this.y = Math.random() * (canvas.height - 100) + 50;
                if (this.direction > 0) {
                    this.x = -this.width;
                } else {
                    this.x = canvas.width + this.width;
                }
                this.speed = (Math.random() * 0.5 + 0.7) * config.cowSpeed * this.direction;
                this.wingFlapSpeed = Math.random() * 0.05 + 0.05;
                this.wingAngle = 0;
            }

            update() {
                if (this.isDying) {
                    this.deathAnimation += 0.05;
                    if (this.deathAnimation >= 1) {
                        this.health = 0;
                    }
                    return;
                }

                this.x += this.speed;
                this.wingAngle += this.wingFlapSpeed;

                // Если корова ушла за экран
                if ((this.direction > 0 && this.x > canvas.width + this.width) || 
                    (this.direction < 0 && this.x < -this.width)) {
                    this.reset();
                }
            }

            draw() {
                if (this.isDying) {
                    this.drawDeath();
                    return;
                }

                const cowType = cowTypes[this.type];
                const wingFlap = Math.sin(this.wingAngle) * 0.3 + 0.7;
                const headOffsetX = this.direction > 0 ? this.width * 0.6 : -this.width * 0.6;

                // Тело
                ctx.fillStyle = cowType.color;
                ctx.beginPath();
                ctx.roundRect(
                    this.x - this.width/2, 
                    this.y - this.height/2, 
                    this.width, 
                    this.height, 
                    [10, 10, 20, 20]
                );
                ctx.fill();

                // Ноги (4 штуки)
                ctx.fillStyle = cowType.color;
                const legWidth = this.width * 0.15;
                const legHeight = this.height * 0.5;
                
                // Передние ноги
                ctx.fillRect(
                    this.x - this.width/3 - legWidth/2, 
                    this.y + this.height/2 - legHeight/4, 
                    legWidth, 
                    legHeight
                );
                ctx.fillRect(
                    this.x + this.width/3 - legWidth/2, 
                    this.y + this.height/2 - legHeight/4, 
                    legWidth, 
                    legHeight
                );
                
                // Задние ноги
                ctx.fillRect(
                    this.x - this.width/2.5 - legWidth/2, 
                    this.y + this.height/2 - legHeight/4, 
                    legWidth, 
                    legHeight
                );
                ctx.fillRect(
                    this.x + this.width/2.5 - legWidth/2, 
                    this.y + this.height/2 - legHeight/4, 
                    legWidth, 
                    legHeight
                );

                // Голова
                ctx.fillStyle = cowType.color;
                ctx.beginPath();
                ctx.ellipse(
                    this.x + headOffsetX, 
                    this.y - this.height * 0.1, 
                    this.width * 0.3, 
                    this.height * 0.4, 
                    0, 0, Math.PI * 2
                );
                ctx.fill();

                // Шлем
                ctx.fillStyle = cowType.helmetColor;
                ctx.beginPath();
                ctx.ellipse(
                    this.x + headOffsetX, 
                    this.y - this.height * 0.1, 
                    this.width * 0.3, 
                    this.height * 0.4, 
                    0, 0, Math.PI * 2
                );
                ctx.fill();

                // Глаза (2 штуки)
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(
                    this.x + headOffsetX + (this.direction * this.width * 0.1), 
                    this.y - this.height * 0.2, 
                    3, 0, Math.PI * 2
                );
                ctx.fill();
                ctx.beginPath();
                ctx.arc(
                    this.x + headOffsetX + (this.direction * this.width * 0.1), 
                    this.y, 
                    3, 0, Math.PI * 2
                );
                ctx.fill();

                // Зрачки
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(
                    this.x + headOffsetX + (this.direction * this.width * 0.1), 
                    this.y - this.height * 0.2, 
                    1.5, 0, Math.PI * 2
                );
                ctx.fill();
                ctx.beginPath();
                ctx.arc(
                    this.x + headOffsetX + (this.direction * this.width * 0.1), 
                    this.y, 
                    1.5, 0, Math.PI * 2
                );
                ctx.fill();

                // Нос
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(
                    this.x + headOffsetX + (this.direction * this.width * 0.25), 
                    this.y - this.height * 0.1, 
                    this.width * 0.1, 
                    this.height * 0.15, 
                    0, 0, Math.PI * 2
                );
                ctx.fill();

                // Рожки
                ctx.fillStyle = '#D2B48C';
                ctx.beginPath();
                ctx.moveTo(this.x + headOffsetX, this.y - this.height * 0.4);
                ctx.lineTo(this.x + headOffsetX + (this.direction * this.width * 0.2), this.y - this.height * 0.5);
                ctx.lineTo(this.x + headOffsetX + (this.direction * this.width * 0.1), this.y - this.height * 0.35);
                ctx.closePath();
                ctx.fill();

                // Крылья
                ctx.fillStyle = cowType.wingsColor;
                
                // Левое крыло
                ctx.save();
                ctx.translate(this.x - this.width * 0.3, this.y);
                ctx.rotate(Math.sin(this.wingAngle) * 0.3);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(
                    -this.width * 0.4 * wingFlap, 
                    -this.height * 0.5, 
                    -this.width * 0.2 * wingFlap, 
                    -this.height * 0.8
                );
                ctx.quadraticCurveTo(
                    0, 
                    -this.height * 0.6, 
                    0, 
                    0
                );
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                // Правое крыло
                ctx.save();
                ctx.translate(this.x + this.width * 0.3, this.y);
                ctx.rotate(-Math.sin(this.wingAngle) * 0.3;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(
                    this.width * 0.4 * wingFlap, 
                    -this.height * 0.5, 
                    this.width * 0.2 * wingFlap, 
                    -this.height * 0.8
                );
                ctx.quadraticCurveTo(
                    0, 
                    -this.height * 0.6, 
                    0, 
                    0
                );
                ctx.closePath();
                ctx.fill();
                ctx.restore();

                // Эффект попадания
                if (this.isHit) {
                    ctx.fillStyle = `rgba(255, 0, 0, ${1 - this.hitTimer})`;
                    ctx.beginPath();
                    ctx.arc(
                        this.hitX, 
                        this.hitY, 
                        this.width * (1 - this.hitTimer), 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    this.hitTimer += 0.05;
                    if (this.hitTimer >= 1) {
                        this.isHit = false;
                    }
                }
            }

            drawDeath() {
                const progress = this.deathAnimation;
                const cowType = cowTypes[this.type];
                
                // Взрыв - частицы
                for (let i = 0; i < 10; i++) {
                    const angle = Math.PI * 2 * (i/10);
                    const dist = progress * this.width * 0.8;
                    const size = (1 - progress) * 5;
                    
                    ctx.fillStyle = cowType.color;
                    ctx.beginPath();
                    ctx.arc(
                        this.x + Math.cos(angle) * dist, 
                        this.y + Math.sin(angle) * dist, 
                        size, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                
                // Центральная вспышка
                ctx.fillStyle = `rgba(255, 255, 255, ${1 - progress})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, progress * this.width, 0, Math.PI * 2);
                ctx.fill();
            }

            hit(x, y) {
                this.isHit = true;
                this.hitTimer = 0;
                this.hitX = x;
                this.hitY = y;
                
                // Случайный шанс мгновенной смерти
                if (Math.random() > 0.7) {
                    this.isDying = true;
                    return true;
                }
                return false;
            }
        }

        // Класс выстрела
        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.maxRadius = 30;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `rgba(255, 255, 0, ${this.alpha})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, ${this.alpha * 0.5})`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.radius += 1.5;
                this.alpha -= 0.05;
            }
        }

        // Инициализация игры
        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            // Создание звездного фона
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push(new Star());
            }
            
            // Создание туманностей
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push(new Nebula());
            }
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            cancelAnimationFrame(animationFrameId);
            
            const accuracy = hits > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
            
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalAccuracy').textContent = accuracy;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = '♥'.repeat(lives);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
            document.getElementById('hits').textContent = hits;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new CosmicCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                const headOffsetX = cow.direction > 0 ? cow.width * 0.6 : -cow.width * 0.6;
                
                // Проверка попадания в голову
                const headX = cow.x + headOffsetX;
                const headY = cow.y - cow.height * 0.1;
                const headRadius = cow.width * 0.3;
                
                const dx = x - headX;
                const dy = y - headY;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < headRadius) {
                    if (cow.hit(x, y)) {
                        cows.splice(i, 1);
                        score += 200; // Бонус за попадание в голову
                        hits++;
                        updateHUD();
                        shots.push(new Shot(x, y));
                        hit = true;
                    } else {
                        score += 100;
                        hits++;
                        updateHUD();
                        hit = true;
                    }
                    continue;
                }
                
                // Проверка попадания в тело
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                if (x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) {
                    if (cow.hit(x, y)) {
                        cows.splice(i, 1);
                        score += 150;
                        hits++;
                        updateHUD();
                        shots.push(new Shot(x, y));
                        hit = true;
                    } else {
                        score += 50;
                        hits++;
                        updateHUD();
                        hit = true;
                    }
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Очистка экрана
            ctx.fillStyle = '#0a041a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Отрисовка туманностей
            nebulae.forEach(nebula => {
                nebula.update();
                nebula.draw();
            });
            
            // Отрисовка звезд
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Обновление и отрисовка коров
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                cow.update();
                cow.draw();
                
                if (cow.health <= 0) {
                    cows.splice(i, 1);
                }
            }
            
            // Обновление и отрисовка выстрелов
            for (let i = shots.length - 1; i >= 0; i--) {
                const shot = shots[i];
                shot.update();
                shot.draw();
                
                if (shot.alpha <= 0) {
                    shots.splice(i, 1);
                }
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Обработка кликов/тапов
        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Инициализация Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
