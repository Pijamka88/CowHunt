<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #002855;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #002855;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 68, 136, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #3399ff;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.8);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff66b2, 6px 6px 10px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(51, 153, 255, 0.6);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-bottom: 1px solid #3399ff;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-top: 1px solid #3399ff;
            z-index: 100;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a3d1ff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        #ammoDisplay {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 30px;
        }
        .ammo-bar {
            width: 8px;
            background-color: #ffcc00;
            transition: all 0.3s;
            box-shadow: 0 0 5px #ffcc00;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>COSMIC COW HUNT</h1>
        <p>Уничтожьте космических коров и пройдите все уровни!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попад/Промах: <span id="finalHitsMisses">0/0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">ПЕРЕЗАРЯДКА...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">СЧЕТ</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ВРЕМЯ</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ЖИЗНИ</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">ПАТРОНЫ</div>
            <div id="ammoDisplay"></div>
        </div>
        <div class="hud-item">
            <div class="hud-label">УРОВЕНЬ</div>
            <div class="hud-value" id="currentLevel">1</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ПОПАД/ПРОМАХ</div>
            <div class="hud-value" id="hitsMisses">0/0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game area padding (top and bottom)
        const GAME_AREA_PADDING = 80;
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;
        let level = 1;
        let levelTimer;

        // Configuration
        const config = {
            baseCowSpeed: 3.0,  // Увеличенная в 2 раза скорость
            spawnInterval: 1500,
            maxCows: 4,
            cowWidth: 80,
            cowHeight: 50,
            headRadius: 16,  // Уменьшенный размер головы
            reloadTime: 1500,
            starCount: 50,   // Уменьшенное количество звезд
            planetCount: 3,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            levelDuration: 60,
            levelIncreaseInterval: 30
        };

        // Cow types
        const cowTypes = [
            { // Type 0 - Basic
                color: '#ffffff',
                speed: 3.0,
                score: 20,
                movement: 'linear',
                wingColor: 'rgba(100, 200, 255, 0.7)'
            },
            { // Type 1 - Zigzag
                color: '#f8f8f8',
                speed: 4.0,
                score: 30,
                movement: 'zigzag',
                wingColor: 'rgba(80, 180, 240, 0.7)'
            },
            { // Type 2 - Circular
                color: '#f0f0f0',
                speed: 3.6,
                score: 40,
                movement: 'circular',
                wingColor: 'rgba(60, 160, 220, 0.7)'
            },
            { // Type 3 - Fast
                color: '#e8e8e8',
                speed: 5.0,
                score: 50,
                movement: 'linear',
                wingColor: 'rgba(40, 140, 200, 0.7)'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 8 + 6,  // Увеличенный размер звезд
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#FFD700' : '#40E0D0',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            let attempts = 0;
            const maxAttempts = 100;
            
            while (planets.length < config.planetCount && attempts < maxAttempts) {
                attempts++;
                const radius = Math.random() * 60 + 40;
                const newPlanet = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height - GAME_AREA_PADDING * 2) + GAME_AREA_PADDING,
                    radius: radius,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.005,
                    speed: Math.random() * 0.1 + 0.05,
                    color1: Math.random() > 0.5 ? '#FFD700' : '#40E0D0',
                    color2: Math.random() > 0.5 ? '#FFA500' : '#20B2AA'
                };
                
                let overlapping = false;
                for (const planet of planets) {
                    const dx = newPlanet.x - planet.x;
                    const dy = newPlanet.y - planet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = newPlanet.radius + planet.radius + 50;
                    
                    if (distance < minDistance) {
                        overlapping = true;
                        break;
                    }
                }
                
                if (!overlapping) {
                    planets.push(newPlanet);
                }
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 400 + 300,
                    color: `hsla(${210 + Math.random() * 30}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.eyePhase = Math.random() * Math.PI * 2;
                this.eyeSpeed = Math.random() * 0.02 + 0.01;  // Более редкое моргание
                this.lastBlinkTime = 0;
                this.blinkInterval = 3000 + Math.random() * 4000;  // Интервал между морганиями 3-7 секунд
                this.isBlinking = false;
                this.blinkDuration = 0;
                this.deathParts = [];
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - GAME_AREA_PADDING * 2 - 100) + GAME_AREA_PADDING + 50;
                    this.vx = cowTypes[this.type].speed * (1 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - GAME_AREA_PADDING * 2 - 100) + GAME_AREA_PADDING + 50;
                    this.vx = -cowTypes[this.type].speed * (1 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.movementPhase = 0;
                this.legPhase = 0;
                this.eyePhase = Math.random() * Math.PI * 2;
                this.lastBlinkTime = Date.now();
                this.isBlinking = false;
                this.blinkDuration = 0;
                this.deathParts = [];
            }

            updateMovement() {
                this.movementPhase += 0.02;
                this.legPhase += this.legSpeed;
                
                // Update blinking
                const now = Date.now();
                if (!this.isBlinking && now - this.lastBlinkTime > this.blinkInterval) {
                    this.isBlinking = true;
                    this.blinkDuration = 0;
                }
                
                if (this.isBlinking) {
                    this.blinkDuration += 16;  // Assuming ~60fps
                    if (this.blinkDuration > 200) {  // Blink lasts 200ms
                        this.isBlinking = false;
                        this.lastBlinkTime = now;
                    }
                }
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 50;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 80;
                        this.x += Math.cos(this.movementPhase) * 0.5 * this.direction;
                        break;
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                
                // Create death parts (limbs)
                this.deathParts = [
                    // Body
                    {
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 3,
                        vy: -Math.random() * 2,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.1,
                        type: 'body'
                    },
                    // Head
                    {
                        x: this.direction === 1 ? this.x + this.width/2 : this.x - this.width/2,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 4,
                        vy: -Math.random() * 3,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.15,
                        type: 'head'
                    },
                    // Legs (4 legs)
                    {
                        x: this.x - this.width/4,
                        y: this.y + this.height/2,
                        vx: (Math.random() - 0.5) * 5,
                        vy: -Math.random() * 4,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.2,
                        type: 'leg'
                    },
                    {
                        x: this.x - this.width/4 + 15,
                        y: this.y + this.height/2,
                        vx: (Math.random() - 0.5) * 5,
                        vy: -Math.random() * 4,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.2,
                        type: 'leg'
                    },
                    {
                        x: this.x - this.width/4 + 30,
                        y: this.y + this.height/2,
                        vx: (Math.random() - 0.5) * 5,
                        vy: -Math.random() * 4,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.2,
                        type: 'leg'
                    },
                    {
                        x: this.x - this.width/4 + 45,
                        y: this.y + this.height/2,
                        vx: (Math.random() - 0.5) * 5,
                        vy: -Math.random() * 4,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.2,
                        type: 'leg'
                    }
                ];
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Death animation - update parts
                    this.deathAnimation -= 0.01;
                    
                    this.deathParts.forEach(part => {
                        part.x += part.vx;
                        part.y += part.vy;
                        part.vy += 0.1; // Gravity
                        part.rotation += part.rotationSpeed;
                    });
                    
                    // Remove if animation complete or all parts out of screen
                    if (this.deathAnimation <= 0 || 
                        this.deathParts.every(part => part.y > canvas.height + 100)) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                
                if (this.alive) {
                    ctx.translate(this.x, this.y);
                    
                    if (this.direction === -1) {
                        ctx.scale(-1, 1);
                    }
                    
                    // Body (horizontal)
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Head at the end of body
                    const headX = this.width/2;
                    
                    // White head
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Bigger transparent blue helmet with white outline
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius + 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Eyes with anime style
                    const eyeYOffset = 6;
                    
                    // Left eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 8, -eyeYOffset, 6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.beginPath();
                    ctx.arc(headX + 8, -eyeYOffset, 6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye pupils with blinking effect
                    if (!this.isBlinking || (this.blinkDuration % 200 < 100)) {
                        ctx.fillStyle = '#333';
                        
                        // Left pupil
                        ctx.beginPath();
                        ctx.arc(headX - 8, -eyeYOffset, 3, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Right pupil
                        ctx.beginPath();
                        ctx.arc(headX + 8, -eyeYOffset, 3, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye highlights
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(headX - 9, -eyeYOffset - 2, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(headX + 7, -eyeYOffset - 2, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Closed eyes
                        ctx.strokeStyle = '#333';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(headX - 14, -eyeYOffset);
                        ctx.lineTo(headX - 2, -eyeYOffset);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(headX + 2, -eyeYOffset);
                        ctx.lineTo(headX + 14, -eyeYOffset);
                        ctx.stroke();
                    }
                    
                    // Small eyebrows
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.ellipse(headX - 8, -eyeYOffset - 10, 5, 1, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(headX + 8, -eyeYOffset - 10, 5, 1, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Bigger nose
                    ctx.fillStyle = '#f5d0b0';
                    ctx.beginPath();
                    ctx.ellipse(headX, eyeYOffset - 3, 10, 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Elongated nostrils
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.ellipse(headX - 4, eyeYOffset - 1, 3, 1.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(headX + 4, eyeYOffset - 1, 3, 1.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Goat horns (козьи рожки)
                    ctx.fillStyle = '#8B4513';
                    ctx.lineWidth = 2;
                    
                    // Left horn
                    ctx.beginPath();
                    ctx.moveTo(headX - 6, -this.headRadius + 2);
                    ctx.lineTo(headX - 12, -this.headRadius - 10);
                    ctx.lineTo(headX - 15, -this.headRadius - 15);
                    ctx.stroke();
                    
                    // Right horn
                    ctx.beginPath();
                    ctx.moveTo(headX + 6, -this.headRadius + 2);
                    ctx.lineTo(headX + 12, -this.headRadius - 10);
                    ctx.lineTo(headX + 15, -this.headRadius - 15);
                    ctx.stroke();
                    
                    // Wings - completely redesigned
                    ctx.strokeStyle = cowTypes[this.type].wingColor;
                    ctx.lineWidth = 3;
                    ctx.fillStyle = cowTypes[this.type].wingColor;
                    
                    // Front wing (more detailed)
                    ctx.save();
                    ctx.translate(10, -5);
                    ctx.rotate(Math.sin(this.wingPhase) * 0.3);
                    
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(20, -15);
                    ctx.lineTo(25, -25);
                    ctx.lineTo(15, -35);
                    ctx.lineTo(0, -25);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.restore();
                    
                    // Back wing (behind body)
                    ctx.save();
                    ctx.translate(-10, -5);
                    ctx.rotate(Math.sin(this.wingPhase + Math.PI) * 0.3);
                    ctx.globalAlpha = 0.6;
                    
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(-20, -15);
                    ctx.lineTo(-25, -25);
                    ctx.lineTo(-15, -35);
                    ctx.lineTo(0, -25);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.restore();
                    
                    // Legs (shorter and thicker)
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 5;  // Более толстые ноги
                    
                    const legPairs = [
                        { x: -this.width/4, offset: 0 },
                        { x: -this.width/4 + 15, offset: Math.PI },
                        { x: -this.width/4 + 30, offset: 0 },
                        { x: -this.width/4 + 45, offset: Math.PI }
                    ];
                    
                    legPairs.forEach((leg, i) => {
                        const legSwing = Math.sin(this.legPhase + leg.offset) * 0.3;
                        const upperLegLength = 12;  // Более короткие ноги
                        const lowerLegLength = 10;
                        
                        ctx.beginPath();
                        ctx.moveTo(leg.x, this.height/2);
                        ctx.lineTo(
                            leg.x + Math.sin(legSwing) * 5,
                            this.height/2 + upperLegLength
                        );
                        ctx.lineTo(
                            leg.x + Math.sin(legSwing) * 8,
                            this.height/2 + upperLegLength + lowerLegLength
                        );
                        ctx.stroke();
                        
                        // Hooves (black squares)
                        ctx.fillStyle = '#333';
                        ctx.fillRect(
                            leg.x + Math.sin(legSwing) * 8 - 4,
                            this.height/2 + upperLegLength + lowerLegLength - 4,
                            8, 8
                        );
                    });
                } else {
                    // Death animation - draw flying parts
                    ctx.globalAlpha = this.deathAnimation;
                    
                    this.deathParts.forEach(part => {
                        ctx.save();
                        ctx.translate(part.x, part.y);
                        ctx.rotate(part.rotation);
                        
                        if (part.type === 'body') {
                            // Body part
                            ctx.fillStyle = cowTypes[this.type].color;
                            ctx.beginPath();
                            ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.strokeStyle = '#666';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        } else if (part.type === 'head') {
                            // Head part
                            ctx.fillStyle = '#ffffff';
                            ctx.beginPath();
                            ctx.arc(0, 0, this.headRadius, 0, Math.PI * 2);
                            ctx.fill();
                            
                            // X eyes
                            ctx.strokeStyle = '#333';
                            ctx.lineWidth = 3;
                            ctx.beginPath();
                            ctx.moveTo(-8, -8);
                            ctx.lineTo(-2, -2);
                            ctx.moveTo(-2, -8);
                            ctx.lineTo(-8, -2);
                            ctx.stroke();
                            
                            ctx.beginPath();
                            ctx.moveTo(8, -8);
                            ctx.lineTo(2, -2);
                            ctx.moveTo(2, -8);
                            ctx.lineTo(8, -2);
                            ctx.stroke();
                        } else if (part.type === 'leg') {
                            // Leg part
                            ctx.strokeStyle = '#666';
                            ctx.lineWidth = 5;
                            ctx.beginPath();
                            ctx.moveTo(0, 0);
                            ctx.lineTo(0, 12);
                            ctx.stroke();
                            
                            // Hoof
                            ctx.fillStyle = '#333';
                            ctx.fillRect(-4, 12 - 4, 8, 8);
                        }
                        
                        ctx.restore();
                    });
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelDuration;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            // Reset hearts
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach(heart => {
                heart.classList.remove('burned');
            });
            
            initStars();
            initPlanets();
            initNebulas();
            updateHUD();
            updateAmmoDisplay();
            resizeCanvas();
            
            // Start level timer
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                if (timeLeft <= 0) {
                    levelUp();
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function levelUp() {
            level++;
            timeLeft = config.levelDuration;
            updateHUD();
            
            // Increase difficulty
            const maxCows = Math.min(8, config.maxCows + Math.floor(level / 2));
            config.maxCows = maxCows;
            
            // Flash level display
            const levelDisplay = document.getElementById('currentLevel');
            levelDisplay.style.color = '#ffcc00';
            levelDisplay.style.textShadow = '0 0 10px #ffcc00';
            setTimeout(() => {
                levelDisplay.style.color = 'white';
                levelDisplay.style.textShadow = '1px 1px 2px rgba(0, 0, 0, 0.5)';
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(levelTimer);
            clearTimeout(reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHitsMisses').textContent = `${hits}/${misses}`;
            document.getElementById('finalLevel').textContent = level;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('hitsMisses').textContent = `${hits}/${misses}`;
            document.getElementById('currentLevel').textContent = level;
            
            // Update hearts (burn effect)
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach((heart, index) => {
                if (index >= lives) {
                    heart.classList.add('burned');
                } else {
                    heart.classList.remove('burned');
                }
            });
        }

        function updateAmmoDisplay() {
            const ammoDisplay = document.getElementById('ammoDisplay');
            ammoDisplay.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const bar = document.createElement('div');
                bar.className = 'ammo-bar';
                bar.style.height = i < ammo ? '30px' : '0px';
                bar.style.opacity = i < ammo ? '1' : '0';
                ammoDisplay.appendChild(bar);
            }
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + level * 0.1));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit (ellipse)
                const bodyX = cow.x;
                const bodyY = cow.y;
                const bodyRadiusX = cow.width/2;
                const bodyRadiusY = cow.height/2;
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x + cow.width/2 : cow.x - cow.width/2;
                const headY = cow.y;
                const headRadius = cow.headRadius + 5; // Include helmet in hit area
                
                // Check if point is in body ellipse
                const normalizedX = (x - bodyX) / bodyRadiusX;
                const normalizedY = (y - bodyY) / bodyRadiusY;
                const inBody = normalizedX * normalizedX + normalizedY * normalizedY <= 1;
                
                // Check if point is in head circle
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                const inHead = headDist <= headRadius;
                
                if (inBody || inHead) {
                    // Create explosion
                    explosions.push(new Explosion(x, y, '255, 100, 100'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cowTypes[cow.type].score * level;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit) {
                misses++;
                lives = Math.max(0, lives - 1);
                updateHUD();
                
                if (lives <= 0) {
                    endGame();
                }
            }
            
            // Auto reload when ammo is 0
            if (ammo <= 0 && !isReloading) {
                startReloading();
            }
        }

        function startReloading() {
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            reloadTimeout = setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateAmmoDisplay();
            }, config.reloadTime);
        }

        function draw4PointStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            // Draw 4-point star
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI / 2 * i;
                ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                ctx.lineTo(Math.cos(angle + Math.PI/4) * size * 0.5, Math.sin(angle + Math.PI/4) * size * 0.5);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#002855';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 40, 85, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                planet.rotation += planet.rotationSpeed;
                ctx.rotate(planet.rotation);
                
                // Planet gradient
                const gradient = ctx.createRadialGradient(
                    0, 0, 0,
                    0, 0, planet.radius
                );
                gradient.addColorStop(0, planet.color1);
                gradient.addColorStop(0.7, planet.color2);
                gradient.addColorStop(1, planet.color2);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details
                ctx.fillStyle = planet.color2;
                for (let i = 0; i < 10; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = Math.random() * planet.radius * 0.7;
                    const size = Math.random() * planet.radius * 0.2 + planet.radius * 0.1;
                    
                    ctx.beginPath();
                    ctx.arc(
                        Math.cos(angle) * dist,
                        Math.sin(angle) * dist,
                        size,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                
                ctx.restore();
                
                // Move planet
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * (canvas.height - GAME_AREA_PADDING * 2) + GAME_AREA_PADDING;
                }
            });
            
            // Draw stars
            const time = Date.now() / 1000;
            stars.forEach(star => {
                // Pulsing effect
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                star.rotation += 0.005;
                
                draw4PointStar(
                    star.x, 
                    star.y, 
                    star.size * pulse, 
                    star.color, 
                    star.rotation
                );
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Draw game area boundaries
            ctx.fillStyle = 'rgba(0, 40, 85, 0.5)';
            ctx.fillRect(0, 0, canvas.width, GAME_AREA_PADDING);
            ctx.fillRect(0, canvas.height - GAME_AREA_PADDING, canvas.width, GAME_AREA_PADDING);
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart icon
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Move down
                bonus.y += 1;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if click is within game area
            if (y < GAME_AREA_PADDING || y > canvas.height - GAME_AREA_PADDING) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateAmmoDisplay();
                
                // Auto reload when ammo is 0
                if (ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
