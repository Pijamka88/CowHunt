<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a1038;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #0a1038;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 40, 120, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #4a6bff;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 30px rgba(74, 107, 255, 0.5);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ff66b2, 6px 6px 0 rgba(255, 102, 178, 0.5);
            font-size: 2.5rem;
        }
        .menu p {
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a6bff, #2a4bdf);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #5a7bff, #3a5bef);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(25, 40, 120, 0.7);
            padding: 15px;
            border-bottom: 1px solid #4a6bff;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(25, 40, 120, 0.7);
            padding: 15px;
            border-top: 1px solid #4a6bff;
            z-index: 100;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 0.9rem;
            color: #aabfff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .hud-value {
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .hearts {
            display: flex;
            gap: 10px;
        }
        .heart {
            font-size: 2rem;
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
            z-index: 200;
        }
        .level-indicator {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 40, 120, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            border: 1px solid #4a6bff;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Стреляйте в космических коров в скафандрах!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloading">Reloading...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hearts" id="lives">
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div class="level-indicator" id="level">Level: 1</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let lifeBonuses = [];
        let nebulas = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let reloadingDisplay = document.getElementById('reloading');
        let eyeBlinkTimer = 0;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 30,
            headRadius: 15,
            reloadTime: 2000,
            starCount: 100,
            planetCount: 5,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            levelTime: 60,
            levelSpeedIncrease: 0.2
        };

        // Cow types
        const cowTypes = [
            { name: "Basic", speed: 1.5, score: 100, pattern: "straight" },
            { name: "Zigzag", speed: 1.8, score: 150, pattern: "zigzag" },
            { name: "Circular", speed: 1.3, score: 200, pattern: "circular" },
            { name: "Fast", speed: 2.5, score: 250, pattern: "straight" }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    color: Math.random() > 0.5 ? '#66ccff' : '#ffcc66',
                    speed: Math.random() * 0.3 + 0.1,
                    angle: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                let planet;
                let validPosition = false;
                
                while (!validPosition) {
                    planet = {
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 40 + 30,
                        color: Math.random() > 0.5 ? '#3366ff' : '#ffcc33',
                        speed: Math.random() * 0.1 + 0.05,
                        landColor: Math.random() > 0.5 ? '#33cc66' : '#996633',
                        landSize: Math.random() * 0.4 + 0.3,
                        landX: Math.random() * 0.6 - 0.3,
                        landY: Math.random() * 0.6 - 0.3
                    };
                    
                    validPosition = true;
                    for (let p of planets) {
                        const dist = Math.sqrt((planet.x - p.x) ** 2 + (planet.y - p.y) ** 2);
                        if (dist < planet.radius + p.radius + 20) {
                            validPosition = false;
                            break;
                        }
                    }
                }
                
                planets.push(planet);
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = cowTypes[Math.floor(Math.random() * cowTypes.length)];
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.05;
                this.eyePhase = 0;
                this.eyeSpeed = Math.random() * 0.02 + 0.01;
                this.patternTimer = 0;
                this.patternSpeed = Math.random() * 0.02 + 0.01;
                this.deathAnimation = 0;
                this.direction = Math.random() > 0.5 ? 1 : -1;
            }

            reset() {
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = (Math.random() * 0.5 + 0.5) * this.type.speed * (1 + (level - 1) * config.levelSpeedIncrease);
                    this.vy = (Math.random() - 0.5) * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * 0.5 + 0.5) * this.type.speed * (1 + (level - 1) * config.levelSpeedIncrease);
                    this.vy = (Math.random() - 0.5) * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 1;
                this.patternTimer = 0;
                this.originalY = this.y;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = 0;
                this.vy = 2;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 20,
                        collected: false,
                        alpha: 1,
                        pulseSpeed: Math.random() * 0.05 + 0.03
                    });
                }
            }

            update() {
                if (this.alive) {
                    // Update movement pattern
                    this.patternTimer += this.patternSpeed;
                    
                    switch(this.type.pattern) {
                        case "zigzag":
                            this.vy = Math.sin(this.patternTimer * 3) * 1.5;
                            break;
                        case "circular":
                            this.vy = Math.cos(this.patternTimer * 2) * 1.2;
                            this.vx = this.type.speed * (1 + (level - 1) * config.levelSpeedIncrease) * (0.8 + Math.sin(this.patternTimer * 2) * 0.2);
                            break;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Update animations
                    this.legPhase += this.legSpeed;
                    this.eyePhase += this.eyeSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.y += this.vy;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                }
                
                if (this.alive) {
                    // Body (white fill)
                    ctx.fillStyle = 'white';
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head with helmet
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(this.width/2, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Helmet glass
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(this.width/2, 0, this.headRadius - 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet rim
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.width/2, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Nose
                    ctx.fillStyle = '#f5d5b0';
                    ctx.beginPath();
                    ctx.arc(this.width/2, 5, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(this.width/2 - 2, 6, 1, 0, Math.PI * 2);
                    ctx.arc(this.width/2 + 2, 6, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes with animation
                    const eyeClose = Math.sin(this.eyePhase) > 0.8 ? 0.3 : 1;
                    
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.ellipse(this.width/2 - 5, -3, 3, 3 * eyeClose, 0, 0, Math.PI * 2);
                    ctx.ellipse(this.width/2 + 5, -3, 3, 3 * eyeClose, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    if (eyeClose > 0.5) {
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(this.width/2 - 5, -4, 1, 0, Math.PI * 2);
                        ctx.arc(this.width/2 + 5, -4, 1, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Legs with animation
                    const legOffset = Math.sin(this.legPhase) * 5;
                    ctx.fillStyle = 'white';
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    
                    // Front legs
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 - 15, this.height/2);
                    ctx.lineTo(this.width/2 - 15 - legOffset, this.height/2 + 15);
                    ctx.lineTo(this.width/2 - 20 - legOffset, this.height/2 + 15);
                    ctx.lineTo(this.width/2 - 20 - legOffset, this.height/2 + 20);
                    ctx.lineTo(this.width/2 - 10 - legOffset, this.height/2 + 20);
                    ctx.lineTo(this.width/2 - 10 - legOffset, this.height/2 + 15);
                    ctx.lineTo(this.width/2 - 15 - legOffset, this.height/2 + 15);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 - 5, this.height/2);
                    ctx.lineTo(this.width/2 - 5 + legOffset, this.height/2 + 15);
                    ctx.lineTo(this.width/2 - 10 + legOffset, this.height/2 + 15);
                    ctx.lineTo(this.width/2 - 10 + legOffset, this.height/2 + 20);
                    ctx.lineTo(this.width/2 + legOffset, this.height/2 + 20);
                    ctx.lineTo(this.width/2 + legOffset, this.height/2 + 15);
                    ctx.lineTo(this.width/2 - 5 + legOffset, this.height/2 + 15);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Back legs
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2 + 15, this.height/2);
                    ctx.lineTo(-this.width/2 + 15 - legOffset, this.height/2 + 15);
                    ctx.lineTo(-this.width/2 + 10 - legOffset, this.height/2 + 15);
                    ctx.lineTo(-this.width/2 + 10 - legOffset, this.height/2 + 20);
                    ctx.lineTo(-this.width/2 + 20 - legOffset, this.height/2 + 20);
                    ctx.lineTo(-this.width/2 + 20 - legOffset, this.height/2 + 15);
                    ctx.lineTo(-this.width/2 + 15 - legOffset, this.height/2 + 15);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2 + 5, this.height/2);
                    ctx.lineTo(-this.width/2 + 5 + legOffset, this.height/2 + 15);
                    ctx.lineTo(-this.width/2 + 10 + legOffset, this.height/2 + 15);
                    ctx.lineTo(-this.width/2 + 10 + legOffset, this.height/2 + 20);
                    ctx.lineTo(-this.width/2 + legOffset, this.height/2 + 20);
                    ctx.lineTo(-this.width/2 + legOffset, this.height/2 + 15);
                    ctx.lineTo(-this.width/2 + 5 + legOffset, this.height/2 + 15);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Horns
                    ctx.fillStyle = '#ffcc99';
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 + 5, -this.headRadius + 5);
                    ctx.lineTo(this.width/2 + 15, -this.headRadius - 5);
                    ctx.lineTo(this.width/2 + 10, -this.headRadius - 5);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 - 5, -this.headRadius + 5);
                    ctx.lineTo(this.width/2 - 15, -this.headRadius - 5);
                    ctx.lineTo(this.width/2 - 10, -this.headRadius - 5);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Helmet antenna
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, -this.headRadius);
                    ctx.lineTo(this.width/2 + 5, -this.headRadius - 10);
                    ctx.lineTo(this.width/2 + 10, -this.headRadius - 5);
                    ctx.stroke();
                } else {
                    // Grave for dead cow
                    ctx.globalAlpha = this.deathAnimation;
                    ctx.fillStyle = '#666';
                    ctx.fillRect(-20, -10, 40, 30);
                    ctx.fillStyle = '#999';
                    ctx.fillRect(-15, -20, 30, 10);
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('RIP', 0, 5);
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 25; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.95;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelTime;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            initStars();
            initPlanets();
            initNebulas();
            updateHUD();
            document.getElementById('level').textContent = `Level: ${level}`;
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    levelUp();
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function levelUp() {
            level++;
            timeLeft = config.levelTime;
            document.getElementById('level').textContent = `Level: ${level}`;
            
            // Remove all cows
            cows = [];
            deadCows = [];
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('burned');
                } else {
                    heart.classList.add('burned');
                }
            });
            
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + (level - 1) * 0.3));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                // Check head hit
                const headX = cow.x + (cow.direction === 1 ? cow.width/2 : -cow.width/2);
                const headY = cow.y;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) || 
                    headDist <= cow.headRadius) {
                    
                    // Create explosion
                    explosions.push(new Explosion(cow.x, cow.y, '255, 255, 255'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.type.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
                
                // Lose life on miss
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#0a1038';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(10, 16, 56, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                
                // Planet body
                const planetGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
                planetGradient.addColorStop(0, planet.color);
                planetGradient.addColorStop(1, darkenColor(planet.color, 30));
                
                ctx.fillStyle = planetGradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Land
                ctx.fillStyle = planet.landColor;
                ctx.beginPath();
                ctx.arc(
                    planet.radius * planet.landX,
                    planet.radius * planet.landY,
                    planet.radius * planet.landSize,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // Planet shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, Math.PI * 0.5, Math.PI * 1.5);
                ctx.fill();
                
                ctx.restore();
                
                // Move planet
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars
            stars.forEach(star => {
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.rotation);
                
                ctx.fillStyle = star.color;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
                    ctx.lineTo(Math.cos(angle + Math.PI/4) * star.size * 0.5, Math.sin(angle + Math.PI/4) * star.size * 0.5);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Move and rotate star
                star.x += star.speed;
                star.rotation += star.rotationSpeed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            
            return `#${(
                0x1000000 +
                (R < 0 ? 0 : R) * 0x10000 +
                (G < 0 ? 0 : G) * 0x100 +
                (B < 0 ? 0 : B)
            ).toString(16).slice(1)}`;
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.save();
                ctx.translate(bonus.x, bonus.y);
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() * bonus.pulseSpeed) * 0.3;
                
                // Heart shape
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(0, -bonus.radius, bonus.radius, -bonus.radius, bonus.radius, 0);
                ctx.bezierCurveTo(bonus.radius, bonus.radius, 0, bonus.radius * 1.5, 0, bonus.radius * 1.5);
                ctx.bezierCurveTo(0, bonus.radius * 1.5, -bonus.radius, bonus.radius, -bonus.radius, 0);
                ctx.bezierCurveTo(-bonus.radius, -bonus.radius, 0, -bonus.radius, 0, 0);
                ctx.fill();
                
                ctx.restore();
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius * 2) {
                    lifeBonuses.splice(index, 1);
                } else {
                    bonus.y += 1;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            // Auto-reload when out of ammo
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                reloadingDisplay.style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    reloadingDisplay.style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
