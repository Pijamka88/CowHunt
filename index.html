<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000033 0%, #000066 100%);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 20, 40, 0.8);
            color: #aaddff;
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #3399ff;
            color: #66ccff;
        }
        
        button {
            background: linear-gradient(to bottom, #0066cc 0%, #003399 100%);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #0099ff 0%, #0066cc 100%);
            transform: scale(1.05);
        }
        
        #scoreDisplay, #ammoDisplay, #levelDisplay {
            position: absolute;
            color: #aaddff;
            font-size: 1.5rem;
            text-shadow: 0 0 5px #3399ff;
            z-index: 5;
            padding: 10px;
            background-color: rgba(0, 30, 60, 0.5);
            border-radius: 5px;
        }
        
        #scoreDisplay {
            top: 10px;
            left: 10px;
        }
        
        #ammoDisplay {
            top: 10px;
            right: 10px;
        }
        
        #levelDisplay {
            top: 60px;
            left: 10px;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 20;
            display: none;
        }
        
        .star {
            position: absolute;
            background-color: #aaddff;
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <div id="ammoDisplay">Ammo: 10</div>
    <div id="levelDisplay">Level: 1</div>
    
    <div id="startScreen">
        <h1>Cosmic Cow Hunt</h1>
        <p>Shoot cows floating in space!</p>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Your score: 0</p>
        <button id="restartButton">Play Again</button>
    </div>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMjU2IDhDMTE5IDggOCAxMTkgOCAyNTZzMTExIDI0OCAyNDggMjQ4IDI0OC0xMTEgMjQ4LTI0OFMzOTMgOCAyNTYgOHptMCA0MjhjLTk5LjQgMC0xODAtODAuNi0xODAtMTgwUzE1Ni42IDc2IDI1NiA3NnMxODAgODAuNiAxODAgMTgwLTgwLjYgMTgwLTE4MCAxODB6IiBmaWxsPSIjMDA5OWZmIi8+PGNpcmNsZSBjeD0iMjU2IiBjeT0iMjU2IiByPSI0MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDA5OWZmIiBzdHJva2Utd2lkdGg9IjgiLz48bGluZSB4MT0iMjU2IiB5MT0iMTI4IiB4Mj0iMjU2IiB5Mj0iNjQiIHN0cm9rZT0iIzAwOTlmZiIgc3Ryb2tlLXdpZHRoPSI4Ii8+PGxpbmUgeDE9IjI1NiIgeTE9IjM4NCIgeDI9IjI1NiIgeTI9IjQ0OCIgc3Ryb2tlPSIjMDA5OWZmIiB3aWR0aD0iOCIvPjxsaW5lIHgxPSIxMjgiIHkxPSIyNTYiIHgyPSI2NCIgeTI9IjI1NiIgc3Ryb2tlPSIjMDA5OWZmIiB3aWR0aD0iOCIvPjxsaW5lIHgxPSIzODQiIHkxPSIyNTYiIHgyPSI0NDgiIHkyPSIyNTYiIHN0cm9tlPSIjMDA5OWZmIiB3aWR0aD0iOCIvPjwvc3ZnPg==" alt="crosshair">
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const finalScore = document.getElementById('finalScore');
        const crosshair = document.getElementById('crosshair');
        
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game state
        let gameState = {
            score: 0,
            ammo: 10,
            level: 1,
            isPlaying: false,
            cows: [],
            stars: [],
            lastSpawnTime: 0,
            spawnInterval: 2000,
            shotsFired: 0,
            hits: 0,
            accuracy: 0,
            lastCowSpawn: 0
        };
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 60 + Math.random() * 40;
                this.height = this.width * 0.7;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * 2 + 1) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.hit = false;
                this.hitTime = 0;
                this.points = Math.floor(this.width / 20) * gameState.level;
                
                // Choose cow color variation
                this.colorVariation = Math.floor(Math.random() * 3);
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                
                // If cow is hit, apply floating away animation
                if (this.hit) {
                    this.speedY -= 0.1; // Float upward
                    this.rotationSpeed *= 1.01; // Spin faster
                }
                
                return this.x < -this.width * 2 || this.x > canvas.width + this.width * 2 || 
                       this.y < -this.height * 2 || this.y > canvas.height + this.height * 2;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                // Draw cow body
                ctx.fillStyle = this.hit ? '#ff6666' : '#f0f0f0';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw cow head
                ctx.fillStyle = this.hit ? '#cc3333' : '#e0e0e0';
                ctx.beginPath();
                ctx.ellipse(this.width / 4, -this.height / 6, this.width / 4, this.height / 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw ears
                ctx.fillStyle = this.hit ? '#993333' : '#d0d0d0';
                ctx.beginPath();
                ctx.ellipse(this.width / 4 + this.width / 8, -this.height / 6 - this.height / 8, this.width / 10, this.height / 10, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(this.width / 4 + this.width / 8, -this.height / 6 + this.height / 8, this.width / 10, this.height / 10, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = '#333333';
                ctx.beginPath();
                ctx.arc(this.width / 4 + this.width / 8, -this.height / 6 - this.height / 20, this.width / 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw spots based on color variation
                ctx.fillStyle = this.colorVariation === 0 ? '#999999' : 
                                this.colorVariation === 1 ? '#777777' : '#555555';
                
                // Random spots
                for (let i = 0; i < 5; i++) {
                    const spotX = (Math.random() - 0.5) * this.width / 1.5;
                    const spotY = (Math.random() - 0.5) * this.height / 1.5;
                    const spotWidth = Math.random() * this.width / 6 + this.width / 12;
                    const spotHeight = Math.random() * this.height / 6 + this.height / 12;
                    
                    ctx.beginPath();
                    ctx.ellipse(spotX, spotY, spotWidth / 2, spotHeight / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw horns if not color variation 2
                if (this.colorVariation !== 2) {
                    ctx.strokeStyle = '#ccaa77';
                    ctx.lineWidth = this.width / 15;
                    ctx.beginPath();
                    ctx.moveTo(this.width / 4 + this.width / 8, -this.height / 6 - this.height / 10);
                    ctx.lineTo(this.width / 4 + this.width / 5, -this.height / 6 - this.height / 4);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(this.width / 4 + this.width / 8, -this.height / 6 - this.height / 10);
                    ctx.lineTo(this.width / 4 + this.width / 5, -this.height / 6 - this.height / 8);
                    ctx.stroke();
                }
                
                // If hit, draw explosion
                if (this.hit) {
                    ctx.fillStyle = `rgba(255, ${100 + Math.random() * 155}, 0, 0.7)`;
                    for (let i = 0; i < 8; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * this.width / 2;
                        const size = Math.random() * this.width / 4 + this.width / 8;
                        
                        ctx.beginPath();
                        ctx.ellipse(
                            Math.cos(angle) * distance, 
                            Math.sin(angle) * distance, 
                            size / 2, 
                            size / 2, 
                            0, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
                
                ctx.restore();
            }
            
            isHit(x, y) {
                if (this.hit) return false;
                
                // Simple ellipse hit detection
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                const dx = x - centerX;
                const dy = y - centerY;
                const rx = this.width / 2;
                const ry = this.height / 2;
                
                return (dx * dx) / (rx * rx) + (dy * dy) / (ry * ry) <= 1;
            }
        }
        
        // Create stars background
        function createStars() {
            gameState.stars = [];
            const starCount = Math.floor((canvas.width * canvas.height) / 1000);
            
            for (let i = 0; i < starCount; i++) {
                gameState.stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }
        
        // Update stars (for parallax effect)
        function updateStars() {
            ctx.fillStyle = '#aaddff';
            
            for (let i = 0; i < gameState.stars.length; i++) {
                const star = gameState.stars[i];
                star.y += star.speed;
                
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.globalAlpha = 1;
        }
        
        // Draw crosshair
        function updateCrosshair(x, y) {
            crosshair.style.left = (x - 15) + 'px';
            crosshair.style.top = (y - 15) + 'px';
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameState.isPlaying) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            updateStars();
            
            // Spawn new cows
            if (timestamp - gameState.lastCowSpawn > gameState.spawnInterval) {
                gameState.cows.push(new Cow());
                gameState.lastCowSpawn = timestamp;
                
                // Increase difficulty
                if (gameState.cows.length % 5 === 0 && gameState.spawnInterval > 500) {
                    gameState.spawnInterval -= 100;
                    gameState.level++;
                    levelDisplay.textContent = `Level: ${gameState.level}`;
                }
            }
            
            // Update and draw cows
            for (let i = gameState.cows.length - 1; i >= 0; i--) {
                const cow = gameState.cows[i];
                const shouldRemove = cow.update();
                
                cow.draw();
                
                if (shouldRemove) {
                    gameState.cows.splice(i, 1);
                }
            }
            
            // Request next frame
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame() {
            gameState = {
                score: 0,
                ammo: 10,
                level: 1,
                isPlaying: true,
                cows: [],
                stars: [],
                lastSpawnTime: 0,
                spawnInterval: 2000,
                shotsFired: 0,
                hits: 0,
                accuracy: 0,
                lastCowSpawn: 0
            };
            
            scoreDisplay.textContent = `Score: ${gameState.score}`;
            ammoDisplay.textContent = `Ammo: ${gameState.ammo}`;
            levelDisplay.textContent = `Level: ${gameState.level}`;
            
            createStars();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            crosshair.style.display = 'block';
            
            requestAnimationFrame(gameLoop);
        }
        
        // End game
        function endGame() {
            gameState.isPlaying = false;
            gameState.accuracy = gameState.shotsFired > 0 ? 
                Math.round((gameState.hits / gameState.shotsFired) * 100) : 0;
            
            finalScore.textContent = `Your score: ${gameState.score} (Accuracy: ${gameState.accuracy}%)`;
            gameOverScreen.style.display = 'flex';
            crosshair.style.display = 'none';
            
            // Send data to Telegram bot if available
            if (tg && tg.sendData) {
                const gameData = {
                    score: gameState.score,
                    level: gameState.level,
                    accuracy: gameState.accuracy,
                    shotsFired: gameState.shotsFired,
                    hits: gameState.hits
                };
                tg.sendData(JSON.stringify(gameData));
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        canvas.addEventListener('mousemove', (e) => {
            updateCrosshair(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            updateCrosshair(touch.clientX, touch.clientY);
        });
        
        canvas.addEventListener('click', (e) => {
            if (!gameState.isPlaying || gameState.ammo <= 0) return;
            
            gameState.ammo--;
            gameState.shotsFired++;
            ammoDisplay.textContent = `Ammo: ${gameState.ammo}`;
            
            // Play shot sound
            const shotSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
            shotSound.volume = 0.2;
            shotSound.play().catch(e => {});
            
            // Check for hits
            let hit = false;
            for (let i = 0; i < gameState.cows.length; i++) {
                const cow = gameState.cows[i];
                if (cow.isHit(e.clientX, e.clientY)) {
                    cow.hit = true;
                    gameState.score += cow.points;
                    gameState.hits++;
                    hit = true;
                    
                    // Play hit sound
                    const hitSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
                    hitSound.volume = 0.3;
                    hitSound.play().catch(e => {});
                    
                    break;
                }
            }
            
            // Update score
            scoreDisplay.textContent = `Score: ${gameState.score}`;
            
            // Check if out of ammo
            if (gameState.ammo <= 0) {
                setTimeout(endGame, 1000);
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (!gameState.isPlaying || gameState.ammo <= 0) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            gameState.ammo--;
            gameState.shotsFired++;
            ammoDisplay.textContent = `Ammo: ${gameState.ammo}`;
            
            // Play shot sound
            const shotSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
            shotSound.volume = 0.2;
            shotSound.play().catch(e => {});
            
            // Check for hits
            let hit = false;
            for (let i = 0; i < gameState.cows.length; i++) {
                const cow = gameState.cows[i];
                if (cow.isHit(touch.clientX, touch.clientY)) {
                    cow.hit = true;
                    gameState.score += cow.points;
                    gameState.hits++;
                    hit = true;
                    
                    // Play hit sound
                    const hitSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
                    hitSound.volume = 0.3;
                    hitSound.play().catch(e => {});
                    
                    break;
                }
            }
            
            // Update score
            scoreDisplay.textContent = `Score: ${gameState.score}`;
            
            // Check if out of ammo
            if (gameState.ammo <= 0) {
                setTimeout(endGame, 1000);
            }
        });
        
        // Initialize
        createStars();
    </script>
</body>
