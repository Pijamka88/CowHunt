<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #002244;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #002244;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 68, 136, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #3399ff;
            z-index: 1000;
            max-width: 85%;
            min-width: 300px;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.8);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff66b2, 5px 5px 10px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-bottom: 1px solid #3399ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-top: 1px solid #3399ff;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a3d1ff;
            margin-bottom: 5px;
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 30px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        #level {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 51, 102, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            border: 1px solid #3399ff;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">Reloading...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div id="level">Level: 1</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;
        let level = 1;
        let gameTime = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8 + level * 0.2,
            spawnInterval: 1500 - level * 100,
            maxCows: 3 + Math.floor(level / 2),
            cowWidth: 80,
            cowHeight: 40,
            headWidth: 30,
            headHeight: 30,
            reloadTime: 1500,
            starCount: 60,
            planetCount: 4,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            levelDuration: 60
        };

        // Cow types
        const cowTypes = [
            { // Type 0 - Basic
                color: '#f8f8f8',
                score: 100,
                speed: 1.5,
                movement: 'linear',
                wingColor: 'rgba(180, 220, 255, 0.7)'
            },
            { // Type 1 - Zigzag
                color: '#e8e8e8',
                score: 150,
                speed: 2.0,
                movement: 'zigzag',
                wingColor: 'rgba(200, 230, 255, 0.7)'
            },
            { // Type 2 - Circular
                color: '#d8d8d8',
                score: 200,
                speed: 1.8,
                movement: 'circular',
                wingColor: 'rgba(220, 240, 255, 0.7)'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 8 + 6,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets with no overlapping
        function initPlanets() {
            planets = [];
            let attempts = 0;
            
            while (planets.length < config.planetCount && attempts < 100) {
                const isBlue = Math.random() > 0.5;
                const newPlanet = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 40,
                    color: isBlue ? '#3399ff' : '#ffcc00',
                    landColor: isBlue ? '#0066cc' : '#ff9900',
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.005,
                    speed: Math.random() * 0.1 + 0.05
                };
                
                let overlapping = false;
                for (const planet of planets) {
                    const dx = newPlanet.x - planet.x;
                    const dy = newPlanet.y - planet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < newPlanet.radius + planet.radius + 50) {
                        overlapping = true;
                        break;
                    }
                }
                
                if (!overlapping) {
                    planets.push(newPlanet);
                }
                attempts++;
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headWidth = config.headWidth;
                this.headHeight = config.headHeight;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
                this.legPhase = 0;
                this.eyeBlinkTimer = Math.random() * 100 + 50;
                this.eyeBlinkState = 0;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -this.width : canvas.width + this.width;
                this.y = Math.random() * (canvas.height - 150) + 75;
                this.vx = cowTypes[this.type].speed * this.direction;
                this.vy = 0;
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.movementPhase = 0;
                this.legPhase = 0;
            }

            updateMovement() {
                this.movementPhase += 0.02;
                this.legPhase += 0.1;
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 60;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 80;
                        this.x += Math.cos(this.movementPhase) * 0.5 * this.direction;
                        break;
                }
            }

            updateEyes() {
                this.eyeBlinkTimer--;
                if (this.eyeBlinkTimer <= 0) {
                    this.eyeBlinkState = 1;
                    this.eyeBlinkTimer = 5;
                }
                
                if (this.eyeBlinkState > 0) {
                    this.eyeBlinkState++;
                    if (this.eyeBlinkState > 10) {
                        this.eyeBlinkState = 0;
                        this.eyeBlinkTimer = Math.random() * 100 + 50;
                    }
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.updateEyes();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width) || 
                        (this.direction === -1 && this.x < -this.width)) {
                        this.reset();
                    }
                } else {
                    this.deathAnimation -= 0.01;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.02;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            drawAlive() {
                // Body (horizontal)
                ctx.fillStyle = cowTypes[this.type].color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Head at the end of body
                const headX = this.direction === 1 ? this.width/2 : -this.width/2;
                
                // Helmet (transparent)
                ctx.fillStyle = 'rgba(200, 230, 255, 0.3)';
                ctx.beginPath();
                ctx.ellipse(headX, 0, this.headWidth/2, this.headHeight/2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#666';
                ctx.stroke();

                // Face
                // Eyes (big and cute)
                const eyeY = -5;
                const eyeSize = 8;
                const pupilSize = 4;
                
                // Left eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(headX - 5, eyeY, eyeSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Right eye
                ctx.beginPath();
                ctx.arc(headX + 5, eyeY, eyeSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Pupils
                ctx.fillStyle = '#333';
                if (this.eyeBlinkState > 0) {
                    // Blinking animation
                    const blinkHeight = eyeSize * (1 - this.eyeBlinkState / 10);
                    ctx.fillRect(headX - 5 - eyeSize, eyeY - blinkHeight/2, eyeSize*2, blinkHeight);
                    ctx.fillRect(headX + 5 - eyeSize, eyeY - blinkHeight/2, eyeSize*2, blinkHeight);
                } else {
                    // Normal eyes
                    ctx.beginPath();
                    ctx.arc(headX - 5, eyeY, pupilSize, 0, Math.PI * 2);
                    ctx.arc(headX + 5, eyeY, pupilSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 7, eyeY - 2, 2, 0, Math.PI * 2);
                    ctx.arc(headX + 3, eyeY - 2, 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Nose (beige with nostrils)
                ctx.fillStyle = '#f5d0a9';
                ctx.beginPath();
                ctx.ellipse(headX, 10, 6, 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(headX - 2, 10, 1.5, 0, Math.PI * 2);
                ctx.arc(headX + 2, 10, 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Horns
                ctx.fillStyle = '#ffcc99';
                ctx.beginPath();
                ctx.moveTo(headX - 8, -this.headHeight/2 + 5);
                ctx.lineTo(headX - 15, -this.headHeight/2 - 10);
                ctx.lineTo(headX - 5, -this.headHeight/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(headX + 8, -this.headHeight/2 + 5);
                ctx.lineTo(headX + 15, -this.headHeight/2 - 10);
                ctx.lineTo(headX + 5, -this.headHeight/2);
                ctx.closePath();
                ctx.fill();

                // Wings from center top (new animation)
                const wingYOffset = Math.sin(this.wingPhase) * 15;
                ctx.fillStyle = cowTypes[this.type].wingColor;
                
                // Right wing
                ctx.beginPath();
                ctx.moveTo(10, -this.height/2 + 5);
                ctx.quadraticCurveTo(40, -this.height/2 - 20 + wingYOffset, 10, -this.height/2 - 40 + wingYOffset);
                ctx.quadraticCurveTo(25, -this.height/2 - 15 + wingYOffset/2, 10, -this.height/2 + 5);
                ctx.fill();
                ctx.stroke();
                
                // Left wing
                ctx.beginPath();
                ctx.moveTo(-10, -this.height/2 + 5);
                ctx.quadraticCurveTo(-40, -this.height/2 - 20 + wingYOffset, -10, -this.height/2 - 40 + wingYOffset);
                ctx.quadraticCurveTo(-25, -this.height/2 - 15 + wingYOffset/2, -10, -this.height/2 + 5);
                ctx.fill();
                ctx.stroke();

                // Legs (4 legs with animation)
                const legOffset = Math.sin(this.legPhase) * 5;
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 4;
                
                // Front legs
                ctx.beginPath();
                ctx.moveTo(this.width/4 - 15, this.height/2);
                ctx.lineTo(this.width/4 - 15, this.height/2 + 15 + legOffset);
                ctx.lineTo(this.width/4 - 20, this.height/2 + 20 + legOffset);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(this.width/4 + 5, this.height/2);
                ctx.lineTo(this.width/4 + 5, this.height/2 + 15 - legOffset);
                ctx.lineTo(this.width/4, this.height/2 + 20 - legOffset);
                ctx.stroke();
                
                // Back legs
                ctx.beginPath();
                ctx.moveTo(-this.width/4 + 5, this.height/2);
                ctx.lineTo(-this.width/4 + 5, this.height/2 + 15 + legOffset);
                ctx.lineTo(-this.width/4, this.height/2 + 20 + legOffset);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-this.width/4 - 15, this.height/2);
                ctx.lineTo(-this.width/4 - 15, this.height/2 + 15 - legOffset);
                ctx.lineTo(-this.width/4 - 20, this.height/2 + 20 - legOffset);
                ctx.stroke();
                
                // Hooves (black squares)
                ctx.fillStyle = '#333';
                // Front hooves
                ctx.fillRect(this.width/4 - 23, this.height/2 + 18 + legOffset, 6, 6);
                ctx.fillRect(this.width/4 - 3, this.height/2 + 18 - legOffset, 6, 6);
                // Back hooves
                ctx.fillRect(-this.width/4 - 3, this.height/2 + 18 + legOffset, 6, 6);
                ctx.fillRect(-this.width/4 - 23, this.height/2 + 18 - legOffset, 6, 6);
            }

            drawDead() {
                ctx.globalAlpha = this.deathAnimation;
                ctx.fillStyle = '#888';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                const headX = this.direction === 1 ? this.width/2 : -this.width/2;
                ctx.beginPath();
                ctx.ellipse(headX, 0, this.headWidth/2, this.headHeight/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // X eyes
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(headX - 10, -5);
                ctx.lineTo(headX, 5);
                ctx.moveTo(headX, -5);
                ctx.lineTo(headX - 10, 5);
                ctx.stroke();
                
                ctx.globalAlpha = 1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                }
                
                if (this.alive) {
                    this.drawAlive();
                } else {
                    ctx.rotate(this.rotation);
                    this.drawDead();
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 5 + 3,
                        alpha: 1,
                        life: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.95;
                    p.life -= 0.03;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        function draw4PointStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI / 2 * i;
                ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                ctx.lineTo(Math.cos(angle + Math.PI/4) * size * 0.4, Math.sin(angle + Math.PI/4) * size * 0.4);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function startGame() {
            gameActive = true;
            level = 1;
            gameTime = 0;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            resetGame();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(updateGame, 1000/60);
            lastTime = performance.now();
        }

        function resetGame() {
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelDuration;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            document.getElementById('level').textContent = `Level: ${level}`;
            
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach(heart => {
                heart.classList.remove('burned');
            });
            
            initStars();
            initPlanets();
            initNebulas();
            spawnCow();
        }

        function updateGame() {
            const now = performance.now();
            const deltaTime = (now - lastTime) / 1000;
            lastTime = now;
            
            gameTime += deltaTime;
            
            // Check level progression
            if (timeLeft <= 0) {
                level++;
                timeLeft = config.levelDuration;
                document.getElementById('level').textContent = `Level: ${level}`;
                
                // Increase difficulty
                config.cowSpeed = 1.8 + level * 0.2;
                config.spawnInterval = Math.max(500, 1500 - level * 100);
                config.maxCows = 3 + Math.floor(level / 2);
            }
            
            timeLeft -= deltaTime;
            if (timeLeft < 0) timeLeft = 0;
            
            updateHUD();
            
            // Update all game objects
            cows.forEach(cow => cow.update());
            deadCows.forEach(cow => cow.update());
            shots.forEach(shot => shot.update());
            explosions.forEach(explosion => explosion.update());
            
            // Remove dead objects
            cows = cows.filter(cow => cow.alive || cow.deathAnimation > 0);
            deadCows = deadCows.filter(cow => cow.deathAnimation > 0);
            shots = shots.filter(shot => shot.alpha > 0);
            explosions = explosions.filter(explosion => explosion.particles[0].life > 0);
            lifeBonuses = lifeBonuses.filter(bonus => !bonus.collected && bonus.y < canvas.height + bonus.radius);
            
            if (lives <= 0) {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = Math.floor(score);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${Math.floor(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach((heart, index) => {
                if (index >= lives) {
                    heart.classList.add('burned');
                } else {
                    heart.classList.remove('burned');
                }
            });
        }

        function spawnCow() {
            if (!gameActive) return;
            
            if (cows.filter(cow => cow.alive).length < config.maxCows) {
                cows.push(new Cow());
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (const cow of cows) {
                if (!cow.alive) continue;
                
                const bodyX = cow.x;
                const bodyY = cow.y;
                const bodyRadiusX = cow.width/2;
                const bodyRadiusY = cow.height/2;
                
                const headX = cow.x + (cow.direction === 1 ? cow.width/2 : -cow.width/2);
                const headY = cow.y;
                const headRadius = cow.headWidth/2;
                
                const normalizedX = (x - bodyX) / bodyRadiusX;
                const normalizedY = (y - bodyY) / bodyRadiusY;
                const inBody = normalizedX * normalizedX + normalizedY * normalizedY <= 1;
                
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                const inHead = headDist <= headRadius;
                
                if (inBody || inHead) {
                    explosions.push(new Explosion(x, y, '255, 100, 100'));
                    cow.die();
                    deadCows.push(cow);
                    score += cowTypes[cow.type].score;
                    hits++;
                    hit = true;
                    break;
                }
            }
            
            for (const bonus of lifeBonuses) {
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit) {
                misses++;
                lives = Math.max(0, lives - 1);
                
                if (ammo <= 0 && !isReloading) {
                    startReloading();
                }
            }
            
            updateHUD();
        }

        function startReloading() {
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            reloadTimeout = setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        function drawBackground() {
            ctx.fillStyle = '#002244';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 34, 68, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            const time = Date.now() / 1000;
            stars.forEach(star => {
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                star.rotation += 0.005;
                
                draw4PointStar(
                    star.x, 
                    star.y, 
                    star.size * pulse, 
                    star.color, 
                    star.rotation
                );
                
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                planet.rotation += planet.rotationSpeed;
                ctx.rotate(planet.rotation);
                
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, planet.landColor);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = planet.landColor;
                for (let i = 0; i < 5; i++) {
                    const angle = Math.PI * 2 * i / 5;
                    const dist = planet.radius * 0.7;
                    const size = planet.radius * 0.3;
                    
                    ctx.beginPath();
                    ctx.arc(
                        Math.cos(angle) * dist,
                        Math.sin(angle) * dist,
                        size * (0.7 + Math.random() * 0.3),
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                
                ctx.restore();
                
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach(bonus => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                bonus.y += 1;
            });
        }

        function render() {
            if (!gameActive) return;
            
            drawBackground();
            
            cows.forEach(cow => cow.draw());
            deadCows.forEach(cow => cow.draw());
            shots.forEach(shot => shot.draw());
            explosions.forEach(explosion => explosion.draw());
            drawLifeBonuses();
            
            requestAnimationFrame(render);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                shots.push(new Shot(x, y));
                checkHit(x, y);
                
                if (ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // Start rendering loop
        render();
    </script>
