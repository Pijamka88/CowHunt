<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cow Hunt Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: #2c2c2c;
        }

        .menu {
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1em;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #gameCanvas {
            background: #1a1a1a;
        }

        .hud {
            position: fixed;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            border-radius: 6px;
        }

        #topHud {
            top: 10px;
            left: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .crosshair {
            position: fixed;
            width: 32px;
            height: 32px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
        }

        #reloadingStatus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff69b4;
            display: none;
            text-shadow: 1px 1px 2px black;
        }

        #leaderboard {
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }

        .score-item {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen menu">
        <h1>üêÑ Cow Hunt üéØ</h1>
        <button class="btn" onclick="startGame()">Start Game</button>
        <button class="btn" onclick="showScreen('howToPlay')">How to Play</button>
        <button class="btn" onclick="showScreen('leaderboard')">Top 5</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="topHud">
            <div>Score: <span id="score">0</span></div>
            <div>Ammo: <span id="ammo">5</span></div>
        </div>
        <div id="timer">01:00</div>
        <div class="crosshair" id="crosshair"></div>
        <div id="reloadingStatus">RELOADING</div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen">
        <h2>TOP 5 SCORES</h2>
        <div id="scoresList"></div>
        <button class="btn" onclick="showScreen('mainMenu')">Back</button>
    </div>

    <!-- How to Play -->
    <div id="howToPlay" class="screen">
        <div style="max-width: 280px; padding: 15px;">
            <h2>How to Play</h2>
            <p>‚Ä¢ 1 tap = 1 shot</p>
            <p>‚Ä¢ 5 shots before reload</p>
            <p>‚Ä¢ 60 seconds</p>
            <button class="btn" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = null;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
        let isShooting = false;

        const COW_TYPES = {
            BASIC: { speed: 2, score: 10, color: '#8B4513' },
            SPEEDY: { speed: 3.5, score: 20, color: '#A0522D' },
            ZIGZAG: { speed: 2.8, score: 30, color: '#CD853F' }
        };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'flex';
            if(screenId === 'leaderboard') updateLeaderboard();
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            const sorted = [...new Set(highScores)].sort((a,b) => b - a).slice(0,5);
            list.innerHTML = sorted.map((score,i) => 
                `<div class="score-item">${i+1}. ${score}</div>`
            ).join('');
        }

        function startGame() {
            showScreen('gameScreen');
            initGameState();
            resizeCanvas();
            gameLoop();
        }

        function initGameState() {
            gameState = {
                targets: [],
                score: 0,
                ammo: 5,
                hits: 0,
                misses: 0,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                particles: [],
                reloading: false,
                gameTime: 60000,
                startTime: Date.now()
            };
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function updateCrosshairPosition(x, y) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            gameState.crosshair.x = (x - rect.left) * scaleX;
            gameState.crosshair.y = (y - rect.top) * scaleY;
            
            document.getElementById('crosshair').style.transform = 
                `translate(${x - 16}px, ${y - 16}px)`;
        }

        document.addEventListener('touchstart', e => {
            e.preventDefault();
            if(!isShooting) {
                isShooting = true;
                handleShoot();
                updateCrosshairPosition(e.touches[0].clientX, e.touches[0].clientY);
                setTimeout(() => isShooting = false, 100);
            }
        });

        document.addEventListener('touchmove', e => {
            e.preventDefault();
            updateCrosshairPosition(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        document.addEventListener('mousemove', e => {
            updateCrosshairPosition(e.clientX, e.clientY);
        });

        function createCow() {
            const type = Math.random();
            let cowType;
            if(type < 0.6) cowType = COW_TYPES.BASIC;
            else if(type < 0.9) cowType = COW_TYPES.SPEEDY;
            else cowType = COW_TYPES.ZIGZAG;

            return {
                x: Math.random() < 0.5 ? -100 : canvas.width + 100,
                y: Math.random() * (canvas.height - 80),
                speed: cowType.speed,
                direction: Math.random() < 0.5 ? 1 : -1,
                width: 80,
                height: 60,
                type: cowType,
                active: true,
                wingAngle: 0,
                zigzagPhase: Math.random() * Math.PI * 2
            };
        }

        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x + 40, cow.y + 30);
            
            // Body
            ctx.fillStyle = cow.type.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, 30, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.beginPath();
            ctx.arc(25, -10, 15, 0, Math.PI * 2);
            ctx.fillStyle = '#A0522D';
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(35, -15, 3, 0, Math.PI * 2);
            ctx.arc(45, -15, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(-15, 15, 10, 25);
            ctx.fillRect(5, 15, 10, 25);
            
            // Tail
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(-25, 0);
            ctx.lineTo(-35, -10);
            ctx.stroke();
            
            ctx.restore();
        }

        function updateGameState() {
            if(Date.now() - gameState.lastSpawn > 1000) {
                gameState.targets.push(createCow());
                gameState.lastSpawn = Date.now();
            }

            gameState.targets = gameState.targets.filter(cow => {
                if(cow.type === COW_TYPES.ZIGZAG) {
                    cow.zigzagPhase += 0.1;
                    cow.y += Math.sin(cow.zigzagPhase) * 2;
                }
                cow.x += cow.speed * cow.direction;
                return cow.active && cow.x > -150 && cow.x < canvas.width + 150;
            });

            gameState.particles = gameState.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                return p.life > 0;
            });

            if(Date.now() - gameState.startTime > gameState.gameTime) {
                endGame();
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw cows
            gameState.targets.forEach(drawCow);
            
            // Draw particles
            ctx.fillStyle = '#FF69B4';
            gameState.particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 8 * p.life, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('ammo').textContent = gameState.ammo;
            
            const reloading = document.getElementById('reloadingStatus');
            reloading.style.display = gameState.reloading ? 'block' : 'none';
            document.getElementById('crosshair').style.display = 
                gameState.reloading ? 'none' : 'block';

            // Update timer
            const timeLeft = gameState.gameTime - (Date.now() - gameState.startTime);
            const seconds = Math.floor(timeLeft / 1000);
            document.getElementById('timer').textContent = 
                `00:${String(seconds).padStart(2, '0')}`;
        }

        function handleShoot() {
            if(!gameState.isPlaying || gameState.ammo <= 0 || gameState.reloading) return;

            gameState.ammo--;
            let hit = false;

            gameState.targets.forEach(cow => {
                const dx = gameState.crosshair.x - (cow.x + 40);
                const dy = gameState.crosshair.y - (cow.y + 30);
                if(Math.sqrt(dx*dx + dy*dy) < 30) {
                    gameState.score += cow.type.score;
                    gameState.hits++;
                    cow.active = false;
                    createParticles(cow.x + 40, cow.y + 30);
                    hit = true;
                }
            });

            if(!hit) gameState.misses++;

            if(gameState.ammo <= 0) {
                gameState.reloading = true;
                setTimeout(() => {
                    gameState.ammo = 5;
                    gameState.reloading = false;
                }, 2000);
            }
        }

        function createParticles(x, y) {
            for(let i = 0; i < 25; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    life: 1
                });
            }
        }

        function endGame() {
            gameState.isPlaying = false;
            highScores.push(gameState.score);
            highScores = [...new Set(highScores)].sort((a,b) => b - a).slice(0,5);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            showScreen('mainMenu');
        }

        function gameLoop() {
            if(!gameState.isPlaying) return;
            
            updateGameState();
            drawGame();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('mousedown', e => {
            if(!isShooting) {
                isShooting = true;
                handleShoot();
                setTimeout(() => isShooting = false, 100);
            }
        });

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
