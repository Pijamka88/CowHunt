<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a2980 0%, #26d0ce 100%);
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            z-index: 100;
        }
        
        #score {
            font-weight: bold;
            font-size: 24px;
        }
        
        #ammo {
            margin-top: 5px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        
        #restartBtn {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 300;
        }
        
        #startBtn {
            background: linear-gradient(to bottom, #2196F3, #0b7dda);
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        h1 {
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
            margin-bottom: 10px;
        }
        
        .instructions {
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
        }
        
        #cowPreview {
            width: 100px;
            height: 80px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="ammo">Ammo: 10</div>
    </div>
    
    <div id="gameOver">
        <h2>Game Over</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>
    
    <div id="startScreen">
        <h1>Cosmic Cow Hunt</h1>
        <canvas id="cowPreview" width="100" height="80"></canvas>
        <div class="instructions">
            Shoot the cosmic cows flying across the screen!<br>
            You have limited ammo, so aim carefully.
        </div>
        <button id="startBtn">Start Game</button>
    </div>
    
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const previewCanvas = document.getElementById('cowPreview');
        const previewCtx = previewCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const startScreenElement = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        let score = 0;
        let ammo = 10;
        let gameRunning = false;
        let cows = [];
        let explosions = [];
        let lastCowTime = 0;
        let animationFrameId;
        let gameStartTime;
        let difficultyInterval;
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            cows = [];
            explosions = [];
            score = 0;
            ammo = 10;
            lastCowTime = 0;
            scoreElement.textContent = `Score: ${score}`;
            ammoElement.textContent = `Ammo: ${ammo}`;
            gameStartTime = Date.now();
            
            // Draw preview cow
            drawCow(previewCtx, 50, 40, 0, 0, 0, false);
            
            // Start difficulty increase interval
            if (difficultyInterval) clearInterval(difficultyInterval);
            difficultyInterval = setInterval(increaseDifficulty, 30000);
        }
        
        // Increase game difficulty over time
        function increaseDifficulty() {
            // Cows start moving faster and appear more frequently
            Cow.prototype.maxSpeed += 0.5;
            Cow.prototype.minSpeed += 0.5;
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                
                // Determine direction based on starting side
                this.direction = this.x < 0 ? 1 : -1;
                
                // Random speed between min and max
                this.speed = Cow.prototype.minSpeed + Math.random() * (Cow.prototype.maxSpeed - Cow.prototype.minSpeed);
                
                // Animation variables
                this.legFrame = 0;
                this.legDirection = 1;
                this.legAnimationSpeed = 0.2 + Math.random() * 0.3;
                
                // Hit flag
                this.hit = false;
                this.hitTime = 0;
            }
            
            update() {
                this.x += this.speed * this.direction;
                
                // Update leg animation
                this.legFrame += this.legAnimationSpeed;
                if (this.legFrame >= 4 || this.legFrame <= 0) {
                    this.legDirection *= -1;
                    this.legFrame = Math.max(0, Math.min(4, this.legFrame));
                }
                this.legFrame += this.legDirection * this.legAnimationSpeed;
                
                // Check if hit
                if (this.hit) {
                    this.hitTime++;
                    if (this.hitTime > 30) {
                        return false; // Remove cow after hit animation
                    }
                }
                
                // Check if off screen
                if ((this.direction > 0 && this.x > canvas.width) || 
                    (this.direction < 0 && this.x < -this.width)) {
                    return false;
                }
                
                return true;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.direction < 0) {
                    ctx.scale(-1, 1);
                    ctx.translate(-this.width, 0);
                }
                
                // Draw cow body
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.ellipse(this.width * 0.5, this.height * 0.5, this.width * 0.4, this.height * 0.5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head with helmet
                ctx.fillStyle = 'rgba(200, 230, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.width * 0.8, this.height * 0.4, this.height * 0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(150, 200, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw horns on helmet
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.moveTo(this.width * 0.85, this.height * 0.25);
                ctx.lineTo(this.width * 0.9, this.height * 0.15);
                ctx.lineTo(this.width * 0.95, this.height * 0.2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.width * 0.85, this.height * 0.3);
                ctx.lineTo(this.width * 0.9, this.height * 0.25);
                ctx.lineTo(this.width * 0.95, this.height * 0.35);
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width * 0.75, this.height * 0.35, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width * 0.75, this.height * 0.45, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nose
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(this.width * 0.85, this.height * 0.55, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width * 0.82, this.height * 0.55, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width * 0.88, this.height * 0.55, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs with animation
                const legOffset = Math.sin(this.legFrame) * 3;
                
                // Front legs
                ctx.fillStyle = 'white';
                ctx.fillRect(this.width * 0.3, this.height * 0.7, 8, 15 + legOffset);
                ctx.fillRect(this.width * 0.4, this.height * 0.7, 8, 15 - legOffset);
                
                // Back legs
                ctx.fillRect(this.width * 0.2, this.height * 0.7, 8, 15 - legOffset);
                ctx.fillRect(this.width * 0.5, this.height * 0.7, 8, 15 + legOffset);
                
                // If hit, draw explosion
                if (this.hit) {
                    const explosionSize = this.hitTime * 2;
                    const gradient = ctx.createRadialGradient(
                        this.width * 0.5, this.height * 0.5, 0,
                        this.width * 0.5, this.height * 0.5, explosionSize
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
                    gradient.addColorStop(0.5, 'rgba(255, 100, 0, 0.6)');
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.width * 0.5, this.height * 0.5, explosionSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw "Moo!" text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('MOO!', this.width * 0.5, this.height * 0.5 - explosionSize - 5);
                }
                
                ctx.restore();
            }
        }
        
        // Set default cow speed values
        Cow.prototype.minSpeed = 2;
        Cow.prototype.maxSpeed = 5;
        
        // Draw a cow (used for preview)
        function drawCow(ctx, x, y, legFrame, direction, hitTime, isHit) {
            const cow = {
                width: 60,
                height: 40,
                x: x - 30,
                y: y - 20,
                direction: direction,
                legFrame: legFrame,
                hit: isHit,
                hitTime: hitTime,
                speed: 0,
                legAnimationSpeed: 0.3
            };
            
            const tempCow = new Cow();
            Object.assign(tempCow, cow);
            tempCow.draw(ctx);
        }
        
        // Explosion class
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = 30;
                this.growthRate = 2;
            }
            
            update() {
                this.radius += this.growthRate;
                return this.radius < this.maxRadius;
            }
            
            draw(ctx) {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
                gradient.addColorStop(0.5, 'rgba(255, 100, 0, 0.6)');
                gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Check if point is inside cow
        function isPointInCow(x, y, cow) {
            // Simple bounding box check
            return x >= cow.x && x <= cow.x + cow.width &&
                   y >= cow.y && y <= cow.y + cow.height;
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw starry background
            drawBackground();
            
            // Spawn new cows
            const now = Date.now();
            if (now - lastCowTime > 1000 && cows.length < 10 + Math.floor((now - gameStartTime) / 10000)) {
                cows.push(new Cow());
                lastCowTime = now;
            }
            
            // Update and draw cows
            cows = cows.filter(cow => {
                const stillAlive = cow.update();
                if (stillAlive) cow.draw(ctx);
                return stillAlive;
            });
            
            // Update and draw explosions
            explosions = explosions.filter(explosion => {
                const stillActive = explosion.update();
                if (stillActive) explosion.draw(ctx);
                return stillActive;
            });
            
            // Continue game loop
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // Draw starry background
        function drawBackground() {
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#004e92');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                const x = Math.sin(i * 100) * canvas.width * 0.5 + canvas.width * 0.5;
                const y = Math.cos(i * 100) * canvas.height * 0.5 + canvas.height * 0.5;
                const size = Math.random() * 2;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw some planets in the distance
            ctx.fillStyle = 'rgba(100, 100, 200, 0.2)';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.2, canvas.height * 0.8, 50, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(200, 100, 100, 0.2)';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.8, canvas.height * 0.2, 70, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Handle click/shoot
        function handleShoot(e) {
            if (!gameRunning || ammo <= 0) return;
            
            let x, y;
            
            if (e.type === 'touchstart') {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            // Use ammo
            ammo--;
            ammoElement.textContent = `Ammo: ${ammo}`;
            
            // Create explosion at click position
            explosions.push(new Explosion(x, y));
            
            // Check if hit any cows
            let hitCow = false;
            for (const cow of cows) {
                if (!cow.hit && isPointInCow(x, y, cow)) {
                    cow.hit = true;
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                    hitCow = true;
                    
                    // Small chance to get ammo back
                    if (Math.random() < 0.3) {
                        ammo++;
                        ammoElement.textContent = `Ammo: ${ammo}`;
                    }
                    
                    break;
                }
            }
            
            // Play sound
            playSound(hitCow ? 'hit' : 'shoot');
            
            // Check if game over (no ammo left)
            if (ammo <= 0) {
                endGame();
            }
        }
        
        // Play sound effects
        function playSound(type) {
            // Simple oscillator sounds since we can't preload audio in this simple implementation
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'shoot') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            } else if (type === 'hit') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            }
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // Start game
        function startGame() {
            startScreenElement.style.display = 'none';
            gameOverElement.style.display = 'none';
            initGame();
            gameRunning = true;
            gameLoop();
        }
        
        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', handleShoot);
        canvas.addEventListener('touchstart', handleShoot, {passive: false});
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // Initialize preview animation
        let previewLegFrame = 0;
        let previewLegDirection = 1;
        function animatePreview() {
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            
            previewLegFrame += previewLegDirection * 0.1;
            if (previewLegFrame >= 4 || previewLegFrame <= 0) {
                previewLegDirection *= -1;
            }
            
            drawCow(previewCtx, 50, 40, previewLegFrame, 1, 0, false);
            requestAnimationFrame(animatePreview);
        }
        
        // Start preview animation
        animatePreview();
        
        // Show start screen initially
        startScreenElement.style.display = 'flex';
    </script>
</body>
</html>
