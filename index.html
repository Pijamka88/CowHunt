<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 30, 0.9);
            padding: 30px;
            color: #fff;
            text-align: center;
            border-radius: 15px;
            border: 1px solid #4fc3f7;
            box-shadow: 0 0 20px #4fc3f7;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        .menu h1 {
            color: #4fc3f7;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #4fc3f7;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #1a237e, #0d47a1);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0d47a1, #1a237e);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.8);
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 30, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #4fc3f7;
            display: flex;
            gap: 20px;
            font-size: 18px;
            z-index: 100;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .hearts {
            color: #ff5252;
            letter-spacing: 3px;
            font-size: 20px;
        }
        #ammo.reloading {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров до истечения времени!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Уничтожено коров: <span id="finalCows">0</span></p>
        <p>Общий счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Новая миссия</button>
    </div>

    <div id="hud">
        <div class="hud-item">Жизни: <span class="hearts" id="lives">❤❤❤</span></div>
        <div class="hud-item">Время: <span id="timer">1:00</span></div>
        <div class="hud-item">Патроны: <span id="ammo">5</span></div>
        <div class="hud-item">Попадания: <span id="hits">0</span>/<span id="misses">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Состояние игры
        let gameActive = false;
        let cows = [];
        let shots = [];
        let stars = [];
        let nebulae = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let cowsKilled = 0;

        // Конфигурация игры
        const config = {
            cowSpeed: 1.2,
            spawnInterval: 1000,
            maxCows: 10,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 200,
            nebulaCount: 3
        };

        // Типы коров
        const cowTypes = [
            { color: '#9C27B0', helmetColor: 'rgba(156, 39, 176, 0.3)', score: 100 }, // Фиолетовая
            { color: '#FF5722', helmetColor: 'rgba(255, 87, 34, 0.3)', score: 150 },  // Оранжевая
            { color: '#4CAF50', helmetColor: 'rgba(76, 175, 80, 0.3)', score: 200 },  // Зеленая
            { color: '#2196F3', helmetColor: 'rgba(33, 150, 243, 0.3)', score: 250 }  // Голубая
        ];

        // Класс звезды для фона
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.2 + 0.1;
                this.alpha = Math.random();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
        }

        // Класс туманности
        class Nebula {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.width = Math.random() * 300 + 200;
                this.height = Math.random() * 300 + 200;
                this.color = `rgba(66, 165, 245, ${Math.random() * 0.1 + 0.05})`;
                this.speed = Math.random() * 0.05 + 0.02;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height + this.height) {
                    this.y = -this.height;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width, this.height, 0, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Класс космической коровы
        class CosmicCow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
                this.health = 1;
                this.hitAnimation = 0;
                this.direction = Math.random() > 0.5 ? 1 : -1; // 1 - вправо, -1 - влево
                this.wingPhase = 0;
                this.wingSpeed = Math.random() * 0.05 + 0.03;
            }

            reset() {
                this.y = Math.random() * (canvas.height - 200) + 100;
                if (this.direction > 0) {
                    this.x = -this.width;
                } else {
                    this.x = canvas.width + this.width;
                }
                this.speed = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                this.health = 1;
                this.hitAnimation = 0;
            }

            update() {
                this.x += this.speed * this.direction;
                this.wingPhase += this.wingSpeed;
                
                // Если корова ушла за экран
                if ((this.direction > 0 && this.x > canvas.width + this.width) || 
                    (this.direction < 0 && this.x < -this.width)) {
                    this.reset();
                }
                
                if (this.hitAnimation > 0) {
                    this.hitAnimation -= 0.1;
                }
            }

            draw() {
                const cowType = cowTypes[this.type];
                const hitEffect = this.hitAnimation > 0 ? this.hitAnimation : 0;
                
                ctx.save();
                if (this.direction < 0) {
                    ctx.scale(-1, 1);
                    ctx.translate(-this.x * 2 - this.width, 0);
                }
                
                // Тело коровы
                ctx.fillStyle = cowType.color;
                ctx.beginPath();
                ctx.roundRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height, 10);
                ctx.fill();
                
                // Голова
                ctx.fillStyle = cowType.color;
                ctx.beginPath();
                ctx.ellipse(
                    this.x + (this.direction > 0 ? this.width/3 : -this.width/3), 
                    this.y - this.height/4, 
                    this.width/4, 
                    this.height/3, 
                    0, 0, Math.PI * 2
                );
                ctx.fill();
                
                // Шлем
                ctx.fillStyle = cowType.helmetColor;
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction > 0 ? this.width/3 : -this.width/3), 
                    this.y - this.height/4, 
                    this.width/4 + 5, 
                    0, Math.PI * 2
                );
                ctx.fill();
                
                // Глаза
                ctx.fillStyle = 'white';
                for (let i = 0; i < 2; i++) {
                    ctx.beginPath();
                    ctx.arc(
                        this.x + (this.direction > 0 ? this.width/3 + i*8 - 4 : -this.width/3 - i*8 + 4), 
                        this.y - this.height/4, 
                        3, 0, Math.PI * 2
                    );
                    ctx.fill();
                }
                
                // Рожки
                ctx.fillStyle = '#795548';
                for (let i = 0; i < 2; i++) {
                    ctx.beginPath();
                    ctx.moveTo(
                        this.x + (this.direction > 0 ? this.width/3 + i*10 - 5 : -this.width/3 - i*10 + 5), 
                        this.y - this.height/2
                    );
                    ctx.lineTo(
                        this.x + (this.direction > 0 ? this.width/3 + i*10 - 5 : -this.width/3 - i*10 + 5), 
                        this.y - this.height/2 - 15
                    );
                    ctx.lineTo(
                        this.x + (this.direction > 0 ? this.width/3 + i*10 + 5 : -this.width/3 - i*10 - 5), 
                        this.y - this.height/2 - 10
                    );
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Ноги
                ctx.fillStyle = cowType.color;
                for (let i = 0; i < 4; i++) {
                    ctx.fillRect(
                        this.x - this.width/2 + i*(this.width/3) + 5, 
                        this.y + this.height/2 - 5, 
                        5, 15
                    );
                }
                
                // Крылья
                ctx.fillStyle = `rgba(200, 200, 255, 0.6)`;
                const wingY = this.y + Math.sin(this.wingPhase) * 5;
                
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/2, wingY);
                ctx.lineTo(this.x - this.width/2 - 20, wingY - 15);
                ctx.lineTo(this.x - this.width/2 - 15, wingY + 10);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, wingY);
                ctx.lineTo(this.x + this.width/2 + 20, wingY - 15);
                ctx.lineTo(this.x + this.width/2 + 15, wingY + 10);
                ctx.closePath();
                ctx.fill();
                
                // Эффект попадания
                if (hitEffect > 0) {
                    ctx.fillStyle = `rgba(255, 0, 0, ${hitEffect})`;
                    ctx.beginPath();
                    ctx.roundRect(
                        this.x - this.width/2 - 5, 
                        this.y - this.height/2 - 5, 
                        this.width + 10, 
                        this.height + 10, 
                        15
                    );
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            hit() {
                this.health--;
                this.hitAnimation = 1;
                return this.health <= 0;
            }
        }

        // Класс выстрела
        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.maxRadius = 20;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255, 255, 0, ${this.alpha})`;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255, 100, 0, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.05;
            }
        }

        // Класс взрыва
        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        radius: Math.random() * 3 + 1,
                        speedX: Math.random() * 6 - 3,
                        speedY: Math.random() * 6 - 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                for (let p of this.particles) {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.alpha -= 0.02;
                }
                return this.particles[0].alpha <= 0;
            }
            
            draw() {
                for (let p of this.particles) {
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.radius, 0, Math.PI*2);
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.fill();
                }
            }
        }

        // Инициализация игры
        function initGame() {
            // Создание звездного фона
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push(new Star());
            }
            
            // Создание туманностей
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push(new Nebula());
            }
        }

        // Начало игры
        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            cowsKilled = 0;
            
            updateHUD();
            resizeCanvas();
            initGame();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        // Конец игры
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalCows').textContent = cowsKilled;
            document.getElementById('finalScore').textContent = score;
        }

        // Обновление интерфейса
        function updateHUD() {
            document.getElementById('lives').textContent = '❤'.repeat(lives);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        // Создание новой коровы
        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new CosmicCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        // Проверка попадания
        function checkHit(x, y) {
            let hit = false;
            
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    if (cow.hit()) {
                        // Уничтожение коровы
                        const cowType = cowTypes[cow.type];
                        const rgb = hexToRgb(cowType.color);
                        shots.push(new Explosion(
                            cow.x, 
                            cow.y, 
                            `${rgb.r}, ${rgb.g}, ${rgb.b}`
                        ));
                        
                        cows.splice(i, 1);
                        score += cowType.score;
                        cowsKilled++;
                    }
                    hits++;
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
            }
            
            updateHUD();
        }

        // Основной игровой цикл
        function gameLoop() {
            if (!gameActive) return;
            
            // Очистка экрана
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Отрисовка туманностей
            nebulae.forEach(nebula => {
                nebula.update();
                nebula.draw();
            });
            
            // Отрисовка звезд
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Обновление и отрисовка коров
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Обновление и отрисовка выстрелов и взрывов
            for (let i = shots.length - 1; i >= 0; i--) {
                const shot = shots[i];
                
                if (shot.update) {
                    if (shot.update()) {
                        shots.splice(i, 1);
                        continue;
                    }
                } else {
                    shot.radius += 1;
                    shot.alpha -= 0.05;
                    if (shot.alpha <= 0) {
                        shots.splice(i, 1);
                        continue;
                    }
                }
                
                shot.draw();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Изменение размера холста
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGame();
        }

        // Вспомогательная функция для преобразования цвета
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        // Обработка кликов/тапов
        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        // Обработка изменения размера окна
        window.addEventListener('resize', resizeCanvas);

        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
