<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Коровки в космосе</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0f2c;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    canvas {
      display: block;
      background: #0a0f2c;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      text-align: center;
      color: white;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="game-over">Игра окончена!</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Установка размера холста
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const gravity = 0.5;
    const jumpPower = -10;
    const cowSpeed = 3;
    const cowWidth = 60;
    const cowHeight = 80;

    let cows = [];
    let score = 0;
    let gameOver = false;

    class Cow {
      constructor(x) {
        this.x = x;
        this.y = Math.random() * (canvas.height - cowHeight - 100) + 50;
        this.vy = 0;
        this.facingRight = Math.random() > 0.5;
        this.legs = [0, 0];
        this.jump = false;
        this.angle = 0;
        this.rotationSpeed = 0.05;
      }

      update() {
        if (!this.jump) {
          this.vy += gravity;
          this.y += this.vy;
        } else {
          this.vy += gravity;
          this.y += this.vy;
        }

        // Поворот коровы
        this.angle += this.rotationSpeed * (this.facingRight ? 1 : -1);

        // Анимация ног
        this.legs[0] = (Math.sin(Date.now() * 0.005 + this.x)) * 10;
        this.legs[1] = (Math.sin(Date.now() * 0.005 + this.x + 100)) * 10;

        // Проверка границ
        if (this.y + cowHeight > canvas.height || this.y < 0) {
          this.vy *= -0.5;
        }

        // Движение влево/вправо
        if (this.facingRight) {
          this.x += cowSpeed;
        } else {
          this.x -= cowSpeed;
        }

        // Обратный ход
        if (this.x > canvas.width + cowWidth) {
          this.x = -cowWidth;
          this.y = Math.random() * (canvas.height - cowHeight - 100) + 50;
          this.vy = 0;
        } else if (this.x < -cowWidth) {
          this.x = canvas.width;
          this.y = Math.random() * (canvas.height - cowHeight - 100) + 50;
          this.vy = 0;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x + cowWidth / 2, this.y + cowHeight / 2);
        ctx.rotate(this.angle);

        // Тело коровы
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(0, 0, 25, 0, Math.PI * 2);
        ctx.fill();

        // Голова (прозрачный шлем)
        ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
        ctx.beginPath();
        ctx.arc(0, -30, 15, 0, Math.PI * 2);
        ctx.fill();

        // Рога
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(-10, -35);
        ctx.lineTo(-20, -50);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(10, -35);
        ctx.lineTo(20, -50);
        ctx.stroke();

        // Глаза
        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.arc(-7, -35, 3, 0, Math.PI * 2);
        ctx.arc(7, -35, 3, 0, Math.PI * 2);
        ctx.fill();

        // Нос
        ctx.fillStyle = '#8b4513';
        ctx.beginPath();
        ctx.arc(0, -20, 5, 0, Math.PI * 2);
        ctx.fill();

        // Ноздри
        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.arc(-2, -18, 2, 0, Math.PI * 2);
        ctx.arc(2, -18, 2, 0, Math.PI * 2);
        ctx.fill();

        // Ноги
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(-5, 10 + this.legs[0], 5, 0, Math.PI * 2);
        ctx.arc(5, 10 + this.legs[1], 5, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      }

      checkHit(x, y) {
        return (
          x > this.x &&
          x < this.x + cowWidth &&
          y > this.y &&
          y < this.y + cowHeight
        );
      }
    }

    function spawnCows() {
      for (let i = 0; i < 3; i++) {
        cows.push(new Cow(Math.random() * canvas.width));
      }
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      cows.forEach((cow, index) => {
        cow.update();
        cow.draw();

        if (cow.checkHit(mouseX, mouseY)) {
          cows.splice(index, 1);
          score++;
          spawnCows();
        }
      });

      // Отрисовка счета
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Счет: ${score}`, 20, 30);

      requestAnimationFrame(gameLoop);
    }

    let mouseX = 0;
    let mouseY = 0;

    canvas.addEventListener('click', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function startGame() {
      cows = [];
      score = 0;
      gameOver = false;
      spawnCows();
      gameLoop();
    }

    document.getElementById('game-over').addEventListener('click', () => {
      startGame();
      document.getElementById('game-over').style.display = 'none';
    });

    startGame();
  </script>
</body>
</html>
