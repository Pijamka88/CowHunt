<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #002244;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #002244;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 68, 136, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #3399ff;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.8);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff66b2, 6px 6px 10px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(51, 153, 255, 0.6);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-bottom: 1px solid #3399ff;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-top: 1px solid #3399ff;
            z-index: 100;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a3d1ff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        #levelDisplay {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            background: rgba(0, 51, 102, 0.7);
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #3399ff;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>COSMIC COW HUNT</h1>
        <p>Уничтожьте космических коров и пройдите все уровни!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">ПЕРЕЗАРЯДКА...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">СЧЕТ</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ВРЕМЯ</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ЖИЗНИ</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">ПАТРОНЫ</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ПОПАДАНИЯ</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ПРОМАХИ</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div id="levelDisplay">
        Уровень: <span id="currentLevel">1</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;
        let level = 1;
        let levelTimer;

        // Configuration
        const config = {
            baseCowSpeed: 1.5,
            spawnInterval: 1500,
            maxCows: 4,
            cowWidth: 80,
            cowHeight: 40,
            headRadius: 20,
            reloadTime: 1500,
            starCount: 70,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            levelDuration: 60,
            levelIncreaseInterval: 30
        };

        // Cow types
        const cowTypes = [
            { // Type 0 - Basic
                color: '#f8f8f8',
                speed: 1.5,
                score: 100,
                movement: 'linear',
                wingColor: 'rgba(200, 230, 255, 0.7)'
            },
            { // Type 1 - Zigzag
                color: '#e8e8e8',
                speed: 2.0,
                score: 150,
                movement: 'zigzag',
                wingColor: 'rgba(180, 220, 255, 0.7)'
            },
            { // Type 2 - Circular
                color: '#d8d8d8',
                speed: 1.8,
                score: 200,
                movement: 'circular',
                wingColor: 'rgba(160, 210, 255, 0.7)'
            },
            { // Type 3 - Fast
                color: '#c8c8c8',
                speed: 2.5,
                score: 250,
                movement: 'linear',
                wingColor: 'rgba(140, 200, 255, 0.7)'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 10 + 8,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.1;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = cowTypes[this.type].speed * (1 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -cowTypes[this.type].speed * (1 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.movementPhase = 0;
                this.legPhase = 0;
            }

            updateMovement() {
                this.movementPhase += 0.02;
                this.legPhase += this.legSpeed;
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 50;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 80;
                        this.x += Math.cos(this.movementPhase) * 0.5 * this.direction;
                        break;
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    this.deathAnimation -= 0.01;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.02;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                }
                
                if (this.alive) {
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    const headX = this.width/2;
                    
                    // Белая голова
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Рога быка
                    ctx.strokeStyle = '#996633';
                    ctx.lineWidth = 4;
                    // Левый рог
                    ctx.beginPath();
                    ctx.moveTo(headX - 15, -this.headRadius + 5);
                    ctx.lineTo(headX - 30, -this.headRadius - 15);
                    ctx.lineTo(headX - 25, -this.headRadius - 25);
                    ctx.stroke();
                    // Правый рог
                    ctx.beginPath();
                    ctx.moveTo(headX + 15, -this.headRadius + 5);
                    ctx.lineTo(headX + 30, -this.headRadius - 15);
                    ctx.lineTo(headX + 25, -this.headRadius - 25);
                    ctx.stroke();
                    
                    // Глаза и нос (остаются без изменений)
                    const eyeYOffset = 6;
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 5, -eyeYOffset, 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 5, -eyeYOffset, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 6, -eyeYOffset - 2, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + 5, -eyeYOffset, 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX + 5, -eyeYOffset, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + 4, -eyeYOffset - 2, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#f5d0b0';
                    ctx.beginPath();
                    ctx.ellipse(headX, eyeYOffset + 5, 8, 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 3, eyeYOffset + 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(headX + 3, eyeYOffset + 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Крылья (без изменений)
                    const wingYOffset = Math.sin(this.wingPhase) * 15;
                    ctx.fillStyle = cowTypes[this.type].wingColor;
                    ctx.beginPath();
                    ctx.moveTo(5, -5);
                    ctx.bezierCurveTo(
                        20, -10 + wingYOffset/2,
                        30, -30 + wingYOffset,
                        5, -40 + wingYOffset
                    );
                    ctx.bezierCurveTo(
                        15, -20 + wingYOffset/2,
                        15, -10 + wingYOffset/4,
                        5, -5
                    );
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(-5, -5);
                    ctx.bezierCurveTo(
                        -20, -10 + wingYOffset/2,
                        -30, -30 + wingYOffset,
                        -5, -40 + wingYOffset
                    );
                    ctx.bezierCurveTo(
                        -15, -20 + wingYOffset/2,
                        -15, -10 + wingYOffset/4,
                        -5, -5
                    );
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 4;
                    const legPairs = [
                        { x: -this.width/4, offset: 0 },
                        { x: -this.width/4 + 15, offset: Math.PI },
                        { x: -this.width/4 + 30, offset: 0 },
                        { x: -this.width/4 + 45, offset: Math.PI }
                    ];
                    legPairs.forEach((leg, i) => {
                        const legSwing = Math.sin(this.legPhase + leg.offset) * 0.3;
                        const upperLegLength = 15;
                        const lowerLegLength = 12;
                        ctx.beginPath();
                        ctx.moveTo(leg.x, this.height/2);
                        ctx.lineTo(
                            leg.x + Math.sin(legSwing) * 5,
                            this.height/2 + upperLegLength
                        );
                        ctx.lineTo(
                            leg.x + Math.sin(legSwing) * 8,
                            this.height/2 + upperLegLength + lowerLegLength
                        );
                        ctx.stroke();
                        ctx.fillStyle = '#333';
                        ctx.fillRect(
                            leg.x + Math.sin(legSwing) * 8 - 3,
                            this.height/2 + upperLegLength + lowerLegLength - 3,
                            6, 6
                        );
                    });
                } else {
                    ctx.globalAlpha = this.deathAnimation;
                    ctx.rotate(this.rotation);
                    ctx.fillStyle = '#888';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    const headX = this.width/2;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(headX - 8, -8);
                    ctx.lineTo(headX - 2, -2);
                    ctx.moveTo(headX - 2, -8);
                    ctx.lineTo(headX - 8, -2);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(headX + 8, -8);
                    ctx.lineTo(headX + 2, -2);
                    ctx.moveTo(headX + 2, -8);
                    ctx.lineTo(headX + 8, -2);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
                ctx.restore();
            }
        }

        // Остальной код остается без изменений (Explosion, Shot, функции игры)
        // ... (остальной JavaScript код без изменений, кроме удаления упоминаний планет)

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelDuration;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach(heart => {
                heart.classList.remove('burned');
            });
            
            initStars();
            initNebulas();
            updateHUD();
            updateLevelDisplay();
            resizeCanvas();
            
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                if (timeLeft <= 0) {
                    levelUp();
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function drawBackground() {
            ctx.fillStyle = '#002244';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 34, 68, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            const time = Date.now() / 1000;
            stars.forEach(star => {
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                star.rotation += 0.005;
                
                draw4PointStar(
                    star.x, 
                    star.y, 
                    star.size * pulse, 
                    star.color, 
                    star.rotation
                );
                
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulas();
        }

        // Остальные функции без изменений...
        // ... (остальной JavaScript код без изменений)

        window.addEventListener('resize', resizeCanvas);
        
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
