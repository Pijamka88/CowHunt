<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #001a33;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #001a33;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 51, 102, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #3399ff;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(51, 153, 255, 0.7);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #3399ff;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(51, 153, 255, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 10px;
            border-bottom: 1px solid #3399ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 10px;
            border-top: 1px solid #3399ff;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 12px;
            color: #a3d1ff;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.lost {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">Reloading...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;

        // Configuration
        const config = {
            cowSpeed: 2.0,
            spawnInterval: 1200,
            maxCows: 6,
            cowWidth: 70,
            cowHeight: 50,
            headRadius: 18,
            reloadTime: 1500,
            starCount: 60,
            planetCount: 4,
            nebulaCount: 3,
            lifeBonusChance: 0.15
        };

        // Cow types
        const cowTypes = [
            { 
                bodyColor: '#ffffff',
                spotsColor: '#8B4513',
                helmetColor: '#e0e0e0',
                wingColor: 'rgba(180, 220, 255, 0.7)',
                speedMultiplier: 1.0,
                score: 100,
                pattern: 'normal'
            },
            { 
                bodyColor: '#f0f0f0',
                spotsColor: '#a0522d',
                helmetColor: '#d0d0d0',
                wingColor: 'rgba(200, 230, 255, 0.8)',
                speedMultiplier: 1.3,
                score: 150,
                pattern: 'striped'
            },
            { 
                bodyColor: '#e8e8e8',
                spotsColor: '#654321',
                helmetColor: '#c0c0c0',
                wingColor: 'rgba(220, 240, 255, 0.9)',
                speedMultiplier: 0.8,
                score: 200,
                pattern: 'checkered'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 8 + 4,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            const planetTextures = [
                { color: '#3399ff', landColor: '#0066cc', pattern: 'continents' },
                { color: '#66ccff', landColor: '#0099cc', pattern: 'islands' },
                { color: '#ffcc00', landColor: '#ff9900', pattern: 'desert' },
                { color: '#ff9966', landColor: '#cc6633', pattern: 'volcanic' }
            ];
            
            for (let i = 0; i < config.planetCount; i++) {
                const texture = planetTextures[Math.floor(Math.random() * planetTextures.length)];
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 40,
                    color: texture.color,
                    landColor: texture.landColor,
                    pattern: texture.pattern,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.005,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.spots = [];
                this.direction = 1;
                
                // Create random spots
                for (let i = 0; i < 12; i++) {
                    this.spots.push({
                        x: Math.random() * this.width - this.width/2,
                        y: Math.random() * this.height - this.height/2,
                        radius: Math.random() * 4 + 2
                    });
                }
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                // Start from random position with complex movement
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = (Math.random() * 0.5 + 1.5) * cowTypes[this.type].speedMultiplier;
                    this.vy = (Math.random() - 0.5) * 1.5 * cowTypes[this.type].speedMultiplier;
                    this.ax = 0;
                    this.ay = (Math.random() - 0.5) * 0.02;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * 0.5 + 1.5) * cowTypes[this.type].speedMultiplier;
                    this.vy = (Math.random() - 0.5) * 1.5 * cowTypes[this.type].speedMultiplier;
                    this.ax = 0;
                    this.ay = (Math.random() - 0.5) * 0.02;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.rotation = 0;
                this.rotationSpeed = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    // Complex movement with acceleration
                    this.ax = (Math.random() - 0.5) * 0.01;
                    this.ay = (Math.random() - 0.5) * 0.01;
                    
                    this.vx += this.ax;
                    this.vy += this.ay;
                    
                    // Limit speed
                    const maxSpeed = 2.5 * cowTypes[this.type].speedMultiplier;
                    const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                    if (speed > maxSpeed) {
                        this.vx = (this.vx / speed) * maxSpeed;
                        this.vy = (this.vy / speed) * maxSpeed;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Change direction slightly
                    if (Math.random() < 0.02) {
                        this.ay = (Math.random() - 0.5) * 0.03;
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2) {
                        this.y = this.height/2;
                        this.vy = Math.abs(this.vy) * 0.7;
                    } else if (this.y > canvas.height - this.height/2) {
                        this.y = canvas.height - this.height/2;
                        this.vy = -Math.abs(this.vy) * 0.7;
                    }
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Death animation in space
                    this.deathAnimation -= 0.01;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.rotation += this.rotationSpeed;
                    
                    // Apply gravity-like effect
                    this.vy += 0.05;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || 
                        this.y > canvas.height + this.height*2 ||
                        this.x < -this.width*2 || 
                        this.x > canvas.width + this.width*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body (scafander) - profile view
                    ctx.fillStyle = cowTypes[this.type].bodyColor;
                    ctx.beginPath();
                    
                    // Body shape (profile)
                    if (this.direction === 1) {
                        // Facing right
                        ctx.ellipse(0, 0, this.width/2, this.height/2, 0, -Math.PI/2, Math.PI/2);
                        ctx.lineTo(this.width/2 - 10, 0);
                    } else {
                        // Facing left
                        ctx.ellipse(0, 0, this.width/2, this.height/2, 0, Math.PI/2, -Math.PI/2);
                        ctx.lineTo(-this.width/2 + 10, 0);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Spots
                    ctx.fillStyle = cowTypes[this.type].spotsColor;
                    this.spots.forEach(spot => {
                        // Only draw spots on visible side
                        if ((this.direction === 1 && spot.x <= 0) || (this.direction === -1 && spot.x >= 0)) {
                            ctx.beginPath();
                            ctx.arc(spot.x, spot.y, spot.radius, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    });
                    
                    // Head with helmet
                    ctx.fillStyle = cowTypes[this.type].helmetColor;
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? this.width/2 - 10 : -this.width/2 + 10, 
                        0, 
                        this.headRadius, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.stroke();
                    
                    // Helmet glass with reflection
                    const gradient = ctx.createRadialGradient(
                        this.direction === 1 ? this.width/2 - 10 : -this.width/2 + 10, 
                        0, 
                        0,
                        this.direction === 1 ? this.width/2 - 10 : -this.width/2 + 10, 
                        0, 
                        this.headRadius - 2
                    );
                    gradient.addColorStop(0, 'rgba(100, 200, 255, 0.7)');
                    gradient.addColorStop(0.7, 'rgba(100, 200, 255, 0.3)');
                    gradient.addColorStop(1, 'rgba(100, 200, 255, 0.1)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? this.width/2 - 10 : -this.width/2 + 10, 
                        0, 
                        this.headRadius - 2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Eyes with pupils (two eyes)
                    const eyeXBase = this.direction === 1 ? this.width/2 - 15 : -this.width/2 + 15;
                    
                    // Left eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(eyeXBase, -5, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(eyeXBase + (this.direction === 1 ? -1 : 1), -5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(eyeXBase, 5, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(eyeXBase + (this.direction === 1 ? -1 : 1), 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns
                    ctx.fillStyle = '#ffcc99';
                    ctx.beginPath();
                    ctx.moveTo(
                        this.direction === 1 ? this.width/2 - 5 : -this.width/2 + 5, 
                        -this.headRadius + 5
                    );
                    ctx.lineTo(
                        this.direction === 1 ? this.width/2 : -this.width/2, 
                        -this.headRadius - 5
                    );
                    ctx.lineTo(
                        this.direction === 1 ? this.width/2 + 5 : -this.width/2 - 5, 
                        -this.headRadius + 3
                    );
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(
                        this.direction === 1 ? this.width/2 - 5 : -this.width/2 + 5, 
                        this.headRadius - 5
                    );
                    ctx.lineTo(
                        this.direction === 1 ? this.width/2 : -this.width/2, 
                        this.headRadius + 5
                    );
                    ctx.lineTo(
                        this.direction === 1 ? this.width/2 + 5 : -this.width/2 - 5, 
                        this.headRadius - 3
                    );
                    ctx.closePath();
                    ctx.fill();
                    
                    // Wings from center (new design)
                    const wingYOffset = Math.sin(this.wingPhase) * 10;
                    ctx.fillStyle = cowTypes[this.type].wingColor;
                    
                    // Upper wing
                    ctx.beginPath();
                    ctx.moveTo(0, -10);
                    ctx.quadraticCurveTo(
                        this.direction === 1 ? 30 : -30, 
                        -30 + wingYOffset, 
                        0, 
                        -30 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        this.direction === 1 ? 20 : -20, 
                        -15 + wingYOffset/2, 
                        0, 
                        -10
                    );
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.stroke();
                    
                    // Lower wing
                    ctx.beginPath();
                    ctx.moveTo(0, 10);
                    ctx.quadraticCurveTo(
                        this.direction === 1 ? 30 : -30, 
                        30 - wingYOffset, 
                        0, 
                        30 - wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        this.direction === 1 ? 20 : -20, 
                        15 - wingYOffset/2, 
                        0, 
                        10
                    );
                    ctx.fill();
                    ctx.stroke();
                    
                    // Legs (scafander details)
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 3;
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.moveTo(
                            this.direction === 1 ? -this.width/4 + i*10 : this.width/4 - i*10, 
                            this.height/2
                        );
                        ctx.lineTo(
                            this.direction === 1 ? -this.width/4 + i*10 : this.width/4 - i*10, 
                            this.height/2 + 10
                        );
                        ctx.stroke();
                    }
                } else {
                    // Death animation in space
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Broken scafander
                    ctx.fillStyle = 'rgba(200, 200, 200, 0.5)';
                    ctx.beginPath();
                    
                    if (this.direction === 1) {
                        // Facing right
                        ctx.ellipse(0, 0, this.width/2, this.height/2, 0, -Math.PI/2, Math.PI/2);
                        ctx.lineTo(this.width/2 - 10, 0);
                    } else {
                        // Facing left
                        ctx.ellipse(0, 0, this.width/2, this.height/2, 0, Math.PI/2, -Math.PI/2);
                        ctx.lineTo(-this.width/2 + 10, 0);
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    // Cracks
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 8; i++) {
                        ctx.beginPath();
                        ctx.moveTo(
                            (Math.random() - 0.5) * this.width,
                            (Math.random() - 0.5) * this.height
                        );
                        ctx.lineTo(
                            (Math.random() - 0.5) * this.width,
                            (Math.random() - 0.5) * this.height
                        );
                        ctx.stroke();
                    }
                    
                    // Floating debris
                    for (let i = 0; i < 5; i++) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${this.deathAnimation * 0.7})`;
                        ctx.beginPath();
                        ctx.arc(
                            (Math.random() - 0.5) * this.width * 1.5,
                            (Math.random() - 0.5) * this.height * 1.5,
                            Math.random() * 5 + 2,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 25; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        size: Math.random() * 8 + 4,
                        alpha: 1,
                        life: Math.random() * 0.7 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.015;
                    p.size *= 0.96;
                    p.life -= 0.015;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            // Reset hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.classList.remove('lost');
            });
            
            initStars();
            initPlanets();
            initNebulas();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            
            // Update hearts (gray out lost lives)
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= lives) {
                    heart.classList.add('lost');
                } else {
                    heart.classList.remove('lost');
                }
            });
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Simplified hit detection for profile view
                const distX = Math.abs(x - cow.x);
                const distY = Math.abs(y - cow.y);
                
                // Check if point is in body ellipse
                if (distX < cow.width/2 && distY < cow.height/2) {
                    // Create explosion
                    explosions.push(new Explosion(x, y, '255, 100, 100'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cowTypes[cow.type].score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit) {
                misses++;
                lives--;
                updateHUD();
                
                if (lives <= 0) {
                    endGame();
                }
            }
        }

        function drawStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.fillStyle = color;
            
            // Draw 4-pointed star
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                const angle = i * Math.PI / 2;
                ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                ctx.lineTo(Math.cos(angle + Math.PI/4) * size * 0.4, Math.sin(angle + Math.PI/4) * size * 0.4);
            }
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawPlanet(planet) {
            ctx.save();
            ctx.translate(planet.x, planet.y);
            planet.rotation += planet.rotationSpeed;
            ctx.rotate(planet.rotation);
            
            // Planet body
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
            gradient.addColorStop(0, planet.color);
            gradient.addColorStop(1, planet.landColor);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Land details based on pattern
            ctx.fillStyle = planet.landColor;
            switch(planet.pattern) {
                case 'continents':
                    // Continent shapes
                    for (let i = 0; i < 3; i++) {
                        const angle = Math.PI * 2 * i / 3;
                        const dist = planet.radius * 0.6;
                        const size = planet.radius * 0.4;
                        
                        ctx.beginPath();
                        ctx.arc(
                            Math.cos(angle) * dist,
                            Math.sin(angle) * dist,
                            size * (0.8 + Math.random() * 0.4),
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    break;
                    
                case 'islands':
                    // Many small islands
                    for (let i = 0; i < 10; i++) {
                        const angle = Math.PI * 2 * i / 10;
                        const dist = planet.radius * (0.3 + Math.random() * 0.5);
                        const size = planet.radius * 0.15;
                        
                        ctx.beginPath();
                        ctx.arc(
                            Math.cos(angle) * dist,
                            Math.sin(angle) * dist,
                            size * (0.7 + Math.random() * 0.6),
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    break;
                    
                case 'desert':
                    // Desert stripes
                    for (let i = 0; i < 5; i++) {
                        const angle = Math.PI * 2 * i / 5;
                        const width = planet.radius * 0.1;
                        const length = planet.radius * 0.8;
                        
                        ctx.beginPath();
                        ctx.ellipse(
                            Math.cos(angle) * planet.radius * 0.5,
                            Math.sin(angle) * planet.radius * 0.5,
                            width,
                            length,
                            angle,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    break;
                    
                case 'volcanic':
                    // Volcanic cracks
                    ctx.strokeStyle = planet.landColor;
                    ctx.lineWidth = planet.radius * 0.05;
                    for (let i = 0; i < 8; i++) {
                        const angle1 = Math.PI * 2 * Math.random();
                        const angle2 = angle1 + (Math.random() - 0.5) * Math.PI/2;
                        
                        ctx.beginPath();
                        ctx.arc(
                            0, 0,
                            planet.radius * (0.3 + Math.random() * 0.6),
                            angle1,
                            angle2
                        );
                        ctx.stroke();
                    }
                    break;
            }
            
            ctx.restore();
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001a33';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 26, 51, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars (behind planets)
            const time = Date.now() / 1000;
            stars.forEach(star => {
                // Pulsing effect
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                star.rotation += 0.005;
                
                drawStar(
                    star.x, 
                    star.y, 
                    star.size * pulse, 
                    star.color, 
                    star.rotation
                );
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets
            planets.forEach(planet => {
                drawPlanet(planet);
                
                // Move planet
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart icon
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Move down
                bonus.y += 1;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            // Auto-reload when ammo is empty
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                reloadTimeout = setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
