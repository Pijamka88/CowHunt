<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a0a1a;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }
        
        #gameCanvas {
            background: linear-gradient(to bottom, #000428, #0a0a1a);
            display: block;
        }
        
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 30, 0.9);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #6a3093;
            box-shadow: 0 0 20px #6a3093;
            z-index: 1000;
            max-width: 80%;
        }
        
        .menu h1 {
            color: #b06ab3;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #b06ab3;
            font-size: 2rem;
        }
        
        .menu button {
            padding: 12px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #6a3093, #4a148c);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .menu button:hover {
            background: linear-gradient(to bottom, #8e44ad, #6a3093);
            transform: scale(1.05);
            box-shadow: 0 0 15px #8e44ad;
        }
        
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(10, 10, 30, 0.7);
            border-bottom: 1px solid #6a3093;
        }
        
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(10, 10, 30, 0.7);
            border-top: 1px solid #6a3093;
        }
        
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .hud-label {
            font-size: 0.8rem;
            color: #b06ab3;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hud-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        #lives {
            display: flex;
            gap: 10px;
        }
        
        .life {
            width: 25px;
            height: 25px;
            background: #ff3366;
            clip-path: polygon(
                50% 0%,
                70% 25%,
                98% 35%,
                78% 60%,
                79% 91%,
                50% 80%,
                21% 91%,
                22% 60%,
                2% 35%,
                30% 25%
            );
            box-shadow: 0 0 5px #ff3366;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров до истечения времени!</p>
        <button onclick="startGame()">Старт</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена</h1>
        <p>Финал: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Новая игра</button>
    </div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">Время</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Счет</div>
            <div class="hud-value" id="score">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Жизни</div>
            <div id="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">Патроны</div>
            <div class="hud-value" id="ammo">5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Попадания</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Промахи</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;

        // Configuration
        const config = {
            cowSpeed: 2.2,
            spawnInterval: 1500,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 45,
            reloadTime: 2000,
            cowSpawnDelay: 800
        };

        // Cow types
        const cowTypes = [
            { 
                bodyColor: '#8e44ad', 
                wingColor: '#9b59b6',
                eyeColor: '#f1c40f',
                score: 100 
            },
            { 
                bodyColor: '#e74c3c', 
                wingColor: '#f39c12',
                eyeColor: '#3498db',
                score: 150 
            },
            { 
                bodyColor: '#3498db', 
                wingColor: '#1abc9c',
                eyeColor: '#e74c3c',
                score: 200 
            },
            { 
                bodyColor: '#f1c40f', 
                wingColor: '#e67e22',
                eyeColor: '#8e44ad',
                score: 250 
            }
        ];

        // Cow class with new design
        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 150) + 75;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 150) + 75;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.bodyColor = cowTypes[this.type].bodyColor;
                this.wingColor = cowTypes[this.type].wingColor;
                this.eyeColor = cowTypes[this.type].eyeColor;
                this.score = cowTypes[this.type].score;
                this.alive = true;
                this.rotation = 0;
            }

            die() {
                this.alive = false;
                this.vy = 3; // Start falling faster
                this.vx = (Math.random() - 0.5) * 3;
                this.rotationSpeed = (Math.random() - 0.5) * 0.3;
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    this.legPhase += this.legSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.07; // Accelerate faster
                    this.rotation += this.rotationSpeed;
                    
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.alive) {
                    // Draw wings
                    const wingYOffset = Math.sin(this.wingPhase) * 8;
                    ctx.fillStyle = this.wingColor;
                    
                    // Left wing (larger)
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2 - 5, 0);
                    ctx.quadraticCurveTo(
                        -this.width/2 - 25, 
                        -this.height/2 + wingYOffset - 5,
                        -this.width/2 - 15, 
                        -this.height/2 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        -this.width/2 - 25, 
                        this.height/2 + wingYOffset + 5,
                        -this.width/2 - 5, 
                        0
                    );
                    ctx.fill();
                    
                    // Right wing (larger)
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 + 5, 0);
                    ctx.quadraticCurveTo(
                        this.width/2 + 25, 
                        -this.height/2 + wingYOffset - 5,
                        this.width/2 + 15, 
                        -this.height/2 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        this.width/2 + 25, 
                        this.height/2 + wingYOffset + 5,
                        this.width/2 + 5, 
                        0
                    );
                    ctx.fill();
                    
                    // Body (rounded)
                    ctx.fillStyle = this.bodyColor;
                    ctx.beginPath();
                    ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, 10);
                    ctx.fill();
                    
                    // Head
                    ctx.fillStyle = this.bodyColor;
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 - 5 : this.width/2 + 5, 
                        0, 
                        12, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Eyes
                    ctx.fillStyle = this.eyeColor;
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 - 2 : this.width/2 + 8, 
                        -3, 
                        3, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Legs (animated)
                    const legOffset = Math.sin(this.legPhase) * 5;
                    ctx.fillStyle = this.bodyColor;
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(
                            -this.width/2 + 8 + i * 12, 
                            this.height/2 - 5, 
                            6, 
                            15 + (i % 2 === 0 ? legOffset : -legOffset)
                        );
                    }
                } else {
                    // Dead cow - simplified broken version
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.moveTo(-this.width/3, -this.height/3);
                    ctx.lineTo(this.width/3, this.height/3);
                    ctx.lineTo(this.width/3, -this.height/3);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(-this.width/3, this.height/3);
                    ctx.lineTo(this.width/3, -this.height/3);
                    ctx.lineTo(-this.width/3, -this.height/3);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.96;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    const gradient = ctx.createRadialGradient(
                        this.x + p.x, this.y + p.y, 0,
                        this.x + p.x, this.y + p.y, p.size
                    );
                    gradient.addColorStop(0, `rgba(${this.color}, ${p.alpha})`);
                    gradient.addColorStop(1, `rgba(${this.color}, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 6;
                this.alpha = 1;
                this.life = 1;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.alpha})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.radius += 1.5;
                this.alpha -= 0.15;
                this.life -= 0.15;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            // Initial cow spawn with delay
            setTimeout(() => {
                spawnCow();
                lastTime = performance.now();
                gameLoop();
            }, config.cowSpawnDelay);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('score').textContent = score;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            
            const lifeElements = document.querySelectorAll('.life');
            lifeElements.forEach((life, index) => {
                life.style.opacity = index < lives ? '1' : '0.3';
            });
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // More precise hit detection with rotation
                ctx.save();
                ctx.translate(cow.x, cow.y);
                ctx.rotate(cow.rotation);
                
                const localX = x - cow.x;
                const localY = y - cow.y;
                const rotatedX = localX * Math.cos(-cow.rotation) - localY * Math.sin(-cow.rotation);
                const rotatedY = localX * Math.sin(-cow.rotation) + localY * Math.cos(-cow.rotation);
                
                const left = -cow.width/2;
                const right = cow.width/2;
                const top = -cow.height/2;
                const bottom = cow.height/2;
                
                if (rotatedX >= left && rotatedX <= right && rotatedY >= top && rotatedY <= bottom) {
                    // Create explosion with cow's eye color
                    const color = hexToRgb(cow.eyeColor);
                    explosions.push(new Explosion(cow.x, cow.y, `${color.r}, ${color.g}, ${color.b}`));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    ctx.restore();
                    break;
                }
                
                ctx.restore();
            }
            
            if (!hit) {
                misses++;
                if (ammo <= 0) {
                    lives--;
                    if (lives <= 0) endGame();
                    isReloading = true;
                    setTimeout(() => {
                        ammo = 5;
                        isReloading = false;
                        updateHUD();
                    }, config.reloadTime);
                }
                updateHUD();
            }
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        function drawBackground() {
            // Space gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#0a0a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Nebula effect
            if (Math.random() < 0.02) {
                ctx.fillStyle = `hsla(270, 80%, 60%, ${Math.random() * 0.05 + 0.02})`;
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 300 + 100,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            // Distant stars (very subtle)
            if (Math.random() < 0.1) {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.2 + 0.05})`;
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 1.5 + 0.5,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.life <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
