<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #topUI {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 10px #6af;
            z-index: 100;
            padding: 0 30px;
            box-sizing: border-box;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 10px #6af;
            z-index: 100;
            padding: 0 30px;
            box-sizing: border-box;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #6af;
        }
        
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #f6f;
        }
        
        #lives {
            display: flex;
            gap: 10px;
        }
        
        .life {
            width: 30px;
            height: 30px;
            position: relative;
            transform: rotate(45deg);
        }
        
        .life::before, .life::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #f44;
            box-shadow: 0 0 15px #f44;
        }
        
        .life::before {
            top: -15px;
            left: 0;
        }
        
        .life::after {
            top: 0;
            left: -15px;
        }
        
        .life.lost {
            opacity: 0.3;
        }
        
        .life.lost::before, .life.lost::after {
            background: #666;
            box-shadow: 0 0 5px #666;
        }
        
        #ammo {
            color: #ff6;
            font-weight: bold;
        }
        
        #accuracy {
            color: #9f9;
            font-weight: bold;
        }
        
        #level {
            color: #f6f;
            font-weight: bold;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 15, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #startScreen h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #6af;
            text-shadow: 0 0 20px #6af, 5px 5px 0 #f6f;
            letter-spacing: 3px;
        }
        
        #startScreen p {
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #6af;
            letter-spacing: 1px;
        }
        
        #startButton {
            background: linear-gradient(to bottom, #6af 0%, #26f 100%);
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            color: #000;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(106, 175, 255, 0.7);
            transition: all 0.3s;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(106, 175, 255, 0.9);
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 15, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #gameOverScreen h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #f44;
            text-shadow: 0 0 20px #f44;
            letter-spacing: 3px;
        }
        
        #finalScore {
            font-size: 36px;
            margin-bottom: 40px;
            color: #6af;
            text-shadow: 0 0 15px #6af;
        }
        
        #restartButton {
            background: linear-gradient(to bottom, #f44 0%, #c00 100%);
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.7);
            transition: all 0.3s;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        #restartButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.9);
        }
        
        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 150;
            display: none;
        }
        
        #crosshair {
            border: 2px solid rgba(106, 175, 255, 0.9);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            box-shadow: 0 0 10px #6af;
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(106, 175, 255, 0.9);
            box-shadow: 0 0 5px #6af;
        }
        
        #crosshair::before {
            width: 2px;
            height: 10px;
            left: 11px;
            top: -12px;
        }
        
        #crosshair::after {
            width: 10px;
            height: 2px;
            left: -12px;
            top: 11px;
        }
        
        #reloading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.6);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            display: none;
            z-index: 120;
            text-shadow: 0 0 10px #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .heart-powerup {
            position: absolute;
            width: 30px;
            height: 30px;
            transform: rotate(45deg);
            z-index: 110;
            filter: drop-shadow(0 0 10px #f44);
        }
        
        .heart-powerup::before, .heart-powerup::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #f44;
        }
        
        .heart-powerup::before {
            top: -15px;
            left: 0;
        }
        
        .heart-powerup::after {
            top: 0;
            left: -15px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="topUI">
            <div id="score">SCORE: 0</div>
            <div id="timer">TIME: 0</div>
            <div id="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
        
        <div id="bottomUI">
            <div id="ammo">AMMO: 10</div>
            <div id="accuracy">HITS: 0/0 (0%)</div>
            <div id="level">LEVEL: 1</div>
        </div>
        
        <div id="startScreen">
            <h1>COSMIC COW HUNT</h1>
            <p>ELIMINATE THE INTERGALACTIC CATTLE</p>
            <button id="startButton">START MISSION</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>MISSION FAILED</h1>
            <div id="finalScore">SCORE: 0</div>
            <button id="restartButton">RETRY</button>
        </div>
        
        <div id="crosshair" class="crosshair"></div>
        <div id="reloading">RELOADING...</div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const livesElement = document.getElementById('lives');
        const ammoElement = document.getElementById('ammo');
        const accuracyElement = document.getElementById('accuracy');
        const levelElement = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');
        const crosshair = document.getElementById('crosshair');
        const reloadingElement = document.getElementById('reloading');
        
        // Game state
        let score = 0;
        let time = 0;
        let lives = 3;
        let ammo = 10;
        let maxAmmo = 10;
        let shotsFired = 0;
        let shotsHit = 0;
        let level = 1;
        let gameRunning = false;
        let cows = [];
        let particles = [];
        let powerups = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let animationId;
        let mouseX = 0;
        let mouseY = 0;
        let gameStartTime = 0;
        let reloading = false;
        let reloadStartTime = 0;
        let shotsSinceReload = 0;
        
        // Cow types
        const COW_TYPES = {
            BASIC: {
                speed: 2,
                health: 1,
                score: 10,
                color: '#fff'
            },
            FAST: {
                speed: 3.5,
                health: 1,
                score: 20,
                color: '#9f9'
            },
            STRONG: {
                speed: 1.5,
                health: 3,
                score: 30,
                color: '#f99'
            }
        };
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawBackground();
        }
        
        // Draw static background with nebula effect
        function drawBackground() {
            // Space gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#001133');
            gradient.addColorStop(0.5, '#002255');
            gradient.addColorStop(1, '#000033');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Nebula effect
            ctx.save();
            ctx.globalAlpha = 0.3;
            
            // Blue nebula
            ctx.fillStyle = '#0066ff';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.3, canvas.height * 0.2, canvas.width * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            // Purple nebula
            ctx.fillStyle = '#6600cc';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.7, canvas.height * 0.7, canvas.width * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            // Static stars
            ctx.fillStyle = 'white';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2 + 1;
                const brightness = Math.random() * 0.7 + 0.3;
                
                ctx.globalAlpha = brightness;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glow to some stars
                if (Math.random() > 0.8) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = `hsl(${Math.random() * 60 + 200}, 100%, 80%)`;
                    ctx.beginPath();
                    ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            ctx.globalAlpha = 1;
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            cows = [];
            particles = [];
            powerups = [];
            score = 0;
            time = 0;
            lives = 3;
            ammo = maxAmmo;
            shotsFired = 0;
            shotsHit = 0;
            level = 1;
            lastCowTime = 0;
            cowInterval = 1500;
            shotsSinceReload = 0;
            
            // Update UI
            scoreElement.textContent = `SCORE: ${score}`;
            timerElement.textContent = `TIME: ${Math.floor(time)}`;
            updateLivesDisplay();
            ammoElement.textContent = `AMMO: ${ammo}`;
            updateAccuracy();
            levelElement.textContent = `LEVEL: ${level}`;
            
            gameRunning = true;
            gameStartTime = Date.now();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            reloadingElement.style.display = 'none';
            crosshair.style.display = 'block';
            animate();
        }
        
        // Update lives display
        function updateLivesDisplay() {
            const lifeElements = livesElement.querySelectorAll('.life');
            lifeElements.forEach((el, i) => {
                if (i < lives) {
                    el.classList.remove('lost');
                } else {
                    el.classList.add('lost');
                }
            });
        }
        
        // Update accuracy display
        function updateAccuracy() {
            const accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 0;
            accuracyElement.textContent = `HITS: ${shotsHit}/${shotsFired} (${accuracy}%)`;
        }
        
        // Cow class
        class Cow {
            constructor(type) {
                this.type = type || this.getRandomType();
                this.width = 70;
                this.height = 50;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * this.type.speed + this.type.speed) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1);
                this.health = this.type.health;
                this.maxHealth = this.type.health;
                this.frame = 0;
                this.frameCount = 0;
                this.isHit = false;
                this.hitFrame = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01);
                this.flipX = this.speedX > 0 ? 1 : -1;
            }
            
            getRandomType() {
                const r = Math.random();
                if (level > 3 && r < 0.2) return COW_TYPES.STRONG;
                if (level > 2 && r < 0.3) return COW_TYPES.FAST;
                return COW_TYPES.BASIC;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.isHit) {
                    this.hitFrame++;
                    this.speedY += 0.2; // Gravity
                    this.rotation += this.rotationSpeed;
                } else {
                    this.frameCount++;
                    if (this.frameCount > 10) {
                        this.frame = (this.frame + 1) % 4;
                        this.frameCount = 0;
                    }
                }
                
                // Check if cow is out of bounds
                return this.x < -this.width * 2 || 
                       this.x > canvas.width + this.width * 2 || 
                       this.y < -this.height * 2 || 
                       this.y > canvas.height + this.height * 2;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.scale(this.flipX, 1);
                ctx.rotate(this.rotation);
                
                if (this.isHit) {
                    // Draw dead cow
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(this.width / 3, -this.height / 3, this.width / 5, this.height / 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.width / 3, -this.height / 3, this.width / 5 + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Dead eyes (spiral)
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.width / 3 - 5, -this.height / 3 - 5, 3, 0, Math.PI * 3);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(this.width / 3 + 5, -this.height / 3 - 5, 3, 0, Math.PI * 3);
                    ctx.stroke();
                    
                    // Nose
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(this.width / 3, -this.height / 3 + 8, 5, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(this.width / 3 - 2, -this.height / 3 + 8, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.width / 3 + 2, -this.height / 3 + 8, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs (falling animation)
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 4;
                    for (let i = 0; i < 4; i++) {
                        const angle = Math.PI * 0.1 * (i - 2) + this.hitFrame * 0.05;
                        const legLength = 15 + Math.sin(this.hitFrame * 0.2) * 5;
                        ctx.beginPath();
                        ctx.moveTo(-this.width / 3 + i * (this.width / 4), this.height / 4);
                        ctx.lineTo(-this.width / 3 + i * (this.width / 4) + Math.cos(angle) * legLength, 
                                  this.height / 4 + Math.sin(angle) * legLength);
                        ctx.stroke();
                        
                        // Hooves
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(-this.width / 3 + i * (this.width / 4) + Math.cos(angle) * legLength, 
                                this.height / 4 + Math.sin(angle) * legLength, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    // Draw alive cow
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head (larger)
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(this.width / 3, -this.height / 3, this.width / 5, this.height / 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.width / 3, -this.height / 3, this.width / 5 + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Eyes (animate blinking)
                    if (this.frame < 3) {
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(this.width / 3 - 5, -this.height / 3 - 5, 4, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(this.width / 3 + 5, -this.height / 3 - 5, 4, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye highlights
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(this.width / 3 - 6, -this.height / 3 - 6, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(this.width / 3 + 4, -this.height / 3 - 6, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Blinking frame
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(this.width / 3 - 7, -this.height / 3 - 5);
                        ctx.lineTo(this.width / 3 + 7, -this.height / 3 - 5);
                        ctx.stroke();
                    }
                    
                    // Nose
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(this.width / 3, -this.height / 3 + 8, 5, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(this.width / 3 - 2, -this.height / 3 + 8, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.width / 3 + 2, -this.height / 3 + 8, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns (bigger)
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(this.width / 3 - 5, -this.height / 3 - 10);
                    ctx.lineTo(this.width / 3 - 12, -this.height / 3 - 25);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(this.width / 3 + 5, -this.height / 3 - 10);
                    ctx.lineTo(this.width / 3 + 12, -this.height / 3 - 25);
                    ctx.stroke();
                    
                    // Legs (animate running)
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 4;
                    for (let i = 0; i < 4; i++) {
                        const legOffset = Math.sin(this.frame * Math.PI / 2 + i * Math.PI / 2) * 5;
                        ctx.beginPath();
                        ctx.moveTo(-this.width / 3 + i * (this.width / 4), this.height / 4);
                        ctx.lineTo(-this.width / 3 + i * (this.width / 4), this.height / 4 + 15 + legOffset);
                        ctx.stroke();
                        
                        // Hooves
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(-this.width / 3 + i * (this.width / 4), this.height / 4 + 15 + legOffset, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Health bar for strong cows
                    if (this.maxHealth > 1) {
                        const healthWidth = 40;
                        const healthHeight = 6;
                        ctx.fillStyle = '#f00';
                        ctx.fillRect(-healthWidth/2, -this.height/2 - 15, healthWidth, healthHeight);
                        ctx.fillStyle = '#0f0';
                        ctx.fillRect(-healthWidth/2, -this.height/2 - 15, healthWidth * (this.health / this.maxHealth), healthHeight);
                    }
                }
                
                ctx.restore();
            }
            
            isHitBy(x, y) {
                if (this.isHit) return false;
                
                // Simple ellipse collision detection
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                const radiusX = this.width / 2;
                const radiusY = this.height / 2;
                
                return Math.pow((x - centerX) / radiusX, 2) + Math.pow((y - centerY) / radiusY, 2) <= 1;
            }
            
            hit() {
                this.health--;
                if (this.health <= 0) {
                    this.isHit = true;
                    createParticles(this.x + this.width/2, this.y + this.height/2, this.type.color);
                    
                    // Random chance to spawn a heart powerup
                    if (Math.random() < 0.15 && lives < 3) {
                        powerups.push({
                            x: this.x + this.width/2,
                            y: this.y + this.height/2,
                            type: 'heart',
                            radius: 15,
                            vy: -2
                        });
                    }
                    
                    return true;
                }
                return false;
            }
        }
        
        // Create explosion particles
        function createParticles(x, y, color) {
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    radius: Math.random() * 4 + 2,
                    color: color || `hsl(${Math.random() * 60 + 200}, 100%, 70%)`,
                    life: 30 + Math.random() * 20,
                    fade: Math.random() * 0.05 + 0.01
                });
            }
        }
        
        // Game loop
        function animate() {
            if (!gameRunning) return;
            
            animationId = requestAnimationFrame(animate);
            
            // Redraw background (static)
            drawBackground();
            
            // Update time
            time = (Date.now() - gameStartTime) / 1000;
            timerElement.textContent = `TIME: ${Math.floor(time)}`;
            
            // Check level up
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelElement.textContent = `LEVEL: ${level}`;
                createParticles(canvas.width/2, 50, '#f6f');
            }
            
            // Spawn new cows (fewer on screen)
            const now = Date.now();
            if (now - lastCowTime > cowInterval && cows.length < 3 + level) {
                cows.push(new Cow());
                lastCowTime = now;
                // Gradually increase difficulty
                cowInterval = Math.max(800, cowInterval * (0.99 - level * 0.005));
            }
            
            // Update and draw cows
            cows = cows.filter(cow => {
                const shouldRemove = cow.update();
                cow.draw(ctx);
                return !shouldRemove;
            });
            
            // Update and draw particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.radius *= 0.98;
                
                ctx.globalAlpha = p.life / 50;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                
                return p.life > 0;
            });
            ctx.globalAlpha = 1;
            
            // Update and draw powerups
            powerups = powerups.filter(powerup => {
                powerup.y += powerup.vy;
                powerup.vy += 0.05; // Gravity
                
                // Draw heart powerup
                ctx.save();
                ctx.translate(powerup.x, powerup.y);
                ctx.fillStyle = '#f44';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(7.5, -15, 22.5, -15, 0, -30);
                ctx.bezierCurveTo(-22.5, -15, -7.5, -15, 0, 0);
                ctx.fill();
                
                // Circle background
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, -15, powerup.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
                
                // Check if powerup is out of bounds
                return powerup.y < canvas.height + 20 && powerup.y > -20;
            });
            
            // Update crosshair position
            crosshair.style.left = (mouseX - 15) + 'px';
            crosshair.style.top = (mouseY - 15) + 'px';
            
            // Handle reloading
            if (reloading) {
                const reloadTime = (Date.now() - reloadStartTime) / 1000;
                if (reloadTime > 1.2) { // 1.2 second reload time
                    reloading = false;
                    reloadingElement.style.display = 'none';
                    ammo = maxAmmo;
                    shotsSinceReload = 0;
                    ammoElement.textContent = `AMMO: ${ammo}`;
                }
            }
        }
        
        // Handle mouse click
        function handleShoot(e) {
            if (!gameRunning || ammo <= 0 || reloading) return;
            
            // Get mouse position
            let clickX, clickY;
            if (e.type === 'mousedown') {
                clickX = e.clientX;
                clickY = e.clientY;
            } else if (e.type === 'touchstart') {
                e.preventDefault();
                clickX = e.touches[0].clientX;
                clickY = e.touches[0].clientY;
            }
            
            // Play shoot sound
            playSound('shoot');
            
            // Use ammo
            ammo--;
            shotsFired++;
            shotsSinceReload++;
            ammoElement.textContent = `AMMO: ${ammo}`;
            
            // Check for powerup collection
            let powerupCollected = false;
            powerups = powerups.filter(powerup => {
                const distance = Math.sqrt(
                    Math.pow(clickX - powerup.x, 2) + 
                    Math.pow(clickY - powerup.y, 2)
                );
                
                if (distance < powerup.radius + 15) {
                    if (powerup.type === 'heart' && lives < 3) {
                        lives++;
                        updateLivesDisplay();
                        powerupCollected = true;
                        createParticles(powerup.x, powerup.y, '#f44');
                        playSound('powerup');
                    }
                    return false;
                }
                return true;
            });
            
            if (powerupCollected) {
                updateAccuracy();
                return;
            }
            
            // Check for hits on cows
            let hit = false;
            for (let i = 0; i < cows.length; i++) {
                if (cows[i].isHitBy(clickX, clickY)) {
                    if (cows[i].hit()) {
                        shotsHit++;
                        score += cows[i].type.score;
                        scoreElement.textContent = `SCORE: ${score}`;
                    }
                    hit = true;
                    break;
                }
            }
            
            if (hit) {
                playSound('hit');
            } else {
                // Miss - lose a life
                lives--;
                updateLivesDisplay();
                playSound('miss');
                
                // Game over if no lives left
                if (lives <= 0) {
                    setTimeout(() => {
                        gameOver();
                    }, 500);
                }
            }
            
            updateAccuracy();
            
            // Check for reload
            if (ammo <= 0 || shotsSinceReload >= 5) {
                startReload();
            }
        }
        
        // Start reload process
        function startReload() {
            if (!reloading) {
                reloading = true;
                reloadStartTime = Date.now();
                reloadingElement.style.display = 'block';
                playSound('reload');
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'flex';
            crosshair.style.display = 'none';
            playSound('gameover');
        }
        
        // Sound effects
        function playSound(type) {
            // In a real implementation, you would play actual sounds here
            // For this example, we'll just log the sound event
            console.log(`Playing sound: ${type}`);
        }
        
        // Event listeners
        startButton.addEventListener('click', initGame);
        restartButton.addEventListener('click', initGame);
        
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot, { passive: false });
        
        // Track mouse movement for crosshair
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        resizeCanvas();
    </script>
</body>
