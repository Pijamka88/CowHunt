<!DOCTYPE html>
<html>
<head>
    <title>Cow Hunt: Galactic Edition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #0f3443);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .hidden {
            display: none;
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 80%;
            overflow: hidden;
        }

        .cow {
            position: absolute;
            width: 70px;
            height: 70px;
            background: url('https://i.imgur.com/7QbX3yA.png') no-repeat;
            background-size: cover;
            animation: fly 1s infinite;
        }

        @keyframes fly {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .explosion {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff4, #f00);
            border-radius: 50%;
            animation: explode 0.3s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        #hud {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        #hud div {
            display: inline-block;
            margin: 0 25px;
            font-size: 1.2em;
        }

        button {
            padding: 12px 30px;
            margin: 10px;
            font-size: 1.1em;
            background: #2c3e50;
            border: 2px solid #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #3498db;
            transform: scale(1.05);
        }

        #leaderboard-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-height: 60vh;
            overflow-y: auto;
        }

        #leaderboard-list li {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="menu-screen" class="screen">
        <h1>Cow Hunt: Galactic</h1>
        <button onclick="startGame()">Начать миссию</button>
        <button onclick="showLeaderboard()">Рейтинг</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="hud">
            <div id="score">0</div>
            <div id="timer">60</div>
            <div id="lives">❤️❤️❤️</div>
        </div>
        <div id="game-area"></div>
    </div>

    <div id="leaderboard-screen" class="screen hidden">
        <h2>Лучшие охотники</h2>
        <ul id="leaderboard-list"></ul>
        <button onclick="goToMenu()">Назад</button>
    </div>

    <script>
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let gameLoop;
        let reloadTimeout;
        const maxCows = 5;
        const reloadTime = 500;

        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const livesDisplay = document.getElementById('lives');

        function startGame() {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');

            resetGame();
            createCows();
            startTimer();
            gameLoop = setInterval(update, 1000/60);
        }

        function resetGame() {
            score = 0;
            lives = 3;
            timeLeft = 60;
            updateHUD();
            gameArea.innerHTML = '';
        }

        function createCows() {
            for (let i = 0; i < maxCows; i++) {
                const cow = document.createElement('div');
                cow.className = 'cow';
                cow.style.left = Math.random() * 100 + 'vw';
                cow.style.top = Math.random() * 100 + 'vh';
                cow.speed = 2 + Math.random() * 3;
                cow.direction = Math.random() * Math.PI * 2;
                cow.wobble = 0;
                gameArea.appendChild(cow);
            }
        }

        function update() {
            document.querySelectorAll('.cow').forEach(cow => {
                cow.wobble += 0.05;
                cow.direction += Math.sin(cow.wobble) * 0.03;
                
                cow.style.left = 
                    (parseFloat(cow.style.left) + Math.cos(cow.direction) * cow.speed) + 'px';
                cow.style.top = 
                    (parseFloat(cow.style.top) + Math.sin(cow.direction) * cow.speed) + 'px';

                // Edge wrapping
                const rect = cow.getBoundingClientRect();
                if (rect.right < 0) cow.style.left = window.innerWidth + 'px';
                if (rect.left > window.innerWidth) cow.style.left = '-70px';
                if (rect.bottom < 0) cow.style.top = window.innerHeight + 'px';
                if (rect.top > window.innerHeight) cow.style.top = '-70px';
            });
        }

        function updateHUD() {
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            livesDisplay.textContent = '❤️'.repeat(lives);
        }

        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameLoop);
            saveScore(score);
            document.getElementById('game-screen').classList.add('hidden');
            showLeaderboard();
        }

        function saveScore(score) {
            let scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
            scores.push(score);
            scores.sort((a, b) => b - a);
            localStorage.setItem('leaderboard', JSON.stringify(scores.slice(0, 10)));
        }

        function showLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            const scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
            
            scores.forEach(score => {
                const li = document.createElement('li');
                li.textContent = score;
                list.appendChild(li);
            });
            
            document.getElementById('leaderboard-screen').classList.remove('hidden');
        }

        function goToMenu() {
            document.getElementById('leaderboard-screen').classList.add('hidden');
            document.getElementById('menu-screen').classList.remove('hidden');
        }

        gameArea.addEventListener('click', (e) => {
            if (reloadTimeout) return;

            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = e.clientX - 20 + 'px';
            explosion.style.top = e.clientY - 20 + 'px';
            gameArea.appendChild(explosion);
            setTimeout(() => explosion.remove(), 300);

            let hit = false;
            document.querySelectorAll('.cow').forEach(cow => {
                const rect = cow.getBoundingClientRect();
                if (e.clientX > rect.left && e.clientX < rect.right &&
                    e.clientY > rect.top && e.clientY < rect.bottom) {
                    cow.remove();
                    score += 10;
                    hit = true;
                    createCows();
                }
            });

            if (!hit && lives > 0) {
                lives--;
                if (lives < 0) endGame();
                updateHUD();
            }

            reloadTimeout = setTimeout(() => {
                reloadTimeout = null;
            }, reloadTime);
        });
    </script>
</body>
</html>
