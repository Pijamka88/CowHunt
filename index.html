<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #3498db;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }
        .menu h1 {
            color: #3498db;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ff69b4, 6px 6px 0 rgba(255, 105, 180, 0.5);
            font-size: 2.5rem;
        }
        .menu p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        .hearts {
            display: flex;
            gap: 10px;
        }
        .heart {
            width: 30px;
            height: 30px;
            background-color: #ff0000;
            clip-path: path('M15,3.2c4.2,0,7.5,3.4,7.5,7.5c0,4.2-7.5,12.8-7.5,12.8S7.5,15,7.5,10.7C7.5,6.6,10.8,3.2,15,3.2z');
            position: relative;
        }
        .heart::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            clip-path: path('M15,3.2c4.2,0,7.5,3.4,7.5,7.5c0,4.2-7.5,12.8-7.5,12.8S7.5,15,7.5,10.7C7.5,6.6,10.8,3.2,15,3.2z');
        }
        .heart.burned {
            background-color: #666;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5rem;
            display: none;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>GALACTIC COW HUNT</h1>
        <p>Уничтожьте космических коров в скафандрах!</p>
        <button onclick="startGame()">СТАРТ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="reloading">RELOADING...</div>

    <div id="topHUD">
        <div id="score">SCORE: 0</div>
        <div id="timer">TIME: 1:00</div>
        <div class="hearts" id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">AMMO: 5/5</div>
        <div id="stats">HITS: 0 | MISS: 0</div>
        <div id="level">LEVEL: 1</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebula = null;
        let healthBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let animationFrame = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 50,
            healthBonusChance: 0.05,
            levelDuration: 60,
            levelSpeedIncrease: 0.2
        };

        // Cow types
        const cowTypes = [
            { 
                name: "Basic",
                bodyColor: '#8e44ad',
                helmetColor: 'rgba(52, 152, 219, 0.3)',
                score: 100,
                speed: 1.5,
                movePattern: 'linear'
            },
            { 
                name: "Fast",
                bodyColor: '#e74c3c',
                helmetColor: 'rgba(231, 76, 60, 0.3)',
                score: 150,
                speed: 2.5,
                movePattern: 'sinusoidal'
            },
            { 
                name: "Tank",
                bodyColor: '#3498db',
                helmetColor: 'rgba(46, 204, 113, 0.3)',
                score: 200,
                speed: 1.2,
                movePattern: 'zigzag'
            },
            { 
                name: "Elite",
                bodyColor: '#f1c40f',
                helmetColor: 'rgba(241, 196, 15, 0.3)',
                score: 250,
                speed: 2.0,
                movePattern: 'circular'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 3,
                    alpha: Math.random() * 0.7 + 0.3,
                    color: Math.random() > 0.7 ? '#3498db' : '#f1c40f',
                    blinkSpeed: Math.random() * 0.02 + 0.01,
                    blinkPhase: Math.random() * Math.PI * 2
                });
            }
        }

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.radius = Math.max(canvas.width, canvas.height) * 0.8;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Create nebula points
                for (let i = 0; i < 30; i++) {
                    this.points.push({
                        x: this.centerX + (Math.random() - 0.5) * this.radius,
                        y: this.centerY + (Math.random() - 0.5) * this.radius,
                        size: Math.random() * 150 + 100,
                        alpha: Math.random() * 0.1 + 0.05,
                        hue: 200 + Math.random() * 40
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.size
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(200, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class HealthBonus {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.alpha = 1;
                this.collected = false;
                this.pulsePhase = 0;
                this.pulseSpeed = 0.05;
            }
            
            update() {
                this.pulsePhase += this.pulseSpeed;
                this.y += 1; // Slowly fall down
                return !this.collected && this.y < canvas.height + this.radius;
            }
            
            draw() {
                const pulseSize = Math.sin(this.pulsePhase) * 3;
                
                // Outer circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + pulseSize, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.3})`;
                ctx.fill();
                
                // Heart
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(0.7, 0.7);
                
                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.bezierCurveTo(5, -10, 10, -5, 0, 5);
                ctx.bezierCurveTo(-10, -5, -5, -10, 0, -5);
                ctx.closePath();
                ctx.fillStyle = `rgba(255, 0, 0, ${this.alpha})`;
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
                this.alive = true;
                this.legPhase = 0;
                this.legSpeed = 0.1;
                this.eyeBlinkPhase = Math.random() * 100 + 50;
                this.eyeBlinkState = 0;
                this.movePhase = 0;
                this.moveSpeed = cowTypes[this.type].speed * (1 + (level - 1) * config.levelSpeedIncrease);
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.startY = Math.random() * (canvas.height - 200) + 100;
                
                if (this.direction === 1) {
                    this.x = -this.width;
                } else {
                    this.x = canvas.width + this.width;
                }
                
                this.y = this.startY;
                this.alive = true;
                this.rotation = 0;
                this.rotationSpeed = 0;
                this.movePhase = 0;
            }

            die() {
                this.alive = false;
                this.vy = 2;
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn health bonus
                if (Math.random() < config.healthBonusChance && lives < 3) {
                    healthBonuses.push(new HealthBonus(this.x, this.y));
                }
            }

            update() {
                if (this.alive) {
                    this.movePhase += 0.01;
                    this.legPhase += this.legSpeed;
                    this.eyeBlinkPhase--;
                    
                    if (this.eyeBlinkPhase <= 0) {
                        this.eyeBlinkState = 10;
                        this.eyeBlinkPhase = Math.random() * 100 + 50;
                    } else if (this.eyeBlinkState > 0) {
                        this.eyeBlinkState--;
                    }
                    
                    // Different movement patterns based on type
                    switch(cowTypes[this.type].movePattern) {
                        case 'sinusoidal':
                            this.x += this.direction * this.moveSpeed;
                            this.y = this.startY + Math.sin(this.movePhase * 2) * 50;
                            break;
                        case 'zigzag':
                            this.x += this.direction * this.moveSpeed;
                            if (Math.abs(this.y - this.startY) > 40) {
                                this.zigzagDir *= -1;
                            }
                            this.y += this.zigzagDir * this.moveSpeed;
                            break;
                        case 'circular':
                            this.x += this.direction * this.moveSpeed;
                            this.y = this.startY + Math.sin(this.movePhase) * 80;
                            break;
                        default: // linear
                            this.x += this.direction * this.moveSpeed;
                            break;
                    }
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.02;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Body (horizontal)
                ctx.fillStyle = cowTypes[this.type].bodyColor;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                if (this.alive) {
                    // Head (vertical)
                    ctx.save();
                    ctx.translate(this.direction === 1 ? this.width/2 : -this.width/2, 0);
                    
                    // Helmet (transparent)
                    ctx.fillStyle = cowTypes[this.type].helmetColor;
                    ctx.beginPath();
                    ctx.arc(0, 0, 15, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Face
                    ctx.fillStyle = '#ecf0f1';
                    ctx.beginPath();
                    ctx.arc(0, 0, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nose (beige with nostrils)
                    ctx.fillStyle = '#f5d7b3';
                    ctx.beginPath();
                    ctx.arc(0, 5, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-2, 5, 1, 0, Math.PI * 2);
                    ctx.arc(2, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes with animation
                    const eyeOpen = this.eyeBlinkState === 0 ? 1 : this.eyeBlinkState / 10;
                    
                    // Left eye
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.ellipse(-4, -3, 3 * eyeOpen, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.beginPath();
                    ctx.ellipse(4, -3, 3 * eyeOpen, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    if (eyeOpen > 0.7) {
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(-5, -4, 1, 0, Math.PI * 2);
                        ctx.arc(3, -4, 1, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Horns (Buffalo style)
                    ctx.fillStyle = '#8b4513';
                    ctx.beginPath();
                    ctx.moveTo(-8, -10);
                    ctx.lineTo(-12, -15);
                    ctx.lineTo(-8, -12);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(8, -10);
                    ctx.lineTo(12, -15);
                    ctx.lineTo(8, -12);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.restore();
                    
                    // Legs with animation
                    ctx.fillStyle = cowTypes[this.type].bodyColor;
                    const legOffset = Math.sin(this.legPhase) * 5;
                    
                    // Front legs
                    ctx.fillRect(-this.width/2 + 10, this.height/2 - 5, 8, 15 + legOffset);
                    ctx.fillRect(-this.width/2 + 25, this.height/2 - 5, 8, 15 - legOffset);
                    
                    // Back legs
                    ctx.fillRect(this.width/2 - 35, this.height/2 - 5, 8, 15 - legOffset);
                    ctx.fillRect(this.width/2 - 20, this.height/2 - 5, 8, 15 + legOffset);
                    
                    // Hooves (black squares)
                    ctx.fillStyle = 'black';
                    ctx.fillRect(-this.width/2 + 10, this.height/2 + 10, 8, 5);
                    ctx.fillRect(-this.width/2 + 25, this.height/2 + 10, 8, 5);
                    ctx.fillRect(this.width/2 - 35, this.height/2 + 10, 8, 5);
                    ctx.fillRect(this.width/2 - 20, this.height/2 + 10, 8, 5);
                } else {
                    // Dead cow - simplified
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-this.width/4, -this.height/4, this.width/2, this.height/2);
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            healthBonuses = [];
            stars = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = config.levelDuration;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            animationFrame = 0;
            
            initStars();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                if (timeLeft <= 0) {
                    level++;
                    timeLeft = config.levelDuration;
                    updateHUD();
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            // Score and timer at top
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('timer').textContent = `TIME: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Lives (hearts)
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('burned');
                } else {
                    heart.classList.add('burned');
                }
            });
            
            // Bottom HUD
            document.getElementById('ammo').textContent = `AMMO: ${ammo}/5`;
            document.getElementById('stats').textContent = `HITS: ${hits} | MISS: ${misses}`;
            document.getElementById('level').textContent = `LEVEL: ${level}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                
                // For zigzag movement
                if (cowTypes[cow.type].movePattern === 'zigzag') {
                    cow.zigzagDir = Math.random() > 0.5 ? 1 : -1;
                }
                
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + (level - 1) * config.levelSpeedIncrease));
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create green explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cowTypes[cow.type].score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                updateHUD();
                
                if (lives <= 0) {
                    endGame();
                }
            }
        }

        function checkHealthBonusCollision(x, y) {
            for (let i = 0; i < healthBonuses.length; i++) {
                const bonus = healthBonuses[i];
                
                if (bonus.collected) continue;
                
                const distance = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                
                if (distance < bonus.radius) {
                    bonus.collected = true;
                    if (lives < 3) {
                        lives++;
                        updateHUD();
                    }
                    return true;
                }
            }
            return false;
        }

        function drawBackground() {
            // Space background
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Stars behind nebula
            stars.forEach(star => {
                star.blinkPhase += star.blinkSpeed;
                const twinkle = Math.sin(star.blinkPhase) * 0.3 + 0.7;
                
                ctx.fillStyle = star.color;
                ctx.save();
                ctx.translate(star.x, star.y);
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
                    ctx.lineTo(Math.cos(angle + Math.PI/4) * star.size * 0.5, Math.sin(angle + Math.PI/4) * star.size * 0.5);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            });
            
            // Nebula
            nebula.draw();
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            animationFrame++;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw health bonuses
            healthBonuses.forEach((bonus, index) => {
                if (!bonus.update()) {
                    healthBonuses.splice(index, 1);
                } else {
                    bonus.draw();
                }
            });
            
            // Check for ammo reload
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            if (nebula) {
                nebula = new Nebula();
            }
            
            initStars();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            // Check health bonus collection first
            if (checkHealthBonusCollision(x, y)) {
                return;
            }
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Test game start button
        document.querySelector('.menu button').addEventListener('click', startGame);
    </script>
</body>
