<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #ff69b4, 4px 4px 0 rgba(255, 105, 180, 0.5);
            font-size: 2.5rem;
        }
        .menu p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #3498db;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #3498db;
        }
        .hearts {
            display: flex;
            gap: 10px;
        }
        .heart {
            width: 30px;
            height: 30px;
            background: #ff0000;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px #ff0000;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 25px;
            background: #ff0000;
            border-radius: 15px 15px 0 0;
        }
        .heart::before {
            left: 15px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .heart.burned {
            background: #555;
            box-shadow: none;
        }
        .heart.burned::before, .heart.burned::after {
            background: #555;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
            z-index: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Space Cow Hunt</h1>
        <p>Стреляйте в космических коров в скафандрах!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="topHUD">
        <div id="score">Score: 0</div>
        <div id="timer">1:00</div>
        <div class="hearts" id="lives"></div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">Патроны: 5/5</div>
        <div id="stats">Попаданий: 0 | Промахов: 0</div>
        <div id="level">Уровень: 1</div>
    </div>

    <div class="reloading" id="reloadingText">Reloading...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulae = [];
        let planets = [];
        let bonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let currentLevel = 1;
        let cowSpawnTimer;

        // Configuration
        const config = {
            baseCowSpeed: 1.5,
            spawnInterval: 1500,
            maxCows: 5,
            cowWidth: 60,
            cowHeight: 30,
            reloadTime: 2000,
            starCount: 150,
            nebulaCount: 4,
            planetCount: 3,
            bonusSpawnChance: 0.01
        };

        // Cow types
        const cowTypes = [
            { 
                name: "Обычная",
                bodyColor: '#8e44ad',
                helmetColor: 'rgba(52, 152, 219, 0.3)',
                score: 100,
                speedMultiplier: 1.0,
                movementPattern: 'linear'
            },
            { 
                name: "Быстрая",
                bodyColor: '#e74c3c',
                helmetColor: 'rgba(231, 76, 60, 0.3)',
                score: 150,
                speedMultiplier: 1.5,
                movementPattern: 'zigzag'
            },
            { 
                name: "Танцующая",
                bodyColor: '#3498db',
                helmetColor: 'rgba(46, 204, 113, 0.3)',
                score: 200,
                speedMultiplier: 1.2,
                movementPattern: 'wave'
            },
            { 
                name: "Босс",
                bodyColor: '#f1c40f',
                helmetColor: 'rgba(241, 196, 15, 0.3)',
                score: 300,
                speedMultiplier: 0.8,
                movementPattern: 'spiral'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    color: Math.random() > 0.7 ? '#3498db' : '#f1c40f',
                    speed: Math.random() * 0.5 + 0.2,
                    angle: Math.random() * Math.PI * 2,
                    twinkleSpeed: Math.random() * 0.05 + 0.01
                });
            }
        }

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 400 + 300,
                    color: `hsla(${Math.floor(Math.random() * 30) + 210}, 80%, 60%, ${Math.random() * 0.15 + 0.05})`
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                const size = Math.random() * 100 + 50;
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: size,
                    color: `hsl(${Math.floor(Math.random() * 60) + 200}, 70%, 50%)`,
                    craters: Math.floor(Math.random() * 5) + 3,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.05;
                this.eyeBlinkTimer = 0;
                this.eyeBlinkInterval = Math.random() * 100 + 100;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = (Math.random() * config.baseCowSpeed + config.baseCowSpeed * 0.5) * cowTypes[this.type].speedMultiplier;
                    this.vy = (Math.random() - 0.5) * config.baseCowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.baseCowSpeed + config.baseCowSpeed * 0.5) * cowTypes[this.type].speedMultiplier;
                    this.vy = (Math.random() - 0.5) * config.baseCowSpeed * 0.5;
                }
                
                this.baseVx = this.vx;
                this.baseVy = this.vy;
                this.movementTimer = 0;
                this.movementPattern = cowTypes[this.type].movementPattern;
            }

            update() {
                this.movementTimer++;
                
                // Apply movement pattern
                switch(this.movementPattern) {
                    case 'zigzag':
                        this.vy = this.baseVy * Math.sin(this.movementTimer * 0.05) * 3;
                        break;
                    case 'wave':
                        this.vy = this.baseVy + Math.sin(this.movementTimer * 0.1) * 2;
                        this.vx = this.baseVx * (1 + Math.sin(this.movementTimer * 0.05) * 0.2);
                        break;
                    case 'spiral':
                        const radius = 50 + this.movementTimer * 0.1;
                        this.x += this.baseVx;
                        this.y = this.y + Math.sin(this.movementTimer * 0.05) * radius;
                        break;
                    default: // linear
                        this.x += this.vx;
                        this.y += this.vy;
                }
                
                if (this.movementPattern !== 'spiral') {
                    this.x += this.vx;
                    this.y += this.vy;
                }
                
                this.legPhase += this.legSpeed;
                this.eyeBlinkTimer++;
                
                // Reset if out of bounds
                if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                    (this.direction === -1 && this.x < -this.width*2)) {
                    this.reset();
                }
            }

            draw() {
                const type = cowTypes[this.type];
                
                // Save context for rotation
                ctx.save();
                
                if (this.direction === -1) {
                    // Flip horizontally for left-moving cows
                    ctx.translate(this.x * 2, 0);
                    ctx.scale(-1, 1);
                }
                
                // Body
                ctx.fillStyle = type.bodyColor;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Legs animation
                const legOffset = Math.sin(this.legPhase) * 5;
                for (let i = 0; i < 4; i++) {
                    const legX = this.x - this.width/2 + 10 + i * 12;
                    const legY = this.y + this.height/2;
                    
                    // Leg
                    ctx.fillStyle = type.bodyColor;
                    ctx.fillRect(legX, legY, 8, 15 + (i % 2 === 0 ? legOffset : -legOffset));
                    
                    // Hoof
                    ctx.fillStyle = '#333';
                    ctx.fillRect(legX - 2, legY + 15 + (i % 2 === 0 ? legOffset : -legOffset), 12, 5);
                }
                
                // Head (always facing player)
                const headX = this.x + (this.direction === 1 ? this.width/2 : -this.width/2);
                const headY = this.y;
                const headWidth = 20;
                const headHeight = 25;
                
                ctx.fillStyle = type.bodyColor;
                ctx.fillRect(headX - headWidth/2, headY - headHeight/2, headWidth, headHeight);
                
                // Nose
                ctx.fillStyle = '#f5d7b3';
                ctx.fillRect(headX - headWidth/4, headY + headHeight/4, headWidth/2, headHeight/4);
                
                // Nostrils
                ctx.fillStyle = '#333';
                ctx.fillRect(headX - headWidth/6, headY + headHeight/3, 3, 3);
                ctx.fillRect(headX + headWidth/6 - 3, headY + headHeight/3, 3, 3);
                
                // Eyes
                const eyeOpen = this.eyeBlinkTimer % this.eyeBlinkInterval > 10 || 
                               this.eyeBlinkInterval - (this.eyeBlinkTimer % this.eyeBlinkInterval) > 10;
                
                if (eyeOpen) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(headX - headWidth/3, headY - headHeight/4, 10, 10);
                    ctx.fillRect(headX + headWidth/3 - 10, headY - headHeight/4, 10, 10);
                    
                    // Pupils
                    ctx.fillStyle = 'black';
                    ctx.fillRect(headX - headWidth/3 + 2, headY - headHeight/4 + 2, 6, 6);
                    ctx.fillRect(headX + headWidth/3 - 8, headY - headHeight/4 + 2, 6, 6);
                    
                    // Eye shine
                    ctx.fillStyle = 'white';
                    ctx.fillRect(headX - headWidth/3 + 4, headY - headHeight/4 + 2, 2, 2);
                    ctx.fillRect(headX + headWidth/3 - 6, headY - headHeight/4 + 2, 2, 2);
                } else {
                    // Closed eyes
                    ctx.fillStyle = '#333';
                    ctx.fillRect(headX - headWidth/3, headY - headHeight/4 + 4, 10, 2);
                    ctx.fillRect(headX + headWidth/3 - 10, headY - headHeight/4 + 4, 10, 2);
                }
                
                // Horns
                ctx.fillStyle = '#d35400';
                ctx.beginPath();
                ctx.moveTo(headX - headWidth/3, headY - headHeight/2);
                ctx.lineTo(headX - headWidth/2 - 5, headY - headHeight/2 - 15);
                ctx.lineTo(headX - headWidth/3 + 5, headY - headHeight/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(headX + headWidth/3, headY - headHeight/2);
                ctx.lineTo(headX + headWidth/2 + 5, headY - headHeight/2 - 15);
                ctx.lineTo(headX + headWidth/3 - 5, headY - headHeight/2);
                ctx.closePath();
                ctx.fill();
                
                // Helmet (transparent)
                ctx.fillStyle = type.helmetColor;
                ctx.beginPath();
                ctx.arc(headX, headY, headHeight/2 + 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Helmet details
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(headX, headY, headHeight/2 + 5, 0, Math.PI * 2);
                ctx.stroke();
                
                // Restore context
                ctx.restore();
                
                // Wings
                const wingYOffset = Math.sin(this.legPhase * 2) * 10;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                
                // Left wing
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/2, this.y);
                ctx.lineTo(this.x - this.width/2 - 20, this.y - this.height/2 + wingYOffset);
                ctx.lineTo(this.x - this.width/2 - 20, this.y + this.height/2 + wingYOffset);
                ctx.closePath();
                ctx.fill();
                
                // Right wing
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, this.y);
                ctx.lineTo(this.x + this.width/2 + 20, this.y - this.height/2 + wingYOffset);
                ctx.lineTo(this.x + this.width/2 + 20, this.y + this.height/2 + wingYOffset);
                ctx.closePath();
                ctx.fill();
            }
        }

        class Bonus {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.animationTimer = 0;
                this.collected = false;
            }
            
            update() {
                this.animationTimer++;
                this.y += Math.sin(this.animationTimer * 0.1) * 0.5;
            }
            
            draw() {
                // Outer circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Heart
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.radius/2);
                ctx.bezierCurveTo(
                    this.x + this.radius/2, this.y - this.radius,
                    this.x + this.radius, this.y,
                    this.x, this.y + this.radius/2
                );
                ctx.bezierCurveTo(
                    this.x - this.radius, this.y,
                    this.x - this.radius/2, this.y - this.radius,
                    this.x, this.y - this.radius/2
                );
                ctx.fill();
                
                // Pulse effect
                const pulseSize = Math.sin(this.animationTimer * 0.1) * 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + pulseSize, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.stroke();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.3})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            currentLevel = 1;
            
            initStars();
            initNebulae();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            // Start timers
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(cowSpawnTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = currentLevel;
        }

        function updateHUD() {
            // Top HUD
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Lives
            const livesContainer = document.getElementById('lives');
            livesContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = `heart ${i >= lives ? 'burned' : ''}`;
                livesContainer.appendChild(heart);
            }
            
            // Bottom HUD
            document.getElementById('ammo').textContent = `Патроны: ${ammo}/5`;
            document.getElementById('stats').textContent = `Попаданий: ${hits} | Промахов: ${misses}`;
            document.getElementById('level').textContent = `Уровень: ${currentLevel}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            // Adjust difficulty based on level
            const maxCows = config.maxCows + Math.floor(currentLevel / 2);
            const spawnInterval = Math.max(500, config.spawnInterval - (currentLevel * 100));
            
            if (cows.length < maxCows) {
                cows.push(new Cow());
            }
            
            cowSpawnTimer = setTimeout(spawnCow, spawnInterval);
        }

        function spawnBonus(x, y) {
            if (Math.random() < config.bonusSpawnChance * currentLevel) {
                bonuses.push(new Bonus(x, y));
            }
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    explosions.push(new Explosion(cow.x, cow.y, '100, 255, 100'));
                    
                    // Spawn bonus with chance
                    spawnBonus(cow.x, cow.y);
                    
                    cows.splice(index, 1);
                    score += cowTypes[cow.type].score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                }
            });
            
            // Check bonuses
            bonuses.forEach((bonus, index) => {
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < bonus.radius && !bonus.collected) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create collection effect
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 100, 100'));
                    
                    // Remove bonus after a delay
                    setTimeout(() => {
                        const idx = bonuses.indexOf(bonus);
                        if (idx !== -1) bonuses.splice(idx, 1);
                    }, 100);
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                lives = Math.max(0, lives - 1);
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function drawStar(x, y, size, color, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.scale(size, size);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            // Draw 4-pointed star
            for (let i = 0; i < 4; i++) {
                ctx.rotate(Math.PI / 2 * i);
                ctx.moveTo(0, 0);
                ctx.lineTo(0.5, 0.2);
                ctx.lineTo(1, 0);
                ctx.lineTo(0.5, -0.2);
                ctx.lineTo(0, 0);
            }
            
            ctx.fill();
            ctx.restore();
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw planets
            planets.forEach(planet => {
                // Planet body
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Craters
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                for (let i = 0; i < planet.craters; i++) {
                    const angle = Math.PI * 2 * (i / planet.craters);
                    const craterX = planet.x + Math.cos(angle) * planet.radius * 0.7;
                    const craterY = planet.y + Math.sin(angle) * planet.radius * 0.7;
                    const craterSize = planet.radius * (Math.random() * 0.1 + 0.05);
                    
                    ctx.beginPath();
                    ctx.arc(craterX, craterY, craterSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Draw stars behind planets
            stars.forEach(star => {
                star.alpha = 0.5 + Math.sin(star.animationTimer * star.twinkleSpeed) * 0.5;
                star.angle += 0.01;
                
                drawStar(
                    star.x, 
                    star.y, 
                    star.size, 
                    `${star.color.replace(')', `, ${star.alpha})`).replace('hsl', 'hsla')}`, 
                    star.angle
                );
                
                star.animationTimer++;
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw bonuses
            bonuses.forEach((bonus, index) => {
                bonus.update();
                if (!bonus.collected) {
                    bonus.draw();
                }
            });
            
            // Level progression
            if (hits > 0 && hits % (10 * currentLevel) === 0) {
                currentLevel++;
                updateHUD();
            }
            
            // Auto-reload
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloadingText').style.display = 'block';
                
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloadingText').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulae();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Initialize hearts
        updateHUD();
    </script>
</body>
