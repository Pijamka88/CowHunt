<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ff69b4, 6px 6px 0 rgba(255, 105, 180, 0.5);
            font-size: 2.5rem;
        }
        .menu p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #3498db;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #3498db;
        }
        .hearts {
            display: flex;
            gap: 8px;
        }
        .heart {
            width: 30px;
            height: 30px;
            background: #ff0000;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px #ff0000;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: inherit;
            border-radius: 50%;
            top: 0;
        }
        .heart::before {
            left: -7px;
        }
        .heart::after {
            right: -7px;
        }
        .heart.burned {
            background: #555;
            box-shadow: none;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Space Cow Hunt</h1>
        <p>Стреляйте в летающих космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="topHUD">
        <div id="score">Score: 0</div>
        <div id="timer">1:00</div>
        <div class="hearts" id="lives"></div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">Ammo: 5/5</div>
        <div id="stats">Hits: 0 | Miss: 0</div>
        <div id="level">Level: 1</div>
    </div>

    <div id="reloading">Reloading...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulae = [];
        let planets = [];
        let bonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let currentLevel = 1;
        let cowSpeed = 1.5;
        let spawnInterval = 1500;
        let maxCows = 5;
        let bonusSpawnTimer = 0;

        // Configuration
        const config = {
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 150,
            nebulaCount: 4,
            planetCount: 3,
            bonusSpawnInterval: 10000
        };

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    alpha: Math.random() * 0.5 + 0.5,
                    color: Math.random() > 0.5 ? '#3498db' : '#f1c40f',
                    speed: Math.random() * 0.2 + 0.1,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${Math.floor(Math.random() * 30) + 200}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 80 + 50,
                    color: Math.random() > 0.5 ? '#3498db' : '#f1c40f',
                    speed: Math.random() * 0.05 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.1 + 0.1;
                this.type = Math.floor(Math.random() * 3); // 0 - normal, 1 - fast, 2 - zigzag
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * cowSpeed + cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * cowSpeed + cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * cowSpeed * 0.5;
                }
                
                // Adjust speed based on type
                if (this.type === 1) { // Fast
                    this.vx *= 1.8;
                    this.vy *= 1.8;
                } else if (this.type === 2) { // Zigzag
                    this.zigzagTimer = 0;
                    this.zigzagInterval = Math.random() * 1000 + 500;
                }
            }

            update(deltaTime) {
                if (this.type === 2) { // Zigzag movement
                    this.zigzagTimer += deltaTime;
                    if (this.zigzagTimer > this.zigzagInterval) {
                        this.zigzagTimer = 0;
                        this.vy = -this.vy;
                    }
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.legPhase += this.legSpeed;
                this.wingPhase += this.wingSpeed;
                
                // Reset if out of bounds
                if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                    (this.direction === -1 && this.x < -this.width*2)) {
                    this.reset();
                }
                
                // Bounce on top/bottom
                if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                    this.vy *= -1;
                }
            }

            draw() {
                ctx.save();
                if (this.direction === -1) {
                    ctx.translate(this.x * 2, 0);
                    ctx.scale(-1, 1);
                }
                
                // Body (white square)
                ctx.fillStyle = 'white';
                ctx.fillRect(
                    this.direction === 1 ? this.x - this.width/2 : -this.x - this.width/2, 
                    this.y - this.height/2, 
                    this.width, 
                    this.height
                );
                
                // Head (circle at the end)
                const headX = this.direction === 1 ? this.x + this.width/2 : -this.x + this.width/2;
                ctx.beginPath();
                ctx.arc(headX, this.y, this.height/2, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                // Helmet (transparent)
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.7)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(headX, this.y, this.height/2 - 2, 0, Math.PI * 2);
                ctx.stroke();
                
                // Eyes (with highlights)
                const eyeOffset = this.direction === 1 ? -5 : 5;
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(headX + eyeOffset, this.y - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(headX + eyeOffset + 2, this.y - 7, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose (beige with nostrils)
                ctx.fillStyle = '#f5d0b3';
                ctx.beginPath();
                ctx.arc(headX + eyeOffset * 1.5, this.y + 5, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(headX + eyeOffset * 1.5 - 2, this.y + 5, 1, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(headX + eyeOffset * 1.5 + 2, this.y + 5, 1, 0, Math.PI * 2);
                ctx.fill();
                
                // Horns (like buffalo)
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(headX, this.y - this.height/2 + 5);
                ctx.lineTo(headX + 10 * this.direction, this.y - this.height/2 - 10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(headX, this.y - this.height/2 + 5);
                ctx.lineTo(headX - 10 * this.direction, this.y - this.height/2 - 10);
                ctx.stroke();
                
                // Legs (animated)
                const legPositions = [-15, -5, 5, 15];
                const legYOffset = Math.sin(this.legPhase) * 5;
                
                legPositions.forEach((pos, index) => {
                    const legX = this.direction === 1 ? 
                        this.x + pos : 
                        -this.x + pos;
                    
                    ctx.fillStyle = 'white';
                    ctx.fillRect(
                        legX - 3, 
                        this.y + this.height/2 - 10, 
                        6, 
                        15 + (index % 2 === 0 ? legYOffset : -legYOffset)
                    );
                    
                    // Hooves
                    ctx.fillStyle = 'black';
                    ctx.fillRect(
                        legX - 4, 
                        this.y + this.height/2 + 5 + (index % 2 === 0 ? legYOffset : -legYOffset), 
                        8, 
                        5
                    );
                });
                
                // Wings (from center)
                const wingYOffset = Math.sin(this.wingPhase) * 10;
                ctx.fillStyle = 'rgba(200, 200, 255, 0.6)';
                
                // Left wing
                ctx.beginPath();
                ctx.moveTo(
                    this.direction === 1 ? this.x : -this.x, 
                    this.y
                );
                ctx.lineTo(
                    this.direction === 1 ? this.x - 20 : -this.x - 20, 
                    this.y - this.height/2 + wingYOffset
                );
                ctx.lineTo(
                    this.direction === 1 ? this.x - 30 : -this.x - 30, 
                    this.y + wingYOffset
                );
                ctx.closePath();
                ctx.fill();
                
                // Right wing
                ctx.beginPath();
                ctx.moveTo(
                    this.direction === 1 ? this.x : -this.x, 
                    this.y
                );
                ctx.lineTo(
                    this.direction === 1 ? this.x + 20 : -this.x + 20, 
                    this.y - this.height/2 + wingYOffset
                );
                ctx.lineTo(
                    this.direction === 1 ? this.x + 30 : -this.x + 30, 
                    this.y + wingYOffset
                );
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Bonus {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.alpha = 1;
                this.pulseSpeed = 0.05;
                this.pulsePhase = 0;
            }
            
            update() {
                this.pulsePhase += this.pulseSpeed;
                this.alpha = 0.7 + Math.sin(this.pulsePhase) * 0.3;
            }
            
            draw() {
                // Outer circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 100, 100, ${this.alpha})`;
                ctx.fill();
                
                // Heart
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - 5);
                ctx.bezierCurveTo(
                    this.x + 5, this.y - 10,
                    this.x + 10, this.y - 5,
                    this.x, this.y + 5
                );
                ctx.bezierCurveTo(
                    this.x - 10, this.y - 5,
                    this.x - 5, this.y - 10,
                    this.x, this.y - 5
                );
                ctx.fill();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 6 + 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.98;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.3})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            currentLevel = 1;
            cowSpeed = 1.5;
            spawnInterval = 1500;
            maxCows = 5;
            bonusSpawnTimer = 0;
            
            // Update difficulty
            updateDifficulty();
            
            initStars();
            initNebulae();
            initPlanets();
            initHearts();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function updateDifficulty() {
            cowSpeed = 1.5 + (currentLevel - 1) * 0.3;
            spawnInterval = Math.max(500, 1500 - (currentLevel - 1) * 100);
            maxCows = 5 + Math.floor((currentLevel - 1) / 2);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = currentLevel;
        }

        function initHearts() {
            const heartsContainer = document.getElementById('lives');
            heartsContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heartsContainer.appendChild(heart);
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `Ammo: ${ammo}/5`;
            document.getElementById('stats').textContent = `Hits: ${hits} | Miss: ${misses}`;
            document.getElementById('level').textContent = `Level: ${currentLevel}`;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('burned');
                } else {
                    heart.classList.add('burned');
                }
            });
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, spawnInterval);
        }

        function spawnBonus() {
            if (!gameActive || bonuses.length > 0) return;
            
            bonuses.push(new Bonus(
                Math.random() * (canvas.width - 100) + 50,
                Math.random() * (canvas.height - 100) + 50
            ));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            cows.forEach((cow, index) => {
                const headX = cow.direction === 1 ? cow.x + cow.width/2 : -cow.x + cow.width/2;
                const headY = cow.y;
                const headRadius = cow.height/2;
                
                const dx = x - headX;
                const dy = y - headY;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < headRadius) {
                    // Create explosion
                    explosions.push(new Explosion(headX, headY, '100, 255, 100'));
                    
                    cows.splice(index, 1);
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Random chance to spawn bonus
                    if (Math.random() < 0.2) {
                        spawnBonus();
                    }
                }
            });
            
            // Check bonuses
            bonuses.forEach((bonus, index) => {
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < bonus.radius) {
                    bonuses.splice(index, 1);
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    hit = true;
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function drawStar(x, y, size, color, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                ctx.rotate(Math.PI / 2);
                ctx.moveTo(0, 0);
                ctx.lineTo(size, 0);
                ctx.lineTo(size * 0.5, -size * 0.5);
                ctx.lineTo(0, 0);
            }
            ctx.fill();
            ctx.restore();
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw planets
            planets.forEach(planet => {
                // Planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details
                ctx.fillStyle = planet.color === '#3498db' ? '#2980b9' : '#e67e22';
                ctx.beginPath();
                ctx.arc(
                    planet.x - planet.radius * 0.3, 
                    planet.y - planet.radius * 0.4, 
                    planet.radius * 0.2, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(
                    planet.x + planet.radius * 0.5, 
                    planet.y + planet.radius * 0.3, 
                    planet.radius * 0.15, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
            });
            
            // Draw stars (behind planets)
            stars.forEach(star => {
                drawStar(star.x, star.y, star.size, star.color, star.angle);
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            bonusSpawnTimer += deltaTime;
            if (bonusSpawnTimer > config.bonusSpawnInterval) {
                bonusSpawnTimer = 0;
                spawnBonus();
            }
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update(deltaTime);
                cow.draw();
            });
            
            // Update and draw bonuses
            bonuses.forEach(bonus => {
                bonus.update();
                bonus.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update stars
            stars.forEach(star => {
                star.x -= star.speed;
                star.angle += 0.01;
                if (star.x < -20) {
                    star.x = canvas.width + 20;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Update planets
            planets.forEach(planet => {
                planet.x -= planet.speed;
                if (planet.x < -planet.radius * 2) {
                    planet.x = canvas.width + planet.radius * 2;
                    planet.y = Math.random() * canvas.height;
                }
            });
            
            // Check level up
            if (hits > 0 && hits % (10 * currentLevel) === 0) {
                currentLevel++;
                updateDifficulty();
                updateHUD();
            }
            
            // Auto reload
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulae();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
