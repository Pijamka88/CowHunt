<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f0e6d2;
            margin: 0;
            padding: 0;
            color: #3a3226;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d4c9a8" d="M50 0c13.8 0 25 11.2 25 25s-11.2 25-25 25-25-11.2-25-25S36.2 0 50 0zm0 10c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15z"/></svg>');
            background-size: 30px;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #8b7355;
            padding-bottom: 10px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #5d4b36;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }
        
        .pets-count {
            background-color: #8b7355;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .pet {
            width: 120px;
            background-color: #e8d8b8;
            border: 3px solid #8b7355;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.2s;
        }
        
        .pet:hover {
            transform: translateY(-5px);
        }
        
        .pet.active {
            border-color: #5d4b36;
            background-color: #f0e6d2;
            box-shadow: 0 0 10px #8b7355;
        }
        
        .pet-shape {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            position: relative;
            background-color: currentColor;
            border-radius: 50%;
        }
        
        .pet-shape::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 25px;
            background-color: currentColor;
            border-radius: 50%;
            top: -15px;
            left: 25px;
        }
        
        .pet-shape::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 10px;
            background-color: #3a3226;
            border-radius: 50%;
            top: 30px;
            left: 20px;
        }
        
        .pet-shape .ear {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: currentColor;
            border-radius: 50%;
            top: -5px;
        }
        
        .pet-shape .ear.left {
            left: 10px;
        }
        
        .pet-shape .ear.right {
            right: 10px;
        }
        
        .pet-level {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #5d4b36;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .pet-stats {
            margin-top: 10px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .stat-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            background-color: #3a3226;
            mask-size: contain;
            mask-position: center;
            mask-repeat: no-repeat;
        }
        
        .hunger .stat-icon {
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3C10 3 2 5 2 12s8 9 10 9 10-2 10-9-8-9-10-9zm0 15c-1.7 0-8-1.3-8-6s6.3-6 8-6 8 1.3 8 6-6.3 6-8 6z"/></svg>');
            background-color: #e74c3c;
        }
        
        .energy .stat-icon {
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11 21h2v-3h3v-2h-3v-3h-2v3H8v2h3v3zM12 6c3.3 0 6 2.7 6 6s-2.7 6-6 6-6-2.7-6-6 2.7-6 6-6m0-2C7.6 4 4 7.6 4 12s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8z"/></svg>');
            background-color: #f39c12;
        }
        
        .happiness .stat-icon {
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm5-9c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-10 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm5 5c2.8 0 5-1.9 5-4H7c0 2.1 2.2 4 5 4z"/></svg>');
            background-color: #2ecc71;
        }
        
        .stat-bar {
            flex-grow: 1;
            height: 8px;
            background-color: #d4c9a8;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 4px;
        }
        
        .hunger .stat-fill {
            background-color: #e74c3c;
        }
        
        .energy .stat-fill {
            background-color: #f39c12;
        }
        
        .happiness .stat-fill {
            background-color: #2ecc71;
        }
        
        .xp-bar {
            height: 6px;
            background-color: #d4c9a8;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .xp-fill {
            height: 100%;
            background-color: #3498db;
            border-radius: 3px;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .action-btn {
            background-color: #8b7355;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
            min-width: 80px;
        }
        
        .action-btn:hover {
            background-color: #5d4b36;
        }
        
        .action-btn:disabled {
            background-color: #b8b09a;
            cursor: not-allowed;
        }
        
        .log {
            background-color: #e8d8b8;
            border: 2px solid #8b7355;
            border-radius: 8px;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 13px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #b8b09a;
        }
        
        .log-entry:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">–¢–∞–ø–∏–∫–∏</div>
            <div class="pets-count" id="pets-count">1</div>
        </div>
        
        <div class="pets-container" id="pets-container"></div>
        
        <div class="actions">
            <button class="action-btn" onclick="feed()">üçó –ö–æ—Ä–º–∏—Ç—å</button>
            <button class="action-btn" onclick="play()">üé≤ –ò–≥—Ä–∞—Ç—å</button>
            <button class="action-btn" onclick="rest()">üõå –û—Ç–¥—ã—Ö</button>
            <button class="action-btn" onclick="train()">‚öîÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</button>
        </div>
        
        <div class="log" id="game-log"></div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        const gameState = {
            pets: [],
            currentPetIndex: 0,
            lastUpdateTime: Date.now(),
            log: [],
            colors: ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#d35400']
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                const loaded = JSON.parse(savedGame);
                gameState.pets = loaded.pets;
                gameState.currentPetIndex = loaded.currentPetIndex || 0;
                gameState.log = loaded.log || [];
                gameState.lastUpdateTime = Date.now();
                updateStatsOverTime();
            } else {
                // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
                addNewPet();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            renderGame();
        }

        // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
        function addNewPet() {
            const color = gameState.colors[gameState.pets.length % gameState.colors.length];
            gameState.pets.push({
                color: color,
                hunger: 80,
                energy: 80,
                happiness: 80,
                level: 1,
                xp: 0,
                lastActionTime: Date.now()
            });
            
            addLogMessage(`–ü–æ—è–≤–∏–ª—Å—è –Ω–æ–≤—ã–π —Ç–∞–ø–∏–∫! –¢–µ–ø–µ—Ä—å –∏—Ö ${gameState.pets.length}`);
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–≥—Ä—É
        function saveGame() {
            const saveData = {
                pets: gameState.pets,
                currentPetIndex: gameState.currentPetIndex,
                log: gameState.log
            };
            localStorage.setItem('tapikiGame', JSON.stringify(saveData));
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
        function updateStatsOverTime() {
            const now = Date.now();
            const timePassed = now - gameState.lastUpdateTime;
            const minutesPassed = timePassed / (1000 * 60);
            
            if (minutesPassed > 0) {
                gameState.pets.forEach(pet => {
                    // –£–º–µ–Ω—å—à–∞–µ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
                    const decayRate = Math.min(3 * minutesPassed, 20);
                    pet.hunger = Math.max(0, pet.hunger - decayRate);
                    pet.energy = Math.max(0, pet.energy - decayRate * 0.7);
                    pet.happiness = Math.max(0, pet.happiness - decayRate * 0.5);
                });
                
                gameState.lastUpdateTime = now;
                saveGame();
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∏–≥—Ä—É
        function renderGame() {
            updateStatsOverTime();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–∏—Ç–æ–º—Ü–µ–≤
            document.getElementById('pets-count').textContent = gameState.pets.length;
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –ø–∏—Ç–æ–º—Ü–µ–≤
            const petsContainer = document.getElementById('pets-container');
            petsContainer.innerHTML = '';
            
            gameState.pets.forEach((pet, index) => {
                const petElement = document.createElement('div');
                petElement.className = `pet ${index === gameState.currentPetIndex ? 'active' : ''}`;
                petElement.style.color = pet.color;
                petElement.onclick = () => {
                    gameState.currentPetIndex = index;
                    renderGame();
                };
                
                petElement.innerHTML = `
                    <div class="pet-shape">
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                    </div>
                    <div class="pet-level">${pet.level}</div>
                    <div class="pet-stats">
                        <div class="stat hunger">
                            <div class="stat-icon"></div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.hunger}%"></div></div>
                        </div>
                        <div class="stat energy">
                            <div class="stat-icon"></div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.energy}%"></div></div>
                        </div>
                        <div class="stat happiness">
                            <div class="stat-icon"></div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.happiness}%"></div></div>
                        </div>
                        <div class="xp-bar"><div class="xp-fill" style="width: ${(pet.xp / (pet.level * 50)) * 100}%"></div></div>
                    </div>
                `;
                
                petsContainer.appendChild(petElement);
            });
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –ª–æ–≥
            const logElement = document.getElementById('game-log');
            logElement.innerHTML = '';
            gameState.log.slice().reverse().forEach(entry => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = entry;
                logElement.appendChild(logEntry);
            });
            
            saveGame();
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–≥
        function addLogMessage(message) {
            gameState.log.push(message);
            if (gameState.log.length > 20) {
                gameState.log.shift();
            }
        }

        // –î–µ–π—Å—Ç–≤–∏—è —Å –ø–∏—Ç–æ–º—Ü–∞–º–∏
        function feed() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.hunger = Math.min(100, pet.hunger + 30);
            pet.energy = Math.max(0, pet.energy - 10);
            pet.xp += 5;
            
            addLogMessage(`–í—ã –ø–æ–∫–æ—Ä–º–∏–ª–∏ —Ç–∞–ø–∏–∫–∞!`);
            checkLevelUp(pet);
            renderGame();
        }

        function play() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.happiness = Math.min(100, pet.happiness + 25);
            pet.energy = Math.max(0, pet.energy - 15);
            pet.hunger = Math.max(0, pet.hunger - 15);
            pet.xp += 8;
            
            addLogMessage(`–í—ã –ø–æ–∏–≥—Ä–∞–ª–∏ —Å —Ç–∞–ø–∏–∫–æ–º!`);
            checkLevelUp(pet);
            renderGame();
        }

        function rest() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.energy = Math.min(100, pet.energy + 40);
            pet.happiness = Math.max(0, pet.happiness - 5);
            pet.xp += 3;
            
            addLogMessage(`–¢–∞–ø–∏–∫ –æ—Ç–¥–æ—Ö–Ω—É–ª!`);
            checkLevelUp(pet);
            renderGame();
        }

        function train() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.energy = Math.max(0, pet.energy - 25);
            pet.hunger = Math.max(0, pet.hunger - 20);
            pet.happiness = Math.max(0, pet.happiness - 10);
            pet.xp += 15;
            
            addLogMessage(`–¢–∞–ø–∏–∫ –ø–æ—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–ª—Å—è!`);
            checkLevelUp(pet);
            renderGame();
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function checkLevelUp(pet) {
            const xpNeeded = pet.level * 50;
            
            if (pet.xp >= xpNeeded) {
                pet.xp -= xpNeeded;
                pet.level++;
                
                addLogMessage(`–¢–∞–ø–∏–∫ –¥–æ—Å—Ç–∏–≥ —É—Ä–æ–≤–Ω—è ${pet.level}!`);
                
                // –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ +3 —É—Ä–æ–≤–Ω—è –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –º–∞–∫—Å–∏–º—É–º–∞ - –Ω–æ–≤—ã–π –ø–∏—Ç–æ–º–µ—Ü
                const maxLevel = Math.max(...gameState.pets.map(p => p.level));
                if (pet.level >= maxLevel + 3 && gameState.pets.length < 7) {
                    addNewPet();
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
</body>
</html>
