<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Космические Коровы</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    canvas {
      display: block;
      background: linear-gradient(to bottom, #05002a, #000);
      width: 100vw;
      height: 100vh;
    }

    #menu {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #menu h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #menu button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2em;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Космические Коровы</h1>
    <button onclick="startGame()">Начать игру</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Очки: 0</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    let cows = [];
    let score = 0;
    let gameRunning = false;
    let direction = 1; // 1 - right, -1 - left

    class Cow {
      constructor() {
        this.size = Math.random() * 40 + 40;
        this.x = Math.random() > 0.5 ? -this.size : width + this.size;
        this.y = Math.random() * (height - this.size * 2) + this.size;
        this.speed = Math.random() * 1.5 + 1;
        this.direction = this.x < 0 ? 1 : -1;
        this.frame = 0;
        this.frames = 4;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        if (this.direction === -1) ctx.scale(-1, 1);

        // Белое тело
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
        ctx.fill();

        // Голова
        ctx.beginPath();
        ctx.arc(this.size * 0.6, -this.size * 0.2, this.size * 0.4, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();

        // Шлем
        ctx.beginPath();
        ctx.arc(this.size * 0.6, -this.size * 0.2, this.size * 0.4, 0, Math.PI * 2);
        ctx.strokeStyle = 'cyan';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Рога
        ctx.beginPath();
        ctx.moveTo(this.size * 0.3, -this.size * 0.5);
        ctx.lineTo(this.size * 0.5, -this.size * 0.8);
        ctx.moveTo(this.size * 0.7, -this.size * 0.5);
        ctx.lineTo(this.size * 0.5, -this.size * 0.8);
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Глаза
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(this.size * 0.5, -this.size * 0.3, this.size * 0.08, 0, Math.PI * 2);
        ctx.arc(this.size * 0.7, -this.size * 0.3, this.size * 0.08, 0, Math.PI * 2);
        ctx.fill();

        // Нос
        ctx.fillStyle = 'brown';
        ctx.beginPath();
        ctx.arc(this.size * 0.6, -this.size * 0.1, this.size * 0.1, 0, Math.PI * 2);
        ctx.fill();

        // Ноздри
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(this.size * 0.57, -this.size * 0.12, this.size * 0.02, 0, Math.PI * 2);
        ctx.arc(this.size * 0.63, -this.size * 0.12, this.size * 0.02, 0, Math.PI * 2);
        ctx.fill();

        // Лапы (анимация)
        const legOffset = Math.sin(this.frame * 0.2) * 5;
        ctx.fillStyle = 'white';
        ctx.fillRect(-this.size * 0.4, this.size * 0.3, this.size * 0.2, 5 + legOffset);
        ctx.fillRect(-this.size * 0.1, this.size * 0.3, this.size * 0.2, 5 - legOffset);
        ctx.fillRect(this.size * 0.2, this.size * 0.3, this.size * 0.2, 5 + legOffset);
        ctx.fillRect(this.size * 0.5, this.size * 0.3, this.size * 0.2, 5 - legOffset);

        ctx.restore();
      }

      update() {
        this.x += this.speed * this.direction;
        this.frame++;
        if ((this.direction === 1 && this.x > width + this.size) || 
            (this.direction === -1 && this.x < -this.size)) {
          this.respawn();
        }
      }

      respawn() {
        this.x = Math.random() > 0.5 ? -this.size : width + this.size;
        this.y = Math.random() * (height - this.size * 2) + this.size;
        this.direction = this.x < 0 ? 1 : -1;
      }

      isHit(x, y) {
        const dx = x - this.x;
        const dy = y - this.y;
        return Math.sqrt(dx*dx + dy*dy) < this.size;
      }
    }

    function startGame() {
      document.getElementById('menu').style.display = 'none';
      gameRunning = true;
      cows = Array.from({ length: 5 }, () => new Cow());
      requestAnimationFrame(updateGame);
    }

    function updateGame() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, width, height);

      for (let cow of cows) {
        cow.update();
        cow.draw();
      }

      requestAnimationFrame(updateGame);
    }

    canvas.addEventListener('click', e => {
      if (!gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let cow of cows) {
        if (cow.isHit(x, y)) {
          cow.respawn();
          score++;
          document.getElementById('score').innerText = 'Очки: ' + score;
          break;
        }
      }
    });

    // Мобильный клик
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      for (let cow of cows) {
        if (cow.isHit(x, y)) {
          cow.respawn();
          score++;
          document.getElementById('score').innerText = 'Очки: ' + score;
          break;
        }
      }
    }, { passive: false });
  </script>
</body>
</html>
