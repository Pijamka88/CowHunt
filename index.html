<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a1038;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #0a1038;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 50, 150, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #9b59b6;
            z-index: 1000;
            max-width: 85%;
            width: 350px;
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.7);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff69b4, 6px 6px 10px rgba(255, 105, 180, 0.5);
            font-size: 32px;
        }
        .menu p {
            font-size: 18px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .menu button {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4b6cb7, #182848);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #5b7cc7, #283858);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(20, 50, 150, 0.7);
            padding: 12px;
            border-bottom: 2px solid #4b6cb7;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(20, 50, 150, 0.7);
            padding: 12px;
            border-top: 2px solid #4b6cb7;
            z-index: 100;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a0c4ff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .hud-value {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 3px;
        }
        .heart.dead {
            color: #666;
            text-shadow: none;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            background: rgba(255, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 200;
            display: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #level {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 16px;
            color: #a0c4ff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>COSMIC COW HUNT</h1>
        <p>Защитите галактику от коров-пришельцев!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives">
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LEVEL</div>
            <div class="hud-value" id="currentLevel">1</div>
        </div>
    </div>

    <div id="level"></div>

    <div id="reloading">RELOADING...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let currentLevel = 1;
        let reloadTimeout;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 5,
            cowWidth: 60,
            cowHeight: 30,
            headRadius: 15,
            reloadTime: 2000,
            starCount: 100,
            planetCount: 5,
            lifeBonusChance: 0.15,
            levelDuration: 60,
            levelSpeedIncrease: 0.2
        };

        // Cow types
        const cowTypes = [
            { name: "Basic", speed: 1.5, score: 100, pattern: "none" },
            { name: "Zigzag", speed: 2.0, score: 150, pattern: "zigzag" },
            { name: "Circular", speed: 1.8, score: 200, pattern: "circular" },
            { name: "Diving", speed: 2.2, score: 250, pattern: "diving" }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                const size = Math.random() * 4 + 2;
                const color = Math.random() > 0.7 ? '#ffd700' : '#4fc3f7';
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: size,
                    color: color,
                    speed: Math.random() * 0.5 + 0.2,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                let planet;
                let validPosition = false;
                
                // Ensure planets don't overlap
                while (!validPosition) {
                    const radius = Math.random() * 50 + 30;
                    const x = Math.random() * (canvas.width - radius * 2) + radius;
                    const y = Math.random() * (canvas.height - radius * 2) + radius;
                    
                    validPosition = true;
                    
                    // Check against other planets
                    for (const p of planets) {
                        const dist = Math.sqrt((x - p.x) ** 2 + (y - p.y) ** 2);
                        if (dist < radius + p.radius) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    if (validPosition) {
                        const colors = Math.random() > 0.5 ? 
                            ['#1565C0', '#1E88E5', '#64B5F6'] : 
                            ['#F57F17', '#FBC02D', '#FFD54F'];
                        
                        planet = {
                            x: x,
                            y: y,
                            radius: radius,
                            colors: colors,
                            rotation: Math.random() * Math.PI * 2,
                            rotationSpeed: (Math.random() - 0.5) * 0.005
                        };
                        planets.push(planet);
                    }
                }
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.type = cowTypes[Math.floor(Math.random() * cowTypes.length)];
                this.reset();
                this.alive = true;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.eyePhase = Math.random() * Math.PI * 2;
                this.eyeSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.patternOffset = 0;
                this.originalY = 0;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = (Math.random() * this.type.speed + this.type.speed * 0.5) * (1 + (currentLevel - 1) * config.levelSpeedIncrease);
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * this.type.speed + this.type.speed * 0.5) * (1 + (currentLevel - 1) * config.levelSpeedIncrease);
                }
                
                this.vy = (Math.random() - 0.5) * this.type.speed * 0.5;
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 0;
                this.patternOffset = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 20,
                        collected: false,
                        alpha: 1,
                        pulseSpeed: Math.random() * 0.05 + 0.05
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.patternOffset += 0.05;
                    
                    // Apply movement pattern
                    switch (this.type.pattern) {
                        case "zigzag":
                            this.y = this.originalY + Math.sin(this.patternOffset * 2) * 50;
                            break;
                        case "circular":
                            this.y = this.originalY + Math.sin(this.patternOffset) * 60;
                            this.x += Math.cos(this.patternOffset) * 0.5 * this.direction;
                            break;
                        case "diving":
                            if (Math.abs(this.x - canvas.width/2) < 100) {
                                this.vy = 2;
                            }
                            break;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    this.legPhase += this.legSpeed;
                    this.eyePhase += this.eyeSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.015;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.03;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body (white fill)
                    ctx.fillStyle = 'white';
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head with helmet
                    ctx.save();
                    ctx.translate(
                        this.direction === 1 ? -this.width/2 + this.headRadius/2 : this.width/2 - this.headRadius/2, 
                        0
                    );
                    
                    // Helmet glass
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(0, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet rim
                    ctx.strokeStyle = 'silver';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Nose (beige with nostrils)
                    ctx.fillStyle = '#f5deb3';
                    ctx.beginPath();
                    ctx.arc(0, this.headRadius/3, this.headRadius/3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-this.headRadius/6, this.headRadius/3, this.headRadius/12, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.headRadius/6, this.headRadius/3, this.headRadius/12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes with animation
                    const eyeOffset = Math.sin(this.eyePhase) * 2;
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-this.headRadius/4, -this.headRadius/6 + eyeOffset, this.headRadius/6, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.headRadius/4, -this.headRadius/6 + eyeOffset, this.headRadius/6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(-this.headRadius/4 - this.headRadius/8, -this.headRadius/6 - this.headRadius/8 + eyeOffset, this.headRadius/12, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.headRadius/4 - this.headRadius/8, -this.headRadius/6 - this.headRadius/8 + eyeOffset, this.headRadius/12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                    
                    // Legs with animation
                    const legOffset = Math.sin(this.legPhase) * 5;
                    ctx.fillStyle = 'white';
                    for (let i = 0; i < 4; i++) {
                        const legX = -this.width/2 + 8 + i * 12;
                        const legY = this.height/2 - 5;
                        
                        // Leg
                        ctx.fillRect(legX, legY, 6, 10 + legOffset * (i % 2 === 0 ? 1 : -1));
                        
                        // Hoof
                        ctx.fillStyle = 'black';
                        ctx.fillRect(legX - 1, legY + 10 + legOffset * (i % 2 === 0 ? 1 : -1), 8, 4);
                        ctx.fillStyle = 'white';
                    }
                    
                    // Horns
                    ctx.fillStyle = '#f5deb3';
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2 + 5, -this.height/2);
                    ctx.lineTo(-this.width/2 - 5, -this.height/2 - 15);
                    ctx.lineTo(-this.width/2, -this.height/2 - 15);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 - 5, -this.height/2);
                    ctx.lineTo(this.width/2 + 5, -this.height/2 - 15);
                    ctx.lineTo(this.width/2, -this.height/2 - 15);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Tail
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 15, -5);
                    ctx.stroke();
                } else {
                    // Death animation - tombstone
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Tombstone
                    ctx.fillStyle = '#999';
                    ctx.beginPath();
                    ctx.moveTo(-20, 0);
                    ctx.lineTo(20, 0);
                    ctx.lineTo(15, 40);
                    ctx.lineTo(-15, 40);
                    ctx.closePath();
                    ctx.fill();
                    
                    // RIP text
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('RIP', 0, 25);
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 25; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.96;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelDuration;
            hits = 0;
            ammo = 5;
            isReloading = false;
            currentLevel = 1;
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    currentLevel++;
                    timeLeft = config.levelDuration;
                    updateHUD();
                    document.getElementById('level').textContent = `LEVEL ${currentLevel}`;
                    setTimeout(() => {
                        document.getElementById('level').textContent = '';
                    }, 2000);
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalLevel').textContent = currentLevel;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update hearts (alive or dead)
            const hearts = document.querySelectorAll('#lives .heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('dead');
                    heart.textContent = '♥';
                } else {
                    heart.classList.add('dead');
                    heart.textContent = '♥';
                }
            });
            
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('currentLevel').textContent = currentLevel;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + (currentLevel - 1) * 0.3));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x - cow.width/2 + cow.headRadius/2 : cow.x + cow.width/2 - cow.headRadius/2;
                const headY = cow.y;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) || 
                    headDist <= cow.headRadius) {
                    
                    // Create explosion
                    explosions.push(new Explosion(cow.x, cow.y, '255, 255, 255'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.type.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 100, 200'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                // 1 miss = 1 life
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#0a1038';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars (behind planets)
            stars.forEach(star => {
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.rotation);
                
                ctx.fillStyle = star.color;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
                    ctx.lineTo(Math.cos(angle + Math.PI/4) * star.size * 0.5, Math.sin(angle + Math.PI/4) * star.size * 0.5);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Move stars
                star.x += star.speed;
                star.rotation += star.rotationSpeed;
                if (star.x > canvas.width + star.size * 2) {
                    star.x = -star.size * 2;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                // Planet body
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
                gradient.addColorStop(0, planet.colors[0]);
                gradient.addColorStop(0.7, planet.colors[1]);
                gradient.addColorStop(1, planet.colors[2]);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.beginPath();
                ctx.arc(-planet.radius * 0.3, -planet.radius * 0.2, planet.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // Rotate planet
                planet.rotation += planet.rotationSpeed;
            });
            
            // Draw nebula effect
            const nebulaGradient = ctx.createRadialGradient(
                canvas.width / 2,
                canvas.height / 2,
                0,
                canvas.width / 2,
                canvas.height / 2,
                Math.max(canvas.width, canvas.height) * 0.8
            );
            nebulaGradient.addColorStop(0, 'rgba(100, 50, 255, 0.1)');
            nebulaGradient.addColorStop(1, 'rgba(10, 16, 56, 0)');
            
            ctx.fillStyle = nebulaGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() * bonus.pulseSpeed) * 0.3;
                
                // Draw heart
                ctx.save();
                ctx.translate(bonus.x, bonus.y);
                
                ctx.fillStyle = `rgba(255, 100, 200, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.moveTo(0, -bonus.radius);
                ctx.bezierCurveTo(
                    bonus.radius, -bonus.radius * 1.5,
                    bonus.radius * 1.5, 0,
                    0, bonus.radius
                );
                ctx.bezierCurveTo(
                    -bonus.radius * 1.5, 0,
                    -bonus.radius, -bonus.radius * 1.5,
                    0, -bonus.radius
                );
                ctx.fill();
                
                ctx.restore();
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius * 2) {
                    lifeBonuses.splice(index, 1);
                } else {
                    bonus.y += 2;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            // Auto-reload when out of ammo
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                
                reloadTimeout = setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
