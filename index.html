<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 20, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #4a90e2;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.7);
        }
        .menu h1 {
            color: #ff6bff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #9b59b6, 6px 6px 0 rgba(155, 89, 182, 0.5);
            font-size: 2.5rem;
            white-space: nowrap;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a90e2, #2a70c0);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.7);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #5aa0f2, #3a80d0);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 30, 0.7);
            border-bottom: 1px solid #4a90e2;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 30, 0.7);
            border-top: 1px solid #4a90e2;
        }
        .hud-item {
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px #4a90e2;
        }
        .hearts {
            display: flex;
            gap: 8px;
        }
        .heart {
            color: #ff0000;
            font-size: 24px;
            text-shadow: 0 0 5px #ff0000;
            transition: all 0.3s;
        }
        .heart.dead {
            color: #555;
            text-shadow: none;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>GALACTIC COW HUNT</h1>
        <p>Defend the galaxy from space cows!</p>
        <button onclick="startGame()">START MISSION</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>MISSION FAILED</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Level reached: <span id="finalLevel">1</span></p>
        <p>Accuracy: <span id="finalAccuracy">0</span>%</p>
        <button onclick="startGame()">TRY AGAIN</button>
    </div>

    <div id="topHUD">
        <div class="hud-item" id="score">SCORE: 0</div>
        <div class="hud-item" id="timer">TIME: 1:00</div>
        <div class="hud-item">
            <span id="lives">LIVES: </span>
            <span class="hearts">
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
            </span>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item" id="ammo">AMMO: 5/5</div>
        <div class="hud-item" id="stats">HITS: 0 | MISS: 0</div>
        <div class="hud-item" id="level">LEVEL: 1</div>
    </div>

    <div id="reloading">RELOADING...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let healthPacks = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let spawnHealthPackTimer = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 150,
            planetCount: 5,
            healthPackChance: 0.01,
            healthPackLife: 5000
        };

        // Cow types
        const cowTypes = [
            { 
                name: "Basic Cow",
                color: '#ffffff',
                helmetColor: 'rgba(100, 180, 255, 0.3)',
                score: 100,
                speed: 1.5,
                movePattern: 'linear'
            },
            { 
                name: "Zigzag Cow",
                color: '#ffffff',
                helmetColor: 'rgba(150, 220, 255, 0.4)',
                score: 150,
                speed: 1.8,
                movePattern: 'zigzag'
            },
            { 
                name: "Wavy Cow",
                color: '#ffffff',
                helmetColor: 'rgba(200, 240, 255, 0.5)',
                score: 200,
                speed: 2.0,
                movePattern: 'wave'
            },
            { 
                name: "Boss Cow",
                color: '#ffffff',
                helmetColor: 'rgba(255, 255, 255, 0.6)',
                score: 300,
                speed: 1.2,
                movePattern: 'circle'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                const isGold = Math.random() > 0.7;
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    color: isGold ? '#ffcc00' : '#4a90e2',
                    blinkSpeed: Math.random() * 0.02 + 0.01,
                    blinkPhase: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            const minDistance = Math.min(canvas.width, canvas.height) * 0.3;
            
            for (let i = 0; i < config.planetCount; i++) {
                let validPosition = false;
                let x, y, radius;
                
                // Ensure planets don't overlap
                while (!validPosition) {
                    validPosition = true;
                    radius = Math.random() * 50 + 30;
                    x = Math.random() * (canvas.width - radius * 2) + radius;
                    y = Math.random() * (canvas.height - radius * 2) + radius;
                    
                    for (const planet of planets) {
                        const dx = planet.x - x;
                        const dy = planet.y - y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < planet.radius + radius + minDistance) {
                            validPosition = false;
                            break;
                        }
                    }
                }
                
                const isBlue = Math.random() > 0.5;
                planets.push({
                    x: x,
                    y: y,
                    radius: radius,
                    color1: isBlue ? '#1a5fb4' : '#f5c211',
                    color2: isBlue ? '#3584e4' : '#f9e075',
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.005
                });
            }
        }

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.radius = Math.max(canvas.width, canvas.height) * 0.8;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Create nebula points
                for (let i = 0; i < 50; i++) {
                    this.points.push({
                        x: this.centerX + (Math.random() - 0.5) * this.radius,
                        y: this.centerY + (Math.random() - 0.5) * this.radius,
                        size: Math.random() * 150 + 50,
                        alpha: Math.random() * 0.1 + 0.05,
                        hue: 210 + Math.random() * 30
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.size
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(210, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class HealthPack {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.life = config.healthPackLife;
                this.alpha = 1;
                this.pulsePhase = 0;
                this.pulseSpeed = 0.05;
            }
            
            update(deltaTime) {
                this.life -= deltaTime;
                this.pulsePhase += this.pulseSpeed;
                this.alpha = 0.7 + Math.sin(this.pulsePhase) * 0.3;
                return this.life > 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Outer circle
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 100, 100, ${this.alpha * 0.5})`;
                ctx.fill();
                
                // Heart
                ctx.beginPath();
                ctx.moveTo(0, -this.radius * 0.5);
                ctx.bezierCurveTo(
                    this.radius * 0.5, -this.radius * 0.8,
                    this.radius * 0.8, 0,
                    0, this.radius * 0.5
                );
                ctx.bezierCurveTo(
                    -this.radius * 0.8, 0,
                    -this.radius * 0.5, -this.radius * 0.8,
                    0, -this.radius * 0.5
                );
                ctx.fillStyle = `rgba(255, 50, 50, ${this.alpha})`;
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * Math.min(level, cowTypes.length));
                this.cowType = cowTypes[this.type];
                this.reset();
                this.alive = true;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.blinkTimer = Math.random() * 100 + 50;
                this.blinking = false;
                this.blinkDuration = 0;
                this.moveTimer = 0;
                this.moveChangeInterval = Math.random() * 2000 + 1000;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.speed = this.cowType.speed * (0.8 + Math.random() * 0.4) * (1 + level * 0.1);
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = this.speed;
                    this.vy = (Math.random() - 0.5) * this.speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -this.speed;
                    this.vy = (Math.random() - 0.5) * this.speed * 0.5;
                }
                
                this.color = this.cowType.color;
                this.helmetColor = this.cowType.helmetColor;
                this.score = this.cowType.score;
                this.alive = true;
                this.rotation = 0;
                this.movePattern = this.cowType.movePattern;
                this.moveParam = 0;
            }

            die() {
                this.alive = false;
                this.vy = 2; // Start falling
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            }

            update(deltaTime) {
                this.legPhase += this.legSpeed;
                this.blinkTimer -= deltaTime;
                this.moveTimer += deltaTime;
                
                if (this.blinkTimer <= 0) {
                    this.blinking = true;
                    this.blinkDuration = 5;
                    this.blinkTimer = Math.random() * 100 + 50;
                }
                
                if (this.blinking) {
                    this.blinkDuration--;
                    if (this.blinkDuration <= 0) {
                        this.blinking = false;
                    }
                }
                
                if (this.alive) {
                    // Movement patterns
                    if (this.moveTimer > this.moveChangeInterval) {
                        this.moveTimer = 0;
                        this.moveChangeInterval = Math.random() * 2000 + 1000;
                        
                        if (this.movePattern === 'zigzag' || this.movePattern === 'wave') {
                            this.vy = (Math.random() - 0.5) * this.speed;
                        }
                    }
                    
                    switch (this.movePattern) {
                        case 'zigzag':
                            if (Math.random() < 0.01) {
                                this.vy = -this.vy;
                            }
                            break;
                        case 'wave':
                            this.moveParam += 0.02;
                            this.vy = Math.sin(this.moveParam) * this.speed * 0.7;
                            break;
                        case 'circle':
                            this.moveParam += 0.01;
                            const radius = 50;
                            this.vy = Math.cos(this.moveParam) * this.speed * 0.7;
                            break;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height || this.y > canvas.height - this.height) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05; // Accelerate
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body (horizontal)
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head (vertical)
                    ctx.fillStyle = this.color;
                    const headX = this.direction === 1 ? this.width/2 : -this.width/2;
                    ctx.fillRect(headX - 10, -15, 20, 30);
                    
                    // Helmet (transparent)
                    ctx.fillStyle = this.helmetColor;
                    ctx.beginPath();
                    ctx.arc(headX, 0, 15, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes
                    const eyeY = -5;
                    const eyeOffset = this.direction === 1 ? 5 : -5;
                    
                    // Left eye
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(headX + eyeOffset, eyeY, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.beginPath();
                    ctx.arc(headX + eyeOffset, eyeY + 10, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye whites/blinking
                    if (!this.blinking) {
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(headX + eyeOffset + 1, eyeY - 1, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(headX + eyeOffset + 1, eyeY + 9, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Nose
                    ctx.fillStyle = '#d2b48c';
                    ctx.beginPath();
                    ctx.arc(headX + eyeOffset * 1.5, eyeY + 20, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(headX + eyeOffset * 1.5 - 2, eyeY + 19, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(headX + eyeOffset * 1.5 + 2, eyeY + 19, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns (Buffalo style)
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.moveTo(headX - 5, -20);
                    ctx.lineTo(headX - 15, -30);
                    ctx.lineTo(headX - 10, -35);
                    ctx.lineTo(headX, -25);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(headX + 5, -20);
                    ctx.lineTo(headX + 15, -30);
                    ctx.lineTo(headX + 10, -35);
                    ctx.lineTo(headX, -25);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Legs with animation
                    const legOffset = Math.sin(this.legPhase) * 5;
                    for (let i = 0; i < 4; i++) {
                        const legX = -this.width/2 + 10 + i * 15;
                        const legY = this.height/2;
                        
                        // Leg
                        ctx.fillStyle = this.color;
                        ctx.fillRect(legX, legY - 5, 8, 15 + (i % 2 === 0 ? legOffset : -legOffset));
                        
                        // Hoof
                        ctx.fillStyle = '#333';
                        ctx.fillRect(legX - 2, legY + 10 + (i % 2 === 0 ? legOffset : -legOffset), 12, 5);
                    }
                } else {
                    // Dead cow - tombstone
                    ctx.rotate(this.rotation);
                    ctx.fillStyle = '#777';
                    ctx.beginPath();
                    ctx.moveTo(-20, 0);
                    ctx.lineTo(20, 0);
                    ctx.lineTo(15, 40);
                    ctx.lineTo(-15, 40);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = '#555';
                    ctx.beginPath();
                    ctx.arc(0, 0, 15, Math.PI, Math.PI * 2);
                    ctx.fill();
                    
                    // RIP text
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('RIP', 0, 25);
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 5 + 2,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.98;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            healthPacks = [];
            shots = [];
            explosions = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            spawnHealthPackTimer = 0;
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            const accuracy = hits > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
        }

        function updateHUD() {
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('dead');
                } else {
                    heart.classList.add('dead');
                }
            });
            
            // Update other HUD elements
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('timer').textContent = `TIME: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `AMMO: ${ammo}/5`;
            document.getElementById('stats').textContent = `HITS: ${hits} | MISS: ${misses}`;
            document.getElementById('level').textContent = `LEVEL: ${level}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + level * 0.2));
        }

        function spawnHealthPack() {
            if (!gameActive || Math.random() > config.healthPackChance) return;
            
            const x = Math.random() * (canvas.width - 100) + 50;
            const y = Math.random() * (canvas.height - 100) + 50;
            healthPacks.push(new HealthPack(x, y));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check health packs first
            for (let i = 0; i < healthPacks.length; i++) {
                const pack = healthPacks[i];
                const dx = pack.x - x;
                const dy = pack.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < pack.radius) {
                    healthPacks.splice(i, 1);
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    hits++;
                    score += 50;
                    hit = true;
                    break;
                }
            }
            
            if (hit) return true;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Simplified hit box for cow
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create green explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    
                    // Chance to spawn health pack
                    if (Math.random() < 0.2) {
                        spawnHealthPack();
                    }
                    
                    // Level up every 5 hits
                    if (hits > 0 && hits % 5 === 0) {
                        level++;
                    }
                    
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
            
            return hit;
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001a33';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            nebula.draw();
            
            // Draw planets
            planets.forEach(planet => {
                // Planet body
                const gradient = ctx.createRadialGradient(
                    planet.x, planet.y, 0,
                    planet.x, planet.y, planet.radius
                );
                gradient.addColorStop(0, planet.color1);
                gradient.addColorStop(1, planet.color2);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.beginPath();
                ctx.arc(
                    planet.x - planet.radius * 0.3, 
                    planet.y - planet.radius * 0.2, 
                    planet.radius * 0.7, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Planet rotation
                planet.rotation += planet.rotationSpeed;
            });
            
            // Draw stars
            stars.forEach(star => {
                star.blinkPhase += star.blinkSpeed;
                const alpha = star.alpha * (0.7 + Math.sin(star.blinkPhase) * 0.3);
                
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(Math.PI / 4);
                
                ctx.fillStyle = `rgba(${hexToRgb(star.color)}, ${alpha})`;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    ctx.lineTo(0, star.size);
                    ctx.lineTo(star.size * 0.4, star.size * 0.4);
                    ctx.rotate(Math.PI / 2);
                }
                ctx.fill();
                
                ctx.restore();
            });
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `${r}, ${g}, ${b}`;
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update(deltaTime);
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update(deltaTime);
                cow.draw();
            });
            
            // Update and draw health packs
            for (let i = healthPacks.length - 1; i >= 0; i--) {
                if (!healthPacks[i].update(deltaTime)) {
                    healthPacks.splice(i, 1);
                } else {
                    healthPacks[i].draw();
                }
            }
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Spawn health packs occasionally
            spawnHealthPackTimer += deltaTime;
            if (spawnHealthPackTimer > 1000) {
                spawnHealthPackTimer = 0;
                spawnHealthPack();
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            if (nebula) {
                nebula = new Nebula();
            }
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                startReload();
            }
            
            updateHUD();
            
            // Auto-reload when empty
            if (ammo <= 0) {
                startReload();
            }
        });

        function startReload() {
            if (isReloading) return;
            
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            
            setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
