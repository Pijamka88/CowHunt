<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #topUI {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            z-index: 100;
            padding: 0 30px;
            box-sizing: border-box;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            z-index: 100;
            padding: 0 30px;
            box-sizing: border-box;
        }
        
        .ui-panel {
            background: rgba(0, 20, 60, 0.6);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 10px;
            padding: 8px 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.2);
        }
        
        #score {
            font-size: 20px;
            font-weight: bold;
            color: #4df;
            text-shadow: 0 0 10px rgba(77, 221, 255, 0.7);
        }
        
        #timer {
            font-size: 20px;
            font-weight: bold;
            color: #f6f;
            text-shadow: 0 0 10px rgba(255, 102, 255, 0.7);
        }
        
        #lives {
            display: flex;
            gap: 8px;
        }
        
        .life {
            width: 24px;
            height: 24px;
            position: relative;
            transform: rotate(45deg);
        }
        
        .life::before, .life::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #f44;
            border-radius: 50%;
        }
        
        .life::before {
            top: -12px;
            left: 0;
        }
        
        .life::after {
            top: 0;
            left: -12px;
        }
        
        .life.lost {
            opacity: 0.3;
        }
        
        #ammo {
            color: #ff6;
            text-shadow: 0 0 8px rgba(255, 255, 102, 0.7);
        }
        
        #accuracy {
            color: #9f9;
            text-shadow: 0 0 8px rgba(153, 255, 153, 0.7);
        }
        
        #level {
            color: #f6f;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 102, 255, 0.7);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,10,30,0.9) 0%, rgba(0,5,15,0.95) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4df;
            text-shadow: 0 0 15px #4df, 0 0 30px #4df, 0 0 45px #4df;
            letter-spacing: 3px;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 15px #4df, 0 0 30px #4df, 0 0 45px #4df; }
            to { text-shadow: 0 0 20px #4df, 0 0 40px #4df, 0 0 60px #4df; }
        }
        
        #startScreen p {
            font-size: 20px;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            color: #aaf;
        }
        
        #startButton {
            background: linear-gradient(to bottom, #4df 0%, #09f 100%);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            color: #001a33;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(77, 221, 255, 0.7), 
                        inset 0 1px 1px rgba(255,255,255,0.3);
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(77, 221, 255, 0.9), 
                       inset 0 1px 1px rgba(255,255,255,0.3);
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(30,0,0,0.9) 0%, rgba(15,0,0,0.95) 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f44;
            text-shadow: 0 0 15px #f44, 0 0 30px #f44;
            letter-spacing: 3px;
        }
        
        #finalScore {
            font-size: 28px;
            margin-bottom: 40px;
            color: #4df;
            text-shadow: 0 0 10px rgba(77, 221, 255, 0.7);
        }
        
        #restartButton {
            background: linear-gradient(to bottom, #f44 0%, #c00 100%);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.7), 
                       inset 0 1px 1px rgba(255,255,255,0.3);
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        #restartButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.9), 
                       inset 0 1px 1px rgba(255,255,255,0.3);
        }
        
        .crosshair {
            position: absolute;
            width: 28px;
            height: 28px;
            pointer-events: none;
            z-index: 150;
            display: none;
            transform: translate(-50%, -50%);
        }
        
        #crosshair {
            border: 2px solid rgba(77, 221, 255, 0.8);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            box-shadow: 0 0 10px rgba(77, 221, 255, 0.5);
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(77, 221, 255, 0.8);
        }
        
        #crosshair::before {
            width: 2px;
            height: 10px;
            left: 11px;
            top: -12px;
        }
        
        #crosshair::after {
            width: 10px;
            height: 2px;
            left: -12px;
            top: 11px;
        }
        
        #reloading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(200, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 120;
            border: 1px solid rgba(255, 100, 100, 0.5);
            box-shadow: 0 0 20px rgba(200, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .heart-powerup {
            position: absolute;
            width: 24px;
            height: 24px;
            transform: rotate(45deg);
            z-index: 110;
            animation: float 3s infinite ease-in-out;
        }
        
        .heart-powerup::before, .heart-powerup::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #f44;
            border-radius: 50%;
        }
        
        .heart-powerup::before {
            top: -12px;
            left: 0;
        }
        
        .heart-powerup::after {
            top: 0;
            left: -12px;
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="topUI">
            <div class="ui-panel" id="score">SCORE: 0</div>
            <div class="ui-panel" id="timer">TIME: 0</div>
            <div class="ui-panel" id="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
        
        <div id="bottomUI">
            <div class="ui-panel" id="ammo">AMMO: 10</div>
            <div class="ui-panel" id="accuracy">HITS: 0/0 (0%)</div>
            <div class="ui-panel" id="level">LEVEL: 1</div>
        </div>
        
        <div id="startScreen">
            <h1>COSMIC COW HUNT</h1>
            <p>Eliminate the bovine invaders from space!</p>
            <button id="startButton">Start Mission</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>MISSION FAILED</h1>
            <div id="finalScore">SCORE: 0</div>
            <button id="restartButton">Try Again</button>
        </div>
        
        <div id="crosshair" class="crosshair"></div>
        <div id="reloading">RELOADING</div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const livesElement = document.getElementById('lives');
        const ammoElement = document.getElementById('ammo');
        const accuracyElement = document.getElementById('accuracy');
        const levelElement = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');
        const crosshair = document.getElementById('crosshair');
        const reloadingElement = document.getElementById('reloading');
        
        // Game state
        let score = 0;
        let time = 0;
        let lives = 3;
        let ammo = 10;
        let maxAmmo = 10;
        let shotsFired = 0;
        let shotsHit = 0;
        let level = 1;
        let gameRunning = false;
        let cows = [];
        let particles = [];
        let powerups = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let animationId;
        let mouseX = 0;
        let mouseY = 0;
        let gameStartTime = 0;
        let reloading = false;
        let reloadStartTime = 0;
        let shotsSinceReload = 0;
        
        // Cow types
        const COW_TYPES = {
            BASIC: {
                speed: 2,
                health: 1,
                score: 10,
                color: '#fff',
                headSize: 1.0
            },
            FAST: {
                speed: 3.5,
                health: 1,
                score: 15,
                color: '#9f9',
                headSize: 0.9
            },
            STRONG: {
                speed: 1.5,
                health: 2,
                score: 20,
                color: '#f99',
                headSize: 1.1
            }
        };
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawBackground();
        }
        
        // Draw static background
        function drawBackground() {
            // Space gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#001133');
            gradient.addColorStop(0.5, '#002255');
            gradient.addColorStop(1, '#000022');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Nebula
            ctx.fillStyle = 'rgba(50, 100, 200, 0.1)';
            ctx.beginPath();
            ctx.ellipse(canvas.width * 0.7, canvas.height * 0.3, 300, 200, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(100, 50, 200, 0.1)';
            ctx.beginPath();
            ctx.ellipse(canvas.width * 0.3, canvas.height * 0.7, 400, 300, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 1.5 + 0.5;
                const alpha = Math.random() * 0.8 + 0.2;
                
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add sparkle to some stars
                if (Math.random() > 0.7) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(x - size * 2, y);
                    ctx.lineTo(x + size * 2, y);
                    ctx.moveTo(x, y - size * 2);
                    ctx.lineTo(x, y + size * 2);
                    ctx.stroke();
                }
            }
            ctx.globalAlpha = 1;
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            cows = [];
            particles = [];
            powerups = [];
            score = 0;
            time = 0;
            lives = 3;
            ammo = maxAmmo;
            shotsFired = 0;
            shotsHit = 0;
            level = 1;
            lastCowTime = 0;
            cowInterval = 1500;
            shotsSinceReload = 0;
            
            // Update UI
            scoreElement.textContent = `SCORE: ${score}`;
            timerElement.textContent = `TIME: ${Math.floor(time)}`;
            updateLivesDisplay();
            ammoElement.textContent = `AMMO: ${ammo}`;
            updateAccuracy();
            levelElement.textContent = `LEVEL: ${level}`;
            
            gameRunning = true;
            gameStartTime = Date.now();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            reloadingElement.style.display = 'none';
            crosshair.style.display = 'block';
            animate();
        }
        
        // Update lives display
        function updateLivesDisplay() {
            const lifeElements = livesElement.querySelectorAll('.life');
            lifeElements.forEach((el, i) => {
                if (i < lives) {
                    el.classList.remove('lost');
                } else {
                    el.classList.add('lost');
                }
            });
        }
        
        // Update accuracy display
        function updateAccuracy() {
            const accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 0;
            accuracyElement.textContent = `HITS: ${shotsHit}/${shotsFired} (${accuracy}%)`;
        }
        
        // Cow class
        class Cow {
            constructor(type) {
                this.type = type || this.getRandomType();
                this.headWidth = 40;
                this.headHeight = 40;
                this.bodyWidth = 30;
                this.bodyHeight = 20;
                this.x = Math.random() < 0.5 ? -this.headWidth : canvas.width;
                this.y = Math.random() * (canvas.height - this.headHeight);
                this.speedX = (Math.random() * this.type.speed + this.type.speed) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1);
                this.health = this.type.health;
                this.maxHealth = this.type.health;
                this.frame = 0;
                this.frameCount = 0;
                this.isHit = false;
                this.hitFrame = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01);
                this.flipX = this.speedX > 0 ? 1 : -1;
                this.headSize = this.type.headSize;
            }
            
            getRandomType() {
                const types = Object.keys(COW_TYPES);
                const r = Math.random();
                if (level > 3 && r < 0.3) return COW_TYPES.STRONG;
                if (level > 2 && r < 0.4) return COW_TYPES.FAST;
                return COW_TYPES.BASIC;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.isHit) {
                    this.hitFrame++;
                    this.speedY += 0.2; // Gravity
                    this.rotation += this.rotationSpeed;
                    
                    // Legs animation when dead
                    this.legAngles = this.legAngles || [0, 0, 0, 0];
                    for (let i = 0; i < 4; i++) {
                        this.legAngles[i] += (Math.random() - 0.5) * 0.2;
                    }
                } else {
                    this.frameCount++;
                    if (this.frameCount > 10) {
                        this.frame = (this.frame + 1) % 4;
                        this.frameCount = 0;
                    }
                    
                    // Legs animation when alive
                    this.legAngles = [];
                    for (let i = 0; i < 4; i++) {
                        this.legAngles.push(Math.sin(this.frame * Math.PI / 2 + i * Math.PI / 2) * 0.5);
                    }
                }
                
                // Check if cow is out of bounds
                return this.x < -this.headWidth * 2 || 
                       this.x > canvas.width + this.headWidth * 2 || 
                       this.y < -this.headHeight * 2 || 
                       this.y > canvas.height + this.headHeight * 2;
            }
            
            draw(ctx) {
                ctx.save();
                const centerX = this.x + this.headWidth / 2;
                const centerY = this.y + this.headHeight / 2;
                ctx.translate(centerX, centerY);
                ctx.scale(this.flipX, 1);
                ctx.rotate(this.rotation);
                
                if (this.isHit) {
                    // Draw dead cow
                    ctx.fillStyle = this.type.color;
                    
                    // Body
                    ctx.beginPath();
                    ctx.ellipse(-this.headWidth/4, this.headHeight/4, 
                                this.bodyWidth/2, this.bodyHeight/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.headWidth/2 * this.headSize, 
                               this.headHeight/2 * this.headSize, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.headWidth/2 * this.headSize + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Dead eyes (spiral)
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for (let i = 0; i < 10; i++) {
                        const angle = i * Math.PI/5 + this.hitFrame * 0.1;
                        const radius = i * 0.8;
                        const x = -5 + Math.cos(angle) * radius;
                        const y = -5 + Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                    
                    ctx.beginPath();
                    for (let i = 0; i < 10; i++) {
                        const angle = i * Math.PI/5 + this.hitFrame * 0.1;
                        const radius = i * 0.8;
                        const x = 5 + Math.cos(angle) * radius;
                        const y = -5 + Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                    
                    // Nose
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(0, 5, 5, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(-2, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(2, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs (dead animation)
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 3;
                    for (let i = 0; i < 4; i++) {
                        const angle = this.legAngles[i];
                        const legLength = 15;
                        ctx.beginPath();
                        ctx.moveTo(-this.headWidth/3 + i * (this.headWidth/4), this.headHeight/4);
                        ctx.lineTo(-this.headWidth/3 + i * (this.headWidth/4) + Math.cos(angle) * legLength, 
                                  this.headHeight/4 + Math.sin(angle) * legLength);
                        ctx.stroke();
                        
                        // Hooves
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(-this.headWidth/3 + i * (this.headWidth/4) + Math.cos(angle) * legLength, 
                                this.headHeight/4 + Math.sin(angle) * legLength, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Horns
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-5, -10 * this.headSize);
                    ctx.lineTo(-10, -20 * this.headSize);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(5, -10 * this.headSize);
                    ctx.lineTo(10, -20 * this.headSize);
                    ctx.stroke();
                } else {
                    // Draw alive cow
                    ctx.fillStyle = this.type.color;
                    
                    // Body (smaller than head)
                    ctx.beginPath();
                    ctx.ellipse(-this.headWidth/4, this.headHeight/4, 
                               this.bodyWidth/2, this.bodyHeight/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.headWidth/2 * this.headSize, 
                                this.headHeight/2 * this.headSize, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.headWidth/2 * this.headSize + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Eyes (animate blinking)
                    if (this.frame < 3) {
                        ctx.fillStyle = '#000';
                        // Left eye
                        ctx.beginPath();
                        ctx.arc(-5, -5, 3, 0, Math.PI * 2);
                        ctx.fill();
                        // Right eye
                        ctx.beginPath();
                        ctx.arc(5, -5, 3, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye highlights
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(-6, -6, 1, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(4, -6, 1, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Blinking frame
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(-7, -5);
                        ctx.lineTo(7, -5);
                        ctx.stroke();
                    }
                    
                    // Nose
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(0, 5, 5, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(-2, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(2, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs (animate running)
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 3;
                    for (let i = 0; i < 4; i++) {
                        const angle = this.legAngles[i];
                        const legLength = 15 + Math.sin(this.frame * Math.PI/2 + i * Math.PI/2) * 5;
                        ctx.beginPath();
                        ctx.moveTo(-this.headWidth/3 + i * (this.headWidth/4), this.headHeight/4);
                        ctx.lineTo(-this.headWidth/3 + i * (this.headWidth/4), this.headHeight/4 + legLength);
                        ctx.stroke();
                        
                        // Hooves
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(-this.headWidth/3 + i * (this.headWidth/4), this.headHeight/4 + legLength, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Horns
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-5, -10 * this.headSize);
                    ctx.lineTo(-10, -20 * this.headSize);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(5, -10 * this.headSize);
                    ctx.lineTo(10, -20 * this.headSize);
                    ctx.stroke();
                    
                    // Health bar for strong cows
                    if (this.maxHealth > 1) {
                        const healthWidth = 30;
                        const healthHeight = 4;
                        ctx.fillStyle = 'rgba(0,0,0,0.5)';
                        ctx.fillRect(-healthWidth/2, -this.headHeight/2 * this.headSize - 10, healthWidth, healthHeight);
                        ctx.fillStyle = '#0f0';
                        ctx.fillRect(-healthWidth/2, -this.headHeight/2 * this.headSize - 10, 
                                    healthWidth * (this.health / this.maxHealth), healthHeight);
                    }
                }
                
                ctx.restore();
            }
            
            isHitBy(x, y) {
                if (this.isHit) return false;
                
                // Simple ellipse collision detection for head
                const centerX = this.x + this.headWidth / 2;
                const centerY = this.y + this.headHeight / 2;
                const radiusX = this.headWidth / 2 * this.headSize;
                const radiusY = this.headHeight / 2 * this.headSize;
                
                return Math.pow((x - centerX) / radiusX, 2) + Math.pow((y - centerY) / radiusY, 2) <= 1;
            }
            
            hit() {
                this.health--;
                if (this.health <= 0) {
                    this.isHit = true;
                    createParticles(this.x + this.headWidth/2, this.y + this.headHeight/2, this.type.color);
                    
                    // Random chance to spawn a heart powerup
                    if (Math.random() < 0.15 && lives < 3) {
                        powerups.push({
                            x: this.x + this.headWidth/2,
                            y: this.y + this.headHeight/2,
                            type: 'heart',
                            radius: 12,
                            vy: -2
                        });
                    }
                    
                    return true;
                }
                return false;
            }
        }
        
        // Create explosion particles
        function createParticles(x, y, color) {
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: Math.random() * 3 + 2,
                    color: color || `hsl(${Math.random() * 60 + 180}, 100%, 50%)`,
                    life: 20 + Math.random() * 20,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                });
            }
        }
        
        // Game loop
        function animate() {
            if (!gameRunning) return;
            
            animationId = requestAnimationFrame(animate);
            
            // Clear with background
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            // Update time
            time = (Date.now() - gameStartTime) / 1000;
            timerElement.textContent = `TIME: ${Math.floor(time)}`;
            
            // Check level up
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelElement.textContent = `LEVEL: ${level}`;
                createParticles(canvas.width/2, 50, '#f6f');
            }
            
            // Spawn new cows (fewer cows)
            const now = Date.now();
            if (now - lastCowTime > cowInterval && cows.length < 3 + level) {
                cows.push(new Cow());
                lastCowTime = now;
                // Gradually increase difficulty
                cowInterval = Math.max(1000, cowInterval * (0.98 - level * 0.005));
            }
            
            // Update and draw cows
            cows = cows.filter(cow => {
                const shouldRemove = cow.update();
                cow.draw(ctx);
                return !shouldRemove;
            });
            
            // Update and draw particles
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05; // Gravity
                p.life--;
                p.rotation += p.rotationSpeed;
                
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation);
                ctx.globalAlpha = p.life / 40;
                ctx.fillStyle = p.color;
                
                // Draw different particle shapes
                if (Math.random() > 0.5) {
                    // Square particle
                    ctx.fillRect(-p.radius, -p.radius, p.radius*2, p.radius*2);
                } else {
                    // Triangle particle
                    ctx.beginPath();
                    ctx.moveTo(0, -p.radius);
                    ctx.lineTo(p.radius, p.radius);
                    ctx.lineTo(-p.radius, p.radius);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            });
            
            particles = particles.filter(p => p.life > 0);
            ctx.globalAlpha = 1;
            
            // Update and draw powerups
            powerups.forEach(powerup => {
                powerup.y += powerup.vy;
                powerup.vy += 0.05; // Gravity
                
                // Draw heart powerup
                ctx.save();
                ctx.translate(powerup.x, powerup.y);
                
                // Glow effect
                ctx.fillStyle = `rgba(255, 100, 100, 0.3)`;
                ctx.beginPath();
                ctx.arc(0, -10, powerup.radius + 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Heart shape
                ctx.fillStyle = '#f44';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(5, -10, 15, -10, 0, -20);
                ctx.bezierCurveTo(-15, -10, -5, -10, 0, 0);
                ctx.fill();
                
                // Circle background
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, -10, powerup.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            });
            
            powerups = powerups.filter(p => p.y < canvas.height + 20 && p.y > -20);
            
            // Update crosshair position
            crosshair.style.left = mouseX + 'px';
            crosshair.style.top = mouseY + 'px';
            
            // Handle reloading
            if (reloading) {
                const reloadTime = (Date.now() - reloadStartTime) / 1000;
                if (reloadTime > 1.5) { // 1.5 second reload time
                    reloading = false;
                    reloadingElement.style.display = 'none';
                    ammo = maxAmmo;
                    shotsSinceReload = 0;
                    ammoElement.textContent = `AMMO: ${ammo}`;
                }
            }
        }
        
        // Handle mouse click
        function handleShoot(e) {
            if (!gameRunning || ammo <= 0 || reloading) return;
            
            // Get mouse position
            let clickX, clickY;
            if (e.type === 'mousedown') {
                clickX = e.clientX;
                clickY = e.clientY;
            } else if (e.type === 'touchstart') {
                e.preventDefault();
                clickX = e.touches[0].clientX;
                clickY = e.touches[0].clientY;
            }
            
            // Play shoot sound
            playSound('shoot');
            
            // Use ammo
            ammo--;
            shotsFired++;
            shotsSinceReload++;
            ammoElement.textContent = `AMMO: ${ammo}`;
            
            // Check for powerup collection
            let powerupCollected = false;
            powerups = powerups.filter(powerup => {
                const distance = Math.sqrt(
                    Math.pow(clickX - powerup.x, 2) + 
                    Math.pow(clickY - powerup.y, 2)
                );
                
                if (distance < powerup.radius + 15) {
                    if (powerup.type === 'heart' && lives < 3) {
                        lives++;
                        updateLivesDisplay();
                        powerupCollected = true;
                        createParticles(powerup.x, powerup.y, '#f44');
                        playSound('powerup');
                    }
                    return false;
                }
                return true;
            });
            
            if (powerupCollected) {
                updateAccuracy();
                return;
            }
            
            // Check for hits on cows
            let hit = false;
            for (let i = 0; i < cows.length; i++) {
                if (cows[i].isHitBy(clickX, clickY)) {
                    if (cows[i].hit()) {
                        shotsHit++;
                        score += cows[i].type.score;
                        scoreElement.textContent = `SCORE: ${score}`;
                    }
                    hit = true;
                    break;
                }
            }
            
            if (hit) {
                playSound('hit');
            } else {
                // Miss - lose a life
                lives--;
                updateLivesDisplay();
                playSound('miss');
                
                // Game over if no lives left
                if (lives <= 0) {
                    setTimeout(() => {
                        gameOver();
                    }, 500);
                }
            }
            
            updateAccuracy();
            
            // Check for reload
            if (ammo <= 0 || shotsSinceReload >= 5) {
                startReload();
            }
        }
        
        // Start reload process
        function startReload() {
            if (!reloading) {
                reloading = true;
                reloadStartTime = Date.now();
                reloadingElement.style.display = 'block';
                playSound('reload');
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'flex';
            crosshair.style.display = 'none';
            playSound('gameover');
        }
        
        // Sound effects
        function playSound(type) {
            // In a real implementation, you would play actual sounds here
            // For this example, we'll just log the sound event
            console.log(`Playing sound: ${type}`);
        }
        
        // Event listeners
        startButton.addEventListener('click', initGame);
        restartButton.addEventListener('click', initGame);
        
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot, { passive: false });
        
        // Track mouse movement for crosshair
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        resizeCanvas();
    </script>
