<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #3a0066, #000);
        }

        .menu {
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #6a00ff, #a100f6);
            border: none;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            box-shadow: 0 0 15px rgba(106,0,255,0.5);
        }

        .btn:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

        #gameCanvas {
            background: radial-gradient(circle at center, #3a0066aa, #000000);
            backdrop-filter: blur(5px);
        }

        .hud {
            position: fixed;
            padding: 12px 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            border: 1px solid #6a00ff;
            backdrop-filter: blur(5px);
        }

        #topHud {
            top: 10px;
            left: 10px;
            display: flex;
            gap: 20px;
        }

        #bottomHud {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair {
            position: fixed;
            width: 32px;
            height: 32px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%236a00ff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            filter: drop-shadow(0 0 5px #6a00ff);
        }

        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            text-shadow: 0 0 10px #6a00ff;
        }

        .hearts {
            position: fixed;
            top: 10px;
            right: 120px;
            display: flex;
            gap: 5px;
        }

        .heart {
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }

        #reloadingText {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 2em;
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="screen menu">
        <h1 style="color: #a100f6; text-shadow: 0 0 20px #6a00ff;">COSMIC COW HUNT</h1>
        <button class="btn" onclick="startGame()">Start Mission</button>
        <button class="btn" onclick="showScreen('howToPlay')">How to Play</button>
        <button class="btn" onclick="showScreen('leaderboard')">High Scores</button>
    </div>

    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="topHud">
            <div>Score: <span id="score">0</span></div>
            <div>Ammo: <span id="ammo">5</span></div>
        </div>
        <div class="hearts" id="hearts"></div>
        <div id="timer">01:00</div>
        <div class="crosshair" id="crosshair"></div>
        <div id="reloadingText">RELOADING</div>
    </div>

    <div id="leaderboard" class="screen">
        <h2>TOP 10 SCORES</h2>
        <div id="scoresList"></div>
        <button class="btn" onclick="showScreen('mainMenu')">Back</button>
    </div>

    <div id="howToPlay" class="screen">
        <div style="max-width: 300px; text-align: left; padding: 20px;">
            <h2>How to Play</h2>
            <p>üéØ Shoot cosmic cows!</p>
            <p>üî´ 5 shots before reload</p>
            <p>‚è± 1 minute mission</p>
            <p>‚ù§Ô∏è 3 lives</p>
            <button class="btn" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = null;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
        let lastShotTime = 0;

        const COW_TYPES = {
            BASIC: { speed: 2, score: 10, color: '#a100f6' },
            SPEEDY: { speed: 4, score: 20, color: '#ff00ff' },
            ZIGZAG: { speed: 3, score: 30, color: '#00ffff' }
        };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'flex';
            if(screenId === 'leaderboard') updateLeaderboard();
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = highScores.sort((a,b) => b - a)
                .slice(0,10)
                .map((score,i) => `<div class="score-item">${i+1}. ${score}</div>`)
                .join('');
        }

        function startGame() {
            showScreen('gameScreen');
            initGameState();
            resizeCanvas();
            gameLoop();
        }

        function initGameState() {
            gameState = {
                targets: [],
                score: 0,
                ammo: 5,
                hits: 0,
                misses: 0,
                lives: 3,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                particles: [],
                reloading: false,
                gameTime: 60000,
                startTime: Date.now()
            };
            updateHearts();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        function updateCrosshairPosition(x, y) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            gameState.crosshair.x = (x - rect.left) * scaleX;
            gameState.crosshair.y = (y - rect.top) * scaleY;
            
            document.getElementById('crosshair').style.transform = 
                `translate(${x - 16}px, ${y - 16}px)`;
        }

        function handleInput(e) {
            const now = Date.now();
            if(now - lastShotTime < 100) return;
            lastShotTime = now;
            
            if(e.touches) {
                e.preventDefault();
                updateCrosshairPosition(e.touches[0].clientX, e.touches[0].clientY);
            }
            handleShoot();
        }

        document.addEventListener('touchstart', handleInput, { passive: false });
        document.addEventListener('mousedown', handleInput);
        document.addEventListener('mousemove', e => updateCrosshairPosition(e.clientX, e.clientY));
        document.addEventListener('touchmove', e => {
            e.preventDefault();
            updateCrosshairPosition(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        function createCow() {
            const type = Math.random();
            let cowType = COW_TYPES.BASIC;
            if(type < 0.7) cowType = COW_TYPES.BASIC;
            else if(type < 0.9) cowType = COW_TYPES.SPEEDY;
            else cowType = COW_TYPES.ZIGZAG;

            return {
                x: Math.random() < 0.5 ? -80 : canvas.width + 80,
                y: Math.random() * (canvas.height - 80),
                speed: cowType.speed,
                direction: Math.random() < 0.5 ? 1 : -1,
                width: 60,
                height: 40,
                type: cowType,
                active: true,
                wingAngle: 0,
                zigzagPhase: Math.random() * Math.PI * 2
            };
        }

        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x, cow.y);
            
            // Body (rectangle without fill)
            ctx.strokeStyle = cow.type.color;
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, 60, 40);
            
            // Head (filled circle)
            ctx.fillStyle = cow.type.color;
            ctx.beginPath();
            ctx.arc(45, 20, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(50, 15, 3, 0, Math.PI * 2);
            ctx.arc(55, 15, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Wings
            ctx.strokeStyle = 'rgba(255,255,255,0.8)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(10, 10);
            ctx.lineTo(-20, Math.sin(cow.wingAngle) * 15 + 20);
            ctx.moveTo(10, 30);
            ctx.lineTo(-20, Math.sin(cow.wingAngle + Math.PI) * 15 + 20);
            ctx.stroke();
            
            ctx.restore();
        }

        function updateGameState() {
            if(Date.now() - gameState.lastSpawn > 800) {
                gameState.targets.push(createCow());
                gameState.lastSpawn = Date.now();
            }

            gameState.targets = gameState.targets.filter(cow => {
                cow.wingAngle += 0.1;
                if(cow.type === COW_TYPES.ZIGZAG) {
                    cow.zigzagPhase += 0.1;
                    cow.y += Math.sin(cow.zigzagPhase) * 3;
                }
                cow.x += cow.speed * cow.direction;
                return cow.active && cow.x > -100 && cow.x < canvas.width + 100;
            });

            gameState.particles = gameState.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                return p.life > 0;
            });

            if(Date.now() - gameState.startTime > gameState.gameTime) endGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height)
            );
            gradient.addColorStop(0, '#3a0066');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            gameState.targets.forEach(drawCow);
            
            // Particles
            ctx.fillStyle = '#FFD700';
            gameState.particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function updateHearts() {
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = Array(3).fill()
                .map((_,i) => `<div class="heart" style="opacity: ${i < gameState.lives ? 1 : 0.3}"></div>`)
                .join('');
        }

        function updateTimer() {
            const timeLeft = gameState.gameTime - (Date.now() - gameState.startTime);
            const seconds = Math.ceil(timeLeft / 1000);
            document.getElementById('timer').textContent = 
                `00:${String(seconds).padStart(2, '0')}`;
        }

        function handleShoot() {
            if(!gameState.isPlaying || gameState.reloading) return;
            
            if(gameState.ammo > 0) {
                gameState.ammo--;
                let hit = false;
                
                gameState.targets.forEach(cow => {
                    if(gameState.crosshair.x > cow.x && gameState.crosshair.x < cow.x + 60 &&
                       gameState.crosshair.y > cow.y && gameState.crosshair.y < cow.y + 40) {
                        gameState.score += cow.type.score;
                        gameState.hits++;
                        cow.active = false;
                        createParticles(cow.x + 30, cow.y + 20);
                        hit = true;
                    }
                });

                if(!hit) {
                    gameState.misses++;
                    if(gameState.misses % 3 === 0) {
                        gameState.lives = Math.max(0, gameState.lives - 1);
                        updateHearts();
                        if(gameState.lives === 0) endGame();
                    }
                }
            }

            if(gameState.ammo <= 0 && !gameState.reloading) {
                gameState.reloading = true;
                document.getElementById('crosshair').style.display = 'none';
                document.getElementById('reloadingText').style.display = 'block';
                setTimeout(() => {
                    gameState.ammo = 5;
                    gameState.reloading = false;
                    document.getElementById('crosshair').style.display = 'block';
                    document.getElementById('reloadingText').style.display = 'none';
                }, 2000);
            }

            document.getElementById('ammo').textContent = gameState.ammo;
        }

        function createParticles(x, y) {
            for(let i = 0; i < 10; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1
                });
            }
        }

        function endGame() {
            gameState.isPlaying = false;
            highScores.push(gameState.score);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            showScreen('mainMenu');
        }

        function gameLoop() {
            if(!gameState.isPlaying) return;
            updateGameState();
            drawGame();
            updateTimer();
            requestAnimationFrame(gameLoop);
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
