<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Cow Hunt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0d0f2e;
      font-family: sans-serif;
      height: 100vh;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #0a0c27, #1a1d6e);
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1b1f63, #0a0c2e);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #playButton {
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(74,144,226,0.7);
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>üõ∏ Cosmic Cow Hunt üõ∏</h1>
    <p>–ü–æ–π–º–∞–π—Ç–µ –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ –∫–æ—Å–º–∏—á–µ—Å–∫–∏—Ö –∫–æ—Ä–æ–≤!</p>
    <button id="playButton">–ò–≥—Ä–∞—Ç—å</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreBoard">–û—á–∫–∏: 0</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    const playBtn = document.getElementById('playButton');
    const scoreBoard = document.getElementById('scoreBoard');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let gameRunning = false;
    let cows = [];
    let particles = [];
    let score = 0;
    let spawnInterval = 1500;
    let lastSpawn = 0;

    class Cow {
      constructor() {
        this.size = Math.random() * 30 + 30;
        this.x = Math.random() > 0.5 ? -this.size : width + this.size;
        this.y = Math.random() * (height - 200) + 50;
        this.vx = (Math.random() * 2 + 1) * (this.x < 0 ? 1 : -1);
        this.vy = (Math.random() - 0.5) * 0.5;
        this.alive = true;
        this.rotation = 0;
        this.rotationSpeed = (Math.random() - 0.5) * 0.02;
        this.wingsAngle = 0;
        this.wingDirection = 1;
        this.wingSpeed = 0.1;
      }

      update() {
        if (!this.alive) {
          this.vy += 0.3;
          this.rotation += 0.05;
        } else {
          this.x += this.vx;
          this.y += this.vy;
          this.rotation += this.rotationSpeed;
          this.wingsAngle = Math.sin(Date.now() * this.wingSpeed) * 0.2 * this.wingDirection;
        }
        if (this.y > height + 100) this.alive = false;
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);

        // –¢–µ–ª–æ
        ctx.fillStyle = "#888";
        ctx.beginPath();
        ctx.ellipse(0, 0, this.size / 2, this.size, 0, 0, Math.PI * 2);
        ctx.fill();

        // –ì–æ–ª–æ–≤–∞
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(this.size / 2, -this.size / 2, this.size / 3, 0, Math.PI * 2);
        ctx.fill();

        // –®–ª–µ–º
        ctx.strokeStyle = "#00f";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(this.size / 2, -this.size / 2, this.size / 3, 0, Math.PI * 2);
        ctx.stroke();

        // –†–æ–∂–∫–∏
        ctx.strokeStyle = "#a52a2a";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(this.size / 2 - 8, -this.size / 2 - 10);
        ctx.lineTo(this.size / 2 - 15, -this.size / 2 - 30);
        ctx.moveTo(this.size / 2 + 8, -this.size / 2 - 10);
        ctx.lineTo(this.size / 2 + 15, -this.size / 2 - 30);
        ctx.stroke();

        // –ì–ª–∞–∑–∞
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.ellipse(this.size / 2 - 5, -this.size / 2 - 5, 4, 6, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(this.size / 2 + 5, -this.size / 2 - 5, 4, 6, 0, 0, Math.PI * 2);
        ctx.fill();

        // –ù–æ—Å
        ctx.fillStyle = "#a52a2a";
        ctx.beginPath();
        ctx.ellipse(this.size / 2, -this.size / 2 + 5, 5, 3, 0, 0, Math.PI * 2);
        ctx.fill();

        // –ù–æ–∑–¥—Ä–∏
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(this.size / 2 - 2, -this.size / 2 + 5, 1, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(this.size / 2 + 2, -this.size / 2 + 5, 1, 0, Math.PI * 2);
        ctx.fill();

        // –ù–æ–≥–∏
        ctx.strokeStyle = "#888";
        ctx.lineWidth = 3;
        ctx.beginPath();
        for (let i = 0; i < 4; i++) {
          const dx = -this.size / 2 + i * (this.size / 3);
          ctx.moveTo(dx, this.size / 2);
          ctx.lineTo(dx, this.size / 2 + 15);
        }
        ctx.stroke();

        // –ö—Ä—ã–ª—å—è
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(-this.size / 2, -this.size / 4);
        ctx.lineTo(-this.size / 2 - 20 * Math.cos(this.wingsAngle), -this.size / 4 + 20 * Math.sin(this.wingsAngle));
        ctx.stroke();

        ctx.restore();
      }

      isHit(x, y) {
        return Math.hypot(this.x - x, this.y - y) < this.size;
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
        this.life = 30;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
      }

      draw(ctx) {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function spawnCow() {
      cows.push(new Cow());
    }

    function update() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, width, height);

      // Particles
      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => { p.update(); p.draw(ctx); });

      // Cows
      cows.forEach(cow => {
        cow.update();
        cow.draw(ctx);
      });

      // Remove dead cows
      cows = cows.filter(cow => cow.alive);

      requestAnimationFrame(update);
    }

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let cow of cows) {
        if (cow.isHit(x, y)) {
          cow.alive = false;
          score++;
          scoreBoard.innerText = "–û—á–∫–∏: " + score;

          // Add explosion particles
          for (let i = 0; i < 20; i++) {
            particles.push(new Particle(cow.x, cow.y));
          }
        }
      }
    });

    playBtn.addEventListener("click", () => {
      menu.style.display = "none";
      gameRunning = true;
      score = 0;
      scoreBoard.innerText = "–û—á–∫–∏: 0";
      cows = [];
      particles = [];
      setInterval(spawnCow, spawnInterval);
      update();
    });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
