<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #4af;
            box-shadow: 0 0 20px #4af;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #4af;
            text-shadow: 0 0 10px #4af;
            margin-top: 0;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4af, #28f);
            border: none;
            color: white;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #6cf, #4af);
            box-shadow: 0 0 15px #4af;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #4af;
            display: flex;
            gap: 20px;
            font-size: 18px;
        }
        #lives {
            color: #f44;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmo Cows</h1>
        <p>Охота на космических коров в скафандрах</p>
        <button onclick="startGame()">Старт</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Повторить</button>
    </div>

    <div id="hud">
        <div>Время: <span id="timer">1:00</span></div>
        <div>Патроны: <span id="ammo">5</span></div>
        <div>Жизни: <span id="lives">♥♥♥</span></div>
        <div>Счет: <span id="score">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Игровые переменные
        let gameActive = false;
        let cows = [];
        let shots = [];
        let stars = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let starTimer;

        // Конфигурация игры
        const config = {
            cowSpeed: 1.2,
            spawnInterval: 1500,
            maxCows: 7,
            cowWidth: 50,
            cowHeight: 40,
            reloadTime: 2000,
            shotDuration: 500
        };

        // Класс космической коровы
        class CosmoCow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
            }

            reset() {
                // Начинаем либо слева, либо справа
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.x = this.direction > 0 ? -this.width : canvas.width + this.width;
                this.y = Math.random() * (canvas.height - 100) + 50;
                
                // Скорость и цвет
                this.speed = config.cowSpeed + Math.random() * 0.5;
                this.color = `hsl(${Math.floor(Math.random() * 60) + 200}, 70%, 50%)`;
                
                // Анимация крыльев
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = 0.05 + Math.random() * 0.03;
            }

            update() {
                this.x += this.speed * this.direction;
                this.wingPhase += this.wingSpeed;
                
                // Если корова ушла за экран
                if ((this.direction > 0 && this.x > canvas.width + this.width) || 
                    (this.direction < 0 && this.x < -this.width)) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Если корова летит влево, отражаем изображение
                if (this.direction < 0) {
                    ctx.scale(-1, 1);
                }
                
                // Тело коровы (скафандр)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Шлем
                ctx.fillStyle = 'rgba(200, 240, 255, 0.7)';
                ctx.beginPath();
                ctx.ellipse(0, -this.height/4, this.width/3, this.height/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Крылья
                const wingSize = this.width/3;
                const wingY = Math.sin(this.wingPhase) * 5;
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.moveTo(this.width/2, wingY);
                ctx.lineTo(this.width/2 + wingSize, wingY - wingSize/2);
                ctx.lineTo(this.width/2 + wingSize, wingY + wingSize/2);
                ctx.closePath();
                ctx.fill();
                
                // Глаз
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width/4, -this.height/6, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Класс выстрела
        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.alpha = 1;
                this.created = Date.now();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 100, 100, ${this.alpha})`;
                ctx.fill();
                
                // Эффект свечения
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius, 
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, `rgba(255, 100, 100, ${this.alpha * 0.3})`);
                gradient.addColorStop(1, `rgba(255, 100, 100, 0)`);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            update() {
                const elapsed = Date.now() - this.created;
                this.alpha = 1 - (elapsed / config.shotDuration);
                this.radius = 3 + (elapsed / config.shotDuration) * 10;
            }
        }

        // Создание звездного фона
        function createStars() {
            stars = [];
            const count = Math.floor((canvas.width * canvas.height) / 1000);
            
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: 0.2 + Math.random() * 0.3,
                    alpha: 0.3 + Math.random() * 0.7
                });
            }
        }

        // Обновление звезд
        function updateStars() {
            ctx.fillStyle = 'white';
            
            stars.forEach(star => {
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
                
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.globalAlpha = 1;
        }

        // Запуск игры
        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            createStars();
            
            // Запуск таймеров
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            starTimer = setInterval(() => {
                stars.forEach(star => {
                    star.alpha = Math.min(1, star.alpha + (Math.random() * 0.2 - 0.1));
                });
            }, 300);
            
            spawnCow();
            gameLoop();
        }

        // Завершение игры
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(starTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        // Обновление интерфейса
        function updateHUD() {
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
            document.getElementById('lives').textContent = '♥'.repeat(lives) + '♡'.repeat(3 - lives);
            document.getElementById('score').textContent = score;
        }

        // Создание новой коровы
        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new CosmoCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        // Проверка попадания
        function checkHit(x, y) {
            let hit = false;
            
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    cows.splice(index, 1);
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
            
            return hit;
        }

        // Основной игровой цикл
        function gameLoop() {
            if (!gameActive) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем звезды
            updateStars();
            
            // Обновляем и рисуем коров
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Обновляем и рисуем выстрелы
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                
                // Удаляем старые выстрелы
                if (Date.now() - shot.created > config.shotDuration) {
                    shots.splice(index, 1);
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        // Обработка изменения размера экрана
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createStars();
        }

        // Обработка кликов/тапов
        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                const hit = checkHit(x, y);
                shots.push(new Shot(x, y));
                
                if (!hit && ammo === 0) {
                    startReload();
                }
            } else {
                startReload();
            }
            
            updateHUD();
        });

        // Начало перезарядки
        function startReload() {
            misses++;
            lives--;
            if (lives <= 0) {
                endGame();
                return;
            }
            
            isReloading = true;
            updateHUD();
            
            setTimeout(() => {
                ammo = 5;
                isReloading = false;
                updateHUD();
            }, config.reloadTime);
        }

        // Инициализация
        window.addEventListener('resize', resizeCanvas);
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
