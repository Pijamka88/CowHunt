<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Коровы из космоса</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0b1a2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      background: linear-gradient(135deg, #0b1a2f, #1c2e4d);
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #menu h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #menu button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #00bcd4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #menu button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="menu">
  <div>
    <h1>Коровы из космоса</h1>
    <button onclick="startGame()">Играть</button>
  </div>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let isMenu = true;
let gameLoop;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

class Cow {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = 60;
    this.speed = Math.random() * 2 + 1;
    this.direction = Math.random() > 0.5 ? -1 : 1;
    this.alive = true;
    this.health = 1;
    this.frame = 0;
  }

  draw() {
    if (!this.alive) return;

    // Тело
    ctx.fillStyle = "#8B4513";
    ctx.beginPath();
    ctx.ellipse(this.x, this.y, this.size, this.size / 1.5, 0, 0, Math.PI * 2);
    ctx.fill();

    // Шлем
    ctx.fillStyle = "#00bcd4";
    ctx.beginPath();
    ctx.arc(this.x, this.y - this.size / 2, this.size / 2, 0, Math.PI * 2);
    ctx.fill();

    // Рога
    ctx.strokeStyle = "#ffffff";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(this.x - this.size / 3, this.y - this.size / 2 - 10);
    ctx.lineTo(this.x - this.size / 2, this.y - this.size / 2 - 30);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(this.x + this.size / 3, this.y - this.size / 2 - 10);
    ctx.lineTo(this.x + this.size / 2, this.y - this.size / 2 - 30);
    ctx.stroke();

    // Глаза
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.arc(this.x - this.size / 4, this.y - this.size / 4, 8, 0, Math.PI * 2);
    ctx.arc(this.x + this.size / 4, this.y - this.size / 4, 8, 0, Math.PI * 2);
    ctx.fill();

    // Нос
    ctx.fillStyle = "#8B4513";
    ctx.beginPath();
    ctx.arc(this.x, this.y + this.size / 4, 6, 0, Math.PI * 2);
    ctx.fill();

    // Ноздри
    ctx.fillStyle = "#000000";
    ctx.beginPath();
    ctx.arc(this.x - 2, this.y + this.size / 4 + 2, 2, 0, Math.PI * 2);
    ctx.arc(this.x + 2, this.y + this.size / 4 + 2, 2, 0, Math.PI * 2);
    ctx.fill();

    // Крылья
    ctx.fillStyle = "#8B4513";
    const wingHeight = this.size * 0.8;
    const wingWidth = this.size * 0.6;
    const angle = this.frame % 2 === 0 ? 0.3 : -0.3;
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(angle);
    ctx.fillRect(-wingWidth / 2, -wingHeight / 2, wingWidth, wingHeight);
    ctx.restore();
  }

  update() {
    if (!this.alive) return;

    this.x += this.direction * this.speed;
    if (this.x < -this.size || this.x > canvas.width + this.size) {
      this.alive = false;
    }
    this.frame++;
  }

  hit() {
    this.health--;
    if (this.health <= 0) {
      this.alive = false;
      createExplosion(this.x, this.y);
    }
  }
}

class Bullet {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.radius = 4;
    this.speed = 8;
    this.active = true;
  }

  draw() {
    if (!this.active) return;
    ctx.fillStyle = "#00ffcc";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  update() {
    if (!this.active) return;
    this.y -= this.speed;
    if (this.y < 0) this.active = false;
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.radius = Math.random() * 4 + 2;
    this.color = color;
    this.angle = Math.random() * Math.PI * 2;
    this.speed = Math.random() * 4 + 2;
    this.alpha = 1;
    this.lifespan = 30;
    this.time = 0;
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }

  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
    this.time++;
    this.alpha = 1 - this.time / this.lifespan;
  }
}

let cows = [];
let bullets = [];
let particles = [];
let score = 0;
let canShoot = true;
let shootCooldown = 15;
let lastShotTime = 0;
let cowSpawnTimer = 0;
let cowSpawnInterval = 30;
let highScore = 0;

function createExplosion(x, y) {
  for (let i = 0; i < 20; i++) {
    let color = "#ff0000";
    particles.push(new Particle(x, y, color));
  }
}

function spawnCow() {
  const side = Math.random() > 0.5 ? -1 : 1;
  const x = side === -1 ? -50 : canvas.width + 50;
  const y = Math.random() * canvas.height / 2 + canvas.height / 4;
  cows.push(new Cow(x, y));
}

function drawStars() {
  for (let i = 0; i < 100; i++) {
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.arc(
      Math.random() * canvas.width,
      Math.random() * canvas.height,
      1,
      0,
      Math.PI * 2
    );
    ctx.fill();
  }
}

function startGame() {
  isMenu = false;
  document.getElementById("menu").style.display = "none";

  cows = [];
  bullets = [];
  particles = [];
  score = 0;
  canShoot = true;
  lastShotTime = 0;
  cowSpawnTimer = 0;

  gameLoop = setInterval(update, 1000 / 60);
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawStars();

  // Спавн коров
  cowSpawnTimer++;
  if (cowSpawnTimer >= cowSpawnInterval) {
    spawnCow();
    cowSpawnTimer = 0;
    if (score > 10 && cowSpawnInterval > 15) {
      cowSpawnInterval -= 1;
    }
  }

  // Обновление коров
  for (let i = cows.length - 1; i >= 0; i--) {
    const cow = cows[i];
    cow.update();
    cow.draw();

    if (!cow.alive) {
      cows.splice(i, 1);
      score++;
      if (score > highScore) highScore = score;
    } else {
      // Проверка попаданий
      for (let j = bullets.length - 1; j >= 0; j--) {
        const bullet = bullets[j];
        if (
          bullet.active &&
          Math.hypot(bullet.x - cow.x, bullet.y - cow.y) < cow.size / 1.5
        ) {
          bullet.active = false;
          cow.hit();
        }
      }
    }
  }

  // Обновление пуль
  for (let i = bullets.length - 1; i >= 0; i--) {
    bullets[i].update();
    bullets[i].draw();
  }

  // Обновление частиц
  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].alpha <= 0) {
      particles.splice(i, 1);
    }
  }

  // Отображение очков
  ctx.font = "24px Arial";
  ctx.fillStyle = "#ffffff";
  ctx.fillText(`Очки: ${score}`, 20, 40);
  ctx.fillText(`Рекорд: ${highScore}`, 20, 70);

  // Улучшение скорости выстрела
  if (score >= 10) {
    shootCooldown = 10;
  }
}

// Выстрел
function shootBullet() {
  if (!canShoot) return;
  const playerX = canvas.width / 2;
  const playerY = canvas.height - 20;
  bullets.push(new Bullet(playerX, playerY));
  canShoot = false;
  setTimeout(() => {
    canShoot = true;
  }, shootCooldown);
}

// Обработка клика или нажатия
canvas.addEventListener("click", shootBullet);
canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();
  shootBullet();
});
</script>
</body>
</html>
