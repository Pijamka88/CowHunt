<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #ff69b4, 4px 4px 6px rgba(255, 105, 180, 0.5);
            font-size: 28px;
        }
        .menu p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            border: 1px solid #3498db;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            border: 1px solid #3498db;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .hearts {
            display: flex;
            gap: 8px;
        }
        .heart {
            font-size: 24px;
            transition: all 0.3s;
        }
        .heart.active {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
        .heart.inactive {
            color: #777;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Space Cow Hunt</h1>
        <p>Стреляйте в летающих космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="reloading">Reloading...</div>

    <div id="topHUD">
        <div>Score: <span id="scoreDisplay">0</span></div>
        <div>Time: <span id="timerDisplay">1:00</span></div>
        <div class="hearts" id="livesDisplay">
            <span class="heart active">♥</span>
            <span class="heart active">♥</span>
            <span class="heart active">♥</span>
        </div>
    </div>

    <div id="bottomHUD">
        <div>Ammo: <span id="ammoDisplay">5</span>/5</div>
        <div>Hits: <span id="hitsDisplay">0</span> | Miss: <span id="missesDisplay">0</span></div>
        <div>Level: <span id="levelDisplay">1</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulae = [];
        let planets = [];
        let bonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let cowSpawnTimer;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 1500,
            maxCows: 6,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 150,
            nebulaCount: 4,
            planetCount: 3,
            bonusSpawnChance: 0.01,
            levelUpScore: 1000
        };

        // Cow types
        const cowTypes = [
            { color: '#ffffff', score: 100, speed: 1.5, size: 1.0 }, // Basic
            { color: '#aaffaa', score: 150, speed: 2.0, size: 0.9 }, // Fast
            { color: '#aaaaff', score: 200, speed: 1.2, size: 1.2 }, // Big
            { color: '#ffffaa', score: 250, speed: 1.8, size: 1.1 }   // Rare
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#7ad7f0' : '#f0d77a',
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 400 + 300,
                    color: `hsla(${Math.floor(Math.random() * 30) + 210}, 80%, 60%, ${Math.random() * 0.2 + 0.1})`
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 30,
                    color: Math.random() > 0.5 ? '#f0d77a' : '#7ad7f0',
                    speed: Math.random() * 0.05 + 0.02,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        // Draw 4-pointed star
        function drawStar(x, y, size, color, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                ctx.rotate(Math.PI / 2);
                ctx.moveTo(0, 0);
                ctx.lineTo(size, 0);
                ctx.lineTo(size * 0.5, -size * 0.5);
                ctx.lineTo(0, 0);
            }
            ctx.fill();
            ctx.restore();
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth * cowTypes[this.type].size;
                this.height = config.cowHeight * cowTypes[this.type].size;
                this.reset();
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.speed = cowTypes[this.type].speed * (0.8 + Math.random() * 0.4);
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = this.speed;
                    this.vy = (Math.random() - 0.5) * this.speed * 0.6;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -this.speed;
                    this.vy = (Math.random() - 0.5) * this.speed * 0.6;
                }
                
                this.color = cowTypes[this.type].color;
                this.score = cowTypes[this.type].score;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.1 + 0.1;
                this.eyePhase = 0;
                this.eyeSpeed = Math.random() * 0.05 + 0.02;
                this.movePattern = Math.floor(Math.random() * 3);
                this.patternTimer = 0;
                this.patternDuration = Math.random() * 100 + 50;
            }

            update() {
                // Complex movement patterns
                this.patternTimer++;
                if (this.patternTimer > this.patternDuration) {
                    this.movePattern = Math.floor(Math.random() * 3);
                    this.patternTimer = 0;
                    this.patternDuration = Math.random() * 100 + 50;
                }
                
                switch (this.movePattern) {
                    case 0: // Straight
                        break;
                    case 1: // Wave
                        this.vy = Math.sin(this.patternTimer * 0.05) * this.speed * 0.5;
                        break;
                    case 2: // Zigzag
                        if (this.patternTimer % 30 < 15) {
                            this.vy = this.speed * 0.4;
                        } else {
                            this.vy = -this.speed * 0.4;
                        }
                        break;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.legPhase += this.legSpeed;
                this.wingPhase += this.wingSpeed;
                this.eyePhase += this.eyeSpeed;
                
                // Reset if out of bounds
                if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                    (this.direction === -1 && this.x < -this.width*2)) {
                    this.reset();
                }
                
                // Bounce on top/bottom
                if (this.y < this.height || this.y > canvas.height - this.height) {
                    this.vy *= -1;
                }
            }

            draw() {
                ctx.save();
                if (this.direction === -1) {
                    ctx.translate(this.x * 2, 0);
                    ctx.scale(-1, 1);
                }
                
                // Body
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Head (vertical)
                const headSize = this.width * 0.4;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction === 1 ? this.width/2 : -this.width/2), 
                    this.y, 
                    headSize/2, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Helmet (transparent)
                ctx.strokeStyle = 'rgba(200, 200, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction === 1 ? this.width/2 : -this.width/2), 
                    this.y, 
                    headSize/2 + 2, 
                    0, 
                    Math.PI * 2
                );
                ctx.stroke();
                
                // Eyes with highlights
                const eyeX = this.x + (this.direction === 1 ? this.width/2 + headSize/4 : -this.width/2 - headSize/4);
                const eyeY = this.y - headSize/6;
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(eyeX, eyeY, headSize/6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(
                    eyeX + Math.cos(this.eyePhase) * headSize/12, 
                    eyeY + Math.sin(this.eyePhase) * headSize/12, 
                    headSize/12, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Second eye
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(eyeX, eyeY + headSize/3, headSize/6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(
                    eyeX + Math.cos(this.eyePhase) * headSize/12, 
                    eyeY + headSize/3 + Math.sin(this.eyePhase) * headSize/12, 
                    headSize/12, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Nose (beige with nostrils)
                ctx.fillStyle = '#f5deb3';
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction === 1 ? this.width/2 + headSize/4 : -this.width/2 - headSize/4), 
                    this.y + headSize/3, 
                    headSize/5, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction === 1 ? this.width/2 + headSize/4 - headSize/10 : -this.width/2 - headSize/4 + headSize/10), 
                    this.y + headSize/3, 
                    headSize/15, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction === 1 ? this.width/2 + headSize/4 + headSize/10 : -this.width/2 - headSize/4 - headSize/10), 
                    this.y + headSize/3, 
                    headSize/15, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Horns (Buffalo style)
                ctx.fillStyle = '#d2b48c';
                ctx.beginPath();
                ctx.moveTo(
                    this.x + (this.direction === 1 ? this.width/2 + headSize/3 : -this.width/2 - headSize/3), 
                    this.y - headSize/2
                );
                ctx.lineTo(
                    this.x + (this.direction === 1 ? this.width/2 + headSize/2 : -this.width/2 - headSize/2), 
                    this.y - headSize/2 - headSize/4
                );
                ctx.lineTo(
                    this.x + (this.direction === 1 ? this.width/2 + headSize/3 : -this.width/2 - headSize/3), 
                    this.y - headSize/2 - headSize/6
                );
                ctx.closePath();
                ctx.fill();
                
                // Second horn
                ctx.beginPath();
                ctx.moveTo(
                    this.x + (this.direction === 1 ? this.width/2 + headSize/3 : -this.width/2 - headSize/3), 
                    this.y - headSize/2 + headSize/6
                );
                ctx.lineTo(
                    this.x + (this.direction === 1 ? this.width/2 + headSize/2 : -this.width/2 - headSize/2), 
                    this.y - headSize/2 + headSize/4
                );
                ctx.lineTo(
                    this.x + (this.direction === 1 ? this.width/2 + headSize/3 : -this.width/2 - headSize/3), 
                    this.y - headSize/2 + headSize/3
                );
                ctx.closePath();
                ctx.fill();
                
                // Legs with hooves (4 legs)
                const legPositions = [-this.width/3, -this.width/6, this.width/6, this.width/3];
                legPositions.forEach((pos, index) => {
                    const legY = this.y + this.height/2 + Math.sin(this.legPhase + index * Math.PI/2) * 5;
                    
                    // Leg
                    ctx.fillStyle = this.color;
                    ctx.fillRect(
                        this.x + pos - 3, 
                        this.y + this.height/2 - 5, 
                        6, 
                        legY - (this.y + this.height/2 - 5)
                    );
                    
                    // Hoof
                    ctx.fillStyle = '#333';
                    ctx.fillRect(
                        this.x + pos - 5, 
                        legY, 
                        10, 
                        8
                    );
                });
                
                // Wings (from center of body)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                
                // Left wing
                ctx.save();
                ctx.translate(this.x - this.width/6, this.y);
                ctx.rotate(Math.sin(this.wingPhase) * 0.5);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-20, -this.height/2);
                ctx.lineTo(-40, 0);
                ctx.lineTo(-20, this.height/2);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                // Right wing
                ctx.save();
                ctx.translate(this.x + this.width/6, this.y);
                ctx.rotate(Math.sin(this.wingPhase + Math.PI) * 0.5);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(20, -this.height/2);
                ctx.lineTo(40, 0);
                ctx.lineTo(20, this.height/2);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                ctx.restore();
            }
        }

        class Bonus {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.angle = 0;
                this.speed = 1;
                this.alpha = 1;
            }
            
            update() {
                this.y += this.speed;
                this.angle += 0.05;
                return this.y < canvas.height + this.radius && this.alpha > 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Heart icon in circle
                ctx.fillStyle = `rgba(255, 0, 0, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.moveTo(0, -this.radius/2);
                ctx.bezierCurveTo(
                    this.radius/2, -this.radius/2,
                    this.radius/2, this.radius/2,
                    0, this.radius/2
                );
                ctx.bezierCurveTo(
                    -this.radius/2, this.radius/2,
                    -this.radius/2, -this.radius/2,
                    0, -this.radius/2
                );
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.97;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.3})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            initStars();
            initNebulae();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            // Start game timer
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            // Start cow spawning
            clearInterval(cowSpawnTimer);
            spawnCow();
            
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(cowSpawnTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
        }

        function updateHUD() {
            // Update score
            document.getElementById('scoreDisplay').textContent = score;
            
            // Update timer
            document.getElementById('timerDisplay').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update lives
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.add('active');
                    heart.classList.remove('inactive');
                } else {
                    heart.classList.remove('active');
                    heart.classList.add('inactive');
                }
            });
            
            // Update ammo
            document.getElementById('ammoDisplay').textContent = ammo;
            
            // Update hits/misses
            document.getElementById('hitsDisplay').textContent = hits;
            document.getElementById('missesDisplay').textContent = misses;
            
            // Update level
            document.getElementById('levelDisplay').textContent = level;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows + level - 1) {
                cows.push(new Cow());
                
                // Random chance to spawn bonus
                if (Math.random() < config.bonusSpawnChance * level) {
                    bonuses.push(new Bonus(
                        Math.random() * (canvas.width - 50) + 25,
                        -30
                    ));
                }
            }
            
            // Adjust spawn interval based on level
            const spawnInterval = Math.max(300, config.spawnInterval - (level - 1) * 100);
            cowSpawnTimer = setTimeout(spawnCow, spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create green explosion
                    explosions.push(new Explosion(cow.x, cow.y, '100, 255, 100'));
                    
                    cows.splice(index, 1);
                    score += cow.score;
                    hits++;
                    
                    // Random chance to add life
                    if (Math.random() < 0.2) {
                        if (lives < 3) {
                            lives++;
                        } else {
                            score += 100; // Bonus points if full lives
                        }
                    }
                    
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Check level up
                    if (score >= level * config.levelUpScore) {
                        level++;
                        timeLeft += 10; // Bonus time for level up
                        updateHUD();
                    }
                }
            });
            
            // Check bonuses
            bonuses.forEach((bonus, index) => {
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < bonus.radius) {
                    bonuses.splice(index, 1);
                    if (lives < 3) lives++;
                    score += 200;
                    hits++;
                    updateHUD();
                    hit = true;
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
            
            return hit;
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw planets
            planets.forEach(planet => {
                planet.angle += planet.speed;
                
                // Planet glow
                const glowGradient = ctx.createRadialGradient(
                    planet.x, planet.y, 0,
                    planet.x, planet.y, planet.radius * 1.5
                );
                glowGradient.addColorStop(0, planet.color === '#f0d77a' ? 'rgba(240, 215, 122, 0.5)' : 'rgba(122, 215, 240, 0.5)');
                glowGradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet body
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details
                ctx.fillStyle = planet.color === '#f0d77a' ? '#d4b872' : '#6ab7d4';
                ctx.beginPath();
                ctx.arc(
                    planet.x + Math.cos(planet.angle) * planet.radius * 0.7,
                    planet.y + Math.sin(planet.angle) * planet.radius * 0.7,
                    planet.radius * 0.3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
            
            // Draw stars (behind planets)
            stars.forEach(star => {
                star.angle += 0.01;
                drawStar(star.x, star.y, star.size, star.color, star.angle);
                
                // Twinkle effect
                if (Math.random() < 0.02) {
                    star.alpha = Math.random() * 0.5 + 0.5;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw bonuses
            bonuses.forEach((bonus, index) => {
                if (!bonus.update()) {
                    bonuses.splice(index, 1);
                } else {
                    bonus.draw();
                }
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Auto-reload when out of ammo
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulae();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
