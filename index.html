<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 30, 0.8);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #menu h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #4af, 0 0 20px #4af;
            color: #fff;
        }
        
        #menu button {
            background: linear-gradient(to bottom, #4af, #08f);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(74, 175, 255, 0.5);
            transition: all 0.3s;
        }
        
        #menu button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(74, 175, 255, 0.8);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            z-index: 2;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #000;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            z-index: 2;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #000;
        }
        
        #ammo {
            display: flex;
            align-items: center;
        }
        
        #ammoCount {
            margin: 0 10px;
        }
        
        .heart {
            color: #f44;
            margin: 0 3px;
            font-size: 1.5rem;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 5px #4af;
        }
        
        #crosshair::before {
            width: 20px;
            height: 2px;
            left: 5px;
            top: 14px;
        }
        
        #crosshair::after {
            width: 2px;
            height: 20px;
            left: 14px;
            top: 5px;
        }
        
        #hitEffect {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 2;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(74, 175, 255, 0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            display: none;
        }
        
        #reloadIndicator {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            z-index: 2;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>
        <div id="crosshair"></div>
        <div id="hitEffect"></div>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="time">Time: 60</div>
            <div id="life"></div>
        </div>
        <div id="bottomUI">
            <div id="ammo">
                <span>🔫</span>
                <span id="ammoCount">5/5</span>
            </div>
            <div id="hits">Hits: 0 | Misses: 0</div>
        </div>
        <div id="reloadIndicator">Reloading...</div>
        <div id="menu">
            <h1>Cosmic Cow Hunt</h1>
            <button id="startButton">Start Game</button>
            <button id="howToPlayButton">How to Play</button>
            <div id="howToPlay" style="display: none; max-width: 80%; text-align: center; margin-top: 20px;">
                <p>Shoot the flying cosmic cows with your space gun!</p>
                <p>• Tap/click to shoot</p>
                <p>• You have 5 shots before automatic reload</p>
                <p>• You have 60 seconds and 3 lives</p>
                <p>• Hit as many cows as you can!</p>
                <button id="backButton" style="margin-top: 20px;">Back to Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Game constants
        const GAME_DURATION = 60; // 60 seconds
        const MAX_LIVES = 3;
        const MAX_AMMO = 5;
        const COW_SPAWN_RATE = 1000; // ms
        const COW_MIN_SPEED = 1;
        const COW_MAX_SPEED = 3;
        const COW_MIN_SIZE = 40;
        const COW_MAX_SIZE = 80;
        
        // Game variables
        let score = 0;
        let timeLeft = GAME_DURATION;
        let lives = MAX_LIVES;
        let ammo = MAX_AMMO;
        let hits = 0;
        let misses = 0;
        let gameStarted = false;
        let gameOver = false;
        let cows = [];
        let planets = [];
        let stars = [];
        let lastCowSpawn = 0;
        let reloading = false;
        let reloadStartTime = 0;
        const RELOAD_DURATION = 2000; // 2 seconds
        
        // DOM elements
        const gameCanvas = document.getElementById('gameCanvas');
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const gameCtx = gameCanvas.getContext('2d');
        const backgroundCtx = backgroundCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const lifeElement = document.getElementById('life');
        const ammoCountElement = document.getElementById('ammoCount');
        const hitsElement = document.getElementById('hits');
        const menuElement = document.getElementById('menu');
        const startButton = document.getElementById('startButton');
        const howToPlayButton = document.getElementById('howToPlayButton');
        const howToPlayElement = document.getElementById('howToPlay');
        const backButton = document.getElementById('backButton');
        const crosshair = document.getElementById('crosshair');
        const hitEffect = document.getElementById('hitEffect');
        const reloadIndicator = document.getElementById('reloadIndicator');
        
        // Resize canvases to window size
        function resizeCanvases() {
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
            backgroundCanvas.width = window.innerWidth;
            backgroundCanvas.height = window.innerHeight;
        }
        
        // Initialize game
        function initGame() {
            resizeCanvases();
            createStars();
            createPlanets();
            
            // Event listeners
            window.addEventListener('resize', resizeCanvases);
            gameCanvas.addEventListener('click', handleShoot);
            gameCanvas.addEventListener('mousemove', updateCrosshair);
            gameCanvas.addEventListener('touchstart', handleTouchShoot);
            gameCanvas.addEventListener('touchmove', handleTouchMove);
            
            startButton.addEventListener('click', startGame);
            howToPlayButton.addEventListener('click', showHowToPlay);
            backButton.addEventListener('click', showMainMenu);
            
            // Hide crosshair on mobile
            if ('ontouchstart' in window) {
                crosshair.style.display = 'none';
            }
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Create background stars
        function createStars() {
            stars = [];
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * backgroundCanvas.width,
                    y: Math.random() * backgroundCanvas.height,
                    size: Math.random() * 2 + 1,
                    color: Math.random() > 0.3 ? '#4af' : '#fd0',
                    blinkSpeed: Math.random() * 0.05 + 0.01,
                    blinkPhase: Math.random() * Math.PI * 2
                });
            }
        }
        
        // Create background planets
        function createPlanets() {
            planets = [];
            const planetCount = 3;
            
            for (let i = 0; i < planetCount; i++) {
                const size = Math.random() * 100 + 50;
                planets.push({
                    x: Math.random() * (backgroundCanvas.width - size) + size/2,
                    y: Math.random() * (backgroundCanvas.height - size) + size/2,
                    size: size,
                    color: Math.random() > 0.5 ? 
                        `hsl(${Math.random() * 60 + 200}, 70%, 50%)` : 
                        `hsl(${Math.random() * 30 + 30}, 70%, 50%)`,
                    speed: Math.random() * 0.2 + 0.1,
                    direction: Math.random() > 0.5 ? 1 : -1
                });
            }
        }
        
        // Draw background
        function drawBackground() {
            // Clear background
            backgroundCtx.fillStyle = '#001133';
            backgroundCtx.fillRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            
            // Draw fog effect
            const fogGradient = backgroundCtx.createRadialGradient(
                backgroundCanvas.width/2, backgroundCanvas.height/2, 0,
                backgroundCanvas.width/2, backgroundCanvas.height/2, backgroundCanvas.width
            );
            fogGradient.addColorStop(0, 'rgba(0, 20, 60, 0.1)');
            fogGradient.addColorStop(1, 'rgba(0, 40, 80, 0.5)');
            backgroundCtx.fillStyle = fogGradient;
            backgroundCtx.fillRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            
            // Draw planets
            planets.forEach(planet => {
                // Update planet position
                planet.y += planet.speed;
                planet.x += planet.speed * planet.direction * 0.5;
                
                // Wrap around screen
                if (planet.y > backgroundCanvas.height + planet.size) {
                    planet.y = -planet.size;
                    planet.x = Math.random() * backgroundCanvas.width;
                }
                if (planet.x > backgroundCanvas.width + planet.size) {
                    planet.x = -planet.size;
                } else if (planet.x < -planet.size) {
                    planet.x = backgroundCanvas.width + planet.size;
                }
                
                // Draw planet
                backgroundCtx.beginPath();
                backgroundCtx.arc(planet.x, planet.y, planet.size, 0, Math.PI * 2);
                backgroundCtx.fillStyle = planet.color;
                backgroundCtx.fill();
                
                // Add some planet details
                backgroundCtx.beginPath();
                backgroundCtx.arc(
                    planet.x - planet.size * 0.3, 
                    planet.y - planet.size * 0.2, 
                    planet.size * 0.1, 
                    0, 
                    Math.PI * 2
                );
                backgroundCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                backgroundCtx.fill();
            });
            
            // Draw stars
            stars.forEach(star => {
                star.blinkPhase += star.blinkSpeed;
                const alpha = 0.7 + Math.sin(star.blinkPhase) * 0.3;
                
                backgroundCtx.fillStyle = star.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                
                // Draw 4-pointed star
                const size = star.size;
                backgroundCtx.beginPath();
                backgroundCtx.moveTo(star.x, star.y - size);
                backgroundCtx.lineTo(star.x + size * 0.3, star.y - size * 0.3);
                backgroundCtx.lineTo(star.x + size, star.y);
                backgroundCtx.lineTo(star.x + size * 0.3, star.y + size * 0.3);
                backgroundCtx.lineTo(star.x, star.y + size);
                backgroundCtx.lineTo(star.x - size * 0.3, star.y + size * 0.3);
                backgroundCtx.lineTo(star.x - size, star.y);
                backgroundCtx.lineTo(star.x - size * 0.3, star.y - size * 0.3);
                backgroundCtx.closePath();
                backgroundCtx.fill();
            });
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.size = Math.random() * (COW_MAX_SIZE - COW_MIN_SIZE) + COW_MIN_SIZE;
                this.x = Math.random() > 0.5 ? 
                    -this.size : 
                    gameCanvas.width + this.size;
                this.y = Math.random() * (gameCanvas.height - this.size);
                this.speedX = (Math.random() * COW_MAX_SPEED + COW_MIN_SPEED) * (this.x > 0 ? -1 : 1);
                this.speedY = (Math.random() * COW_MAX_SPEED - COW_MAX_SPEED/2) * 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.wingAngle = 0;
                this.wingDirection = 1;
                this.wingSpeed = Math.random() * 0.1 + 0.05;
                this.alive = true;
                this.deathAnimation = 0;
                this.deathAngle = 0;
                this.deathRotationSpeed = (Math.random() - 0.5) * 0.2;
                this.color = `hsl(${Math.random() * 60 + 10}, 70%, 60%)`;
                this.suitColor = `hsl(${Math.random() * 60 + 200}, 70%, 70%)`;
            }
            
            update() {
                if (this.alive) {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.angle += this.rotationSpeed;
                    
                    // Wing animation
                    this.wingAngle += this.wingSpeed * this.wingDirection;
                    if (this.wingAngle > 0.5 || this.wingAngle < -0.5) {
                        this.wingDirection *= -1;
                    }
                    
                    // Check if out of bounds
                    if ((this.speedX > 0 && this.x > gameCanvas.width + this.size) ||
                        (this.speedX < 0 && this.x < -this.size)) {
                        return false; // Remove this cow
                    }
                    
                    if (this.y < -this.size || this.y > gameCanvas.height + this.size) {
                        return false; // Remove this cow
                    }
                } else {
                    this.deathAnimation += 0.05;
                    this.deathAngle += this.deathRotationSpeed;
                    this.y += 2; // Fall down
                    
                    if (this.deathAnimation >= 1) {
                        return false; // Remove this cow
                    }
                }
                
                return true; // Keep this cow
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    ctx.rotate(this.angle);
                    
                    // Draw cow body
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size * 0.5, this.size * 0.3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw suit
                    ctx.strokeStyle = this.suitColor;
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size * 0.5, this.size * 0.3, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Draw helmet
                    ctx.fillStyle = 'rgba(200, 240, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(0, -this.size * 0.1, this.size * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw eyes
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(-this.size * 0.1, -this.size * 0.15, this.size * 0.05, 0, Math.PI * 2);
                    ctx.arc(this.size * 0.1, -this.size * 0.15, this.size * 0.05, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw nose
                    ctx.fillStyle = '#f88';
                    ctx.beginPath();
                    ctx.arc(0, -this.size * 0.05, this.size * 0.04, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw wings
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    
                    // Left wing
                    ctx.save();
                    ctx.translate(-this.size * 0.4, 0);
                    ctx.rotate(this.wingAngle);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(
                        -this.size * 0.3, -this.size * 0.2,
                        -this.size * 0.5, -this.size * 0.1,
                        -this.size * 0.3, 0
                    );
                    ctx.bezierCurveTo(
                        -this.size * 0.5, this.size * 0.1,
                        -this.size * 0.3, this.size * 0.2,
                        0, 0
                    );
                    ctx.fill();
                    ctx.restore();
                    
                    // Right wing
                    ctx.save();
                    ctx.translate(this.size * 0.4, 0);
                    ctx.rotate(-this.wingAngle);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(
                        this.size * 0.3, -this.size * 0.2,
                        this.size * 0.5, -this.size * 0.1,
                        this.size * 0.3, 0
                    );
                    ctx.bezierCurveTo(
                        this.size * 0.5, this.size * 0.1,
                        this.size * 0.3, this.size * 0.2,
                        0, 0
                    );
                    ctx.fill();
                    ctx.restore();
                } else {
                    // Death animation
                    ctx.rotate(this.deathAngle);
                    ctx.globalAlpha = 1 - this.deathAnimation;
                    
                    // Draw broken suit
                    ctx.strokeStyle = this.suitColor;
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size * 0.5, this.size * 0.3, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Draw cracks
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-this.size * 0.4, -this.size * 0.2);
                    ctx.lineTo(this.size * 0.3, this.size * 0.1);
                    ctx.moveTo(this.size * 0.2, -this.size * 0.1);
                    ctx.lineTo(-this.size * 0.3, this.size * 0.2);
                    ctx.stroke();
                    
                    // Draw explosion particles
                    for (let i = 0; i < 10; i++) {
                        const progress = this.deathAnimation;
                        const angle = Math.random() * Math.PI * 2;
                        const distance = progress * this.size * 0.8;
                        const size = progress * this.size * 0.1;
                        
                        ctx.fillStyle = i % 2 === 0 ? this.color : this.suitColor;
                        ctx.beginPath();
                        ctx.arc(
                            Math.cos(angle) * distance,
                            Math.sin(angle) * distance,
                            size * (1 - progress),
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
                
                ctx.restore();
            }
            
            isHit(x, y) {
                if (!this.alive) return false;
                
                // Simple distance check
                const distance = Math.sqrt((x - this.x) ** 2 + (y - this.y) ** 2);
                return distance < this.size * 0.5;
            }
            
            kill() {
                this.alive = false;
                this.deathAnimation = 0;
            }
        }
        
        // Spawn a new cow
        function spawnCow() {
            cows.push(new Cow());
        }
        
        // Update all cows
        function updateCows() {
            cows = cows.filter(cow => cow.update());
        }
        
        // Draw all cows
        function drawCows() {
            cows.forEach(cow => cow.draw(gameCtx));
        }
        
        // Handle shooting
        function handleShoot(e) {
            if (!gameStarted || gameOver || reloading) return;
            
            if (ammo <= 0) {
                startReload();
                return;
            }
            
            ammo--;
            updateAmmoDisplay();
            
            const rect = gameCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Show hit effect at mouse position
            showHitEffect(x, y);
            
            // Check for hits
            let hit = false;
            cows.forEach(cow => {
                if (cow.isHit(x, y)) {
                    cow.kill();
                    score += 100;
                    hit = true;
                }
            });
            
            if (hit) {
                hits++;
                playHitSound();
            } else {
                misses++;
                playMissSound();
            }
            
            updateScoreDisplay();
            updateHitsDisplay();
            
            if (ammo <= 0) {
                startReload();
            }
        }
        
        // Handle touch shooting
        function handleTouchShoot(e) {
            if (!gameStarted || gameOver || reloading) return;
            e.preventDefault();
            
            if (ammo <= 0) {
                startReload();
                return;
            }
            
            ammo--;
            updateAmmoDisplay();
            
            const touch = e.touches[0] || e.changedTouches[0];
            const rect = gameCanvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // Show hit effect at touch position
            showHitEffect(x, y);
            
            // Check for hits
            let hit = false;
            cows.forEach(cow => {
                if (cow.isHit(x, y)) {
                    cow.kill();
                    score += 100;
                    hit = true;
                }
            });
            
            if (hit) {
                hits++;
                playHitSound();
            } else {
                misses++;
                playMissSound();
            }
            
            updateScoreDisplay();
            updateHitsDisplay();
            
            if (ammo <= 0) {
                startReload();
            }
        }
        
        // Start reloading
        function startReload() {
            if (reloading) return;
            
            reloading = true;
            reloadStartTime = Date.now();
            reloadIndicator.style.display = 'block';
            
            setTimeout(() => {
                ammo = MAX_AMMO;
                reloading = false;
                reloadIndicator.style.display = 'none';
                updateAmmoDisplay();
            }, RELOAD_DURATION);
        }
        
        // Show hit effect
        function showHitEffect(x, y) {
            hitEffect.style.left = `${x}px`;
            hitEffect.style.top = `${y}px`;
            hitEffect.style.display = 'block';
            hitEffect.style.transform = 'translate(-50%, -50%) scale(0)';
            
            setTimeout(() => {
                hitEffect.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
                hitEffect.style.transform = 'translate(-50%, -50%) scale(1)';
                hitEffect.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                hitEffect.style.opacity = '0';
            }, 200);
            
            setTimeout(() => {
                hitEffect.style.display = 'none';
                hitEffect.style.transition = 'none';
            }, 500);
        }
        
        // Update crosshair position
        function updateCrosshair(e) {
            if (!gameStarted || gameOver) return;
            
            const rect = gameCanvas.getBoundingClientRect();
            crosshair.style.left = `${e.clientX - rect.left}px`;
            crosshair.style.top = `${e.clientY - rect.top}px`;
        }
        
        // Handle touch move for crosshair
        function handleTouchMove(e) {
            if (!gameStarted || gameOver) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const rect = gameCanvas.getBoundingClientRect();
            crosshair.style.left = `${touch.clientX - rect.left}px`;
            crosshair.style.top = `${touch.clientY - rect.top}px`;
        }
        
        // Play hit sound
        function playHitSound() {
            // Simple sound effect using Web Audio API
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.1;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
                oscillator.stop(audioCtx.currentTime + 0.3);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Play miss sound
        function playMissSound() {
            // Simple sound effect using Web Audio API
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 300;
                gainNode.gain.value = 0.1;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
                oscillator.stop(audioCtx.currentTime + 0.2);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Update score display
        function updateScoreDisplay() {
            scoreElement.textContent = `Score: ${score}`;
        }
        
        // Update time display
        function updateTimeDisplay() {
            timeElement.textContent = `Time: ${Math.max(0, timeLeft)}`;
        }
        
        // Update life display
        function updateLifeDisplay() {
            lifeElement.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                lifeElement.appendChild(heart);
            }
        }
        
        // Update ammo display
        function updateAmmoDisplay() {
            ammoCountElement.textContent = `${ammo}/${MAX_AMMO}`;
        }
        
        // Update hits display
        function updateHitsDisplay() {
            hitsElement.textContent = `Hits: ${hits} | Misses: ${misses}`;
        }
        
        // Start game
        function startGame() {
            score = 0;
            timeLeft = GAME_DURATION;
            lives = MAX_LIVES;
            ammo = MAX_AMMO;
            hits = 0;
            misses = 0;
            cows = [];
            gameStarted = true;
            gameOver = false;
            reloading = false;
            
            updateScoreDisplay();
            updateTimeDisplay();
            updateLifeDisplay();
            updateAmmoDisplay();
            updateHitsDisplay();
            
            menuElement.style.display = 'none';
            crosshair.style.display = 'block';
            
            lastCowSpawn = Date.now();
        }
        
        // Show how to play
        function showHowToPlay() {
            document.getElementById('howToPlay').style.display = 'block';
            startButton.style.display = 'none';
            howToPlayButton.style.display = 'none';
        }
        
        // Show main menu
        function showMainMenu() {
            document.getElementById('howToPlay').style.display = 'none';
            startButton.style.display = 'block';
            howToPlayButton.style.display = 'block';
        }
        
        // End game
        function endGame() {
            gameOver = true;
            gameStarted = false;
            crosshair.style.display = 'none';
            
            // Show game over menu
            menuElement.style.display = 'flex';
            startButton.textContent = 'Play Again';
            
            // Update how to play text
            const howToPlay = document.getElementById('howToPlay');
            howToPlay.innerHTML = `
                <p>Game Over!</p>
                <p>Your score: ${score}</p>
                <p>Hits: ${hits} | Misses: ${misses}</p>
                <p>Accuracy: ${hits > 0 ? Math.round((hits / (hits + misses)) * 100) : 0}%</p>
                <button id="backButton" style="margin-top: 20px;">Back to Menu</button>
            `;
            
            // Re-add event listener for back button
            document.getElementById('backButton').addEventListener('click', showMainMenu);
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameOver) {
                // Clear game canvas
                gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                
                // Draw background
                drawBackground();
                
                // Spawn cows
                if (gameStarted && timestamp - lastCowSpawn > COW_SPAWN_RATE) {
                    spawnCow();
                    lastCowSpawn = timestamp;
                }
                
                // Update and draw cows
                if (gameStarted) {
                    updateCows();
                    drawCows();
                    
                    // Update timer
                    if (timeLeft > 0) {
                        timeLeft = GAME_DURATION - Math.floor((timestamp - lastCowSpawn + (GAME_DURATION * 1000 - timeLeft * 1000)) / 1000);
                        updateTimeDisplay();
                    } else {
                        endGame();
                    }
                }
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize the game when the page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
