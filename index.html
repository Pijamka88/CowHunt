<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopwith-like Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1>Sopwith-like</h1>
        <p>Fly your biplane and shoot down enemy planes!</p>
        <button id="startButton">Start Game</button>
        <div style="margin-top: 20px;">
            <p>Controls:</p>
            <p>Left/Right arrows or buttons to turn</p>
            <p>Up arrow or button to accelerate</p>
            <p>Space or Fire button to shoot</p>
        </div>
    </div>
    
    <div id="gameOver">
        <h2>Game Over</h2>
        <p id="finalScore">Score: 0</p>
        <button id="restartButton">Play Again</button>
    </div>
    
    <div id="controls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="upBtn">↑</div>
        <div class="control-btn" id="rightBtn">→</div>
        <div class="control-btn" id="fireBtn">Fire</div>
    </div>

    <script>
        // Game constants
        const GRAVITY = 0.2;
        const MAX_SPEED = 5;
        const TURN_SPEED = 0.1;
        const ACCELERATION = 0.1;
        const BULLET_SPEED = 7;
        const ENEMY_SPEED = 2;
        const ENEMY_SPAWN_RATE = 100; // frames
        const CLOUD_COUNT = 10;
        const BUILDING_COUNT = 5;
        
        // Game variables
        let canvas, ctx;
        let gameWidth, gameHeight;
        let plane = {
            x: 0,
            y: 0,
            speedX: 0,
            speedY: 0,
            angle: 0,
            width: 40,
            height: 30,
            color: '#8B4513',
            lastShot: 0,
            shotDelay: 15,
            health: 100
        };
        
        let bullets = [];
        let enemies = [];
        let clouds = [];
        let buildings = [];
        let score = 0;
        let gameRunning = false;
        let frameCount = 0;
        let keys = {
            ArrowUp: false,
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };
        
        // Initialize the game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Set up event listeners
            document.addEventListener('keydown', keyDown);
            document.addEventListener('keyup', keyUp);
            
            // Touch controls
            document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.ArrowLeft = true;
            });
            document.getElementById('leftBtn').addEventListener('touchend', (e) => {
                e.preventDefault();
                keys.ArrowLeft = false;
            });
            
            document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.ArrowRight = true;
            });
            document.getElementById('rightBtn').addEventListener('touchend', (e) => {
                e.preventDefault();
                keys.ArrowRight = false;
            });
            
            document.getElementById('upBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.ArrowUp = true;
            });
            document.getElementById('upBtn').addEventListener('touchend', (e) => {
                e.preventDefault();
                keys.ArrowUp = false;
            });
            
            document.getElementById('fireBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys.Space = true;
            });
            document.getElementById('fireBtn').addEventListener('touchend', (e) => {
                e.preventDefault();
                keys.Space = false;
            });
            
            // Mouse controls for testing on desktop
            document.getElementById('leftBtn').addEventListener('mousedown', () => keys.ArrowLeft = true);
            document.getElementById('leftBtn').addEventListener('mouseup', () => keys.ArrowLeft = false);
            document.getElementById('rightBtn').addEventListener('mousedown', () => keys.ArrowRight = true);
            document.getElementById('rightBtn').addEventListener('mouseup', () => keys.ArrowRight = false);
            document.getElementById('upBtn').addEventListener('mousedown', () => keys.ArrowUp = true);
            document.getElementById('upBtn').addEventListener('mouseup', () => keys.ArrowUp = false);
            document.getElementById('fireBtn').addEventListener('mousedown', () => keys.Space = true);
            document.getElementById('fireBtn').addEventListener('mouseup', () => keys.Space = false);
            
            // Button events
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', startGame);
            
            // Initialize Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }
        }
        
        function resizeCanvas() {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            
            // Reset plane position
            plane.x = gameWidth / 4;
            plane.y = gameHeight / 2;
        }
        
        function keyDown(e) {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
                e.preventDefault();
            }
        }
        
        function keyUp(e) {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
                e.preventDefault();
            }
        }
        
        function startGame() {
            // Reset game state
            plane.x = gameWidth / 4;
            plane.y = gameHeight / 2;
            plane.speedX = 0;
            plane.speedY = 0;
            plane.angle = 0;
            plane.health = 100;
            bullets = [];
            enemies = [];
            score = 0;
            frameCount = 0;
            
            // Generate clouds
            clouds = [];
            for (let i = 0; i < CLOUD_COUNT; i++) {
                clouds.push({
                    x: Math.random() * gameWidth * 2,
                    y: Math.random() * gameHeight * 0.6,
                    width: 50 + Math.random() * 50,
                    speed: 0.5 + Math.random() * 0.5
                });
            }
            
            // Generate buildings
            buildings = [];
            for (let i = 0; i < BUILDING_COUNT; i++) {
                buildings.push({
                    x: Math.random() * gameWidth * 2,
                    width: 50 + Math.random() * 100,
                    height: 50 + Math.random() * 150,
                    color: `hsl(${Math.random() * 360}, 50%, 30%)`
                });
            }
            
            // Hide start/game over screens
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            render();
            
            requestAnimationFrame(gameLoop);
        }
        
        function update() {
            frameCount++;
            
            // Update plane
            if (keys.ArrowLeft) plane.angle -= TURN_SPEED;
            if (keys.ArrowRight) plane.angle += TURN_SPEED;
            
            if (keys.ArrowUp) {
                plane.speedX += Math.sin(plane.angle) * ACCELERATION;
                plane.speedY -= Math.cos(plane.angle) * ACCELERATION;
                
                // Limit speed
                const speed = Math.sqrt(plane.speedX * plane.speedX + plane.speedY * plane.speedY);
                if (speed > MAX_SPEED) {
                    plane.speedX = (plane.speedX / speed) * MAX_SPEED;
                    plane.speedY = (plane.speedY / speed) * MAX_SPEED;
                }
            }
            
            // Apply gravity
            plane.speedY += GRAVITY;
            
            // Update position
            plane.x += plane.speedX;
            plane.y += plane.speedY;
            
            // Wrap around screen edges
            if (plane.x < 0) plane.x = gameWidth;
            if (plane.x > gameWidth) plane.x = 0;
            
            // Keep plane within screen bounds vertically
            if (plane.y < 0) plane.y = 0;
            if (plane.y > gameHeight - 20) {
                plane.y = gameHeight - 20;
                plane.speedY = 0;
            }
            
            // Shooting
            if (keys.Space && frameCount - plane.lastShot > plane.shotDelay) {
                shoot();
                plane.lastShot = frameCount;
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speedX;
                bullets[i].y += bullets[i].speedY;
                
                // Remove bullets that are off screen
                if (bullets[i].x < 0 || bullets[i].x > gameWidth || 
                    bullets[i].y < 0 || bullets[i].y > gameHeight) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check bullet collisions with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        enemies[j].health -= 25;
                        if (enemies[j].health <= 0) {
                            score += 100;
                            enemies.splice(j, 1);
                        }
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Spawn enemies
            if (frameCount % ENEMY_SPAWN_RATE === 0) {
                spawnEnemy();
            }
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                // Simple AI: move toward player
                const dx = plane.x - enemies[i].x;
                const dy = plane.y - enemies[i].y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    enemies[i].x += (dx / dist) * ENEMY_SPEED;
                    enemies[i].y += (dy / dist) * ENEMY_SPEED;
                }
                
                // Enemy shooting
                if (frameCount % 60 === 0 && Math.random() < 0.3) {
                    const angle = Math.atan2(plane.y - enemies[i].y, plane.x - enemies[i].x);
                    bullets.push({
                        x: enemies[i].x,
                        y: enemies[i].y,
                        speedX: Math.cos(angle) * BULLET_SPEED,
                        speedY: Math.sin(angle) * BULLET_SPEED,
                        radius: 3,
                        color: '#FF0000',
                        isEnemy: true
                    });
                }
                
                // Check collision with player
                if (checkCollision(plane, enemies[i])) {
                    plane.health -= 10;
                    enemies.splice(i, 1);
                }
            }
            
            // Check player collision with enemy bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                if (bullets[i].isEnemy && checkCollision(plane, bullets[i])) {
                    plane.health -= 10;
                    bullets.splice(i, 1);
                }
            }
            
            // Update clouds
            for (let i = 0; i < clouds.length; i++) {
                clouds[i].x -= clouds[i].speed;
                if (clouds[i].x < -clouds[i].width) {
                    clouds[i].x = gameWidth + Math.random() * gameWidth;
                    clouds[i].y = Math.random() * gameHeight * 0.6;
                }
            }
            
            // Check game over
            if (plane.health <= 0) {
                gameOver();
            }
        }
        
        function shoot() {
            const bulletSpeed = BULLET_SPEED;
            bullets.push({
                x: plane.x + Math.sin(plane.angle) * 20,
                y: plane.y - Math.cos(plane.angle) * 20,
                speedX: Math.sin(plane.angle) * bulletSpeed + plane.speedX * 0.5,
                speedY: -Math.cos(plane.angle) * bulletSpeed + plane.speedY * 0.5,
                radius: 3,
                color: '#FFFF00',
                isEnemy: false
            });
        }
        
        function spawnEnemy() {
            enemies.push({
                x: gameWidth + 50,
                y: Math.random() * gameHeight * 0.8,
                width: 40,
                height: 30,
                color: '#FF0000',
                health: 25
            });
        }
        
        function checkCollision(obj1, obj2) {
            // Simple circle collision detection
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            const radius1 = obj1.radius || (obj1.width / 2);
            const radius2 = obj2.radius || (obj2.width / 2);
            
            return distance < radius1 + radius2;
        }
        
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            // Draw sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, gameHeight);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#1E90FF');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            
            // Draw ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, gameHeight - 20, gameWidth, 20);
            
            // Draw buildings
            for (const building of buildings) {
                ctx.fillStyle = building.color;
                ctx.fillRect(building.x, gameHeight - 20 - building.height, building.width, building.height);
                
                // Draw windows
                ctx.fillStyle = '#FFD700';
                const windowWidth = building.width / 5;
                const windowHeight = building.height / 8;
                const windowsX = building.x + windowWidth;
                const windowsY = gameHeight - 20 - building.height + windowHeight;
                
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 3; col++) {
                        if (Math.random() > 0.3) { // Randomly turn some lights off
                            ctx.fillRect(
                                windowsX + col * windowWidth * 1.5,
                                windowsY + row * windowHeight * 1.5,
                                windowWidth,
                                windowHeight
                            );
                        }
                    }
                }
            }
            
            // Draw clouds
            ctx.fillStyle = '#FFFFFF';
            for (const cloud of clouds) {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width / 3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 3, cloud.y - cloud.width / 6, cloud.width / 4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 2, cloud.y, cloud.width / 3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 1.5, cloud.y - cloud.width / 6, cloud.width / 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw bullets
            for (const bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw enemies
            for (const enemy of enemies) {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                
                // Enemy plane body
                ctx.fillStyle = enemy.color;
                ctx.fillRect(-enemy.width / 2, -enemy.height / 2, enemy.width, enemy.height);
                
                // Enemy plane wings
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(-enemy.width / 2 - 10, -5, enemy.width + 20, 10);
                ctx.fillRect(-5, -enemy.height / 2 - 15, 10, enemy.height + 30);
                
                ctx.restore();
            }
            
            // Draw player plane
            ctx.save();
            ctx.translate(plane.x, plane.y);
            ctx.rotate(plane.angle);
            
            // Plane body
            ctx.fillStyle = plane.color;
            ctx.fillRect(-plane.width / 2, -plane.height / 2, plane.width, plane.height);
            
            // Plane wings
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(-plane.width / 2 - 10, -5, plane.width + 20, 10);
            ctx.fillRect(-5, -plane.height / 2 - 15, 10, plane.height + 30);
            
            // Propeller
            ctx.fillStyle = '#000000';
            ctx.fillRect(plane.width / 2, -10, 5, 20);
            
            // Propeller animation
            ctx.fillStyle = '#696969';
            const propellerAngle = frameCount * 0.5;
            ctx.save();
            ctx.translate(plane.width / 2 + 2.5, 0);
            ctx.rotate(propellerAngle);
            ctx.fillRect(-15, -2, 15, 4);
            ctx.rotate(Math.PI / 2);
            ctx.fillRect(-15, -2, 15, 4);
            ctx.restore();
            
            ctx.restore();
            
            // Draw HUD
            ctx.fillStyle = '#000000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            
            // Health bar
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(10, 40, 200 * (plane.health / 100), 20);
            ctx.strokeStyle = '#000000';
            ctx.strokeRect(10, 40, 200, 20);
            ctx.fillStyle = '#000000';
            ctx.font = '16px Arial';
            ctx.fillText(`Health: ${plane.health}%`, 15, 57);
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
            
            // Send score to Telegram if available
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({ score: score }));
            }
        }
        
        // Start the game when the page loads
        window.onload = init;
    </script>
</body>
</html>
