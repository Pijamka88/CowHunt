<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid white;
        }
        #menu {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Cosmic Cow Hunt</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="score-display">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const startButton = document.getElementById('start-button');
        const scoreDisplay = document.getElementById('score-display');

        let score = 0;
        let cows = [];
        let gameRunning = false;
        let gameInterval;

        // Set canvas size to match window
        canvas.width = window.innerWidth * 0.8; // 80% of window width
        canvas.height = window.innerHeight * 0.8; // 80% of window height

        // Cow properties
        const cowWidth = 50;
        const cowHeight = 50;
        const cowSpeed = 2;

        // Function to draw a cow
        function drawCow(x, y) {
            ctx.fillStyle = 'white';
            ctx.fillRect(x, y, cowWidth, cowHeight); // Simplified cow for now
            // TODO: Add more detailed cow graphics (wings, etc.)
        }
        
        // Function to create a new cow at a random position
        function createCow() {
            const x = Math.random() * (canvas.width - cowWidth);
            const y = -cowHeight; // Start above the canvas
            cows.push({ x, y });
        }

        // Function to update the game state
        function update() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move and draw cows
            for (let i = 0; i < cows.length; i++) {
                cows[i].y += cowSpeed;
                drawCow(cows[i].x, cows[i].y);

                // Remove cows that have gone off-screen
                if (cows[i].y > canvas.height) {
                    cows.splice(i, 1);
                    i--; // Adjust index after removing
                }
            }

            // Update score display
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Function to start the game
        function startGame() {
            menu.style.display = 'none';
            gameRunning = true;
            score = 0;
            cows = [];
            gameInterval = setInterval(() => {
              if (Math.random() < 0.1) { // 10% chance to create a new cow each frame
                createCow();
              }
              update();
            }, 20);
        }

        // Function to handle game over
        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            menu.style.display = 'flex';
            alert(`Game Over! Your score: ${score}`);
        }

        // Event listener for start button
        startButton.addEventListener('click', startGame);

        // Event listener for canvas clicks (shooting)
        canvas.addEventListener('click', (event) => {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            // Check if a cow was clicked
            for (let i = 0; i < cows.length; i++) {
                if (clickX >= cows[i].x && clickX <= cows[i].x + cowWidth &&
                    clickY >= cows[i].y && clickY <= cows[i].y + cowHeight) {
                    cows.splice(i, 1);
                    score += 10;
                    break; // Only one cow per click
                }
            }
        });
    </script>
</body>
</html>
