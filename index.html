<!DOCTYPE html>
<html>
<head>
    <title>Starfield Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #e8d8b5;
            font-family: 'Arial', sans-serif;
            color: #5a4a3a;
        }
        #gameCanvas {
            background: #e8d8b5;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(232, 216, 181, 0.9);
            padding: 30px;
            color: #5a4a3a;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b846b;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(90, 74, 58, 0.3);
        }
        .menu h1 {
            color: #7a5c3c;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(90, 74, 58, 0.3);
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #a38b6d, #8a7254);
            border: none;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(90, 74, 58, 0.2);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #b89a76, #9b846b);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(232, 216, 181, 0.7);
            border-bottom: 1px solid #9b846b;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(232, 216, 181, 0.7);
            border-top: 1px solid #9b846b;
        }
        .hud-item {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #c33;
            margin: 0 3px;
        }
        .health-bonus {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #c33;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Starfield Cow Hunt</h1>
        <p>Уничтожьте космических коров и собирайте бонусы!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="topHUD">
        <div class="hud-item" id="score">Счет: 0</div>
        <div class="hud-item" id="timer">1:00</div>
        <div class="hud-item" id="lives">Жизни: <span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item" id="ammo">Патроны: 5/5</div>
        <div class="hud-item" id="stats">Попаданий: 0 | Промахов: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let healthBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let missCount = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 3,
            cowWidth: 50,
            cowHeight: 40,
            reloadTime: 2000,
            healthBonusChance: 0.02,
            missPenalty: 3
        };

        // Cow types
        const cowTypes = [
            { color: '#8a7254', score: 100, wingColor: '#9b846b' }, // Brown
            { color: '#7a5c3c', score: 150, wingColor: '#8a7254' }, // Dark Brown
            { color: '#a38b6d', score: 200, wingColor: '#b89a76' }, // Light Brown
            { color: '#5a4a3a', score: 250, wingColor: '#7a5c3c' }  // Darkest Brown
        ];

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 1;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.color = cowTypes[this.type].color;
                this.wingColor = cowTypes[this.type].wingColor;
                this.score = cowTypes[this.type].score;
                this.alive = true;
                this.rotation = 0;
                this.deathAnimation = 1;
            }

            die() {
                this.alive = false;
                this.vy = 2; // Start falling
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                
                // Chance to spawn health bonus
                if (Math.random() < config.healthBonusChance) {
                    healthBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 10,
                        vy: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05; // Accelerate
                    this.rotation += this.rotationSpeed;
                    this.deathAnimation *= 0.95;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2 || this.deathAnimation < 0.1) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.alive) {
                    // Body
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head
                    ctx.fillStyle = '#e8d8b5';
                    ctx.fillRect(
                        this.direction === 1 ? -this.width/2 : this.width/2 - 10, 
                        -this.height/4, 
                        10, 
                        10
                    );
                    
                    // Eyes
                    ctx.fillStyle = '#5a4a3a';
                    ctx.fillRect(
                        this.direction === 1 ? -this.width/2 + 2 : this.width/2 - 4, 
                        -this.height/4 + 2, 
                        3, 
                        3
                    );
                    
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 5;
                    ctx.fillStyle = this.wingColor;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 15, -this.height/2 + wingYOffset);
                    ctx.lineTo(-this.width/2 - 15, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 15, -this.height/2 + wingYOffset);
                    ctx.lineTo(this.width/2 + 15, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Legs
                    ctx.fillStyle = this.color;
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(
                            -this.width/2 + 5 + i * 10, 
                            this.height/2 - 5, 
                            5, 
                            10
                        );
                    }
                } else {
                    // Dead cow - animation
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Body parts
                    ctx.fillStyle = '#5a4a3a';
                    ctx.fillRect(-this.width/4, -this.height/4, this.width/2, this.height/2);
                    
                    // Blood effect
                    ctx.fillStyle = '#c33';
                    ctx.beginPath();
                    ctx.arc(
                        (Math.random() - 0.5) * this.width/2, 
                        (Math.random() - 0.5) * this.height/2, 
                        Math.random() * 5 + 2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 5 + 2,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.98;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(90, 74, 58, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            healthBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            missCount = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('score').textContent = `Счет: ${score}`;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                heart.style.display = index < lives ? 'inline' : 'none';
            });
            
            document.getElementById('ammo').textContent = `Патроны: ${ammo}/5`;
            document.getElementById('stats').textContent = `Попаданий: ${hits} | Промахов: ${misses}`;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    const color = '200, 100, 50';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check health bonuses
            for (let i = 0; i < healthBonuses.length; i++) {
                const bonus = healthBonuses[i];
                const distance = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                
                if (distance < bonus.radius) {
                    // Collect bonus
                    lives = Math.min(3, lives + 1);
                    healthBonuses.splice(i, 1);
                    hit = true;
                    updateHUD();
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                missCount++;
                
                // Lose life after 3 misses
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
                
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw background
            ctx.fillStyle = '#e8d8b5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw starfield effect
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2 + 1;
                const alpha = Math.random() * 0.5 + 0.3;
                
                ctx.fillStyle = `rgba(90, 74, 58, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw health bonuses
            healthBonuses.forEach((bonus, index) => {
                bonus.y += bonus.vy;
                
                // Draw bonus
                ctx.fillStyle = '#c33';
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    healthBonuses.splice(index, 1);
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                
                // Reload if empty
                if (ammo <= 0) {
                    isReloading = true;
                    setTimeout(() => {
                        ammo = 5;
                        isReloading = false;
                        updateHUD();
                    }, config.reloadTime);
                }
            }
            
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
