<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes buttonHover {
            0% { box-shadow: 0 0 10px rgba(51, 153, 255, 0.7); }
            50% { box-shadow: 0 0 20px rgba(51, 153, 255, 0.9); }
            100% { box-shadow: 0 0 10px rgba(51, 153, 255, 0.7); }
        }
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #001a33;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #001a33;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 51, 102, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #3399ff;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.5);
            animation: pulse 2s infinite;
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #3399ff;
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .menu button:hover {
            animation: buttonHover 1.5s infinite;
            transform: scale(1.05);
        }
        .menu button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 45%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 55%
            );
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        .menu button:hover:before {
            left: 100%;
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 10px;
            border-bottom: 1px solid #3399ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 10px;
            border-top: 1px solid #3399ff;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 12px;
            color: #a3d1ff;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.lost {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>COSMIC COW HUNT</h1>
        <p>Уничтожьте космических коров!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
        <button onclick="showInstructions()">ИНСТРУКЦИЯ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">ПЕРЕЗАРЯДКА...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">СЧЕТ</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ВРЕМЯ</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ЖИЗНИ</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">ПАТРОНЫ</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ПОПАДАНИЯ</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ПРОМАХИ</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;

        // Configuration
        const config = {
            cowSpeed: 2.5,
            spawnInterval: 1200,
            maxCows: 6,
            cowWidth: 70,
            cowHeight: 50,
            headRadius: 12,
            reloadTime: 2000,
            starCount: 60,
            planetCount: 4,
            nebulaCount: 3,
            lifeBonusChance: 0.15
        };

        // Cow types
        const cowTypes = [
            { 
                bodyColor: '#f8f8f8',
                spots: [
                    {x: -15, y: -5, w: 12, h: 8, r: 3},
                    {x: 10, y: 10, w: 15, h: 10, r: 5},
                    {x: -5, y: 15, w: 10, h: 6, r: 4},
                    {x: 20, y: -10, w: 8, h: 8, r: 4}
                ],
                wingColor: 'rgba(200, 230, 255, 0.7)',
                movePattern: 'linear'
            },
            { 
                bodyColor: '#e8e8e8',
                spots: [
                    {x: -20, y: 0, w: 18, h: 12, r: 6},
                    {x: 15, y: 15, w: 12, h: 8, r: 4},
                    {x: 0, y: -15, w: 10, h: 10, r: 5}
                ],
                wingColor: 'rgba(180, 220, 255, 0.7)',
                movePattern: 'wave'
            },
            { 
                bodyColor: '#ffffff',
                spots: [
                    {x: -25, y: 10, w: 20, h: 15, r: 7},
                    {x: 5, y: -10, w: 15, h: 10, r: 5},
                    {x: 25, y: 5, w: 10, h: 12, r: 6}
                ],
                wingColor: 'rgba(220, 240, 255, 0.8)',
                movePattern: 'zigzag'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 6 + 4,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.7 ? '#ffff00' : '#3399ff',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            const planetTextures = [
                {color: '#3366cc', texture: '#003366', pattern: 'stripes'},
                {color: '#ffcc00', texture: '#ff9900', pattern: 'craters'},
                {color: '#3399ff', texture: '#0066cc', pattern: 'bands'},
                {color: '#ff9933', texture: '#cc6600', pattern: 'spots'}
            ];
            
            for (let i = 0; i < config.planetCount; i++) {
                const texture = planetTextures[i % planetTextures.length];
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 40,
                    color: texture.color,
                    texture: texture.texture,
                    pattern: texture.pattern,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.01,
                    speed: Math.random() * 0.1 + 0.05,
                    cloudCover: Math.random() * 0.3 + 0.1
                });
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 400 + 300,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 1;
                this.deathRotation = 0;
                this.legPhase = Math.random() * Math.PI * 2;
                this.movePhase = 0;
                this.moveSpeed = Math.random() * 0.02 + 0.01;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.alive = true;
                this.deathAnimation = 1;
                this.deathRotation = 0;
                this.movePhase = 0;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 150) + 75;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 150) + 75;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                }
                
                this.baseY = this.y;
                this.vy = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = 1;
                this.deathRotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.movePhase += this.moveSpeed;
                    this.wingPhase += this.wingSpeed;
                    this.legPhase += 0.1;
                    
                    // Movement patterns
                    switch(cowTypes[this.type].movePattern) {
                        case 'wave':
                            this.y = this.baseY + Math.sin(this.movePhase * 2) * 30;
                            this.vy = Math.cos(this.movePhase * 2) * 0.5;
                            break;
                        case 'zigzag':
                            this.y = this.baseY + Math.sin(this.movePhase * 3) * 20;
                            this.vy = Math.cos(this.movePhase * 3) * 0.3;
                            break;
                        default: // linear
                            this.vy = 0;
                    }
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    this.deathAnimation -= 0.01;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.02;
                    this.deathRotation += this.rotationSpeed;
                    
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body
                    ctx.fillStyle = cowTypes[this.type].bodyColor;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Spots (textured)
                    ctx.fillStyle = '#8B4513';
                    cowTypes[this.type].spots.forEach(spot => {
                        ctx.beginPath();
                        ctx.ellipse(
                            spot.x, 
                            spot.y, 
                            spot.w, 
                            spot.h, 
                            spot.r, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        // Spot texture
                        ctx.fillStyle = '#a0522d';
                        for (let i = 0; i < 3; i++) {
                            ctx.beginPath();
                            ctx.ellipse(
                                spot.x + (Math.random() - 0.5) * spot.w/2, 
                                spot.y + (Math.random() - 0.5) * spot.h/2, 
                                spot.w/4, 
                                spot.h/4, 
                                spot.r, 
                                0, 
                                Math.PI * 2
                            );
                            ctx.fill();
                        }
                        ctx.fillStyle = '#8B4513';
                    });
                    
                    // Head with helmet
                    const headX = this.direction === 1 ? -this.width/2 + this.headRadius : this.width/2 - this.headRadius;
                    
                    ctx.fillStyle = cowTypes[this.type].bodyColor;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Helmet glass with reflection
                    const gradient = ctx.createRadialGradient(
                        headX, 0, 0,
                        headX, 0, this.headRadius - 2
                    );
                    gradient.addColorStop(0, 'rgba(100, 200, 255, 0.7)');
                    gradient.addColorStop(0.7, 'rgba(100, 200, 255, 0.3)');
                    gradient.addColorStop(1, 'rgba(100, 200, 255, 0.1)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius - 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes with pupils (two eyes)
                    const eyeX = headX + (this.direction === 1 ? 5 : -5);
                    
                    // Left eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(eyeX, -4, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(eyeX + (this.direction === 1 ? 1 : -1), -4, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(eyeX, 4, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(eyeX + (this.direction === 1 ? 1 : -1), 4, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns
                    ctx.fillStyle = '#ffcc99';
                    ctx.beginPath();
                    ctx.moveTo(headX, -this.headRadius + 2);
                    ctx.lineTo(headX + (this.direction === 1 ? -8 : 8), -this.headRadius - 5);
                    ctx.lineTo(headX + (this.direction === 1 ? -4 : 4), -this.headRadius);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(headX, this.headRadius - 2);
                    ctx.lineTo(headX + (this.direction === 1 ? -8 : 8), this.headRadius + 5);
                    ctx.lineTo(headX + (this.direction === 1 ? -4 : 4), this.headRadius);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 10;
                    ctx.fillStyle = cowTypes[this.type].wingColor;
                    
                    // Upper wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/4, -this.height/4);
                    ctx.quadraticCurveTo(
                        this.width/2 + 25, 
                        -this.height/2 + wingYOffset, 
                        this.width/4, 
                        -this.height/2 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        this.width/2 + 5, 
                        -this.height/4 + wingYOffset/2, 
                        this.width/4, 
                        -this.height/4
                    );
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.stroke();
                    
                    // Lower wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/4, this.height/4);
                    ctx.quadraticCurveTo(
                        this.width/2 + 25, 
                        this.height/2 - wingYOffset, 
                        this.width/4, 
                        this.height/2 - wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        this.width/2 + 5, 
                        this.height/4 - wingYOffset/2, 
                        this.width/4, 
                        this.height/4
                    );
                    ctx.fill();
                    ctx.stroke();
                    
                    // 4 Legs with animation
                    const legPositions = [
                        {x: -this.width/3, y: this.height/2},
                        {x: -this.width/6, y: this.height/2},
                        {x: this.width/6, y: this.height/2},
                        {x: this.width/3, y: this.height/2}
                    ];
                    
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 3;
                    legPositions.forEach((leg, i) => {
                        const legOffset = Math.sin(this.legPhase + i * Math.PI/2) * 5;
                        ctx.beginPath();
                        ctx.moveTo(leg.x, leg.y);
                        ctx.lineTo(leg.x, leg.y + 10 + legOffset);
                        ctx.stroke();
                        
                        // Hooves
                        ctx.fillStyle = '#333';
                        ctx.beginPath();
                        ctx.arc(leg.x, leg.y + 12 + legOffset, 2, 0, Math.PI * 2);
                        ctx.fill();
                    });
                } else {
                    // Death animation
                    ctx.rotate(this.deathRotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Exploding body parts
                    ctx.fillStyle = cowTypes[this.type].bodyColor;
                    
                    // Body parts
                    ctx.beginPath();
                    ctx.ellipse(
                        0, 
                        0, 
                        this.width/2 * this.deathAnimation, 
                        this.height/2 * this.deathAnimation, 
                        0, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Crack lines
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 8; i++) {
                        const angle = Math.PI * 2 * i / 8;
                        const length = (this.width/2 + this.height/2) / 2 * (1 - this.deathAnimation) * 2;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(
                            Math.cos(angle) * length,
                            Math.sin(angle) * length
                        );
                        ctx.stroke();
                    }
                    
                    // Flying pieces
                    for (let i = 0; i < 5; i++) {
                        const pieceAngle = Math.PI * 2 * i / 5;
                        const distance = (1 - this.deathAnimation) * 30;
                        
                        ctx.save();
                        ctx.translate(
                            Math.cos(pieceAngle) * distance,
                            Math.sin(pieceAngle) * distance
                        );
                        ctx.rotate(pieceAngle);
                        
                        ctx.beginPath();
                        ctx.ellipse(
                            0, 
                            0, 
                            this.width/8 * this.deathAnimation, 
                            this.height/8 * this.deathAnimation, 
                            0, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        ctx.restore();
                    }
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 25; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        size: Math.random() * 8 + 4,
                        alpha: 1,
                        life: Math.random() * 0.7 + 0.3
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.95;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    
                    // Draw 4-pointed star
                    ctx.save();
                    ctx.translate(this.x + p.x, this.y + p.y);
                    ctx.rotate(Math.PI/4);
                    
                    ctx.beginPath();
                    for (let i = 0; i < 4; i++) {
                        ctx.rotate(Math.PI/2);
                        ctx.lineTo(p.size, 0);
                        ctx.rotate(Math.PI/4);
                        ctx.lineTo(p.size * 0.5, 0);
                        ctx.rotate(-Math.PI/4);
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.restore();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            // Reset hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.classList.remove('lost');
            });
            
            initStars();
            initPlanets();
            initNebulas();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function showInstructions() {
            alert("Цель игры: стрелять в космических коров!\n\nУправление:\n- Клик/тап - выстрел\n- У вас 5 патронов, затем перезарядка\n- 1 промах = -1 жизнь\n- Соберите сердца для восстановления жизней\n\nРазные коровы двигаются по разным траекториям!");
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit (ellipse)
                const bodyX = cow.x;
                const bodyY = cow.y;
                const bodyRadiusX = cow.width/2;
                const bodyRadiusY = cow.height/2;
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x - cow.width/2 + cow.headRadius : cow.x + cow.width/2 - cow.headRadius;
                const headY = cow.y;
                const headRadius = cow.headRadius;
                
                // Check if point is in body ellipse
                const normalizedX = (x - bodyX) / bodyRadiusX;
                const normalizedY = (y - bodyY) / bodyRadiusY;
                const inBody = normalizedX * normalizedX + normalizedY * normalizedY <= 1;
                
                // Check if point is in head circle
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                const inHead = headDist <= headRadius;
                
                if (inBody || inHead) {
                    // Create explosion
                    explosions.push(new Explosion(x, y, '255, 100, 100'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                updateHUD();
                
                if (lives <= 0) endGame();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001a33';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 26, 51, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars (4-pointed)
            const time = Date.now() / 1000;
            stars.forEach(star => {
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                
                ctx.fillStyle = star.color;
                ctx.globalAlpha = star.alpha * pulse;
                
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.rotation);
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    ctx.rotate(Math.PI/2);
                    ctx.lineTo(star.size, 0);
                    ctx.rotate(Math.PI/4);
                    ctx.lineTo(star.size * 0.5, 0);
                    ctx.rotate(-Math.PI/4);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
                
                // Rotate stars
                star.rotation += 0.005;
            });
            
            // Draw planets
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                planet.rotation += planet.rotationSpeed;
                ctx.rotate(planet.rotation);
                
                // Planet body
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, planet.texture);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details based on pattern
                ctx.fillStyle = planet.texture;
                switch(planet.pattern) {
                    case 'stripes':
                        for (let i = 0; i < 6; i++) {
                            ctx.beginPath();
                            ctx.arc(
                                0, 
                                0, 
                                planet.radius * (0.9 - i * 0.1), 
                                Math.PI * 2 * i / 6, 
                                Math.PI * 2 * (i + 0.5) / 6
                            );
                            ctx.lineTo(
                                Math.cos(Math.PI * 2 * (i + 0.5) / 6) * planet.radius * (0.8 - i * 0.1),
                                Math.sin(Math.PI * 2 * (i + 0.5) / 6) * planet.radius * (0.8 - i * 0.1)
                            );
                            ctx.arc(
                                0, 
                                0, 
                                planet.radius * (0.8 - i * 0.1), 
                                Math.PI * 2 * (i + 0.5) / 6, 
                                Math.PI * 2 * i / 6,
                                true
                            );
                            ctx.closePath();
                            ctx.fill();
                        }
                        break;
                        
                    case 'craters':
                        for (let i = 0; i < 8; i++) {
                            const angle = Math.PI * 2 * i / 8;
                            const dist = planet.radius * 0.7;
                            const size = planet.radius * 0.2;
                            
                            ctx.beginPath();
                            ctx.arc(
                                Math.cos(angle) * dist,
                                Math.sin(angle) * dist,
                                size * (0.8 + Math.random() * 0.4),
                                0,
                                Math.PI * 2
                            );
                            ctx.fill();
                            
                            // Crater shadow
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                            ctx.beginPath();
                            ctx.arc(
                                Math.cos(angle) * dist - size/3,
                                Math.sin(angle) * dist - size/3,
                                size * 0.7,
                                0,
                                Math.PI * 2
                            );
                            ctx.fill();
                            ctx.fillStyle = planet.texture;
                        }
                        break;
                        
                    case 'bands':
                        for (let i = 0; i < 4; i++) {
                            ctx.beginPath();
                            ctx.ellipse(
                                0, 
                                0, 
                                planet.radius * (0.9 - i * 0.2), 
                                planet.radius * (0.3 + i * 0.1), 
                                Math.PI/4 * i, 
                                0, 
                                Math.PI * 2
                            );
                            ctx.fill();
                        }
                        break;
                        
                    case 'spots':
                        for (let i = 0; i < 12; i++) {
                            const angle = Math.PI * 2 * i / 12;
                            const dist = planet.radius * (0.3 + Math.random() * 0.5);
                            const size = planet.radius * 0.1;
                            
                            ctx.beginPath();
                            ctx.ellipse(
                                Math.cos(angle) * dist,
                                Math.sin(angle) * dist,
                                size * (1 + Math.random()),
                                size * (0.5 + Math.random()),
                                angle,
                                0,
                                Math.PI * 2
                            );
                            ctx.fill();
                        }
                        break;
                }
                
                // Clouds
                if (planet.cloudCover > 0) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${planet.cloudCover})`;
                    for (let i = 0; i < 5; i++) {
                        const angle = Math.PI * 2 * i / 5;
                        const dist = planet.radius * 0.8;
                        const size = planet.radius * 0.3;
                        
                        ctx.beginPath();
                        ctx.arc(
                            Math.cos(angle) * dist,
                            Math.sin(angle) * dist,
                            size * (0.7 + Math.random() * 0.3),
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
                
                ctx.restore();
                
                // Move planet
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart icon
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Move down
                bonus.y += 1.5;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
