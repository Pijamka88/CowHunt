<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ff69b4, 6px 6px 0 rgba(255, 105, 180, 0.5);
            font-size: 2.5rem;
        }
        .menu p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        .hearts {
            display: flex;
            gap: 8px;
        }
        .heart {
            width: 24px;
            height: 24px;
            background: #ff0000;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s;
        }
        .heart::before {
            content: "♥";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }
        .heart.burned {
            background: #666;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            z-index: 200;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>GALACTIC COW HUNT</h1>
        <p>Уничтожьте инопланетных коров в скафандрах!</p>
        <button id="startButton">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button id="restartButton">ИГРАТЬ СНОВА</button>
    </div>

    <div id="topHUD">
        <div id="score">SCORE: 0</div>
        <div id="timer">TIME: 1:00</div>
        <div class="hearts" id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">AMMO: 5/5</div>
        <div id="stats">HITS: 0 | MISS: 0</div>
        <div id="level">LEVEL: 1</div>
    </div>

    <div id="reloading">RELOADING</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let healthBonuses = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let animationFrameId = null;

        // Configuration
        const config = {
            cowSpeed: 1.8 + level * 0.2,
            spawnInterval: 2000 - level * 100,
            maxCows: 3 + Math.floor(level / 2),
            cowWidth: 50,
            cowHeight: 30,
            reloadTime: 2000,
            starCount: 150,
            planetCount: 5,
            healthBonusChance: 0.01
        };

        // Cow types
        const cowTypes = [
            { 
                color: '#8e44ad', 
                helmetColor: 'rgba(155, 89, 182, 0.7)', 
                score: 100, 
                wingColor: '#9b59b6',
                movementPattern: 'linear'
            },
            { 
                color: '#e74c3c', 
                helmetColor: 'rgba(231, 76, 60, 0.7)', 
                score: 150, 
                wingColor: '#f39c12',
                movementPattern: 'wave'
            },
            { 
                color: '#3498db', 
                helmetColor: 'rgba(52, 152, 219, 0.7)', 
                score: 200, 
                wingColor: '#1abc9c',
                movementPattern: 'zigzag'
            },
            { 
                color: '#f1c40f', 
                helmetColor: 'rgba(241, 196, 15, 0.7)', 
                score: 250, 
                wingColor: '#e67e22',
                movementPattern: 'circle'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    color: Math.random() > 0.5 ? '#3498db' : '#f1c40f',
                    blinkSpeed: Math.random() * 0.05 + 0.02,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            const minDistance = 150;
            
            for (let i = 0; i < config.planetCount; i++) {
                let x, y, validPosition;
                let attempts = 0;
                
                do {
                    validPosition = true;
                    x = Math.random() * (canvas.width - 200) + 100;
                    y = Math.random() * (canvas.height - 200) + 100;
                    
                    for (const planet of planets) {
                        const dx = x - planet.x;
                        const dy = y - planet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < minDistance) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    attempts++;
                    if (attempts > 100) break; // Prevent infinite loop
                } while (!validPosition && attempts <= 100);
                
                if (validPosition || attempts > 100) {
                    planets.push({
                        x,
                        y,
                        radius: Math.random() * 40 + 30,
                        color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.01,
                        continents: Math.floor(Math.random() * 5) + 3
                    });
                }
            }
        }

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.radius = Math.max(canvas.width, canvas.height) * 0.8;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Create nebula points
                for (let i = 0; i < 50; i++) {
                    this.points.push({
                        x: this.centerX + (Math.random() - 0.5) * this.radius,
                        y: this.centerY + (Math.random() - 0.5) * this.radius,
                        size: Math.random() * 100 + 50,
                        alpha: Math.random() * 0.1 + 0.05,
                        hue: 210 + Math.random() * 30 // Blue tones
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.size
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(210, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.movementPhase = 0;
                this.movementPattern = cowTypes[this.type].movementPattern;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.color = cowTypes[this.type].color;
                this.helmetColor = cowTypes[this.type].helmetColor;
                this.wingColor = cowTypes[this.type].wingColor;
                this.score = cowTypes[this.type].score;
                this.alive = true;
                this.rotation = 0;
                this.movementPhase = 0;
            }

            die() {
                this.alive = false;
                this.vy = 2; // Start falling
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                
                // Chance to spawn health bonus
                if (Math.random() < config.healthBonusChance && lives < 3) {
                    healthBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.movementPhase += 0.02;
                    this.legPhase += this.legSpeed;
                    
                    // Apply movement pattern
                    switch (this.movementPattern) {
                        case 'wave':
                            this.y += Math.sin(this.movementPhase) * 1.5;
                            break;
                        case 'zigzag':
                            if (Math.floor(this.movementPhase) % 2 === 0) {
                                this.y += 0.8;
                            } else {
                                this.y -= 0.8;
                            }
                            break;
                        case 'circle':
                            this.x += Math.cos(this.movementPhase) * 1.2;
                            this.y += Math.sin(this.movementPhase) * 1.2;
                            break;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05; // Accelerate
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Body (horizontal)
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                if (this.alive) {
                    // Head (vertical)
                    ctx.fillStyle = '#ecf0f1';
                    const headX = this.direction === 1 ? this.width/2 : -this.width/2;
                    ctx.fillRect(headX - 5, -15, 10, 20);
                    
                    // Helmet (transparent)
                    ctx.fillStyle = this.helmetColor;
                    ctx.beginPath();
                    ctx.arc(headX, -5, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes with highlights
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(headX + (this.direction === 1 ? -3 : 3), -8, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + (this.direction === 1 ? -4 : 4), -9, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nose (beige with nostrils)
                    ctx.fillStyle = '#f5d0b9';
                    ctx.beginPath();
                    ctx.arc(headX, 0, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(headX - 2, 0, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(headX + 2, 0, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns (Buffalo style)
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.moveTo(headX - 5, -15);
                    ctx.lineTo(headX - 10, -25);
                    ctx.lineTo(headX - 8, -23);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(headX + 5, -15);
                    ctx.lineTo(headX + 10, -25);
                    ctx.lineTo(headX + 8, -23);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 5;
                    ctx.fillStyle = this.wingColor;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 15, -this.height/2 + wingYOffset);
                    ctx.lineTo(-this.width/2 - 15, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 15, -this.height/2 + wingYOffset);
                    ctx.lineTo(this.width/2 + 15, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Legs with animation and hooves
                    const legOffset = Math.sin(this.legPhase) * 3;
                    ctx.fillStyle = this.color;
                    
                    // Front legs
                    ctx.fillRect(-this.width/2 + 5, this.height/2 - 5, 5, 10 + legOffset);
                    ctx.fillRect(-this.width/2 + 15, this.height/2 - 5, 5, 10 - legOffset);
                    
                    // Back legs
                    ctx.fillRect(this.width/2 - 20, this.height/2 - 5, 5, 10 + legOffset);
                    ctx.fillRect(this.width/2 - 10, this.height/2 - 5, 5, 10 - legOffset);
                    
                    // Hooves (black squares)
                    ctx.fillStyle = 'black';
                    ctx.fillRect(-this.width/2 + 5, this.height/2 + 5 + legOffset, 5, 5);
                    ctx.fillRect(-this.width/2 + 15, this.height/2 + 5 - legOffset, 5, 5);
                    ctx.fillRect(this.width/2 - 20, this.height/2 + 5 + legOffset, 5, 5);
                    ctx.fillRect(this.width/2 - 10, this.height/2 + 5 - legOffset, 5, 5);
                } else {
                    // Dead cow - simpler representation
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-this.width/4, -this.height/4, this.width/2, this.height/2);
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 5 + 2,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.98;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            healthBonuses = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('burned');
                } else {
                    heart.classList.add('burned');
                }
            });
            
            // Update other HUD elements
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('timer').textContent = `TIME: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `AMMO: ${ammo}/5`;
            document.getElementById('stats').textContent = `HITS: ${hits} | MISS: ${misses}`;
            document.getElementById('level').textContent = `LEVEL: ${level}`;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create green explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Check level progression
                    if (hits % 5 === 0) {
                        level++;
                        updateHUD();
                    }
                    break;
                }
            }
            
            // Check health bonuses
            for (let i = 0; i < healthBonuses.length; i++) {
                const bonus = healthBonuses[i];
                if (bonus.collected) continue;
                
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance <= bonus.radius) {
                    bonus.collected = true;
                    if (lives < 3) {
                        lives++;
                        updateHUD();
                    }
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001a33';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            nebula.draw();
            
            // Draw planets
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                planet.rotation += planet.rotationSpeed;
                ctx.rotate(planet.rotation);
                
                // Planet body
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, '#000');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Continents
                for (let i = 0; i < planet.continents; i++) {
                    const angle = (i / planet.continents) * Math.PI * 2;
                    const continentSize = planet.radius * 0.7;
                    const continentX = Math.cos(angle) * continentSize * 0.5;
                    const continentY = Math.sin(angle) * continentSize * 0.5;
                    
                    ctx.fillStyle = `hsl(${Math.random() * 60 + 100}, 70%, 30%)`;
                    ctx.beginPath();
                    ctx.arc(continentX, continentY, planet.radius * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            });
            
            // Draw stars
            stars.forEach(star => {
                star.phase += star.blinkSpeed;
                const currentAlpha = star.alpha * (0.7 + Math.sin(star.phase) * 0.3);
                
                ctx.fillStyle = star.color;
                ctx.save();
                ctx.translate(star.x, star.y);
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
                    ctx.lineTo(Math.cos(angle + Math.PI/4) * star.size * 0.5, Math.sin(angle + Math.PI/4) * star.size * 0.5);
                }
                ctx.closePath();
                ctx.globalAlpha = currentAlpha;
                ctx.fill();
                ctx.restore();
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw health bonuses
            healthBonuses.forEach((bonus, index) => {
                if (bonus.collected) {
                    healthBonuses.splice(index, 1);
                } else {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
                    ctx.beginPath();
                    ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(bonus.x, bonus.y, bonus.radius * 0.6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(bonus.x, bonus.y, bonus.radius * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Handle automatic reload
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            if (!nebula) {
                nebula = new Nebula();
            }
        }

        // Event listeners
        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Initial setup
        resizeCanvas();
    </script>
