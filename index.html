<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #4fc3f7;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }
        .menu h1 {
            color: #4fc3f7;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ff4081, 6px 6px 0 rgba(255, 64, 129, 0.5);
            font-size: 2.5rem;
        }
        .menu p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #b3e5fc;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #00bcd4, #00838f);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #00e5ff, #00acc1);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #4fc3f7;
            box-shadow: 0 2px 10px rgba(79, 195, 247, 0.3);
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #4fc3f7;
            box-shadow: 0 -2px 10px rgba(79, 195, 247, 0.3);
        }
        .hud-item {
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px #4fc3f7;
        }
        .hearts {
            display: flex;
            gap: 10px;
        }
        .heart {
            width: 24px;
            height: 24px;
            background-color: #ff5252;
            clip-path: polygon(
                50% 0%,
                70% 20%,
                100% 30%,
                80% 60%,
                90% 100%,
                50% 80%,
                10% 100%,
                20% 60%,
                0% 30%,
                30% 20%
            );
            transition: all 0.3s;
        }
        .heart.lost {
            background-color: #616161;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            display: none;
            z-index: 999;
        }
        .bonus-life {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5252;
            clip-path: polygon(
                50% 0%,
                70% 20%,
                100% 30%,
                80% 60%,
                90% 100%,
                50% 80%,
                10% 100%,
                20% 60%,
                0% 30%,
                30% 20%
            );
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>GALACTIC COW HUNT</h1>
        <p>Defend the galaxy from space cows!</p>
        <button onclick="startGame()">START MISSION</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>MISSION COMPLETE</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Accuracy: <span id="finalAccuracy">0</span>%</p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">TRY AGAIN</button>
    </div>

    <div id="reloading">RELOADING</div>

    <div id="topHUD">
        <div class="hud-item" id="score">SCORE: 0</div>
        <div class="hud-item" id="timer">TIME: 1:00</div>
        <div class="hud-item">
            <span id="livesLabel">LIVES: </span>
            <div class="hearts" id="lives">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item" id="ammo">AMMO: 5/5</div>
        <div class="hud-item" id="stats">HITS: 0 | MISS: 0</div>
        <div class="hud-item" id="level">LEVEL: 1</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let bonusLives = [];
        let planets = [];
        let stars = [];
        let nebulae = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let spawnBonusLifeTimer = 0;
        let reloadingDisplayTime = 0;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 30,
            reloadTime: 2000,
            bonusLifeSpawnInterval: 15000,
            planetCount: 5,
            starCount: 100,
            nebulaCount: 3
        };

        // Cow types
        const cowTypes = [
            { 
                name: "Basic",
                speed: 1.5,
                score: 100,
                pattern: "linear",
                health: 1
            },
            { 
                name: "Fast",
                speed: 2.5,
                score: 150,
                pattern: "zigzag",
                health: 1
            },
            { 
                name: "Tank",
                speed: 1.0,
                score: 200,
                pattern: "linear",
                health: 2
            },
            { 
                name: "Crazy",
                speed: 2.0,
                score: 250,
                pattern: "circle",
                health: 1
            }
        ];

        // Initialize game objects
        function initGameObjects() {
            // Create stars
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    color: Math.random() > 0.5 ? '#4fc3f7' : '#ffd740',
                    blinkSpeed: Math.random() * 0.02 + 0.01,
                    blinkPhase: Math.random() * Math.PI * 2
                });
            }

            // Create planets
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                let planet, overlapping;
                const minDistance = 150;
                
                do {
                    overlapping = false;
                    planet = {
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 40 + 30,
                        color: Math.random() > 0.5 ? '#1565c0' : '#ffd740',
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.005,
                        landColor: Math.random() > 0.5 ? '#388e3c' : '#5d4037'
                    };
                    
                    // Check for overlapping with other planets
                    for (const other of planets) {
                        const dx = planet.x - other.x;
                        const dy = planet.y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < planet.radius + other.radius + minDistance) {
                            overlapping = true;
                            break;
                        }
                    }
                } while (overlapping);
                
                planets.push(planet);
            }

            // Create nebulae
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.floor(Math.random() * 40)}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.health = cowTypes[this.type].health;
                this.reset();
                this.alive = true;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.eyeBlinkTimer = 0;
                this.eyeBlinkInterval = Math.random() * 100 + 100;
                this.blinking = false;
                this.blinkDuration = 0;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.speed = cowTypes[this.type].speed * (0.8 + Math.random() * 0.4);
                this.pattern = cowTypes[this.type].pattern;
                this.health = cowTypes[this.type].health;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = this.speed;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -this.speed;
                }
                
                this.vy = (Math.random() - 0.5) * this.speed * 0.5;
                this.patternTimer = 0;
                this.startY = this.y;
                this.alive = true;
                this.rotation = 0;
            }

            die() {
                this.alive = false;
                this.vy = 2; // Start falling
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    this.die();
                    return true;
                }
                return false;
            }

            update() {
                if (this.alive) {
                    this.patternTimer++;
                    
                    // Movement patterns
                    switch(this.pattern) {
                        case "zigzag":
                            this.vy = Math.sin(this.patternTimer * 0.05) * this.speed;
                            break;
                        case "circle":
                            this.vy = Math.sin(this.patternTimer * 0.03) * this.speed;
                            this.vx = this.direction * (this.speed + Math.cos(this.patternTimer * 0.03) * this.speed * 0.3);
                            break;
                        case "linear":
                        default:
                            // Small random variations
                            if (Math.random() < 0.02) {
                                this.vy = (Math.random() - 0.5) * this.speed * 0.5;
                            }
                            break;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    this.legPhase += this.legSpeed;
                    
                    // Eye blinking
                    this.eyeBlinkTimer++;
                    if (this.eyeBlinkTimer > this.eyeBlinkInterval) {
                        this.blinking = true;
                        this.blinkDuration = 10;
                        this.eyeBlinkTimer = 0;
                        this.eyeBlinkInterval = Math.random() * 100 + 100;
                    }
                    
                    if (this.blinking) {
                        this.blinkDuration--;
                        if (this.blinkDuration <= 0) {
                            this.blinking = false;
                        }
                    }
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height || this.y > canvas.height - this.height) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.02; // Accelerate
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.alive) {
                    // Body (horizontal)
                    ctx.fillStyle = 'white';
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head (vertical)
                    const headSize = this.height * 1.2;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(this.direction === 1 ? this.width/2 - 5 : -this.width/2 - headSize + 5, 
                                -headSize/2, 
                                headSize, 
                                headSize);
                    
                    // Helmet (transparent)
                    ctx.strokeStyle = 'rgba(100, 181, 246, 0.8)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.direction === 1 ? this.width/2 + headSize/2 - 5 : -this.width/2 - headSize/2 + 5, 
                            0, 
                            headSize/2, 
                            0, 
                            Math.PI * 2);
                    ctx.stroke();
                    
                    // Eyes
                    const eyeX = this.direction === 1 ? this.width/2 + headSize/3 - 5 : -this.width/2 - headSize/3 + 5;
                    const eyeY = -headSize/4;
                    
                    // Eye whites
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(eyeX, eyeY, 6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye pupils (animate blinking)
                    if (!this.blinking) {
                        ctx.fillStyle = '#311b92';
                        ctx.beginPath();
                        ctx.arc(eyeX, eyeY, 4, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye shine
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(eyeX + 1, eyeY - 1, 1, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Closed eye
                        ctx.strokeStyle = '#311b92';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(eyeX - 5, eyeY);
                        ctx.lineTo(eyeX + 5, eyeY);
                        ctx.stroke();
                    }
                    
                    // Nose (beige with nostrils)
                    const noseX = this.direction === 1 ? this.width/2 + headSize/3 - 5 : -this.width/2 - headSize/3 + 5;
                    const noseY = headSize/4;
                    
                    ctx.fillStyle = '#d7ccc8';
                    ctx.beginPath();
                    ctx.arc(noseX, noseY, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(noseX - 2, noseY, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(noseX + 2, noseY, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns (Buffalo style)
                    ctx.fillStyle = '#5d4037';
                    ctx.beginPath();
                    ctx.moveTo(this.direction === 1 ? this.width/2 + headSize - 10 : -this.width/2 - headSize + 10, 
                              -headSize/2 + 5);
                    ctx.quadraticCurveTo(
                        this.direction === 1 ? this.width/2 + headSize + 10 : -this.width/2 - headSize - 10, 
                        -headSize/2 - 10, 
                        this.direction === 1 ? this.width/2 + headSize - 5 : -this.width/2 - headSize + 5, 
                        -headSize/2 - 15
                    );
                    ctx.quadraticCurveTo(
                        this.direction === 1 ? this.width/2 + headSize - 15 : -this.width/2 - headSize + 15, 
                        -headSize/2 - 5, 
                        this.direction === 1 ? this.width/2 + headSize - 10 : -this.width/2 - headSize + 10, 
                        -headSize/2 + 5
                    );
                    ctx.fill();
                    
                    // Legs with animation
                    const legOffset = Math.sin(this.legPhase) * 5;
                    for (let i = 0; i < 4; i++) {
                        const legX = -this.width/2 + 10 + i * (this.width - 20)/3;
                        const legLength = 15 + Math.abs(Math.sin(this.legPhase + i * Math.PI/2)) * 5;
                        
                        // Leg
                        ctx.fillStyle = 'white';
                        ctx.fillRect(legX - 2, this.height/2, 4, legLength);
                        
                        // Hoof
                        ctx.fillStyle = 'black';
                        ctx.fillRect(legX - 3, this.height/2 + legLength, 6, 4);
                    }
                    
                    // Tail
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.quadraticCurveTo(
                        -this.width/2 - 15, 
                        10, 
                        -this.width/2 - 20, 
                        5
                    );
                    ctx.stroke();
                } else {
                    // Dead cow - simpler representation
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-this.width/4, -this.height/4, this.width/2, this.height/2);
                }
                
                ctx.restore();
            }
        }

        class BonusLife {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.speed = 1;
                this.angle = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                // Bounce off edges
                if (this.x < this.radius || this.x > canvas.width - this.radius) {
                    this.angle = Math.PI - this.angle;
                }
                if (this.y < this.radius || this.y > canvas.height - this.radius) {
                    this.angle = -this.angle;
                }
            }
            
            draw() {
                ctx.fillStyle = '#ff5252';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Heart shape
                ctx.fillStyle = 'white';
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.radius/12, this.radius/12);
                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.bezierCurveTo(5, -10, 10, -5, 0, 5);
                ctx.bezierCurveTo(-10, -5, -5, -10, 0, -5);
                ctx.fill();
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 30 + 20
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha = p.life / 50;
                    p.life--;
                    p.size *= 0.97;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            bonusLives = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            spawnBonusLifeTimer = 0;
            
            initGameObjects();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                // Increase level every 15 seconds
                const newLevel = Math.floor((60 - timeLeft) / 15) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    updateHUD();
                }
                
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalAccuracy').textContent = hits > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
            document.getElementById('finalLevel').textContent = level;
        }

        function updateHUD() {
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
            
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('timer').textContent = `TIME: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `AMMO: ${ammo}/5`;
            document.getElementById('stats').textContent = `HITS: ${hits} | MISS: ${misses}`;
            document.getElementById('level').textContent = `LEVEL: ${level}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < Math.min(config.maxCows + Math.floor(level/2), 8)) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            // Adjust spawn interval based on level
            const spawnInterval = Math.max(500, config.spawnInterval - (level * 150));
            setTimeout(spawnCow, spawnInterval);
        }

        function spawnBonusLife() {
            if (!gameActive || bonusLives.length > 0) return;
            
            const x = Math.random() * (canvas.width - 60) + 30;
            const y = Math.random() * (canvas.height - 60) + 30;
            bonusLives.push(new BonusLife(x, y));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check bonus lives first
            for (let i = 0; i < bonusLives.length; i++) {
                const life = bonusLives[i];
                const dx = x - life.x;
                const dy = y - life.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < life.radius) {
                    // Collect bonus life
                    if (lives < 3) {
                        lives++;
                        updateHUD();
                    } else {
                        score += 500; // Bonus points if at max lives
                    }
                    
                    bonusLives.splice(i, 1);
                    explosions.push(new Explosion(life.x, life.y, '100, 255, 100'));
                    hit = true;
                    break;
                }
            }
            
            if (hit) return true;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Simplified hit box for cows
                const dx = x - cow.x;
                const dy = y - cow.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < cow.width/1.5) {
                    // Create explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    // Damage cow
                    if (cow.takeDamage()) {
                        deadCows.push(cow);
                    }
                    
                    score += cowTypes[cow.type].score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
            
            return hit;
        }

        function drawBackground() {
            // Draw space background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0d47a1');
            gradient.addColorStop(1, '#000051');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(star => {
                star.blinkPhase += star.blinkSpeed;
                const alpha = star.alpha * (0.7 + Math.sin(star.blinkPhase) * 0.3);
                
                ctx.fillStyle = star.color;
                ctx.save();
                ctx.translate(star.x, star.y);
                
                // Draw 4-pointed star
                ctx.beginPath();
                ctx.moveTo(0, -star.size);
                ctx.lineTo(star.size/3, 0);
                ctx.lineTo(0, star.size);
                ctx.lineTo(-star.size/3, 0);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(-star.size, 0);
                ctx.lineTo(0, star.size/3);
                ctx.lineTo(star.size, 0);
                ctx.lineTo(0, -star.size/3);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            });
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw planets
            planets.forEach(planet => {
                planet.rotation += planet.rotationSpeed;
                
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                // Planet body
                const planetGradient = ctx.createRadialGradient(
                    0, 0, planet.radius * 0.7,
                    0, 0, planet.radius
                );
                planetGradient.addColorStop(0, planet.color);
                planetGradient.addColorStop(1, '#000');
                
                ctx.fillStyle = planetGradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Land masses
                ctx.fillStyle = planet.landColor;
                ctx.beginPath();
                ctx.arc(planet.radius * 0.3, planet.radius * 0.2, planet.radius * 0.4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(-planet.radius * 0.4, -planet.radius * 0.3, planet.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(planet.radius * 0.1, planet.radius * 0.5, planet.radius * 0.2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw bonus lives
            bonusLives.forEach((life, index) => {
                life.update();
                life.draw();
                
                // Remove if out of screen for too long
                if (life.x < -50 || life.x > canvas.width + 50 || 
                    life.y < -50 || life.y > canvas.height + 50) {
                    bonusLives.splice(index, 1);
                }
            });
            
            // Spawn bonus lives randomly
            spawnBonusLifeTimer += deltaTime;
            if (spawnBonusLifeTimer > config.bonusLifeSpawnInterval) {
                spawnBonusLife();
                spawnBonusLifeTimer = 0;
            }
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Handle reloading
            if (isReloading) {
                reloadingDisplayTime -= deltaTime;
                if (reloadingDisplayTime <= 0) {
                    document.getElementById('reloading').style.display = 'none';
                    isReloading = false;
                    ammo = 5;
                    updateHUD();
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGameObjects();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                if (!checkHit(x, y)) {
                    shots.push(new Shot(x, y));
                }
                updateHUD();
                
                // Auto-reload when empty
                if (ammo <= 0) {
                    isReloading = true;
                    reloadingDisplayTime = config.reloadTime;
                    document.getElementById('reloading').style.display = 'block';
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Initial resize
        resizeCanvas();
    </script>
