<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cows</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        
        #gameCanvas {
            background: linear-gradient(to bottom, #fff5e6 0%, #e6d5c3 100%);
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(245, 235, 220, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .menu h1 {
            color: #6d4c41;
            margin: 0 0 1.5rem;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .menu button {
            background: #a1887f;
            border: none;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu button:hover {
            transform: scale(1.05);
            background: #8d6e63;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #6d4c41;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 245, 230, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>

    <canvas id="gameCanvas"></canvas>
    <div class="menu" id="mainMenu">
        <h1>Cosmo Cows</h1>
        <button onclick="startGame()">Start Hunt</button>
    </div>

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }

            draw() {
                ctx.fillStyle = '#fff5e6';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Cow {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 50;
                this.speed = Math.random() * 3 + 2;
                this.angle = 0;
                this.wingPhase = 0;
                this.alive = true;
            }

            update() {
                if (this.alive) {
                    this.y -= this.speed;
                    this.angle = Math.sin(Date.now() * 0.005) * 0.5;
                    this.wingPhase = Math.sin(Date.now() * 0.01) * 0.5 + 0.5;
                } else {
                    this.y += 5;
                    this.angle += 0.1;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Тело коровы
                ctx.fillStyle = '#8d6e63';
                ctx.beginPath();
                ctx.ellipse(0, 0, 30, 20, 0, 0, Math.PI * 2);
                ctx.fill();

                // Крылья
                ctx.fillStyle = '#6d4c4180';
                ctx.beginPath();
                ctx.ellipse(-20, -10 * this.wingPhase, 15, 8, 0, 0, Math.PI * 2);
                ctx.ellipse(20, -10 * this.wingPhase, 15, 8, 0, 0, Math.PI * 2);
                ctx.fill();

                // Голова
                ctx.fillStyle = '#5d4037';
                ctx.beginPath();
                ctx.arc(0, -25, 10, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 10;
            }

            update() {
                this.y -= this.speed;
            }

            draw() {
                ctx.fillStyle = '#d32f2f';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                cows.forEach((cow, cIndex) => {
                    if (cow.alive && Math.hypot(bullet.x - cow.x, bullet.y - cow.y) < 30) {
                        hitSound.play();
                        cow.alive = false;
                        score += 100;
                        scoreElement.textContent = `Score: ${score}`;
                        bullets.splice(bIndex, 1);
                    }
                });
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Звездное небо
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Коровы
            if (Date.now() - lastSpawn > 1500) {
                cows.push(new Cow());
                lastSpawn = Date.now();
            }

            cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                if (cow.y < -50 || cow.y > canvas.height + 50) {
                    cows.splice(index, 1);
                }
            });

            // Пули
            bullets.forEach((bullet, index) => {
                bullet.update();
                bullet.draw();
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            checkCollisions();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            mainMenu.style.display = 'none';
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameStarted = true;

            // Инициализация звезд
            stars = Array(100).fill().map(() => new Star());
            
            resizeCanvas();
            gameLoop();
        }

        function handleClick(e) {
            if (!gameStarted) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            bullets.push(new Bullet(x, y));
            shootSound.play();
        }

        // Инициализация
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e.touches[0]);
        });
        resizeCanvas();
    </script>
