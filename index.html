<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 1px solid #4a6da7;
            box-shadow: 0 0 20px #4a6da7;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        .menu h1 {
            color: #4a9eda;
            text-shadow: 0 0 10px #4a9eda;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a6da7, #2a4a7a);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #5a7db7, #3a5a8a);
            box-shadow: 0 0 10px #4a9eda;
        }
        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            background: rgba(0, 0, 50, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #4a6da7;
            font-size: 16px;
            display: flex;
            gap: 20px;
        }
        .hearts {
            color: #ff3a3a;
            letter-spacing: 3px;
        }
        #gameOverMenu {
            display: none;
        }
        .stats {
            margin: 15px 0;
        }
        .stats span {
            color: #4a9eda;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmo Cows</h1>
        <p>Защитите галактику от космических коров!</p>
        <button onclick="startGame()">Начать миссию</button>
    </div>

    <div id="gameOverMenu" class="menu">
        <h1>Миссия завершена</h1>
        <div class="stats">
            <p>Уничтожено коров: <span id="finalHits">0</span></p>
            <p>Промахов: <span id="finalMisses">0</span></p>
            <p>Очки: <span id="finalScore">0</span></p>
        </div>
        <button onclick="startGame()">Новая миссия</button>
    </div>

    <div id="hud">
        <div>Жизни: <span class="hearts" id="lives">❤❤❤</span></div>
        <div>Время: <span id="timer">1:00</span></div>
        <div>Патроны: <span id="ammo">5</span></div>
        <div>Убито: <span id="hits">0</span> | Промахи: <span id="misses">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let stars = [];
        let nebulae = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let animationFrameId;

        // Configuration
        const config = {
            cowSpeed: 1.2,
            spawnInterval: 1000,
            maxCows: 12,
            reloadTime: 2000,
            starCount: 200,
            nebulaCount: 3
        };

        // Cow types
        const cowTypes = [
            { color: '#a5d8ff', helmetColor: 'rgba(100, 200, 255, 0.3)', score: 100 }, // Blue
            { color: '#ffb8b8', helmetColor: 'rgba(255, 150, 150, 0.3)', score: 150 }, // Pink
            { color: '#b8ffc9', helmetColor: 'rgba(150, 255, 180, 0.3)', score: 200 }  // Green
        ];

        // Star class
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.brightness = Math.random() * 0.5 + 0.5;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fill();
            }
        }

        // Nebula class
        class Nebula {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 300 + 200;
                this.color = `rgba(50, 100, 200, ${Math.random() * 0.1 + 0.05})`;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Cow class
        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = 60;
                this.height = 40;
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.x = this.direction > 0 ? -this.width : canvas.width + this.width;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.speed = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                this.health = 1;
                this.isHit = false;
                this.hitTimer = 0;
                this.wingAngle = 0;
                this.wingDirection = 1;
            }

            update() {
                // Movement
                this.x += this.speed * this.direction;
                
                // Wing animation
                this.wingAngle += 0.1 * this.wingDirection;
                if (Math.abs(this.wingAngle) > 0.5) {
                    this.wingDirection *= -1;
                }
                
                // Hit animation
                if (this.isHit) {
                    this.hitTimer++;
                    if (this.hitTimer > 30) {
                        this.health = 0;
                    }
                }
                
                // Check if out of bounds
                if ((this.direction > 0 && this.x > canvas.width + this.width) || 
                    (this.direction < 0 && this.x < -this.width)) {
                    this.health = 0;
                }
            }

            draw() {
                const cowType = cowTypes[this.type];
                
                // Save context
                ctx.save();
                
                // Apply hit effect
                if (this.isHit) {
                    ctx.globalAlpha = 1 - this.hitTimer / 30;
                    ctx.filter = `brightness(${1 + this.hitTimer / 15})`;
                }
                
                // Draw body
                ctx.fillStyle = cowType.color;
                ctx.beginPath();
                ctx.roundRect(
                    this.x - this.width/2, 
                    this.y - this.height/2, 
                    this.width, 
                    this.height, 
                    [10, 10, 20, 20]
                );
                ctx.fill();
                
                // Draw head
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction > 0 ? this.width/3 : -this.width/3), 
                    this.y - this.height/4, 
                    this.height/3, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Draw helmet
                ctx.strokeStyle = 'rgba(150, 200, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction > 0 ? this.width/3 : -this.width/3), 
                    this.y - this.height/4, 
                    this.height/3 + 5, 
                    0, 
                    Math.PI * 2
                );
                ctx.stroke();
                
                ctx.fillStyle = cowType.helmetColor;
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction > 0 ? this.width/3.5 : -this.width/3.5), 
                    this.y - this.height/4, 
                    3, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Draw wings
                ctx.fillStyle = 'rgba(200, 230, 255, 0.6)';
                
                // Left wing
                ctx.save();
                ctx.translate(
                    this.x - this.width/2, 
                    this.y
                );
                ctx.rotate(this.wingAngle);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-20, -this.height/2);
                ctx.lineTo(-20, this.height/2);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                // Right wing
                ctx.save();
                ctx.translate(
                    this.x + this.width/2, 
                    this.y
                );
                ctx.rotate(-this.wingAngle);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(20, -this.height/2);
                ctx.lineTo(20, this.height/2);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                // Restore context
                ctx.restore();
            }
            
            hit() {
                this.isHit = true;
                return cowTypes[this.type].score;
            }
        }

        // Shot class
        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.speed = 15;
                this.trail = [];
            }

            draw() {
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.radius * (i/this.trail.length), 0, Math.PI*2);
                    ctx.fillStyle = `rgba(255, 100, 100, ${point.alpha})`;
                    ctx.fill();
                }
                
                // Draw shot
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255, 50, 50, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, `rgba(255, 100, 100, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, 'rgba(255, 100, 100, 0)');
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI*2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            update() {
                // Add current position to trail
                this.trail.push({
                    x: this.x,
                    y: this.y,
                    alpha: this.alpha
                });
                
                // Limit trail length
                if (this.trail.length > 5) {
                    this.trail.shift();
                }
                
                // Fade out
                this.radius += 0.5;
                this.alpha -= 0.05;
            }
        }

        // Explosion class
        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        radius: Math.random() * 3 + 2,
                        color: this.color,
                        speed: Math.random() * 3 + 1,
                        angle: Math.random() * Math.PI * 2,
                        life: 1,
                        decay: Math.random() * 0.05 + 0.02
                    });
                }
            }
            
            draw() {
                this.particles.forEach(particle => {
                    ctx.globalAlpha = particle.life;
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
            
            update() {
                this.particles.forEach(particle => {
                    particle.x += Math.cos(particle.angle) * particle.speed;
                    particle.y += Math.sin(particle.angle) * particle.speed;
                    particle.life -= particle.decay;
                });
                
                return this.particles[0].life > 0;
            }
        }

        // Initialize game
        function initGame() {
            // Create stars
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push(new Star());
            }
            
            // Create nebulae
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push(new Nebula());
            }
        }

        // Start game
        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            initGame();
            resizeCanvas();
            updateHUD();
            
            // Start game timer
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            // Start spawning cows
            spawnCow();
            
            // Start game loop
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        // End game
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            cancelAnimationFrame(animationFrameId);
            
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverMenu').style.display = 'block';
        }

        // Update HUD
        function updateHUD() {
            document.getElementById('lives').textContent = '❤'.repeat(lives);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        // Spawn cow
        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        // Check hit
        function checkHit(x, y) {
            if (isReloading) return false;
            
            let hit = false;
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Add score
                    score += cow.hit();
                    hits++;
                    
                    // Create explosion
                    shots.push(new Explosion(cow.x, cow.y, cowTypes[cow.type].color));
                    
                    // Remove cow
                    cows.splice(i, 1);
                    
                    hit = true;
                    break;
                }
            }
            
            if (!hit) {
                misses++;
                // Create miss shot
                shots.push(new Shot(x, y));
            }
            
            updateHUD();
            return hit;
        }

        // Game loop
        function gameLoop() {
            if (!gameActive) return;
            
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            nebulae.forEach(nebula => nebula.draw());
            stars.forEach(star => star.draw());
            
            // Update and draw cows
            for (let i = cows.length - 1; i >= 0; i--) {
                cows[i].update();
                cows[i].draw();
                
                // Remove dead cows
                if (cows[i].health <= 0) {
                    cows.splice(i, 1);
                }
            }
            
            // Update and draw shots/explosions
            for (let i = shots.length - 1; i >= 0; i--) {
                if (shots[i] instanceof Explosion) {
                    const alive = shots[i].update();
                    shots[i].draw();
                    if (!alive) shots.splice(i, 1);
                } else {
                    shots[i].update();
                    shots[i].draw();
                    if (shots[i].alpha <= 0) shots.splice(i, 1);
                }
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGame();
        }

        // Handle click/tap
        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                
                if (ammo <= 0) {
                    isReloading = true;
                    setTimeout(() => {
                        ammo = 5;
                        isReloading = false;
                        updateHUD();
                    }, config.reloadTime);
                }
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            
            updateHUD();
        });

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);

        // Initialize Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Initial setup
        resizeCanvas();
    </script>
</body>
</html>
