<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000033, #000066);
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #001133 0%, #000022 100%);
            cursor: crosshair;
        }
        
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px #00aaff;
            z-index: 100;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 51, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
        }
        
        #startButton {
            margin-top: 20px;
            padding: 10px 30px;
            background: #00aaff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px #00aaff;
        }
        
        #startButton:hover {
            background: #0088cc;
        }
        
        .title {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00aaff;
            text-align: center;
        }
        
        .instructions {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div>Score: <span id="score">0</span></div>
        <div>Ammo: <span id="ammo">10</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1 class="title">COSMIC COW HUNT</h1>
        <p class="instructions">Shoot the flying cosmic cows! Tap to shoot. Reload by tapping the reload button that appears when out of ammo.</p>
        <button id="startButton">START MISSION</button>
    </div>
    
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        const levelElement = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game state
        let score = 0;
        let ammo = 10;
        let level = 1;
        let cows = [];
        let deadCows = [];
        let bullets = [];
        let explosions = [];
        let gameRunning = false;
        let lastCowTime = 0;
        let cowSpawnRate = 2000; // ms
        let reloadButton = {
            x: 0,
            y: 0,
            width: 100,
            height: 40,
            visible: false
        };
        
        // Sound effects
        const sounds = {
            shoot: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'),
            hit: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'),
            explosion: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'),
            reload: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...')
        };
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 60 + Math.random() * 40;
                this.height = this.width * 0.6;
                this.x = Math.random() > 0.5 ? canvas.width + this.width : -this.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * 3 + 1) * (this.x > canvas.width ? -1 : 1);
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.health = 1;
                this.frame = 0;
                this.rotation = Math.random() * 0.1 - 0.05;
                this.currentRotation = 0;
                this.hit = false;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.currentRotation += this.rotation;
                
                // Random slight direction changes
                if (Math.random() < 0.05) {
                    this.speedY = (Math.random() * 2 - 1) * 0.5;
                }
                
                this.frame = (this.frame + 0.1) % 4;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.currentRotation);
                
                // Draw cow body (white oval)
                ctx.fillStyle = this.hit ? '#ff9999' : '#ffffff';
                ctx.beginPath();
                ctx.ellipse(-this.width / 2, -this.height / 2, this.width / 2, this.height / 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head (smaller oval)
                const headWidth = this.width * 0.3;
                const headHeight = headWidth * 0.8;
                ctx.beginPath();
                ctx.ellipse(-this.width / 2 - headWidth / 3, -this.height / 2, headWidth / 2, headHeight / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw helmet (transparent bubble)
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(-this.width / 2 - headWidth / 3, -this.height / 2 - headHeight / 6, headWidth / 2.2, 0, Math.PI * 2);
                ctx.stroke();
                
                // Draw eyes
                const eyeSize = headWidth * 0.1;
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(-this.width / 2 - headWidth / 3 - eyeSize, -this.height / 2 - eyeSize, eyeSize, 0, Math.PI * 2);
                ctx.arc(-this.width / 2 - headWidth / 3 + eyeSize, -this.height / 2 - eyeSize, eyeSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nose
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.arc(-this.width / 2 - headWidth / 3, -this.height / 2 + headHeight / 4, headWidth * 0.15, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nostrils
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(-this.width / 2 - headWidth / 3 - headWidth * 0.05, -this.height / 2 + headHeight / 4, headWidth * 0.03, 0, Math.PI * 2);
                ctx.arc(-this.width / 2 - headWidth / 3 + headWidth * 0.05, -this.height / 2 + headHeight / 4, headWidth * 0.03, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw horns
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-this.width / 2 - headWidth / 3 - headWidth * 0.1, -this.height / 2 - headHeight / 4);
                ctx.lineTo(-this.width / 2 - headWidth / 3 - headWidth * 0.3, -this.height / 2 - headHeight / 2);
                ctx.moveTo(-this.width / 2 - headWidth / 3 + headWidth * 0.1, -this.height / 2 - headHeight / 4);
                ctx.lineTo(-this.width / 2 - headWidth / 3 + headWidth * 0.3, -this.height / 2 - headHeight / 2);
                ctx.stroke();
                
                // Draw legs (4 legs)
                const legWidth = this.width * 0.05;
                const legHeight = this.height * 0.3;
                
                for (let i = 0; i < 4; i++) {
                    const legX = -this.width / 2 + this.width * 0.2 * i;
                    const legY = this.height / 2 - legHeight / 2;
                    
                    // Animate legs based on frame
                    const legOffset = Math.sin(this.frame + i * 0.5) * legWidth;
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(legX - legWidth / 2 + legOffset, legY, legWidth, legHeight);
                }
                
                ctx.restore();
            }
            
            isOffScreen() {
                return this.x < -this.width * 2 || this.x > canvas.width + this.width * 2 || 
                       this.y < -this.height * 2 || this.y > canvas.height + this.height * 2;
            }
            
            hitTest(x, y) {
                // Simple ellipse hit test
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 3;
                const radiusX = this.width / 2;
                const radiusY = this.height / 3;
                
                return Math.pow((x - centerX) / radiusX, 2) + Math.pow((y - centerY) / radiusY, 2) <= 1;
            }
        }
        
        // Dead cow class (for death animation)
        class DeadCow {
            constructor(x, y, width, height, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speedX = speedX * 0.5;
                this.speedY = speedY * 0.5 - 2;
                this.rotation = (Math.random() - 0.5) * 0.2;
                this.currentRotation = 0;
                this.pieces = [];
                this.createPieces();
            }
            
            createPieces() {
                // Create 3-5 pieces of the cow
                const pieceCount = 3 + Math.floor(Math.random() * 3);
                for (let i = 0; i < pieceCount; i++) {
                    this.pieces.push({
                        x: this.x + this.width / 2,
                        y: this.y + this.height / 2,
                        width: this.width * (0.2 + Math.random() * 0.3),
                        height: this.height * (0.2 + Math.random() * 0.3),
                        speedX: (Math.random() - 0.5) * 5,
                        speedY: (Math.random() - 0.5) * 5,
                        rotation: (Math.random() - 0.5) * 0.2,
                        currentRotation: 0
                    });
                }
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1; // Gravity
                this.currentRotation += this.rotation;
                
                // Update pieces
                for (let piece of this.pieces) {
                    piece.x += piece.speedX;
                    piece.y += piece.speedY;
                    piece.speedY += 0.1;
                    piece.currentRotation += piece.rotation;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.currentRotation);
                
                // Draw main body piece
                ctx.fillStyle = '#ff9999';
                ctx.beginPath();
                ctx.ellipse(-this.width / 2, -this.height / 2, this.width / 2, this.height / 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // Draw pieces
                for (let piece of this.pieces) {
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.currentRotation);
                    
                    ctx.fillStyle = '#ff9999';
                    ctx.beginPath();
                    ctx.ellipse(-piece.width / 2, -piece.height / 2, piece.width / 2, piece.height / 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            }
            
            isDone() {
                return this.y > canvas.height + this.height && this.pieces.every(p => p.y > canvas.height + p.height);
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 15;
                this.radius = 3;
            }
            
            update() {
                this.y -= this.speed;
            }
            
            draw() {
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            
            isOffScreen() {
                return this.y < -this.radius;
            }
        }
        
        // Explosion class
        class Explosion {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.particles = [];
                this.createParticles();
                this.lifetime = 30;
            }
            
            createParticles() {
                const particleCount = 15;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        radius: Math.random() * 3 + 1,
                        color: `hsl(${Math.random() * 60 + 10}, 100%, 50%)`,
                        speedX: (Math.random() - 0.5) * 10,
                        speedY: (Math.random() - 0.5) * 10,
                        life: Math.random() * 20 + 10
                    });
                }
            }
            
            update() {
                this.lifetime--;
                for (let particle of this.particles) {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.life--;
                    particle.radius *= 0.98;
                }
            }
            
            draw() {
                for (let particle of this.particles) {
                    if (particle.life > 0) {
                        const alpha = particle.life / 30;
                        ctx.globalAlpha = alpha;
                        ctx.fillStyle = particle.color;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                ctx.globalAlpha = 1;
            }
            
            isDone() {
                return this.lifetime <= 0 || this.particles.every(p => p.life <= 0);
            }
        }
        
        // Game functions
        function spawnCow() {
            if (gameRunning && Date.now() - lastCowTime > cowSpawnRate) {
                cows.push(new Cow());
                lastCowTime = Date.now();
                
                // Gradually increase spawn rate
                cowSpawnRate = Math.max(500, 2000 - level * 100);
            }
        }
        
        function shoot(x, y) {
            if (ammo > 0) {
                bullets.push(new Bullet(x, y));
                ammo--;
                ammoElement.textContent = ammo;
                // Play shoot sound
                // sounds.shoot.play();
                
                if (ammo === 0) {
                    showReloadButton();
                }
            }
        }
        
        function showReloadButton() {
            reloadButton.x = canvas.width / 2 - reloadButton.width / 2;
            reloadButton.y = canvas.height / 2 + 100;
            reloadButton.visible = true;
        }
        
        function reload() {
            ammo = 10;
            ammoElement.textContent = ammo;
            reloadButton.visible = false;
            // Play reload sound
            // sounds.reload.play();
        }
        
        function checkHits() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = cows.length - 1; j >= 0; j--) {
                    const cow = cows[j];
                    
                    if (cow.hitTest(bullet.x, bullet.y)) {
                        // Hit!
                        cow.health--;
                        cow.hit = true;
                        
                        if (cow.health <= 0) {
                            // Cow is dead
                            deadCows.push(new DeadCow(
                                cow.x, cow.y, cow.width, cow.height, 
                                cow.speedX, cow.speedY
                            ));
                            
                            explosions.push(new Explosion(
                                cow.x + cow.width / 2, 
                                cow.y + cow.height / 2, 
                                cow.width
                            ));
                            
                            cows.splice(j, 1);
                            score += level;
                            scoreElement.textContent = score;
                            
                            // Play explosion sound
                            // sounds.explosion.play();
                            
                            // Check for level up
                            if (score >= level * 10) {
                                level++;
                                levelElement.textContent = level;
                            }
                        } else {
                            // Play hit sound
                            // sounds.hit.play();
                        }
                        
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
        }
        
        function update() {
            // Spawn cows
            spawnCow();
            
            // Update cows
            for (let i = cows.length - 1; i >= 0; i--) {
                cows[i].update();
                
                if (cows[i].isOffScreen()) {
                    cows.splice(i, 1);
                }
            }
            
            // Update dead cows
            for (let i = deadCows.length - 1; i >= 0; i--) {
                deadCows[i].update();
                
                if (deadCows[i].isDone()) {
                    deadCows.splice(i, 1);
                }
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                
                if (bullets[i].isOffScreen()) {
                    bullets.splice(i, 1);
                }
            }
            
            // Update explosions
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].update();
                
                if (explosions[i].isDone()) {
                    explosions.splice(i, 1);
                }
            }
            
            // Check for hits
            checkHits();
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 51, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            drawStars();
            
            // Draw cows
            for (const cow of cows) {
                cow.draw();
            }
            
            // Draw dead cows
            for (const deadCow of deadCows) {
                deadCow.draw();
            }
            
            // Draw bullets
            for (const bullet of bullets) {
                bullet.draw();
            }
            
            // Draw explosions
            for (const explosion of explosions) {
                explosion.draw();
            }
            
            // Draw reload button if visible
            if (reloadButton.visible) {
                ctx.fillStyle = 'rgba(0, 170, 255, 0.7)';
                ctx.fillRect(reloadButton.x, reloadButton.y, reloadButton.width, reloadButton.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('RELOAD', reloadButton.x + reloadButton.width / 2, reloadButton.y + reloadButton.height / 2);
            }
        }
        
        function drawStars() {
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.globalAlpha = Math.random() * 0.8 + 0.2;
                ctx.fillRect(x, y, size, size);
            }
            ctx.globalAlpha = 1;
        }
        
        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;
            
            // Check if reload button was clicked
            if (reloadButton.visible && 
                e.clientX >= reloadButton.x && e.clientX <= reloadButton.x + reloadButton.width &&
                e.clientY >= reloadButton.y && e.clientY <= reloadButton.y + reloadButton.height) {
                reload();
                return;
            }
            
            // Otherwise shoot
            shoot(e.clientX, e.clientY);
        });
        
        // Touch support for mobile
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // Check if reload button was tapped
            if (reloadButton.visible && 
                x >= reloadButton.x && x <= reloadButton.x + reloadButton.width &&
                y >= reloadButton.y && y <= reloadButton.y + reloadButton.height) {
                reload();
                return;
            }
            
            // Otherwise shoot
            shoot(x, y);
        }, { passive: false });
        
        // Start game
        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            ammo = 10;
            level = 1;
            scoreElement.textContent = score;
            ammoElement.textContent = ammo;
            levelElement.textContent = level;
            cows = [];
            deadCows = [];
            bullets = [];
            explosions = [];
        });
        
        // Start the game loop
        gameLoop();
        
        // Send score to Telegram when game is closed
        tg.onEvent('viewportChanged', () => {
            if (!gameRunning && tg.isClosingConfirmationEnabled) {
                tg.sendData(JSON.stringify({ score: score }));
            }
        });
    </script>
</body>
</html>
