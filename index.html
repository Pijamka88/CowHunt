<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ff00ff, 6px 6px 0 rgba(255, 0, 255, 0.5);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .menu button:active {
            transform: scale(0.98);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        .hearts {
            display: flex;
            gap: 8px;
        }
        .heart {
            width: 24px;
            height: 24px;
            background-color: #ff0000;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: #ff0000;
            border-radius: 50%;
        }
        .heart::before {
            top: -7px;
            left: 5px;
        }
        .heart::after {
            top: 5px;
            left: -7px;
        }
        .heart.burned {
            background-color: #666;
        }
        .heart.burned::before, .heart.burned::after {
            background-color: #666;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            z-index: 200;
            display: none;
        }
        .bonus-heart {
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            position: absolute;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Space Cow Hunt</h1>
        <p>Уничтожьте инопланетных коров в скафандрах!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="topHUD">
        <div id="score">Score: 0</div>
        <div id="timer">1:00</div>
        <div class="hearts" id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">Ammo: 5/5</div>
        <div id="stats">Hits: 0 | Misses: 0</div>
        <div id="level">Level: 1</div>
    </div>

    <div id="reloading">Reloading...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let bonuses = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let lastBonusTime = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 30,
            reloadTime: 2000,
            starCount: 150,
            planetCount: 5,
            bonusSpawnInterval: 15000
        };

        // Cow types
        const cowTypes = [
            { 
                name: "Purple",
                bodyColor: '#8e44ad',
                helmetColor: 'rgba(155, 89, 182, 0.3)',
                score: 100,
                speedMultiplier: 1.0,
                health: 1
            },
            { 
                name: "Red",
                bodyColor: '#e74c3c',
                helmetColor: 'rgba(231, 76, 60, 0.3)',
                score: 150,
                speedMultiplier: 1.2,
                health: 1
            },
            { 
                name: "Blue",
                bodyColor: '#3498db',
                helmetColor: 'rgba(52, 152, 219, 0.3)',
                score: 200,
                speedMultiplier: 1.5,
                health: 2
            },
            { 
                name: "Gold",
                bodyColor: '#f1c40f',
                helmetColor: 'rgba(241, 196, 15, 0.3)',
                score: 300,
                speedMultiplier: 2.0,
                health: 3
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    alpha: Math.random() * 0.5 + 0.5,
                    color: Math.random() > 0.7 ? '#3498db' : '#f1c40f',
                    blinkSpeed: Math.random() * 0.02 + 0.01,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                let validPosition = false;
                let x, y, radius;
                
                while (!validPosition) {
                    radius = Math.random() * 50 + 30;
                    x = Math.random() * (canvas.width - radius * 2) + radius;
                    y = Math.random() * (canvas.height - radius * 2) + radius;
                    
                    validPosition = true;
                    
                    // Check if planet overlaps with others
                    for (const planet of planets) {
                        const dx = x - planet.x;
                        const dy = y - planet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < radius + planet.radius) {
                            validPosition = false;
                            break;
                        }
                    }
                }
                
                planets.push({
                    x: x,
                    y: y,
                    radius: radius,
                    color: `hsl(${Math.floor(Math.random() * 60) + 200}, 70%, 50%)`,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.01,
                    continents: Math.floor(Math.random() * 4) + 3
                });
            }
        }

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.radius = Math.max(canvas.width, canvas.height) * 0.8;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Create nebula points
                for (let i = 0; i < 50; i++) {
                    this.points.push({
                        x: this.centerX + (Math.random() - 0.5) * this.radius,
                        y: this.centerY + (Math.random() - 0.5) * this.radius,
                        size: Math.random() * 100 + 50,
                        alpha: Math.random() * 0.1 + 0.05,
                        hue: 210 + Math.random() * 30
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.size
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(210, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.05;
                this.currentHealth = cowTypes[this.type].health;
                this.maxHealth = cowTypes[this.type].health;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                const speed = config.cowSpeed * cowTypes[this.type].speedMultiplier * (1 + level * 0.1);
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * speed + speed * 0.5;
                    this.vy = (Math.random() - 0.5) * speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * speed + speed * 0.5);
                    this.vy = (Math.random() - 0.5) * speed * 0.5;
                }
                
                this.bodyColor = cowTypes[this.type].bodyColor;
                this.helmetColor = cowTypes[this.type].helmetColor;
                this.score = cowTypes[this.type].score;
                this.alive = true;
                this.rotation = 0;
                this.currentHealth = cowTypes[this.type].health;
                this.maxHealth = cowTypes[this.type].health;
                
                // Random movement pattern
                this.movePattern = Math.floor(Math.random() * 3);
                this.patternTime = 0;
            }

            die() {
                this.alive = false;
                this.vy = 2; // Start falling
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            }

            takeDamage() {
                this.currentHealth--;
                if (this.currentHealth <= 0) {
                    this.die();
                    return true;
                }
                return false;
            }

            update() {
                if (this.alive) {
                    this.legPhase += this.legSpeed;
                    this.patternTime += 0.1;
                    
                    // Apply movement pattern
                    switch (this.movePattern) {
                        case 0: // Straight
                            break;
                        case 1: // Sine wave
                            this.vy = Math.sin(this.patternTime) * config.cowSpeed * 0.5;
                            break;
                        case 2: // Zigzag
                            this.vy = (Math.sin(this.patternTime * 2) > 0 ? 
                                config.cowSpeed * 0.3 : -config.cowSpeed * 0.3;
                            break;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05; // Accelerate
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Draw body
                    ctx.fillStyle = this.bodyColor;
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Draw helmet
                    ctx.fillStyle = this.helmetColor;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw head (always facing player)
                    ctx.fillStyle = '#ecf0f1';
                    ctx.beginPath();
                    ctx.ellipse(
                        this.direction === 1 ? -this.width/2 : this.width/2, 
                        0, 
                        10, 
                        15, 
                        0, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Draw eyes
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 - 3 : this.width/2 + 3, 
                        -5, 
                        3, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Eye highlights
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 - 4 : this.width/2 + 4, 
                        -6, 
                        1, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Draw nose
                    ctx.fillStyle = '#f5d7b3';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 - 3 : this.width/2 + 3, 
                        5, 
                        4, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Draw nostrils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 - 5 : this.width/2 + 5, 
                        4, 
                        1, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 - 1 : this.width/2 + 1, 
                        4, 
                        1, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Draw horns
                    ctx.fillStyle = '#8b4513';
                    ctx.beginPath();
                    ctx.moveTo(
                        this.direction === 1 ? -this.width/2 + 5 : this.width/2 - 5, 
                        -10
                    );
                    ctx.lineTo(
                        this.direction === 1 ? -this.width/2 + 15 : this.width/2 - 15, 
                        -20
                    );
                    ctx.lineTo(
                        this.direction === 1 ? -this.width/2 + 10 : this.width/2 - 10, 
                        -15
                    );
                    ctx.closePath();
                    ctx.fill();
                    
                    // Draw legs
                    ctx.fillStyle = this.bodyColor;
                    const legOffset = Math.sin(this.legPhase) * 5;
                    
                    for (let i = 0; i < 4; i++) {
                        const legX = -this.width/2 + 10 + i * 10;
                        const legY = this.height/2;
                        
                        // Leg
                        ctx.fillRect(legX, legY, 5, 10 + legOffset * (i % 2 === 0 ? 1 : -1));
                        
                        // Hoof
                        ctx.fillStyle = '#333';
                        ctx.fillRect(legX - 2, legY + 10 + legOffset * (i % 2 === 0 ? 1 : -1), 9, 3);
                        ctx.fillStyle = this.bodyColor;
                    }
                    
                    // Draw health bar if damaged
                    if (this.currentHealth < this.maxHealth) {
                        const healthWidth = 30;
                        const healthHeight = 5;
                        
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                        ctx.fillRect(-healthWidth/2, -this.height/2 - 10, healthWidth, healthHeight);
                        
                        ctx.fillStyle = '#00ff00';
                        ctx.fillRect(
                            -healthWidth/2, 
                            -this.height/2 - 10, 
                            healthWidth * (this.currentHealth / this.maxHealth), 
                            healthHeight
                        );
                    }
                } else {
                    // Dead cow - falling
                    ctx.rotate(this.rotation);
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 5 + 2,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.98;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class BonusHeart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.vy = 1;
                this.alpha = 1;
                this.collected = false;
            }
            
            update() {
                this.y += this.vy;
                return this.y < canvas.height + this.radius && !this.collected;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // Heart shape
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(this.x, this.y - 5, this.radius/2, 0, Math.PI);
                ctx.arc(this.x + this.radius/2, this.y - 5, this.radius/2, 0, Math.PI);
                ctx.lineTo(this.x + this.radius/2, this.y + this.radius/2);
                ctx.lineTo(this.x - this.radius/2, this.y + this.radius/2);
                ctx.closePath();
                ctx.fill();
                
                // Circle around
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            lastBonusTime = 0;
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            // Reset hearts
            document.querySelectorAll('.heart').forEach(heart => {
                heart.classList.remove('burned');
            });
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `Ammo: ${ammo}/5`;
            document.getElementById('stats').textContent = `Hits: ${hits} | Misses: ${misses}`;
            document.getElementById('level').textContent = `Level: ${level}`;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + level * 0.1));
        }

        function spawnBonus() {
            if (!gameActive || timeLeft <= 0) return;
            
            const now = performance.now();
            if (now - lastBonusTime > config.bonusSpawnInterval && Math.random() < 0.3) {
                bonuses.push(new BonusHeart(
                    Math.random() * (canvas.width - 30) + 15,
                    -30
                ));
                lastBonusTime = now;
            }
            
            setTimeout(spawnBonus, 1000);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create green explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    if (cow.takeDamage()) {
                        deadCows.push(cow);
                        score += cow.score;
                        hits++;
                        
                        // Chance to spawn bonus heart
                        if (Math.random() < 0.2) {
                            bonuses.push(new BonusHeart(cow.x, cow.y));
                        }
                    }
                    
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check bonus hits
            for (let i = 0; i < bonuses.length; i++) {
                const bonus = bonuses[i];
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < bonus.radius && !bonus.collected) {
                    bonus.collected = true;
                    lives = Math.min(lives + 1, 3);
                    updateHearts();
                    updateHUD();
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                updateHearts();
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function updateHearts() {
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('burned');
                } else {
                    heart.classList.add('burned');
                }
            });
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001a33';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            nebula.draw();
            
            // Draw stars
            stars.forEach(star => {
                star.phase += star.blinkSpeed;
                const alpha = star.alpha * (0.7 + 0.3 * Math.sin(star.phase));
                
                ctx.fillStyle = star.color;
                ctx.globalAlpha = alpha;
                
                // Draw 4-pointed star
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.phase);
                
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    ctx.rotate(Math.PI / 2);
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, -star.size);
                    ctx.lineTo(star.size/3, -star.size/3);
                    ctx.lineTo(star.size, 0);
                    ctx.lineTo(star.size/3, star.size/3);
                    ctx.lineTo(0, star.size);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                ctx.globalAlpha = 1;
            });
            
            // Draw planets
            planets.forEach(planet => {
                planet.rotation += planet.rotationSpeed;
                
                // Draw planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw continents
                ctx.fillStyle = 'rgba(0, 50, 0, 0.5)';
                for (let i = 0; i < planet.continents; i++) {
                    const angle = (i / planet.continents) * Math.PI * 2 + planet.rotation;
                    const continentSize = planet.radius * 0.7;
                    
                    ctx.beginPath();
                    ctx.arc(
                        planet.x + Math.cos(angle) * planet.radius * 0.5,
                        planet.y + Math.sin(angle) * planet.radius * 0.5,
                        continentSize * (0.3 + Math.random() * 0.7),
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Check level up
            if (hits >= level * 5) {
                level++;
                updateHUD();
            }
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw bonuses
            bonuses.forEach((bonus, index) => {
                if (!bonus.update()) {
                    bonuses.splice(index, 1);
                } else {
                    bonus.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            if (!nebula) {
                nebula = new Nebula();
            }
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                updateHearts();
                if (lives <= 0) endGame();
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Start bonus spawner when game starts
        setTimeout(spawnBonus, config.bonusSpawnInterval);
    </script>
</body>
