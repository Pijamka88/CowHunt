<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ff69b4, 5px 5px 10px rgba(255, 105, 180, 0.5);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            border-bottom: 1px solid #9b59b6;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            border-top: 1px solid #9b59b6;
        }
        .hearts {
            display: flex;
            gap: 10px;
        }
        .heart {
            width: 24px;
            height: 24px;
            background-color: #ff0000;
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-position: center;
            transition: all 0.3s;
        }
        .heart.burned {
            background-color: #777;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            z-index: 100;
            display: none;
        }
        .bonus {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #ff0000;
            border-radius: 50%;
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-position: center;
            border: 2px solid white;
            box-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Galactic Cow Hunt</h1>
        <p>Уничтожьте инопланетных коров в скафандрах!</p>
        <button id="startButton" onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="topHUD">
        <div id="score">Score: 0</div>
        <div id="timer">1:00</div>
        <div class="hearts" id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">Ammo: 5/5</div>
        <div id="stats">Hits: 0 | Misses: 0</div>
        <div id="level">Level: 1</div>
    </div>

    <div id="reloading">Reloading...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let bonuses = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let spawnBonusTimer = 0;

        // Configuration
        const config = {
            cowSpeed: 1.5 + level * 0.2,
            spawnInterval: 2000 - level * 150,
            maxCows: 3 + Math.floor(level / 2),
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 100,
            planetCount: 5,
            bonusSpawnInterval: 10000,
            bonusLifeTime: 8000
        };

        // Cow types
        const cowTypes = [
            { 
                name: "Purple",
                bodyColor: '#8e44ad',
                helmetColor: 'rgba(155, 89, 182, 0.3)',
                wingColor: '#9b59b6',
                score: 100,
                speedMultiplier: 1.0
            },
            { 
                name: "Red",
                bodyColor: '#e74c3c',
                helmetColor: 'rgba(231, 76, 60, 0.3)',
                wingColor: '#f39c12',
                score: 150,
                speedMultiplier: 1.2
            },
            { 
                name: "Blue",
                bodyColor: '#3498db',
                helmetColor: 'rgba(52, 152, 219, 0.3)',
                wingColor: '#1abc9c',
                score: 200,
                speedMultiplier: 1.4
            },
            { 
                name: "Yellow",
                bodyColor: '#f1c40f',
                helmetColor: 'rgba(241, 196, 15, 0.3)',
                wingColor: '#e67e22',
                score: 250,
                speedMultiplier: 1.6
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    hue: Math.random() > 0.5 ? 180 + Math.random() * 30 : 40 + Math.random() * 30,
                    blinkSpeed: Math.random() * 0.02 + 0.01,
                    blinkPhase: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                let validPosition = false;
                let x, y, radius;
                
                while (!validPosition) {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                    radius = Math.random() * 50 + 30;
                    validPosition = true;
                    
                    // Check for collisions with other planets
                    for (const planet of planets) {
                        const dx = x - planet.x;
                        const dy = y - planet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < radius + planet.radius + 20) {
                            validPosition = false;
                            break;
                        }
                    }
                }
                
                planets.push({
                    x: x,
                    y: y,
                    radius: radius,
                    color: `hsl(${Math.floor(Math.random() * 60) + 200}, 70%, 50%)`,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.01,
                    continents: []
                });
                
                // Add continents to planet
                const continentCount = Math.floor(Math.random() * 4) + 2;
                for (let j = 0; j < continentCount; j++) {
                    const angle = Math.random() * Math.PI * 2;
                    const width = Math.random() * 0.4 + 0.2;
                    const height = Math.random() * 0.4 + 0.2;
                    const color = `hsl(${Math.floor(Math.random() * 60) + 100}, 70%, 30%)`;
                    
                    planets[i].continents.push({
                        angle: angle,
                        width: width,
                        height: height,
                        color: color
                    });
                }
            }
        }

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.radius = Math.max(canvas.width, canvas.height) * 0.8;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Create nebula points
                for (let i = 0; i < 50; i++) {
                    this.points.push({
                        x: this.centerX + (Math.random() - 0.5) * this.radius,
                        y: this.centerY + (Math.random() - 0.5) * this.radius,
                        size: Math.random() * 100 + 50,
                        alpha: Math.random() * 0.1 + 0.05,
                        hue: 200 + Math.random() * 40
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.size
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(200, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.blinkTimer = 0;
                this.blinkInterval = Math.random() * 2000 + 1000;
                this.isBlinking = false;
                this.blinkDuration = 200;
                this.eyeClosed = false;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                const speed = (Math.random() * config.cowSpeed + config.cowSpeed * 0.5) * cowTypes[this.type].speedMultiplier;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = speed;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -speed;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.color = cowTypes[this.type].bodyColor;
                this.helmetColor = cowTypes[this.type].helmetColor;
                this.wingColor = cowTypes[this.type].wingColor;
                this.score = cowTypes[this.type].score;
                this.alive = true;
                this.rotation = 0;
                this.targetY = this.y;
                this.moveTimer = 0;
                this.moveInterval = Math.random() * 3000 + 1000;
            }

            die() {
                this.alive = false;
                this.vy = 2; // Start falling
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                
                // Chance to spawn bonus
                if (Math.random() < 0.2) {
                    bonuses.push({
                        x: this.x,
                        y: this.y,
                        width: 24,
                        height: 24,
                        type: 'life',
                        spawnTime: Date.now()
                    });
                }
            }

            update(deltaTime) {
                if (this.alive) {
                    // Update blinking
                    this.blinkTimer += deltaTime;
                    if (this.blinkTimer > this.blinkInterval) {
                        this.isBlinking = true;
                        this.blinkTimer = 0;
                        this.blinkInterval = Math.random() * 2000 + 1000;
                    }
                    
                    if (this.isBlinking) {
                        if (this.blinkTimer > this.blinkDuration) {
                            this.isBlinking = false;
                            this.eyeClosed = false;
                        } else if (this.blinkTimer > this.blinkDuration / 2) {
                            this.eyeClosed = true;
                        }
                    }
                    
                    // Update movement
                    this.moveTimer += deltaTime;
                    if (this.moveTimer > this.moveInterval) {
                        this.targetY = Math.random() * (canvas.height - 100) + 50;
                        this.moveTimer = 0;
                        this.moveInterval = Math.random() * 3000 + 1000;
                    }
                    
                    // Smooth movement to targetY
                    const dy = this.targetY - this.y;
                    this.vy += dy * 0.001;
                    this.vy = Math.max(Math.min(this.vy, 1), -1);
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    this.legPhase += this.legSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05; // Accelerate
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.alive) {
                    // Draw body (horizontal)
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Draw head (vertical)
                    ctx.save();
                    ctx.translate(this.direction === 1 ? -this.width/2 : this.width/2, 0);
                    ctx.rotate(Math.PI/2);
                    
                    // Head shape
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 15, 20, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.fillStyle = this.helmetColor;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 18, 23, 0, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.fill();
                    
                    // Eyes
                    const eyeY = -5;
                    const eyeX = 8;
                    
                    // Left eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.ellipse(-eyeX, eyeY, 5, 4, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (!this.eyeClosed) {
                        ctx.fillStyle = 'black';
                        ctx.beginPath();
                        ctx.ellipse(-eyeX + 2, eyeY - 1, 2, 2, 0, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye highlight
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.ellipse(-eyeX + 3, eyeY - 2, 1, 1, 0, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Closed eye
                        ctx.strokeStyle = 'black';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(-eyeX - 4, eyeY);
                        ctx.lineTo(-eyeX + 4, eyeY);
                        ctx.stroke();
                    }
                    
                    // Right eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.ellipse(eyeX, eyeY, 5, 4, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (!this.eyeClosed) {
                        ctx.fillStyle = 'black';
                        ctx.beginPath();
                        ctx.ellipse(eyeX + 2, eyeY - 1, 2, 2, 0, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye highlight
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.ellipse(eyeX + 3, eyeY - 2, 1, 1, 0, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Closed eye
                        ctx.strokeStyle = 'black';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(eyeX - 4, eyeY);
                        ctx.lineTo(eyeX + 4, eyeY);
                        ctx.stroke();
                    }
                    
                    // Nose (beige with nostrils)
                    ctx.fillStyle = '#f5d5a0';
                    ctx.beginPath();
                    ctx.ellipse(0, 10, 8, 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.ellipse(-3, 10, 1.5, 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(3, 10, 1.5, 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns (like buffalo)
                    ctx.fillStyle = '#a67c52';
                    ctx.beginPath();
                    ctx.moveTo(-10, -15);
                    ctx.lineTo(-20, -25);
                    ctx.lineTo(-15, -30);
                    ctx.lineTo(-5, -20);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(10, -15);
                    ctx.lineTo(20, -25);
                    ctx.lineTo(15, -30);
                    ctx.lineTo(5, -20);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.restore();
                    
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 10;
                    ctx.fillStyle = this.wingColor;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 20, -this.height/2 + wingYOffset);
                    ctx.lineTo(-this.width/2 - 20, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 20, -this.height/2 + wingYOffset);
                    ctx.lineTo(this.width/2 + 20, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Legs with animation
                    const legOffset = Math.sin(this.legPhase) * 5;
                    ctx.fillStyle = this.color;
                    
                    // Front legs
                    ctx.fillRect(
                        -this.width/2 + 10, 
                        this.height/2 - 5, 
                        8, 
                        15 + (this.direction === 1 ? legOffset : -legOffset)
                    );
                    ctx.fillRect(
                        -this.width/2 + 25, 
                        this.height/2 - 5, 
                        8, 
                        15 + (this.direction === 1 ? -legOffset : legOffset)
                    );
                    
                    // Back legs
                    ctx.fillRect(
                        this.width/2 - 35, 
                        this.height/2 - 5, 
                        8, 
                        15 + (this.direction === 1 ? legOffset : -legOffset)
                    );
                    ctx.fillRect(
                        this.width/2 - 20, 
                        this.height/2 - 5, 
                        8, 
                        15 + (this.direction === 1 ? -legOffset : legOffset)
                    );
                    
                    // Hooves (black squares)
                    ctx.fillStyle = '#000';
                    const hoofSize = 10;
                    
                    // Front hooves
                    ctx.fillRect(
                        -this.width/2 + 8, 
                        this.height/2 + 10 + (this.direction === 1 ? legOffset : -legOffset), 
                        hoofSize, 
                        5
                    );
                    ctx.fillRect(
                        -this.width/2 + 23, 
                        this.height/2 + 10 + (this.direction === 1 ? -legOffset : legOffset), 
                        hoofSize, 
                        5
                    );
                    
                    // Back hooves
                    ctx.fillRect(
                        this.width/2 - 37, 
                        this.height/2 + 10 + (this.direction === 1 ? legOffset : -legOffset), 
                        hoofSize, 
                        5
                    );
                    ctx.fillRect(
                        this.width/2 - 22, 
                        this.height/2 + 10 + (this.direction === 1 ? -legOffset : legOffset), 
                        hoofSize, 
                        5
                    );
                } else {
                    // Dead cow - simpler representation
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-this.width/4, -this.height/4, this.width/2, this.height/2);
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 5 + 2,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.98;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            spawnBonusTimer = 0;
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('burned');
                } else {
                    heart.classList.add('burned');
                }
            });
            
            // Update timer
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update score
            document.getElementById('score').textContent = `Score: ${score}`;
            
            // Update ammo
            document.getElementById('ammo').textContent = `Ammo: ${ammo}/5`;
            
            // Update stats
            document.getElementById('stats').textContent = `Hits: ${hits} | Misses: ${misses}`;
            
            // Update level
            document.getElementById('level').textContent = `Level: ${level}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Create rotated hitbox for cow
                ctx.save();
                ctx.translate(cow.x, cow.y);
                ctx.rotate(cow.rotation);
                
                const left = -cow.width/2;
                const right = cow.width/2;
                const top = -cow.height/2;
                const bottom = cow.height/2;
                
                // Transform point to cow's local space
                const localX = x - cow.x;
                const localY = y - cow.y;
                const rotatedX = localX * Math.cos(-cow.rotation) - localY * Math.sin(-cow.rotation);
                const rotatedY = localX * Math.sin(-cow.rotation) + localY * Math.cos(-cow.rotation);
                
                ctx.restore();
                
                if (rotatedX >= left && rotatedX <= right && rotatedY >= top && rotatedY <= bottom) {
                    // Create green explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    
                    // Check for level up
                    if (hits % 10 === 0) {
                        level++;
                        document.getElementById('level').textContent = `Level: ${level}`;
                    }
                    
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                
                // Burn one heart
                if (lives >= 0) {
                    const hearts = document.querySelectorAll('.heart');
                    if (hearts[lives]) {
                        hearts[lives].classList.add('burned');
                    }
                }
                
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            nebula.draw();
            
            // Draw stars behind planets
            stars.forEach(star => {
                star.blinkPhase += star.blinkSpeed;
                const alpha = star.alpha * (0.7 + 0.3 * Math.sin(star.blinkPhase));
                
                ctx.fillStyle = `hsla(${star.hue}, 100%, 80%, ${alpha})`;
                
                // Draw 4-pointed star
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(Math.PI/4);
                
                ctx.beginPath();
                ctx.rect(-star.size/2, -star.size/2, star.size, star.size);
                ctx.fill();
                
                ctx.rotate(Math.PI/2);
                ctx.beginPath();
                ctx.rect(-star.size/2, -star.size/2, star.size, star.size);
                ctx.fill();
                
                ctx.restore();
            });
            
            // Draw planets
            planets.forEach(planet => {
                planet.rotation += planet.rotationSpeed;
                
                // Draw planet body
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw continents
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                planet.continents.forEach(continent => {
                    ctx.fillStyle = continent.color;
                    ctx.beginPath();
                    ctx.ellipse(
                        Math.cos(continent.angle) * planet.radius * 0.7,
                        Math.sin(continent.angle) * planet.radius * 0.7,
                        planet.radius * continent.width,
                        planet.radius * continent.height,
                        0, 0, Math.PI * 2
                    );
                    ctx.fill();
                });
                
                ctx.restore();
            });
        }

        function drawBonuses() {
            const now = Date.now();
            bonuses.forEach((bonus, index) => {
                // Remove if expired
                if (now - bonus.spawnTime > config.bonusLifeTime) {
                    bonuses.splice(index, 1);
                    return;
                }
                
                // Draw pulsing effect
                const pulse = 0.8 + 0.2 * Math.sin(now * 0.005);
                
                ctx.save();
                ctx.translate(bonus.x, bonus.y);
                
                // Draw circle background
                ctx.fillStyle = `rgba(255, 0, 0, ${0.5 * pulse})`;
                ctx.beginPath();
                ctx.arc(0, 0, bonus.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart
                ctx.fillStyle = `rgba(255, 255, 255, ${pulse})`;
                ctx.beginPath();
                ctx.moveTo(0, -bonus.height/4);
                ctx.bezierCurveTo(
                    -bonus.width/4, -bonus.height/2,
                    -bonus.width/2, 0,
                    0, bonus.height/4
                );
                ctx.bezierCurveTo(
                    bonus.width/2, 0,
                    bonus.width/4, -bonus.height/2,
                    0, -bonus.height/4
                );
                ctx.fill();
                
                ctx.restore();
            });
        }

        function checkBonusCollision(x, y) {
            const now = Date.now();
            bonuses.forEach((bonus, index) => {
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < bonus.width/2) {
                    if (bonus.type === 'life' && lives < 3) {
                        lives++;
                        updateHUD();
                    }
                    
                    bonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update(deltaTime);
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update(deltaTime);
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Spawn bonuses randomly
            spawnBonusTimer += deltaTime;
            if (spawnBonusTimer > config.bonusSpawnInterval) {
                if (Math.random() < 0.3) {
                    bonuses.push({
                        x: Math.random() * (canvas.width - 100) + 50,
                        y: Math.random() * (canvas.height - 100) + 50,
                        width: 24,
                        height: 24,
                        type: 'life',
                        spawnTime: Date.now()
                    });
                }
                spawnBonusTimer = 0;
            }
            
            // Draw and check bonuses
            drawBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            if (nebula) {
                nebula = new Nebula();
            }
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            // Check for bonus collision first
            checkBonusCollision(x, y);
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                
                if (ammo <= 0) {
                    startReload();
                }
            } else {
                misses++;
                lives--;
                
                // Burn one heart
                if (lives >= 0) {
                    const hearts = document.querySelectorAll('.heart');
                    if (hearts[lives]) {
                        hearts[lives].classList.add('burned');
                    }
                }
                
                if (lives <= 0) endGame();
                startReload();
            }
            updateHUD();
        });

        function startReload() {
            if (isReloading) return;
            
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            
            setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Check button click
        startButton.addEventListener('click', startGame);
    </script>
