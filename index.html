<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #2a0845;
            font-family: 'Arial', sans-serif;
            color: #3d2b1f;
        }
        #gameCanvas {
            background: #2a0845;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e6d5b8;
            padding: 30px;
            color: #3d2b1f;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
        }
        .menu h1 {
            color: #3d2b1f;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #d4b483, #c19a6b);
            border: none;
            color: #3d2b1f;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #c19a6b, #d4b483);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(193, 154, 107, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(230, 213, 184, 0.9);
            padding: 10px;
            border-bottom: 2px solid #9b59b6;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(230, 213, 184, 0.9);
            padding: 10px;
            border-top: 2px solid #9b59b6;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 12px;
            color: #6b4f32;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #e74c3c;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e74c3c;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 500;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .life-bonus {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #e74c3c, #c0392b);
            border-radius: 50%;
            box-shadow: 0 0 10px #e74c3c;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Охота на космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Игра окончена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div id="reloadingText" class="reloading" style="display: none;">RELOADING</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const reloadingText = document.getElementById('reloadingText');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let missCount = 0;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 1800,
            maxCows: 4,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 150,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            missPenalty: 3
        };

        // Cow colors
        const cowColors = [
            '#FF6B6B', // Coral
            '#4ECDC4', // Tiffany Blue
            '#FFBE0B', // Amber
            '#A05195', // Dark Pastel Purple
            '#FFA62B', // Orange Peel
            '#3A86FF'  // Azure
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${270 + Math.random() * 30}, 70%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.color = cowColors[Math.floor(Math.random() * cowColors.length)];
                this.reset();
                this.alive = true;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.udderSize = 10;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 150) + 75;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 150) + 75;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.udderSize = 10;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.legPhase += this.legSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    if (this.y < this.height || this.y > canvas.height - this.height) {
                        this.vy *= -1;
                    }
                } else {
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    this.udderSize = Math.max(0, this.udderSize - 0.2);
                    
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs
                    ctx.fillStyle = '#3d2b1f';
                    const legYOffset = Math.sin(this.legPhase) * 5;
                    for (let i = 0; i < 4; i++) {
                        const legX = -this.width/3 + (i * this.width/3);
                        ctx.fillRect(legX - 3, this.height/2 - 10, 6, 15 + (i % 2 === 0 ? legYOffset : -legYOffset));
                    }
                    
                    // Head
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(
                        this.direction === 1 ? -this.width/2 - 5 : this.width/2 + 5, 
                        -this.height/4, 
                        15, 
                        12, 
                        0, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Eyes
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 - 10 : this.width/2 + 10, 
                        -this.height/4 - 3, 
                        3, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Nostril
                    ctx.fillStyle = '#3d2b1f';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 - 5 : this.width/2 + 5, 
                        -this.height/4 + 5, 
                        2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Ears
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(
                        this.direction === 1 ? -this.width/2 - 15 : this.width/2 + 15, 
                        -this.height/4 - 10, 
                        8, 
                        5, 
                        this.direction === 1 ? -Math.PI/4 : Math.PI/4, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Udder
                    ctx.fillStyle = '#FFC0CB';
                    ctx.beginPath();
                    ctx.ellipse(0, this.height/2 - 5, this.udderSize, this.udderSize/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Tail
                    ctx.strokeStyle = '#3d2b1f';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 - 5, 0);
                    ctx.lineTo(this.width/2 + 15, -10);
                    ctx.lineTo(this.width/2 + 20, -15);
                    ctx.stroke();
                    
                    // Spots
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.beginPath();
                    ctx.ellipse(-5, -5, 8, 5, Math.PI/4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(10, 5, 10, 6, -Math.PI/4, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Death animation
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Body parts
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Broken legs
                    ctx.fillStyle = '#3d2b1f';
                    for (let i = 0; i < 4; i++) {
                        ctx.save();
                        ctx.translate(-this.width/3 + (i * this.width/3), this.height/2);
                        ctx.rotate(Math.sin(Date.now()/100 + i) * 0.5);
                        ctx.fillRect(-3, 0, 6, 15);
                        ctx.restore();
                    }
                    
                    // Splattered udder
                    ctx.fillStyle = 'rgba(255, 192, 203, 0.7)';
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.arc(
                            (Math.random() - 0.5) * 30,
                            (Math.random() - 0.5) * 30 + 20,
                            Math.random() * 5 + 2,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 25; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        size: Math.random() * 8 + 4,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.96;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            reloadingText.style.display = 'none';
            
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            missCount = 0;
            ammo = 5;
            isReloading = false;
            
            initStars();
            initNebulas();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('lives').innerHTML = '<span class="heart">♥</span>'.repeat(lives);
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                ctx.save();
                ctx.translate(cow.x, cow.y);
                const bodyHit = ctx.isPointInPath(new Path2D(), x - cow.x, y - cow.y);
                ctx.restore();
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x - cow.width/2 - 5 : cow.x + cow.width/2 + 5;
                const headY = cow.y - cow.height/4;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                
                if (bodyHit || headDist <= 15) {
                    const color = this.getColorValues(cow.color);
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += 150;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                missCount++;
                updateHUD();
                
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
            }
        }

        function getColorValues(color) {
            const div = document.createElement('div');
            div.style.color = color;
            document.body.appendChild(div);
            const rgb = window.getComputedStyle(div).color;
            document.body.removeChild(div);
            return rgb.match(/\d+/g).slice(0, 3).join(', ');
        }

        function drawBackground() {
            ctx.fillStyle = '#2a0845';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(42, 8, 69, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(231, 76, 60, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                } else {
                    bonus.y += 1;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            drawBackground();
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                missCount++;
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
                isReloading = true;
                reloadingText.style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    reloadingText.style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
