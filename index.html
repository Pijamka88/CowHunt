<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 30, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #4a6bff;
            box-shadow: 0 0 20px #4a6bff;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #4a6bff;
            margin-top: 0;
            text-shadow: 0 0 10px #4a6bff;
        }
        .menu button {
            padding: 12px 24px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a6bff, #1a3cff);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #5a7bff, #2a4cff);
            box-shadow: 0 0 10px #4a6bff;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 30, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4a6bff;
            display: flex;
            gap: 30px;
            font-size: 18px;
        }
        #lives {
            color: #ff4a4a;
            font-size: 24px;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров до истечения времени!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu hidden">
        <h1>Миссия завершена</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Точность: <span id="finalAccuracy">0</span>%</p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Новая миссия</button>
    </div>

    <div id="hud" class="hidden">
        <div class="hud-item">Время: <span id="timer">1:00</span></div>
        <div class="hud-item">Патроны: <span id="ammo">5</span></div>
        <div class="hud-item">Жизни: <span id="lives">❤️❤️❤️</span></div>
        <div class="hud-item">Счет: <span id="score">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Состояние игры
        let gameActive = false;
        let cows = [];
        let stars = [];
        let nebulaParticles = [];
        let shots = [];
        let explosions = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let cowTypes = [];

        // Конфигурация игры
        const config = {
            cowSpeed: 1.2,
            spawnInterval: 1000,
            maxCows: 10,
            reloadTime: 2000,
            starCount: 200,
            nebulaParticleCount: 50
        };

        // Типы коров
        class CowType {
            constructor(color, helmetColor, scoreValue) {
                this.color = color;
                this.helmetColor = helmetColor;
                this.scoreValue = scoreValue;
            }
        }

        // Инициализация типов коров
        function initCowTypes() {
            cowTypes = [
                new CowType('#8B4513', 'rgba(100, 149, 237, 0.7)', 100),   // Коричневая
                new CowType('#FFFFFF', 'rgba(100, 200, 255, 0.7)', 150),  // Белая
                new CowType('#000000', 'rgba(150, 150, 255, 0.7)', 200),   // Черная
                new CowType('#FF69B4', 'rgba(200, 100, 255, 0.7)', 250)    // Розовая
            ];
        }

        // Класс звезды для фона
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speed = Math.random() * 0.2;
                this.alpha = Math.random();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
        }

        // Частицы туманности
        class NebulaParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 100 + 50;
                this.alpha = Math.random() * 0.05 + 0.01;
                this.color = `rgba(100, 100, 255, ${this.alpha})`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Класс космической коровы
        class CosmicCow {
            constructor() {
                const type = cowTypes[Math.floor(Math.random() * cowTypes.length)];
                this.type = type;
                this.width = 60;
                this.height = 40;
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.x = this.direction > 0 ? -this.width : canvas.width + this.width;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.speed = Math.random() * config.cowSpeed + 0.5;
                this.health = 1;
                this.frame = 0;
                this.isHit = false;
                this.isDead = false;
            }

            update() {
                if (this.isDead) return;
                
                this.x += this.speed * this.direction;
                
                if (this.isHit) {
                    this.frame++;
                    if (this.frame > 10) this.isHit = false;
                }
                
                // Если корова ушла за экран
                if ((this.direction > 0 && this.x > canvas.width + this.width) || 
                    (this.direction < 0 && this.x < -this.width)) {
                    this.health = 0;
                }
            }

            draw() {
                if (this.isDead) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.direction < 0) {
                    ctx.scale(-1, 1);
                }
                
                // Тело
                ctx.fillStyle = this.type.color;
                ctx.beginPath();
                ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, 10);
                ctx.fill();
                
                // Шлем
                ctx.fillStyle = this.type.helmetColor;
                ctx.beginPath();
                ctx.ellipse(0, -this.height/4, this.width/2, this.height/1.5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Глаза
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-this.width/6, -this.height/4, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.width/6, -this.height/4, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Рога
                ctx.fillStyle = '#654321';
                ctx.beginPath();
                ctx.moveTo(-this.width/3, -this.height/2);
                ctx.lineTo(-this.width/4, -this.height);
                ctx.lineTo(-this.width/6, -this.height/2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.width/3, -this.height/2);
                ctx.lineTo(this.width/4, -this.height);
                ctx.lineTo(this.width/6, -this.height/2);
                ctx.fill();
                
                // Ноги
                ctx.fillStyle = this.type.color;
                for (let i = -1; i <= 1; i += 0.66) {
                    ctx.beginPath();
                    ctx.roundRect(
                        i * this.width/3 - 5, 
                        this.height/2 - 5, 
                        10, 
                        15, 
                        5
                    );
                    ctx.fill();
                }
                
                // Крылья
                ctx.fillStyle = 'rgba(200, 200, 255, 0.6)';
                ctx.beginPath();
                ctx.moveTo(-this.width/2 - 15, 0);
                ctx.lineTo(-this.width/2, -this.height/2);
                ctx.lineTo(-this.width/2, this.height/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.width/2 + 15, 0);
                ctx.lineTo(this.width/2, -this.height/2);
                ctx.lineTo(this.width/2, this.height/2);
                ctx.closePath();
                ctx.fill();
                
                // Эффект попадания
                if (this.isHit) {
                    ctx.fillStyle = `rgba(255, 0, 0, ${0.5 - this.frame/20})`;
                    ctx.beginPath();
                    ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, 10);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            hit() {
                this.isHit = true;
                this.frame = 0;
                this.health -= 0.5;
                
                if (this.health <= 0) {
                    this.die();
                    return true;
                }
                return false;
            }
            
            die() {
                this.isDead = true;
                createExplosion(this.x, this.y, this.type.color);
                score += this.type.scoreValue;
                hits++;
                updateHUD();
            }
        }

        // Класс выстрела
        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.speed = 10;
                this.angle = Math.random() * Math.PI * 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 100, 100, ${this.alpha})`;
                ctx.fill();
                
                // Эффект свечения
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 50, 50, ${this.alpha * 0.3})`;
                ctx.fill();
            }

            update() {
                this.radius += 0.5;
                this.alpha -= 0.05;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }
        }

        // Класс взрыва
        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Создаем частицы взрыва
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        size: Math.random() * 5 + 2,
                        speedX: Math.random() * 6 - 3,
                        speedY: Math.random() * 6 - 3,
                        alpha: 1,
                        color: this.color
                    });
                }
            }

            draw() {
                this.particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${hexToRgb(particle.color).r}, ${hexToRgb(particle.color).g}, ${hexToRgb(particle.color).b}, ${particle.alpha})`;
                    ctx.fill();
                });
            }

            update() {
                this.particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.alpha -= 0.02;
                    particle.size *= 0.98;
                });
                
                // Удаляем полностью прозрачные частицы
                this.particles = this.particles.filter(p => p.alpha > 0);
                
                return this.particles.length === 0;
            }
        }

        // Вспомогательная функция для преобразования HEX в RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        // Создание взрыва
        function createExplosion(x, y, color) {
            explosions.push(new Explosion(x, y, color));
        }

        // Инициализация игры
        function initGame() {
            // Создаем звезды для фона
            for (let i = 0; i < config.starCount; i++) {
                stars.push(new Star());
            }
            
            // Создаем частицы туманности
            for (let i = 0; i < config.nebulaParticleCount; i++) {
                nebulaParticles.push(new NebulaParticle());
            }
            
            // Инициализируем типы коров
            initCowTypes();
        }

        // Начало игры
        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('gameOverMenu').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            
            // Сброс параметров
            cows = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            // Таймер игры
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            // Спаун коров
            spawnCow();
            
            // Запуск игрового цикла
            gameLoop();
        }

        // Завершение игры
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            
            // Рассчитываем точность
            const accuracy = hits + misses > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
            
            // Обновляем финальную статистику
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalAccuracy').textContent = accuracy;
            document.getElementById('finalScore').textContent = score;
            
            // Показываем меню окончания игры
            document.getElementById('gameOverMenu').classList.remove('hidden');
        }

        // Обновление HUD
        function updateHUD() {
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (Перезарядка...)' : '');
            document.getElementById('lives').textContent = '❤️'.repeat(lives);
            document.getElementById('score').textContent = score;
        }

        // Спаун коровы
        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new CosmicCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        // Проверка попадания
        function checkHit(x, y) {
            let hit = false;
            
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    if (cow.hit()) {
                        cows.splice(index, 1);
                    }
                    hit = true;
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
            
            return hit;
        }

        // Игровой цикл
        function gameLoop() {
            if (!gameActive) return;
            
            // Очистка холста
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем туманность
            nebulaParticles.forEach(p => p.draw());
            
            // Рисуем звезды
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Обновляем и рисуем коров
            cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                
                // Удаляем мертвых коров
                if (cow.isDead) {
                    cows.splice(index, 1);
                }
            });
            
            // Обновляем и рисуем выстрелы
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) {
                    shots.splice(index, 1);
                }
            });
            
            // Обновляем и рисуем взрывы
            explosions.forEach((explosion, index) => {
                if (explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        // Обработка клика/тапа
        function handleShoot(x, y) {
            if (!gameActive || isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            
            updateHUD();
        }

        // Обработчик событий
        canvas.addEventListener('pointerdown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            handleShoot(x, y);
        });

        // Изменение размера холста
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        
        // Инициализация игры при загрузке
        window.addEventListener('load', () => {
            initGame();
            resizeCanvas();
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        });
    </script>
</body>
</html>
