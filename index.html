<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
            cursor: crosshair;
        }
        
        #topUI {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7, 0 0 20px #4fc3f7, 3px 3px 0 #ff00ff;
        }
        
        button {
            background: linear-gradient(to bottom, #4fc3f7, #1976d2);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.8);
        }
        
        #lives {
            display: flex;
            gap: 5px;
        }
        
        .life {
            width: 25px;
            height: 25px;
            background: #ff5252;
            border-radius: 50%;
            position: relative;
        }
        
        .life::before, .life::after {
            content: '';
            position: absolute;
            background: #ff5252;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        
        .life::before {
            top: -5px;
            left: 5px;
        }
        
        .life::after {
            bottom: -5px;
            left: 5px;
        }
        
        .life.lost {
            background: #666;
        }
        
        .life.lost::before, .life.lost::after {
            background: #666;
        }
        
        #reloadingIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            display: none;
            z-index: 5;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 5;
            display: none;
        }
        
        .ui-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="topUI">
        <div class="ui-box">Score: <span id="score">0</span></div>
        <div class="ui-box">Time: <span id="time">60</span>s</div>
        <div class="ui-box">Lives: <span id="lives"></span></div>
    </div>
    
    <div id="bottomUI">
        <div class="ui-box">Ammo: <span id="ammo">5</span>/5</div>
        <div class="ui-box">Hits: <span id="hits">0</span></div>
        <div class="ui-box">Miss: <span id="miss">0</span></div>
        <div class="ui-box">Level: <span id="level">1</span></div>
    </div>
    
    <div id="reloadingIndicator">RELOADING</div>
    
    <div id="startScreen">
        <h1>COSMIC COW HUNT</h1>
        <p>Shoot the cosmic cows before time runs out!</p>
        <button id="startButton">START GAME</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p>Your score: <span id="finalScore">0</span></p>
        <p>Level reached: <span id="finalLevel">1</span></p>
        <button id="restartButton">PLAY AGAIN</button>
    </div>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMjU2IDhDMTE5IDggOCAxMTkgOCAyNTZzMTExIDI0OCAyNDggMjQ4IDI0OC0xMTEgMjQ4LTI0OFMzOTMgOCAyNTYgOHptMCA0OGMxMTAuNSAwIDIwMCA4OS41IDIwMCAyMDBzLTg5LjUgMjAwLTIwMCAyMDBTMzYgMzY2LjUgMzYgMjU2IDE0NS41IDU2IDI1NiA1NnptMCAxMjhjLTE3LjcgMC0zMiAxNC4zLTMyIDMyczE0LjMgMzIgMzIgMzIgMzItMTQuMyAzMi0zMi0xNC4zLTMyLTMyLTMyeiIgZmlsbD0id2hpdGUiLz48L3N2Zz4=" alt="crosshair">
    
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const ammoElement = document.getElementById('ammo');
        const hitsElement = document.getElementById('hits');
        const missElement = document.getElementById('miss');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLevelElement = document.getElementById('finalLevel');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const reloadingIndicator = document.getElementById('reloadingIndicator');
        const crosshair = document.getElementById('crosshair');
        
        // Game state
        let score = 0;
        let timeLeft = 60;
        let lives = 3;
        let hits = 0;
        let misses = 0;
        let level = 1;
        let gameActive = false;
        let cows = [];
        let bonuses = [];
        let planets = [];
        let stars = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let ammo = 5;
        let maxAmmo = 5;
        let isReloading = false;
        let reloadTime = 2000;
        let reloadStart = 0;
        let animationFrameId;
        let gameTime = 0;
        let lastTimeUpdate = 0;
        let lastBonusTime = 0;
        let bonusInterval = 10000;
        
        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 3 + Math.random() * 4,
                    speed: 0.2 + Math.random() * 0.5,
                    color: Math.random() < 0.7 ? '#4fc3f7' : '#ffd700',
                    alpha: 0.5 + Math.random() * 0.5,
                    angle: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
            }
        }
        
        // Initialize planets
        function initPlanets() {
            planets = [];
            const planetCount = 3 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < planetCount; i++) {
                const size = 50 + Math.random() * 100;
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height - 200) + 100,
                    size: size,
                    color: getRandomPlanetColor(),
                    rings: Math.random() < 0.5,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.005,
                    craters: Math.floor(3 + Math.random() * 7)
                });
            }
        }
        
        function getRandomPlanetColor() {
            const colors = [
                '#1a237e', '#0d47a1', '#1565c0', '#0277bd', 
                '#00838f', '#00695c', '#2e7d32', '#558b2f',
                '#9e9d24', '#f9a825', '#ff8f00', '#e65100',
                '#bf360c', '#4e342e', '#424242', '#37474f'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Cow types
        const cowTypes = [
            { // Basic cow
                speed: 2,
                score: 10,
                color: 'white',
                helmetColor: 'rgba(150, 200, 255, 0.3)',
                size: 0.8
            },
            { // Fast cow
                speed: 3.5,
                score: 15,
                color: 'lightgray',
                helmetColor: 'rgba(200, 150, 255, 0.3)',
                size: 0.7,
                zigzag: true
            },
            { // Big cow
                speed: 1.5,
                score: 20,
                color: '#f5f5f5',
                helmetColor: 'rgba(150, 255, 200, 0.3)',
                size: 1.2
            },
            { // Zigzag cow
                speed: 2.5,
                score: 25,
                color: 'white',
                helmetColor: 'rgba(255, 200, 150, 0.3)',
                size: 0.9,
                zigzag: true,
                amplitude: 2
            }
        ];
        
        // Cow class
        class Cow {
            constructor() {
                const typeIndex = Math.min(Math.floor(Math.random() * (level + 1)), cowTypes.length - 1);
                this.type = cowTypes[typeIndex];
                
                this.width = 100 * this.type.size;
                this.height = 60 * this.type.size;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = canvas.height - 100 - Math.random() * (canvas.height - 200);
                this.speedX = this.x < 0 ? this.type.speed : -this.type.speed;
                this.speedY = (Math.random() * 2 - 1) * (this.type.zigzag ? 0.5 : 1);
                this.legAngle = 0;
                this.legDirection = 1;
                this.legSpeed = 0.1 + Math.random() * 0.1;
                this.hit = false;
                this.hitTime = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01) * (this.speedX > 0 ? 1 : -1);
                this.scale = this.type.size;
                this.zigzagCounter = 0;
                this.amplitude = this.type.amplitude || 1;
            }
            
            update() {
                if (this.hit) {
                    this.speedY += 0.2;
                    this.rotation += this.rotationSpeed * 3;
                    this.y += this.speedY;
                    this.x += this.speedX * 0.5;
                    
                    if (Date.now() - this.hitTime > 2000) {
                        return false; // Remove cow
                    }
                    return true;
                }
                
                this.x += this.speedX;
                
                // Zigzag movement for some cows
                if (this.type.zigzag) {
                    this.zigzagCounter += 0.05;
                    this.y += Math.sin(this.zigzagCounter) * this.amplitude;
                } else {
                    this.y += this.speedY;
                }
                
                // Leg animation
                this.legAngle += this.legSpeed * this.legDirection;
                if (Math.abs(this.legAngle) > 0.3) {
                    this.legDirection *= -1;
                }
                
                // Slight rotation
                this.rotation += this.rotationSpeed;
                
                // Remove if off screen
                if ((this.speedX > 0 && this.x > canvas.width + this.width) || 
                    (this.speedX < 0 && this.x < -this.width)) {
                    return false;
                }
                
                // Keep within vertical bounds
                if (this.y < 50 || this.y > canvas.height - 100) {
                    this.speedY *= -1;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                // Draw cow body (horizontal oval)
                ctx.fillStyle = this.type.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head with helmet (vertical)
                ctx.save();
                ctx.translate(this.width/2 * (this.speedX > 0 ? 1 : -1), 0);
                
                // Helmet bubble
                ctx.fillStyle = this.type.helmetColor;
                ctx.beginPath();
                ctx.arc(0, 0, 25, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(150, 200, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Head
                ctx.fillStyle = this.type.color;
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-8, -5, 4, 0, Math.PI * 2);
                ctx.arc(8, -5, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye highlights
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-6, -6, 1.5, 0, Math.PI * 2);
                ctx.arc(10, -6, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.fillStyle = '#d2b48c';
                ctx.beginPath();
                ctx.arc(0, 8, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-2, 8, 1.5, 0, Math.PI * 2);
                ctx.arc(2, 8, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Horns (Buffalo style)
                ctx.strokeStyle = '#8d6e63';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(-15, -15);
                ctx.lineTo(-25, -25);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(15, -15);
                ctx.lineTo(25, -25);
                ctx.stroke();
                
                ctx.restore();
                
                // Legs with hooves
                ctx.fillStyle = this.type.color;
                const legPositions = [
                    { x: -this.width/3, y: this.height/4 },
                    { x: this.width/3, y: this.height/4 }
                ];
                
                legPositions.forEach(pos => {
                    // Front legs
                    ctx.save();
                    ctx.translate(pos.x, pos.y);
                    ctx.rotate(this.legAngle);
                    ctx.fillRect(-5, 0, 10, 25);
                    // Hooves
                    ctx.fillStyle = 'black';
                    ctx.fillRect(-6, 25, 12, 5);
                    ctx.restore();
                    
                    // Back legs
                    ctx.save();
                    ctx.translate(pos.x, pos.y);
                    ctx.rotate(-this.legAngle);
                    ctx.fillStyle = this.type.color;
                    ctx.fillRect(-5, 0, 10, 25);
                    // Hooves
                    ctx.fillStyle = 'black';
                    ctx.fillRect(-6, 25, 12, 5);
                    ctx.restore();
                });
                
                // Tail
                ctx.strokeStyle = this.type.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-this.width/2, 0);
                ctx.lineTo(-this.width/2 - 15, -10);
                ctx.stroke();
                
                // If hit, draw explosion
                if (this.hit) {
                    const timeSinceHit = Date.now() - this.hitTime;
                    const explosionSize = Math.min(timeSinceHit / 10, 50);
                    const alpha = 1 - timeSinceHit / 2000;
                    
                    ctx.fillStyle = `rgba(255, 165, 0, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, explosionSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const length = explosionSize * (0.7 + Math.random() * 0.3);
                        ctx.strokeStyle = `rgba(255, 100, 0, ${alpha})`;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * length, Math.sin(angle) * length);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            }
            
            isHit(x, y) {
                if (this.hit) return false;
                
                // Simple ellipse collision detection
                const centerX = this.x + this.width/2;
                const centerY = this.y + this.height/2;
                const radiusX = this.width/2 * this.scale;
                const radiusY = this.height/3 * this.scale;
                
                const dx = x - centerX;
                const dy = y - centerY;
                
                return (dx * dx) / (radiusX * radiusX) + (dy * dy) / (radiusY * radiusY) <= 1;
            }
            
            setHit() {
                this.hit = true;
                this.hitTime = Date.now();
                this.speedY = -3;
                return this.type.score;
            }
        }
        
        // Bonus life class
        class BonusLife {
            constructor() {
                this.size = 30;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = Math.random() * (canvas.height - 200) + 100;
                this.collected = false;
                this.animationTime = 0;
            }
            
            update() {
                this.animationTime += 0.05;
                return !this.collected;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                
                // Pulsing effect
                const pulse = Math.sin(this.animationTime) * 0.1 + 1;
                ctx.scale(pulse, pulse);
                
                // Outer circle
                ctx.fillStyle = 'rgba(255, 82, 82, 0.7)';
                ctx.beginPath();
                ctx.arc(0, 0, this.size/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Heart
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(0, -this.size/4);
                ctx.bezierCurveTo(
                    this.size/4, -this.size/2,
                    this.size/2, -this.size/4,
                    0, this.size/4
                );
                ctx.bezierCurveTo(
                    -this.size/2, -this.size/4,
                    -this.size/4, -this.size/2,
                    0, -this.size/4
                );
                ctx.fill();
                
                ctx.restore();
            }
            
            isCollected(x, y) {
                if (this.collected) return false;
                
                const centerX = this.x + this.size/2;
                const centerY = this.y + this.size/2;
                const radius = this.size/2;
                
                const dx = x - centerX;
                const dy = y - centerY;
                
                return dx * dx + dy * dy <= radius * radius;
            }
            
            collect() {
                this.collected = true;
                return true;
            }
        }
        
        // Game functions
        function startGame() {
            score = 0;
            timeLeft = 60;
            lives = 3;
            hits = 0;
            misses = 0;
            level = 1;
            cows = [];
            bonuses = [];
            ammo = maxAmmo;
            isReloading = false;
            gameActive = true;
            gameTime = 0;
            lastTimeUpdate = 0;
            lastCowTime = 0;
            lastBonusTime = 0;
            cowInterval = 1500;
            bonusInterval = 10000;
            
            updateUI();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            reloadingIndicator.style.display = 'none';
            crosshair.style.display = 'block';
            
            initStars();
            initPlanets();
            
            lastCowTime = Date.now();
            lastBonusTime = Date.now();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = score;
            finalLevelElement.textContent = level;
            crosshair.style.display = 'none';
            
            // Send data to Telegram bot if launched from Telegram
            if (tg.initDataUnsafe?.user?.id) {
                tg.sendData(JSON.stringify({
                    action: 'game_over',
                    score: score,
                    level: level
                }));
            }
        }
        
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw planets
            drawPlanets();
            
            // Draw stars
            drawStars();
            
            // Spawn new cows
            if (Date.now() - lastCowTime > cowInterval) {
                cows.push(new Cow());
                lastCowTime = Date.now();
                // Decrease spawn interval based on level
                cowInterval = Math.max(500, 1500 - (level * 100));
            }
            
            // Spawn bonus life
            if (Date.now() - lastBonusTime > bonusInterval && lives < 5) {
                bonuses.push(new BonusLife());
                lastBonusTime = Date.now();
                bonusInterval = 10000 + Math.random() * 10000;
            }
            
            // Update and draw cows
            cows = cows.filter(cow => cow.update());
            cows.forEach(cow => cow.draw());
            
            // Update and draw bonuses
            bonuses = bonuses.filter(bonus => bonus.update());
            bonuses.forEach(bonus => bonus.draw());
            
            // Update game time
            gameTime += 16; // Assuming ~60fps
            
            // Update time left every second
            if (timestamp - lastTimeUpdate >= 1000) {
                timeLeft--;
                timeElement.textContent = timeLeft;
                lastTimeUpdate = timestamp;
                
                if (timeLeft <= 0) {
                    endGame();
                    return;
                }
                
                // Check level up every 15 seconds
                if ((60 - timeLeft) % 15 === 0 && timeLeft < 60) {
                    levelUp();
                }
            }
            
            // Handle reloading
            if (isReloading && Date.now() - reloadStart >= reloadTime) {
                isReloading = false;
                ammo = maxAmmo;
                updateUI();
                reloadingIndicator.style.display = 'none';
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function levelUp() {
            level++;
            levelElement.textContent = level;
            
            // Flash level indicator
            levelElement.parentElement.style.animation = 'none';
            void levelElement.parentElement.offsetWidth; // Trigger reflow
            levelElement.parentElement.style.animation = 'flash 0.5s 3';
            
            playSound('levelup');
        }
        
        function drawBackground() {
            // Cosmic nebula background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#004e92');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Additional nebula effect
            const nebula = ctx.createRadialGradient(
                canvas.width * 0.3, canvas.height * 0.7, 0,
                canvas.width * 0.3, canvas.height * 0.7, canvas.width * 0.5
            );
            nebula.addColorStop(0, 'rgba(0, 78, 146, 0.8)');
            nebula.addColorStop(1, 'rgba(0, 4, 40, 0)');
            
            ctx.fillStyle = nebula;
            ctx.beginPath();
            ctx.arc(
                canvas.width * 0.3, canvas.height * 0.7, 
                canvas.width * 0.5, 0, Math.PI * 2
            );
            ctx.fill();
            
            // Second nebula
            const nebula2 = ctx.createRadialGradient(
                canvas.width * 0.7, canvas.height * 0.3, 0,
                canvas.width * 0.7, canvas.height * 0.3, canvas.width * 0.4
            );
            nebula2.addColorStop(0, 'rgba(30, 50, 150, 0.6)');
            nebula2.addColorStop(1, 'rgba(0, 4, 40, 0)');
            
            ctx.fillStyle = nebula2;
            ctx.beginPath();
            ctx.arc(
                canvas.width * 0.7, canvas.height * 0.3, 
                canvas.width * 0.4, 0, Math.PI * 2
            );
            ctx.fill();
        }
        
        function drawStars() {
            stars.forEach(star => {
                star.angle += star.rotationSpeed;
                
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.angle);
                ctx.globalAlpha = star.alpha;
                
                // Draw 4-pointed star
                ctx.fillStyle = star.color;
                ctx.beginPath();
                
                // Main cross
                ctx.moveTo(0, -star.size);
                ctx.lineTo(0, star.size);
                ctx.moveTo(-star.size, 0);
                ctx.lineTo(star.size, 0);
                
                // Diagonal cross (smaller)
                const smallSize = star.size * 0.6;
                ctx.moveTo(-smallSize, -smallSize);
                ctx.lineTo(smallSize, smallSize);
                ctx.moveTo(-smallSize, smallSize);
                ctx.lineTo(smallSize, -smallSize);
                
                ctx.strokeStyle = star.color;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Center glow
                const gradient = ctx.createRadialGradient(
                    0, 0, 0,
                    0, 0, star.size * 0.5
                );
                gradient.addColorStop(0, star.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, star.size * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // Move star for parallax effect
                star.x -= star.speed;
                if (star.x < -star.size * 2) {
                    star.x = canvas.width + star.size;
                    star.y = Math.random() * canvas.height;
                }
            });
        }
        
        function drawPlanets() {
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                planet.rotation += planet.rotationSpeed;
                ctx.rotate(planet.rotation);
                
                // Draw planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(0, 0, planet.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw craters
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                for (let i = 0; i < planet.craters; i++) {
                    const angle = (i / planet.craters) * Math.PI * 2;
                    const distance = planet.size * (0.3 + Math.random() * 0.5);
                    const size = planet.size * (0.05 + Math.random() * 0.1);
                    
                    ctx.beginPath();
                    ctx.arc(
                        Math.cos(angle) * distance,
                        Math.sin(angle) * distance,
                        size, 0, Math.PI * 2
                    );
                    ctx.fill();
                }
                
                // Draw rings for some planets
                if (planet.rings) {
                    ctx.strokeStyle = 'rgba(200, 200, 255, 0.3)';
                    ctx.lineWidth = planet.size * 0.1;
                    ctx.beginPath();
                    ctx.arc(0, 0, planet.size * 1.3, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.strokeStyle = 'rgba(200, 200, 255, 0.2)';
                    ctx.lineWidth = planet.size * 0.05;
                    ctx.beginPath();
                    ctx.arc(0, 0, planet.size * 1.5, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            });
        }
        
        function updateUI() {
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            ammoElement.textContent = `${ammo}/${maxAmmo}`;
            hitsElement.textContent = hits;
            missElement.textContent = misses;
            levelElement.textContent = level;
            
            // Update lives display
            livesElement.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const life = document.createElement('div');
                life.className = `life ${i >= lives ? 'lost' : ''}`;
                livesElement.appendChild(life);
            }
        }
        
        function shoot(x, y) {
            if (!gameActive || isReloading) return false;
            
            // Play shoot sound
            playSound('shoot');
            
            // Decrease ammo
            ammo--;
            
            // Check if hit any cow
            let hit = false;
            cows.forEach(cow => {
                if (cow.isHit(x, y)) {
                    const points = cow.setHit();
                    if (points) {
                        score += points;
                        hits++;
                        hit = true;
                        playSound('hit');
                    }
                }
            });
            
            // Check if collected any bonus
            bonuses.forEach(bonus => {
                if (bonus.isCollected(x, y)) {
                    if (bonus.collect()) {
                        lives = Math.min(lives + 1, 5);
                        playSound('bonus');
                    }
                }
            });
            
            // Remove collected bonuses
            bonuses = bonuses.filter(bonus => !bonus.collected);
            
            // If missed
            if (!hit) {
                misses++;
                lives--;
                if (lives <= 0) {
                    lives = 0;
                    endGame();
                }
            }
            
            // Start reload if out of ammo
            if (ammo <= 0) {
                isReloading = true;
                reloadStart = Date.now();
                reloadingIndicator.style.display = 'block';
                playSound('reload');
            }
            
            updateUI();
            
            // Draw bullet effect
            drawBulletEffect(x, y);
            
            return hit;
        }
        
        function drawBulletEffect(x, y) {
            // Bullet hole
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Flash
            const gradient = ctx.createRadialGradient(
                x, y, 0,
                x, y, 15
            );
            gradient.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Smoke puff
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 10;
                const size = 2 + Math.random() * 4;
                
                ctx.fillStyle = `rgba(200, 200, 200, ${0.3 + Math.random() * 0.2})`;
                ctx.beginPath();
                ctx.arc(
                    x + Math.cos(angle) * distance,
                    y + Math.sin(angle) * distance,
                    size, 0, Math.PI * 2
                );
                ctx.fill();
            }
        }
        
        // Simple sound effects using Web Audio API
        function playSound(type) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                let frequency, duration, waveType;
                
                switch (type) {
                    case 'shoot':
                        frequency = 1000;
                        duration = 0.05;
                        waveType = 'square';
                        gainNode.gain.value = 0.3;
                        break;
                    case 'hit':
                        frequency = [300, 400, 500];
                        duration = 0.3;
                        waveType = 'sawtooth';
                        gainNode.gain.value = 0.2;
                        break;
                    case 'reload':
                        frequency = [200, 300, 400];
                        duration = 0.5;
                        waveType = 'sine';
                        gainNode.gain.value = 0.1;
                        break;
                    case 'bonus':
                        frequency = [600, 800, 1000];
                        duration = 0.4;
                        waveType = 'sine';
                        gainNode.gain.value = 0.3;
                        break;
                    case 'levelup':
                        frequency = [800, 1000, 1200];
                        duration = 0.8;
                        waveType = 'sine';
                        gainNode.gain.value = 0.2;
                        break;
                    default:
                        return;
                }
                
                oscillator.type = waveType;
                
                if (Array.isArray(frequency)) {
                    oscillator.frequency.setValueAtTime(frequency[0], audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(frequency[1], audioCtx.currentTime + duration * 0.5);
                    oscillator.frequency.exponentialRampToValueAtTime(frequency[2], audioCtx.currentTime + duration);
                } else {
                    oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                }
                
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (!gameActive && startScreen.style.display === 'none') return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            shoot(x, y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (!gameActive) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            shoot(x, y);
        });
        
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = (e.clientX - 15) + 'px';
            crosshair.style.top = (e.clientY - 15) + 'px';
        });
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Initialize
        updateUI();
        
        // Show instructions for Telegram users
        if (tg.platform !== 'unknown') {
            document.querySelector('#startScreen p').textContent = 
                'Shoot the cosmic cows before time runs out! Use your finger to aim and tap to shoot.';
        }
        
        // Add keyframe animation for flashing
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0% { background-color: rgba(0, 0, 0, 0.5); }
                50% { background-color: rgba(79, 195, 247, 0.5); }
                100% { background-color: rgba(0, 0, 0, 0.5); }
            }
        `;
        document.head.appendChild(style);
    </script>
