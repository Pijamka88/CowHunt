<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #0f0f23, #1a0033, #330033);
            font-family: 'Orbitron', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* Nebula background */
        .nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 30% 30%, rgba(76, 0, 153, 0.3), transparent 40%),
                      radial-gradient(circle at 70% 70%, rgba(0, 102, 204, 0.2), transparent 40%);
        }

        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        /* Galactic UI */
        #topUI {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 20px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            z-index: 100;
            display: flex;
            gap: 40px;
            font-weight: bold;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 20px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            z-index: 100;
            display: flex;
            gap: 40px;
            font-weight: bold;
        }
        
        .ui-element {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #lives {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .life {
            width: 24px;
            height: 24px;
            position: relative;
            transform: rotate(45deg);
        }
        
        .life::before,
        .life::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #ff4444;
            border-radius: 50%;
            z-index: 1;
        }
        
        .life::before {
            top: -12px;
            left: 0;
        }
        
        .life::after {
            top: 0;
            left: -12px;
        }
        
        .life.lost::before,
        .life.lost::after {
            background-color: #444;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 30, 0.95), rgba(30, 0, 60, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            backdrop-filter: blur(2px);
        }
        
        #startScreen h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            animation: pulse 2s infinite;
        }
        
        #startScreen p {
            font-size: 24px;
            margin-bottom: 40px;
            color: #cccccc;
            text-shadow: 0 0 5px #000;
            max-width: 600px;
            text-align: center;
        }
        
        #startButton {
            background: linear-gradient(to bottom right, #00ffff, #0066cc);
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            color: #000;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.9);
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 0, 0, 0.9), rgba(60, 0, 0, 0.9));
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #gameOverScreen h1 {
            font-size: 64px;
            margin-bottom: 10px;
            color: #ff4444;
            text-shadow: 0 0 20px #ff4444;
        }
        
        #finalScore {
            font-size: 32px;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        #restartButton {
            background: linear-gradient(to bottom right, #ff4444, #cc0000);
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.7);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        #restartButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.9);
        }

        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 150;
            display: none;
        }
        
        #crosshair {
            border: 2px solid rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            width: 26px;
            height: 26px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 255, 255, 0.8);
        }
        
        #crosshair::before {
            width: 2px;
            height: 10px;
            left: 12px;
            top: -12px;
        }
        
        #crosshair::after {
            width: 10px;
            height: 2px;
            left: -12px;
            top: 12px;
        }
        
        #reloading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            display: none;
            z-index: 120;
            text-shadow: 0 0 10px #000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
            50% { opacity: 0.7; text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
        }
    </style>
</head>
<body>
<div class="nebula-bg"></div>
<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="topUI">
        <div id="score" class="ui-element">Score: 0</div>
        <div id="timer" class="ui-element">Time: 0</div>
        <div id="lives" class="ui-element">
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
        </div>
    </div>
    <div id="bottomUI">
        <div id="ammo" class="ui-element">Ammo: 10</div>
        <div id="accuracy" class="ui-element">Hits: 0/0 (0%)</div>
        <div id="level" class="ui-element">Level: 1</div>
    </div>
    <div id="startScreen">
        <h1>Galactic Moo Missions</h1>
        <p>Defend the galaxy from interdimensional cows! Shoot them in their space journey before they reach your planet.</p>
        <button id="startButton">Begin Operation</button>
    </div>
    <div id="gameOverScreen">
        <h1>MISSION FAILED</h1>
        <div id="finalScore">Score: 0</div>
        <button id="restartButton">Retry Operation</button>
    </div>
    <div id="crosshair" class="crosshair"></div>
    <div id="reloading">Reloading...</div>
</div>

<script>
// Game variables
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const timerElement = document.getElementById('timer');
const livesElement = document.getElementById('lives');
const ammoElement = document.getElementById('ammo');
const accuracyElement = document.getElementById('accuracy');
const levelElement = document.getElementById('level');
const startScreen = document.getElementById('startScreen');
const gameOverScreen = document.getElementById('gameOverScreen');
const startButton = document.getElementById('startButton');
const restartButton = document.getElementById('restartButton');
const finalScoreElement = document.getElementById('finalScore');
const crosshair = document.getElementById('crosshair');
const reloadingElement = document.getElementById('reloading');

// Game state
let score = 0;
let time = 0;
let lives = 3;
let ammo = 10;
let maxAmmo = 10;
let shotsFired = 0;
let shotsHit = 0;
let level = 1;
let gameRunning = false;
let cows = [];
let explosions = [];
let stars = [];
let nebulas = [];
let powerups = [];
let particles = [];
let lastCowTime = 0;
let cowInterval = 2000; // Increased interval to reduce number of cows on screen
let animationId;
let mouseX = 0;
let mouseY = 0;
let gameStartTime = 0;
let reloading = false;
let reloadStartTime = 0;
let shotsSinceReload = 0;

// Cow types
const COW_TYPES = {
    BASIC: {
        speed: 2,
        health: 1,
        score: 10,
        color: '#fff'
    },
    FAST: {
        speed: 4,
        health: 1,
        score: 20,
        color: '#9f9'
    },
    STRONG: {
        speed: 1.5,
        health: 3,
        score: 30,
        color: '#f99'
    },
    ZIGZAG: {
        speed: 2.5,
        health: 1,
        score: 25,
        color: '#99f',
        zigzag: true
    }
};

// Resize canvas to full window
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

// Initialize game
function initGame() {
    resizeCanvas();
    cows = [];
    explosions = [];
    powerups = [];
    particles = [];
    score = 0;
    time = 0;
    lives = 3;
    ammo = maxAmmo;
    shotsFired = 0;
    shotsHit = 0;
    level = 1;
    lastCowTime = 0;
    cowInterval = 2000; // Increased interval for fewer cows
    shotsSinceReload = 0;
    
    // Update UI
    scoreElement.textContent = `Score: ${score}`;
    timerElement.textContent = `Time: ${Math.floor(time)}`;
    updateLivesDisplay();
    ammoElement.textContent = `Ammo: ${ammo}`;
    updateAccuracy();
    levelElement.textContent = `Level: ${level}`;
    
    // Create stars without movement
    stars = [];
    for (let i = 0; i < 100; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3 + 2,
            color: Math.random() > 0.7 ? '#ff6' : '#6df'
        });
    }
    
    // Create nebulas
    nebulas = [];
    for (let i = 0; i < 5; i++) {
        nebulas.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 200 + 100,
            color: `hsla(${Math.floor(Math.random() * 60) + 200}, 80%, 60%, ${Math.random() * 0.2 + 0.1})`,
            speed: Math.random() * 0.2 + 0.1
        });
    }
    
    gameRunning = true;
    gameStartTime = Date.now();
    startScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';
    reloadingElement.style.display = 'none';
    crosshair.style.display = 'block';
    animate();
}

// Update lives display
function updateLivesDisplay() {
    const lifeElements = livesElement.querySelectorAll('.life');
    lifeElements.forEach((el, i) => {
        if (i < lives) {
            el.classList.remove('lost');
        } else {
            el.classList.add('lost');
        }
    });
}

// Update accuracy display
function updateAccuracy() {
    const accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 0;
    accuracyElement.textContent = `Hits: ${shotsHit}/${shotsFired} (${accuracy}%)`;
}

// Cow class
class Cow {
    constructor(type) {
        this.type = type || this.getRandomType();
        this.width = 80; // Increased head size
        this.height = 50;
        this.x = Math.random() < 0.5 ? -this.width : canvas.width;
        this.y = Math.random() * (canvas.height - this.height);
        this.speedX = (Math.random() * this.type.speed + this.type.speed) * (this.x < 0 ? 1 : -1);
        this.speedY = (Math.random() * 2 - 1);
        this.health = this.type.health;
        this.maxHealth = this.type.health;
        this.frame = 0;
        this.frameCount = 0;
        this.isHit = false;
        this.hitFrame = 0;
        this.rotation = 0;
        this.rotationSpeed = (Math.random() * 0.02 - 0.01);
        this.zigzagCounter = 0;
        this.zigzagAmplitude = this.type.zigzag ? (Math.random() * 50 + 50) : 0;
        this.zigzagSpeed = this.type.zigzag ? (Math.random() * 0.05 + 0.05) : 0;
        this.flipX = this.speedX > 0 ? 1 : -1;
    }
    
    getRandomType() {
        const types = Object.keys(COW_TYPES);
        // Higher levels have more chance for stronger cows
        const r = Math.random();
        if (level > 5 && r < 0.2) return COW_TYPES.STRONG;
        if (level > 3 && r < 0.3) return COW_TYPES.ZIGZAG;
        if (level > 2 && r < 0.4) return COW_TYPES.FAST;
        return COW_TYPES.BASIC;
    }
    
    update() {
        // Movement
        this.x += this.speedX;
        if (this.type.zigzag) {
            this.zigzagCounter += this.zigzagSpeed;
            this.y += Math.sin(this.zigzagCounter) * this.zigzagAmplitude * 0.1;
        } else {
            this.y += this.speedY;
        }
        
        if (this.isHit) {
            this.hitFrame++;
            this.speedY += 0.2; // Gravity
            
            // More dramatic death animation
            this.rotation += this.rotationSpeed * 3;
            
            // Legs wave wildly when dead
            this.legRotation = Math.sin(this.hitFrame * 0.1) * Math.PI / 2;
        } else {
            this.frameCount++;
            if (this.frameCount > 10) {
                this.frame = (this.frame + 1) % 4;
                this.frameCount = 0;
            }
        }
        
        // Check if cow is out of bounds
        return this.x < -this.width * 2 || 
               this.x > canvas.width + this.width * 2 || 
               this.y < -this.height * 2 || 
               this.y > canvas.height + this.height * 2;
    }
    
    draw(ctx) {
        ctx.save();
        ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
        ctx.scale(this.flipX, 1);
        ctx.rotate(this.rotation);
        
        if (this.isHit) {
            // Draw dead cow with modified eyes and legs
            ctx.fillStyle = this.type.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.fillStyle = this.type.color;
            ctx.beginPath();
            ctx.ellipse(this.width / 4, -this.height / 4, this.width / 5, this.height / 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Helmet
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(this.width / 4, -this.height / 4, this.width / 5 + 5, 0, Math.PI * 2);
            ctx.stroke();
            
            // Eyes (x eyes for dead cow)
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(this.width / 4 - 10, -this.height / 4 - 10);
            ctx.lineTo(this.width / 4 + 10, -this.height / 4 + 10);
            ctx.moveTo(this.width / 4 + 10, -this.height / 4 - 10);
            ctx.lineTo(this.width / 4 - 10, -this.height / 4 + 10);
            ctx.stroke();
            
            // Nose
            ctx.fillStyle = '#a52';
            ctx.beginPath();
            ctx.ellipse(this.width / 4, -this.height / 4 + 5, 5, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Nostrils
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(this.width / 4 - 2, -this.height / 4 + 5, 1, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(this.width / 4 + 2, -this.height / 4 + 5, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs (wild waving for death animation)
            ctx.fillStyle = this.type.color;
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI * 0.1 * (i - 2) + (this.legRotation || 0);
                const legLength = 20 + Math.sin(this.hitFrame * 0.2) * 5;
                ctx.beginPath();
                ctx.moveTo(-this.width / 3 + i * (this.width / 4), this.height / 4);
                ctx.lineTo(-this.width / 3 + i * (this.width / 4) + Math.cos(angle) * legLength, 
                          this.height / 4 + Math.sin(angle) * legLength);
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // Hooves
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-this.width / 3 + i * (this.width / 4) + Math.cos(angle) * legLength, 
                        this.height / 4 + Math.sin(angle) * legLength, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        } else {
            // Draw alive cow
            ctx.fillStyle = this.type.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.fillStyle = this.type.color;
            ctx.beginPath();
            ctx.ellipse(this.width / 4, -this.height / 4, this.width / 5, this.height / 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Helmet
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(this.width / 4, -this.height / 4, this.width / 5 + 5, 0, Math.PI * 2);
            ctx.stroke();
            
            // Eyes (animate blinking)
            if (this.frame < 3) {
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.width / 4 - 5, -this.height / 4 - 2, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.width / 4 + 5, -this.height / 4 - 2, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye highlights
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.width / 4 - 6, -this.height / 4 - 3, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.width / 4 + 4, -this.height / 4 - 3, 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Blinking frame
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.width / 4 - 8, -this.height / 4 - 2);
                ctx.lineTo(this.width / 4 + 8, -this.height / 4 - 2);
                ctx.stroke();
            }
            
            // Nose
            ctx.fillStyle = '#a52';
            ctx.beginPath();
            ctx.ellipse(this.width / 4, -this.height / 4 + 5, 5, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Nostrils
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(this.width / 4 - 2, -this.height / 4 + 5, 1, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(this.width / 4 + 2, -this.height / 4 + 5, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Horns
            ctx.strokeStyle = '#aaa';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(this.width / 4 - 5, -this.height / 4 - 10);
            ctx.lineTo(this.width / 4 - 10, -this.height / 4 - 20);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(this.width / 4 + 5, -this.height / 4 - 10);
            ctx.lineTo(this.width / 4 + 10, -this.height / 4 - 20);
            ctx.stroke();
            
            // Legs (animate running)
            ctx.strokeStyle = this.type.color;
            ctx.lineWidth = 4;
            for (let i = 0; i < 4; i++) {
                const legOffset = Math.sin(this.frame * Math.PI / 2 + i * Math.PI / 2) * 5;
                ctx.beginPath();
                ctx.moveTo(-this.width / 3 + i * (this.width / 4), this.height / 4);
                ctx.lineTo(-this.width / 3 + i * (this.width / 4), this.height / 4 + 15 + legOffset);
                ctx.stroke();
                
                // Hooves
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-this.width / 3 + i * (this.width / 4), this.height / 4 + 15 + legOffset, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Health bar for strong cows
            if (this.maxHealth > 1) {
                const healthWidth = 30;
                const healthHeight = 5;
                ctx.fillStyle = '#f00';
                ctx.fillRect(-healthWidth/2, -this.height/2 - 10, healthWidth, healthHeight);
                ctx.fillStyle = '#0f0;
                ctx.fillRect(-healthWidth/2, -this.height/2 - 10, healthWidth * (this.health / this.maxHealth), healthHeight);
            }
        }
        ctx.restore();
    }
    
    isHitBy(x, y) {
        if (this.isHit) return false;
        // Simple ellipse collision detection
        const centerX = this.x + this.width / 2;
        const centerY = this.y + this.height / 2;
        const radiusX = this.width / 2;
        const radiusY = this.height / 2;
        return Math.pow((x - centerX) / radiusX, 2) + Math.pow((y - centerY) / radiusY, 2) <= 1;
    }
    
    hit() {
        this.health--;
        if (this.health <= 0) {
            this.isHit = true;
            createParticles(this.x + this.width/2, this.y + this.height/2, this.type.color);
            // Random chance to spawn a heart powerup
            if (Math.random() < 0.1 && lives < 3) {
                powerups.push({
                    x: this.x + this.width/2,
                    y: this.y + this.height/2,
                    type: 'heart',
                    radius: 12,
                    vy: -2
                });
            }
            return true;
        }
        return false;
    }
}

// Create explosion particles
function createParticles(x, y, color) {
    const particleCount = 20;
    for (let i = 0; i < particleCount; i++) {
        particles.push({
            x: x,
            y: y,
            vx: (Math.random() - 0.5) * 5,
            vy: (Math.random() - 0.5) * 5,
            radius: Math.random() * 3 + 2,
            color: color || `hsl(${Math.random() * 60 + 180}, 100%, 50%)`,
            life: 30 + Math.random() * 20,
            fade: Math.random() * 0.05 + 0.01
        });
    }
}

// Game loop
function animate() {
    if (!gameRunning) return;
    animationId = requestAnimationFrame(animate);
    
    // Clear canvas with semi-transparent overlay for motion blur effect
    ctx.fillStyle = 'rgba(0, 10, 30, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw nebulas
    nebulas.forEach(nebula => {
        ctx.fillStyle = nebula.color;
        ctx.beginPath();
        ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
        ctx.fill();
        
        // Move nebula
        nebula.x += nebula.speed;
        if (nebula.x > canvas.width + nebula.radius) {
            nebula.x = -nebula.radius;
            nebula.y = Math.random() * canvas.height;
        }
    });
    
    // Draw stars (no movement)
    stars.forEach(star => {
        ctx.fillStyle = star.color;
        ctx.save();
        ctx.translate(star.x, star.y);
        
        // Draw 4-pointed star
        ctx.beginPath();
        for (let i = 0; i < 4; i++) {
            const angle = i * Math.PI / 2;
            ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
            ctx.lineTo(Math.cos(angle + Math.PI/4) * star.size * 0.5, Math.sin(angle + Math.PI/4) * star.size * 0.5);
        }
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    });
    
    // Update time
    time = (Date.now() - gameStartTime) / 1000;
    timerElement.textContent = `Time: ${Math.floor(time)}`;
    
    // Check level up
    const newLevel = Math.floor(score / 500) + 1;
    if (newLevel > level) {
        level = newLevel;
        levelElement.textContent = `Level: ${level}`;
        createParticles(canvas.width/2, 50, '#f6f');
    }
    
    // Spawn new cows
    const now = Date.now();
    if (now - lastCowTime > cowInterval) {
        cows.push(new Cow());
        lastCowTime = now;
        
        // Gradually increase difficulty
        cowInterval = Math.max(1000, cowInterval * (0.99 - level * 0.005));
    }
    
    // Update and draw cows
    cows = cows.filter(cow => {
        const shouldRemove = cow.update();
        cow.draw(ctx);
        return !shouldRemove;
    });
    
    // Update and draw particles
    particles = particles.filter(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        p.radius *= 0.98;
        ctx.globalAlpha = p.life / 50;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        return p.life > 0;
    });
    ctx.globalAlpha = 1;
    
    // Update and draw powerups
    powerups = powerups.filter(powerup => {
        powerup.y += powerup.vy;
        powerup.vy += 0.05; // Gravity
        
        // Draw heart powerup
        if (powerup.type === 'heart') {
            ctx.save();
            ctx.translate(powerup.x, powerup.y);
            ctx.fillStyle = '#f44';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(5, -10, 15, -10, 0, -20);
            ctx.bezierCurveTo(-15, -10, -5, -10, 0, 0);
            ctx.fill();
            
            // Circle background
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, -10, powerup.radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();
        }
        
        // Check if powerup is out of bounds
        return powerup.y < canvas.height + 20 && powerup.y > -20;
    });
    
    // Update crosshair position
    crosshair.style.left = (mouseX - 15) + 'px';
    crosshair.style.top = (mouseY - 15) + 'px';
    
    // Handle reloading
    if (reloading) {
        const reloadTime = (Date.now() - reloadStartTime) / 1000;
        if (reloadTime > 1) { // 1 second reload time
            reloading = false;
            reloadingElement.style.display = 'none';
            ammo = maxAmmo;
            shotsSinceReload = 0;
            ammoElement.textContent = `Ammo: ${ammo}`;
        }
    }
}

// Handle mouse click
function handleShoot(e) {
    if (!gameRunning || ammo <= 0 || reloading) return;
    
    // Get mouse position
    let clickX, clickY;
    if (e.type === 'mousedown') {
        clickX = e.clientX;
        clickY = e.clientY;
    } else if (e.type === 'touchstart') {
        e.preventDefault();
        clickX = e.touches[0].clientX;
        clickY = e.touches[0].clientY;
    }
    
    // Play shoot sound
    playSound('shoot');
    
    // Use ammo
    ammo--;
    shotsFired++;
    shotsSinceReload++;
    ammoElement.textContent = `Ammo: ${ammo}`;
    
    // Check for powerup collection
    let powerupCollected = false;
    powerups = powerups.filter(powerup => {
        const distance = Math.sqrt(
            Math.pow(clickX - powerup.x, 2) + 
            Math.pow(clickY - powerup.y, 2)
        );
        if (distance < powerup.radius + 10) {
            if (powerup.type === 'heart' && lives < 3) {
                lives++;
                updateLivesDisplay();
                powerupCollected = true;
                createParticles(powerup.x, powerup.y, '#f44');
                playSound('powerup');
            }
            return false;
        }
        return true;
    });
    
    if (powerupCollected) {
        updateAccuracy();
        return;
    }
    
    // Check for hits on cows
    let hit = false;
    for (let i = 0; i < cows.length; i++) {
        if (cows[i].isHitBy(clickX, clickY)) {
            if (cows[i].hit()) {
                shotsHit++;
                score += cows[i].type.score;
                scoreElement.textContent = `Score: ${score}`;
            }
            hit = true;
            break;
        }
    }
    
    if (hit) {
        playSound('hit');
    } else {
        // Miss - lose a life
        lives--;
        updateLivesDisplay();
        playSound('miss');
        
        // Game over if no lives left
        if (lives <= 0) {
            setTimeout(() => {
                gameOver();
            }, 500);
        }
    }
    
    updateAccuracy();
    
    // Check for reload
    if (ammo <= 0 || shotsSinceReload >= 5) {
        startReload();
    }
}

// Start reload process
function startReload() {
    if (!reloading) {
        reloading = true;
        reloadStartTime = Date.now();
        reloadingElement.style.display = 'block';
        playSound('reload');
    }
}

// Game over
function gameOver() {
    gameRunning = false;
    cancelAnimationFrame(animationId);
    finalScoreElement.textContent = `Score: ${score}`;
    gameOverScreen.style.display = 'flex';
    crosshair.style.display = 'none';
    playSound('gameover');
}

// Sound effects
function playSound(type) {
    // In a real implementation, you would play actual sounds here
    // For this example, we'll just log the sound event
    console.log(`Playing sound: ${type}`);
}

// Event listeners
startButton.addEventListener('click', initGame);
restartButton.addEventListener('click', initGame);
canvas.addEventListener('mousedown', handleShoot);
canvas.addEventListener('touchstart', handleShoot, { passive: false });

// Track mouse movement for crosshair
window.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

window.addEventListener('touchmove', (e) => {
    e.preventDefault();
    mouseX = e.touches[0].clientX;
    mouseY = e.touches[0].clientY;
}, { passive: false });

window.addEventListener('resize', resizeCanvas);

// Initialize
resizeCanvas();
</script>
