<!DOCTYPE html>
<html>
<head>
    <title>Cow Hunt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #gameCanvas {
            display: none;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="startGame()">Start Game</button>
        <button onclick="showLeaderboard()">Leaderboard</button>
    </div>
    <div id="leaderboard" class="hidden">
        <h3>Leaderboard</h3>
        <table id="leaderboardTable"></table>
        <button onclick="hideLeaderboard()">Close</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="hud" class="hidden">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">60</span></div>
        <div>Lives: <span id="lives">❤️❤️❤️</span></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let gameState = 'menu';
        let cows = [];
        let bullets = [];
        let explosions = [];
        let lastShotTime = 0;
        const reloadTime = 500;
        let timerInterval;

        class Cow {
            constructor() {
                this.x = Math.random() < 0.5 ? -50 : canvas.width + 50;
                this.y = Math.random() * canvas.height;
                this.speed = 2 + Math.random() * 3;
                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.angle = 0;
                this.wingPhase = 0;
            }

            update() {
                this.x += this.speed * this.direction;
                this.y += Math.sin(this.angle) * 2;
                this.angle += 0.05;
                this.wingPhase += 0.1;
                if (this.x < -100 || this.x > canvas.width + 100) this.reset();
            }

            reset() {
                this.x = Math.random() < 0.5 ? -50 : canvas.width + 50;
                this.y = Math.random() * canvas.height;
                this.speed = 2 + Math.random() * 3;
                this.direction *= -1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.atan2(0, this.direction * this.speed));
                
                // Голова
                ctx.fillStyle = '#a0522d';
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI*2);
                ctx.fill();
                
                // Рожки
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.moveTo(-10, -25);
                ctx.lineTo(-15, -40);
                ctx.lineTo(-5, -40);
                ctx.closePath();
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(10, -25);
                ctx.lineTo(15, -40);
                ctx.lineTo(5, -40);
                ctx.closePath();
                ctx.fill();
                
                // Тело
                ctx.fillStyle = '#a0522d';
                ctx.fillRect(-20, 0, 40, 40);
                
                // Крылья
                const wing = Math.sin(this.wingPhase) * 10;
                ctx.fillStyle = '#8b4513';
                ctx.beginPath();
                ctx.moveTo(-25, 20);
                ctx.quadraticCurveTo(-40, 20 + wing, -25, 40);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(25, 20);
                ctx.quadraticCurveTo(40, 20 + wing, 25, 40);
                ctx.fill();
                
                // Ноги
                ctx.fillStyle = '#000';
                ctx.fillRect(-20, 40, 5, 20);
                ctx.fillRect(-10, 40, 5, 20);
                ctx.fillRect(5, 40, 5, 20);
                ctx.fillRect(15, 40, 5, 20);
                
                ctx.restore();
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 10;
            }

            update() {
                this.x += this.speed;
                if (this.x > canvas.width) bullets.splice(bullets.indexOf(this), 1);
            }

            draw() {
                ctx.fillStyle = '#ff0';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
                ctx.fill();
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 30;
                this.alpha = 1;
            }

            update() {
                this.radius += 2;
                this.alpha -= 0.05;
                if (this.alpha <= 0) explosions.splice(explosions.indexOf(this), 1);
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = '#ff4500';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
            }
        }

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('hud').style.display = 'block';
            resetGame();
            gameState = 'playing';
            animate();
            startTimer();
        }

        function resetGame() {
            score = 0;
            lives = 3;
            timeLeft = 60;
            cows = [];
            bullets = [];
            explosions = [];
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('lives').textContent = '❤️'.repeat(lives);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            gameState = 'gameover';
            saveScore(score);
            alert(`Game Over! Your score: ${score}`);
            document.getElementById('menu').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('hud').style.display = 'none';
        }

        function saveScore(score) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push(score);
            leaderboard.sort((a, b) => b - a);
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function showLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const table = document.getElementById('leaderboardTable');
            table.innerHTML = '';
            leaderboard.forEach((score, index) => {
                const row = table.insertRow();
                row.innerHTML = `<td>${index + 1}</td><td>${score}</td>`;
            });
            document.getElementById('leaderboard').style.display = 'block';
        }

        function hideLeaderboard() {
            document.getElementById('leaderboard').style.display = 'none';
        }

        function animate() {
            if (gameState !== 'playing') return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Галактический фон
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 100; i++) {
                ctx.fillStyle = '#fff';
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
            }

            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });

            bullets.forEach(bullet => {
                bullet.update();
                bullet.draw();
            });

            explosions.forEach(explosion => {
                explosion.update();
                explosion.draw();
            });

            bullets.forEach(bullet => {
                cows.forEach(cow => {
                    const dx = bullet.x - cow.x;
                    const dy = bullet.y - cow.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < 20) {
                        explosions.push(new Explosion(cow.x, cow.y));
                        score += 10;
                        cow.reset();
                        bullets.splice(bullets.indexOf(bullet), 1);
                        updateHUD();
                    }
                });
            });

            cows.forEach(cow => {
                if ((cow.x < -50 || cow.x > canvas.width + 50) && cow.direction === -1) {
                    lives--;
                    updateHUD();
                    cow.reset();
                    if (lives <= 0) endGame();
                }
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            if (gameState !== 'playing') return;
            const currentTime = Date.now();
            if (currentTime - lastShotTime < reloadTime) return;
            lastShotTime = currentTime;
            const rect = canvas.getBoundingClientRect();
            bullets.push(new Bullet(e.clientX - rect.left, e.clientY - rect.top));
        });

        setInterval(() => {
            if (gameState === 'playing') cows.push(new Cow());
        }, 1000);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
