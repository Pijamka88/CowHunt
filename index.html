<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #001f3f;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #001f3f;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 50, 100, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #0074D9;
            z-index: 1000;
            max-width: 85%;
            box-shadow: 0 0 30px rgba(0, 116, 217, 0.7);
            width: 80%;
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #FF69B4, 5px 5px 10px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #0074D9, #005999);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #005999, #0074D9);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 50, 100, 0.7);
            padding: 12px;
            border-bottom: 2px solid #0074D9;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 50, 100, 0.7);
            padding: 12px;
            border-top: 2px solid #0074D9;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #7FDBFF;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        .heart {
            color: #FF4136;
            text-shadow: 0 0 10px #FF4136;
            font-size: 30px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.dead {
            color: #AAAAAA;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 28px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        .life-bonus {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #FF4136, #CC0000);
            border-radius: 50%;
            box-shadow: 0 0 20px #FF4136;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        #level {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 50, 100, 0.7);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 16px;
            border: 1px solid #0074D9;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>GALACTIC COW HUNT</h1>
        <p>Уничтожьте космических коров до истечения времени!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">RELOADING...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives">
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LEVEL</div>
            <div class="hud-value" id="levelDisplay">1</div>
        </div>
    </div>

    <div id="level">Уровень: <span id="currentLevel">1</span></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let reloadTimeout;

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 70,
            cowHeight: 40,
            headRadius: 18,
            reloadTime: 2000,
            starCount: 80,
            planetCount: 5,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            levelTime: 60,
            levelSpeedIncrease: 0.2
        };

        // Cow types
        const cowTypes = [
            { color: '#FFFFFF', spots: '#8B4513', name: 'Classic' },
            { color: '#F5F5F5', spots: '#A0522D', name: 'Milky' },
            { color: '#E6E6FA', spots: '#CD853F', name: 'Lavender' },
            { color: '#FFF8DC', spots: '#D2691E', name: 'Cream' }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 3,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#7FDBFF' : '#FFDC00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                let planet;
                let overlapping;
                let attempts = 0;
                
                do {
                    overlapping = false;
                    planet = {
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 40 + 30,
                        color: Math.random() > 0.5 ? '#0074D9' : '#FFDC00',
                        speed: Math.random() * 0.1 + 0.05,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.01,
                        details: []
                    };
                    
                    // Add planet details (land)
                    for (let j = 0; j < 5; j++) {
                        planet.details.push({
                            angle: Math.random() * Math.PI * 2,
                            width: Math.random() * 0.4 + 0.3,
                            height: Math.random() * 0.4 + 0.3,
                            color: planet.color === '#0074D9' ? '#2ECC40' : '#FF851B'
                        });
                    }
                    
                    // Check for overlapping
                    for (let j = 0; j < planets.length; j++) {
                        const dist = Math.sqrt(
                            Math.pow(planet.x - planets[j].x, 2) + 
                            Math.pow(planet.y - planets[j].y, 2)
                        );
                        if (dist < planet.radius + planets[j].radius + 20) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    attempts++;
                    if (attempts > 100) break; // Prevent infinite loop
                } while (overlapping);
                
                if (!overlapping) planets.push(planet);
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.eyePhase = Math.random() * Math.PI * 2;
                this.eyeSpeed = Math.random() * 0.05 + 0.05;
                this.spots = [];
                
                // Create random spots
                for (let i = 0; i < 12; i++) {
                    this.spots.push({
                        x: Math.random() * this.width - this.width/2,
                        y: Math.random() * this.height - this.height/2,
                        radius: Math.random() * 4 + 2
                    });
                }
                
                // Movement pattern (0 = linear, 1 = sine wave, 2 = zigzag)
                this.movementPattern = Math.floor(Math.random() * 3);
                this.movementPhase = Math.random() * Math.PI * 2;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = (Math.random() * config.cowSpeed + config.cowSpeed * 0.5) * (1 + (level - 1) * config.levelSpeedIncrease);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5) * (1 + (level - 1) * config.levelSpeedIncrease);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.movementPhase = Math.random() * Math.PI * 2;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 17,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    // Update movement phase
                    this.movementPhase += 0.05;
                    this.legPhase += this.legSpeed;
                    this.eyePhase += this.eyeSpeed;
                    
                    // Apply movement pattern
                    let moveY = 0;
                    switch(this.movementPattern) {
                        case 1: // Sine wave
                            moveY = Math.sin(this.movementPhase) * 30;
                            break;
                        case 2: // Zigzag
                            moveY = Math.sin(this.movementPhase * 2) * 40;
                            break;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy + (moveY - (this.y - (canvas.height/2))) * 0.05;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Flip if going right to left
                    if (this.direction === -1) {
                        ctx.scale(-1, 1);
                    }
                    
                    // Body (ellipse)
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Spots
                    ctx.fillStyle = cowTypes[this.type].spots;
                    this.spots.forEach(spot => {
                        ctx.beginPath();
                        ctx.arc(spot.x, spot.y, spot.radius, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    
                    // Head
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.arc(this.width/2, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Helmet (transparent)
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.2)';
                    ctx.beginPath();
                    ctx.arc(this.width/2, 0, this.headRadius - 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.stroke();
                    
                    // Eyes (with animation)
                    const eyeOffsetY = Math.sin(this.eyePhase) * 2;
                    ctx.fillStyle = '#333';
                    
                    // Left eye
                    ctx.beginPath();
                    ctx.arc(this.width/2 - 5, -5 + eyeOffsetY, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.beginPath();
                    ctx.arc(this.width/2 + 5, -5 + eyeOffsetY, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(this.width/2 - 6, -6 + eyeOffsetY, 1.5, 0, Math.PI * 2);
                    ctx.arc(this.width/2 + 4, -6 + eyeOffsetY, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nose (beige with nostrils)
                    ctx.fillStyle = '#F5DEB3';
                    ctx.beginPath();
                    ctx.arc(this.width/2, 5, 6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(this.width/2 - 2, 5, 1.5, 0, Math.PI * 2);
                    ctx.arc(this.width/2 + 2, 5, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 + this.headRadius - 5, -this.headRadius + 5);
                    ctx.lineTo(this.width/2 + this.headRadius + 10, -this.headRadius - 5);
                    ctx.moveTo(this.width/2 + this.headRadius - 5, this.headRadius - 5);
                    ctx.lineTo(this.width/2 + this.headRadius + 10, this.headRadius + 5);
                    ctx.stroke();
                    
                    // Legs (with animation)
                    const legOffset = Math.sin(this.legPhase) * 5;
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 4;
                    
                    // Front legs
                    ctx.beginPath();
                    ctx.moveTo(-10, this.height/2);
                    ctx.lineTo(-10, this.height/2 + 15 + legOffset);
                    ctx.moveTo(10, this.height/2);
                    ctx.lineTo(10, this.height/2 + 15 - legOffset);
                    ctx.stroke();
                    
                    // Back legs
                    ctx.beginPath();
                    ctx.moveTo(-30, this.height/2);
                    ctx.lineTo(-30, this.height/2 + 15 - legOffset);
                    ctx.moveTo(30, this.height/2);
                    ctx.lineTo(30, this.height/2 + 15 + legOffset);
                    ctx.stroke();
                    
                    // Hooves (black squares)
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-12, this.height/2 + 15 + legOffset - 2, 4, 4);
                    ctx.fillRect(8, this.height/2 + 15 - legOffset - 2, 4, 4);
                    ctx.fillRect(-32, this.height/2 + 15 - legOffset - 2, 4, 4);
                    ctx.fillRect(28, this.height/2 + 15 + legOffset - 2, 4, 4);
                    
                    // Wings (butterfly style)
                    ctx.fillStyle = 'rgba(200, 200, 255, 0.6)';
                    const wingYOffset = Math.sin(this.legPhase * 2) * 5;
                    
                    // Upper wings
                    ctx.beginPath();
                    ctx.ellipse(
                        -20, 
                        -15 + wingYOffset, 
                        25, 
                        15, 
                        Math.PI/4, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.stroke();
                    
                    // Lower wings
                    ctx.beginPath();
                    ctx.ellipse(
                        -20, 
                        15 - wingYOffset, 
                        25, 
                        15, 
                        -Math.PI/4, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.stroke();
                } else {
                    // Death animation - gravestone
                    ctx.fillStyle = '#AAAAAA';
                    ctx.fillRect(-20, -30, 40, 50);
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-20, -30, 40, 50);
                    
                    // R.I.P. text
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('R.I.P.', 0, -10);
                    
                    // Cross
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(0, -25);
                    ctx.lineTo(0, -15);
                    ctx.moveTo(-5, -20);
                    ctx.lineTo(5, -20);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelTime;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.classList.remove('dead');
            });
            
            initStars();
            initPlanets();
            initNebulas();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    level++;
                    timeLeft = config.levelTime;
                    document.getElementById('currentLevel').textContent = level;
                    document.getElementById('levelDisplay').textContent = level;
                    
                    // Clear existing cows
                    cows = [];
                    deadCows = [];
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalLevel').textContent = level;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('currentLevel').textContent = level;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('dead');
                } else {
                    heart.classList.add('dead');
                }
            });
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows + Math.floor(level / 2)) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + (level - 1) * 0.3));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit (ellipse)
                const bodyX = cow.x;
                const bodyY = cow.y;
                const bodyRadiusX = cow.width/2;
                const bodyRadiusY = cow.height/2;
                
                // Check head hit
                const headX = cow.x + (cow.direction === 1 ? cow.width/2 : -cow.width/2);
                const headY = cow.y;
                const headRadius = cow.headRadius;
                
                // Check if point is in body ellipse
                const normalizedX = (x - bodyX) / bodyRadiusX;
                const normalizedY = (y - bodyY) / bodyRadiusY;
                const inBody = normalizedX * normalizedX + normalizedY * normalizedY <= 1;
                
                // Check if point is in head circle
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                const inHead = headDist <= headRadius;
                
                if (inBody || inHead) {
                    // Create explosion
                    explosions.push(new Explosion(x, y, '255, 100, 100'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += 100 * level;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
                
                // Lose life on each miss
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 31, 63, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets (behind stars)
            const time = Date.now() / 1000;
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                planet.rotation += planet.rotationSpeed;
                ctx.rotate(planet.rotation);
                
                // Planet body
                const gradient = ctx.createRadialGradient(
                    0, 0, planet.radius * 0.7,
                    0, 0, planet.radius
                );
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, darkenColor(planet.color, 30));
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details (land)
                planet.details.forEach(detail => {
                    ctx.fillStyle = detail.color;
                    ctx.beginPath();
                    ctx.ellipse(
                        Math.cos(detail.angle) * planet.radius * 0.7,
                        Math.sin(detail.angle) * planet.radius * 0.7,
                        planet.radius * detail.width,
                        planet.radius * detail.height,
                        detail.angle,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                });
                
                ctx.restore();
                
                // Move planets
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars (in front of planets but behind everything else)
            stars.forEach(star => {
                // Pulsing effect
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                
                ctx.fillStyle = star.color;
                ctx.globalAlpha = star.alpha * pulse;
                
                // Draw 4-pointed star (rotated plus)
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.rotation);
                
                // Main cross
                ctx.fillRect(-star.size/2, -star.size/6, star.size, star.size/3);
                ctx.fillRect(-star.size/6, -star.size/2, star.size/3, star.size);
                
                // Additional diagonal lines for 4-pointed look
                ctx.rotate(Math.PI/4);
                ctx.fillRect(-star.size/3, -star.size/8, star.size*2/3, star.size/4);
                ctx.fillRect(-star.size/8, -star.size/3, star.size/4, star.size*2/3);
                
                ctx.restore();
                ctx.globalAlpha = 1;
                
                // Rotate star
                star.rotation += 0.005;
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            
            return `#${(
                0x1000000 +
                (R < 0 ? 0 : R) * 0x10000 +
                (G < 0 ? 0 : G) * 0x100 +
                (B < 0 ? 0 : B)
            ).toString(16).slice(1)}`;
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 65, 54, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart icon
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Move down
                bonus.y += 1;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                
                // Auto-reload when empty
                if (ammo <= 0) {
                    startReload();
                }
            } else {
                startReload();
            }
            
            updateHUD();
        });

        function startReload() {
            if (isReloading) return;
            
            misses++;
            lives--;
            if (lives <= 0) endGame();
            
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            
            reloadTimeout = setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
