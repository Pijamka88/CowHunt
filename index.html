<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.9);
            padding: 30px;
            color: #4af;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #4af;
            box-shadow: 0 0 20px #4af;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            margin-top: 0;
            text-shadow: 0 0 10px #4af;
            font-size: 2rem;
        }
        .menu button {
            padding: 12px 24px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #006, #004);
            border: 1px solid #4af;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #008, #006);
            box-shadow: 0 0 10px #4af;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 20, 40, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #4af;
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
        }
        .hearts {
            color: #f44;
            letter-spacing: 3px;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="stars"></div>

    <div id="mainMenu" class="menu">
        <h1>Space Cow Hunt</h1>
        <p>Уничтожьте космических коров до истечения времени!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Точность: <span id="finalAccuracy">0</span>%</p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Новая миссия</button>
    </div>

    <div id="hud">
        <div>Время: <span id="timer">1:00</span></div>
        <div>Патроны: <span id="ammo">5</span></div>
        <div>Жизни: <span id="lives" class="hearts">♥♥♥</span></div>
        <div>Счет: <span id="score">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsContainer = document.getElementById('stars');
        
        // Создаем звездное поле
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.backgroundColor = 'white';
            star.style.borderRadius = '50%';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.boxShadow = '0 0 5px white';
            starsContainer.appendChild(star);
        }

        // Добавляем туманность
        const nebula = document.createElement('div');
        nebula.style.position = 'absolute';
        nebula.style.width = '80%';
        nebula.style.height = '80%';
        nebula.style.left = '10%';
        nebula.style.top = '10%';
        nebula.style.background = 'radial-gradient(circle, rgba(0,100,255,0.2) 0%, rgba(0,0,0,0) 70%)';
        nebula.style.borderRadius = '50%';
        nebula.style.filter = 'blur(30px)';
        starsContainer.appendChild(nebula);

        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let starfield = [];

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1000,
            maxCows: 10,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            shotDuration: 500
        };

        // Типы коров
        const cowTypes = [
            { color: '#8cf', helmetColor: 'rgba(100,200,255,0.3)', score: 100 },
            { color: '#f8c', helmetColor: 'rgba(255,150,200,0.3)', score: 150 },
            { color: '#cf8', helmetColor: 'rgba(200,255,150,0.3)', score: 200 }
        ];

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
                this.health = 1;
                this.hitTimer = 0;
                this.wingFlapSpeed = Math.random() * 0.05 + 0.05;
                this.wingAngle = 0;
            }

            reset() {
                const side = Math.random() > 0.5 ? 'left' : 'right';
                
                if (side === 'left') {
                    this.x = -this.width;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed;
                    this.direction = 1;
                } else {
                    this.x = canvas.width + this.width;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed);
                    this.direction = -1;
                }
                
                this.y = Math.random() * (canvas.height - 200) + 100;
                this.vy = Math.random() * 0.5 - 0.25;
                
                this.color = cowTypes[this.type].color;
                this.helmetColor = cowTypes[this.type].helmetColor;
                this.scoreValue = cowTypes[this.type].score;
                this.health = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.wingAngle += this.wingFlapSpeed;
                
                if (this.hitTimer > 0) {
                    this.hitTimer--;
                }
                
                // Если корова улетела за экран
                if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                    (this.direction === -1 && this.x < -this.width*2)) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Анимация попадания
                if (this.hitTimer > 0) {
                    ctx.fillStyle = `rgba(255, 50, 50, ${this.hitTimer/10})`;
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                }
                
                // Шлем
                ctx.fillStyle = this.helmetColor;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI*2);
                ctx.fill();
                
                // Тело
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width/3, -this.height/3, this.width/1.5, this.height/1.5);
                
                // Голова
                ctx.fillStyle = this.color;
                ctx.fillRect(this.direction * this.width/4, -this.height/4, this.direction * this.width/4, this.height/2);
                
                // Глаза
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.direction * this.width/3, -this.height/8, 3, 0, Math.PI*2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.direction * this.width/3, this.height/8, 3, 0, Math.PI*2);
                ctx.fill();
                
                // Рога
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.direction * this.width/4, -this.height/3);
                ctx.lineTo(this.direction * this.width/3, -this.height/2);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(this.direction * this.width/4, this.height/3);
                ctx.lineTo(this.direction * this.width/3, this.height/2);
                ctx.stroke();
                
                // Ноги
                for (let i = -1; i <= 1; i += 2) {
                    ctx.beginPath();
                    ctx.moveTo(i * this.width/6, this.height/3);
                    ctx.lineTo(i * this.width/6, this.height/2);
                    ctx.lineTo((i * this.width/6) + (this.direction * this.width/8), this.height/2 + this.height/8);
                    ctx.stroke();
                }
                
                // Крылья
                ctx.fillStyle = `rgba(200, 200, 255, 0.6)`;
                
                // Левое крыло
                ctx.save();
                ctx.translate(-this.width/2, 0);
                ctx.rotate(Math.sin(this.wingAngle) * 0.3);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(
                    -this.width/2, -this.height/4,
                    -this.width/2, this.height/4,
                    0, 0
                );
                ctx.fill();
                ctx.restore();
                
                // Правое крыло
                ctx.save();
                ctx.translate(this.width/2, 0);
                ctx.rotate(Math.sin(this.wingAngle + Math.PI) * 0.3);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(
                    this.width/2, -this.height/4,
                    this.width/2, this.height/4,
                    0, 0
                );
                ctx.fill();
                ctx.restore();
                
                ctx.restore();
            }
            
            hit() {
                this.health -= 0.5;
                this.hitTimer = 10;
                
                if (this.health <= 0) {
                    this.explode();
                    score += this.scoreValue;
                    hits++;
                    return true;
                }
                return false;
            }
            
            explode() {
                // Эффект взрыва
                for (let i = 0; i < 10; i++) {
                    const angle = Math.random() * Math.PI*2;
                    const speed = Math.random() * 3 + 1;
                    const size = Math.random() * 5 + 2;
                    const lifetime = Math.random() * 30 + 20;
                    
                    shots.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: size,
                        color: this.color,
                        lifetime: lifetime,
                        alpha: 1,
                        update: function() {
                            this.x += this.vx;
                            this.y += this.vy;
                            this.lifetime--;
                            this.alpha = this.lifetime / 20;
                        },
                        draw: function() {
                            ctx.globalAlpha = this.alpha;
                            ctx.fillStyle = this.color;
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                            ctx.fill();
                            ctx.globalAlpha = 1;
                        }
                    });
                }
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.lifetime = 15;
                this.color = '#ff0';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fill();
                
                // Свечение
                ctx.fillStyle = `rgba(255, 255, 100, 0.3)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius*3, 0, Math.PI*2);
                ctx.fill();
            }

            update() {
                this.radius += 0.5;
                this.lifetime--;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalAccuracy').textContent = hits > 0 ? Math.round((hits / (hits + misses)) * 100 : 0;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = '♥'.repeat(lives);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
            document.getElementById('score').textContent = score;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    if (cow.hit()) {
                        cows.splice(index, 1);
                    }
                    hit = true;
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Очистка экрана с эффектом затемнения
            ctx.fillStyle = 'rgba(0, 0, 20, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Обновление и отрисовка коров
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Обновление и отрисовка выстрелов и эффектов
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.lifetime <= 0) {
                    shots.splice(index, 1);
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);

        // Инициализация Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
