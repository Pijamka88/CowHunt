<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–µ –ö–æ—Ä–æ–≤—ã</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to bottom, #050c26, #001f4d);
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
      width: 100vw;
      height: 100vh;
    }
    #menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      z-index: 10;
      flex-direction: column;
    }
    #menu h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #menu button {
      font-size: 1.5em;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="menu">
  <h1>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–µ –ö–æ—Ä–æ–≤—ã üêÑüöÄ</h1>
  <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let width, height;

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

let gameRunning = false;
let cows = [];
let explosions = [];
let score = 0;

function startGame() {
  document.getElementById('menu').style.display = 'none';
  gameRunning = true;
  cows = [];
  explosions = [];
  score = 0;
  requestAnimationFrame(gameLoop);
}

class Cow {
  constructor() {
    this.reset();
  }

  reset() {
    this.size = Math.random() * 30 + 40;
    this.x = Math.random() > 0.5 ? -this.size : width + this.size;
    this.y = Math.random() * (height - 200) + 50;
    this.vx = (Math.random() * 2 + 1) * (this.x < 0 ? 1 : -1);
    this.dead = false;
    this.dy = 0;
    this.rotation = 0;
    this.rotationSpeed = (Math.random() - 0.5) * 0.1;
    this.wingFrame = 0;
    this.wingAnim = 0;
  }

  update() {
    if (!this.dead) {
      this.x += this.vx;
      this.rotation += this.rotationSpeed;
      this.wingAnim += 0.2;
      this.wingFrame = Math.floor(this.wingAnim) % 2;
    } else {
      this.y += this.dy;
      this.dy += 0.5;
      this.rotation += this.rotationSpeed;
      if (this.y > height + this.size) {
        this.reset();
      }
    }
  }

  draw(ctx) {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation);

    const w = this.size;
    const h = this.size * 0.8;

    // –¢–µ–ª–æ
    ctx.fillStyle = "#444";
    ctx.beginPath();
    ctx.ellipse(0, 0, w / 2, h / 2, 0, 0, Math.PI * 2);
    ctx.fill();

    // –ì–æ–ª–æ–≤–∞
    ctx.fillStyle = "#666";
    ctx.beginPath();
    ctx.arc(w * 0.35, -h * 0.2, w * 0.25, 0, Math.PI * 2);
    ctx.fill();

    // –®–ª–µ–º
    ctx.strokeStyle = "#00ffffaa";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(w * 0.35, -h * 0.2, w * 0.25, 0, Math.PI * 2);
    ctx.stroke();

    // –†–æ–∂–∫–∏
    ctx.fillStyle = "#fff";
    ctx.fillRect(w * 0.2, -h * 0.5, 4, w * 0.2);
    ctx.fillRect(w * 0.5, -h * 0.5, 4, w * 0.2);

    // –ì–ª–∞–∑–∞
    ctx.fillStyle = "#00ffff";
    ctx.beginPath();
    ctx.arc(w * 0.3, -h * 0.25, w * 0.05, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(w * 0.4, -h * 0.25, w * 0.05, 0, Math.PI * 2);
    ctx.fill();

    // –ù–æ—Å
    ctx.fillStyle = "#a52a2a";
    ctx.beginPath();
    ctx.arc(w * 0.35, -h * 0.1, w * 0.08, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(w * 0.32, -h * 0.1, w * 0.02, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(w * 0.38, -h * 0.1, w * 0.02, 0, Math.PI * 2);
    ctx.fill();

    // –ù–æ–≥–∏
    ctx.fillStyle = "#666";
    for (let i = 0; i < 4; i++) {
      ctx.fillRect(-w * 0.25 + i * w * 0.15, h * 0.3, 4, h * 0.2);
    }

    // –ö—Ä—ã–ª—å—è
    const wingOffset = Math.sin(this.wingAnim) * 5;
    ctx.fillStyle = "#222";
    ctx.beginPath();
    ctx.moveTo(-w * 0.4, -h * 0.1 + wingOffset);
    ctx.lineTo(-w * 0.6, -h * 0.3 + wingOffset);
    ctx.lineTo(-w * 0.3, -h * 0.4 + wingOffset);
    ctx.closePath();
    ctx.fill();

    ctx.restore();
  }

  isHit(mx, my) {
    const dx = mx - this.x;
    const dy = my - this.y;
    return dx * dx + dy * dy < (this.size * 0.5) ** 2;
  }
}

class Explosion {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.radius = 0;
    this.maxRadius = 50;
    this.exploded = false;
  }

  update() {
    this.radius += 2;
    if (this.radius >= this.maxRadius) this.exploded = true;
  }

  draw(ctx) {
    ctx.save();
    ctx.globalAlpha = 1 - this.radius / this.maxRadius;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,200,0,0.7)";
    ctx.fill();
    ctx.restore();
  }
}

function spawnCow() {
  if (gameRunning && cows.length < 10) {
    cows.push(new Cow());
  }
  setTimeout(spawnCow, Math.random() * 800 + 400);
}

function gameLoop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, width, height);

  // –ó–≤—ë–∑–¥—ã
  for (let i = 0; i < 100; i++) {
    ctx.fillStyle = "white";
    ctx.fillRect(Math.random() * width, Math.random() * height, 1, 1);
  }

  // –í–∑—Ä—ã–≤—ã
  for (let i = explosions.length - 1; i >= 0; i--) {
    explosions[i].update();
    explosions[i].draw(ctx);
    if (explosions[i].exploded) {
      explosions.splice(i, 1);
    }
  }

  // –ö–æ—Ä–æ–≤—ã
  for (let cow of cows) {
    cow.update();
    cow.draw(ctx);
  }

  // –£–¥–∞–ª–µ–Ω–∏–µ —É–ø–∞–≤—à–∏—Ö –∫–æ—Ä–æ–≤
  cows = cows.filter(c => c.y < height + c.size);

  // –°—á—ë—Ç
  ctx.fillStyle = "white";
  ctx.font = "24px sans-serif";
  ctx.fillText("–°—á—ë—Ç: " + score, 20, 40);

  requestAnimationFrame(gameLoop);
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤
canvas.addEventListener('click', (e) => {
  if (!gameRunning) return;
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  for (let cow of cows) {
    if (!cow.dead && cow.isHit(mx, my)) {
      cow.dead = true;
      cow.dy = 2;
      explosions.push(new Explosion(cow.x, cow.y));
      score++;
      break;
    }
  }
});

// –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ—Ä–æ–≤
spawnCow();
</script>
</body>
</html>
