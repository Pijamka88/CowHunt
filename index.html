<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #ff69b4, 4px 4px 0 rgba(255, 105, 180, 0.5);
            font-size: 2.5rem;
        }
        .menu p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            font-size: 18px;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            font-size: 18px;
            z-index: 100;
        }
        .hearts {
            display: flex;
            gap: 5px;
        }
        .heart {
            width: 24px;
            height: 24px;
            background-color: #ff0000;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s;
        }
        .heart::before {
            content: "♥";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }
        .heart.burned {
            background-color: #555;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            z-index: 200;
            display: none;
        }
        .bonus-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff3366;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 50;
        }
        .bonus-heart::before {
            content: "♥";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров в скафандрах!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="topHUD">
        <div id="score">Score: 0</div>
        <div id="timer">1:00</div>
        <div class="hearts" id="lives"></div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">Патроны: 5/5</div>
        <div id="stats">Попадания: 0 | Промахи: 0</div>
        <div id="level">Уровень: 1</div>
    </div>

    <div id="reloading">Reloading...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebula = null;
        let bonusHearts = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let currentLevel = 1;
        let levelTimer = 0;
        let spawnHeartTimer = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 30,
            reloadTime: 2000,
            starCount: 50,
            planetCount: 5,
            heartSpawnInterval: 10000,
            levelDuration: 30000
        };

        // Cow types
        const cowTypes = [
            { 
                name: "Purple",
                bodyColor: '#8e44ad',
                helmetColor: 'rgba(155, 89, 182, 0.3)',
                score: 100,
                speed: 1.5,
                movePattern: 'linear'
            },
            { 
                name: "Red",
                bodyColor: '#e74c3c',
                helmetColor: 'rgba(231, 76, 60, 0.3)',
                score: 150,
                speed: 2.0,
                movePattern: 'wave'
            },
            { 
                name: "Blue",
                bodyColor: '#3498db',
                helmetColor: 'rgba(52, 152, 219, 0.3)',
                score: 200,
                speed: 2.5,
                movePattern: 'zigzag'
            },
            { 
                name: "Gold",
                bodyColor: '#f1c40f',
                helmetColor: 'rgba(241, 196, 15, 0.3)',
                score: 250,
                speed: 3.0,
                movePattern: 'circle'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 3,
                    speed: Math.random() * 0.5 + 0.2,
                    color: Math.random() > 0.5 ? '#3498db' : '#f1c40f',
                    alpha: Math.random() * 0.5 + 0.5,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            const planetColors = ['#3498db', '#9b59b6', '#e74c3c', '#f1c40f', '#2ecc71'];
            
            for (let i = 0; i < config.planetCount; i++) {
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 30,
                    color: planetColors[i % planetColors.length],
                    speed: Math.random() * 0.2 + 0.1,
                    angle: Math.random() * Math.PI * 2,
                    rings: Math.random() > 0.5
                });
            }
        }

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.radius = Math.max(canvas.width, canvas.height) * 0.8;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Create nebula points
                for (let i = 0; i < 30; i++) {
                    this.points.push({
                        x: this.centerX + (Math.random() - 0.5) * this.radius,
                        y: this.centerY + (Math.random() - 0.5) * this.radius,
                        size: Math.random() * 150 + 100,
                        alpha: Math.random() * 0.1 + 0.05,
                        hue: 210 + Math.random() * 30
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.size
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(210, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.05;
                this.moveTime = 0;
                this.movePattern = cowTypes[this.type].movePattern;
                this.originalDirection = Math.random() > 0.5 ? 1 : -1;
                this.direction = this.originalDirection;
            }

            reset() {
                this.direction = this.originalDirection;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                }
                
                this.bodyColor = cowTypes[this.type].bodyColor;
                this.helmetColor = cowTypes[this.type].helmetColor;
                this.score = cowTypes[this.type].score;
                this.speed = cowTypes[this.type].speed;
                this.alive = true;
                this.rotation = 0;
                this.moveTime = 0;
                this.startX = this.x;
                this.startY = this.y;
            }

            die() {
                this.alive = false;
                this.vy = 2;
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                
                // Chance to spawn bonus heart
                if (Math.random() < 0.2) {
                    bonusHearts.push({
                        x: this.x,
                        y: this.y,
                        width: 20,
                        height: 20,
                        vx: (Math.random() - 0.5) * 2,
                        vy: -1
                    });
                }
            }

            update(deltaTime) {
                if (this.alive) {
                    this.moveTime += deltaTime;
                    this.legPhase += this.legSpeed;
                    
                    // Update position based on movement pattern
                    switch(this.movePattern) {
                        case 'linear':
                            this.x += this.direction * this.speed * 2;
                            break;
                        case 'wave':
                            this.x += this.direction * this.speed * 1.5;
                            this.y = this.startY + Math.sin(this.moveTime * 0.01) * 100;
                            break;
                        case 'zigzag':
                            this.x += this.direction * this.speed * 1.8;
                            if (Math.sin(this.moveTime * 0.02) > 0.9 || Math.sin(this.moveTime * 0.02) < -0.9) {
                                this.y += Math.sin(this.moveTime * 0.02) * 0.5;
                            }
                            break;
                        case 'circle':
                            this.x = this.startX + Math.cos(this.moveTime * 0.01) * 200;
                            this.y = this.startY + Math.sin(this.moveTime * 0.01) * 100;
                            break;
                    }
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Body (horizontal)
                ctx.fillStyle = this.bodyColor;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                if (this.alive) {
                    // Head (vertical)
                    ctx.fillStyle = '#ecf0f1';
                    const headWidth = 20;
                    const headHeight = 25;
                    
                    if (this.direction === 1) {
                        // Facing right
                        ctx.fillRect(this.width/2 - 5, -headHeight/2, headWidth, headHeight);
                        
                        // Nose
                        ctx.fillStyle = '#f5d7b3';
                        ctx.fillRect(this.width/2 + headWidth - 5, -5, 10, 10);
                        
                        // Nostrils
                        ctx.fillStyle = 'black';
                        ctx.fillRect(this.width/2 + headWidth, -3, 3, 3);
                        ctx.fillRect(this.width/2 + headWidth, 3, 3, 3);
                    } else {
                        // Facing left
                        ctx.fillRect(-this.width/2 - headWidth + 5, -headHeight/2, headWidth, headHeight);
                        
                        // Nose
                        ctx.fillStyle = '#f5d7b3';
                        ctx.fillRect(-this.width/2 - headWidth - 5, -5, 10, 10);
                        
                        // Nostrils
                        ctx.fillStyle = 'black';
                        ctx.fillRect(-this.width/2 - headWidth - 3, -3, 3, 3);
                        ctx.fillRect(-this.width/2 - headWidth - 3, 3, 3, 3);
                    }
                    
                    // Helmet (transparent)
                    ctx.fillStyle = this.helmetColor;
                    ctx.beginPath();
                    ctx.arc(this.direction === 1 ? this.width/2 + headWidth/2 - 5 : -this.width/2 - headWidth/2 + 5, 0, 15, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes
                    ctx.fillStyle = 'black';
                    if (this.direction === 1) {
                        // Right eye
                        ctx.fillRect(this.width/2 + 5, -8, 6, 6);
                        // Left eye
                        ctx.fillRect(this.width/2 + 5, 2, 6, 6);
                        
                        // Eye highlights
                        ctx.fillStyle = 'white';
                        ctx.fillRect(this.width/2 + 7, -6, 2, 2);
                        ctx.fillRect(this.width/2 + 7, 4, 2, 2);
                    } else {
                        // Right eye
                        ctx.fillRect(-this.width/2 - 11, -8, 6, 6);
                        // Left eye
                        ctx.fillRect(-this.width/2 - 11, 2, 6, 6);
                        
                        // Eye highlights
                        ctx.fillStyle = 'white';
                        ctx.fillRect(-this.width/2 - 9, -6, 2, 2);
                        ctx.fillRect(-this.width/2 - 9, 4, 2, 2);
                    }
                    
                    // Horns
                    ctx.fillStyle = '#8B4513';
                    if (this.direction === 1) {
                        // Right horn
                        ctx.beginPath();
                        ctx.moveTo(this.width/2 + headWidth - 5, -headHeight/2);
                        ctx.lineTo(this.width/2 + headWidth + 10, -headHeight/2 - 10);
                        ctx.lineTo(this.width/2 + headWidth + 5, -headHeight/2 - 5);
                        ctx.closePath();
                        ctx.fill();
                        
                        // Left horn
                        ctx.beginPath();
                        ctx.moveTo(this.width/2 + headWidth - 5, headHeight/2);
                        ctx.lineTo(this.width/2 + headWidth + 10, headHeight/2 + 10);
                        ctx.lineTo(this.width/2 + headWidth + 5, headHeight/2 + 5);
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        // Right horn
                        ctx.beginPath();
                        ctx.moveTo(-this.width/2 - headWidth + 5, -headHeight/2);
                        ctx.lineTo(-this.width/2 - headWidth - 10, -headHeight/2 - 10);
                        ctx.lineTo(-this.width/2 - headWidth - 5, -headHeight/2 - 5);
                        ctx.closePath();
                        ctx.fill();
                        
                        // Left horn
                        ctx.beginPath();
                        ctx.moveTo(-this.width/2 - headWidth + 5, headHeight/2);
                        ctx.lineTo(-this.width/2 - headWidth - 10, headHeight/2 + 10);
                        ctx.lineTo(-this.width/2 - headWidth - 5, headHeight/2 + 5);
                        ctx.closePath();
                        ctx.fill();
                    }
                    
                    // Legs with animation
                    ctx.fillStyle = this.bodyColor;
                    const legOffset = Math.sin(this.legPhase) * 5;
                    
                    for (let i = 0; i < 4; i++) {
                        const legX = -this.width/2 + 10 + i * 12;
                        const legY = this.height/2 - 5;
                        
                        // Leg
                        ctx.fillRect(legX, legY, 6, 10 + legOffset);
                        
                        // Hoof
                        ctx.fillStyle = '#333';
                        ctx.fillRect(legX - 1, legY + 10 + legOffset, 8, 4);
                        ctx.fillStyle = this.bodyColor;
                    }
                    
                    // Tail
                    ctx.fillStyle = this.bodyColor;
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 15, -5);
                    ctx.lineTo(-this.width/2 - 10, 5);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Dead cow - simpler representation
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-this.width/4, -this.height/4, this.width/2, this.height/2);
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 6 + 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.98;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function drawStar(x, y, size, color, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            // 4-pointed star
            for (let i = 0; i < 4; i++) {
                ctx.lineTo(0, size);
                ctx.rotate(Math.PI / 4);
                ctx.lineTo(0, size * 0.4);
                ctx.rotate(Math.PI / 4);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            bonusHearts = [];
            stars = [];
            planets = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            currentLevel = 1;
            levelTimer = 0;
            spawnHeartTimer = 0;
            
            initStars();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            // Initialize hearts display
            const heartsContainer = document.getElementById('lives');
            heartsContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heartsContainer.appendChild(heart);
            }
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = currentLevel;
        }

        function updateHUD() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `Патроны: ${ammo}/5`;
            document.getElementById('stats').textContent = `Попадания: ${hits} | Промахи: ${misses}`;
            document.getElementById('level').textContent = `Уровень: ${currentLevel}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / currentLevel);
        }

        function spawnBonusHeart() {
            if (!gameActive || bonusHearts.length > 0) return;
            
            if (Math.random() < 0.3) {
                bonusHearts.push({
                    x: Math.random() * canvas.width,
                    y: -20,
                    width: 20,
                    height: 20,
                    vx: (Math.random() - 0.5) * 1,
                    vy: 1
                });
            }
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create green explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check bonus hearts
            for (let i = 0; i < bonusHearts.length; i++) {
                const heart = bonusHearts[i];
                const heartLeft = heart.x - heart.width/2;
                const heartRight = heart.x + heart.width/2;
                const heartTop = heart.y - heart.height/2;
                const heartBottom = heart.y + heart.height/2;
                
                if (x >= heartLeft && x <= heartRight && y >= heartTop && y <= heartBottom) {
                    // Collect heart
                    if (lives < 3) lives++;
                    updateHeartsDisplay();
                    bonusHearts.splice(i, 1);
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                updateHeartsDisplay();
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function updateHeartsDisplay() {
            const heartsContainer = document.getElementById('lives');
            heartsContainer.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = i < lives ? 'heart' : 'heart burned';
                heartsContainer.appendChild(heart);
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            nebula.draw();
            
            // Draw stars behind planets
            stars.forEach(star => {
                star.angle += 0.01;
                star.alpha = 0.5 + Math.sin(Date.now() * 0.001) * 0.3;
                
                drawStar(
                    star.x, 
                    star.y, 
                    star.size, 
                    `${star.color.replace(')', `, ${star.alpha})`).replace('rgb', 'rgba'), 
                    star.angle
                );
            });
            
            // Draw planets
            planets.forEach(planet => {
                planet.angle += planet.speed * 0.01;
                
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.angle);
                
                // Planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Rings
                if (planet.rings) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.radius * 1.5, planet.radius * 0.3, 0, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Update level timer
            levelTimer += deltaTime;
            if (levelTimer >= config.levelDuration) {
                levelTimer = 0;
                currentLevel++;
                updateHUD();
            }
            
            // Spawn bonus hearts
            spawnHeartTimer += deltaTime;
            if (spawnHeartTimer >= config.heartSpawnInterval) {
                spawnHeartTimer = 0;
                spawnBonusHeart();
            }
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update(deltaTime);
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update(deltaTime);
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw bonus hearts
            bonusHearts.forEach((heart, index) => {
                heart.x += heart.vx;
                heart.y += heart.vy;
                
                // Draw heart
                ctx.fillStyle = '#ff3366';
                ctx.beginPath();
                ctx.arc(heart.x, heart.y, heart.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', heart.x, heart.y);
                
                // Remove if out of screen
                if (heart.y > canvas.height + heart.height) {
                    bonusHearts.splice(index, 1);
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            if (nebula) {
                nebula = new Nebula();
            }
            
            initStars();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                
                // Auto reload when empty
                if (ammo <= 0) {
                    isReloading = true;
                    document.getElementById('reloading').style.display = 'block';
                    
                    setTimeout(() => {
                        ammo = 5;
                        isReloading = false;
                        document.getElementById('reloading').style.display = 'none';
                        updateHUD();
                    }, config.reloadTime);
                }
            } else {
                misses++;
                lives--;
                updateHeartsDisplay();
                if (lives <= 0) endGame();
                
                // Auto reload when trying to shoot with empty ammo
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Test game start button
        document.querySelector('#mainMenu button').addEventListener('click', startGame);
    </script>
</body>
