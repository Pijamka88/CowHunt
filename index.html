<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #9b59b6;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
        }
        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            font-size: 18px;
            border: 1px solid #9b59b6;
        }
        .hearts {
            display: flex;
            gap: 8px;
        }
        .heart {
            color: #ff0000;
            font-size: 24px;
            text-shadow: 0 0 5px #ff0000;
        }
        #stats {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Galactic Cow Hunt</h1>
        <p>Стреляйте в космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="hud">
        <div class="hearts" id="lives">
            <span class="heart">♥</span>
            <span class="heart">♥</span>
            <span class="heart">♥</span>
        </div>
        <div id="timer">1:00</div>
        <div id="stats">
            <span id="hits">0</span> | <span id="misses">0</span>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let nebulae = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;

        // Configuration
        const config = {
            cowSpeed: 2.5,
            spawnInterval: 1500,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            nebulaCount: 2
        };

        // Cow types
        const cowTypes = [
            { color: '#8e44ad', score: 100, eyeColor: '#f1c40f' }, // Purple
            { color: '#e74c3c', score: 150, eyeColor: '#ffffff' }, // Red
            { color: '#3498db', score: 200, eyeColor: '#f1c40f' }  // Blue
        ];

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 400 + 300,
                    color: `hsla(${Math.floor(Math.random() * 30) + 270}, 80%, 60%, ${Math.random() * 0.08 + 0.02})`,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.wingAngle = 0;
                this.wingDirection = 1;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.3;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.3;
                }
                
                this.color = cowTypes[this.type].color;
                this.eyeColor = cowTypes[this.type].eyeColor;
                this.score = cowTypes[this.type].score;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.alive = true;
                this.rotation = 0;
            }

            die() {
                this.alive = false;
                this.vy = 2; // Start falling
                this.vx = (Math.random() - 0.5) * 1; // Slight horizontal movement
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Change wing flap direction
                    if (this.wingAngle > 0.5) this.wingDirection = -1;
                    if (this.wingAngle < -0.5) this.wingDirection = 1;
                    this.wingAngle += this.wingDirection * 0.05;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow behavior
                    this.y += this.vy;
                    this.x += this.vx;
                    this.rotation += 0.1;
                    this.vy *= 1.02; // Accelerate falling
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index > -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Body
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // Head
                ctx.fillStyle = '#ecf0f1';
                ctx.fillRect(
                    this.direction === 1 ? -this.width/2 : this.width/2 - 15, 
                    -this.height/4, 
                    15, 
                    12
                );
                
                // Eyes
                ctx.fillStyle = this.eyeColor;
                ctx.fillRect(
                    this.direction === 1 ? -this.width/2 + 3 : this.width/2 - 6, 
                    -this.height/4 + 3, 
                    4, 
                    4
                );
                
                // Wings (only if alive)
                if (this.alive) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    
                    // Left wing
                    ctx.save();
                    ctx.translate(-this.width/2, 0);
                    ctx.rotate(this.wingAngle);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(-15, -this.height/2);
                    ctx.lineTo(-15, this.height/2);
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                    
                    // Right wing
                    ctx.save();
                    ctx.translate(this.width/2, 0);
                    ctx.rotate(-this.wingAngle);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(15, -this.height/2);
                    ctx.lineTo(15, this.height/2);
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }
                
                // Legs
                ctx.fillStyle = this.color;
                for (let i = 0; i < 4; i++) {
                    ctx.fillRect(
                        -this.width/2 + 5 + i * 12, 
                        this.height/2 - 5, 
                        5, 
                        10
                    );
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                
                // Create green slime particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 8 + 4,
                        alpha: 1,
                        color: `rgba(100, 255, 100, ${Math.random() * 0.5 + 0.5})`
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.96;
                    p.vy += 0.1; // Gravity
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = p.color.replace(/[\d\.]+\)$/, p.alpha + ')');
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            initNebulae();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                heart.style.visibility = index < lives ? 'visible' : 'hidden';
            });
            
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create green explosion
                    explosions.push(new Explosion(cow.x, cow.y));
                    
                    // Kill the cow
                    cow.die();
                    deadCows.push(cow);
                    cows.splice(index, 1);
                    
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw moving nebulae
            nebulae.forEach(nebula => {
                // Update position
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
                
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initNebulae();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
