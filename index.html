<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(25, 25, 55, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #6c5ce7;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.4);
        }

        #gameCanvas {
            cursor: crosshair;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background: #6c5ce7;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #857cdb;
            transform: scale(1.05);
        }

        #hud {
            position: fixed;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.6);
        }

        .hearts {
            display: flex;
            gap: 8px;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff4757"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }

        #ammo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.8);
        }

        .reloading {
            color: #ff7675 !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="hud">
        <div>Score: <span id="score">0</span></div>
        <div class="hearts" id="hearts"></div>
        <div>Time: <span id="time">60</span></div>
    </div>
    
    <div id="ammo">‚óè‚óè‚óè‚óè‚óè</div>

    <div id="mainMenu" class="screen">
        <h1>üõ∏ Cosmic Cow Hunt üêÑ</h1>
        <button onclick="showScreen('game')">Start Game</button>
        <button onclick="showScreen('howToPlay')">How to Play</button>
        <button onclick="showScreen('highscores')">High Scores</button>
    </div>

    <div id="howToPlay" class="screen">
        <h2>How to Play</h2>
        <p>üî´ 5 bullets per clip<br>
           üéØ Tap to shoot flying cows<br>
           üíñ 3 lives total<br>
           ‚è± 60 seconds per game<br>
           ü•á Score as high as possible!</p>
        <button onclick="showScreen('mainMenu')">Back</button>
    </div>

    <div id="highscores" class="screen">
        <h2>Top 5 Pilots</h2>
        <ol id="highscoreList"></ol>
        <button onclick="showScreen('mainMenu')">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = {
            active: false,
            score: 0,
            time: 60,
            ammo: 5,
            lives: 3,
            reloading: false,
            hits: 0,
            misses: 0
        };

        const COW_TYPES = [
            { color: '#a55eea', speed: 3, score: 100 },
            { color: '#fd9644', speed: 5, score: 200 },
            { color: '#2bcbba', speed: 4, score: 150 }
        ];

        let cows = [];
        let animationFrame;
        let reloadTimeout;

        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Game setup
        function initGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Initialize hearts
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = Array(3).fill('<div class="heart"></div>').join('');
        }

        window.addEventListener('resize', initGame);
        initGame();

        class FlyingCow {
            constructor() {
                const type = COW_TYPES[Math.floor(Math.random() * COW_TYPES.length)];
                this.type = type;
                this.x = canvas.width + 100;
                this.y = Math.random() * (canvas.height - 100);
                this.angle = Math.random() * Math.PI * 2;
                this.speed = type.speed;
                this.size = 50;
                this.wingPhase = 0;
            }

            update() {
                this.x -= this.speed;
                this.y += Math.sin(this.angle) * 2;
                this.angle += 0.1;
                this.wingPhase += 0.1;
            }

            draw() {
                // Body
                ctx.fillStyle = this.type.color;
                ctx.fillRect(this.x, this.y, this.size, this.size/2);
                
                // Head
                ctx.beginPath();
                ctx.arc(this.x + this.size/2, this.y - 10, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Wings
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.save();
                ctx.translate(this.x + 10, this.y + 15);
                ctx.rotate(Math.sin(this.wingPhase) * 0.5);
                ctx.fillRect(-10, -5, 30, 10);
                ctx.restore();
            }
        }

        function gameLoop() {
            ctx.fillStyle = 'rgba(28, 28, 51, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            for(let i = 0; i < 50; i++) {
                ctx.fillStyle = `hsl(${Math.random()*360}, 50%, 70%)`;
                ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
            }

            cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                if (cow.x < -100) cows.splice(index, 1);
            });

            animationFrame = requestAnimationFrame(gameLoop);
        }

        function spawnCow() {
            if (!gameState.active) return;
            cows.push(new FlyingCow());
            setTimeout(spawnCow, 1000 + Math.random() * 1000);
        }

        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('time').textContent = gameState.time;
            document.getElementById('ammo').textContent = '‚óè'.repeat(gameState.ammo);
            document.getElementById('hearts').style.opacity = gameState.lives/3;
        }

        function startGame() {
            gameState = {
                active: true,
                score: 0,
                time: 60,
                ammo: 5,
                lives: 3,
                reloading: false,
                hits: 0,
                misses: 0
            };
            
            cows = [];
            showScreen('game');
            spawnCow();
            gameLoop();
            
            // Game timer
            const timer = setInterval(() => {
                if (!gameState.active) clearInterval(timer);
                gameState.time--;
                updateHUD();
                
                if (gameState.time <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameState.active = false;
            cancelAnimationFrame(animationFrame);
            updateHighscores(gameState.score);
            showScreen('mainMenu');
        }

        // Event handlers
        canvas.addEventListener('click', e => {
            if (!gameState.active || gameState.reloading) return;

            if (gameState.ammo > 0) {
                gameState.ammo--;
                const rect = canvas.getBoundingClientRect();
                const [x, y] = [e.clientX - rect.left, e.clientY - rect.top];
                
                let hit = false;
                cows.forEach((cow, index) => {
                    if (x > cow.x && x < cow.x + cow.size &&
                        y > cow.y && y < cow.y + cow.size/2) {
                        gameState.score += cow.type.score;
                        gameState.hits++;
                        cows.splice(index, 1);
                        hit = true;
                    }
                });
                
                if (!hit) gameState.misses++;
                updateHUD();
                
                if (gameState.ammo === 0) {
                    gameState.reloading = true;
                    document.getElementById('ammo').classList.add('reloading');
                    reloadTimeout = setTimeout(() => {
                        gameState.ammo = 5;
                        gameState.reloading = false;
                        document.getElementById('ammo').classList.remove('reloading');
                        updateHUD();
                    }, 2000);
                }
            }
        });

        // Highscores system
        function updateHighscores(score) {
            const highscores = JSON.parse(localStorage.getItem('cosmicCowHighscores') || '[]');
            highscores.push({ score, date: new Date().toLocaleDateString() });
            highscores.sort((a, b) => b.score - a.score);
            localStorage.setItem('cosmicCowHighscores', JSON.stringify(highscores.slice(0, 5)));
            showScreen('highscores');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'block';
            
            if (screenId === 'highscores') {
                const scores = JSON.parse(localStorage.getItem('cosmicCowHighscores') || '[]');
                document.getElementById('highscoreList').innerHTML = scores
                    .map((s, i) => `<li>${i+1}. ${s.score} (${s.date})</li>`)
                    .join('');
            }
        }

        // Initial setup
        showScreen('mainMenu');
    </script>
</body>
</html>
