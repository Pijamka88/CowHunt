<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #4FC3F7;
            box-shadow: 0 0 20px #4FC3F7;
            z-index: 1000;
        }
        .menu h1 {
            color: #4FC3F7;
            margin-top: 0;
            text-shadow: 0 0 10px #4FC3F7;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #1A237E, #0D47A1);
            border: 1px solid #4FC3F7;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0D47A1, #1A237E);
            box-shadow: 0 0 10px #4FC3F7;
        }
        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            background: rgba(0, 0, 50, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #4FC3F7;
            display: flex;
            gap: 20px;
            font-size: 18px;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .heart {
            color: #FF4081;
            font-size: 20px;
        }
        #ammo.reloading {
            color: #FFEB3B;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="stars" class="stars"></div>

    <div id="mainMenu" class="menu">
        <h1>SPACE COW HUNT</h1>
        <p>Уничтожьте коров в скафандрах, угрожающих галактике!</p>
        <button onclick="startGame()">СТАРТ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Точность: <span id="finalAccuracy">0</span>%</p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ПОВТОРИТЬ</button>
    </div>

    <div id="hud">
        <div class="hud-item">
            <span class="heart">♥♥♥</span>
        </div>
        <div class="hud-item">
            <span id="timer">1:00</span>
        </div>
        <div class="hud-item">
            <span id="ammo">5</span>
        </div>
        <div class="hud-item">
            <span id="stats">0/0</span>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsContainer = document.getElementById('stars');
        
        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let stars = [];

        // Создание звездного фона
        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                starsContainer.appendChild(star);
                stars.push({
                    element: star,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }

        function animateStars() {
            if (!gameActive) return;
            
            stars.forEach(star => {
                const currentTop = parseFloat(star.element.style.top);
                let newTop = currentTop + star.speed;
                
                if (newTop > 100) {
                    newTop = -5;
                    star.element.style.left = `${Math.random() * 100}%`;
                }
                
                star.element.style.top = `${newTop}%`;
            });
            
            requestAnimationFrame(animateStars);
        }

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 8,
            cowWidth: 50,
            cowHeight: 40,
            headRadius: 15,
            reloadTime: 2000,
            wingSpan: 30
        };

        class SpaceCow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.wingSpan = config.wingSpan;
                this.reset();
            }

            reset() {
                // Направление движения (слева направо или справа налево)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Слева направо
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                } else {
                    // Справа налево
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                }
                
                this.vx = this.direction * config.cowSpeed;
                this.color = `hsl(${Math.random() * 60 + 200}, 70%, 50%)`;
                this.scarfColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
            }

            update() {
                this.x += this.vx;
                
                // Колебательное движение по вертикали
                this.y += Math.sin(Date.now() / 500) * 0.3;
                
                // Если корова ушла за границы экрана
                if ((this.direction === 1 && this.x > canvas.width + this.width) ||
                    (this.direction === -1 && this.x < -this.width)) {
                    this.reset();
                }
            }

            draw() {
                // Тело (скафандр)
                ctx.fillStyle = this.color;
                ctx.fillRect(
                    this.x - this.width/2, 
                    this.y - this.height/2, 
                    this.width, 
                    this.height
                );
                
                // Голова
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction * this.width/2), 
                    this.y - this.height/4, 
                    this.headRadius, 
                    0, 
                    Math.PI*2
                );
                ctx.fillStyle = 'white';
                ctx.fill();
                
                // Визор скафандра
                ctx.fillStyle = 'rgba(100, 200, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(
                    this.x + (this.direction * this.width/2), 
                    this.y - this.height/4, 
                    this.headRadius - 3, 
                    0, 
                    Math.PI*2
                );
                ctx.fill();
                
                // Ножки
                ctx.fillStyle = 'gray';
                for (let i = 0; i < 3; i++) {
                    const legX = this.x - this.width/3 + i * this.width/3;
                    ctx.fillRect(
                        legX - 3, 
                        this.y + this.height/2 - 5, 
                        6, 
                        10
                    );
                }
                
                // Крылья Пегаса
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                // Левое крыло
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/2 - 5, this.y);
                ctx.lineTo(this.x - this.width/2 - this.wingSpan, this.y - this.height/3);
                ctx.lineTo(this.x - this.width/2 - this.wingSpan/2, this.y + this.height/6);
                ctx.closePath();
                ctx.fill();
                
                // Правое крыло
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2 + 5, this.y);
                ctx.lineTo(this.x + this.width/2 + this.wingSpan, this.y - this.height/3);
                ctx.lineTo(this.x + this.width/2 + this.wingSpan/2, this.y + this.height/6);
                ctx.closePath();
                ctx.fill();
                
                // Двигатель (для направления движения)
                ctx.fillStyle = 'orange';
                const engineX = this.x - (this.direction * this.width/2);
                ctx.beginPath();
                ctx.arc(engineX, this.y, 5, 0, Math.PI*2);
                ctx.fill();
                
                // Пламя двигателя
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.moveTo(engineX, this.y + 5);
                ctx.lineTo(engineX - (this.direction * 10), this.y + 15);
                ctx.lineTo(engineX + (this.direction * 10), this.y + 15);
                ctx.closePath();
                ctx.fill();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.alpha = 1;
                this.color = `hsl(${Math.random() * 60 + 30}, 100%, 50%)`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = `${this.color.replace(')', `, ${this.alpha})`)}`;
                ctx.fill();
                
                // Эффект свечения
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI*2);
                ctx.fillStyle = `${this.color.replace(')', `, ${this.alpha * 0.3})`)}`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.08;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            animateStars();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            
            const accuracy = hits + misses > 0 ? Math.round((hits / (hits + misses)) * 100 : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
            
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.querySelector('.heart').textContent = '♥'.repeat(lives) + '♡'.repeat(3 - lives);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
            document.getElementById('stats').textContent = `${hits}/${hits + misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new SpaceCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = how.x - how.width/2;
                const right = how.x + how.width/2;
                const top = how.y - how.height/2;
                const bottom = how.y + how.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    cows.splice(index, 1);
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Эффект взрыва
                    for (let i = 0; i < 10; i++) {
                        const angle = Math.random() * Math.PI*2;
                        const distance = Math.random() * 20;
                        shots.push(new Shot(
                            x + Math.cos(angle) * distance,
                            y + Math.sin(angle) * distance
                        ));
                    }
                }
            });
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Затемнение для эффекта движения
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Инициализация
        createStars();
        resizeCanvas();
        
        // Для интеграции с Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
