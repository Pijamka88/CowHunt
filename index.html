<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Cow Invasion</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --cosmic-purple: #2A2356;
            --neon-pink: #FF38E1;
            --star-blue: #00F3FF;
            --deep-space: #0A081F;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--deep-space);
            touch-action: none;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, var(--cosmic-purple), var(--deep-space));
        }

        #mainMenu {
            display: flex;
        }

        .menu-title {
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--neon-pink), var(--star-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--neon-pink);
        }

        .cosmic-btn {
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.2em;
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--star-blue);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .cosmic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,56,225,0.3), transparent);
            transition: 0.5s;
        }

        .cosmic-btn:hover {
            background: rgba(255,56,225,0.1);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .cosmic-btn:hover::before {
            left: 100%;
        }

        #gameScreen canvas {
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 30px rgba(255,56,225,0.2);
        }

        .hud {
            position: absolute;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            background: rgba(10,8,31,0.8);
            backdrop-filter: blur(5px);
        }

        #topHud {
            top: 0;
            font-size: 1.2em;
        }

        #bottomHud {
            bottom: 0;
            justify-content: space-around;
            border-top: 1px solid var(--neon-pink);
        }

        .hearts {
            display: flex;
            gap: 8px;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" fill="%23FF38E1" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') center/cover;
            filter: drop-shadow(0 0 5px var(--neon-pink));
        }

        .crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            background: radial-gradient(circle, var(--star-blue) 3px, transparent 4px),
                        linear-gradient(45deg, transparent 45%, var(--neon-pink) 46%, var(--neon-pink) 54%, transparent 55%),
                        linear-gradient(-45deg, transparent 45%, var(--neon-pink) 46%, var(--neon-pink) 54%, transparent 55%);
            filter: drop-shadow(0 0 5px var(--star-blue));
        }

        #leaderboard {
            max-width: 300px;
            width: 80%;
            background: rgba(10,8,31,0.9);
            border: 1px solid var(--neon-pink);
            border-radius: 10px;
            padding: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,56,225,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen">
        <h1 class="menu-title">COSMIC COW INVASION</h1>
        <button class="cosmic-btn" onclick="showScreen('gameScreen')">START MISSION</button>
        <button class="cosmic-btn" onclick="showScreen('howToPlay')">TRAINING MANUAL</button>
        <button class="cosmic-btn" onclick="showScreen('leaderboard')">GALACTIC RANKING</button>
    </div>

    <!-- How To Play -->
    <div id="howToPlay" class="screen">
        <h1 class="menu-title">TRAINING MANUAL</h1>
        <div style="padding: 20px; text-align: center; max-width: 300px;">
            <p style="color: var(--star-blue); margin: 15px 0;">‚ùù Protect the galaxy from cosmic cow invasion! ‚ùû</p>
            <div style="border-top: 1px solid var(--neon-pink); padding: 15px;">
                <p>üî´ 1 TAP = 1 LASER SHOT</p>
                <p>üîÑ AUTORELOAD WHEN EMPTY</p>
                <p>‚ù§Ô∏è 3 SHIP INTEGRITY LEVELS</p>
                <p>‚è± 60 SEC MISSION DURATION</p>
            </div>
        </div>
        <button class="cosmic-btn" onclick="showScreen('mainMenu')">BACK TO BASE</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen">
        <h1 class="menu-title">GALACTIC RANKING</h1>
        <div id="scoresList"></div>
        <button class="cosmic-btn" onclick="showScreen('mainMenu')">BACK TO BASE</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="hud" id="topHud">
            <div style="color: var(--star-blue);">SCORE: <span id="score">0</span></div>
            <div style="color: var(--neon-pink);">TIME: <span id="timer">60</span>S</div>
            <div class="hearts" id="hearts"></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="hud" id="bottomHud">
            <div>LASER: <span id="ammo">5</span>/5</div>
            <div style="color: #00FF88;">HITS: <span id="hits">0</span></div>
            <div style="color: #FF4444;">MISS: <span id="miss">0</span></div>
        </div>
    </div>

    <div class="crosshair"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameInterval, timerInterval;
        
        // Game State
        let state = {
            score: 0,
            ammo: 5,
            hits: 0,
            miss: 0,
            lives: 3,
            time: 60,
            cows: [],
            reloading: false,
            patterns: [
                t => ({ x: t*2, y: Math.sin(t/10)*50 }),
                t => ({ x: t*1.5, y: (t%20 < 10 ? t%10 : 10-t%10)*5 }),
                t => ({ x: t*3, y: Math.cos(t/5)*30 })
            ]
        };

        // Leaderboard
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || [];
        
        // Screen Management
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const screen = document.getElementById(id);
            screen.style.display = 'flex';
            
            if(id === 'gameScreen') initGame();
            if(id === 'leaderboard') updateLeaderboard();
        }

        // Game Initialization
        function initGame() {
            state = {
                score: 0,
                ammo: 5,
                hits: 0,
                miss: 0,
                lives: 3,
                time: 60,
                cows: [],
                reloading: false
            };
            
            updateHearts();
            setupCanvas();
            
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            gameInterval = setInterval(updateGame, 50);
            timerInterval = setInterval(() => {
                state.time = Math.max(0, state.time - 1);
                document.getElementById('timer').textContent = state.time;
                if(state.time <= 0) endGame();
            }, 1000);
        }

        function setupCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight - 120, 600);
            window.addEventListener('resize', () => {
                canvas.width = Math.min(window.innerWidth, 800);
                canvas.height = Math.min(window.innerHeight - 120, 600);
            });
        }

        // Game Logic
        function spawnCow() {
            return {
                type: Math.floor(Math.random() * 3),
                t: 0,
                x: -100,
                y: Math.random() * (canvas.height - 100),
                pattern: state.patterns[Math.floor(Math.random() * state.patterns.length)],
                hit: false
            };
        }

        function updateGame() {
            if(Math.random() < 0.04) state.cows.push(spawnCow());
            
            state.cows = state.cows.filter(cow => {
                cow.t += 0.5;
                const offset = cow.pattern(cow.t);
                cow.x = offset.x;
                cow.y += offset.y;
                
                if(cow.x > canvas.width + 100 || cow.hit) {
                    if(!cow.hit) {
                        state.miss++;
                        if(state.miss % 5 === 0) state.lives--;
                        updateHearts();
                        if(state.lives <= 0) endGame();
                    }
                    return false;
                }
                return true;
            });

            updateHUD();
            draw();
        }

        function draw() {
            ctx.fillStyle = var(--deep-space);
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw Stars
            for(let i = 0; i < 50; i++) {
                ctx.fillStyle = `rgba(255,255,255,${Math.random()})`;
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 2,
                    Math.random() * 2
                );
            }
            
            // Draw Cows
            state.cows.forEach(cow => {
                ctx.fillStyle = ['#FF38E1','#00F3FF','#9400FF'][cow.type];
                
                // Body
                ctx.beginPath();
                ctx.roundRect(cow.x, cow.y + 10, 40, 20, 5);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(cow.x + 40, cow.y + 20, 10, 0, Math.PI*2);
                ctx.fill();
                
                // Wings
                ctx.beginPath();
                ctx.moveTo(cow.x, cow.y);
                ctx.lineTo(cow.x - 10, cow.y - 10);
                ctx.lineTo(cow.x + 10, cow.y - 10);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Input Handling
        document.addEventListener('mousedown', handleShoot);
        document.addEventListener('touchstart', handleShoot);
        
        function handleShoot(e) {
            if(state.reloading || state.ammo <= 0) return;
            
            state.ammo--;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            const hitCow = state.cows.find(cow => 
                x > cow.x && x < cow.x + 50 &&
                y > cow.y && y < cow.y + 50
            );
            
            if(hitCow) {
                hitCow.hit = true;
                state.score += 100;
                state.hits++;
            } else {
                state.miss++;
            }
            
            if(state.ammo === 0) reload();
            updateHUD();
        }

        function reload() {
            if(!state.reloading) {
                state.reloading = true;
                setTimeout(() => {
                    state.ammo = 5;
                    state.reloading = false;
                }, 2000);
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('hits').textContent = state.hits;
            document.getElementById('miss').textContent = state.miss;
            document.getElementById('ammo').textContent = state.ammo;
        }

        function updateHearts() {
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = Array(state.lives).fill('<div class="heart"></div>').join('');
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            leaderboard.push(state.score);
            leaderboard = [...new Set(leaderboard)].sort((a,b) => b - a).slice(0,5);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            
            showScreen('mainMenu');
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = leaderboard
                .map((score, i) => `
                    <div class="leaderboard-item">
                        <span>#${i+1}</span>
                        <span>${score}</span>
                    </div>`
                ).join('');
        }

        // Init
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        showScreen('mainMenu');
    </script>
</body>
</html>
