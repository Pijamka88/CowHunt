<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000033 0%, #003366 100%);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            z-index: 100;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #4df;
        }
        
        #ammo {
            color: #ff6;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 20, 40, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #startScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4df;
            text-shadow: 0 0 10px #4df;
        }
        
        #startButton {
            background: linear-gradient(to bottom, #4df 0%, #09f 100%);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            color: #001a33;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(77, 221, 255, 0.7);
            transition: all 0.3s;
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(77, 221, 255, 0.9);
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 20, 40, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #gameOverScreen h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #f44;
            text-shadow: 0 0 10px #f44;
        }
        
        #finalScore {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4df;
        }
        
        #restartButton {
            background: linear-gradient(to bottom, #f44 0%, #c00 100%);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.7);
            transition: all 0.3s;
        }
        
        #restartButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.9);
        }
        
        .crosshair {
            position: absolute;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 150;
            display: none;
        }
        
        #crosshair {
            border: 2px solid rgba(77, 221, 255, 0.8);
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(77, 221, 255, 0.8);
        }
        
        #crosshair::before {
            width: 2px;
            height: 8px;
            left: 9px;
            top: -10px;
        }
        
        #crosshair::after {
            width: 8px;
            height: 2px;
            left: -10px;
            top: 9px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="ammo">Ammo: 10</div>
        </div>
        <div id="startScreen">
            <h1>Cosmic Cow Hunt</h1>
            <p>Shoot the flying cows in space!</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen">
            <h1>Game Over</h1>
            <div id="finalScore">Score: 0</div>
            <button id="restartButton">Play Again</button>
        </div>
        <div id="crosshair" class="crosshair"></div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');
        const crosshair = document.getElementById('crosshair');
        
        // Game state
        let score = 0;
        let ammo = 10;
        let gameRunning = false;
        let cows = [];
        let explosions = [];
        let stars = [];
        let lastCowTime = 0;
        let cowInterval = 1000;
        let animationId;
        let mouseX = 0;
        let mouseY = 0;
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            cows = [];
            explosions = [];
            score = 0;
            ammo = 10;
            lastCowTime = 0;
            cowInterval = 1000;
            scoreElement.textContent = `Score: ${score}`;
            ammoElement.textContent = `Ammo: ${ammo}`;
            
            // Create stars
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
            
            gameRunning = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            crosshair.style.display = 'block';
            animate();
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1);
                this.health = 1;
                this.frame = 0;
                this.frameCount = 0;
                this.isHit = false;
                this.hitFrame = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01);
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.isHit) {
                    this.hitFrame++;
                    this.speedY += 0.2; // Gravity
                    this.rotation += this.rotationSpeed;
                } else {
                    this.frameCount++;
                    if (this.frameCount > 10) {
                        this.frame = (this.frame + 1) % 4;
                        this.frameCount = 0;
                    }
                }
                
                // Check if cow is out of bounds
                return this.x < -this.width * 2 || 
                       this.x > canvas.width + this.width * 2 || 
                       this.y < -this.height * 2 || 
                       this.y > canvas.height + this.height * 2;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                if (this.isHit) {
                    // Draw dead cow
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.ellipse(this.width / 4, -this.height / 4, this.width / 6, this.height / 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.width / 4, -this.height / 4, this.width / 6 + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Eyes (x eyes for dead cow)
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.width / 4 - 5, -this.height / 4 - 5);
                    ctx.lineTo(this.width / 4 + 5, -this.height / 4 + 5);
                    ctx.moveTo(this.width / 4 + 5, -this.height / 4 - 5);
                    ctx.lineTo(this.width / 4 - 5, -this.height / 4 + 5);
                    ctx.stroke();
                    
                    // Nose
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(this.width / 4 + 10, -this.height / 4, 5, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(this.width / 4 + 8, -this.height / 4, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.width / 4 + 12, -this.height / 4, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs (randomly positioned for death animation)
                    ctx.fillStyle = '#fff';
                    for (let i = 0; i < 4; i++) {
                        const angle = Math.PI * 0.1 * (i - 2) + this.hitFrame * 0.05;
                        const legLength = 15 + Math.sin(this.hitFrame * 0.2) * 5;
                        ctx.beginPath();
                        ctx.moveTo(0, this.height / 4);
                        ctx.lineTo(Math.cos(angle) * legLength, this.height / 4 + Math.sin(angle) * legLength);
                        ctx.lineWidth = 3;
                        ctx.stroke();
                    }
                } else {
                    // Draw alive cow
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.ellipse(this.width / 4, -this.height / 4, this.width / 6, this.height / 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.width / 4, -this.height / 4, this.width / 6 + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Eyes (animate blinking)
                    if (this.frame < 3) {
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(this.width / 4 - 5, -this.height / 4 - 2, 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(this.width / 4 + 5, -this.height / 4 - 2, 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Blinking frame
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(this.width / 4 - 5, -this.height / 4 - 2);
                        ctx.lineTo(this.width / 4 + 5, -this.height / 4 - 2);
                        ctx.stroke();
                    }
                    
                    // Nose
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(this.width / 4 + 10, -this.height / 4, 5, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(this.width / 4 + 8, -this.height / 4, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.width / 4 + 12, -this.height / 4, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.width / 4 - 5, -this.height / 4 - 8);
                    ctx.lineTo(this.width / 4 - 10, -this.height / 4 - 15);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(this.width / 4 + 5, -this.height / 4 - 8);
                    ctx.lineTo(this.width / 4 + 10, -this.height / 4 - 15);
                    ctx.stroke();
                    
                    // Legs (animate running)
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    for (let i = 0; i < 4; i++) {
                        const legOffset = Math.sin(this.frame * Math.PI / 2 + i * Math.PI / 2) * 5;
                        ctx.beginPath();
                        ctx.moveTo(-this.width / 4 + i * (this.width / 6), this.height / 4);
                        ctx.lineTo(-this.width / 4 + i * (this.width / 6), this.height / 4 + 15 + legOffset);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            }
            
            isHitBy(x, y) {
                if (this.isHit) return false;
                
                // Simple ellipse collision detection
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                const radiusX = this.width / 2;
                const radiusY = this.height / 2;
                
                return Math.pow((x - centerX) / radiusX, 2) + Math.pow((y - centerY) / radiusY, 2) <= 1;
            }
        }
        
        // Explosion class
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = 30;
                this.alpha = 1;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
            }
            
            update() {
                this.radius += 2;
                this.alpha -= 0.05;
                return this.alpha <= 0;
            }
            
            draw(ctx) {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // Game loop
        function animate() {
            if (!gameRunning) return;
            
            animationId = requestAnimationFrame(animate);
            
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 20, 40, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Spawn new cows
            const now = Date.now();
            if (now - lastCowTime > cowInterval) {
                cows.push(new Cow());
                lastCowTime = now;
                // Gradually increase difficulty
                cowInterval = Math.max(200, cowInterval * 0.99);
            }
            
            // Update and draw cows
            cows = cows.filter(cow => {
                const shouldRemove = cow.update();
                cow.draw(ctx);
                return !shouldRemove;
            });
            
            // Update and draw explosions
            explosions = explosions.filter(explosion => {
                const shouldRemove = explosion.update();
                explosion.draw(ctx);
                return !shouldRemove;
            });
            
            // Update crosshair position
            crosshair.style.left = (mouseX - 12) + 'px';
            crosshair.style.top = (mouseY - 12) + 'px';
        }
        
        // Handle mouse click
        function handleShoot(e) {
            if (!gameRunning || ammo <= 0) return;
            
            // Get mouse position
            let clickX, clickY;
            if (e.type === 'mousedown') {
                clickX = e.clientX;
                clickY = e.clientY;
            } else if (e.type === 'touchstart') {
                e.preventDefault();
                clickX = e.touches[0].clientX;
                clickY = e.touches[0].clientY;
            }
            
            // Play shoot sound
            playSound('shoot');
            
            // Use ammo
            ammo--;
            ammoElement.textContent = `Ammo: ${ammo}`;
            
            // Check for hits
            let hit = false;
            for (let i = 0; i < cows.length; i++) {
                if (cows[i].isHitBy(clickX, clickY)) {
                    cows[i].isHit = true;
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                    explosions.push(new Explosion(clickX, clickY));
                    hit = true;
                    playSound('hit');
                    break;
                }
            }
            
            // Game over if no ammo left
            if (ammo <= 0) {
                setTimeout(() => {
                    gameOver();
                }, 1000);
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            crosshair.style.display = 'none';
            playSound('gameover');
        }
        
        // Sound effects
        function playSound(type) {
            // In a real implementation, you would play actual sounds here
            // For this example, we'll just log the sound event
            console.log(`Playing sound: ${type}`);
        }
        
        // Reload ammo (for testing, can be triggered by some game event)
        function reloadAmmo() {
            ammo = 10;
            ammoElement.textContent = `Ammo: ${ammo}`;
        }
        
        // Event listeners
        startButton.addEventListener('click', initGame);
        restartButton.addEventListener('click', initGame);
        
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot, { passive: false });
        
        // Track mouse movement for crosshair
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        resizeCanvas();
    </script>
</body>
</html>
