<body>
    <div id="menu">
        <h1 style="color: #ecf0f1; margin-bottom: 40px;">COW HUNT!</h1>
        <button class="btn" id="startBtn">Start Game</button>
        <div style="color: #bdc3c7; margin-top: 20px;">Ammo: <span id="menuAmmo">10</span></div>
    </div>

    <div id="hud">Score: <span id="score">0</span> | Ammo: <span id="ammo">10</span></div>
    <canvas id="gameCanvas"></canvas>
    <button class="btn" id="reloadBtn">Reload (R)</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        const menuAmmo = document.getElementById('menuAmmo');
        
        // Game state
        let gameState = {
            targets: [],
            score: 0,
            ammo: 10,
            isPlaying: false,
            crosshair: { x: 0, y: 0 },
            lastSpawn: 0,
            gameTime: 45000,
            effects: [],
            reloadCooldown: false
        };

        // Cow sprite
        const cowSprite = new Image();
        cowSprite.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAyRpVFh0WE1MOmNvbS5hZG9iZS54bXAAAAAAADw/eHBhY2tldCBiZWdpbj0i77u/IiBpZD0iVzVNME1wQ2VoaUh6cmVTek5UY3prYzlkIj8+IDx4OnhtcG1ldGEgeG1sbnM6eD0iYWRvYmU6bnM6bWV0YS8iIHg6eG1wdGs9IkFkb2JlIFhNUCBDb3JlIDUuMy1jMDExIDY2LjE0NTY2MSwgMjAxMi8wMi8wNi0xNDo1NjoyNyAgICAgICAgIj4gPHJkZjpSREYgeG1sbnM6cmRmPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5LzAyLzIyLXJkZi1zeW50YXgtbnMjIj4gPHJkZjpEZXNjcmlwdGlvbiByZGY6YWJvdXQ9IiIgeG1sbnM6eG1wPSJodHRwOi8vbnMuYWRvYmUuY29tL3hhcC8xLjAvIiB4bWxuczp4bXBNTT0iaHR0cDovL25zLmFkb2JlLmNvbS94YXAvMS4wL21tLyIgeG1sbnM6c3RSZWY9Imh0dHA6Ly9ucy5hZG9iZS5jb20veGFwLzEuMC9zVHlwZS9SZXNvdXJjZVJlZiMiIHhtcDpDcmVhdG9yVG9vbD0iQWRvYiBQaG90b3Nob3AgQ1M2IChNYWNpbnRvc2gpIiB4bXBNTTpJbnN0YW5jZUlEPSJ4bXAuaWlkOjFERjc3MEUxQkE3NjExRTNCN0M5Q0M0ODc5RkQ3NDhCIiB4bXBNTTpEb2N1bWVudElEPSJ4bXAuZGlkOjFERjc3MEUyQkE3NjExRTNCN0M5Q0M0ODc5RkQ3NDhCIj4gPHhtcE1NOkRlcml2ZWRGcm9tIHN0UmVmOmluc3RhbmNlSUQ9InhtcC5paWQ6MURGNzcwREZCQTc2MTFFM0I3QzlDQzQ4NzlGRDc0OEIiIHN0UmVmOmRvY3VtZW50SUQ9InhtcC5kaWQ6MURGNzcwRTA0N0VGMTFFM0I3QzlDQzQ4NzlGRDc0OEIiLz4gPC9yZGY6RGVzY3JpcHRpb24+IDwvcmRmOlJERj4gPC94OnhtcG1ldGE+IDw/eHBhY2tldCBlbmQ9InIiPz5HPzi5AAACl0lEQVR42sSXvU8UQRTHZ3b3bg+OOzg5QY0hMRqMIRqjJv4BxpgYtY0a/4BYaGNjY2NCNMZ/QA0W2hCNsTAxRk2M0RATK4kQMBg5BO7Y293Z8X1n9lhOPNjdY5c7vkl2d2b3ve+bH+/NzGqtNcW5NMX8agHw+XyH9k3TJKUUaZrm9l3X3VfA8zxqa2ujvr4+ymQyNDs7S0tLS1QoFPYXYIxROp2mvr5+6u3tpXw+T8+ePaO1tTUqlUr7C3DOqaOjgzo7O6m5uZmEEFQul8myrH8T4JxTLBYjIQSVy2UqFovkOM7+Alprsm2bbNumQqFApVKJlFJ1CbiuS6urq7SwsEDLy8u0ublJjuPUL7C+vk4TExM0PDxMk5OTtLKyQrZt1y+Qy+Uom83S8PAwjY2N0dzcHG1tbdUvYFkWbWxs0NzcA5qenkYB9Wl7e7t+AcYYBQIBikajFA6H0R9YfQKBQIDC4TBFIhH0B1afQDwexwzEYjH0B1afQDAYxAyEQiH0B1afgGmaFAwGMRt+vx/9gdUn4PP5MBvRaBT9gdUnIKXEDGSzWfQHVp8A5xzT39rain7BYOoTwBpgDTAbrAHWAGuANcAaYA2wBlgDrAHWAGuANcAaYA2wBlgDrAHWAGuANcAaYA2wBlgDrAHWAGuANcAaYA2wBlgDrAHWAGuANcAaYA2wBlgDrAHWAGuANcAaYA2wBlgDrAHWAGuANcAaYA2wBlgDrAHWAGuANcAaYA2wBlgDrAHWAGuANcAaYA2wB         // Effects
        const effects = {
            shoot: [],
            hit: []
        };

        // Canvas setup
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight, 600);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Crosshair
        const crosshair = document.createElement('div');
        crosshair.className = 'crosshair';
        document.body.appendChild(crosshair);

        // Input handling
        function updateCrosshair(x, y) {
            gameState.crosshair.x = x;
            gameState.crosshair.y = y;
            crosshair.style.transform = `translate(${x - 20}px, ${y - 20}px)`;
        }

        canvas.addEventListener('mousemove', e => updateCrosshair(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            updateCrosshair(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        // Game functions
        function createTarget() {
            return {
                x: Math.random() < 0.5 ? -100 : canvas.width + 100,
                y: Math.random() * (canvas.height - 100),
                speed: (Math.random() * 4) + 2,
                direction: Math.random() < 0.5 ? 1 : -1,
                width: 64,
                height: 64,
                frame: 0,
                active: true
            };
        }

        function createEffect(x, y, type) {
            effects[type].push({
                x,
                y,
                life: 1,
                particles: Array.from({ length: 10 }, () => ({
                    x,
                    y,
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 3 + 1
                }))
            });
        }

        function checkCollision(target) {
            const dx = gameState.crosshair.x - (target.x + target.width/2);
            const dy = gameState.crosshair.y - (target.y + target.height/2);
            return Math.sqrt(dx*dx + dy*dy) < 40;
        }

        function gameLoop(timestamp) {
            if (!gameState.isPlaying) return;

            // Spawn targets
            if (timestamp - gameState.lastSpawn > 800) {
                gameState.targets.push(createTarget());
                gameState.lastSpawn = timestamp;
            }

            // Update targets
            gameState.targets = gameState.targets.filter(target => {
                target.x += target.speed * target.direction;
                target.frame = (target.frame + 0.2) % 4;
                return target.active && 
                       target.x > -150 && 
                       target.x < canvas.width + 150;
            });

            // Update effects
            effects.shoot = effects.shoot.filter(e => {
                e.life -= 0.1;
                return e.life > 0;
            });

            effects.hit = effects.hit.filter(e => {
                e.life -= 0.05;
                e.particles.forEach(p => {
                    p.x += p.dx;
                    p.y += p.dy;
                    p.dy += 0.5;
                });
                return e.life > 0;
            });

            // Update HUD
            scoreElement.textContent = gameState.score;
            ammoElement.textContent = gameState.ammo;
            menuAmmo.textContent = gameState.ammo;

            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#558B2F';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);

            // Draw targets
            gameState.targets.forEach(target => {
                const frameY = Math.floor(target.frame) * 64;
                ctx.drawImage(
                    cowSprite,
                    0, frameY, 64, 64,
                    target.x, target.y, 64, 64
                );
            });

            // Draw effects
            effects.shoot.forEach(e => {
                ctx.fillStyle = `rgba(255, 200, 0, ${e.life})`;
                ctx.beginPath();
                ctx.arc(e.x, e.y, 10 * e.life, 0, Math.PI * 2);
                ctx.fill();
            });

            effects.hit.forEach(e => {
                ctx.fillStyle = `rgba(255, 0, 0, ${e.life})`;
                e.particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            });

            requestAnimationFrame(gameLoop);
        }

        // Shooting logic
        function handleShoot() {
            if (!gameState.isPlaying || gameState.ammo <= 0) return;
            
            gameState.ammo--;
            createEffect(gameState.crosshair.x, gameState.crosshair.y, 'shoot');

            gameState.targets.forEach(target => {
                if (checkCollision(target)) {
                    target.active = false;
                    gameState.score += 100;
                    createEffect(target.x + 32, target.y + 32, 'hit');
                }
            });
        }

        // Reload logic
        function reload() {
            if (gameState.reloadCooldown || gameState.ammo >= 10) return;
            
            gameState.ammo = 10;
            gameState.reloadCooldown = true;
            reloadBtn.classList.add('cooldown');
            setTimeout(() => {
                gameState.reloadCooldown = false;
                reloadBtn.classList.remove('cooldown');
            }, 2000);
        }

        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot);
        document.addEventListener('keydown', e => e.key === 'r' && reload());
        reloadBtn.addEventListener('click', reload);

        // Game control
        startBtn.addEventListener('click', () => {
            gameState = {
                targets: [],
                score: 0,
                ammo: 10,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                gameTime: 45000,
                effects: [],
                reloadCooldown: false
            };
            
            document.getElementById('menu').style.display = 'none';
            crosshair.style.display = 'block';
            reloadBtn.style.display = 'block';
            
            setTimeout(() => {
                gameState.isPlaying = false;
                crosshair.style.display = 'none';
                reloadBtn.style.display = 'none';
                document.getElementById('menu').style.display = 'block';
                alert(`Game Over! Score: ${gameState.score}`);
            }, gameState.gameTime);

            requestAnimationFrame(gameLoop);
        });

        // Init Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
