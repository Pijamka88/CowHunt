<!DOCTYPE html>
<html>
<head>
    <title>Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background: #87CEEB;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 10px;
            z-index: 1000;
        }
        .menu button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 15px;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #ammo.reloading {
            color: #FFEB3B;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>–û—Ö–æ—Ç–∞ –Ω–∞ –ö–æ—Ä–æ–≤</h1>
        <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>–ò–≥—Ä–∞ –û–∫–æ–Ω—á–µ–Ω–∞!</h1>
        <p>–ü–æ–ø–∞–¥–∞–Ω–∏–π: <span id="finalHits">0</span></p>
        <p>–ü—Ä–æ–º–∞—Ö–æ–≤: <span id="finalMisses">0</span></p>
        <p>–°—á–µ—Ç: <span id="finalScore">0</span></p>
        <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <div id="hud">
        <div class="hud-item" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="hud-item" id="timer">‚è≥ 1:00</div>
        <div class="hud-item" id="ammo">üî´ 5</div>
        <div class="hud-item" id="stats">üéØ 0 | ‚ùå 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;

        const config = {
            cowSpeed: 1.5,
            spawnInterval: 1200,
            maxCows: 8,
            cowWidth: 40,
            cowHeight: 30,
            reloadTime: 2000
        };

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
            }

            reset() {
                const side = Math.floor(Math.random() * 4);
                const angle = Math.random() * Math.PI/2 - Math.PI/4;
                
                switch(side) {
                    case 0: // Left
                        this.x = -this.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = Math.cos(angle) * config.cowSpeed;
                        this.vy = Math.sin(angle) * config.cowSpeed;
                        break;
                    case 1: // Right
                        this.x = canvas.width + this.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = -Math.cos(angle) * config.cowSpeed;
                        this.vy = Math.sin(angle) * config.cowSpeed;
                        break;
                    case 2: // Top
                        this.x = Math.random() * canvas.width;
                        this.y = -this.height;
                        this.vx = Math.sin(angle) * config.cowSpeed;
                        this.vy = Math.cos(angle) * config.cowSpeed;
                        break;
                    case 3: // Bottom
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + this.height;
                        this.vx = Math.sin(angle) * config.cowSpeed;
                        this.vy = -Math.cos(angle) * config.cowSpeed;
                        break;
                }
                
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < -this.width*2 || this.x > canvas.width + this.width*2 ||
                    this.y < -this.height*2 || this.y > canvas.height + this.height*2) {
                    this.reset();
                }
            }

            draw() {
                // –¢–µ–ª–æ
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // –ì–ª–∞–∑
                ctx.beginPath();
                ctx.arc(this.x + this.width/4, this.y - this.height/4, 3, 0, Math.PI*2);
                ctx.fillStyle = 'black';
                ctx.fill();
                
                // –ö—Ä—ã–ª—å—è
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/2 - 10, this.y);
                ctx.lineTo(this.x - this.width/2, this.y - this.height/2);
                ctx.lineTo(this.x - this.width/2, this.y + this.height/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2 + 10, this.y);
                ctx.lineTo(this.x + this.width/2, this.y - this.height/2);
                ctx.lineTo(this.x + this.width/2, this.y + this.height/2);
                ctx.closePath();
                ctx.fill();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255, 0, 0, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // –°–±—Ä–æ—Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('lives').innerHTML = '‚ù§Ô∏è'.repeat(lives) + '‚ô°'.repeat(3 - lives);
            document.getElementById('timer').textContent = `‚è≥ ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `üî´ ${ammo}` + (isReloading ? ' (R)' : '');
            document.getElementById('stats').textContent = `üéØ ${hits} | ‚ùå ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    cows.splice(index, 1);
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                }
            });
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
