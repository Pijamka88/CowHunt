<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            touch-action: none;
            background: #87CEEB;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #startScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 200;
        }
        
        button {
            padding: 10px 20px;
            font-size: 20px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="ui">
        Score: <span id="score">0</span>
    </div>
    
    <div id="startScreen">
        <h1>Bird Hunt</h1>
        <button onclick="startGame()">Start Game</button>
        <p>Click on birds to shoot them!</p>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let gameActive = false;
        let animationFrameId;
        
        // Game objects
        let birds = [];
        let explosions = [];
        
        // Game settings
        const BIRD_SPEED = 2;
        const SPAWN_INTERVAL = 1500;
        const GAME_DURATION = 30000;
        
        function initGame() {
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Initialize Telegram Web App
            if (window.Telegram.WebApp.initData) {
                Telegram.WebApp.expand();
                Telegram.WebApp.MainButton.setText('Close Game').show().onClick(() => {
                    Telegram.WebApp.close();
                });
            }
        }
        
        function createBird() {
            const side = Math.floor(Math.random() * 4);
            let x, y, dx, dy;
            
            switch(side) {
                case 0: // top
                    x = Math.random() * canvas.width;
                    y = -50;
                    dx = (Math.random() - 0.5) * BIRD_SPEED;
                    dy = BIRD_SPEED;
                    break;
                case 1: // right
                    x = canvas.width + 50;
                    y = Math.random() * canvas.height;
                    dx = -BIRD_SPEED;
                    dy = (Math.random() - 0.5) * BIRD_SPEED;
                    break;
                case 2: // bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 50;
                    dx = (Math.random() - 0.5) * BIRD_SPEED;
                    dy = -BIRD_SPEED;
                    break;
                case 3: // left
                    x = -50;
                    y = Math.random() * canvas.height;
                    dx = BIRD_SPEED;
                    dy = (Math.random() - 0.5) * BIRD_SPEED;
                    break;
            }
            
            birds.push({
                x, y,
                dx, dy,
                active: true,
                size: 50
            });
        }
        
        function updateGame() {
            // Update birds positions
            birds.forEach(bird => {
                if (bird.active) {
                    bird.x += bird.dx;
                    bird.y += bird.dy;
                    
                    // Remove birds that go off screen
                    if (bird.x < -100 || bird.x > canvas.width + 100 || 
                        bird.y < -100 || bird.y > canvas.height + 100) {
                        bird.active = false;
                    }
                }
            });
            
            // Filter out inactive birds
            birds = birds.filter(bird => bird.active);
            
            // Update explosions
            explosions = explosions.filter(explosion => {
                explosion.timeLeft--;
                return explosion.timeLeft > 0;
            });
        }
        
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw birds
            birds.forEach(bird => {
                if (bird.active) {
                    ctx.fillStyle = '#FF0000';
                    ctx.beginPath();
                    ctx.arc(bird.x, bird.y, bird.size/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Draw explosions
            explosions.forEach(explosion => {
                ctx.fillStyle = `rgba(255, 165, 0, ${explosion.timeLeft/10})`;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function gameLoop() {
            if (!gameActive) return;
            
            updateGame();
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            score = 0;
            document.getElementById('score').textContent = '0';
            birds = [];
            explosions = [];
            gameActive = true;
            
            // Bird spawner
            const spawnInterval = setInterval(createBird, SPAWN_INTERVAL);
            
            // Game timer
            setTimeout(() => {
                gameActive = false;
                clearInterval(spawnInterval);
                cancelAnimationFrame(animationFrameId);
                document.getElementById('startScreen').style.display = 'block';
            }, GAME_DURATION);
            
            gameLoop();
        }
        
        function handleShoot(e) {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            birds.forEach(bird => {
                if (bird.active) {
                    const distance = Math.sqrt(
                        Math.pow(x - bird.x, 2) + Math.pow(y - bird.y, 2)
                    );
                    
                    if (distance < bird.size/2) {
                        bird.active = false;
                        score += 100;
                        document.getElementById('score').textContent = score;
                        explosions.push({
                            x: bird.x,
                            y: bird.y,
                            size: bird.size,
                            timeLeft: 10
                        });
                    }
                }
            });
        }
        
        // Event listeners
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot);
        window.addEventListener('resize', initGame);
        
        // Initialize game
        initGame();
    </script>
</body>
</html>
