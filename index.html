<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.9);
            padding: 30px;
            color: #fff;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #4fc3f7;
            box-shadow: 0 0 20px #4fc3f7;
            z-index: 1000;
            max-width: 90%;
        }
        .menu h1 {
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #1a237e, #0d47a1);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0d47a1, #1a237e);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.8);
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 50, 0.7);
            padding: 12px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            border: 1px solid #4fc3f7;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
            z-index: 100;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
        }
        #ammo.reloading {
            color: #ffeb3b;
            text-shadow: 0 0 5px #ffeb3b;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
    </style>
</head>
<body>
    <div id="stars" class="stars"></div>

    <div id="mainMenu" class="menu">
        <h1>–ö–û–°–ú–ò–ß–ï–°–ö–ê–Ø –û–•–û–¢–ê</h1>
        <p>–£–Ω–∏—á—Ç–æ–∂—å—Ç–µ –∏–Ω–æ–ø–ª–∞–Ω–µ—Ç–Ω—ã—Ö –∫–æ—Ä–æ–≤ –¥–æ –∏—Å—Ç–µ—á–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏!</p>
        <button onclick="startGame()">–°–¢–ê–†–¢</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>–ú–ò–°–°–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê</h1>
        <p>–ü–æ–ø–∞–¥–∞–Ω–∏–π: <span id="finalHits">0</span></p>
        <p>–ü—Ä–æ–º–∞—Ö–æ–≤: <span id="finalMisses">0</span></p>
        <p>–°—á–µ—Ç: <span id="finalScore">0</span></p>
        <button onclick="startGame()">–ü–û–í–¢–û–†–ò–¢–¨</button>
    </div>

    <div id="hud">
        <div class="hud-item" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="hud-item" id="timer">‚è≥ 1:00</div>
        <div class="hud-item" id="ammo">üî´ 5</div>
        <div class="hud-item" id="stats">üéØ 0 | ‚ùå 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsContainer = document.getElementById('stars');
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let explosions = [];

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1200,
            maxCows: 10,
            cowWidth: 45,
            cowHeight: 35,
            reloadTime: 2000
        };

        class SpaceCow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
            }

            reset() {
                const side = Math.floor(Math.random() * 4);
                const angle = Math.random() * Math.PI/2 - Math.PI/4;
                
                switch(side) {
                    case 0: // Left
                        this.x = -this.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = Math.cos(angle) * config.cowSpeed;
                        this.vy = Math.sin(angle) * config.cowSpeed;
                        break;
                    case 1: // Right
                        this.x = canvas.width + this.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = -Math.cos(angle) * config.cowSpeed;
                        this.vy = Math.sin(angle) * config.cowSpeed;
                        break;
                    case 2: // Top
                        this.x = Math.random() * canvas.width;
                        this.y = -this.height;
                        this.vx = Math.sin(angle) * config.cowSpeed;
                        this.vy = Math.cos(angle) * config.cowSpeed;
                        break;
                    case 3: // Bottom
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + this.height;
                        this.vx = Math.sin(angle) * config.cowSpeed;
                        this.vy = -Math.cos(angle) * config.cowSpeed;
                        break;
                }
                
                this.color = `hsl(${Math.random() * 60 + 200}, 80%, 60%)`;
                this.engineColor = `hsl(${Math.random() * 60 + 30}, 100%, 50%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < -this.width*2 || this.x > canvas.width + this.width*2 ||
                    this.y < -this.height*2 || this.y > canvas.height + this.height*2) {
                    this.reset();
                }
            }

            draw() {
                // –¢–µ–ª–æ (–∫–æ—Å–º–∏—á–µ—Å–∫–∏–π –∫–æ—Ä–∞–±–ª—å)
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.atan2(this.vy, this.vx) + Math.PI/2);
                
                // –ö–æ—Ä–ø—É—Å
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0, -this.height/2);
                ctx.lineTo(-this.width/2, this.height/2);
                ctx.lineTo(0, this.height/4);
                ctx.lineTo(this.width/2, this.height/2);
                ctx.closePath();
                ctx.fill();
                
                // –î–≤–∏–≥–∞—Ç–µ–ª–∏
                ctx.fillStyle = this.engineColor;
                ctx.beginPath();
                ctx.moveTo(-this.width/4, this.height/4);
                ctx.lineTo(0, this.height/2 + 5);
                ctx.lineTo(this.width/4, this.height/4);
                ctx.closePath();
                ctx.fill();
                
                // –ö–∞–±–∏–Ω–∞
                ctx.fillStyle = 'rgba(200, 240, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(0, -this.height/6, this.width/6, 0, Math.PI*2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.color = `hsl(${Math.random() * 60 + 30}, 100%, 50%)`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255, 100, 0, ${this.alpha})`;
                ctx.fill();
                
                // –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255, 200, 0, ${this.alpha * 0.3})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: Math.random() * 6 - 3,
                        vy: Math.random() * 6 - 3,
                        radius: Math.random() * 3 + 1,
                        alpha: 1
                    });
                }
            }
            
            update() {
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.radius *= 0.98;
                }
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // –°–±—Ä–æ—Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            cows = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('lives').innerHTML = '‚ù§Ô∏è'.repeat(lives) + '‚ô°'.repeat(3 - lives);
            document.getElementById('timer').textContent = `‚è≥ ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            const ammoElement = document.getElementById('ammo');
            ammoElement.textContent = `üî´ ${ammo}`;
            ammoElement.className = isReloading ? 'hud-item reloading' : 'hud-item';
            document.getElementById('stats').textContent = `üéØ ${hits} | ‚ùå ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new SpaceCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // –°–æ–∑–¥–∞–µ–º –≤–∑—Ä—ã–≤
                    const rgb = cow.color.match(/\d+/g);
                    explosions.push(new Explosion(cow.x, cow.y, `${rgb[0]}, ${rgb[1]}, ${rgb[2]}`));
                    
                    cows.splice(index, 1);
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                }
            });
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
            return hit;
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // –ó–≤–µ–∑–¥–Ω–æ–µ –Ω–µ–±–æ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ö–æ—Å–º–∏—á–µ—Å–∫–∏–µ –∫–æ—Ä–æ–≤—ã
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // –í—ã—Å—Ç—Ä–µ–ª—ã
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // –í–∑—Ä—ã–≤—ã
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                if (!checkHit(x, y)) {
                    shots.push(new Shot(x, y));
                }
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
