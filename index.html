<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
        }
        .menu h1 {
            color: #ff00ff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #9b59b6, 6px 6px 0 rgba(155, 89, 182, 0.5);
            font-size: 2.5rem;
        }
        .menu p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2rem;
            border-bottom: 1px solid #3498db;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2rem;
            border-top: 1px solid #3498db;
        }
        .hearts {
            display: flex;
            gap: 10px;
        }
        .heart {
            width: 30px;
            height: 30px;
            background: #ff0000;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            position: relative;
        }
        .heart::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ccc;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            opacity: 0;
            transition: opacity 0.3s;
        }
        .heart.lost::after {
            opacity: 1;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
            display: none;
            z-index: 100;
        }
        .bonus-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff0000;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0000;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>SPACE COW HUNT</h1>
        <p>Стреляйте в космических коров и собирайте бонусы!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="topHUD">
        <div id="score">Score: 0</div>
        <div id="timer">1:00</div>
        <div class="hearts" id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">Ammo: 5/5</div>
        <div id="stats">Hits: 0 | Misses: 0</div>
        <div id="level">Level: 1</div>
    </div>

    <div id="reloading">Reloading...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulae = [];
        let planets = [];
        let bonusHearts = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let currentLevel = 1;
        let lastBonusSpawnTime = 0;

        // Configuration
        const config = {
            baseCowSpeed: 1.5,
            spawnInterval: 1500,
            maxCows: 8,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 150,
            nebulaCount: 4,
            planetCount: 3,
            bonusHeartChance: 0.1,
            bonusHeartDuration: 10000
        };

        // Cow types
        const cowTypes = [
            { color: '#ffffff', helmetColor: '#3498db', score: 100, speedMultiplier: 1.0 }, // Blue helmet
            { color: '#ffffff', helmetColor: '#e74c3c', score: 150, speedMultiplier: 1.2 }, // Red helmet
            { color: '#ffffff', helmetColor: '#f1c40f', score: 200, speedMultiplier: 1.4 }, // Yellow helmet
            { color: '#ffffff', helmetColor: '#2ecc71', score: 250, speedMultiplier: 1.6 }  // Green helmet
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3498db' : '#f1c40f',
                    angle: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
            }
        }

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 400 + 300,
                    color: `hsla(${Math.floor(Math.random() * 60) + 200}, 80%, 60%, ${Math.random() * 0.15 + 0.05})`,
                    driftX: (Math.random() - 0.5) * 0.1,
                    driftY: (Math.random() - 0.5) * 0.1
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                const size = Math.random() * 100 + 50;
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: size,
                    color: Math.random() > 0.5 ? '#3498db' : '#f1c40f',
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.005,
                    craters: Math.floor(Math.random() * 5) + 3
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.05;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.1 + 0.05;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.speed = config.baseCowSpeed * cowTypes[this.type].speedMultiplier * (0.8 + Math.random() * 0.4) * (1 + currentLevel * 0.1);
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = this.speed;
                    this.vy = (Math.random() - 0.5) * this.speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -this.speed;
                    this.vy = (Math.random() - 0.5) * this.speed * 0.5;
                }
                
                this.color = cowTypes[this.type].color;
                this.helmetColor = cowTypes[this.type].helmetColor;
                this.score = cowTypes[this.type].score;
                this.health = 1;
                this.wobble = 0;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.legPhase += this.legSpeed;
                this.wingPhase += this.wingSpeed;
                this.wobble += this.wobbleSpeed;
                
                // Complex movement pattern
                if (currentLevel > 2) {
                    this.vy += Math.sin(this.x * 0.01) * 0.05;
                }
                if (currentLevel > 4) {
                    this.vx += Math.cos(this.y * 0.01) * 0.03;
                }
                
                // Reset if out of bounds
                if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                    (this.direction === -1 && this.x < -this.width*2)) {
                    this.reset();
                }
                
                // Bounce on top/bottom with some randomness
                if (this.y < this.height || this.y > canvas.height - this.height) {
                    this.vy *= -1 * (0.8 + Math.random() * 0.4);
                }
            }

            draw() {
                ctx.save();
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                    ctx.translate(-this.x * 2, 0);
                }
                
                const wobbleOffset = Math.sin(this.wobble) * 3;
                
                // Body (square)
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2 + wobbleOffset, this.width, this.height);
                
                // Head (circle at the front)
                const headX = this.x + (this.direction * this.width/2);
                ctx.beginPath();
                ctx.arc(headX, this.y + wobbleOffset, this.height/2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Helmet (transparent dome)
                ctx.beginPath();
                ctx.arc(headX, this.y + wobbleOffset, this.height/2, 0, Math.PI * 2);
                ctx.fillStyle = `${this.helmetColor}40`;
                ctx.fill();
                ctx.strokeStyle = this.helmetColor;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Eyes with highlights
                const eyeX = headX + (this.direction * -this.height/4);
                ctx.beginPath();
                ctx.arc(eyeX, this.y - this.height/6 + wobbleOffset, this.height/8, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(eyeX + this.height/16, this.y - this.height/6 - this.height/16 + wobbleOffset, this.height/20, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                // Second eye
                ctx.beginPath();
                ctx.arc(eyeX, this.y + this.height/6 + wobbleOffset, this.height/8, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(eyeX + this.height/16, this.y + this.height/6 - this.height/16 + wobbleOffset, this.height/20, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                // Nose (beige with nostrils)
                ctx.beginPath();
                ctx.arc(headX + (this.direction * -this.height/3), this.y + wobbleOffset, this.height/6, 0, Math.PI * 2);
                ctx.fillStyle = '#f5d0b3';
                ctx.fill();
                
                // Nostrils
                ctx.beginPath();
                ctx.arc(headX + (this.direction * -this.height/3) - this.height/12, this.y + wobbleOffset, this.height/20, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(headX + (this.direction * -this.height/3) + this.height/12, this.y + wobbleOffset, this.height/20, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                
                // Horns (Buffalo style)
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.moveTo(headX + (this.direction * -this.height/4), this.y - this.height/3 + wobbleOffset);
                ctx.lineTo(headX + (this.direction * -this.height/2), this.y - this.height/2 + wobbleOffset);
                ctx.lineTo(headX + (this.direction * -this.height/4), this.y - this.height/4 + wobbleOffset);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(headX + (this.direction * -this.height/4), this.y + this.height/3 + wobbleOffset);
                ctx.lineTo(headX + (this.direction * -this.height/2), this.y + this.height/2 + wobbleOffset);
                ctx.lineTo(headX + (this.direction * -this.height/4), this.y + this.height/4 + wobbleOffset);
                ctx.closePath();
                ctx.fill();
                
                // Legs with animation
                const legPositions = [-this.width/3, -this.width/6, this.width/6, this.width/3];
                for (let i = 0; i < 4; i++) {
                    const legX = this.x + legPositions[i];
                    const legY = this.y + this.height/2 + wobbleOffset + Math.sin(this.legPhase + i * Math.PI/2) * 5;
                    
                    // Leg
                    ctx.fillStyle = this.color;
                    ctx.fillRect(legX - 3, this.y + this.height/2 + wobbleOffset - 5, 6, 15);
                    
                    // Hoof (black square)
                    ctx.fillStyle = 'black';
                    ctx.fillRect(legX - 5, legY + 10, 10, 5);
                }
                
                // Wings (from center of body)
                const wingYOffset = Math.sin(this.wingPhase) * 10;
                ctx.fillStyle = 'rgba(200, 200, 255, 0.6)';
                
                // Left wing
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + wobbleOffset);
                ctx.lineTo(this.x - this.width/2 - 20, this.y - this.height/2 + wingYOffset + wobbleOffset);
                ctx.lineTo(this.x - this.width/2 - 20, this.y + this.height/2 + wingYOffset + wobbleOffset);
                ctx.closePath();
                ctx.fill();
                
                // Right wing
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + wobbleOffset);
                ctx.lineTo(this.x + this.width/2 + 20, this.y - this.height/2 + wingYOffset + wobbleOffset);
                ctx.lineTo(this.x + this.width/2 + 20, this.y + this.height/2 + wingYOffset + wobbleOffset);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 8 + 3,
                        alpha: 1,
                        life: 1,
                        decay: Math.random() * 0.03 + 0.02
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= p.decay;
                    p.life -= p.decay;
                    p.size *= 0.97;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        class BonusHeart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.createdTime = Date.now();
                this.pulsePhase = 0;
                this.pulseSpeed = 0.05;
            }
            
            update() {
                this.pulsePhase += this.pulseSpeed;
                return Date.now() - this.createdTime < config.bonusHeartDuration;
            }
            
            draw() {
                const pulseSize = Math.sin(this.pulsePhase) * 3;
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Circle background
                ctx.beginPath();
                ctx.arc(0, 0, this.radius + pulseSize, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fill();
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Heart
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(5, -5, 10, -5, 0, -10);
                ctx.bezierCurveTo(-10, -5, -5, -5, 0, 0);
                ctx.fillStyle = '#ff0000';
                ctx.fill();
                
                ctx.restore();
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            explosions = [];
            bonusHearts = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            currentLevel = 1;
            lastBonusSpawnTime = 0;
            
            // Update hearts display
            updateHeartsDisplay();
            
            initStars();
            initNebulae();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                // Spawn bonus heart randomly
                if (Math.random() < config.bonusHeartChance && 
                    Date.now() - lastBonusSpawnTime > 10000) {
                    spawnBonusHeart();
                    lastBonusSpawnTime = Date.now();
                }
                
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalLevel').textContent = currentLevel;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `Ammo: ${ammo}/5`;
            document.getElementById('stats').textContent = `Hits: ${hits} | Misses: ${misses}`;
            document.getElementById('level').textContent = `Level: ${currentLevel}`;
        }

        function updateHeartsDisplay() {
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
        }

        function spawnCow() {
            if (!gameActive) return;
            
            const cowsToSpawn = Math.min(currentLevel, config.maxCows);
            if (cows.length < cowsToSpawn) {
                cows.push(new Cow());
            }
            
            const spawnInterval = Math.max(300, config.spawnInterval - currentLevel * 100);
            setTimeout(spawnCow, spawnInterval);
        }

        function spawnBonusHeart() {
            if (!gameActive || bonusHearts.length > 0) return;
            
            const x = Math.random() * (canvas.width - 100) + 50;
            const y = Math.random() * (canvas.height - 100) + 50;
            bonusHearts.push(new BonusHeart(x, y));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check bonus hearts first
            bonusHearts.forEach((heart, index) => {
                const dx = x - heart.x;
                const dy = y - heart.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < heart.radius) {
                    bonusHearts.splice(index, 1);
                    lives = Math.min(3, lives + 1);
                    updateHeartsDisplay();
                    updateHUD();
                    hit = true;
                    
                    // Create pink explosion
                    explosions.push(new Explosion(heart.x, heart.y, '255, 100, 255'));
                }
            });
            
            if (hit) return true;
            
            // Check cows
            cows.forEach((cow, index) => {
                const headX = cow.x + (cow.direction * cow.width/2);
                const dx = x - headX;
                const dy = y - cow.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < cow.height/2) {
                    // Create green explosion
                    explosions.push(new Explosion(headX, cow.y, '100, 255, 100'));
                    
                    cows.splice(index, 1);
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Level up every 5 hits
                    if (hits % 5 === 0) {
                        currentLevel++;
                        updateHUD();
                    }
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                updateHeartsDisplay();
                updateHUD();
                
                if (lives <= 0) {
                    endGame();
                }
            }
            
            return hit;
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001a33';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                nebula.x += nebula.driftX;
                nebula.y += nebula.driftY;
                
                // Wrap around screen
                if (nebula.x < -nebula.radius) nebula.x = canvas.width + nebula.radius;
                if (nebula.x > canvas.width + nebula.radius) nebula.x = -nebula.radius;
                if (nebula.y < -nebula.radius) nebula.y = canvas.height + nebula.radius;
                if (nebula.y > canvas.height + nebula.radius) nebula.y = -nebula.radius;
                
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw planets
            planets.forEach(planet => {
                planet.rotation += planet.rotationSpeed;
                
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                // Planet body
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.fill();
                
                // Craters
                for (let i = 0; i < planet.craters; i++) {
                    const angle = (i / planet.craters) * Math.PI * 2;
                    const craterX = Math.cos(angle) * planet.radius * 0.7;
                    const craterY = Math.sin(angle) * planet.radius * 0.7;
                    const craterSize = planet.radius * (0.1 + Math.random() * 0.1);
                    
                    ctx.beginPath();
                    ctx.arc(craterX, craterY, craterSize, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 0, 0, ${0.2 + Math.random() * 0.2})`;
                    ctx.fill();
                }
                
                ctx.restore();
            });
            
            // Draw stars (4-pointed)
            stars.forEach(star => {
                star.x += star.speed;
                star.alpha = 0.5 + Math.sin(Date.now() * 0.001 + star.x * 0.1) * 0.5;
                
                // Wrap around screen
                if (star.x > canvas.width + star.size) star.x = -star.size;
                
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.angle);
                star.angle += star.rotationSpeed;
                
                ctx.fillStyle = `${star.color}${Math.floor(star.alpha * 255).toString(16).padStart(2, '0')}`;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
                    ctx.lineTo(Math.cos(angle + Math.PI/4) * star.size * 0.5, Math.sin(angle + Math.PI/4) * star.size * 0.5);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw bonus hearts
            bonusHearts.forEach((heart, index) => {
                if (!heart.update()) {
                    bonusHearts.splice(index, 1);
                } else {
                    heart.draw();
                }
            });
            
            // Auto-reload when out of ammo
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulae();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Initial canvas resize
        resizeCanvas();
    </script>
