<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cows Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000000 0%, #0a0a2a 50%, #000033 100%);
            cursor: crosshair;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        #gameOverScreen {
            display: none;
        }
        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ff6600;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #ffcc00;
        }
        button:hover {
            background-color: #ff8800;
        }
        #scoreDisplay, #timerDisplay {
            position: absolute;
            color: white;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px #000;
        }
        #scoreDisplay {
            top: 10px;
            left: 10px;
        }
        #timerDisplay {
            top: 10px;
            right: 10px;
        }
        #ammoDisplay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="scoreDisplay">Score: 0</div>
    <div id="timerDisplay">Time: 60</div>
    <div id="ammoDisplay">Ammo: âˆž</div>
    
    <div id="startScreen">
        <h1>Cosmic Cows Hunt</h1>
        <p>Shoot the cosmic cows flying across space!</p>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Your score: 0</p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const finalScore = document.getElementById('finalScore');
        
        // Initialize WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let timeLeft = 60;
        let ammo = Infinity;
        let cows = [];
        let explosions = [];
        let gameTimeInterval;
        let cowSpawnInterval;
        let lastTime = 0;
        let stars = [];
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // If game is running, redraw everything
            if (gameRunning) {
                drawBackground();
                cows.forEach(cow => drawCow(cow));
                explosions.forEach(explosion => drawExplosion(explosion));
            }
        }
        
        // Initialize stars for background
        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }
        
        // Draw background with stars
        function drawBackground() {
            // Draw space gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(0.5, '#0a0a2a');
            gradient.addColorStop(1, '#000033');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Move stars
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }
        
        // Cow object
        function createCow() {
            const size = Math.random() * 40 + 30;
            const side = Math.random() < 0.5 ? 'left' : 'right';
            let x, y, speedX;
            
            if (side === 'left') {
                x = -size;
                y = Math.random() * (canvas.height - size);
                speedX = Math.random() * 3 + 1;
            } else {
                x = canvas.width + size;
                y = Math.random() * (canvas.height - size);
                speedX = -(Math.random() * 3 + 1);
            }
            
            const speedY = (Math.random() - 0.5) * 2;
            
            return {
                x, y,
                size,
                speedX, speedY,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.1,
                frame: 0,
                frameCount: Math.floor(Math.random() * 3) + 3,
                color: `hsl(${Math.random() * 60 + 20}, 100%, 50%)`
            };
        }
        
        // Draw cow
        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x, cow.y);
            ctx.rotate(cow.rotation);
            
            // Body
            ctx.fillStyle = cow.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, cow.size * 0.6, cow.size * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.beginPath();
            ctx.ellipse(cow.size * 0.5, -cow.size * 0.1, cow.size * 0.3, cow.size * 0.2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(cow.size * 0.6, -cow.size * 0.15, cow.size * 0.05, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(cow.size * 0.6, -cow.size * 0.15, cow.size * 0.02, 0, Math.PI * 2);
            ctx.fill();
            
            // Horns
            ctx.strokeStyle = cow.color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(cow.size * 0.6, -cow.size * 0.2);
            ctx.lineTo(cow.size * 0.7, -cow.size * 0.3);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(cow.size * 0.6, -cow.size * 0.1);
            ctx.lineTo(cow.size * 0.7, -cow.size * 0.2);
            ctx.stroke();
            
            // Legs (animated)
            ctx.fillStyle = cow.color;
            for (let i = -1; i <= 1; i += 2) {
                for (let j = -1; j <= 1; j += 2) {
                    const legX = i * cow.size * 0.4;
                    const legY = j * cow.size * 0.2 + Math.sin(cow.frame * 0.2) * 5;
                    ctx.beginPath();
                    ctx.ellipse(legX, legY + cow.size * 0.3, cow.size * 0.1, cow.size * 0.05, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Tail
            ctx.strokeStyle = cow.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-cow.size * 0.5, 0);
            ctx.lineTo(-cow.size * 0.7, -cow.size * 0.1);
            ctx.stroke();
            
            // Spots
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            for (let i = 0; i < 5; i++) {
                const spotX = (Math.random() - 0.5) * cow.size * 0.8;
                const spotY = (Math.random() - 0.5) * cow.size * 0.6;
                const spotSize = Math.random() * cow.size * 0.1 + cow.size * 0.05;
                ctx.beginPath();
                ctx.ellipse(spotX, spotY, spotSize, spotSize * 0.7, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // UFO beam for cosmic effect
            if (Math.random() < 0.3) {
                ctx.fillStyle = 'rgba(100, 200, 255, 0.1)';
                ctx.beginPath();
                ctx.moveTo(0, cow.size * 0.7);
                ctx.lineTo(-cow.size * 0.5, canvas.height);
                ctx.lineTo(cow.size * 0.5, canvas.height);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        // Explosion object
        function createExplosion(x, y, size) {
            const particles = [];
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: 0,
                    y: 0,
                    size: Math.random() * size * 0.2 + size * 0.1,
                    speedX: (Math.random() - 0.5) * 5,
                    speedY: (Math.random() - 0.5) * 5,
                    color: `hsl(${Math.random() * 60 + 20}, 100%, 50%)`,
                    life: 1,
                    decay: Math.random() * 0.05 + 0.02
                });
            }
            
            return {
                x, y,
                particles,
                size
            };
        }
        
        // Draw explosion
        function drawExplosion(explosion) {
            explosion.particles.forEach(particle => {
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(
                    explosion.x + particle.x,
                    explosion.y + particle.y,
                    particle.size * particle.life,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // Update particle
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.life -= particle.decay;
            });
            ctx.globalAlpha = 1;
        }
        
        // Check if point is inside cow
        function isPointInCow(x, y, cow) {
            // Simple distance check for demo purposes
            const dx = x - cow.x;
            const dy = y - cow.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < cow.size * 0.6;
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Clear canvas
            drawBackground();
            
            // Update and draw cows
            cows.forEach((cow, index) => {
                // Update position
                cow.x += cow.speedX;
                cow.y += cow.speedY;
                cow.rotation += cow.rotationSpeed;
                cow.frame++;
                
                // Remove cows that are out of screen
                if (cow.x < -cow.size * 2 || cow.x > canvas.width + cow.size * 2 ||
                    cow.y < -cow.size * 2 || cow.y > canvas.height + cow.size * 2) {
                    cows.splice(index, 1);
                } else {
                    drawCow(cow);
                }
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                drawExplosion(explosion);
                
                // Remove explosions that are done
                if (explosion.particles.every(p => p.life <= 0)) {
                    explosions.splice(index, 1);
                }
            });
            
            // Update ammo display
            ammoDisplay.textContent = `Ammo: ${ammo === Infinity ? 'âˆž' : ammo}`;
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame() {
            gameRunning = true;
            score = 0;
            timeLeft = 60;
            ammo = Infinity;
            cows = [];
            explosions = [];
            
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            ammoDisplay.textContent = `Ammo: âˆž`;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            initStars();
            resizeCanvas();
            
            // Start game timer
            gameTimeInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time: ${timeLeft}`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Start spawning cows
            cowSpawnInterval = setInterval(() => {
                if (cows.length < 10) { // Max 10 cows on screen
                    cows.push(createCow());
                }
            }, 1000);
            
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(gameTimeInterval);
            clearInterval(cowSpawnInterval);
            
            finalScore.textContent = `Your score: ${score}`;
            gameOverScreen.style.display = 'flex';
            
            // Send score to Telegram
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({ score }));
            }
        }
        
        // Handle click/shoot
        function handleShoot(e) {
            if (!gameRunning) return;
            if (ammo <= 0) return;
            
            // Play shoot sound
            playSound('shoot');
            
            // Get click position
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if any cow was hit
            let hit = false;
            cows.forEach((cow, index) => {
                if (isPointInCow(x, y, cow)) {
                    // Cow hit!
                    hit = true;
                    score += Math.floor(cow.size); // Bigger cows give more points
                    scoreDisplay.textContent = `Score: ${score}`;
                    
                    // Create explosion
                    explosions.push(createExplosion(cow.x, cow.y, cow.size));
                    
                    // Remove cow
                    cows.splice(index, 1);
                    
                    // Play explosion sound
                    playSound('explosion');
                }
            });
            
            // Decrease ammo if not infinite
            if (ammo !== Infinity) {
                ammo--;
                ammoDisplay.textContent = `Ammo: ${ammo}`;
                if (ammo <= 0) {
                    endGame();
                }
            }
            
            // Create bullet effect even if missed
            ctx.fillStyle = 'rgba(255, 255, 0, 0.7)';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'rgba(255, 200, 0, 0.9)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y, 8, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        // Simple sound effects
        function playSound(type) {
            if (!tg || !tg.HapticFeedback) return;
            
            try {
                if (type === 'shoot') {
                    tg.HapticFeedback.impactOccurred('light');
                } else if (type === 'explosion') {
                    tg.HapticFeedback.impactOccurred('heavy');
                }
            } catch (e) {
                console.log("Haptic feedback not available");
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        canvas.addEventListener('click', handleShoot);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleShoot(e.touches[0]);
        });
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        resizeCanvas();
        initStars();
        drawBackground();
    </script>
</body>
</html>
