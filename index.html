<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #000033 0%, #000011 100%);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 20, 40, 0.8);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #4db8ff;
            color: #66ccff;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }
        
        button {
            background: linear-gradient(135deg, #0066cc 0%, #003366 100%);
            border: 2px solid #4db8ff;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(77, 184, 255, 0.5);
        }
        
        button:hover {
            background: linear-gradient(135deg, #0088ff 0%, #0055aa 100%);
            transform: scale(1.05);
        }
        
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px #4db8ff;
        }
        
        #ammoDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px #4db8ff;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 5;
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            button {
                padding: 10px 25px;
                font-size: 1rem;
            }
            
            #scoreDisplay, #ammoDisplay {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <div id="ammoDisplay">Ammo: 6</div>
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCAzMCI+PGNpcmNsZSBjeD0iMTUiIGN5PSIxNSIgcj0iMTIiIHN0cm9rZT0iI2ZmZiIgc3Ryb2tlLXdpZHRoPSIyIiBmaWxsPSJub25lIi8+PGNpcmNsZSBjeD0iMTUiIGN5PSIxNSIgcj0iMiIgZmlsbD0iI2ZmZiIvPjxsaW5lIHgxPSIxNSIgeTE9IjMiIHgyPSIxNSIgeTI9IjciIHN0cm9rZT0iI2ZmZiIgc3Ryb2tlLXdpZHRoPSIyIi8+PGxpbmUgeDE9IjE1IiB5MT0iMjMiIHgyPSIxNSIgeTI9IjI3IiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMiIvPjxsaW5lIHgxPSIzIiB5MT0iMTUiIHgyPSI3IiB5Mj0iMTUiIHN0cm9rZT0iI2ZmZiIgc3Ryb2tlLXdpZHRoPSIyIi8+PGxpbmUgeDE9IjIzIiB5MT0iMTUiIHgyPSIyNyIgeTI9IjE1IiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg==" alt="crosshair">
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1>Cosmic Cow Hunt</h1>
        <p>Blast the space cows flying across the cosmic pasture!<br>Be quick and accurate to score points.</p>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Your score: 0</p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const crosshair = document.getElementById('crosshair');
        const finalScore = document.getElementById('finalScore');
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game state
        let score = 0;
        let ammo = 6;
        let gameRunning = false;
        let cows = [];
        let explosions = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let animationFrameId;
        let difficultyTimer;
        let backgroundStars = [];
        
        // Initialize background stars
        function initStars() {
            backgroundStars = [];
            for (let i = 0; i < 100; i++) {
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.5 + 0.5,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }
        
        // Draw background
        function drawBackground() {
            // Draw space gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000033');
            gradient.addColorStop(1, '#000011');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.save();
            backgroundStars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Move stars
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            ctx.restore();
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 80;
                this.height = 60;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height - 100) + 50;
                this.speedX = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.legFrame = 0;
                this.legSpeed = 0.2;
                this.angle = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01);
                this.scale = 1;
                this.hit = false;
                this.hitTimer = 0;
                this.health = 1;
                this.points = 1;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.legFrame += this.legSpeed;
                this.angle += this.rotationSpeed;
                
                // Bounce off top and bottom
                if (this.y < 0 || this.y > canvas.height - this.height) {
                    this.speedY *= -1;
                }
                
                // Remove if off screen
                if ((this.speedX > 0 && this.x > canvas.width) || 
                    (this.speedX < 0 && this.x < -this.width)) {
                    return false;
                }
                
                if (this.hit) {
                    this.hitTimer++;
                    this.scale = 1 + this.hitTimer * 0.02;
                    if (this.hitTimer > 30) {
                        return false;
                    }
                }
                
                return true;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.angle);
                ctx.scale(this.scale, this.scale);
                
                // Draw body (white)
                ctx.fillStyle = this.hit ? '#ff0000' : '#ffffff';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width / 2, this.height / 2.5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head with helmet
                ctx.fillStyle = this.hit ? '#990000' : '#dddddd';
                ctx.beginPath();
                ctx.ellipse(this.width / 4, -this.height / 4, this.width / 4, this.height / 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw helmet
                ctx.fillStyle = '#333366';
                ctx.beginPath();
                ctx.ellipse(this.width / 4, -this.height / 4, this.width / 5, this.height / 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw horns
                ctx.fillStyle = '#ffffaa';
                ctx.beginPath();
                ctx.moveTo(this.width / 4 + 10, -this.height / 4 - 10);
                ctx.lineTo(this.width / 4 + 25, -this.height / 4 - 25);
                ctx.lineTo(this.width / 4 + 30, -this.height / 4 - 20);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.width / 4 - 10, -this.height / 4 - 10);
                ctx.lineTo(this.width / 4 - 25, -this.height / 4 - 25);
                ctx.lineTo(this.width / 4 - 30, -this.height / 4 - 20);
                ctx.closePath();
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(this.width / 4 + 10, -this.height / 4 - 5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width / 4 - 10, -this.height / 4 - 5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nose
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(this.width / 4, -this.height / 4 + 10, 10, 7, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nostrils
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(this.width / 4 - 5, -this.height / 4 + 8, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width / 4 + 5, -this.height / 4 + 8, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs (animated)
                const legPos = Math.sin(this.legFrame) * 5;
                
                ctx.fillStyle = this.hit ? '#990000' : '#ffffff';
                // Front legs
                ctx.fillRect(-this.width / 3 + 10, this.height / 5, 8, 20 + legPos);
                ctx.fillRect(-this.width / 6 + 10, this.height / 5, 8, 20 - legPos);
                // Back legs
                ctx.fillRect(this.width / 6 - 10, this.height / 5, 8, 20 + legPos);
                ctx.fillRect(this.width / 3 - 10, this.height / 5, 8, 20 - legPos);
                
                ctx.restore();
            }
            
            isHit(x, y) {
                return !this.hit && 
                       x >= this.x && x <= this.x + this.width && 
                       y >= this.y && y <= this.y + this.height;
            }
        }
        
        // Explosion class
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = 30;
                this.alpha = 1;
                this.speed = 2;
                this.particles = [];
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        radius: Math.random() * 3 + 1,
                        color: `hsl(${Math.random() * 60 + 20}, 100%, 50%)`,
                        speedX: (Math.random() - 0.5) * 10,
                        speedY: (Math.random() - 0.5) * 10,
                        life: 30 + Math.random() * 20
                    });
                }
            }
            
            update() {
                this.radius += this.speed;
                this.alpha -= 0.02;
                
                // Update particles
                this.particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life--;
                });
                
                // Filter out dead particles
                this.particles = this.particles.filter(p => p.life > 0);
                
                return this.alpha > 0 && this.radius < this.maxRadius;
            }
            
            draw(ctx) {
                // Draw explosion core
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `rgba(255, 100, 0, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw particles
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life / 50;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.restore();
            }
        }
        
        // Game functions
        function spawnCow() {
            if (Math.random() < 0.7) { // 70% chance to spawn a cow
                cows.push(new Cow());
            }
        }
        
        function shoot(x, y) {
            if (ammo <= 0 || !gameRunning) return;
            
            ammo--;
            ammoDisplay.textContent = `Ammo: ${ammo}`;
            
            // Play shoot sound
            const shootSound = new Audio();
            shootSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Short base64 encoded sound
            shootSound.volume = 0.2;
            shootSound.play().catch(e => {});
            
            // Check for hits
            let hit = false;
            for (let i = cows.length - 1; i >= 0; i--) {
                if (cows[i].isHit(x, y)) {
                    cows[i].hit = true;
                    explosions.push(new Explosion(x, y));
                    score += cows[i].points;
                    scoreDisplay.textContent = `Score: ${score}`;
                    hit = true;
                    
                    // Play hit sound
                    const hitSound = new Audio();
                    hitSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Different base64 encoded sound
                    hitSound.volume = 0.3;
                    hitSound.play().catch(e => {});
                    
                    break;
                }
            }
            
            // Play miss sound if no hit
            if (!hit) {
                const missSound = new Audio();
                missSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Different base64 encoded sound
                missSound.volume = 0.1;
                missSound.play().catch(e => {});
            }
            
            // Reload if out of ammo
            if (ammo <= 0) {
                setTimeout(() => {
                    ammo = 6;
                    ammoDisplay.textContent = `Ammo: ${ammo}`;
                }, 1000);
            }
        }
        
        function gameLoop() {
            // Clear canvas
            drawBackground();
            
            // Update and draw cows
            cows = cows.filter(cow => cow.update());
            cows.forEach(cow => cow.draw(ctx));
            
            // Update and draw explosions
            explosions = explosions.filter(explosion => explosion.update());
            explosions.forEach(explosion => explosion.draw(ctx));
            
            // Spawn new cows
            const now = Date.now();
            if (now - lastCowTime > cowInterval) {
                spawnCow();
                lastCowTime = now;
            }
            
            // Continue game loop if running
            if (gameRunning) {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }
        
        function startGame() {
            // Reset game state
            score = 0;
            ammo = 6;
            cows = [];
            explosions = [];
            lastCowTime = Date.now();
            
            // Update displays
            scoreDisplay.textContent = `Score: ${score}`;
            ammoDisplay.textContent = `Ammo: ${ammo}`;
            
            // Hide start screen
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            crosshair.style.display = 'block';
            
            // Start game
            gameRunning = true;
            initStars();
            
            // Start difficulty timer
            clearInterval(difficultyTimer);
            difficultyTimer = setInterval(() => {
                cowInterval = Math.max(500, cowInterval - 50);
            }, 5000);
            
            // Start game loop
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(difficultyTimer);
            cancelAnimationFrame(animationFrameId);
            
            // Show game over screen
            gameOverScreen.style.display = 'flex';
            finalScore.textContent = `Your score: ${score}`;
            crosshair.style.display = 'none';
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            shoot(x, y);
        });
        
        canvas.addEventListener('mousemove', (e) => {
            crosshair.style.left = `${e.clientX - 15}px`;
            crosshair.style.top = `${e.clientY - 15}px`;
        });
        
        // Touch support for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            shoot(x, y);
            
            // Show crosshair at touch position
            crosshair.style.left = `${e.touches[0].clientX - 15}px`;
            crosshair.style.top = `${e.touches[0].clientY - 15}px`;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            crosshair.style.left = `${e.touches[0].clientX - 15}px`;
            crosshair.style.top = `${e.touches[0].clientY - 15}px`;
        });
        
        // Auto-end game after 1 minute (optional)
        /*
        setTimeout(() => {
            if (gameRunning) {
                endGame();
            }
        }, 60000);
        */
        
        // Telegram Web App ready
        tg.ready();
    </script>
</body>
