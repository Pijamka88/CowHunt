<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Cow Hunt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
      background: linear-gradient(#001f3f, #0074D9);
      width: 100vw;
      height: 100vh;
    }
    #menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 60, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    #menu button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      background: #ff4136;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div id="menu">
  <h1>üõ∏ Cow Hunt üõ∏</h1>
  <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

let gameInterval, spawnInterval;
let cows = [];
let explosions = [];
let score = 0;
let isRunning = false;

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

function startGame() {
  document.getElementById('menu').style.display = 'none';
  isRunning = true;
  score = 0;
  cows = [];
  explosions = [];

  gameInterval = setInterval(update, 1000 / 30);
  spawnInterval = setInterval(spawnCow, 1000);
}

function spawnCow() {
  const direction = Math.random() > 0.5 ? 1 : -1;
  const x = direction === 1 ? -100 : width + 100;
  const y = 100 + Math.random() * (height - 200);
  const speed = 1 + Math.random() * 1.5;
  cows.push({x, y, vx: direction * speed, vy: 0, alive: true});
}

function drawCow(cow) {
  ctx.save();
  ctx.translate(cow.x, cow.y);
  ctx.scale(cow.vx > 0 ? 1 : -1, 1);

  // –¢–µ–ª–æ
  ctx.fillStyle = '#888';
  ctx.beginPath();
  ctx.ellipse(0, 0, 40, 25, 0, 0, Math.PI * 2);
  ctx.fill();

  // –ì–æ–ª–æ–≤–∞
  ctx.fillStyle = '#aaa';
  ctx.beginPath();
  ctx.arc(35, -5, 15, 0, Math.PI * 2);
  ctx.fill();

  // –®–ª–µ–º
  ctx.strokeStyle = 'cyan';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(35, -5, 18, 0, Math.PI * 2);
  ctx.stroke();

  // –†–æ–∂–∫–∏
  ctx.strokeStyle = 'white';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(25, -20);
  ctx.lineTo(20, -35);
  ctx.moveTo(45, -20);
  ctx.lineTo(50, -35);
  ctx.stroke();

  // –ì–ª–∞–∑–∞
  ctx.fillStyle = 'white';
  ctx.beginPath();
  ctx.arc(30, -7, 4, 0, Math.PI * 2);
  ctx.arc(40, -7, 4, 0, Math.PI * 2);
  ctx.fill();

  // –ù–æ—Å
  ctx.fillStyle = 'brown';
  ctx.beginPath();
  ctx.rect(33, 2, 4, 4);
  ctx.fill();

  // –ù–æ–∑–¥—Ä–∏
  ctx.fillStyle = 'black';
  ctx.beginPath();
  ctx.arc(34, 3, 1, 0, Math.PI * 2);
  ctx.arc(37, 3, 1, 0, Math.PI * 2);
  ctx.fill();

  // –ù–æ–≥–∏
  ctx.strokeStyle = 'gray';
  ctx.lineWidth = 2;
  for (let i = 0; i < 4; i++) {
    ctx.beginPath();
    ctx.moveTo(-20 + i*13, 15);
    ctx.lineTo(-20 + i*13, 30);
    ctx.stroke();
  }

  ctx.restore();
}

function drawExplosion(explosion) {
  ctx.save();
  ctx.translate(explosion.x, explosion.y);
  ctx.globalAlpha = 1 - explosion.life / 30;
  ctx.fillStyle = 'orange';
  ctx.beginPath();
  ctx.arc(0, 0, explosion.size, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();
}

function update() {
  ctx.clearRect(0, 0, width, height);

  // –û–±–Ω–æ–≤–∏—Ç—å –∫–æ—Ä–æ–≤
  for (let cow of cows) {
    if (!cow.alive) {
      cow.vy += 0.5;
      cow.y += cow.vy;
      if (cow.y > height + 50) cow.toRemove = true;
    } else {
      cow.x += cow.vx;
      if (cow.x > width + 100 || cow.x < -100) cow.toRemove = true;
    }
  }

  // –£–¥–∞–ª–∏—Ç—å –º–µ—Ä—Ç–≤—ã—Ö –∫–æ—Ä–æ–≤
  cows = cows.filter(c => !c.toRemove);

  // –û–±–Ω–æ–≤–∏—Ç—å –≤–∑—Ä—ã–≤—ã
  for (let e of explosions) {
    e.life++;
    e.size += 1;
  }
  explosions = explosions.filter(e => e.life < 30);

  // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –≤—Å—ë
  for (let cow of cows) drawCow(cow);
  for (let e of explosions) drawExplosion(e);

  // –°—á–µ—Ç
  ctx.fillStyle = 'white';
  ctx.font = '24px sans-serif';
  ctx.fillText("–°—á—ë—Ç: " + score, 20, 40);
}

canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  for (let cow of cows) {
    if (cow.alive && inCow(mx, my, cow)) {
      cow.alive = false;
      explosions.push({
        x: cow.x,
        y: cow.y,
        life: 0,
        size: 10
      });
      score++;
      break;
    }
  }
});

function inCow(mx, my, cow) {
  const dx = mx - cow.x;
  const dy = my - cow.y;
  return Math.sqrt(dx*dx + dy*dy) < 40;
}

document.body.addEventListener('touchstart', e => {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const mx = touch.clientX - rect.left;
  const my = touch.clientY - rect.top;

  for (let cow of cows) {
    if (cow.alive && inCow(mx, my, cow)) {
      cow.alive = false;
      explosions.push({
        x: cow.x,
        y: cow.y,
        life: 0,
        size: 10
      });
      score++;
      break;
    }
  }
}, { passive: true });

// –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–º –Ω–∞–∂–∞—Ç–∏–∏
window.restartGame = () => {
  clearInterval(gameInterval);
  clearInterval(spawnInterval);
  startGame();
};
</script>
</body>
</html>
