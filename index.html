        :root {
            --primary: #2E2B28;
            --secondary: #B89F7B;
            --accent: #5E4B32;
            --text: #E8DECD;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--primary);
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: var(--text);
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #3A3632 0%, #2E2B28 100%);
        }

        #mainMenu {
            display: flex;
        }

        .menu-title {
            font-size: 2.8em;
            margin: 20px;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(to right, #B89F7B, #E8DECD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(184,159,123,0.5);
        }

        .menu-btn {
            padding: 15px 40px;
            margin: 15px;
            font-size: 1.2em;
            background: var(--accent);
            border: 2px solid var(--secondary);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
        }

        .menu-btn:hover {
            background: var(--secondary);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(184,159,123,0.3);
        }

        #gameScreen canvas {
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(94,75,50,0.3);
            background: linear-gradient(160deg, #2E2B28 0%, #3A3632 100%);
        }

        .hud {
            position: absolute;
            width: 100%;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            background: rgba(46,43,40,0.9);
            border-bottom: 2px solid var(--accent);
        }

        #topHud {
            top: 0;
            font-size: 1.1em;
        }

        #bottomHud {
            bottom: 0;
            border-top: 2px solid var(--accent);
            border-bottom: none;
        }

        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(94,75,50,0.3);
            border-radius: 6px;
            border: 1px solid var(--accent);
        }

        .hearts {
            display: flex;
            gap: 6px;

        .heart {

            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" fill="%23B89F7B" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') center/cover;

            filter: invert(90%) sepia(10%) saturate(500%) hue-rotate(360deg);
        }

        #leaderboard {
            max-width: 300px;
            width: 80%;
            background: rgba(46,43,40,0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--accent);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 12px;
            background: rgba(94,75,50,0.2);
            border-radius: 6px;
            border: 1px solid var(--accent);
        }

        .reloading {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen">
        <h1 class="menu-title">Stellar Herd</h1>
        <button class="menu-btn" onclick="showScreen('gameScreen')">Launch Probe</button>
        <button class="menu-btn" onclick="showScreen('howToPlay')">Ship Log</button>
        <button class="menu-btn" onclick="showScreen('leaderboard')">Galaxy Rank</button>
    </div>

    <!-- How To Play -->
    <div id="howToPlay" class="screen">
        <h1 class="menu-title">Ship Log</h1>
        <div style="padding: 20px; text-align: center; max-width: 300px;">
            <div class="hud-item" style="margin: 10px auto;">
                üéØ 1 Energy Pulse = 1 Cell<br>
                ‚ö° Reload at 0 Cells<br>
                ‚ù§Ô∏è 3 Hull Integrity Nodes<br>
                ‚è± 60 Cycles Mission
            </div>
        </div>
        <button class="menu-btn" onclick="showScreen('mainMenu')">Return</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen">
        <h1 class="menu-title">Galaxy Rank</h1>
        <div id="scoresList"></div>
        <button class="menu-btn" onclick="showScreen('mainMenu')">Return</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="hud" id="topHud">
            <div class="hud-item">
                <span>üîã</span>
                <span id="score">0</span>
            </div>
            <div class="hud-item">
                <span>‚è±</span>
                <span id="timer">60</span>
            </div>
            <div class="hud-item">
                <span>‚ù§Ô∏è</span>
                <div class="hearts" id="hearts"></div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="hud" id="bottomHud">
            <div class="hud-item">
                <span>‚ö°</span>
                <span id="ammo">5</span>
            </div>
            <div class="hud-item">
                <span>üéØ</span>
                <span id="hits">0</span>
            </div>
            <div class="hud-item">
                <span>üí•</span>
                <span id="miss">0</span>
            </div>
        </div>
    </div>

    <div class="crosshair"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameInterval, timerInterval;
        
        // Game State
        let state = {
            score: 0,
            ammo: 5,
            hits: 0,
            miss: 0,
            lives: 3,
            time: 60,
            cows: [],
            effects: [],
            reloading: false,
            patterns: [
                t => ({ x: t*2, y: Math.sin(t/10)*50 }),
                t => ({ x: t*1.5, y: (t%20 < 10 ? t%10 : 10-t%10)*5 }),
                t => ({ x: t*3, y: 0 })
            ]
        };

        // Leaderboard
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
        
        // Screen Management
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            if(id === 'gameScreen') initGame();
            if(id === 'leaderboard') updateLeaderboard();
        }

        // Game Initialization
        function initGame() {
            state = {
                score: 0,
                ammo: 5,
                hits: 0,
                miss: 0,
                lives: 3,
                time: 60,
                cows: [],
                effects: [],
                reloading: false
            };
            
            updateHUD();
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            gameInterval = setInterval(updateGame, 50);
            timerInterval = setInterval(() => {
                state.time--;
                document.getElementById('timer').textContent = state.time;
                if(state.time <= 0) endGame();
            }, 1000);
        }

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight - 160, 600);
        }

        // Game Logic
        function spawnCow() {
            return {
                type: Math.floor(Math.random()*3),
                t: 0,
                x: -100,
                y: Math.random()*(canvas.height-100),
                pattern: state.patterns[Math.floor(Math.random()*3)],
                hit: false
            };
        }

        function updateGame() {
            if(Math.random() < 0.04) state.cows.push(spawnCow());
            
            state.cows = state.cows.filter(cow => {
                cow.t += 0.5;
                const offset = cow.pattern(cow.t);
                cow.x = offset.x;
                cow.y += offset.y;
                
                if(cow.x > canvas.width + 100 || cow.hit) {
                    if(!cow.hit) state.miss++;
                    return false;
                }
                return true;
            });

            draw();
            updateHUD();
        }

        function draw() {
            ctx.fillStyle = '#2E2B28';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            for(let i = 0; i < 50; i++) {
                ctx.fillStyle = `rgba(184,159,123,${Math.random()*0.5})`;
                ctx.fillRect(
                    Math.random()*canvas.width,
                    Math.random()*canvas.height,
                    2, 2
                );
            }
            
            // Draw cows
            state.cows.forEach(cow => {
                ctx.fillStyle = ['#B89F7B','#5E4B32','#3A3632'][cow.type];
                
                // Body
                ctx.fillRect(cow.x, cow.y + 15, 50, 25);
                
                // Head
                ctx.beginPath();
                ctx.arc(cow.x + 50, cow.y + 27, 12, 0, Math.PI*2);
                ctx.fill();
                
                // Legs
                ctx.fillRect(cow.x + 8, cow.y + 40, 6, 15);
                ctx.fillRect(cow.x + 24, cow.y + 40, 6, 15);
                
                // Wings
                ctx.beginPath();
                ctx.moveTo(cow.x, cow.y);
                ctx.lineTo(cow.x - 15, cow.y - 15);
                ctx.lineTo(cow.x + 15, cow.y - 15);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Input Handling
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot);
        document.addEventListener('keydown', e => e.key === 'r' && reload());

        function handleShoot(e) {
            if(state.reloading || state.ammo <= 0) return;
            
            state.ammo--;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            const hitCow = state.cows.find(cow => 
                x > cow.x && x < cow.x + 60 &&
                y > cow.y && y < cow.y + 60
            );
            
            if(hitCow) {
                hitCow.hit = true;
                state.score += 100;
                state.hits++;
            } else {
                state.miss++;
            }
            
            if(state.ammo === 0) reload();
        }

        function reload() {
            if(!state.reloading) {
                state.reloading = true;
                document.querySelector('.crosshair').classList.add('reloading');
                setTimeout(() => {
                    state.ammo = 5;
                    state.reloading = false;
                    document.querySelector('.crosshair').classList.remove('reloading');
                }, 2000);
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('ammo').textContent = state.ammo;
            document.getElementById('hits').textContent = state.hits;
            document.getElementById('miss').textContent = state.miss;
            document.getElementById('hearts').innerHTML = 
                Array(state.lives).fill('<div class="heart"></div>').join('');
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            leaderboard.push(state.score);
            leaderboard = [...new Set(leaderboard)].sort((a,b) => b - a).slice(0,5);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            
            showScreen('mainMenu');
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = leaderboard
                .map((score,i) => `<div class="leaderboard-item">
                    <span>#${i+1}</span>
                    <span>${score}</span>
                </div>`)
                .join('');
        }

        // Init
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        showScreen('mainMenu');
    </script>
</body>
