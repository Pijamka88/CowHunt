<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #00008B;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let cows = [];
    let bullets = [];
    let score = 0;
    let lastTime = 0;
    let cowFrame = 0;

    function createCow() {
        const size = Math.random() * 50 + 50;
        const y = Math.random() * (canvas.height - size);
        const speed = Math.random() * 1 + 1;
        cows.push({
            x: -size,
            y: y,
            size: size,
            speed: speed,
            frame: 0
        });
    }

    setInterval(createCow, 2000);

    function updateCows(deltaTime) {
        for (let i = cows.length - 1; i >= 0; i--) {
            cows[i].x += cows[i].speed * deltaTime * 0.01;
            if (cows[i].x > canvas.width + cows[i].size) {
                cows.splice(i, 1);
            }
        }
        cowFrame = (cowFrame + deltaTime * 0.01) % 2;
    }

    function drawCow(cow) {
        ctx.save();
        ctx.translate(cow.x, cow.y);
        
        // Тело
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.ellipse(0, 0, cow.size * 0.5, cow.size * 0.3, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Голова
        ctx.beginPath();
        ctx.arc(cow.size * 0.5, 0, cow.size * 0.25, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        
        // Шлем
        ctx.strokeStyle = 'rgba(0, 0, 255, 0.5)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(cow.size * 0.5, 0, cow.size * 0.25 + 5, 0, Math.PI * 2);
        ctx.stroke();
        
        // Рожки
        ctx.beginPath();
        ctx.moveTo(cow.size * 0.5 - 10, -cow.size * 0.25);
        ctx.lineTo(cow.size * 0.5 - 5, -cow.size * 0.5);
        ctx.moveTo(cow.size * 0.5 + 10, -cow.size * 0.25);
        ctx.lineTo(cow.size * 0.5 + 5, -cow.size * 0.5);
        ctx.strokeStyle = 'silver';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Глаза
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(cow.size * 0.5 - 5, -cow.size * 0.1, 3, 0, Math.PI * 2);
        ctx.arc(cow.size * 0.5 + 5, -cow.size * 0.1, 3, 0, Math.PI * 2);
        ctx.fill();
        
        // Нос
        ctx.fillStyle = 'brown';
        ctx.beginPath();
        ctx.arc(cow.size * 0.5, cow.size * 0.1, cow.size * 0.05, 0, Math.PI * 2);
        ctx.fill();
        
        // Ноздри
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(cow.size * 0.5 - 2, cow.size * 0.1 - 1, 1, 0, Math.PI * 2);
        ctx.arc(cow.size * 0.5 + 2, cow.size * 0.1 - 1, 1, 0, Math.PI * 2);
        ctx.fill();
        
        // Ноги
        const legY = (Math.sin(cowFrame * Math.PI) * 5);
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.rect(-cow.size * 0.25, cow.size * 0.3 + legY, 5, 10);
        ctx.rect(-cow.size * 0.15, cow.size * 0.3 - legY, 5, 10);
        ctx.rect(cow.size * 0.15, cow.size * 0.3 + legY, 5, 10);
        ctx.rect(cow.size * 0.25, cow.size * 0.3 - legY, 5, 10);
        ctx.fill();
        
        ctx.restore();
    }

    function drawBackground() {
        ctx.fillStyle = '#00008B';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        for (let i = 0; i < 100; i++) {
            ctx.beginPath();
            ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 1, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    canvas.addEventListener('click', (e) => {
        bullets.push({
            x: e.clientX,
            y: e.clientY,
            radius: 5,
            speed: 5
        });
    });

    function updateBullets(deltaTime) {
        for (let i = bullets.length - 1; i >= 0; i--) {
            bullets[i].x += bullets[i].speed * deltaTime * 0.01;
            if (bullets[i].x > canvas.width) {
                bullets.splice(i, 1);
            }
        }
    }

    function drawBullets() {
        ctx.fillStyle = 'red';
        bullets.forEach(bullet => {
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function checkCollisions() {
        for (let i = bullets.length - 1; i >= 0; i--) {
            for (let j = cows.length - 1; j >= 0; j--) {
                const dx = bullets[i].x - (cows[j].x + cows[j].size * 0.5);
                const dy = bullets[i].y - (cows[j].y + 0);
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < cows[j].size * 0.3) {
                    cows.splice(j, 1);
                    bullets.splice(i, 1);
                    score += 10;
                    break;
                }
            }
        }
    }

    function drawScore() {
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, 10, 30);
    }

    function drawCows() {
        cows.forEach(drawCow);
    }

    function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        updateCows(deltaTime);
        updateBullets(deltaTime);
        checkCollisions();
        drawCows();
        drawBullets();
        drawScore();
        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    createCow();
    requestAnimationFrame(gameLoop);
</script>
</body>
</html>
