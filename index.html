<!DOCTYPE html>
<html>
<head>
    <title>Starfield Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #F5F5DC;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background: #F5F5DC;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(245, 245, 220, 0.9);
            padding: 30px;
            color: #5C4033;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #8B4513;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
        }
        .menu h1 {
            color: #8B4513;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #CD853F;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #D2B48C, #BC8F8F);
            border: none;
            color: #5C4033;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #BC8F8F, #D2B48C);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(210, 180, 140, 0.7);
            padding: 10px;
            border-bottom: 2px solid #8B4513;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(210, 180, 140, 0.7);
            padding: 10px;
            border-top: 2px solid #8B4513;
        }
        .hud-item {
            color: #5C4033;
            font-weight: bold;
            font-size: 18px;
        }
        .heart {
            color: #B22222;
            font-size: 20px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Starfield Cow Hunt</h1>
        <p>Стреляйте в космических коров и собирайте бонусы!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="topHUD">
        <div class="hud-item" id="score">Счет: 0</div>
        <div class="hud-item" id="timer">Время: 1:00</div>
        <div class="hud-item" id="lives">Жизни: <span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item" id="ammo">Патроны: 5/5</div>
        <div class="hud-item" id="stats">Попадания: 0 | Промахи: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let healthPacks = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let maxAmmo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let missCount = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            healthPackChance: 0.02,
            healthPackDuration: 5000
        };

        // Cow types
        const cowTypes = [
            { color: '#8B4513', score: 100, wingColor: '#A0522D' }, // Brown
            { color: '#696969', score: 150, wingColor: '#808080' }, // Gray
            { color: '#556B2F', score: 200, wingColor: '#6B8E23' }, // Olive
            { color: '#483D8B', score: 250, wingColor: '#6A5ACD' }  // SlateBlue
        ];

        // Background stars
        let stars = [];
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.5 + 0.5,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.rotation = 0;
                this.scale = 1;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.color = cowTypes[this.type].color;
                this.wingColor = cowTypes[this.type].wingColor;
                this.score = cowTypes[this.type].score;
                this.alive = true;
                this.rotation = 0;
                this.scale = 1;
                this.deathTimer = 0;
            }

            die() {
                this.alive = false;
                this.vy = 1; // Start falling
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.deathTimer = 60; // 60 frames of death animation
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow animation
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05; // Accelerate
                    this.rotation += this.rotationSpeed;
                    this.scale = Math.max(0, this.deathTimer / 60);
                    this.deathTimer--;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathTimer <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                // Body
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                if (this.alive) {
                    // Head
                    ctx.fillStyle = '#F5F5DC';
                    ctx.fillRect(
                        this.direction === 1 ? -this.width/2 : this.width/2 - 12, 
                        -this.height/4, 
                        12, 
                        12
                    );
                    
                    // Eyes
                    ctx.fillStyle = '#000';
                    ctx.fillRect(
                        this.direction === 1 ? -this.width/2 + 3 : this.width/2 - 5, 
                        -this.height/4 + 3, 
                        4, 
                        4
                    );
                    
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 8;
                    ctx.fillStyle = this.wingColor;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 20, -this.height/2 + wingYOffset);
                    ctx.lineTo(-this.width/2 - 20, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 20, -this.height/2 + wingYOffset);
                    ctx.lineTo(this.width/2 + 20, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Legs
                    ctx.fillStyle = this.color;
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(
                            -this.width/2 + 5 + i * 12, 
                            this.height/2 - 5, 
                            6, 
                            12
                        );
                    }
                    
                    // Spots
                    ctx.fillStyle = '#5C4033';
                    const spots = [
                        { x: -10, y: -10, w: 8, h: 8 },
                        { x: 5, y: 5, w: 6, h: 6 },
                        { x: -15, y: 10, w: 7, h: 7 }
                    ];
                    spots.forEach(spot => {
                        ctx.fillRect(spot.x, spot.y, spot.w, spot.h);
                    });
                } else {
                    // Dead cow
                    ctx.fillStyle = '#5C4033';
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Cross eyes
                    ctx.strokeStyle = '#F5F5DC';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-10, -5);
                    ctx.lineTo(-5, -10);
                    ctx.moveTo(-5, -5);
                    ctx.lineTo(-10, -10);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }

        class HealthPack {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.alpha = 1;
                this.creationTime = Date.now();
            }
            
            update() {
                return Date.now() - this.creationTime < config.healthPackDuration;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // Outer circle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#B22222';
                ctx.fill();
                
                // Inner heart
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - 5);
                ctx.bezierCurveTo(
                    this.x + 5, this.y - 10,
                    this.x + 10, this.y,
                    this.x, this.y + 8
                );
                ctx.bezierCurveTo(
                    this.x - 10, this.y,
                    this.x - 5, this.y - 10,
                    this.x, this.y - 5
                );
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 30 + 30
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    p.alpha = p.life / 60;
                    p.size *= 0.98;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(139, 69, 19, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            healthPacks = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            missCount = 0;
            isReloading = false;
            
            initStars();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            // Update top HUD
            document.getElementById('score').textContent = `Счет: ${score}`;
            document.getElementById('timer').textContent = `Время: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update lives
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                heart.style.display = index < lives ? 'inline' : 'none';
            });
            
            // Update bottom HUD
            document.getElementById('ammo').textContent = `Патроны: ${ammo}/${maxAmmo}`;
            document.getElementById('stats').textContent = `Попадания: ${hits} | Промахи: ${misses}`;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            // Random chance to spawn health pack
            if (Math.random() < config.healthPackChance && healthPacks.length === 0) {
                healthPacks.push(new HealthPack(
                    Math.random() * (canvas.width - 100) + 50,
                    Math.random() * (canvas.height - 100) + 50
                ));
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    const color = '139, 69, 19';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // 20% chance to spawn health pack on hit
                    if (Math.random() < 0.2) {
                        healthPacks.push(new HealthPack(cow.x, cow.y));
                    }
                    break;
                }
            }
            
            // Check health packs if no cow was hit
            if (!hit) {
                for (let i = 0; i < healthPacks.length; i++) {
                    const hp = healthPacks[i];
                    const dx = x - hp.x;
                    const dy = y - hp.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < hp.radius) {
                        // Collect health pack
                        lives = Math.min(3, lives + 1);
                        healthPacks.splice(i, 1);
                        hits++;
                        updateHUD();
                        shots.push(new Shot(x, y));
                        
                        // Create special explosion
                        const color = '255, 255, 255';
                        explosions.push(new Explosion(hp.x, hp.y, color));
                        
                        hit = true;
                        break;
                    }
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                missCount++;
                
                // Lose life every 3 misses
                if (missCount >= 3) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
                
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw beige background
            ctx.fillStyle = '#F5F5DC';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(139, 69, 19, ${star.alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Move stars
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw health packs
            healthPacks.forEach((hp, index) => {
                if (!hp.update()) {
                    healthPacks.splice(index, 1);
                } else {
                    hp.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                missCount++;
                
                // Lose life every 3 misses
                if (missCount >= 3) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
                
                isReloading = true;
                setTimeout(() => {
                    ammo = maxAmmo;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
