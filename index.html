<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический Soplike</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        #gameCanvas {
            display: block;
            background-color: #000033;
        }
        #startScreen, #gameOverScreen, #pauseScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 51, 0.8);
            color: #fff;
            z-index: 10;
        }
        #gameOverScreen, #pauseScreen {
            display: none;
        }
        h1 {
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
            margin-bottom: 20px;
        }
        button {
            background-color: #4fc3f7;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #29b6f6;
            transform: scale(1.05);
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            z-index: 5;
        }
        #healthDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 18px;
            z-index: 5;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 5;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(79, 195, 247, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Очки: 0</div>
    <div id="healthDisplay">Здоровье: 100%</div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1>КОСМИЧЕСКИЙ SOPLIKE</h1>
        <p>Управляйте звездолетом, уничтожайте врагов и избегайте астероидов!</p>
        <button id="startButton">СТАРТ</button>
        <div style="margin-top: 20px;">
            <p>Управление:</p>
            <p>← → - Движение</p>
            <p>Пробел - Огонь</p>
            <p>P - Пауза</p>
        </div>
    </div>
    
    <div id="gameOverScreen">
        <h1>ИГРА ОКОНЧЕНА</h1>
        <p id="finalScore">Ваш счет: 0</p>
        <button id="restartButton">Играть снова</button>
    </div>
    
    <div id="pauseScreen">
        <h1>ПАУЗА</h1>
        <button id="resumeButton">Продолжить</button>
        <button id="restartPauseButton">Заново</button>
    </div>
    
    <div class="controls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="rightBtn">→</div>
        <div class="control-btn" id="fireBtn">⚡</div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Основные переменные игры
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const pauseScreen = document.getElementById('pauseScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const resumeButton = document.getElementById('resumeButton');
        const restartPauseButton = document.getElementById('restartPauseButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const healthDisplay = document.getElementById('healthDisplay');
        const finalScore = document.getElementById('finalScore');
        
        // Элементы управления для мобильных устройств
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const fireBtn = document.getElementById('fireBtn');
        
        // Размеры canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Игровые переменные
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let health = 100;
        let level = 1;
        let enemies = [];
        let bullets = [];
        let enemyBullets = [];
        let asteroids = [];
        let explosions = [];
        let stars = [];
        let clouds = [];
        let lastEnemySpawn = 0;
        let lastAsteroidSpawn = 0;
        let keys = {};
        let touchControls = {
            left: false,
            right: false,
            fire: false
        };
        
        // Размеры игрового мира (больше чем canvas для прокрутки)
        const worldWidth = canvas.width * 3;
        const worldHeight = canvas.height;
        
        // Камера (видимая область)
        const camera = {
            x: 0,
            y: 0,
            width: canvas.width,
            height: canvas.height,
            target: null,
            follow: function(target) {
                this.target = target;
            },
            update: function() {
                if (this.target) {
                    this.x = this.target.x - this.width / 2;
                    // Ограничиваем камеру в пределах игрового мира
                    this.x = Math.max(0, Math.min(this.x, worldWidth - this.width));
                }
            }
        };
        
        // Игрок
        const player = {
            x: 100,
            y: canvas.height / 2,
            width: 40,
            height: 20,
            speed: 5,
            color: '#4fc3f7',
            gravity: 0.2,
            velocityY: 0,
            canShoot: true,
            lastShot: 0,
            shootDelay: 300,
            draw: function() {
                ctx.save();
                ctx.translate(this.x - camera.x, this.y);
                
                // Корпус корабля
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(this.width, -this.height/2);
                ctx.lineTo(this.width, this.height/2);
                ctx.closePath();
                ctx.fill();
                
                // Кабина
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.width/2, 0, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Двигатель (анимация)
                ctx.fillStyle = ['#ff5722', '#ff9800', '#ffeb3b'][Math.floor(Date.now() / 100) % 3];
                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.lineTo(-10, 0);
                ctx.lineTo(0, 5);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            },
            update: function() {
                // Движение влево/вправо
                if (keys.ArrowLeft || touchControls.left) {
                    this.x -= this.speed;
                }
                if (keys.ArrowRight || touchControls.right) {
                    this.x += this.speed;
                }
                
                // Гравитация и движение по вертикали
                this.velocityY += this.gravity;
                this.y += this.velocityY;
                
                // Ограничение движения в пределах мира
                this.x = Math.max(0, Math.min(this.x, worldWidth));
                this.y = Math.max(this.height/2, Math.min(this.y, canvas.height - this.height/2));
                
                // Стрельба
                if ((keys[' '] || touchControls.fire) && this.canShoot && Date.now() - this.lastShot > this.shootDelay) {
                    bullets.push({
                        x: this.x + this.width,
                        y: this.y,
                        width: 10,
                        height: 3,
                        speed: 10,
                        color: '#ffeb3b'
                    });
                    this.lastShot = Date.now();
                }
            },
            takeDamage: function(amount) {
                health -= amount;
                healthDisplay.textContent = `Здоровье: ${Math.max(0, health)}%`;
                
                // Визуальный эффект повреждения
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (health <= 0) {
                    gameOver();
                }
            }
        };
        
        // Инициализация звездного фона
        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * worldWidth,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1,
                    alpha: Math.random()
                });
            }
        }
        
        // Инициализация облаков (космической пыли)
        function initClouds() {
            clouds = [];
            for (let i = 0; i < 20; i++) {
                clouds.push({
                    x: Math.random() * worldWidth,
                    y: Math.random() * canvas.height,
                    width: Math.random() * 100 + 50,
                    height: Math.random() * 50 + 20,
                    speed: Math.random() * 0.2 + 0.1,
                    alpha: Math.random() * 0.3 + 0.1
                });
            }
        }
        
        // Отрисовка фона
        function drawBackground() {
            // Космический градиент
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000033');
            gradient.addColorStop(1, '#000011');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Облака (космическая пыль)
            ctx.save();
            clouds.forEach(cloud => {
                ctx.globalAlpha = cloud.alpha;
                ctx.fillStyle = '#1a237e';
                ctx.fillRect(cloud.x - camera.x * cloud.speed, cloud.y, cloud.width, cloud.height);
            });
            ctx.restore();
            
            // Звезды
            ctx.save();
            stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(
                    star.x - camera.x * star.speed, 
                    star.y, 
                    star.size, 
                    star.size
                );
            });
            ctx.restore();
        }
        
        // Создание врагов
        function spawnEnemy() {
            const types = ['fighter', 'bomber', 'scout'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let enemy;
            const x = Math.min(worldWidth, player.x + canvas.width + Math.random() * 300);
            const y = Math.random() * (canvas.height - 100) + 50;
            
            switch (type) {
                case 'fighter':
                    enemy = {
                        x: x,
                        y: y,
                        width: 30,
                        height: 20,
                        speed: 2 + Math.random() * level * 0.2,
                        color: '#f44336',
                        health: 2,
                        shootDelay: 1500,
                        lastShot: 0,
                        movePattern: function() {
                            this.y += Math.sin(Date.now() / 1000) * 1.5;
                        },
                        canShoot: function() {
                            return Date.now() - this.lastShot > this.shootDelay && 
                                   this.x > player.x && 
                                   Math.abs(this.y - player.y) < 100;
                        },
                        points: 100
                    };
                    break;
                    
                case 'bomber':
                    enemy = {
                        x: x,
                        y: y,
                        width: 50,
                        height: 30,
                        speed: 1 + Math.random() * level * 0.1,
                        color: '#9c27b0',
                        health: 5,
                        shootDelay: 3000,
                        lastShot: 0,
                        movePattern: function() {
                            // Бомбардировщики летят прямо
                        },
                        canShoot: function() {
                            return Date.now() - this.lastShot > this.shootDelay && 
                                   this.x > player.x;
                        },
                        points: 200
                    };
                    break;
                    
                case 'scout':
                    enemy = {
                        x: x,
                        y: y,
                        width: 20,
                        height: 15,
                        speed: 3 + Math.random() * level * 0.3,
                        color: '#00bcd4',
                        health: 1,
                        shootDelay: 1000,
                        lastShot: 0,
                        movePattern: function() {
                            // Разведчики двигаются зигзагом
                            this.x -= this.speed * 1.5;
                            this.y += Math.sin(Date.now() / 500) * 3;
                        },
                        canShoot: function() {
                            return Date.now() - this.lastShot > this.shootDelay && 
                                   this.x > player.x && 
                                   Math.abs(this.y - player.y) < 80;
                        },
                        points: 50
                    };
                    break;
            }
            
            enemies.push(enemy);
        }
        
        // Создание астероидов
        function spawnAsteroid() {
            const sizes = ['small', 'medium', 'large'];
            const size = sizes[Math.floor(Math.random() * sizes.length)];
            
            let asteroid;
            const x = Math.min(worldWidth, player.x + canvas.width + Math.random() * 300);
            const y = Math.random() * (canvas.height - 100) + 50;
            
            switch (size) {
                case 'small':
                    asteroid = {
                        x: x,
                        y: y,
                        radius: 10,
                        speed: 3 + Math.random() * level * 0.3,
                        color: '#795548',
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.1,
                        health: 1,
                        points: 20
                    };
                    break;
                    
                case 'medium':
                    asteroid = {
                        x: x,
                        y: y,
                        radius: 20,
                        speed: 2 + Math.random() * level * 0.2,
                        color: '#5d4037',
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.05,
                        health: 3,
                        points: 50
                    };
                    break;
                    
                case 'large':
                    asteroid = {
                        x: x,
                        y: y,
                        radius: 35,
                        speed: 1 + Math.random() * level * 0.1,
                        color: '#3e2723',
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.02,
                        health: 5,
                        points: 100
                    };
                    break;
            }
            
            asteroids.push(asteroid);
        }
        
        // Отрисовка врагов
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x - camera.x, enemy.y);
                
                // Корпус вражеского корабля
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-enemy.width, -enemy.height/2);
                ctx.lineTo(-enemy.width, enemy.height/2);
                ctx.closePath();
                ctx.fill();
                
                // Окно/кабина
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(-enemy.width/2, 0, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Двигатель
                ctx.fillStyle = '#ff5722';
                ctx.beginPath();
                ctx.moveTo(0, -3);
                ctx.lineTo(5, 0);
                ctx.lineTo(0, 3);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            });
        }
        
        // Отрисовка астероидов
        function drawAsteroids() {
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x - camera.x, asteroid.y);
                ctx.rotate(asteroid.rotation);
                
                ctx.fillStyle = asteroid.color;
                ctx.beginPath();
                
                // Неровная форма астероида
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const radius = asteroid.radius * (0.8 + Math.random() * 0.4);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.fill();
                
                // Текстура астероида
                ctx.fillStyle = '#4e342e';
                for (let i = 0; i < 3; i++) {
                    const x = (Math.random() - 0.5) * asteroid.radius * 1.5;
                    const y = (Math.random() - 0.5) * asteroid.radius * 1.5;
                    const size = Math.random() * 3 + 1;
                    ctx.fillRect(x, y, size, size);
                }
                
                ctx.restore();
            });
        }
        
        // Отрисовка пуль
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x - camera.x, bullet.y - bullet.height/2, bullet.width, bullet.height);
            });
            
            enemyBullets.forEach(bullet => {
                ctx.fillStyle = '#ff5252';
                ctx.fillRect(bullet.x - camera.x, bullet.y - bullet.height/2, bullet.width, bullet.height);
            });
        }
        
        // Отрисовка взрывов
        function drawExplosions() {
            explosions.forEach(explosion => {
                const progress = (Date.now() - explosion.startTime) / explosion.duration;
                if (progress >= 1) return;
                
                const radius = explosion.radius * progress;
                const alpha = 1 - progress;
                
                ctx.save();
                ctx.globalAlpha = alpha;
                
                const gradient = ctx.createRadialGradient(
                    explosion.x - camera.x, explosion.y, 0,
                    explosion.x - camera.x, explosion.y, radius
                );
                gradient.addColorStop(0, '#ffeb3b');
                gradient.addColorStop(0.5, '#ff9800');
                gradient.addColorStop(1, '#f44336');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(explosion.x - camera.x, explosion.y, radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }
        
        // Обновление состояния игры
        function updateGame() {
            if (gamePaused) return;
            
            // Обновление игрока
            player.update();
            
            // Обновление камеры
            camera.follow(player);
            camera.update();
            
            // Обновление пуль игрока
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.speed;
                
                // Удаление пуль за пределами экрана
                if (bullet.x - camera.x > canvas.width + 50) {
                    bullets.splice(index, 1);
                    return;
                }
                
                // Проверка столкновений пуль с врагами
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x > enemy.x - enemy.width && 
                        bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y - enemy.height/2 && 
                        bullet.y < enemy.y + enemy.height/2) {
                        
                        // Создание взрыва
                        explosions.push({
                            x: enemy.x,
                            y: enemy.y,
                            radius: 30,
                            startTime: Date.now(),
                            duration: 500
                        });
                        
                        enemy.health--;
                        bullets.splice(index, 1);
                        
                        if (enemy.health <= 0) {
                            score += enemy.points;
                            scoreDisplay.textContent = `Очки: ${score}`;
                            enemies.splice(enemyIndex, 1);
                            
                            // Шанс 20% на выпадение бонуса здоровья
                            if (Math.random() < 0.2) {
                                health = Math.min(100, health + 10);
                                healthDisplay.textContent = `Здоровье: ${health}%`;
                                
                                // Визуальный эффект восстановления здоровья
                                ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                            }
                        }
                        
                        return;
                    }
                });
                
                // Проверка столкновений пуль с астероидами
                asteroids.forEach((asteroid, asteroidIndex) => {
                    const dx = bullet.x - asteroid.x;
                    const dy = bullet.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < asteroid.radius) {
                        // Создание взрыва
                        explosions.push({
                            x: asteroid.x,
                            y: asteroid.y,
                            radius: 20,
                            startTime: Date.now(),
                            duration: 400
                        });
                        
                        asteroid.health--;
                        bullets.splice(index, 1);
                        
                        if (asteroid.health <= 0) {
                            score += asteroid.points;
                            scoreDisplay.textContent = `Очки: ${score}`;
                            asteroids.splice(asteroidIndex, 1);
                        }
                        
                        return;
                    }
                });
            });
            
            // Обновление врагов
            enemies.forEach((enemy, index) => {
                enemy.x -= enemy.speed;
                enemy.movePattern();
                
                // Удаление врагов за пределами экрана
                if (enemy.x + enemy.width < camera.x) {
                    enemies.splice(index, 1);
                    return;
                }
                
                // Стрельба врагов
                if (enemy.canShoot()) {
                    enemyBullets.push({
                        x: enemy.x - enemy.width,
                        y: enemy.y,
                        width: 10,
                        height: 3,
                        speed: -7,
                        color: '#ff5252'
                    });
                    enemy.lastShot = Date.now();
                }
                
                // Проверка столкновений игрока с врагами
                if (player.x + player.width > enemy.x - enemy.width && 
                    player.x < enemy.x + enemy.width &&
                    player.y + player.height/2 > enemy.y - enemy.height/2 && 
                    player.y - player.height/2 < enemy.y + enemy.height/2) {
                    
                    // Создание взрыва
                    explosions.push({
                        x: enemy.x,
                        y: enemy.y,
                        radius: 40,
                        startTime: Date.now(),
                        duration: 600
                    });
                    
                    player.takeDamage(15);
                    enemies.splice(index, 1);
                    return;
                }
            });
            
            // Обновление вражеских пуль
            enemyBullets.forEach((bullet, index) => {
                bullet.x += bullet.speed;
                
                // Удаление пуль за пределами экрана
                if (bullet.x + bullet.width < camera.x) {
                    enemyBullets.splice(index, 1);
                    return;
                }
                
                // Проверка столкновений с игроком
                if (bullet.x > player.x && 
                    bullet.x < player.x + player.width &&
                    bullet.y > player.y - player.height/2 && 
                    bullet.y < player.y + player.height/2) {
                    
                    player.takeDamage(5);
                    enemyBullets.splice(index, 1);
                    return;
                }
            });
            
            // Обновление астероидов
            asteroids.forEach((asteroid, index) => {
                asteroid.x -= asteroid.speed;
                asteroid.rotation += asteroid.rotationSpeed;
                
                // Удаление астероидов за пределами экрана
                if (asteroid.x + asteroid.radius < camera.x) {
                    asteroids.splice(index, 1);
                    return;
                }
                
                // Проверка столкновений игрока с астероидами
                const dx = player.x - asteroid.x;
                const dy = player.y - asteroid.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < asteroid.radius + player.width/2) {
                    // Создание взрыва
                    explosions.push({
                        x: asteroid.x,
                        y: asteroid.y,
                        radius: 50,
                        startTime: Date.now(),
                        duration: 700
                    });
                    
                    player.takeDamage(20);
                    asteroids.splice(index, 1);
                    return;
                }
            });
            
            // Обновление взрывов
            explosions = explosions.filter(explosion => {
                return (Date.now() - explosion.startTime) < explosion.duration;
            });
            
            // Спавн новых врагов
            if (Date.now() - lastEnemySpawn > 2000 - level * 100) {
                spawnEnemy();
                lastEnemySpawn = Date.now();
            }
            
            // Спавн новых астероидов
            if (Date.now() - lastAsteroidSpawn > 3000 - level * 150) {
                spawnAsteroid();
                lastAsteroidSpawn = Date.now();
            }
            
            // Увеличение уровня каждые 2000 очков
            if (score >= level * 2000) {
                level++;
                
                // Визуальный эффект нового уровня
                ctx.fillStyle = 'rgba(79, 195, 247, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }
        
        // Основной игровой цикл
        function gameLoop() {
            if (!gameRunning) return;
            
            // Очистка canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Отрисовка фона
            drawBackground();
            
            // Обновление состояния игры
            updateGame();
            
            // Отрисовка игровых объектов
            drawEnemies();
            drawAsteroids();
            drawBullets();
            drawExplosions();
            player.draw();
            
            // Продолжение цикла
            requestAnimationFrame(gameLoop);
        }
        
        // Начало игры
        function startGame() {
            // Сброс состояния игры
            score = 0;
            health = 100;
            level = 1;
            enemies = [];
            bullets = [];
            enemyBullets = [];
            asteroids = [];
            explosions = [];
            
            // Обновление интерфейса
            scoreDisplay.textContent = `Очки: ${score}`;
            healthDisplay.textContent = `Здоровье: ${health}%`;
            
            // Инициализация фона
            initStars();
            initClouds();
            
            // Позиционирование игрока
            player.x = 100;
            player.y = canvas.height / 2;
            player.velocityY = 0;
            
            // Запуск игры
            gameRunning = true;
            gamePaused = false;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Запуск игрового цикла
            gameLoop();
        }
        
        // Пауза игры
        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = true;
            pauseScreen.style.display = 'flex';
        }
        
        // Продолжение игры
        function resumeGame() {
            gamePaused = false;
            pauseScreen.style.display = 'none';
            
            // Перезапуск игрового цикла, если игра не на паузе
            if (gameRunning && !gamePaused) {
                gameLoop();
            }
        }
        
        // Конец игры
        function gameOver() {
            gameRunning = false;
            finalScore.textContent = `Ваш счет: ${score}`;
            gameOverScreen.style.display = 'flex';
            
            // Отправка счета в Telegram (если игра запущена в WebApp)
            if (tg.initDataUnsafe?.user?.id) {
                tg.sendData(JSON.stringify({
                    score: score,
                    level: level
                }));
            }
        }
        
        // Обработчики событий
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        restartPauseButton.addEventListener('click', startGame);
        resumeButton.addEventListener('click', resumeGame);
        
        // Обработка клавиатуры
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Пауза по клавише P
            if (e.key === 'p' && gameRunning && !gamePaused) {
                pauseGame();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Обработка сенсорного управления
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.left = true;
        });
        
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.left = false;
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.right = true;
        });
        
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.right = false;
        });
        
        fireBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.fire = true;
        });
        
        fireBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.fire = false;
        });
        
        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Инициализация игры при загрузке
        window.addEventListener('load', () => {
            // Если игра запущена в Telegram WebApp, скрываем стандартную кнопку "Start"
            if (tg.platform !== 'unknown') {
                startButton.textContent = 'НАЧАТЬ ИГРУ';
            }
        });
    </script>
</body>
</html>
