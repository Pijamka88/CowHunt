<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 68, 136, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #3399ff;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.8);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(51, 153, 255, 0.8); }
            50% { box-shadow: 0 0 50px rgba(51, 153, 255, 1); }
            100% { box-shadow: 0 0 30px rgba(51, 153, 255, 0.8); }
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff66b2, 6px 6px 10px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
            animation: titleGlow 3s infinite alternate;
        }
        @keyframes titleGlow {
            from { text-shadow: 3px 3px 0 #ff66b2, 6px 6px 10px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 3px 3px 0 #ff66b2, 6px 6px 20px rgba(255, 102, 178, 0.8); }
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(51, 153, 255, 0.6);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-bottom: 1px solid #3399ff;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-top: 1px solid #3399ff;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a3d1ff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: reloadPulse 0.5s infinite alternate;
        }
        @keyframes reloadPulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            animation: pulse 1.5s infinite;
        }
        #ammoDisplay {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 30px;
        }
        .ammo-bar {
            width: 8px;
            background-color: #ffcc00;
            transition: all 0.3s;
            box-shadow: 0 0 5px #ffcc00;
        }
        .level-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .level-transition.show {
            opacity: 1;
        }
        .level-transition h2 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 0 0 20px #ffcc00;
            margin-bottom: 20px;
            animation: levelTextPulse 2s infinite;
        }
        @keyframes levelTextPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 50;
        }
        .combo-display.show {
            opacity: 1;
            transform: translate(-50%, -60%);
        }
        #camera {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>COSMIC COW HUNT</h1>
        <p>Уничтожьте космических коров и пройдите все уровни!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попад/Промах: <span id="finalHitsMisses">0/0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">ПЕРЕЗАРЯДКА...</div>

    <div id="levelTransition" class="level-transition">
        <h2 id="levelText">Уровень 2</h2>
        <p id="levelStats">Готовьтесь!</p>
    </div>

    <div class="combo-display" id="comboDisplay"></div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">СЧЕТ</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ВРЕМЯ</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ЖИЗНИ</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">ПАТРОНЫ</div>
            <div id="ammoDisplay"></div>
        </div>
        <div class="hud-item">
            <div class="hud-label">УРОВЕНЬ</div>
            <div class="hud-value" id="currentLevel">1</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ПОПАД/ПРОМАХ</div>
            <div class="hud-value" id="hitsMisses">0/0</div>
        </div>
    </div>

    <div id="camera">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const camera = document.getElementById('camera');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulas = [];
        let asteroids = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;
        let level = 1;
        let levelTimer;
        let combo = 0;
        let lastHitTime = 0;
        let cameraZoom = 1;
        let cameraOffset = { x: 0, y: 0 };
        let shakeIntensity = 0;

        // Configuration
        const config = {
            baseCowSpeed: 1.5,
            spawnInterval: 1500,
            maxCows: 4,
            cowWidth: 80,
            cowHeight: 40,
            headRadius: 20,
            reloadTime: 1500,
            starCount: 150,
            nebulaCount: 5,
            asteroidCount: 10,
            lifeBonusChance: 0.15,
            levelDuration: 60,
            levelIncreaseInterval: 30,
            comboTimeout: 2000
        };

        // Cow types
        const cowTypes = [
            { // Type 0 - Basic
                color: '#ffffff',
                speed: 1.5,
                score: 30,
                movement: 'linear',
                wingColor: '#3399ff',
                trailColor: 'rgba(51, 153, 255, 0.5)'
            },
            { // Type 1 - Zigzag
                color: '#ffffff',
                speed: 2.0,
                score: 45,
                movement: 'zigzag',
                wingColor: '#33ccff',
                trailColor: 'rgba(51, 204, 255, 0.5)'
            },
            { // Type 2 - Circular
                color: '#ffffff',
                speed: 1.8,
                score: 60,
                movement: 'circular',
                wingColor: '#3366ff',
                trailColor: 'rgba(51, 102, 255, 0.5)'
            },
            { // Type 3 - Fast
                color: '#ffffff',
                speed: 2.5,
                score: 75,
                movement: 'linear',
                wingColor: '#33ffcc',
                trailColor: 'rgba(51, 255, 204, 0.5)'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 10 + 5,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#FFD700' : '#40E0D0',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2,
                    twinkleSpeed: Math.random() * 0.05 + 0.01
                });
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.001
                });
            }
        }

        // Initialize asteroids
        function initAsteroids() {
            asteroids = [];
            for (let i = 0; i < config.asteroidCount; i++) {
                const size = Math.random() * 40 + 20;
                asteroids.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: size,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.02,
                    speed: Math.random() * 0.5 + 0.1,
                    direction: Math.random() * Math.PI * 2,
                    vertices: Math.floor(Math.random() * 5) + 5,
                    color: `hsl(${Math.random() * 30 + 20}, 70%, ${Math.random() * 20 + 30}%)`
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.eyePhase = Math.random() * Math.PI * 2;
                this.eyeSpeed = Math.random() * 0.1 + 0.05;
                this.deathParts = [];
                this.trail = [];
                this.maxTrailLength = 20;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = cowTypes[this.type].speed * (1 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -cowTypes[this.type].speed * (1 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.movementPhase = 0;
                this.legPhase = 0;
                this.eyePhase = Math.random() * Math.PI * 2;
                this.deathParts = [];
                this.trail = [];
            }

            updateMovement() {
                this.movementPhase += 0.02;
                this.legPhase += this.legSpeed;
                this.eyePhase += this.eyeSpeed;
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 50;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 80;
                        this.x += Math.cos(this.movementPhase) * 0.5 * this.direction;
                        break;
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                
                // Create death parts
                this.deathParts = [
                    { type: 'body', x: this.x, y: this.y, vx: (Math.random() - 0.5) * 3, vy: -Math.random() * 2, rotation: 0, rotationSpeed: (Math.random() - 0.5) * 0.1 },
                    { type: 'head', x: this.direction === 1 ? this.x + this.width/2 : this.x - this.width/2, y: this.y, vx: (Math.random() - 0.5) * 4, vy: -Math.random() * 3, rotation: 0, rotationSpeed: (Math.random() - 0.5) * 0.15 },
                    { type: 'leg', x: this.x - this.width/4, y: this.y + this.height/2, vx: (Math.random() - 0.5) * 5, vy: -Math.random() * 4, rotation: 0, rotationSpeed: (Math.random() - 0.5) * 0.2 },
                    { type: 'leg', x: this.x - this.width/4 + 15, y: this.y + this.height/2, vx: (Math.random() - 0.5) * 5, vy: -Math.random() * 4, rotation: 0, rotationSpeed: (Math.random() - 0.5) * 0.2 },
                    { type: 'leg', x: this.x - this.width/4 + 30, y: this.y + this.height/2, vx: (Math.random() - 0.5) * 5, vy: -Math.random() * 4, rotation: 0, rotationSpeed: (Math.random() - 0.5) * 0.2 },
                    { type: 'leg', x: this.x - this.width/4 + 45, y: this.y + this.height/2, vx: (Math.random() - 0.5) * 5, vy: -Math.random() * 4, rotation: 0, rotationSpeed: (Math.random() - 0.5) * 0.2 }
                ];
                
                // Add trail explosion
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    explosions.push(new Explosion(point.x, point.y, '255, 255, 255', 10, 2));
                }

                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Add to trail
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > this.maxTrailLength) {
                        this.trail.shift();
                    }
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    this.deathAnimation -= 0.01;
                    
                    this.deathParts.forEach(part => {
                        part.x += part.vx;
                        part.y += part.vy;
                        part.vy += 0.1;
                        part.rotation += part.rotationSpeed;
                    });
                    
                    if (this.deathAnimation <= 0 || 
                        this.deathParts.every(part => part.y > canvas.height + 100)) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                
                if (this.alive) {
                    ctx.translate(this.x, this.y);
                    
                    if (this.direction === -1) {
                        ctx.scale(-1, 1);
                    }
                    
                    // Draw trail
                    if (this.trail.length > 1) {
                        ctx.strokeStyle = cowTypes[this.type].trailColor;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        
                        for (let i = this.trail.length - 1; i >= 0; i--) {
                            const point = this.trail[i];
                            const dx = point.x - this.x;
                            const dy = point.y - this.y;
                            const alpha = i / this.trail.length;
                            
                            ctx.strokeStyle = cowTypes[this.type].trailColor.replace('0.5', alpha.toString());
                            ctx.lineTo(dx, dy);
                            ctx.stroke();
                            ctx.beginPath();
                            ctx.moveTo(dx, dy);
                        }
                    }
                    
                    // Body
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Head
                    const headX = this.width/2;
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'rgba(50, 150, 255, 0.4)';
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes
                    const eyeYOffset = 6;
                    const eyeClose = Math.abs(Math.sin(this.eyePhase * 2)) * 0.7;
                    
                    // Left eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 5, -eyeYOffset, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyebrow
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(headX - 10, -eyeYOffset - 8);
                    ctx.lineTo(headX, -eyeYOffset - 8);
                    ctx.stroke();
                    
                    ctx.fillStyle = '#333';
                    if (eyeClose > 0.6) {
                        ctx.beginPath();
                        ctx.moveTo(headX - 10, -eyeYOffset);
                        ctx.lineTo(headX, -eyeYOffset);
                        ctx.stroke();
                    } else {
                        const eyeSize = 3 * (1 - eyeClose);
                        ctx.beginPath();
                        ctx.arc(headX - 5, -eyeYOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(headX - 6, -eyeYOffset - 1, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Right eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + 5, -eyeYOffset, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyebrow
                    ctx.beginPath();
                    ctx.moveTo(headX, -eyeYOffset - 8);
                    ctx.lineTo(headX + 10, -eyeYOffset - 8);
                    ctx.stroke();
                    
                    ctx.fillStyle = '#333';
                    if (eyeClose > 0.6) {
                        ctx.beginPath();
                        ctx.moveTo(headX, -eyeYOffset);
                        ctx.lineTo(headX + 10, -eyeYOffset);
                        ctx.stroke();
                    } else {
                        const eyeSize = 3 * (1 - eyeClose);
                        ctx.beginPath();
                        ctx.arc(headX + 5, -eyeYOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(headX + 4, -eyeYOffset - 1, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Nose
                    ctx.fillStyle = '#f5d0b0';
                    ctx.beginPath();
                    ctx.ellipse(headX, eyeYOffset - 5, 8, 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 3, eyeYOffset - 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(headX + 3, eyeYOffset - 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns
                    ctx.fillStyle = '#8B4513';
                    ctx.lineWidth = 2;
                    
                    // Left horn
                    ctx.beginPath();
                    ctx.moveTo(headX - 8, -this.headRadius + 5);
                    ctx.lineTo(headX - 12, -this.headRadius - 5);
                    ctx.stroke();
                    
                    // Right horn
                    ctx.beginPath();
                    ctx.moveTo(headX + 8, -this.headRadius + 5);
                    ctx.lineTo(headX + 12, -this.headRadius - 5);
                    ctx.stroke();
                    
                    // Wings
                    ctx.strokeStyle = cowTypes[this.type].wingColor;
                    ctx.lineWidth = 3;
                    
                    // Front wing
                    ctx.beginPath();
                    ctx.moveTo(5, -5);
                    ctx.lineTo(25, -25 + Math.sin(this.wingPhase) * 10);
                    ctx.stroke();
                    
                    // Back wing (behind body)
                    ctx.globalCompositeOperation = 'destination-over';
                    ctx.beginPath();
                    ctx.moveTo(-5, -5);
                    ctx.lineTo(-25, -25 + Math.sin(this.wingPhase) * 10);
                    ctx.stroke();
                    ctx.globalCompositeOperation = 'source-over';
                    
                    // Legs
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 6;
                    
                    const legPairs = [
                        { x: -this.width/4, offset: 0 },
                        { x: -this.width/4 + 15, offset: Math.PI },
                        { x: -this.width/4 + 30, offset: 0 },
                        { x: -this.width/4 + 45, offset: Math.PI }
                    ];
                    
                    legPairs.forEach((leg, i) => {
                        const legSwing = Math.sin(this.legPhase + leg.offset) * 0.3;
                        const upperLegLength = 10;
                        const lowerLegLength = 8;
                        
                        ctx.beginPath();
                        ctx.moveTo(leg.x, this.height/2);
                        ctx.lineTo(
                            leg.x + Math.sin(legSwing) * 5,
                            this.height/2 + upperLegLength
                        );
                        ctx.lineTo(
                            leg.x + Math.sin(legSwing) * 8,
                            this.height/2 + upperLegLength + lowerLegLength
                        );
                        ctx.stroke();
                        
                        ctx.fillStyle = '#333';
                        ctx.fillRect(
                            leg.x + Math.sin(legSwing) * 8 - 3,
                            this.height/2 + upperLegLength + lowerLegLength - 3,
                            6, 6
                        );
                    });
                } else {
                    ctx.globalAlpha = this.deathAnimation;
                    
                    this.deathParts.forEach(part => {
                        ctx.save();
                        ctx.translate(part.x, part.y);
                        ctx.rotate(part.rotation);
                        
                        if (part.type === 'body') {
                            ctx.fillStyle = '#ffffff';
                            ctx.beginPath();
                            ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        } else if (part.type === 'head') {
                            ctx.fillStyle = '#ffffff';
                            ctx.beginPath();
                            ctx.arc(0, 0, this.headRadius, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.fillStyle = 'rgba(50, 150, 255, 0.4)';
                            ctx.beginPath();
                            ctx.arc(0, 0, this.headRadius, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.strokeStyle = '#333';
                            ctx.lineWidth = 3;
                            ctx.beginPath();
                            ctx.moveTo(-8, -8);
                            ctx.lineTo(-2, -2);
                            ctx.moveTo(-2, -8);
                            ctx.lineTo(-8, -2);
                            ctx.stroke();
                            
                            ctx.beginPath();
                            ctx.moveTo(8, -8);
                            ctx.lineTo(2, -2);
                            ctx.moveTo(2, -8);
                            ctx.lineTo(8, -2);
                            ctx.stroke();
                        } else if (part.type === 'leg') {
                            ctx.strokeStyle = '#ffffff';
                            ctx.lineWidth = 6;
                            ctx.beginPath();
                            ctx.moveTo(0, 0);
                            ctx.lineTo(0, 10);
                            ctx.stroke();
                            
                            ctx.fillStyle = '#333';
                            ctx.fillRect(-3, 10 - 3, 6, 6);
                        }
                        
                        ctx.restore();
                    });
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color, particleCount = 20, sizeMultiplier = 1) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 * sizeMultiplier + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5,
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                    p.rotation += p.rotationSpeed;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.save();
                    ctx.translate(this.x + p.x, this.y + p.y);
                    ctx.rotate(p.rotation);
                    
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    
                    // Draw star shape for explosion particles
                    for (let i = 0; i < 5; i++) {
                        const angle = i * Math.PI * 2 / 5;
                        const nextAngle = (i + 1) * Math.PI * 2 / 5;
                        
                        ctx.lineTo(Math.cos(angle) * p.size, Math.sin(angle) * p.size);
                        ctx.lineTo(Math.cos(angle + Math.PI/5) * p.size * 0.5, Math.sin(angle + Math.PI/5) * p.size * 0.5);
                    }
                    
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.trail = [];
                this.maxTrailLength = 5;
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
                
                // Add to trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
            }

            draw() {
                // Draw trail
                if (this.trail.length > 1) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${this.alpha * 0.7})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    
                    ctx.stroke();
                }
                
                // Draw shot
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius,
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelDuration;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            combo = 0;
            
            // Reset hearts
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach(heart => {
                heart.classList.remove('burned');
            });
            
            initStars();
            initNebulas();
            initAsteroids();
            updateHUD();
            updateAmmoDisplay();
            resizeCanvas();
            
            // Start level timer
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                if (timeLeft <= 0) {
                    levelUp();
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function levelUp() {
            level++;
            timeLeft = config.levelDuration;
            updateHUD();
            
            // Show level transition
            const levelTransition = document.getElementById('levelTransition');
            const levelText = document.getElementById('levelText');
            const levelStats = document.getElementById('levelStats');
            
            levelText.textContent = `Уровень ${level}`;
            levelStats.textContent = `Готовьтесь к новым коровам!`;
            
            levelTransition.classList.add('show');
            
            setTimeout(() => {
                levelTransition.classList.remove('show');
            }, 2000);
            
            // Increase difficulty
            const maxCows = Math.min(8, config.maxCows + Math.floor(level / 2));
            config.maxCows = maxCows;
            
            // Flash level display
            const levelDisplay = document.getElementById('currentLevel');
            levelDisplay.style.color = '#ffcc00';
            levelDisplay.style.textShadow = '0 0 10px #ffcc00';
            setTimeout(() => {
                levelDisplay.style.color = 'white';
                levelDisplay.style.textShadow = '1px 1px 2px rgba(0, 0, 0, 0.5)';
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(levelTimer);
            clearTimeout(reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHitsMisses').textContent = `${hits}/${misses}`;
            document.getElementById('finalLevel').textContent = level;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('hitsMisses').textContent = `${hits}/${misses}`;
            document.getElementById('currentLevel').textContent = level;
            
            // Update hearts
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach((heart, index) => {
                if (index >= lives) {
                    heart.classList.add('burned');
                } else {
                    heart.classList.remove('burned');
                }
            });
        }

        function updateAmmoDisplay() {
            const ammoDisplay = document.getElementById('ammoDisplay');
            ammoDisplay.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const bar = document.createElement('div');
                bar.className = 'ammo-bar';
                bar.style.height = i < ammo ? '30px' : '0px';
                bar.style.opacity = i < ammo ? '1' : '0';
                ammoDisplay.appendChild(bar);
            }
        }

        function showCombo() {
            if (combo > 3) {
                const comboDisplay = document.getElementById('comboDisplay');
                comboDisplay.textContent = `COMBO x${combo}!`;
                comboDisplay.classList.add('show');
                
                setTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 1000);
            }
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + level * 0.1));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyX = cow.x;
                const bodyY = cow.y;
                const bodyRadiusX = cow.width/2;
                const bodyRadiusY = cow.height/2;
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x + cow.width/2 : cow.x - cow.width/2;
                const headY = cow.y;
                const headRadius = cow.headRadius;
                
                const normalizedX = (x - bodyX) / bodyRadiusX;
                const normalizedY = (y - bodyY) / bodyRadiusY;
                const inBody = normalizedX * normalizedX + normalizedY * normalizedY <= 1;
                
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                const inHead = headDist <= headRadius;
                
                if (inBody || inHead) {
                    // Create explosion
                    explosions.push(new Explosion(x, y, '255, 100, 100', 30, 1.5));
                    
                    // Camera shake
                    shakeIntensity = 10;
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cowTypes[cow.type].score;
                    hits++;
                    
                    // Combo system
                    const now = Date.now();
                    if (now - lastHitTime < config.comboTimeout) {
                        combo++;
                        score += combo * 5; // Bonus points for combo
                    } else {
                        combo = 1;
                    }
                    lastHitTime = now;
                    
                    showCombo();
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102', 40, 2));
                    hit = true;
                    break;
                }
            }
            
            if (!hit) {
                misses++;
                combo = 0;
                lives = Math.max(0, lives - 1);
                updateHUD();
                
                if (lives <= 0) {
                    endGame();
                }
            }
            
            if (ammo <= 0 && !isReloading) {
                startReloading();
            }
        }

        function startReloading() {
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            reloadTimeout = setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateAmmoDisplay();
            }, config.reloadTime);
        }

        function draw4PointStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI / 2 * i;
                ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                ctx.lineTo(Math.cos(angle + Math.PI/4) * size * 0.5, Math.sin(angle + Math.PI/4) * size * 0.5);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function drawAsteroid(x, y, size, rotation, vertices, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            for (let i = 0; i < vertices; i++) {
                const angle = (i / vertices) * Math.PI * 2;
                const radius = size * (0.8 + Math.random() * 0.4);
                ctx.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
            
            ctx.closePath();
            ctx.fill();
            
            // Add some crater details
            ctx.fillStyle = '#333';
            for (let i = 0; i < 3; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * size * 0.7;
                const craterSize = Math.random() * size * 0.2;
                
                ctx.beginPath();
                ctx.arc(
                    Math.cos(angle) * dist,
                    Math.sin(angle) * dist,
                    craterSize,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            ctx.restore();
        }

        function drawBackground() {
            // Draw deep space gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#001133');
            gradient.addColorStop(1, '#000011');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                ctx.save();
                ctx.translate(nebula.x, nebula.y);
                nebula.rotation += nebula.rotationSpeed;
                ctx.rotate(nebula.rotation);
                
                const gradient = ctx.createRadialGradient(
                    0, 0, 0,
                    0, 0, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 17, 51, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw asteroids
            asteroids.forEach(asteroid => {
                asteroid.rotation += asteroid.rotationSpeed;
                asteroid.x += Math.cos(asteroid.direction) * asteroid.speed;
                asteroid.y += Math.sin(asteroid.direction) * asteroid.speed;
                
                // Wrap around screen
                if (asteroid.x > canvas.width + asteroid.size) asteroid.x = -asteroid.size;
                if (asteroid.x < -asteroid.size) asteroid.x = canvas.width + asteroid.size;
                if (asteroid.y > canvas.height + asteroid.size) asteroid.y = -asteroid.size;
                if (asteroid.y < -asteroid.size) asteroid.y = canvas.height + asteroid.size;
                
                drawAsteroid(
                    asteroid.x,
                    asteroid.y,
                    asteroid.size,
                    asteroid.rotation,
                    asteroid.vertices,
                    asteroid.color
                );
            });
            
            // Draw stars
            const time = Date.now() / 1000;
            stars.forEach(star => {
                const pulse = Math.sin(time * star.twinkleSpeed + star.phase) * 0.2 + 0.8;
                star.rotation += 0.005;
                
                draw4PointStar(
                    star.x, 
                    star.y, 
                    star.size * pulse, 
                    star.color, 
                    star.rotation
                );
                
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                bonus.y += 1;
                
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                }
            });
        }

        function updateCamera() {
            // Apply shake effect
            if (shakeIntensity > 0) {
                cameraOffset.x = (Math.random() - 0.5) * shakeIntensity;
                cameraOffset.y = (Math.random() - 0.5) * shakeIntensity;
                shakeIntensity *= 0.9;
                
                if (shakeIntensity < 0.1) {
                    shakeIntensity = 0;
                    cameraOffset.x = 0;
                    cameraOffset.y = 0;
                }
            }
            
            // Apply zoom effect when shooting
            cameraZoom = 1 + (ammo < 5 ? 0.02 : 0);
            
            // Apply camera transform
            camera.style.transform = `
                translate(${cameraOffset.x}px, ${cameraOffset.y}px)
                scale(${cameraZoom})
            `;
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            updateCamera();
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulas();
            initAsteroids();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateAmmoDisplay();
                
                if (ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
