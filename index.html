<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #001a33;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #001a33;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 51, 102, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #3399ff;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(51, 153, 255, 0.7);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #3399ff;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(51, 153, 255, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 10px;
            border-bottom: 1px solid #3399ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 10px;
            border-top: 1px solid #3399ff;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 12px;
            color: #a3d1ff;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">Reloading...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let missCount = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 5,
            cowWidth: 80,
            cowHeight: 50,
            headRadius: 15,
            reloadTime: 2000,
            starCount: 60,
            planetCount: 4,
            nebulaCount: 3,
            lifeBonusChance: 0.1,
            missPenalty: 3
        };

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 6 + 4,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.7 ? '#ffff00' : '#3399ff',
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                const isBlue = Math.random() > 0.5;
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 50 + 40,
                    color: isBlue ? '#3366cc' : '#ffcc33',
                    speed: Math.random() * 0.1 + 0.05,
                    pattern: Math.floor(Math.random() * 3) // 3 types of patterns
                });
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.spots = this.generateSpots();
            }

            generateSpots() {
                const spots = [];
                // Large irregular spots
                for (let i = 0; i < 5; i++) {
                    spots.push({
                        x: Math.random() * this.width - this.width/2,
                        y: Math.random() * this.height - this.height/2,
                        width: Math.random() * 15 + 10,
                        height: Math.random() * 10 + 5,
                        rotation: Math.random() * Math.PI
                    });
                }
                return spots;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.deathParticles = this.createDeathParticles();
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            createDeathParticles() {
                const particles = [];
                // Body parts
                particles.push({
                    type: 'body',
                    x: 0, y: 0,
                    vx: (Math.random() - 0.5) * 2,
                    vy: -Math.random() * 2,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.1,
                    alpha: 1
                });
                
                // Head
                particles.push({
                    type: 'head',
                    x: this.direction === 1 ? -this.width/2 + this.headRadius/2 : this.width/2 - this.headRadius/2,
                    y: 0,
                    vx: (Math.random() - 0.5) * 3,
                    vy: -Math.random() * 3,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2,
                    alpha: 1
                });
                
                // Legs
                for (let i = 0; i < 4; i++) {
                    particles.push({
                        type: 'leg',
                        x: -this.width/4 + (i%2)*this.width/2,
                        y: this.height/2 - 5,
                        vx: (Math.random() - 0.5) * 4,
                        vy: -Math.random() * 4,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.3,
                        alpha: 1
                    });
                }
                
                // Wings
                particles.push({
                    type: 'wing',
                    x: this.width/4,
                    y: -this.height/4,
                    vx: (Math.random() - 0.5) * 3,
                    vy: -Math.random() * 3,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2,
                    alpha: 1
                });
                
                particles.push({
                    type: 'wing',
                    x: this.width/4,
                    y: this.height/4,
                    vx: (Math.random() - 0.5) * 3,
                    vy: -Math.random() * 3,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2,
                    alpha: 1
                });
                
                return particles;
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    
                    // Update particles
                    this.deathParticles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1;
                        p.rotation += p.rotationSpeed;
                        p.alpha = this.deathAnimation;
                    });
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body (side view)
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.beginPath();
                    
                    // Cow body shape (side view)
                    ctx.moveTo(-this.width/3, -this.height/4);
                    ctx.lineTo(this.width/2, -this.height/4);
                    ctx.lineTo(this.width/2, this.height/4);
                    ctx.lineTo(-this.width/3, this.height/4);
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Spots (side view)
                    ctx.fillStyle = '#8B4513';
                    this.spots.forEach(spot => {
                        ctx.save();
                        ctx.translate(spot.x, spot.y);
                        ctx.rotate(spot.rotation);
                        
                        ctx.beginPath();
                        ctx.ellipse(0, 0, spot.width/2, spot.height/2, 0, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.restore();
                    });
                    
                    // Head (side view)
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.beginPath();
                    ctx.ellipse(
                        -this.width/2 + this.headRadius/2, 
                        0, 
                        this.headRadius, 
                        this.headRadius * 0.8, 
                        0, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.stroke();
                    
                    // Helmet glass with reflection
                    const gradient = ctx.createRadialGradient(
                        -this.width/2 + this.headRadius/2, 
                        0, 
                        0,
                        -this.width/2 + this.headRadius/2, 
                        0, 
                        this.headRadius - 2
                    );
                    gradient.addColorStop(0, 'rgba(100, 200, 255, 0.7)');
                    gradient.addColorStop(0.7, 'rgba(100, 200, 255, 0.3)');
                    gradient.addColorStop(1, 'rgba(100, 200, 255, 0.1)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.ellipse(
                        -this.width/2 + this.headRadius/2, 
                        0, 
                        this.headRadius - 2, 
                        (this.headRadius - 2) * 0.8, 
                        0, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Eyes (side view - two eyes)
                    const eyeYPositions = [-8, 8];
                    eyeYPositions.forEach(eyeY => {
                        // Eye white
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.ellipse(
                            -this.width/2 + this.headRadius/2 + 5, 
                            eyeY, 
                            3, 
                            2, 
                            0, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        // Pupil
                        ctx.fillStyle = '#333';
                        ctx.beginPath();
                        ctx.ellipse(
                            -this.width/2 + this.headRadius/2 + 6, 
                            eyeY, 
                            1.5, 
                            1, 
                            0, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    });
                    
                    // Horns (side view)
                    ctx.fillStyle = '#ffcc99';
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2 + this.headRadius/2 - 5, -this.headRadius + 5);
                    ctx.lineTo(-this.width/2 + this.headRadius/2 - 10, -this.headRadius - 5);
                    ctx.lineTo(-this.width/2 + this.headRadius/2, -this.headRadius);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Legs (4 legs, side view)
                    const legPositions = [
                        { x: -this.width/4, y: this.height/4 },
                        { x: -this.width/8, y: this.height/4 },
                        { x: this.width/8, y: this.height/4 },
                        { x: this.width/4, y: this.height/4 }
                    ];
                    
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    legPositions.forEach(leg => {
                        ctx.fillRect(leg.x - 3, leg.y - 15, 6, 15);
                    });
                    
                    // Wings (side view)
                    const wingYOffset = Math.sin(this.wingPhase) * 10;
                    ctx.fillStyle = 'rgba(200, 230, 255, 0.7)';
                    
                    // Upper wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/4, -this.height/4);
                    ctx.quadraticCurveTo(
                        this.width/2 + 20, 
                        -this.height/2 + wingYOffset, 
                        this.width/4, 
                        -this.height/2 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        this.width/2, 
                        -this.height/4 + wingYOffset/2, 
                        this.width/4, 
                        -this.height/4
                    );
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.stroke();
                    
                    // Lower wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/4, this.height/4);
                    ctx.quadraticCurveTo(
                        this.width/2 + 20, 
                        this.height/2 - wingYOffset, 
                        this.width/4, 
                        this.height/2 - wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        this.width/2, 
                        this.height/4 - wingYOffset/2, 
                        this.width/4, 
                        this.height/4
                    );
                    ctx.fill();
                    ctx.stroke();
                } else {
                    // Death animation - draw particles
                    ctx.globalAlpha = this.deathAnimation;
                    
                    this.deathParticles.forEach(particle => {
                        ctx.save();
                        ctx.translate(particle.x, particle.y);
                        ctx.rotate(particle.rotation);
                        
                        switch(particle.type) {
                            case 'body':
                                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                                ctx.beginPath();
                                ctx.moveTo(-this.width/3, -this.height/4);
                                ctx.lineTo(this.width/2, -this.height/4);
                                ctx.lineTo(this.width/2, this.height/4);
                                ctx.lineTo(-this.width/3, this.height/4);
                                ctx.closePath();
                                ctx.fill();
                                break;
                                
                            case 'head':
                                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                                ctx.beginPath();
                                ctx.ellipse(0, 0, this.headRadius, this.headRadius * 0.8, 0, 0, Math.PI * 2);
                                ctx.fill();
                                break;
                                
                            case 'leg':
                                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                                ctx.fillRect(-3, -15, 6, 15);
                                break;
                                
                            case 'wing':
                                ctx.fillStyle = 'rgba(200, 230, 255, 0.5)';
                                ctx.beginPath();
                                ctx.moveTo(0, 0);
                                ctx.quadraticCurveTo(20, -20, 0, -20);
                                ctx.quadraticCurveTo(10, -10, 0, 0);
                                ctx.fill();
                                break;
                        }
                        
                        ctx.restore();
                    });
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            missCount = 0;
            ammo = 5;
            isReloading = false;
            
            initStars();
            initPlanets();
            initNebulas();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('lives').innerHTML = '<span class="heart">♥</span>'.repeat(lives);
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Simplified hit detection for side-view cow
                const cowLeft = cow.x - cow.width/2;
                const cowRight = cow.x + cow.width/2;
                const cowTop = cow.y - cow.height/2;
                const cowBottom = cow.y + cow.height/2;
                
                if (x >= cowLeft && x <= cowRight && y >= cowTop && y <= cowBottom) {
                    // Create explosion
                    explosions.push(new Explosion(x, y, '255, 100, 100'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                missCount++;
                updateHUD();
                
                // Lose life after 3 misses
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001a33';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 26, 51, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars (behind planets)
            const time = Date.now() / 1000;
            stars.forEach(star => {
                // Pulsing effect
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                
                ctx.fillStyle = star.color;
                ctx.globalAlpha = star.alpha * pulse;
                
                // Draw plus-shaped star
                ctx.fillRect(star.x - star.size/2, star.y - star.size/6, star.size, star.size/3);
                ctx.fillRect(star.x - star.size/6, star.y - star.size/2, star.size/3, star.size);
                
                ctx.globalAlpha = 1;
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                
                // Planet body
                const gradient = ctx.createRadialGradient(0, 0, planet.radius*0.3, 0, 0, planet.radius);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, planet.color === '#3366cc' ? '#224488' : '#cc9933');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet patterns
                ctx.fillStyle = planet.color === '#3366cc' ? '#5588dd' : '#ffdd77';
                switch(planet.pattern) {
                    case 0: // Stripes
                        for (let i = 0; i < 5; i++) {
                            const angle = Math.PI * 2 * i / 5;
                            ctx.beginPath();
                            ctx.arc(
                                0, 0, planet.radius * 0.9,
                                angle - 0.2, angle + 0.2
                            );
                            ctx.lineTo(
                                Math.cos(angle + 0.2) * planet.radius * 0.7,
                                Math.sin(angle + 0.2) * planet.radius * 0.7
                            );
                            ctx.arc(
                                0, 0, planet.radius * 0.7,
                                angle + 0.2, angle - 0.2, true
                            );
                            ctx.closePath();
                            ctx.fill();
                        }
                        break;
                        
                    case 1: // Craters
                        for (let i = 0; i < 8; i++) {
                            const angle = Math.PI * 2 * i / 8;
                            const dist = planet.radius * (0.3 + Math.random() * 0.5);
                            const size = planet.radius * 0.1;
                            
                            ctx.beginPath();
                            ctx.arc(
                                Math.cos(angle) * dist,
                                Math.sin(angle) * dist,
                                size,
                                0, Math.PI * 2
                            );
                            ctx.fill();
                            
                            // Crater shadow
                            ctx.fillStyle = planet.color === '#3366cc' ? '#112244' : '#996633';
                            ctx.beginPath();
                            ctx.arc(
                                Math.cos(angle) * dist - size*0.3,
                                Math.sin(angle) * dist + size*0.3,
                                size * 0.7,
                                0, Math.PI * 2
                            );
                            ctx.fill();
                            
                            ctx.fillStyle = planet.color === '#3366cc' ? '#5588dd' : '#ffdd77';
                        }
                        break;
                        
                    case 2: // Random blobs
                        for (let i = 0; i < 10; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const dist = planet.radius * Math.random() * 0.8;
                            const width = planet.radius * (0.05 + Math.random() * 0.15);
                            const height = width * (0.7 + Math.random() * 0.6);
                            
                            ctx.save();
                            ctx.translate(
                                Math.cos(angle) * dist,
                                Math.sin(angle) * dist
                            );
                            ctx.rotate(Math.random() * Math.PI * 2);
                            
                            ctx.beginPath();
                            ctx.ellipse(0, 0, width, height, 0, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.restore();
                        }
                        break;
                }
                
                ctx.restore();
                
                // Move planet
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                    planet.pattern = Math.floor(Math.random() * 3); // New random pattern
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart icon
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Move down
                bonus.y += 1;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                missCount++;
                if (missCount >= config.missPenalty) {
                    lives--;
                    missCount = 0;
                    if (lives <= 0) endGame();
                }
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
