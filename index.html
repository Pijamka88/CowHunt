<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #4FC3F7;
            box-shadow: 0 0 20px #4FC3F7;
            z-index: 1000;
        }
        .menu h1 {
            color: #4FC3F7;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #4FC3F7;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #1A237E, #0D47A1);
            border: 1px solid #4FC3F7;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0D47A1, #1A237E);
            box-shadow: 0 0 10px #4FC3F7;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 50, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #4FC3F7;
            display: flex;
            gap: 20px;
            font-size: 18px;
        }
        #lives {
            color: #FF4081;
        }
        #timer {
            color: #4FC3F7;
        }
        #ammo {
            color: #FFEB3B;
        }
        #ammo.reloading {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="stars" class="stars"></div>

    <div id="mainMenu" class="menu">
        <h1>Cosmo Cows</h1>
        <p>Защитите космос от коров в скафандрах!</p>
        <button onclick="startGame()">Запуск</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Точность: <span id="finalAccuracy">0</span>%</p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Повторить миссию</button>
    </div>

    <div id="hud">
        <div id="lives">Жизни: ♥♥♥</div>
        <div id="timer">Время: 1:00</div>
        <div id="ammo">Патроны: 5</div>
        <div id="stats">Попадания: 0 | Промахи: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsContainer = document.getElementById('stars');
        
        // Создаем звездное поле
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
            starsContainer.appendChild(star);
        }

        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 10,
            cowWidth: 50,
            cowHeight: 40,
            headRadius: 15,
            reloadTime: 2000,
            wingSize: 20
        };

        class SpaceCow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.wingSize = config.wingSize;
                this.reset();
            }

            reset() {
                // Начинаем с левой или правой стороны
                this.fromLeft = Math.random() > 0.5;
                
                if (this.fromLeft) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = config.cowSpeed * (0.8 + Math.random() * 0.4);
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -config.cowSpeed * (0.8 + Math.random() * 0.4);
                }
                
                this.vy = (Math.random() - 0.5) * 0.5;
                this.color = `hsl(${Math.floor(Math.random() * 60) + 200}, 70%, 50%)`;
                this.legAngle = 0;
                this.legSpeed = 0.1 + Math.random() * 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.legAngle += this.legSpeed;
                
                // Если корова улетела за экран - респавн
                if ((this.fromLeft && this.x > canvas.width + this.width*2) || 
                    (!this.fromLeft && this.x < -this.width*2)) {
                    this.reset();
                }
                
                // Не даем улететь слишком высоко или низко
                if (this.y < 50 || this.y > canvas.height - 50) {
                    this.vy = -this.vy;
                }
            }

            draw() {
                // Тело (скафандр)
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Голова
                ctx.beginPath();
                ctx.arc(this.x, this.y - this.height/2 - this.headRadius/2, this.headRadius, 0, Math.PI*2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Визор
                ctx.fillStyle = '#4FC3F7';
                ctx.beginPath();
                ctx.arc(this.x, this.y - this.height/2 - this.headRadius/2, this.headRadius*0.7, 0, Math.PI);
                ctx.fill();
                
                // Ножки (анимированные)
                const legY = this.y + this.height/2 - 5;
                const legOffset = Math.sin(this.legAngle) * 5;
                
                // Передние ножки
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/4 - 3, legY, 6, 10 + legOffset);
                ctx.fillRect(this.x + this.width/4 - 3, legY, 6, 10 - legOffset);
                
                // Задние ножки
                ctx.fillRect(this.x - this.width/2 - 3, legY, 6, 15 - legOffset);
                ctx.fillRect(this.x + this.width/2 - 3, legY, 6, 15 + legOffset);
                
                // Крылья Пегаса
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                
                // Левое крыло
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/2, this.y - 5);
                ctx.lineTo(this.x - this.width/2 - this.wingSize, this.y - this.wingSize);
                ctx.lineTo(this.x - this.width/2 - this.wingSize/2, this.y);
                ctx.closePath();
                ctx.fill();
                
                // Правое крыло
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, this.y - 5);
                ctx.lineTo(this.x + this.width/2 + this.wingSize, this.y - this.wingSize);
                ctx.lineTo(this.x + this.width/2 + this.wingSize/2, this.y);
                ctx.closePath();
                ctx.fill();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.alpha = 1;
                this.speed = 15;
                this.angle = Math.atan2(y - canvas.height/2, x - canvas.width/2);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255, 100, 100, ${this.alpha})`;
                ctx.fill();
                
                // Эффект плазмы
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(255, 200, 100, ${this.alpha * 0.5})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            update() {
                this.radius += 0.5;
                this.alpha -= 0.05;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            
            const accuracy = hits > 0 ? Math.round((hits / (hits + misses)) * 100 : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = `Жизни: ${'♥'.repeat(lives)}`;
            document.getElementById('timer').textContent = `Время: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `Патроны: ${ammo}${isReloading ? ' (Перезарядка)' : ''}`;
            document.getElementById('ammo').className = isReloading ? 'reloading' : '';
            document.getElementById('stats').textContent = `Попадания: ${hits} | Промахи: ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new SpaceCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2 - cow.headRadius;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    cows.splice(index, 1);
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Маленький взрыв при попадании
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            const explosion = new Shot(x + (Math.random() - 0.5) * 20, 
                                                     y + (Math.random() - 0.5) * 20);
                            explosion.radius = 5;
                            shots.push(explosion);
                        }, i * 50);
                    }
                }
            });
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Очистка с прозрачностью для эффекта шлейфа
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем звезды на фоне
            drawStars();
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            requestAnimationFrame(gameLoop);
        }

        function drawStars() {
            const stars = starsContainer.querySelectorAll('.star');
            stars.forEach(star => {
                const x = parseFloat(star.style.left) / 100 * canvas.width;
                const y = parseFloat(star.style.top) / 100 * canvas.height;
                const size = parseFloat(star.style.width);
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.style.opacity})`;
                ctx.fill();
            });
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Инициализация для Telegram Web App
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
