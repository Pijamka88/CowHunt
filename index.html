<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a0621;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #0a0621 0%, #1e0b4d 100%);
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 10, 80, 0.9);
            padding: 30px;
            color: #e0c8ff;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #7b2dff;
            box-shadow: 0 0 20px #7b2dff;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #c28cff;
            text-shadow: 0 0 10px #7b2dff;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #7b2dff, #5a1bbf);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(123, 45, 255, 0.5);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #8d45ff, #6b28d4);
            box-shadow: 0 0 15px rgba(123, 45, 255, 0.8);
        }
        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            background: rgba(40, 10, 80, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #7b2dff;
            display: flex;
            gap: 20px;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(123, 45, 255, 0.3);
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #lives {
            color: #ff3a3a;
            font-size: 24px;
        }
        #ammo.reloading {
            color: #ffeb3b;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        @keyframes nebulaPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div id="nebula"></div>

    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Защитите галактику от космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="hud">
        <div class="hud-item" id="lives">❤️❤️❤️</div>
        <div class="hud-item" id="timer">1:00</div>
        <div class="hud-item" id="ammo">5</div>
        <div class="hud-item" id="stats">0 | 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsContainer = document.getElementById('stars');
        const nebulaContainer = document.getElementById('nebula');
        
        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let stars = [];
        let nebula = [];

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1000,
            maxCows: 10,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            cowTypes: [
                { color: '#9d65ff', helmetColor: 'rgba(100, 200, 255, 0.3)', hornColor: '#ffcc00' },
                { color: '#ff65b7', helmetColor: 'rgba(255, 150, 200, 0.3)', hornColor: '#00ffcc' },
                { color: '#65ffb7', helmetColor: 'rgba(150, 255, 200, 0.3)', hornColor: '#cc00ff' }
            ]
        };

        // Создание звездного фона
        function createStars() {
            starsContainer.innerHTML = '';
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                starsContainer.appendChild(star);
            }
        }

        // Создание туманности
        function createNebula() {
            nebulaContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const neb = document.createElement('div');
                neb.style.position = 'fixed';
                neb.style.width = `${100 + Math.random() * 300}px`;
                neb.style.height = neb.style.width;
                neb.style.background = `radial-gradient(circle, rgba(100, 150, 255, 0.3), transparent 70%)`;
                neb.style.borderRadius = '50%';
                neb.style.left = `${Math.random() * 100}%`;
                neb.style.top = `${Math.random() * 100}%`;
                neb.style.filter = 'blur(30px)';
                neb.style.opacity = '0.3';
                neb.style.animation = 'nebulaPulse 10s infinite ease-in-out';
                neb.style.animationDelay = `${Math.random() * 10}s`;
                nebulaContainer.appendChild(neb);
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * config.cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.reset();
                this.health = 1;
                this.hitAnimation = 0;
                this.deathAnimation = 0;
                this.isDying = false;
            }

            reset() {
                this.y = 50 + Math.random() * (canvas.height - 100);
                if (this.direction > 0) {
                    this.x = -this.width;
                } else {
                    this.x = canvas.width + this.width;
                }
                this.speed = 0.5 + Math.random() * config.cowSpeed;
                this.headAngle = (Math.random() - 0.5) * 0.2;
                this.legAngle = 0;
                this.legSpeed = 0.05 + Math.random() * 0.05;
                this.health = 1;
                this.hitAnimation = 0;
                this.deathAnimation = 0;
                this.isDying = false;
            }

            update() {
                if (this.isDying) {
                    this.deathAnimation += 0.05;
                    if (this.deathAnimation >= 1) {
                        this.reset();
                        return false;
                    }
                    return true;
                }

                this.x += this.direction * this.speed;
                this.headAngle = Math.sin(Date.now() * 0.002) * 0.2;
                this.legAngle += this.legSpeed;
                
                if (this.hitAnimation > 0) {
                    this.hitAnimation -= 0.1;
                }

                // Проверка выхода за границы
                if ((this.direction > 0 && this.x > canvas.width + this.width*2) || 
                    (this.direction < 0 && this.x < -this.width*2)) {
                    this.reset();
                }

                return true;
            }

            draw() {
                const cowType = config.cowTypes[this.type];
                const bodyColor = cowType.color;
                const helmetColor = cowType.helmetColor;
                const hornColor = cowType.hornColor;
                
                ctx.save();
                
                if (this.isDying) {
                    ctx.globalAlpha = 1 - this.deathAnimation;
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.direction * this.deathAnimation * Math.PI);
                    ctx.scale(1, 1 - this.deathAnimation * 0.8);
                } else {
                    ctx.translate(this.x, this.y);
                    if (this.hitAnimation > 0) {
                        ctx.globalAlpha = 0.7;
                        ctx.fillStyle = 'white';
                        ctx.fillRect(-this.width/2 - 5, -this.height/2 - 5, this.width + 10, this.height + 10);
                        ctx.globalAlpha = 1;
                    }
                }

                // Тело
                ctx.fillStyle = bodyColor;
                ctx.beginPath();
                ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, [10]);
                ctx.fill();
                
                // Ноги
                ctx.fillStyle = bodyColor;
                for (let i = 0; i < 4; i++) {
                    const legX = -this.width/2 + this.width/3 * (i + 0.5);
                    const legY = this.height/2 - 5;
                    const legHeight = 15 + Math.sin(this.legAngle + i * Math.PI/2) * 5;
                    ctx.fillRect(legX - 3, legY, 6, legHeight);
                }
                
                // Голова
                ctx.save();
                ctx.translate(this.direction * (this.width/2 + 10), 0);
                ctx.rotate(this.headAngle);
                
                // Шлем
                ctx.fillStyle = helmetColor;
                ctx.beginPath();
                ctx.ellipse(0, -5, 15, 20, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Голова внутри шлема
                ctx.fillStyle = bodyColor;
                ctx.beginPath();
                ctx.ellipse(0, -5, 12, 17, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Глаза
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.ellipse(-5, -10, 3, 3, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(5, -10, 3, 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Нос
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(0, 0, 8, 6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Рога
                ctx.fillStyle = hornColor;
                ctx.beginPath();
                ctx.moveTo(-10, -15);
                ctx.lineTo(-20, -25);
                ctx.lineTo(-15, -20);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(10, -15);
                ctx.lineTo(20, -25);
                ctx.lineTo(15, -20);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Крылья
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.moveTo(-this.width/2, -this.height/4);
                ctx.lineTo(-this.width/2 - 20, -this.height/2);
                ctx.lineTo(-this.width/2 - 15, this.height/4);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(-this.width/2, this.height/4);
                ctx.lineTo(-this.width/2 - 20, this.height/2);
                ctx.lineTo(-this.width/2 - 15, -this.height/4);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }

            hit() {
                this.health -= 0.5;
                this.hitAnimation = 1;
                if (this.health <= 0) {
                    this.isDying = true;
                    return true;
                }
                return false;
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.color = `hsl(${Math.random() * 60 + 200}, 100%, 50%)`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = `${this.color.replace(')', `, ${this.alpha})`)}`;
                ctx.fill();
                
                // Эффект свечения
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI*2);
                ctx.fillStyle = `${this.color.replace(')', `, ${this.alpha * 0.3})`)}`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            createStars();
            createNebula();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = '❤️'.repeat(lives);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
            document.getElementById('stats').textContent = `${hits} | ${misses}`;
            
            if (isReloading) {
                document.getElementById('ammo').style.color = '#ffeb3b';
            } else {
                document.getElementById('ammo').style.color = 'white';
            }
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom && !cow.isDying) {
                    if (cow.hit()) {
                        cows.splice(i, 1);
                        score += 100;
                        hits++;
                    }
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                shots.push(new Shot(x, y));
            }
            
            updateHUD();
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Очистка с эффектом туманности
            ctx.fillStyle = 'rgba(10, 6, 33, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Обновление и отрисовка коров
            for (let i = cows.length - 1; i >= 0; i--) {
                if (!cows[i].update()) {
                    cows.splice(i, 1);
                } else {
                    cows[i].draw();
                }
            }
            
            // Обновление и отрисовка выстрелов
            for (let i = shots.length - 1; i >= 0; i--) {
                shots[i].update();
                shots[i].draw();
                if (shots[i].alpha <= 0) {
                    shots.splice(i, 1);
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createStars();
            createNebula();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
