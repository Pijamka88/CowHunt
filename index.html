<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopwith Modern</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            font-family: 'Courier New', monospace;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            display: block;
            background-color: #1a1a2e;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #4cc9f0;
        }
        
        #health-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #f72585;
        }
        
        #ammo-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: #4cc9f0;
        }
        
        #fuel-display {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: #f72585;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #game-over h2 {
            color: #f72585;
            margin-top: 0;
        }
        
        #restart-btn {
            background-color: #4cc9f0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            margin-top: 10px;
        }
        
        #controls {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: none;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(76, 201, 240, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            pointer-events: auto;
            touch-action: manipulation;
            border: 2px solid #4cc9f0;
        }
        
        #title-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        #title-screen h1 {
            color: #4cc9f0;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }
        
        #title-screen p {
            max-width: 80%;
            text-align: center;
            margin-bottom: 30px;
        }
        
        #start-btn {
            background-color: #4cc9f0;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            color: #1a1a2e;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        #instructions {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        #instructions h3 {
            color: #f72585;
            margin-top: 0;
        }
        
        #instructions ul {
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <div id="score-display">SCORE: 0</div>
            <div id="health-display">HEALTH: 100%</div>
            <div id="ammo-display">AMMO: 10</div>
