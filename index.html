<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапики</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --parchment: #f5e7d0;
            --dark-brown: #5e3a1e;
            --medium-brown: #8b5a2b;
            --light-brown: #d2a679;
            --red: #a52a2a;
            --green: #2e8b57;
            --blue: #4682b4;
            --gold: #daa520;
            --purple: #4b0082;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background-color: var(--parchment);
            color: var(--dark-brown);
            margin: 0;
            padding: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d2a679" fill-opacity="0.1" d="M0 0h100v100H0z"/><path fill="none" stroke="%235e3a1e" stroke-width="0.5" stroke-opacity="0.2" d="M20 20l60 60M20 80l60-60"/></svg>');
        }
        
        #main-menu {
            background-color: var(--medium-brown);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        
        .menu-title {
            color: var(--gold);
            text-shadow: 1px 1px 2px var(--dark-brown);
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .menu-btn {
            background-color: var(--dark-brown);
            color: var(--parchment);
            border: none;
            padding: 12px 20px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--gold);
        }
        
        .menu-btn:hover {
            background-color: var(--light-brown);
            color: var(--dark-brown);
        }
        
        .menu-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        
        .game-screen {
            display: none;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--medium-brown);
            border-radius: 8px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        
        .title {
            color: var(--gold);
            text-shadow: 1px 1px 2px var(--dark-brown);
            margin: 0;
            font-size: 1.5rem;
        }
        
        .tapir-counter {
            background-color: var(--dark-brown);
            color: var(--gold);
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            border: 1px solid var(--gold);
        }
        
        .tapirs-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tapir-card {
            background-color: var(--parchment);
            border: 2px solid var(--medium-brown);
            border-radius: 8px;
            padding: 10px;
            width: 120px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
        }
        
        .tapir-card.active {
            border-color: var(--gold);
            box-shadow: 0 0 10px var(--gold);
            transform: translateY(-5px);
        }
        
        .tapir-card.dead {
            filter: grayscale(100%);
            opacity: 0.7;
        }
        
        .tapir-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tapir-emoji {
            font-size: 50px;
            animation: bounce 0.5s ease infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .tapir-level {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--gold);
            color: var(--dark-brown);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid var(--dark-brown);
            font-size: 0.8rem;
        }
        
        .tapir-type {
            font-size: 0.8rem;
            color: var(--medium-brown);
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .exp-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .exp-fill {
            height: 100%;
            background-color: var(--purple);
            border-radius: 3px;
        }
        
        .tapir-stats {
            display: grid;
            grid-template-columns: 20px 1fr;
            gap: 5px;
            align-items: center;
            font-size: 0.7rem;
        }
        
        .stat-icon {
            text-align: center;
        }
        
        .stat-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 5px;
        }
        
        .health-fill { background-color: var(--red); }
        .hunger-fill { background-color: var(--green); }
        .energy-fill { background-color: var(--blue); }
        .happiness-fill { background-color: var(--gold); }
        
        .actions-panel {
            background-color: var(--medium-brown);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .actions-title {
            color: var(--gold);
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px var(--dark-brown);
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .action-btn {
            background-color: var(--dark-brown);
            color: var(--parchment);
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--gold);
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background-color: var(--light-brown);
            color: var(--dark-brown);
        }
        
        .action-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        
        .evolution-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--parchment);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.7);
            z-index: 100;
            text-align: center;
            max-width: 80%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .evolution-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--dark-brown);
        }
        
        .evolution-emoji {
            font-size: 2rem;
            margin: 10px 0;
        }
        
        .close-evolution-btn {
            background-color: var(--gold);
            color: var(--dark-brown);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .menu-btn {
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .tapirs-container {
                gap: 10px;
            }
            
            .tapir-card {
                width: 100px;
                padding: 8px;
            }
            
            .tapir-avatar {
                width: 60px;
                height: 60px;
            }
            
            .tapir-emoji {
                font-size: 40px;
            }
            
            .actions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <h1 class="menu-title">Тапики</h1>
        <button class="menu-btn" id="continue-btn">Продолжить</button>
        <button class="menu-btn" id="new-game-btn">Новая игра</button>
    </div>
    
    <div class="game-screen" id="game-screen">
        <div class="header">
            <h1 class="title">Тапики</h1>
            <div class="tapir-counter" id="tapir-counter">0 тапиков</div>
        </div>
        
        <div class="tapirs-container" id="tapirs-container">
            <!-- Тапики будут здесь -->
        </div>
        
        <div class="actions-panel">
            <h3 class="actions-title">Действия</h3>
            <div class="actions-grid">
                <button class="action-btn" id="feed-btn">Покормить</button>
                <button class="action-btn" id="play-btn">Поиграть</button>
                <button class="action-btn" id="sleep-btn">Отдых</button>
                <button class="action-btn" id="heal-btn">Лечить</button>
                <button class="action-btn" id="train-btn">Тренировать</button>
            </div>
            <button class="menu-btn" id="menu-btn">Меню</button>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game state
        const gameState = {
            tapirs: [],
            currentTapirIndex: 0,
            lastUpdate: Date.now(),
            version: 1,
            hasSave: false
        };
        
        // Tapir species and evolution data
        const speciesData = {
            'baby': {
                emoji: '🦏',
                color: '#8b5a2b',
                next: ['teen'],
                requirements: { level: 3 }
            },
            'teen': {
                emoji: '🦏',
                color: '#5e3a1e',
                next: ['warrior', 'shaman'],
                requirements: { level: 6 }
            },
            'warrior': {
                emoji: '🦏',
                color: '#a52a2a',
                next: ['champion'],
                requirements: { level: 9 }
            },
            'shaman': {
                emoji: '🦏',
                color: '#4b0082',
                next: ['druid'],
                requirements: { level: 9 }
            },
            'champion': {
                emoji: '🦏',
                color: '#daa520',
                next: [],
                requirements: { level: 12 }
            },
            'druid': {
                emoji: '🦏',
                color: '#2e8b57',
                next: [],
                requirements: { level: 12 }
            }
        };
        
        // UI elements
        const elements = {
            mainMenu: document.getElementById('main-menu'),
            gameScreen: document.getElementById('game-screen'),
            continueBtn: document.getElementById('continue-btn'),
            newGameBtn: document.getElementById('new-game-btn'),
            tapirsContainer: document.getElementById('tapirs-container'),
            tapirCounter: document.getElementById('tapir-counter'),
            feedBtn: document.getElementById('feed-btn'),
            playBtn: document.getElementById('play-btn'),
            sleepBtn: document.getElementById('sleep-btn'),
            healBtn: document.getElementById('heal-btn'),
            trainBtn: document.getElementById('train-btn'),
            menuBtn: document.getElementById('menu-btn')
        };
        
        // Initialize the game
        function initGame() {
            loadGame();
            setupEventListeners();
            updateMenu();
            
            if (gameState.hasSave && gameState.tapirs.length > 0) {
                showGameScreen();
            } else {
                showMainMenu();
            }
            
            // Start game loop
            setInterval(gameLoop, 1000);
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Menu buttons
            elements.continueBtn.addEventListener('click', showGameScreen);
            elements.newGameBtn.addEventListener('click', startNewGame);
            elements.menuBtn.addEventListener('click', showMainMenu);
            
            // Action buttons
            elements.feedBtn.addEventListener('click', () => performAction('feed'));
            elements.playBtn.addEventListener('click', () => performAction('play'));
            elements.sleepBtn.addEventListener('click', () => performAction('sleep'));
            elements.healBtn.addEventListener('click', () => performAction('heal'));
            elements.trainBtn.addEventListener('click', () => performAction('train'));
        }
        
        // Main game loop
        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - gameState.lastUpdate) / 1000;
            gameState.lastUpdate = now;
            
            // Update all tapirs
            gameState.tapirs.forEach(tapir => {
                updateTapir(tapir, deltaTime);
            });
            
            saveGame();
            updateUI();
        }
        
        // Update tapir stats over time
        function updateTapir(tapir, deltaTime) {
            if (tapir.isDead) return;
            
            // Decrease stats over time
            tapir.hunger = Math.max(0, tapir.hunger - 0.5 * deltaTime);
            tapir.energy = Math.max(0, tapir.energy - 0.3 * deltaTime);
            tapir.happiness = Math.max(0, tapir.happiness - 0.2 * deltaTime);
            
            // Health penalties
            if (tapir.hunger <= 0 || tapir.energy <= 0) {
                tapir.health = Math.max(0, tapir.health - 1 * deltaTime);
            }
            
            // Check for death
            if (tapir.health <= 0 && !tapir.isDead) {
                tapir.isDead = true;
                tapir.deathTime = Date.now();
            }
            
            // Check for evolution
            checkEvolution(tapir);
        }
        
        // Check if tapir can evolve
        function checkEvolution(tapir) {
            if (tapir.isDead || tapir.isEvolving) return;
            
            const speciesInfo = speciesData[tapir.species];
            const nextSpecies = speciesInfo.next;
            
            for (const next of nextSpecies) {
                if (tapir.level >= speciesData[next].requirements.level) {
                    evolveTapir(tapir, next);
                    return;
                }
            }
        }
        
        // Evolve tapir to new species
        function evolveTapir(tapir, newSpecies) {
            tapir.isEvolving = true;
            
            // Show evolution popup
            const popup = document.createElement('div');
            popup.className = 'evolution-popup';
            popup.innerHTML = `
                <div class="evolution-text">Ваш тапик эволюционирует!</div>
                <div class="evolution-emoji">
                    <span style="color: ${speciesData[tapir.species].color}">${speciesData[tapir.species].emoji}</span> 
                    → 
                    <span style="color: ${speciesData[newSpecies].color}">${speciesData[newSpecies].emoji}</span>
                </div>
                <div>Новая форма: ${getSpeciesName(newSpecies)}</div>
                <button class="close-evolution-btn">OK</button>
            `;
            
            const closeBtn = popup.querySelector('.close-evolution-btn');
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(popup);
                completeEvolution(tapir, newSpecies);
            });
            
            document.body.appendChild(popup);
            
            // Auto-close after 5 seconds
            setTimeout(() => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                    completeEvolution(tapir, newSpecies);
                }
            }, 5000);
        }
        
        // Complete the evolution process
        function completeEvolution(tapir, newSpecies) {
            tapir.species = newSpecies;
            tapir.isEvolving = false;
            updateUI();
        }
        
        // Get species display name
        function getSpeciesName(species) {
            const names = {
                'baby': 'Малыш',
                'teen': 'Подросток',
                'warrior': 'Воин',
                'shaman': 'Шаман',
                'champion': 'Чемпион',
                'druid': 'Друид'
            };
            return names[species] || species;
        }
        
        // Perform action on current tapir
        function performAction(action) {
            const tapir = gameState.tapirs[gameState.currentTapirIndex];
            if (!tapir || tapir.isDead) return;
            
            switch (action) {
                case 'feed':
                    tapir.hunger = Math.min(100, tapir.hunger + 30);
                    tapir.energy = Math.max(0, tapir.energy - 5);
                    addExp(tapir, 5);
                    break;
                case 'play':
                    tapir.happiness = Math.min(100, tapir.happiness + 20);
                    tapir.energy = Math.max(0, tapir.energy - 10);
                    tapir.hunger = Math.max(0, tapir.hunger - 5);
                    addExp(tapir, 10);
                    break;
                case 'sleep':
                    tapir.energy = Math.min(100, tapir.energy + 40);
                    tapir.hunger = Math.max(0, tapir.hunger - 10);
                    addExp(tapir, 5);
                    break;
                case 'heal':
                    tapir.health = Math.min(100, tapir.health + 30);
                    tapir.energy = Math.max(0, tapir.energy - 15);
                    addExp(tapir, 5);
                    break;
                case 'train':
                    tapir.energy = Math.max(0, tapir.energy - 20);
                    tapir.hunger = Math.max(0, tapir.hunger - 15);
                    addExp(tapir, 20);
                    break;
            }
            
            // Create new tapir every 3 levels
            if (tapir.level % 3 === 0 && gameState.tapirs.length < 10) {
                createNewTapir('baby');
            }
            
            updateUI();
            saveGame();
        }
        
        // Add experience and check for level up
        function addExp(tapir, amount) {
            tapir.exp += amount;
            const expNeeded = getExpForLevel(tapir.level + 1);
            
            if (tapir.exp >= expNeeded) {
                tapir.level++;
                tapir.exp -= expNeeded;
            }
        }
        
        // Calculate exp needed for level
        function getExpForLevel(level) {
            return 100 * Math.pow(level, 1.5);
        }
        
        // Create a new tapir
        function createNewTapir(species = 'baby') {
            if (gameState.tapirs.length >= 10) return;
            
            const newTapir = {
                species: species,
                level: 1,
                exp: 0,
                health: 100,
                hunger: 50,
                energy: 80,
                happiness: 70,
                isDead: false,
                birthTime: Date.now()
            };
            
            gameState.tapirs.push(newTapir);
            gameState.currentTapirIndex = gameState.tapirs.length - 1;
            
            updateUI();
            saveGame();
        }
        
        // Start new game
        function startNewGame() {
            gameState.tapirs = [];
            gameState.currentTapirIndex = 0;
            gameState.lastUpdate = Date.now();
            gameState.hasSave = true;
            
            createNewTapir();
            showGameScreen();
        }
        
        // Update the UI
        function updateUI() {
            updateTapirsDisplay();
            updateActionsPanel();
            updateTapirCounter();
        }
        
        // Update tapirs display
        function updateTapirsDisplay() {
            elements.tapirsContainer.innerHTML = '';
            
            gameState.tapirs.forEach((tapir, index) => {
                const speciesInfo = speciesData[tapir.species];
                const isActive = index === gameState.currentTapirIndex;
                const expPercent = (tapir.exp / getExpForLevel(tapir.level + 1)) * 100;
                
                const card = document.createElement('div');
                card.className = `tapir-card ${isActive ? 'active' : ''} ${tapir.isDead ? 'dead' : ''}`;
                card.addEventListener('click', () => {
                    gameState.currentTapirIndex = index;
                    updateUI();
                });
                
                card.innerHTML = `
                    <div class="tapir-avatar">
                        <div class="tapir-emoji" style="color: ${speciesInfo.color}">${speciesInfo.emoji}</div>
                        <div class="tapir-level">${tapir.level}</div>
                    </div>
                    <div class="tapir-type">${getSpeciesName(tapir.species)}</div>
                    <div class="exp-bar">
                        <div class="exp-fill" style="width: ${expPercent}%"></div>
                    </div>
                    <div class="tapir-stats">
                        <div class="stat-icon">❤️</div>
                        <div class="stat-bar">
                            <div class="stat-fill health-fill" style="width: ${tapir.health}%"></div>
                        </div>
                        <div class="stat-icon">🍗</div>
                        <div class="stat-bar">
                            <div class="stat-fill hunger-fill" style="width: ${tapir.hunger}%"></div>
                        </div>
                        <div class="stat-icon">⚡</div>
                        <div class="stat-bar">
                            <div class="stat-fill energy-fill" style="width: ${tapir.energy}%"></div>
                        </div>
                        <div class="stat-icon">😊</div>
                        <div class="stat-bar">
                            <div class="stat-fill happiness-fill" style="width: ${tapir.happiness}%"></div>
                        </div>
                    </div>
                `;
                
                elements.tapirsContainer.appendChild(card);
            });
        }
        
        // Update actions panel state
        function updateActionsPanel() {
            const tapir = gameState.tapirs[gameState.currentTapirIndex];
            
            if (!tapir || tapir.isDead) {
                elements.feedBtn.disabled = true;
                elements.playBtn.disabled = true;
                elements.sleepBtn.disabled = true;
                elements.healBtn.disabled = true;
                elements.trainBtn.disabled = true;
                return;
            }
            
            elements.feedBtn.disabled = false;
            elements.playBtn.disabled = false;
            elements.sleepBtn.disabled = false;
            elements.healBtn.disabled = tapir.health >= 100;
            elements.trainBtn.disabled = tapir.energy < 20;
        }
        
        // Update tapir counter
        function updateTapirCounter() {
            elements.tapirCounter.textContent = `${gameState.tapirs.length} тапиков`;
        }
        
        // Update menu state
        function updateMenu() {
            elements.continueBtn.disabled = !gameState.hasSave;
        }
        
        // Show main menu
        function showMainMenu() {
            elements.mainMenu.style.display = 'block';
            elements.gameScreen.style.display = 'none';
            updateMenu();
        }
        
        // Show game screen
        function showGameScreen() {
            elements.mainMenu.style.display = 'none';
            elements.gameScreen.style.display = 'block';
            updateUI();
        }
        
        // Save game state
        function saveGame() {
            gameState.hasSave = true;
            localStorage.setItem('tapirGame', JSON.stringify(gameState));
        }
        
        // Load game state
        function loadGame() {
            const savedGame = localStorage.getItem('tapirGame');
            if (savedGame) {
                const parsed = JSON.parse(savedGame);
                if (parsed.version === gameState.version) {
                    Object.assign(gameState, parsed);
                }
            }
        }
        
        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
