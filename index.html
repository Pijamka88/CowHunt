<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Sopwith</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            background-color: #58a4f0;
            display: block;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 2px black;
            z-index: 100;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 200;
        }
        
        #start-screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffaa00;
            text-shadow: 3px 3px 0 #aa5500;
        }
        
        #start-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #55aa55;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #start-button:hover {
            background-color: #66bb66;
        }
        
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 200;
        }
        
        #game-over-screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff5555;
            text-shadow: 3px 3px 0 #aa0000;
        }
        
        #restart-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #55aa55;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #restart-button:hover {
            background-color: #66bb66;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Health: <span id="health">100</span>%</div>
            <div>Ammo: <span id="ammo">10</span></div>
        </div>
        
        <div id="start-screen">
            <h1>MINECRAFT SOPWITH</h1>
            <button id="start-button">START GAME</button>
        </div>
        
        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <div>Final Score: <span id="final-score">0</span></div>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
        
        <div class="controls">
            <div class="control-btn" id="left-btn">←</div>
            <div class="control-btn" id="fire-btn">F</div>
            <div class="control-btn" id="right-btn">→</div>
        </div>
    </div>

    <script>
        // Game constants
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;
        const PLANE_WIDTH = 20;
        const PLANE_HEIGHT = 10;
        const GRAVITY = 0.2;
        const THRUST = 0.3;
        const TURN_SPEED = 3;
        const BULLET_SPEED = 7;
        const BULLET_COOLDOWN = 300;
        const CLOUD_COUNT = 5;
        const BUILDING_COUNT = 8;
        const BUILDING_WIDTH = 60;
        const BUILDING_MIN_HEIGHT = 30;
        const BUILDING_MAX_HEIGHT = 100;
        const ENEMY_SPAWN_RATE = 3000;
        const ENEMY_SPEED = 2;
        
        // Game state
        let canvas, ctx;
        let gameWidth, gameHeight;
        let plane = {
            x: 100,
            y: 300,
            speedX: 0,
            speedY: 0,
            angle: 0,
            health: 100,
            ammo: 10,
            lastShot: 0
        };
        let bullets = [];
        let enemies = [];
        let clouds = [];
        let buildings = [];
        let score = 0;
        let gameRunning = false;
        let lastEnemySpawn = 0;
        let keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            Space: false
        };
        
        // DOM elements
        let scoreElement, healthElement, ammoElement;
        let startScreen, gameOverScreen;
        let startButton, restartButton;
        let leftBtn, rightBtn, fireBtn;
        
        // Initialize the game
        function init() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Get DOM elements
            scoreElement = document.getElementById('score');
            healthElement = document.getElementById('health');
            ammoElement = document.getElementById('ammo');
            
            startScreen = document.getElementById('start-screen');
            gameOverScreen = document.getElementById('game-over-screen');
            
            startButton = document.getElementById('start-button');
            restartButton = document.getElementById('restart-button');
            
            leftBtn = document.getElementById('left-btn');
            rightBtn = document.getElementById('right-btn');
            fireBtn = document.getElementById('fire-btn');
            
            // Event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            // Keyboard controls
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Touch controls
            leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.ArrowLeft = true; });
            leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.ArrowLeft = false; });
            leftBtn.addEventListener('mousedown', () => { keys.ArrowLeft = true; });
            leftBtn.addEventListener('mouseup', () => { keys.ArrowLeft = false; });
            leftBtn.addEventListener('mouseleave', () => { keys.ArrowLeft = false; });
            
            rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.ArrowRight = true; });
            rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.ArrowRight = false; });
            rightBtn.addEventListener('mousedown', () => { keys.ArrowRight = true; });
            rightBtn.addEventListener('mouseup', () => { keys.ArrowRight = false; });
            rightBtn.addEventListener('mouseleave', () => { keys.ArrowRight = false; });
            
            fireBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.Space = true; });
            fireBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.Space = false; });
            fireBtn.addEventListener('mousedown', () => { keys.Space = true; });
            fireBtn.addEventListener('mouseup', () => { keys.Space = false; });
            fireBtn.addEventListener('mouseleave', () => { keys.Space = false; });
            
            // Generate initial clouds and buildings
            generateClouds();
            generateBuildings();
            
            // Start the game loop
            requestAnimationFrame(gameLoop);
        }
        
        function resizeCanvas() {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            canvas.width = gameWidth;
            canvas.height = gameHeight;
        }
        
        function startGame() {
            // Reset game state
            plane = {
                x: 100,
                y: gameHeight / 2,
                speedX: 0,
                speedY: 0,
                angle: 0,
                health: 100,
                ammo: 10,
                lastShot: 0
            };
            bullets = [];
            enemies = [];
            score = 0;
            lastEnemySpawn = 0;
            
            // Update HUD
            updateHUD();
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            gameRunning = true;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('final-score').textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        function updateHUD() {
            scoreElement.textContent = score;
            healthElement.textContent = plane.health;
            ammoElement.textContent = plane.ammo;
        }
        
        function generateClouds() {
            clouds = [];
            for (let i = 0; i < CLOUD_COUNT; i++) {
                clouds.push({
                    x: Math.random() * gameWidth,
                    y: Math.random() * (gameHeight / 3),
                    width: 40 + Math.random() * 40,
                    speed: 0.2 + Math.random() * 0.5
                });
            }
        }
        
        function generateBuildings() {
            buildings = [];
            for (let i = 0; i < BUILDING_COUNT; i++) {
                const height = BUILDING_MIN_HEIGHT + Math.random() * (BUILDING_MAX_HEIGHT - BUILDING_MIN_HEIGHT);
                buildings.push({
                    x: i * (gameWidth / BUILDING_COUNT),
                    y: gameHeight - height,
                    width: BUILDING_WIDTH,
                    height: height
                });
            }
        }
        
        function spawnEnemy() {
            enemies.push({
                x: gameWidth,
                y: Math.random() * (gameHeight / 2) + 50,
                width: 20,
                height: 10,
                speed: ENEMY_SPEED + Math.random() * 2,
                health: 3
            });
        }
        
        function fireBullet() {
            const now = Date.now();
            if (now - plane.lastShot > BULLET_COOLDOWN && plane.ammo > 0) {
                plane.lastShot = now;
                plane.ammo--;
                
                bullets.push({
                    x: plane.x + Math.cos(plane.angle * Math.PI / 180) * 15,
                    y: plane.y + Math.sin(plane.angle * Math.PI / 180) * 15,
                    speedX: Math.cos(plane.angle * Math.PI / 180) * BULLET_SPEED + plane.speedX,
                    speedY: Math.sin(plane.angle * Math.PI / 180) * BULLET_SPEED + plane.speedY,
                    angle: plane.angle
                });
                
                updateHUD();
            }
        }
        
        function handleKeyDown(e) {
            if (e.key in keys) {
                keys[e.key] = true;
                e.preventDefault();
            }
        }
        
        function handleKeyUp(e) {
            if (e.key in keys) {
                keys[e.key] = false;
                e.preventDefault();
            }
        }
        
        function update(deltaTime) {
            if (!gameRunning) return;
            
            // Update plane
            if (keys.ArrowLeft) {
                plane.angle -= TURN_SPEED;
            }
            if (keys.ArrowRight) {
                plane.angle += TURN_SPEED;
            }
            if (keys.ArrowUp) {
                plane.speedX += Math.cos(plane.angle * Math.PI / 180) * THRUST;
                plane.speedY += Math.sin(plane.angle * Math.PI / 180) * THRUST;
            }
            if (keys.Space) {
                fireBullet();
            }
            
            // Apply gravity
            plane.speedY += GRAVITY;
            
            // Update position
            plane.x += plane.speedX;
            plane.y += plane.speedY;
            
            // Check boundaries
            if (plane.x < 0) plane.x = 0;
            if (plane.x > gameWidth) plane.x = gameWidth;
            if (plane.y < 0) plane.y = 0;
            if (plane.y > gameHeight) {
                plane.y = gameHeight;
                plane.speedY = 0;
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speedX;
                bullets[i].y += bullets[i].speedY;
                
                // Remove bullets that are out of screen
                if (bullets[i].x < 0 || bullets[i].x > gameWidth || 
                    bullets[i].y < 0 || bullets[i].y > gameHeight) {
                    bullets.splice(i, 1);
                }
            }
            
            // Spawn enemies
            const now = Date.now();
            if (now - lastEnemySpawn > ENEMY_SPAWN_RATE) {
                spawnEnemy();
                lastEnemySpawn = now;
            }
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= enemies[i].speed;
                
                // Remove enemies that are out of screen
                if (enemies[i].x < -30) {
                    enemies.splice(i, 1);
                }
            }
            
            // Update clouds
            for (let i = 0; i < clouds.length; i++) {
                clouds[i].x -= clouds[i].speed;
                if (clouds[i].x < -clouds[i].width) {
                    clouds[i].x = gameWidth;
                    clouds[i].y = Math.random() * (gameHeight / 3);
                }
            }
            
            // Check collisions
            checkCollisions();
        }
        
        function checkCollisions() {
            // Bullet-enemy collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        enemies[j].health--;
                        bullets.splice(i, 1);
                        
                        if (enemies[j].health <= 0) {
                            score += 10;
                            enemies.splice(j, 1);
                        }
                        
                        updateHUD();
                        break;
                    }
                }
            }
            
            // Plane-enemy collisions
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (checkCollision(plane, enemies[i])) {
                    plane.health -= 10;
                    enemies.splice(i, 1);
                    
                    if (plane.health <= 0) {
                        plane.health = 0;
                        gameOver();
                    }
                    
                    updateHUD();
                }
            }
            
            // Plane-building collisions
            for (let i = 0; i < buildings.length; i++) {
                if (checkCollision(plane, buildings[i])) {
                    plane.health -= 5;
                    
                    if (plane.health <= 0) {
                        plane.health = 0;
                        gameOver();
                    }
                    
                    updateHUD();
                    break;
                }
            }
        }
        
        function checkCollision(obj1, obj2) {
            // Simple AABB collision detection
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + PLANE_WIDTH > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + PLANE_HEIGHT > obj2.y;
        }
        
        function render() {
            // Clear canvas
            ctx.fillStyle = '#58a4f0';
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            
            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, gameHeight - 20, gameWidth, 20);
            
            // Draw buildings
            ctx.fillStyle = '#555555';
            for (const building of buildings) {
                // Building
                ctx.fillRect(building.x, building.y, building.width, building.height);
                
                // Windows
                ctx.fillStyle = '#aaaaaa';
                const windowSize = 8;
                const windowMargin = 5;
                const windowsX = Math.floor((building.width - windowMargin * 2) / (windowSize + windowMargin));
                const windowsY = Math.floor((building.height - windowMargin * 2) / (windowSize + windowMargin));
                
                for (let i = 0; i < windowsX; i++) {
                    for (let j = 0; j < windowsY; j++) {
                        if ((i + j) % 2 === 0) { // Checkerboard pattern
                            ctx.fillRect(
                                building.x + windowMargin + i * (windowSize + windowMargin),
                                building.y + windowMargin + j * (windowSize + windowMargin),
                                windowSize,
                                windowSize
                            );
                        }
                    }
                }
                ctx.fillStyle = '#555555';
            }
            
            // Draw clouds
            ctx.fillStyle = '#ffffff';
            for (const cloud of clouds) {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width / 3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 3, cloud.y - cloud.width / 6, cloud.width / 4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 2, cloud.y, cloud.width / 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw bullets
            ctx.fillStyle = '#ff0000';
            for (const bullet of bullets) {
                ctx.save();
                ctx.translate(bullet.x, bullet.y);
                ctx.rotate(bullet.angle * Math.PI / 180);
                ctx.fillRect(0, -1, 10, 2);
                ctx.restore();
            }
            
            // Draw enemies
            ctx.fillStyle = '#ff5555';
            for (const enemy of enemies) {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                
                // Enemy plane (simple diamond shape)
                ctx.beginPath();
                ctx.moveTo(0, -enemy.height / 2);
                ctx.lineTo(enemy.width / 2, 0);
                ctx.lineTo(0, enemy.height / 2);
                ctx.lineTo(-enemy.width / 2, 0);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
            
            // Draw player plane
            ctx.save();
            ctx.translate(plane.x, plane.y);
            ctx.rotate(plane.angle * Math.PI / 180);
            
            // Plane body (Minecraft-style)
            ctx.fillStyle = '#888888';
            ctx.fillRect(-PLANE_WIDTH / 2, -PLANE_HEIGHT / 2, PLANE_WIDTH, PLANE_HEIGHT);
            
            // Plane wings
            ctx.fillStyle = '#555555';
            ctx.fillRect(-PLANE_WIDTH / 2 - 5, -1, 5, 2);
            ctx.fillRect(PLANE_WIDTH / 2, -1, 5, 2);
            
            // Plane tail
            ctx.fillRect(-PLANE_WIDTH / 2 + 5, -PLANE_HEIGHT / 2 - 5, 2, 5);
            
            ctx.restore();
        }
        
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            update(deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        window.onload = init;
    </script>
</body>
</html>
