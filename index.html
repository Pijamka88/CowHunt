<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 30, 0.9);
            padding: 30px;
            color: #0ff;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            margin-top: 0;
            text-shadow: 0 0 10px #0ff;
            font-size: 2rem;
        }
        .menu button {
            padding: 12px 24px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #0066ff, #0033aa);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0099ff, #0066cc);
            box-shadow: 0 0 15px #0ff;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #0ff;
            background: rgba(0, 0, 30, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #0ff;
            display: flex;
            gap: 20px;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #0ff;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #ammo.reloading {
            color: #ff0;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="stars" class="stars"></div>
    
    <div id="mainMenu" class="menu">
        <h1>SPACE COW HUNT</h1>
        <p>–£–Ω–∏—á—Ç–æ–∂—å—Ç–µ –∫–æ—Ä–æ–≤-–∫–æ—Å–º–æ–Ω–∞–≤—Ç–æ–≤!</p>
        <button onclick="startGame()">–°–¢–ê–†–¢</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>–ú–ò–°–°–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê</h1>
        <p>–ü–æ–ø–∞–¥–∞–Ω–∏–π: <span id="finalHits">0</span></p>
        <p>–ü—Ä–æ–º–∞—Ö–æ–≤: <span id="finalMisses">0</span></p>
        <p>–¢–æ—á–Ω–æ—Å—Ç—å: <span id="finalAccuracy">0</span>%</p>
        <p>–°—á–µ—Ç: <span id="finalScore">0</span></p>
        <button onclick="startGame()">–ü–û–í–¢–û–†–ò–¢–¨</button>
    </div>

    <div id="hud">
        <div class="hud-item" id="lives">üöÄüöÄüöÄ</div>
        <div class="hud-item" id="timer">‚è±Ô∏è 1:00</div>
        <div class="hud-item" id="ammo">üî´ 5</div>
        <div class="hud-item" id="stats">üéØ 0 | ‚ùå 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsContainer = document.getElementById('stars');
        
        // –°–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥–Ω–æ–µ –ø–æ–ª–µ
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
            starsContainer.appendChild(star);
        }

        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1200,
            maxCows: 8,
            cowWidth: 50,
            cowHeight: 40,
            reloadTime: 2000,
            shotColor: '#ff3366'
        };

        class SpaceCow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
                this.frame = 0;
                this.animationSpeed = Math.random() * 0.2 + 0.1;
            }

            reset() {
                const side = Math.floor(Math.random() * 4);
                const angle = Math.random() * Math.PI/2 - Math.PI/4;
                
                switch(side) {
                    case 0: // Left
                        this.x = -this.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = Math.cos(angle) * config.cowSpeed;
                        this.vy = Math.sin(angle) * config.cowSpeed;
                        break;
                    case 1: // Right
                        this.x = canvas.width + this.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = -Math.cos(angle) * config.cowSpeed;
                        this.vy = Math.sin(angle) * config.cowSpeed;
                        break;
                    case 2: // Top
                        this.x = Math.random() * canvas.width;
                        this.y = -this.height;
                        this.vx = Math.sin(angle) * config.cowSpeed;
                        this.vy = Math.cos(angle) * config.cowSpeed;
                        break;
                    case 3: // Bottom
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + this.height;
                        this.vx = Math.sin(angle) * config.cowSpeed;
                        this.vy = -Math.cos(angle) * config.cowSpeed;
                        break;
                }
                
                this.color = `hsl(${Math.floor(Math.random() * 60) + 200}, 80%, 60%)`;
                this.helmetColor = `hsl(${Math.floor(Math.random() * 60) + 180}, 90%, 70%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.frame += this.animationSpeed;
                
                if (this.x < -this.width*2 || this.x > canvas.width + this.width*2 ||
                    this.y < -this.height*2 || this.y > canvas.height + this.height*2) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // –¢–µ–ª–æ –∫–æ—Ä–æ–≤—ã
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, 5);
                ctx.fill();
                
                // –®–ª–µ–º
                ctx.fillStyle = this.helmetColor;
                ctx.beginPath();
                ctx.arc(0, -this.height/4, this.width/3, 0, Math.PI*2);
                ctx.fill();
                
                // –°—Ç–µ–∫–ª–æ —à–ª–µ–º–∞
                ctx.fillStyle = 'rgba(150, 240, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(0, -this.height/4, this.width/4, 0, Math.PI*2);
                ctx.fill();
                
                // –ì–ª–∞–∑–∞ (–∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ)
                const eyeX = Math.sin(this.frame) * 2;
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(eyeX - 5, -this.height/4 - 2, 3, 0, Math.PI*2);
                ctx.arc(eyeX + 5, -this.height/4 - 2, 3, 0, Math.PI*2);
                ctx.fill();
                
                // –†–µ–∞–∫—Ç–∏–≤–Ω—ã–π —Ä–∞–Ω–µ—Ü
                ctx.fillStyle = '#ff6600';
                ctx.beginPath();
                ctx.moveTo(-this.width/2 + 5, this.height/2 - 5);
                ctx.lineTo(-this.width/2 + 15, this.height/2 - 5);
                ctx.lineTo(-this.width/2 + 10, this.height/2 + 5);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.width/2 - 5, this.height/2 - 5);
                ctx.lineTo(this.width/2 - 15, this.height/2 - 5);
                ctx.lineTo(this.width/2 - 10, this.height/2 + 5);
                ctx.closePath();
                ctx.fill();
                
                // –û–≥–æ–Ω—å –∏–∑ —Ä–∞–Ω—Ü–∞
                const flameHeight = Math.abs(Math.sin(this.frame * 2)) * 5 + 5;
                ctx.fillStyle = `hsl(${Math.floor(Math.abs(Math.sin(this.frame) * 30) + 20)}, 100%, 50%)`;
                ctx.beginPath();
                ctx.moveTo(-this.width/2 + 10, this.height/2 + 5);
                ctx.lineTo(-this.width/2 + 5, this.height/2 + 5 + flameHeight);
                ctx.lineTo(-this.width/2 + 15, this.height/2 + 5 + flameHeight);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.width/2 - 10, this.height/2 + 5);
                ctx.lineTo(this.width/2 - 5, this.height/2 + 5 + flameHeight);
                ctx.lineTo(this.width/2 - 15, this.height/2 + 5 + flameHeight);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        class LaserShot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.maxRadius = 30;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, config.shotColor);
                gradient.addColorStop(1, 'rgba(255, 100, 100, 0)');
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // –õ—É—á –ª–∞–∑–µ—Ä–∞
                ctx.strokeStyle = `rgba(255, 100, 100, ${this.alpha})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, 0);
                ctx.stroke();
            }

            update() {
                this.radius += 2;
                this.alpha -= 0.05;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // –°–±—Ä–æ—Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            const accuracy = hits > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
            document.getElementById('finalScore').textContent = score;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = 'üöÄ'.repeat(lives) + '‚úñÔ∏è'.repeat(3 - lives);
            document.getElementById('timer').textContent = `‚è±Ô∏è ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `üî´ ${ammo}`;
            document.getElementById('ammo').className = isReloading ? 'hud-item reloading' : 'hud-item';
            document.getElementById('stats').textContent = `üéØ ${hits} | ‚ùå ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new SpaceCow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    cows.splice(index, 1);
                    score += 100;
                    hits++;
                    updateHUD();
                    shots.push(new LaserShot(x, y));
                    hit = true;
                    
                    // –í–∑—Ä—ã–≤
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            const explosion = new LaserShot(
                                x + (Math.random() - 0.5) * 30,
                                y + (Math.random() - 0.5) * 30
                            );
                            explosion.radius = Math.random() * 20 + 10;
                            shots.push(explosion);
                        }, i * 50);
                    }
                }
            });
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º –∑–≤–µ–∑–¥—ã
            const stars = starsContainer.querySelectorAll('.star');
            stars.forEach(star => {
                star.style.left = `${parseFloat(star.style.left) + 0.1}%`;
                if (parseFloat(star.style.left) > 100) {
                    star.style.left = '0%';
                }
            });
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new LaserShot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
