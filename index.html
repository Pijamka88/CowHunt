<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a1128;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #0a1128, #1a2a57);
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 17, 40, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #4cc9f0;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
        }
        .menu h1 {
            color: #4cc9f0;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.7);
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4895ef, #3f37c9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #5aa5ff, #4f47d9);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(10, 17, 40, 0.7);
            border-bottom: 1px solid #4cc9f0;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(10, 17, 40, 0.7);
            border-top: 1px solid #4cc9f0;
        }
        .hud-item {
            color: white;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(76, 201, 240, 0.7);
        }
        .health-item {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #f72585;
            margin: 0 3px;
            border-radius: 2px;
            box-shadow: 0 0 5px #f72585;
        }
        .health-item.lost {
            background-color: #333;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Galactic Cow Hunt</h1>
        <p>Уничтожьте космических коров и собирайте бонусы!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="topHUD">
        <div class="hud-item" id="score">Счет: 0</div>
        <div class="hud-item" id="timer">1:00</div>
        <div class="hud-item" id="lives">
            <span class="health-item"></span>
            <span class="health-item"></span>
            <span class="health-item"></span>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item" id="ammo">Патроны: 5/5</div>
        <div class="hud-item" id="stats">Попадания: 0 | Промахи: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let healthBonuses = [];
        let shots = [];
        let explosions = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let consecutiveMisses = 0;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 3,
            cowWidth: 50,
            cowHeight: 40,
            reloadTime: 2000,
            healthBonusSpawnChance: 0.02,
            healthBonusRadius: 15
        };

        // Cow types
        const cowTypes = [
            { bodyColor: '#4361ee', wingColor: '#3a0ca3', score: 100 }, 
            { bodyColor: '#3a0ca3', wingColor: '#7209b7', score: 150 }, 
            { bodyColor: '#f72585', wingColor: '#b5179e', score: 200 },
            { bodyColor: '#4cc9f0', wingColor: '#4895ef', score: 250 }
        ];

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.radius = Math.max(canvas.width, canvas.height) * 0.8;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Create nebula points
                for (let i = 0; i < 30; i++) {
                    this.points.push({
                        x: this.centerX + (Math.random() - 0.5) * this.radius,
                        y: this.centerY + (Math.random() - 0.5) * this.radius,
                        size: Math.random() * 150 + 100,
                        alpha: Math.random() * 0.1 + 0.05,
                        hue: 200 + Math.random() * 40
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.size
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(200, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.rotation = 0;
                this.deathAnimationProgress = 0;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.bodyColor = cowTypes[this.type].bodyColor;
                this.wingColor = cowTypes[this.type].wingColor;
                this.score = cowTypes[this.type].score;
                this.alive = true;
                this.rotation = 0;
                this.deathAnimationProgress = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimationProgress = 0;
                this.vy = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn health bonus
                if (Math.random() < config.healthBonusSpawnChance) {
                    healthBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: config.healthBonusRadius,
                        collected: false
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Death animation
                    this.deathAnimationProgress += 0.02;
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.02;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete
                    if (this.deathAnimationProgress >= 1 || this.y > canvas.height + this.height*2) {
                        const index = cows.indexOf(this);
                        if (index !== -1) cows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.alive) {
                    // Body
                    ctx.fillStyle = this.bodyColor;
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head
                    ctx.fillStyle = '#f8f9fa';
                    ctx.fillRect(
                        this.direction === 1 ? -this.width/2 : this.width/2 - 12, 
                        -this.height/4, 
                        12, 
                        12
                    );
                    
                    // Eyes
                    ctx.fillStyle = 'black';
                    ctx.fillRect(
                        this.direction === 1 ? -this.width/2 + 3 : this.width/2 - 5, 
                        -this.height/4 + 3, 
                        4, 
                        4
                    );
                    
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 8;
                    ctx.fillStyle = this.wingColor;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 20, -this.height/2 + wingYOffset);
                    ctx.lineTo(-this.width/2 - 20, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 20, -this.height/2 + wingYOffset);
                    ctx.lineTo(this.width/2 + 20, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Legs
                    ctx.fillStyle = this.bodyColor;
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(
                            -this.width/2 + 5 + i * 12, 
                            this.height/2 - 5, 
                            6, 
                            12
                        );
                    }
                } else {
                    // Death animation
                    const scale = 1 - this.deathAnimationProgress;
                    ctx.scale(scale, scale);
                    
                    // Broken body parts
                    ctx.fillStyle = this.bodyColor;
                    
                    // Main body part
                    ctx.fillRect(-this.width/4, -this.height/4, this.width/2, this.height/2);
                    
                    // Broken pieces
                    ctx.fillRect(
                        -this.width/3, 
                        -this.height/3, 
                        this.width/4, 
                        this.height/4
                    );
                    
                    ctx.fillRect(
                        this.width/6, 
                        this.height/6, 
                        this.width/4, 
                        this.height/4
                    );
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.04;
                    p.size *= 0.96;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            healthBonuses = [];
            shots = [];
            explosions = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            consecutiveMisses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            // Update score
            document.getElementById('score').textContent = `Счет: ${score}`;
            
            // Update timer
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update lives
            const healthItems = document.querySelectorAll('.health-item');
            healthItems.forEach((item, index) => {
                if (index < lives) {
                    item.classList.remove('lost');
                } else {
                    item.classList.add('lost');
                }
            });
            
            // Update ammo
            document.getElementById('ammo').textContent = `Патроны: ${ammo}/5`;
            
            // Update stats
            document.getElementById('stats').textContent = `Попадания: ${hits} | Промахи: ${misses}`;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    score += cow.score;
                    hits++;
                    consecutiveMisses = 0;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check health bonuses
            for (let i = 0; i < healthBonuses.length; i++) {
                const bonus = healthBonuses[i];
                
                if (bonus.collected) continue;
                
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance <= bonus.radius) {
                    bonus.collected = true;
                    hits++;
                    consecutiveMisses = 0;
                    
                    // Add life (max 3)
                    if (lives < 3) {
                        lives++;
                        updateHUD();
                        
                        // Show effect
                        explosions.push(new Explosion(bonus.x, bonus.y, '255, 100, 255'));
                    }
                    
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                consecutiveMisses++;
                
                // Lose life after 3 consecutive misses
                if (consecutiveMisses >= 3) {
                    lives--;
                    consecutiveMisses = 0;
                    if (lives <= 0) endGame();
                }
                
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#0a1128';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            nebula.draw();
        }

        function drawHealthBonuses() {
            healthBonuses.forEach((bonus, index) => {
                if (bonus.collected) {
                    healthBonuses.splice(index, 1);
                    return;
                }
                
                // Draw pulsing health bonus
                const pulse = Math.sin(Date.now() / 200) * 0.2 + 0.8;
                ctx.fillStyle = `rgba(247, 37, 133, ${pulse})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Plus sign inside
                ctx.fillStyle = 'white';
                ctx.fillRect(bonus.x - 3, bonus.y - 8, 6, 16);
                ctx.fillRect(bonus.x - 8, bonus.y - 3, 16, 6);
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Draw health bonuses
            drawHealthBonuses();
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (nebula) {
                nebula = new Nebula();
            }
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                
                // Reload if empty
                if (ammo <= 0) {
                    isReloading = true;
                    setTimeout(() => {
                        ammo = 5;
                        isReloading = false;
                        updateHUD();
                    }, config.reloadTime);
                }
            }
            
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
