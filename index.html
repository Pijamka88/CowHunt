<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Bovines</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --beige: #F5E6D3;
            --dark-beige: #D4C4A8;
            --accent: #6B5B4D;
            --red: #A52A2A;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--dark-beige);
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: var(--accent);
        }

        .crt::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            pointer-events: none;
        }

        #gameCanvas {
            border: 3px solid var(--accent);
            margin: 10px;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--dark-beige);
        }

        .active-screen {
            display: flex;
        }

        .title {
            font-size: 2.5em;
            margin: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--red);
            text-shadow: 2px 2px 0 var(--accent);
        }

        .menu-btn {
            padding: 12px 24px;
            margin: 10px;
            background: var(--beige);
            border: 2px solid var(--accent);
            color: var(--accent);
            font-family: inherit;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            width: 200px;
            text-align: center;
        }

        .menu-btn:hover {
            background: var(--accent);
            color: var(--beige);
        }

        .hud {
            position: absolute;
            background: rgba(245, 230, 211, 0.8);
            padding: 10px 20px;
            border: 2px solid var(--accent);
        }

        #topHud {
            top: 10px;
            left: 10px;
            font-size: 1.2em;
        }

        #bottomHud {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .hearts {
            display: flex;
            gap: 5px;
        }

        .heart {
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }

        #crosshair {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            color: var(--red);
            text-shadow: 1px 1px 0 var(--accent);
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: var(--red);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--beige);
            padding: 20px;
            border: 3px solid var(--accent);
            z-index: 1000;
            text-align: center;
        }

        #highScores ol {
            padding: 0;
            margin: 0;
            list-style: none;
        }
    </style>
</head>
<body class="crt">
    <!-- Main Menu -->
    <div id="mainMenu" class="screen active-screen">
        <h1 class="title">Space Bovines</h1>
        <button class="menu-btn" id="startBtn">Start Mission</button>
        <button class="menu-btn" id="howToPlayBtn">Flight Manual</button>
        <button class="menu-btn" id="highScoresBtn">Command Log</button>
    </div>

    <!-- How to Play -->
    <div id="howToPlayScreen" class="screen">
        <div class="modal">
            <h2>Flight Manual</h2>
            <p>• Tap to shoot (5 rounds)</p>
            <p>• Press R to reload</p>
            <p>• Destroy enemy bovines</p>
            <p>• Complete mission in 60s</p>
            <button class="menu-btn" id="backFromHowTo">Back</button>
        </div>
    </div>

    <!-- High Scores -->
    <div id="highScoresScreen" class="screen">
        <div class="modal">
            <h2>Command Log</h2>
            <ol id="scoreList"></ol>
            <button class="menu-btn" id="backFromScores">Back</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div id="topHud" class="hud">SCORE: <span id="score">0</span></div>
        <div id="timer">60</div>
        <canvas id="gameCanvas"></canvas>
        <div id="bottomHud" class="hud">
            <div>AMMO: <span id="ammo">5</span></div>
            <div>HITS: <span id="hits">0</span></div>
            <div>MISS: <span id="miss">0</span></div>
            <div class="hearts" id="hearts"></div>
        </div>
        <div id="crosshair"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = {};
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
        
        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(screenId).classList.add('active-screen');
            if(screenId === 'gameScreen') initGame();
        }

        // Button handlers
        document.getElementById('startBtn').addEventListener('click', () => showScreen('gameScreen'));
        document.getElementById('howToPlayBtn').addEventListener('click', () => showScreen('howToPlayScreen'));
        document.getElementById('highScoresBtn').addEventListener('click', () => {
            updateScoreList();
            showScreen('highScoresScreen');
        });
        document.getElementById('backFromHowTo').addEventListener('click', () => showScreen('mainMenu'));
        document.getElementById('backFromScores').addEventListener('click', () => showScreen('mainMenu'));

        // Game initialization
        function initGame() {
            canvas.width = Math.min(window.innerWidth - 40, 800);
            canvas.height = Math.min(window.innerHeight - 200, 600);
            
            gameState = {
                cows: [],
                bullets: 5,
                score: 0,
                hits: 0,
                miss: 0,
                lives: 3,
                isPlaying: true,
                reloading: false,
                startTime: Date.now(),
                crosshair: { x: 0, y: 0 },
                patterns: [
                    (t) => ({ x: Math.sin(t/500) * 100, y: Math.cos(t/300) * 50 }),
                    (t) => ({ x: Math.sin(t/200) * 150, y: Math.cos(t/400) * 80 }),
                    (t) => ({ x: Math.sin(t/100) * 200, y: Math.cos(t/500) * 100 })
                ]
            };

            // Initialize UI
            document.getElementById('score').textContent = '0';
            document.getElementById('hits').textContent = '0';
            document.getElementById('miss').textContent = '0';
            document.getElementById('ammo').textContent = '5';
            document.getElementById('hearts').innerHTML = 
                Array(3).fill('<div class="heart"></div>').join('');
            updateHearts();
            updateCrosshair();

            // Game loop
            function update() {
                if(!gameState.isPlaying) return;

                const elapsed = Date.now() - gameState.startTime;
                document.getElementById('timer').textContent = Math.max(60 - Math.floor(elapsed/1000), 0);

                // Spawn cows
                if(Math.random() < 0.02) {
                    gameState.cows.push({
                        x: Math.random() * canvas.width,
                        y: -50,
                        type: Math.floor(Math.random() * 3),
                        pattern: gameState.patterns[Math.floor(Math.random() * gameState.patterns.length)],
                        t: 0,
                        hit: false
                    });
                }

                // Update cows
                gameState.cows = gameState.cows.filter(cow => {
                    cow.t++;
                    const offset = cow.pattern(cow.t);
                    cow.x += offset.x;
                    cow.y += 2 + offset.y;
                    return cow.y < canvas.height + 50 && !cow.hit;
                });

                // Check timer
                if(elapsed >= 60000) {
                    endGame();
                    return;
                }

                draw();
                requestAnimationFrame(update);
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw cows
                gameState.cows.forEach(cow => {
                    ctx.save();
                    ctx.translate(cow.x, cow.y);
                    
                    // Body
                    ctx.fillStyle = ['#8B4513', '#A0522D', '#CD853F'][cow.type];
                    ctx.fillRect(-15, -10, 30, 20);
                    
                    // Head
                    ctx.beginPath();
                    ctx.arc(0, -15, 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Wings
                    ctx.strokeStyle = '#696969';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-20, 0);
                    ctx.lineTo(-30, -10);
                    ctx.moveTo(20, 0);
                    ctx.lineTo(30, -10);
                    ctx.stroke();
                    
                    // Legs
                    ctx.beginPath();
                    ctx.moveTo(-10, 10);
                    ctx.lineTo(-15, 20);
                    ctx.moveTo(10, 10);
                    ctx.lineTo(15, 20);
                    ctx.stroke();
                    
                    ctx.restore();
                });
            }

            function endGame() {
                gameState.isPlaying = false;
                showScreen('mainMenu');
                const initials = prompt('Mission Complete!\nEnter your callsign (3 letters):', 'AAA');
                if(initials) updateHighScores(initials.toUpperCase().substr(0, 3), gameState.score);
            }

            update();
        }

        // Input handling
        document.addEventListener('mousemove', e => {
            gameState.crosshair.x = e.clientX;
            gameState.crosshair.y = e.clientY;
            updateCrosshair();
        });

        document.addEventListener('touchmove', e => {
            e.preventDefault();
            gameState.crosshair.x = e.touches[0].clientX;
            gameState.crosshair.y = e.touches[0].clientY;
            updateCrosshair();
        }, { passive: false });

        document.addEventListener('mousedown', handleShoot);
        document.addEventListener('touchstart', handleShoot);
        document.addEventListener('keydown', e => e.key === 'r' && reload());

        function handleShoot(e) {
            e.preventDefault();
            if(!gameState.isPlaying || gameState.reloading || gameState.bullets <= 0) return;

            gameState.bullets--;
            document.getElementById('ammo').textContent = gameState.bullets;
            
            const rect = canvas.getBoundingClientRect();
            const x = gameState.crosshair.x - rect.left;
            const y = gameState.crosshair.y - rect.top;

            const hitCow = gameState.cows.find(cow => 
                x > cow.x - 25 && x < cow.x + 25 &&
                y > cow.y - 25 && y < cow.y + 25
            );

            if(hitCow) {
                gameState.score += 100;
                gameState.hits++;
                hitCow.hit = true;
                document.getElementById('score').textContent = gameState.score;
                document.getElementById('hits').textContent = gameState.hits;
            } else {
                gameState.miss++;
                document.getElementById('miss').textContent = gameState.miss;
            }

            if(gameState.bullets === 0) reload();
        }

        function reload() {
            if(gameState.reloading) return;
            gameState.reloading = true;
            updateCrosshair();
            setTimeout(() => {
                gameState.bullets = 5;
                gameState.reloading = false;
                document.getElementById('ammo').textContent = 5;
                updateCrosshair();
            }, 2000);
        }

        function updateCrosshair() {
            const crosshair = document.getElementById('crosshair');
            crosshair.style.left = `${gameState.crosshair.x + 10}px`;
            crosshair.style.top = `${gameState.crosshair.y + 10}px`;
            crosshair.textContent = gameState.reloading ? 'RELOADING' : '+';
        }

        function updateHearts() {
            document.querySelectorAll('.heart').forEach((heart, i) => 
                heart.style.opacity = i < gameState.lives ? 1 : 0.3);
        }

        // High Scores
        function updateHighScores(initials, score) {
            highScores.push({ initials, score });
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, 5);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            updateScoreList();
        }

        function updateScoreList() {
            document.getElementById('scoreList').innerHTML = 
                highScores.map((s, i) => 
                    `<li>${i+1}. ${s.initials} - ${s.score}</li>`
                ).join('');
        }

        // Init Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
