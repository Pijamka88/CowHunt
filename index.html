<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000428, #004e92);
            width: 100%;
            height: 100vh;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 51, 0.8);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #4fc3f7, 0 0 20px #4fc3f7;
        }
        
        button {
            background: linear-gradient(to bottom, #4fc3f7, #01579b);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        #scoreDisplay, #ammoDisplay, #timeDisplay {
            position: absolute;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #4fc3f7;
            z-index: 5;
            padding: 10px;
            background-color: rgba(0, 0, 51, 0.5);
            border-radius: 10px;
        }
        
        #scoreDisplay {
            top: 10px;
            left: 10px;
        }
        
        #ammoDisplay {
            top: 10px;
            right: 10px;
        }
        
        #timeDisplay {
            top: 50px;
            left: 10px;
        }
        
        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 5;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><circle cx="15" cy="15" r="12" fill="none" stroke="%234fc3f7" stroke-width="2"/><line x1="15" y1="3" x2="15" y2="10" stroke="%234fc3f7" stroke-width="2"/><line x1="15" y1="20" x2="15" y2="27" stroke="%234fc3f7" stroke-width="2"/><line x1="3" y1="15" x2="10" y2="15" stroke="%234fc3f7" stroke-width="2"/><line x1="20" y1="15" x2="27" y2="15" stroke="%234fc3f7" stroke-width="2"/></svg>');
            transform: translate(-15px, -15px);
            display: none;
        }
        
        #finalScore {
            font-size: 2rem;
            margin: 20px 0;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="scoreDisplay">Score: 0</div>
    <div id="ammoDisplay">Ammo: 10</div>
    <div id="timeDisplay">Time: 60</div>
    
    <div class="crosshair" id="crosshair"></div>
    
    <div id="startScreen">
        <h1>Cosmic Cow Hunt</h1>
        <p>Shoot the space cows before time runs out!</p>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <div id="finalScore">Score: 0</div>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const finalScore = document.getElementById('finalScore');
        const crosshair = document.getElementById('crosshair');
        
        let score = 0;
        let ammo = 10;
        let timeLeft = 60;
        let gameRunning = false;
        let cows = [];
        let stars = [];
        let lastTime = 0;
        let gameTime = 0;
        let animationFrameId;
        let gameInterval;
        let timeInterval;
        let bgOffset = 0;
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            createStars(100);
            
            // Set up event listeners
            window.addEventListener('resize', resizeCanvas);
            canvas.addEventListener('mousedown', handleShoot);
            canvas.addEventListener('touchstart', handleShoot);
            document.addEventListener('mousemove', updateCrosshair);
            
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            // Initialize Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }
        }
        
        // Create background stars
        function createStars(count) {
            stars = [];
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    speed: Math.random() * 0.2 + 0.1,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }
        
        // Draw background
        function drawBackground() {
            // Draw space gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#004e92');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.save();
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y + bgOffset, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
                
                // Move stars for parallax effect
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            ctx.restore();
            
            bgOffset += 0.5;
            if (bgOffset > 20) bgOffset = 0;
        }
        
        // Cow class
        class Cow {
            constructor() {
                this.reset();
                this.legAngle = 0;
                this.legDirection = 1;
                this.legSpeed = Math.random() * 0.05 + 0.05;
            }
            
            reset() {
                this.width = 60;
                this.height = 40;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = canvas.height + this.height;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = -(Math.random() * 3 + 2);
                this.rotation = (Math.random() - 0.5) * 0.2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.01;
                this.scale = Math.random() * 0.5 + 0.5;
                this.legAngle = 0;
                this.legDirection = 1;
                this.legSpeed = Math.random() * 0.05 + 0.05;
                this.isHit = false;
                this.hitTimer = 0;
                this.visible = true;
            }
            
            update() {
                if (this.isHit) {
                    this.hitTimer++;
                    if (this.hitTimer > 30) {
                        this.visible = false;
                        return false;
                    }
                    this.speedY += 0.2;
                    this.rotation += 0.05;
                } else {
                    this.legAngle += this.legSpeed * this.legDirection;
                    if (Math.abs(this.legAngle) > 0.3) {
                        this.legDirection *= -1;
                    }
                }
                
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                
                // Check if cow is out of bounds
                if (this.y < -this.height || this.y > canvas.height + this.height ||
                    this.x < -this.width || this.x > canvas.width + this.width) {
                    return false;
                }
                
                return true;
            }
            
            draw() {
                if (!this.visible) return;
                
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                if (this.isHit) {
                    ctx.filter = 'brightness(1.5)';
                }
                
                // Draw body (white)
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head with helmet
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.ellipse(this.width/3, -this.height/4, this.width/4, this.width/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw horns on helmet
                ctx.fillStyle = '#555';
                ctx.beginPath();
                ctx.moveTo(this.width/3 + this.width/6, -this.height/4 - this.width/8);
                ctx.lineTo(this.width/3 + this.width/4, -this.height/4 - this.width/4);
                ctx.lineTo(this.width/3 + this.width/6, -this.height/4 - this.width/6);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.width/3 - this.width/6, -this.height/4 - this.width/8);
                ctx.lineTo(this.width/3 - this.width/4, -this.height/4 - this.width/4);
                ctx.lineTo(this.width/3 - this.width/6, -this.height/4 - this.width/6);
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.width/3 + this.width/8, -this.height/4, this.width/16, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width/3 - this.width/8, -this.height/4, this.width/16, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width/3 + this.width/8, -this.height/4, this.width/24, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width/3 - this.width/8, -this.height/4, this.width/24, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nose
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(this.width/3, -this.height/8, this.width/8, this.width/12, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width/3 - this.width/12, -this.height/8, this.width/24, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width/3 + this.width/12, -this.height/8, this.width/24, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs (animated)
                if (!this.isHit) {
                    ctx.fillStyle = 'white';
                    
                    // Front legs
                    ctx.save();
                    ctx.translate(this.width/4, this.height/4);
                    ctx.rotate(this.legAngle);
                    ctx.fillRect(-this.width/16, 0, this.width/8, this.height/2);
                    ctx.restore();
                    
                    ctx.save();
                    ctx.translate(-this.width/4, this.height/4);
                    ctx.rotate(-this.legAngle);
                    ctx.fillRect(-this.width/16, 0, this.width/8, this.height/2);
                    ctx.restore();
                    
                    // Back legs
                    ctx.save();
                    ctx.translate(this.width/6, this.height/4);
                    ctx.rotate(-this.legAngle);
                    ctx.fillRect(-this.width/16, 0, this.width/8, this.height/2);
                    ctx.restore();
                    
                    ctx.save();
                    ctx.translate(-this.width/6, this.height/4);
                    ctx.rotate(this.legAngle);
                    ctx.fillRect(-this.width/16, 0, this.width/8, this.height/2);
                    ctx.restore();
                } else {
                    // Draw legs when hit (flailing)
                    ctx.fillStyle = 'white';
                    const flailAngle = this.hitTimer * 0.1;
                    
                    ctx.save();
                    ctx.translate(this.width/4, this.height/4);
                    ctx.rotate(flailAngle);
                    ctx.fillRect(-this.width/16, 0, this.width/8, this.height/2);
                    ctx.restore();
                    
                    ctx.save();
                    ctx.translate(-this.width/4, this.height/4);
                    ctx.rotate(-flailAngle * 0.7);
                    ctx.fillRect(-this.width/16, 0, this.width/8, this.height/2);
                    ctx.restore();
                    
                    ctx.save();
                    ctx.translate(this.width/6, this.height/4);
                    ctx.rotate(-flailAngle * 1.2);
                    ctx.fillRect(-this.width/16, 0, this.width/8, this.height/2);
                    ctx.restore();
                    
                    ctx.save();
                    ctx.translate(-this.width/6, this.height/4);
                    ctx.rotate(flailAngle * 0.9);
                    ctx.fillRect(-this.width/16, 0, this.width/8, this.height/2);
                    ctx.restore();
                }
                
                ctx.restore();
            }
            
            isPointInside(px, py) {
                if (!this.visible) return false;
                
                // Simple bounding box check
                const left = this.x;
                const right = this.x + this.width;
                const top = this.y;
                const bottom = this.y + this.height;
                
                return px >= left && px <= right && py >= top && py <= bottom;
            }
            
            hit() {
                if (!this.isHit) {
                    this.isHit = true;
                    this.speedX *= 0.5;
                    this.speedY *= 0.5;
                    this.rotationSpeed = 0.1;
                    return true;
                }
                return false;
            }
        }
        
        // Start game
        function startGame() {
            score = 0;
            ammo = 10;
            timeLeft = 60;
            gameRunning = true;
            cows = [];
            gameTime = 0;
            
            scoreDisplay.textContent = `Score: ${score}`;
            ammoDisplay.textContent = `Ammo: ${ammo}`;
            timeDisplay.textContent = `Time: ${timeLeft}`;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            crosshair.style.display = 'block';
            
            // Start game loop
            lastTime = performance.now();
            animationFrameId = requestAnimationFrame(gameLoop);
            
            // Start timer
            clearInterval(timeInterval);
            timeInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = `Time: ${timeLeft}`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Start cow spawner
            clearInterval(gameInterval);
            gameInterval = setInterval(spawnCow, 1000);
        }
        
        // Spawn a new cow
        function spawnCow() {
            if (!gameRunning) return;
            
            if (cows.length < 10) { // Limit number of cows on screen
                cows.push(new Cow());
            }
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            gameTime += deltaTime;
            
            // Update game state
            updateGame(deltaTime);
            
            // Render game
            renderGame();
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function updateGame(deltaTime) {
            // Update cows
            cows = cows.filter(cow => cow.update());
            
            // Spawn new cows occasionally
            if (Math.random() < 0.02) {
                spawnCow();
            }
        }
        
        // Render game
        function renderGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw cows
            cows.forEach(cow => cow.draw());
        }
        
        // Handle shooting
        function handleShoot(e) {
            if (!gameRunning) return;
            
            // Prevent default touch behavior
            if (e.type === 'touchstart') {
                e.preventDefault();
            }
            
            if (ammo <= 0) {
                // Reload after a delay if out of ammo
                if (!reloading) {
                    reloading = true;
                    setTimeout(() => {
                        ammo = 10;
                        ammoDisplay.textContent = `Ammo: ${ammo}`;
                        reloading = false;
                    }, 1000);
                }
                return;
            }
            
            ammo--;
            ammoDisplay.textContent = `Ammo: ${ammo}`;
            
            // Get click/touch position
            let clientX, clientY;
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            // Play shoot sound (simple beep for web version)
            playShootSound();
            
            // Check if any cow was hit
            let hit = false;
            cows.forEach(cow => {
                if (cow.isPointInside(clientX, clientY)) {
                    if (cow.hit()) {
                        score += 100;
                        scoreDisplay.textContent = `Score: ${score}`;
                        hit = true;
                    }
                }
            });
            
            // Visual feedback for hit/miss
            if (hit) {
                // Show hit effect
                ctx.save();
                ctx.fillStyle = 'rgba(255, 50, 50, 0.5)';
                ctx.beginPath();
                ctx.arc(clientX, clientY, 30, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            } else {
                // Show miss effect
                ctx.save();
                ctx.strokeStyle = 'rgba(200, 200, 200, 0.7)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(clientX, clientY, 20, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }
        }
        
        // Update crosshair position
        function updateCrosshair(e) {
            crosshair.style.left = `${e.clientX}px`;
            crosshair.style.top = `${e.clientY}px`;
        }
        
        // Play shoot sound
        function playShootSound() {
            // Simple oscillator for web version
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = 'square';
                oscillator.frequency.value = 200 + Math.random() * 800;
                gainNode.gain.value = 0.1;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                oscillator.stop(audioCtx.currentTime + 0.1);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearInterval(timeInterval);
            cancelAnimationFrame(animationFrameId);
            
            finalScore.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            crosshair.style.display = 'none';
            
            // Send score to Telegram if available
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({ score: score }));
            }
        }
        
        // Initialize game when loaded
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
