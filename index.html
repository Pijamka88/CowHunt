<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flying Cows Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Arial Black', sans-serif;
            touch-action: none;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
        }

        .menu {
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #gameCanvas {
            background: linear-gradient(#87CEEB, #98FB98);
            border: 3px solid #444;
        }

        .hud {
            position: fixed;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
        }

        #topHud {
            top: 10px;
            left: 10px;
        }

        #bottomHud {
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 20px;
        }

        .hearts {
            display: flex;
            gap: 5px;
        }

        .heart {
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }

        .crosshair {
            position: fixed;
            width: 32px;
            height: 32px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff0000"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            filter: drop-shadow(0 0 3px rgba(255,0,0,0.5));
        }

        #leaderboard {
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        .score-item {
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            width: 250px;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen menu">
        <h1>üêÆ FLYING COWS ü¶á</h1>
        <button class="btn" onclick="startGame()">Start Game</button>
        <button class="btn" onclick="showScreen('howToPlay')">How to Play</button>
        <button class="btn" onclick="showScreen('leaderboard')">High Scores</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="topHud">
            Score: <span id="score">0</span>
        </div>
        <div class="hud" id="bottomHud">
            <div>Ammo: <span id="ammo">10</span></div>
            <div>Hits: <span id="hits">0</span></div>
            <div>Misses: <span id="misses">0</span></div>
            <div class="hearts" id="hearts"></div>
        </div>
        <div class="crosshair" id="crosshair"></div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen">
        <h2>TOP 10 SCORES</h2>
        <div id="scoresList"></div>
        <button class="btn" onclick="showScreen('mainMenu')">Back</button>
    </div>

    <!-- How to Play -->
    <div id="howToPlay" class="screen">
        <div style="max-width: 300px; text-align: left; padding: 20px;">
            <h2>How to Play</h2>
            <p>üéØ Shoot flying cows!</p>
            <p>‚ù§Ô∏è You have 3 lives</p>
            <p>üî´ 10 shots before reload</p>
            <p>‚è± 60 seconds per game</p>
            <p>üêÑ Different cow types:</p>
            <p>- Basic (10 pts)</p>
            <p>- Speedy (20 pts)</p>
            <p>- Zigzag (30 pts)</p>
            <button class="btn" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = null;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        // Game Constants
        const COW_TYPES = {
            BASIC: { speed: 2, score: 10, color: '#8B4513' },
            SPEEDY: { speed: 4, score: 20, color: '#FF4500' },
            ZIGZAG: { speed: 3, score: 30, color: '#4B0082' }
        };

        // Initialize screens
        showScreen('mainMenu');
        initHearts();

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'flex';
            if(screenId === 'leaderboard') updateLeaderboard();
        }

        function initHearts() {
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = Array(3).fill('<div class="heart"></div>').join('');
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = highScores.sort((a,b) => b - a)
                .slice(0,10)
                .map((score,i) => `<div class="score-item">${i+1}. ${score}</div>`)
                .join('');
        }

        // Game initialization
        function startGame() {
            showScreen('gameScreen');
            initGameState();
            resizeCanvas();
            gameLoop();
        }

        function initGameState() {
            gameState = {
                targets: [],
                score: 0,
                ammo: 10,
                hits: 0,
                misses: 0,
                lives: 3,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                particles: [],
                reloading: false,
                gameTime: 60000,
                startTime: Date.now()
            };
            updateHearts();
        }

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        // Input handling
        document.addEventListener('mousemove', e => {
            gameState.crosshair.x = e.clientX;
            gameState.crosshair.y = e.clientY;
            document.getElementById('crosshair').style.transform = 
                `translate(${e.clientX - 16}px, ${e.clientY - 16}px)`;
        });

        document.addEventListener('touchmove', e => {
            e.preventDefault();
            gameState.crosshair.x = e.touches[0].clientX;
            gameState.crosshair.y = e.touches[0].clientY;
            document.getElementById('crosshair').style.transform = 
                `translate(${e.touches[0].clientX - 16}px, ${e.touches[0].clientY - 16}px)`;
        }, { passive: false });

        // Game objects
        function createCow() {
            const type = Math.random();
            let cowType;
            if(type < 0.6) cowType = COW_TYPES.BASIC;
            else if(type < 0.9) cowType = COW_TYPES.SPEEDY;
            else cowType = COW_TYPES.ZIGZAG;

            return {
                x: Math.random() < 0.5 ? -80 : canvas.width + 80,
                y: Math.random() * (canvas.height - 80),
                speed: cowType.speed,
                direction: Math.random() < 0.5 ? 1 : -1,
                width: 60,
                height: 40,
                type: cowType,
                active: true,
                wingAngle: 0,
                zigzagPhase: Math.random() * Math.PI * 2
            };
        }

        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x + 30, cow.y + 20);
            
            // Body
            ctx.fillStyle = cow.type.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, 30, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(25, -5, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Wings
            ctx.strokeStyle = 'rgba(255,255,255,0.8)';
            ctx.lineWidth = 4;
            const wingY = Math.sin(cow.wingAngle) * 5;
            ctx.beginPath();
            ctx.moveTo(-10, wingY);
            ctx.lineTo(-30, wingY + 10);
            ctx.stroke();
            
            ctx.restore();
        }

        // Game logic
        function updateGameState() {
            // Spawn cows
            if(Date.now() - gameState.lastSpawn > 1000) {
                gameState.targets.push(createCow());
                gameState.lastSpawn = Date.now();
            }

            // Update cows
            gameState.targets = gameState.targets.filter(cow => {
                // Movement patterns
                cow.wingAngle += 0.1;
                if(cow.type === COW_TYPES.ZIGZAG) {
                    cow.zigzagPhase += 0.1;
                    cow.y += Math.sin(cow.zigzagPhase) * 2;
                }
                cow.x += cow.speed * cow.direction;
                
                return cow.active && 
                       cow.x > -100 && 
                       cow.x < canvas.width + 100;
            });

            // Update particles
            gameState.particles = gameState.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                return p.life > 0;
            });

            // Check game over
            if(Date.now() - gameState.startTime > gameState.gameTime) {
                endGame();
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw cows
            gameState.targets.forEach(drawCow);
            
            // Draw particles
            ctx.fillStyle = '#FFD700';
            gameState.particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('ammo').textContent = gameState.ammo;
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('misses').textContent = gameState.misses;
        }

        function updateHearts() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((h, i) => 
                h.style.opacity = i < gameState.lives ? 1 : 0.3);
        }

        // Shooting logic
        function handleShoot() {
            if(!gameState.isPlaying || gameState.ammo <= 0 || gameState.reloading) return;

            gameState.ammo--;
            let hit = false;

            gameState.targets.forEach(cow => {
                const rect = canvas.getBoundingClientRect();
                const cx = gameState.crosshair.x - rect.left;
                const cy = gameState.crosshair.y - rect.top;
                
                if(cx > cow.x && cx < cow.x + cow.width &&
                   cy > cow.y && cy < cow.y + cow.height) {
                    gameState.score += cow.type.score;
                    gameState.hits++;
                    cow.active = false;
                    createParticles(cx, cy);
                    hit = true;
                }
            });

            if(!hit) {
                gameState.misses++;
                if(gameState.misses % 5 === 0) {
                    gameState.lives = Math.max(0, gameState.lives - 1);
                    updateHearts();
                    if(gameState.lives === 0) endGame();
                }
            }

            if(gameState.ammo <= 0) {
                gameState.reloading = true;
                setTimeout(() => {
                    gameState.ammo = 10;
                    gameState.reloading = false;
                }, 2000);
            }
        }

        function createParticles(x, y) {
            for(let i = 0; i < 15; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1
                });
            }
        }

        function endGame() {
            gameState.isPlaying = false;
            highScores.push(gameState.score);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            showScreen('mainMenu');
            alert(`Game Over! Score: ${gameState.score}`);
        }

        // Game loop
        function gameLoop() {
            if(!gameState.isPlaying) return;
            
            updateGameState();
            drawGame();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('mousedown', handleShoot);
        document.addEventListener('touchstart', handleShoot);

        // Telegram integration
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
