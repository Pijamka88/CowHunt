<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 100%);
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #0a0a3a 0%, #000022 100%);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 40, 0.8);
            color: #aad;
            z-index: 10;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 40, 0.9);
            color: #aad;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #55f;
            color: #ddf;
        }
        
        button {
            background: linear-gradient(180deg, #334488 0%, #112266 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 50, 0.5);
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(180deg, #445599 0%, #223377 100%);
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ddf;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px #55f;
        }
        
        #ammoDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ddf;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px #55f;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 5;
            display: none;
        }
        
        .instructions {
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="scoreDisplay">Score: 0</div>
    <div id="ammoDisplay">Ammo: 6</div>
    
    <div id="startScreen">
        <h1>Cosmic Cow Hunt</h1>
        <div class="instructions">
            Hunt cosmic cows floating in space!<br>
            Click to shoot. Reload when out of ammo.<br>
            Watch out for UFO cows - they're worth more!
        </div>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <div id="finalScore" style="font-size: 1.8rem; margin-bottom: 30px;">Score: 0</div>
        <button id="restartButton">Play Again</button>
    </div>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2RkZiIgZD0iTTEyLDIgQzE3LjUyLDIgMjIsNi40OCAyMiwxMiBDMjIsMTcuNTIgMTcuNTIsMjIgMTIsMjIgQzYuNDgsMjIgMiwxNy41MiAyLDEyIEMyLDYuNDggNi40OCwyIDEyLDIgTTEyLDQgQzcuNTgsNCA0LDcuNTggNCwxMiBDNCwxNi40MiA3LjU4LDIwIDEyLDIwIEMxNi40MiwyMCAyMCwxNi40MiAyMCwxMiBDMjAsNy41OCAxNi40Miw0IDEyLDQgTTgsMTIgTDQsMTIgTDQsMTAgTDgsMTAgTDgsNiBMMTAsNiBMMTAsMTAgTDE0LDEwIEwxNCw2IEwxNiw2IEwxNiwxMCBMMjAsMTAgTDIwLDEyIEwxNiwxMiBMMTYsMTYgTDE0LDE2IEwxNCwxMiBMMTAsMTIgTDEwLDE2IEw4LDE2IEw4LDEyIFoiLz48L3N2Zz4=" />
    
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const finalScore = document.getElementById('finalScore');
        const crosshair = document.getElementById('crosshair');
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let score = 0;
        let ammo = 6;
        let gameRunning = false;
        let cows = [];
        let stars = [];
        let lastTime = 0;
        let gameTime = 0;
        let spawnTimer = 0;
        let reloading = false;
        let reloadTime = 0;
        const reloadDuration = 2000; // 2 seconds to reload
        
        // Cow images
        const cowImages = [];
        const cowColors = ['#aaccff', '#ccddff', '#ddeeff', '#bbccff'];
        
        // Pre-create cow images
        function createCowImages() {
            for (let i = 0; i < 4; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = 60;
                canvas.height = 40;
                const ctx = canvas.getContext('2d');
                
                // Cow body
                ctx.fillStyle = cowColors[i];
                ctx.beginPath();
                ctx.ellipse(30, 20, 25, 15, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Cow head
                ctx.beginPath();
                ctx.ellipse(50, 20, 10, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Cow spots (random)
                ctx.fillStyle = '#88aadd';
                for (let j = 0; j < 3; j++) {
                    const x = 20 + Math.random() * 20;
                    const y = 15 + Math.random() * 10;
                    const w = 5 + Math.random() * 8;
                    const h = 5 + Math.random() * 8;
                    ctx.beginPath();
                    ctx.ellipse(x, y, w, h, Math.random() * Math.PI, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // UFO variant (some cows have UFOs)
                if (i === 3) {
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.3)';
                    ctx.beginPath();
                    ctx.ellipse(30, 10, 30, 10, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'rgba(150, 220, 255, 0.5)';
                    ctx.beginPath();
                    ctx.ellipse(30, 10, 20, 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // UFO lights
                    ctx.fillStyle = '#55f';
                    for (let j = 0; j < 5; j++) {
                        ctx.beginPath();
                        ctx.arc(15 + j * 7.5, 10, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                cowImages.push(canvas);
            }
        }
        
        // Create stars for background
        function createStars() {
            stars = [];
            const count = Math.floor(canvas.width * canvas.height / 1000);
            
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 0.2 + 0.1,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }
        
        // Spawn a new cow
        function spawnCow() {
            const isUfo = Math.random() < 0.2; // 20% chance of UFO cow
            const cowType = isUfo ? 3 : Math.floor(Math.random() * 3);
            
            // Determine spawn side (0: top, 1: right, 2: bottom, 3: left)
            const side = Math.floor(Math.random() * 4);
            let x, y, vx, vy;
            
            switch (side) {
                case 0: // top
                    x = Math.random() * canvas.width;
                    y = -40;
                    vx = (Math.random() - 0.5) * 2;
                    vy = Math.random() * 2 + 1;
                    break;
                case 1: // right
                    x = canvas.width + 60;
                    y = Math.random() * canvas.height;
                    vx = -(Math.random() * 2 + 1);
                    vy = (Math.random() - 0.5) * 2;
                    break;
                case 2: // bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 40;
                    vx = (Math.random() - 0.5) * 2;
                    vy = -(Math.random() * 2 + 1);
                    break;
                case 3: // left
                    x = -60;
                    y = Math.random() * canvas.height;
                    vx = Math.random() * 2 + 1;
                    vy = (Math.random() - 0.5) * 2;
                    break;
            }
            
            cows.push({
                x: x,
                y: y,
                vx: vx,
                vy: vy,
                width: 60,
                height: 40,
                type: cowType,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.02,
                wobble: Math.random() * 5,
                wobbleSpeed: Math.random() * 0.1,
                wobblePhase: Math.random() * Math.PI * 2,
                hit: false,
                hitTimer: 0
            });
        }
        
        // Start the game
        function startGame() {
            score = 0;
            ammo = 6;
            gameRunning = true;
            cows = [];
            gameTime = 0;
            spawnTimer = 0;
            reloading = false;
            
            createStars();
            createCowImages();
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            crosshair.style.display = 'block';
            
            updateScore();
            updateAmmo();
            
            // Start game loop
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        // Game over
        function endGame() {
            gameRunning = false;
            finalScore.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            crosshair.style.display = 'none';
        }
        
        // Update score display
        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }
        
        // Update ammo display
        function updateAmmo() {
            ammoDisplay.textContent = `Ammo: ${ammo}`;
        }
        
        // Reload ammo
        function startReload() {
            if (!reloading && ammo < 6) {
                reloading = true;
                reloadTime = 0;
            }
        }
        
        // Check if point is inside cow (considering rotation)
        function isPointInCow(x, y, cow) {
            // Simplified collision for performance
            const halfWidth = cow.width / 2;
            const halfHeight = cow.height / 2;
            
            return x > cow.x - halfWidth && 
                   x < cow.x + halfWidth && 
                   y > cow.y - halfHeight && 
                   y < cow.y + halfHeight;
        }
        
        // Handle click (shoot)
        function handleShoot(e) {
            if (!gameRunning || reloading) return;
            
            if (ammo <= 0) {
                startReload();
                return;
            }
            
            ammo--;
            updateAmmo();
            
            // Get click position
            let clickX, clickY;
            if (e.type === 'mousedown') {
                clickX = e.clientX;
                clickY = e.clientY;
            } else if (e.type === 'touchstart') {
                clickX = e.touches[0].clientX;
                clickY = e.touches[0].clientY;
            }
            
            // Check if any cow was hit
            let hitAny = false;
            
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                
                if (!cow.hit && isPointInCow(clickX, clickY, cow)) {
                    // Hit!
                    cow.hit = true;
                    cow.hitTimer = 30; // frames to show hit effect
                    hitAny = true;
                    
                    // Add to score
                    if (cow.type === 3) { // UFO cow
                        score += 50;
                    } else {
                        score += 20;
                    }
                    
                    updateScore();
                    break;
                }
            }
            
            // Play sound effect
            playSound(hitAny ? 'hit' : 'miss');
            
            // Start reload if out of ammo
            if (ammo <= 0) {
                startReload();
            }
        }
        
        // Simple sound effects
        function playSound(type) {
            // For GitHub Pages, we'll use simple oscillator sounds
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                if (type === 'hit') {
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(220, audioCtx.currentTime + 0.2);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                } else if (type === 'miss') {
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(220, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                } else if (type === 'reload') {
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                }
                
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Main game loop
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            gameTime += deltaTime;
            
            // Update spawn timer
            spawnTimer += deltaTime;
            const spawnInterval = Math.max(500, 2000 - gameTime / 10000 * 1500); // Gets faster over time
            
            if (spawnTimer > spawnInterval) {
                spawnTimer = 0;
                spawnCow();
                
                // Sometimes spawn 2 cows
                if (Math.random() < 0.3) {
                    setTimeout(spawnCow, 300);
                }
            }
            
            // Update reload
            if (reloading) {
                reloadTime += deltaTime;
                
                if (reloadTime >= reloadDuration) {
                    reloading = false;
                    ammo = 6;
                    updateAmmo();
                    playSound('reload');
                }
            }
            
            // Clear canvas
            ctx.fillStyle = '#0a0a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.save();
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                
                ctx.globalAlpha = star.alpha;
                ctx.fillStyle = '#aad';
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.restore();
            
            // Update and draw cows
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                
                if (cow.hit) {
                    cow.hitTimer -= deltaTime / 16; // Approximate frame-based timing
                    
                    if (cow.hitTimer <= 0) {
                        cows.splice(i, 1);
                        continue;
                    }
                } else {
                    // Update position
                    cow.x += cow.vx;
                    cow.y += cow.vy;
                    
                    // Update rotation and wobble
                    cow.rotation += cow.rotationSpeed;
                    cow.wobblePhase += cow.wobbleSpeed;
                    
                    // Remove if out of bounds
                    if (cow.x < -100 || cow.x > canvas.width + 100 || 
                        cow.y < -100 || cow.y > canvas.height + 100) {
                        cows.splice(i, 1);
                        continue;
                    }
                }
                
                // Draw cow
                ctx.save();
                ctx.translate(cow.x, cow.y);
                
                if (cow.hit) {
                    // Hit effect
                    ctx.rotate(cow.rotation * 5);
                    ctx.globalAlpha = cow.hitTimer / 30;
                    ctx.drawImage(
                        cowImages[cow.type], 
                        -cow.width/2 - 20, 
                        -cow.height/2 - 20, 
                        cow.width + 40, 
                        cow.height + 40
                    );
                    
                    // Explosion particles
                    const particleCount = Math.floor(5 * (1 - cow.hitTimer/30));
                    for (let j = 0; j < particleCount; j++) {
                        const angle = Math.random() * Math.PI * 2;
                        const dist = Math.random() * 30;
                        const size = Math.random() * 4 + 2;
                        
                        ctx.fillStyle = cowColors[Math.floor(Math.random() * cowColors.length)];
                        ctx.fillRect(
                            Math.cos(angle) * dist - size/2,
                            Math.sin(angle) * dist - size/2,
                            size, size
                        );
                    }
                } else {
                    // Normal cow
                    ctx.rotate(cow.rotation);
                    const wobbleOffset = Math.sin(cow.wobblePhase) * cow.wobble;
                    ctx.translate(0, wobbleOffset);
                    ctx.drawImage(cowImages[cow.type], -cow.width/2, -cow.height/2);
                }
                
                ctx.restore();
            }
            
            // Draw reload indicator if reloading
            if (reloading) {
                const reloadProgress = reloadTime / reloadDuration;
                const radius = 30;
                const lineWidth = 5;
                
                ctx.save();
                ctx.translate(canvas.width - 50, 50);
                
                // Background circle
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#334488';
                ctx.lineWidth = lineWidth;
                ctx.stroke();
                
                // Progress arc
                ctx.beginPath();
                ctx.arc(0, 0, radius, -Math.PI/2, -Math.PI/2 + Math.PI * 2 * reloadProgress);
                ctx.strokeStyle = '#aad';
                ctx.lineWidth = lineWidth;
                ctx.stroke();
                
                ctx.restore();
            }
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Handle both mouse and touch input
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot);
        
        // Right-click to reload
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (gameRunning && !reloading) {
                startReload();
            }
        });
        
        // Update crosshair position
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = (e.clientX - 15) + 'px';
            crosshair.style.top = (e.clientY - 15) + 'px';
        });
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            crosshair.style.left = (e.touches[0].clientX - 15) + 'px';
            crosshair.style.top = (e.touches[0].clientY - 15) + 'px';
        }, { passive: false });
        
        // Initialize
        createCowImages();
    </script>
</body>
