<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background: #000;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 10, 30, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 1px solid #3a7bd5;
            box-shadow: 0 0 20px #3a7bd5;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #3a7bd5;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #3a7bd5;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #3a7bd5;
        }
        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            background: rgba(0, 10, 30, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #3a7bd5;
            display: flex;
            gap: 25px;
            font-size: 18px;
        }
        .hearts {
            color: #ff3e3e;
            letter-spacing: 3px;
        }
        #timer {
            color: #00d2ff;
        }
        #stats {
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Space Cow Hunt</h1>
        <p>Уничтожьте космических коров до истечения времени!</p>
        <button onclick="startGame()">Начать миссию</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Точность: <span id="finalAccuracy">0</span>%</p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Повторить миссию</button>
    </div>

    <div id="hud">
        <div class="hearts" id="lives">❤❤❤</div>
        <div id="timer">1:00</div>
        <div id="ammo">5</div>
        <div id="stats">0 | 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameActive = false;
        let cows = [];
        let shots = [];
        let stars = [];
        let nebulae = [];
        let explosions = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let cowImages = {};
        let explosionImages = [];

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1000,
            maxCows: 10,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 200,
            nebulaCount: 3
        };

        // Предзагрузка изображений
        function preloadImages() {
            const cowTypes = ['normal', 'fast', 'tank'];
            cowTypes.forEach(type => {
                const img = new Image();
                img.src = getCowImageData(type);
                cowImages[type] = img;
            });

            for (let i = 0; i < 5; i++) {
                const img = new Image();
                img.src = getExplosionFrame(i);
                explosionImages.push(img);
            }
        }

        function getCowImageData(type) {
            // Генерация изображений коров для разных типов
            const canvas = document.createElement('canvas');
            canvas.width = 60;
            canvas.height = 40;
            const ctx = canvas.getContext('2d');
            
            // Тело коровы
            ctx.fillStyle = type === 'tank' ? '#8B4513' : type === 'fast' ? '#A0522D' : '#696969';
            ctx.beginPath();
            ctx.roundRect(10, 10, 40, 20, [10, 10, 5, 5]);
            ctx.fill();
            
            // Голова
            ctx.fillStyle = type === 'tank' ? '#A0522D' : type === 'fast' ? '#8B4513' : '#808080';
            ctx.beginPath();
            ctx.ellipse(50, 20, 8, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Шлем
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.7)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(50, 20, 12, 15, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // Крылья
            ctx.fillStyle = 'rgba(150, 150, 255, 0.6)';
            ctx.beginPath();
            ctx.moveTo(10, 15);
            ctx.lineTo(0, 20);
            ctx.lineTo(10, 25);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(10, 15);
            ctx.lineTo(0, 10);
            ctx.lineTo(10, 5);
            ctx.closePath();
            ctx.fill();
            
            // Реактивный ранец
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(5, 18, 5, 4);
            
            // Маркировка типа
            if (type === 'fast') {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(15, 15, 5, 2);
                ctx.fillRect(22, 15, 5, 2);
            } else if (type === 'tank') {
                ctx.fillStyle = 'red';
                ctx.fillRect(15, 15, 15, 2);
            }
            
            return canvas.toDataURL();
        }

        function getExplosionFrame(frame) {
            const canvas = document.createElement('canvas');
            canvas.width = 80;
            canvas.height = 80;
            const ctx = canvas.getContext('2d');
            
            const size = 30 + frame * 10;
            const alpha = 1 - frame * 0.2;
            
            const gradient = ctx.createRadialGradient(40, 40, 5, 40, 40, size);
            gradient.addColorStop(0, `rgba(255, 100, 0, ${alpha})`);
            gradient.addColorStop(0.7, `rgba(255, 200, 0, ${alpha * 0.7})`);
            gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(40, 40, size, 0, Math.PI * 2);
            ctx.fill();
            
            return canvas.toDataURL();
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = this.size * 0.05;
                this.brightness = Math.random() * 0.5 + 0.5;
            }
            
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Nebula {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.width = Math.random() * 300 + 200;
                this.height = Math.random() * 300 + 200;
                this.alpha = Math.random() * 0.1 + 0.05;
                this.color = `rgba(100, 150, 255, ${this.alpha})`;
                this.speed = Math.random() * 0.2 + 0.1;
            }
            
            update() {
                this.x += this.speed;
                if (this.x > canvas.width + this.width/2) {
                    this.x = -this.width/2;
                    this.y = Math.random() * canvas.height;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = this.getRandomType();
                this.reset();
                this.health = this.type === 'tank' ? 3 : 1;
                this.speed = this.type === 'fast' ? config.cowSpeed * 1.8 : config.cowSpeed;
                this.value = this.type === 'tank' ? 300 : this.type === 'fast' ? 150 : 100;
            }
            
            getRandomType() {
                const rand = Math.random();
                if (rand < 0.1) return 'tank';
                if (rand < 0.3) return 'fast';
                return 'normal';
            }
            
            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -this.width : canvas.width + this.width;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.vx = this.direction * this.speed;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.angle = 0;
                this.wingFlap = 0;
                this.wingFlapSpeed = Math.random() * 0.05 + 0.05;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle = Math.sin(Date.now() * 0.005) * 0.1;
                this.wingFlap += this.wingFlapSpeed;
                
                // Плавное изменение направления по Y
                if (Math.random() < 0.02) {
                    this.vy = (Math.random() - 0.5) * 0.5;
                }
                
                // Проверка выхода за границы
                if ((this.direction === 1 && this.x > canvas.width + this.width) || 
                    (this.direction === -1 && this.x < -this.width)) {
                    this.reset();
                }
                
                if (this.y < 20 || this.y > canvas.height - 20) {
                    this.vy *= -1;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Отрисовка из предзагруженного изображения
                ctx.drawImage(
                    cowImages[this.type], 
                    -this.width/2, 
                    -this.height/2, 
                    this.width, 
                    this.height
                );
                
                // Анимация крыльев
                const wingAngle = Math.sin(this.wingFlap) * 0.3;
                ctx.fillStyle = 'rgba(150, 150, 255, 0.6)';
                
                // Левое крыло
                ctx.save();
                ctx.translate(-this.width/2 + 5, 0);
                ctx.rotate(wingAngle);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-15, -10);
                ctx.lineTo(-5, -15);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-15, 10);
                ctx.lineTo(-5, 15);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                // Правое крыло
                ctx.save();
                ctx.translate(this.width/2 - 5, 0);
                ctx.rotate(-wingAngle);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(15, -10);
                ctx.lineTo(5, -15);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(15, 10);
                ctx.lineTo(5, 15);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                
                ctx.restore();
            }
            
            hit() {
                this.health--;
                if (this.health <= 0) {
                    createExplosion(this.x, this.y);
                    return true;
                }
                return false;
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.color = `rgba(255, 100, 100, ${this.alpha})`;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fill();
                
                // Свечение
                const glow = ctx.createRadialGradient(
                    this.x, this.y, 0, 
                    this.x, this.y, this.radius * 2
                );
                glow.addColorStop(0, `rgba(255, 100, 100, ${this.alpha * 0.5})`);
                glow.addColorStop(1, 'rgba(255, 100, 100, 0)');
                
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI*2);
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
                this.color = `rgba(255, 100, 100, ${this.alpha})`;
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.frame = 0;
                this.maxFrames = 5;
            }
            
            update() {
                this.frame += 0.2;
                return this.frame >= this.maxFrames;
            }
            
            draw() {
                if (this.frame < this.maxFrames) {
                    const frameIndex = Math.floor(this.frame);
                    ctx.drawImage(
                        explosionImages[frameIndex], 
                        this.x - 40, 
                        this.y - 40, 
                        80, 
                        80
                    );
                }
            }
        }

        function createExplosion(x, y) {
            explosions.push(new Explosion(x, y));
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            // Инициализация звезд и туманностей
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push(new Star());
            }
            
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push(new Nebula());
            }
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            
            const accuracy = hits + misses > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
        }

        function updateHUD() {
            document.getElementById('lives').textContent = '❤'.repeat(lives);
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo + (isReloading ? ' (R)' : '');
            document.getElementById('stats').textContent = `${hits} | ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    if (cow.hit()) {
                        score += cow.value;
                        hits++;
                        cows.splice(i, 1);
                    }
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
            }
            
            updateHUD();
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Очистка экрана
            ctx.fillStyle = 'rgba(0, 0, 20, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Отрисовка туманностей
            nebulae.forEach(nebula => {
                nebula.update();
                nebula.draw();
            });
            
            // Отрисовка звезд
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Отрисовка коров
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Отрисовка выстрелов
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) {
                    shots.splice(index, 1);
                }
            });
            
            // Отрисовка взрывов
            for (let i = explosions.length - 1; i >= 0; i--) {
                if (explosions[i].update()) {
                    explosions.splice(i, 1);
                } else {
                    explosions[i].draw();
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Пересоздаем звезды при изменении размера
            if (stars.length > 0) {
                stars = [];
                for (let i = 0; i < config.starCount; i++) {
                    stars.push(new Star());
                }
            }
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Предзагрузка изображений при загрузке страницы
        window.addEventListener('load', () => {
            preloadImages();
            resizeCanvas();
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        });
    </script>
</body>
</html>
