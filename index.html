<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #002244;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #002244;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 68, 136, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #3399ff;
            z-index: 1000;
            max-width: 85%;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.8);
            width: 80%;
            max-width: 500px;
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff66b2, 5px 5px 10px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #3399ff;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 25px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(51, 153, 255, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 68, 136, 0.7);
            padding: 12px;
            border-bottom: 2px solid #3399ff;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 68, 136, 0.7);
            padding: 12px;
            border-top: 2px solid #3399ff;
            z-index: 100;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a3d1ff;
            margin-bottom: 5px;
            text-shadow: 0 0 3px #3399ff;
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px #3399ff;
        }
        #levelDisplay {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #ff66b2;
            z-index: 100;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
            text-shadow: 0 0 5px #000;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>COSMIC COW HUNT</h1>
        <p>Уничтожьте космических коров!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">ПЕРЕЗАРЯДКА...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">СЧЕТ</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ВРЕМЯ</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ЖИЗНИ</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">ПАТРОНЫ</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ПОПАДАНИЯ</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ПРОМАХИ</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div id="levelDisplay">Уровень: 1</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;
        let level = 1;
        let cowSpawned = 0;

        // Configuration
        const config = {
            baseCowSpeed: 1.5,
            spawnInterval: 1500,
            maxCows: 4,
            cowWidth: 80,
            cowHeight: 40,
            headRadius: 20,
            reloadTime: 1500,
            starCount: 70,
            planetCount: 4,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            levelUpScore: 1000
        };

        // Cow types
        const cowTypes = [
            { // Type 0 - Basic
                color: '#f8f8f8',
                speed: 1.5,
                score: 100,
                movement: 'linear',
                wingColor: 'rgba(200, 230, 255, 0.7)'
            },
            { // Type 1 - Zigzag
                color: '#e8e8e8',
                speed: 2.0,
                score: 150,
                movement: 'zigzag',
                wingColor: 'rgba(180, 220, 255, 0.7)'
            },
            { // Type 2 - Circular
                color: '#d8d8d8',
                speed: 1.8,
                score: 200,
                movement: 'circular',
                wingColor: 'rgba(160, 210, 255, 0.7)'
            },
            { // Type 3 - Fast
                color: '#c8c8c8',
                speed: 2.5,
                score: 250,
                movement: 'linear',
                wingColor: 'rgba(140, 200, 255, 0.7)'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 10 + 8,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets with no overlapping
        function initPlanets() {
            planets = [];
            
            for (let i = 0; i < config.planetCount; i++) {
                let attempts = 0;
                let planet;
                let overlapping;
                
                do {
                    overlapping = false;
                    const isBlue = Math.random() > 0.5;
                    const radius = Math.random() * 50 + 40;
                    
                    planet = {
                        x: Math.random() * (canvas.width - radius * 2) + radius,
                        y: Math.random() * (canvas.height - radius * 2) + radius,
                        radius: radius,
                        color: isBlue ? '#3399ff' : '#ffcc00',
                        landColor: isBlue ? '#0066cc' : '#ff9900',
                        ringColor: isBlue ? '#66b3ff' : '#ffdd99',
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.005,
                        speed: Math.random() * 0.1 + 0.05
                    };
                    
                    // Check for overlaps with existing planets
                    for (const existingPlanet of planets) {
                        const dx = planet.x - existingPlanet.x;
                        const dy = planet.y - existingPlanet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < planet.radius + existingPlanet.radius + 30) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    attempts++;
                } while (overlapping && attempts < 100);
                
                if (!overlapping) {
                    planets.push(planet);
                }
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.05;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = cowTypes[this.type].speed * (0.8 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -cowTypes[this.type].speed * (0.8 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.movementPhase = 0;
                this.legPhase = 0;
            }

            updateMovement() {
                this.movementPhase += 0.02;
                this.legPhase += this.legSpeed;
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * (50 + level * 5);
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * (80 + level * 8);
                        this.x += Math.cos(this.movementPhase) * 0.5 * this.direction * (1 + level * 0.1);
                        break;
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.01;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                }
                
                if (this.alive) {
                    // Body (horizontal)
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Head at the end of body
                    const headX = this.width/2 - this.headRadius/2;
                    
                    // Head with helmet
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Transparent helmet glass with reflection
                    const gradient = ctx.createRadialGradient(
                        headX, 0, 0,
                        headX, 0, this.headRadius - 2
                    );
                    gradient.addColorStop(0, 'rgba(100, 200, 255, 0.5)');
                    gradient.addColorStop(0.7, 'rgba(100, 200, 255, 0.2)');
                    gradient.addColorStop(1, 'rgba(100, 200, 255, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius - 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nose (beige with nostrils)
                    ctx.fillStyle = '#f5d0a9';
                    ctx.beginPath();
                    ctx.arc(headX, 5, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 3, 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(headX + 3, 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes with pupils and highlights (centered horizontally)
                    const eyeY = -5;
                    
                    // Left eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 8, eyeY, 6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 8, eyeY, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlight
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 10, eyeY - 2, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + 8, eyeY, 6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX + 8, eyeY, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlight
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + 6, eyeY - 2, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns (more visible)
                    ctx.fillStyle = '#e6b800';
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#cc9900';
                    
                    // Left horn
                    ctx.beginPath();
                    ctx.moveTo(headX - 5, -this.headRadius + 5);
                    ctx.lineTo(headX - 15, -this.headRadius - 10);
                    ctx.stroke();
                    
                    // Right horn
                    ctx.beginPath();
                    ctx.moveTo(headX + 5, -this.headRadius + 5);
                    ctx.lineTo(headX + 15, -this.headRadius - 10);
                    ctx.stroke();
                    
                    // Wings from center top (bird-like animation)
                    const wingYOffset = Math.sin(this.wingPhase) * 15;
                    ctx.fillStyle = cowTypes[this.type].wingColor;
                    
                    // Right wing (bird-like shape)
                    ctx.beginPath();
                    ctx.moveTo(5, -10);
                    ctx.quadraticCurveTo(
                        25 + wingYOffset/2, 
                        -30 + wingYOffset, 
                        5, 
                        -50 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        -15 + wingYOffset/2, 
                        -30 + wingYOffset, 
                        5, 
                        -10
                    );
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.stroke();
                    
                    // Left wing (mirrored)
                    ctx.beginPath();
                    ctx.moveTo(-5, -10);
                    ctx.quadraticCurveTo(
                        -25 - wingYOffset/2, 
                        -30 + wingYOffset, 
                        -5, 
                        -50 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        15 - wingYOffset/2, 
                        -30 + wingYOffset, 
                        -5, 
                        -10
                    );
                    ctx.fill();
                    ctx.stroke();
                    
                    // Legs with hooves (4 legs with animation)
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 4;
                    
                    const legPositions = [
                        { x: -this.width/4 + 15, y: this.height/6 },
                        { x: -this.width/4 + 5, y: this.height/6 },
                        { x: -this.width/4 + 25, y: this.height/6 },
                        { x: -this.width/4 + 35, y: this.height/6 }
                    ];
                    
                    const legMovement = Math.sin(this.legPhase) * 5;
                    
                    legPositions.forEach((leg, index) => {
                        // Leg
                        ctx.beginPath();
                        ctx.moveTo(leg.x, leg.y);
                        ctx.lineTo(leg.x, leg.y + 15 + (index % 2 === 0 ? legMovement : -legMovement));
                        ctx.stroke();
                        
                        // Hoof (black square)
                        ctx.fillStyle = '#333';
                        ctx.fillRect(leg.x - 3, leg.y + 15 + (index % 2 === 0 ? legMovement : -legMovement), 6, 4);
                    });
                } else {
                    // Death animation - gray with X eyes
                    ctx.globalAlpha = this.deathAnimation;
                    ctx.fillStyle = '#888';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Head
                    const headX = this.width/2 - this.headRadius/2;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // X eyes
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    
                    // Left eye X
                    ctx.beginPath();
                    ctx.moveTo(headX - 10, -7);
                    ctx.lineTo(headX - 6, -3);
                    ctx.moveTo(headX - 6, -7);
                    ctx.lineTo(headX - 10, -3);
                    ctx.stroke();
                    
                    // Right eye X
                    ctx.beginPath();
                    ctx.moveTo(headX + 10, -7);
                    ctx.lineTo(headX + 6, -3);
                    ctx.moveTo(headX + 6, -7);
                    ctx.lineTo(headX + 10, -3);
                    ctx.stroke();
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            cowSpawned = 0;
            
            // Reset hearts
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach(heart => {
                heart.classList.remove('burned');
            });
            
            initStars();
            initPlanets();
            initNebulas();
            updateHUD();
            updateLevelDisplay();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalLevel').textContent = level;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            
            // Update hearts (burn effect)
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach((heart, index) => {
                if (index >= lives) {
                    heart.classList.add('burned');
                } else {
                    heart.classList.remove('burned');
                }
            });
            
            // Check for level up
            if (score >= level * config.levelUpScore) {
                levelUp();
            }
        }

        function updateLevelDisplay() {
            document.getElementById('levelDisplay').textContent = `Уровень: ${level}`;
        }

        function levelUp() {
            level++;
            updateLevelDisplay();
            
            // Show level up effect
            const levelUpEffect = document.createElement('div');
            levelUpEffect.style.position = 'fixed';
            levelUpEffect.style.top = '50%';
            levelUpEffect.style.left = '50%';
            levelUpEffect.style.transform = 'translate(-50%, -50%)';
            levelUpEffect.style.fontSize = '48px';
            levelUpEffect.style.fontWeight = 'bold';
            levelUpEffect.style.color = '#ff66b2';
            levelUpEffect.style.textShadow = '0 0 20px #ffffff';
            levelUpEffect.style.zIndex = '200';
            levelUpEffect.style.animation = 'fadeOut 2s forwards';
            levelUpEffect.textContent = `Уровень ${level}!`;
            
            document.body.appendChild(levelUpEffect);
            
            setTimeout(() => {
                document.body.removeChild(levelUpEffect);
            }, 2000);
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            // Increase max cows with level
            const maxCows = Math.min(config.maxCows + Math.floor(level / 2), 8);
            
            if (aliveCows.length < maxCows) {
                const cow = new Cow();
                cows.push(cow);
                cowSpawned++;
                
                // Increase spawn rate every 5 cows
                if (cowSpawned % 5 === 0) {
                    config.spawnInterval = Math.max(500, config.spawnInterval - 100);
                }
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit (ellipse)
                const bodyX = cow.x;
                const bodyY = cow.y;
                const bodyRadiusX = cow.width/2;
                const bodyRadiusY = cow.height/3;
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x + cow.width/2 - cow.headRadius/2 : cow.x - cow.width/2 + cow.headRadius/2;
                const headY = cow.y;
                const headRadius = cow.headRadius;
                
                // Check if point is in body ellipse
                const normalizedX = (x - bodyX) / bodyRadiusX;
                const normalizedY = (y - bodyY) / bodyRadiusY;
                const inBody = normalizedX * normalizedX + normalizedY * normalizedY <= 1;
                
                // Check if point is in head circle
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                const inHead = headDist <= headRadius;
                
                if (inBody || inHead) {
                    // Create explosion
                    explosions.push(new Explosion(x, y, '255, 100, 100'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cowTypes[cow.type].score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit) {
                misses++;
                lives = Math.max(0, lives - 1);
                updateHUD();
                
                if (lives <= 0) {
                    endGame();
                }
            }
            
            // Auto reload when ammo is 0
            if (ammo <= 0 && !isReloading) {
                startReloading();
            }
        }

        function startReloading() {
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            reloadTimeout = setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        function draw4PointStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            // Draw 4-point star
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI / 2 * i;
                ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                ctx.lineTo(Math.cos(angle + Math.PI/4) * size * 0.4, Math.sin(angle + Math.PI/4) * size * 0.4);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function drawPlanet(planet) {
            ctx.save();
            ctx.translate(planet.x, planet.y);
            planet.rotation += planet.rotationSpeed;
            ctx.rotate(planet.rotation);
            
            // Planet body
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
            gradient.addColorStop(0, planet.color);
            gradient.addColorStop(1, planet.landColor);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Planet details
            ctx.fillStyle = planet.landColor;
            
            // Continents
            for (let i = 0; i < 3; i++) {
                const angle = Math.PI * 2 * i / 3 + planet.rotation;
                const dist = planet.radius * 0.7;
                const size = planet.radius * 0.4;
                
                ctx.beginPath();
                ctx.arc(
                    Math.cos(angle) * dist,
                    Math.sin(angle) * dist,
                    size * (0.6 + Math.random() * 0.4),
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            // Polar caps
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(0, -planet.radius * 0.6, planet.radius * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(0, planet.radius * 0.6, planet.radius * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Ring
            ctx.strokeStyle = planet.ringColor;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, 0, planet.radius * 1.3, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#002244';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 34, 68, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars (behind planets)
            const time = Date.now() / 1000;
            stars.forEach(star => {
                // Pulsing effect
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                star.rotation += 0.005;
                
                draw4PointStar(
                    star.x, 
                    star.y, 
                    star.size * pulse, 
                    star.color, 
                    star.rotation
                );
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets
            planets.forEach(planet => {
                drawPlanet(planet);
                
                // Move planet
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart icon
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Move down
                bonus.y += 1;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
                
                // Auto reload when ammo is 0
                if (ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Add CSS for level up animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(2.5); }
            }
        `;
        document.head.appendChild(style);
    </script>
