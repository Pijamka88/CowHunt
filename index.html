<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Bear Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --parchment: #f5e7d0;
            --dark-brown: #5e3a1e;
            --medium-brown: #8b5a2b;
            --light-brown: #d2a679;
            --red: #a52a2a;
            --green: #2e8b57;
            --blue: #4682b4;
            --gold: #daa520;
            --purple: #4b0082;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background-color: var(--parchment);
            color: var(--dark-brown);
            margin: 0;
            padding: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d2a679" fill-opacity="0.1" d="M0 0h100v100H0z"/><path fill="none" stroke="%235e3a1e" stroke-width="0.5" stroke-opacity="0.2" d="M20 20l60 60M20 80l60-60"/></svg>');
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--medium-brown);
            border-radius: 8px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        
        .title {
            color: var(--gold);
            text-shadow: 1px 1px 2px var(--dark-brown);
            margin: 0;
            font-size: 1.5rem;
        }
        
        .bear-counter {
            background-color: var(--dark-brown);
            color: var(--gold);
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            border: 1px solid var(--gold);
        }
        
        .bears-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .bear-card {
            background-color: var(--parchment);
            border: 2px solid var(--medium-brown);
            border-radius: 8px;
            padding: 10px;
            width: 120px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
        }
        
        .bear-card.active {
            border-color: var(--gold);
            box-shadow: 0 0 10px var(--gold);
            transform: translateY(-5px);
        }
        
        .bear-card.dead {
            filter: grayscale(100%);
            opacity: 0.7;
        }
        
        .bear-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bear-emoji {
            font-size: 50px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .bear-level {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--gold);
            color: var(--dark-brown);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid var(--dark-brown);
            font-size: 0.8rem;
        }
        
        .bear-type {
            font-size: 0.8rem;
            color: var(--medium-brown);
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .bear-stats {
            display: grid;
            grid-template-columns: 20px 1fr;
            gap: 5px;
            align-items: center;
            font-size: 0.7rem;
        }
        
        .stat-icon {
            text-align: center;
        }
        
        .stat-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 5px;
        }
        
        .health-fill { background-color: var(--red); }
        .hunger-fill { background-color: var(--green); }
        .energy-fill { background-color: var(--blue); }
        .happiness-fill { background-color: var(--gold); }
        
        .actions-panel {
            background-color: var(--medium-brown);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .actions-title {
            color: var(--gold);
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px var(--dark-brown);
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .action-btn {
            background-color: var(--dark-brown);
            color: var(--parchment);
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--gold);
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background-color: var(--light-brown);
            color: var(--dark-brown);
        }
        
        .action-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        
        .evolution-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--parchment);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.7);
            z-index: 100;
            text-align: center;
            max-width: 80%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .evolution-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--dark-brown);
        }
        
        .evolution-emoji {
            font-size: 2rem;
            margin: 10px 0;
        }
        
        .close-evolution-btn {
            background-color: var(--gold);
            color: var(--dark-brown);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .bears-container {
                gap: 10px;
            }
            
            .bear-card {
                width: 100px;
                padding: 8px;
            }
            
            .bear-avatar {
                width: 60px;
                height: 60px;
            }
            
            .bear-emoji {
                font-size: 40px;
            }
            
            .actions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Medieval Bears</h1>
        <div class="bear-counter" id="bear-counter">0 bears</div>
    </div>
    
    <div class="bears-container" id="bears-container">
        <!-- Bears will appear here -->
    </div>
    
    <div class="actions-panel">
        <h3 class="actions-title">Actions</h3>
        <div class="actions-grid">
            <button class="action-btn" id="feed-btn">Feed</button>
            <button class="action-btn" id="play-btn">Play</button>
            <button class="action-btn" id="sleep-btn">Rest</button>
            <button class="action-btn" id="heal-btn">Heal</button>
            <button class="action-btn" id="train-btn">Train</button>
            <button class="action-btn" id="new-bear-btn">New Bear</button>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game state
        const gameState = {
            bears: [],
            currentBearIndex: 0,
            lastUpdate: Date.now(),
            version: 1
        };
        
        // Bear species and evolution data
        const speciesData = {
            'cub': {
                emoji: 'üêª',
                color: '#8b5a2b',
                next: ['adolescent'],
                requirements: { level: 3 }
            },
            'adolescent': {
                emoji: 'üêª',
                color: '#5e3a1e',
                next: ['warrior', 'shaman'],
                requirements: { level: 6 }
            },
            'warrior': {
                emoji: 'üêª',
                color: '#a52a2a',
                next: ['champion'],
                requirements: { level: 9 }
            },
            'shaman': {
                emoji: 'üêª',
                color: '#4b0082',
                next: ['druid'],
                requirements: { level: 9 }
            },
            'champion': {
                emoji: 'üêª',
                color: '#daa520',
                next: [],
                requirements: { level: 12 }
            },
            'druid': {
                emoji: 'üêª',
                color: '#2e8b57',
                next: [],
                requirements: { level: 12 }
            }
        };
        
        // UI elements
        const elements = {
            bearsContainer: document.getElementById('bears-container'),
            bearCounter: document.getElementById('bear-counter'),
            feedBtn: document.getElementById('feed-btn'),
            playBtn: document.getElementById('play-btn'),
            sleepBtn: document.getElementById('sleep-btn'),
            healBtn: document.getElementById('heal-btn'),
            trainBtn: document.getElementById('train-btn'),
            newBearBtn: document.getElementById('new-bear-btn')
        };
        
        // Initialize the game
        function initGame() {
            loadGame();
            setupEventListeners();
            updateUI();
            
            // Create first bear if none exist
            if (gameState.bears.length === 0) {
                createNewBear();
            }
            
            // Start game loop
            setInterval(gameLoop, 1000);
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Action buttons
            elements.feedBtn.addEventListener('click', () => performAction('feed'));
            elements.playBtn.addEventListener('click', () => performAction('play'));
            elements.sleepBtn.addEventListener('click', () => performAction('sleep'));
            elements.healBtn.addEventListener('click', () => performAction('heal'));
            elements.trainBtn.addEventListener('click', () => performAction('train'));
            elements.newBearBtn.addEventListener('click', createNewBear);
        }
        
        // Main game loop
        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - gameState.lastUpdate) / 1000;
            gameState.lastUpdate = now;
            
            // Update all bears
            gameState.bears.forEach(bear => {
                updateBear(bear, deltaTime);
            });
            
            saveGame();
            updateUI();
        }
        
        // Update bear stats over time
        function updateBear(bear, deltaTime) {
            if (bear.isDead) return;
            
            // Decrease stats over time
            bear.hunger = Math.max(0, bear.hunger - 0.5 * deltaTime);
            bear.energy = Math.max(0, bear.energy - 0.3 * deltaTime);
            bear.happiness = Math.max(0, bear.happiness - 0.2 * deltaTime);
            
            // Health penalties
            if (bear.hunger <= 0 || bear.energy <= 0) {
                bear.health = Math.max(0, bear.health - 1 * deltaTime);
            }
            
            // Check for death
            if (bear.health <= 0 && !bear.isDead) {
                bear.isDead = true;
                bear.deathTime = Date.now();
            }
            
            // Check for evolution
            checkEvolution(bear);
        }
        
        // Check if bear can evolve
        function checkEvolution(bear) {
            if (bear.isDead || bear.isEvolving) return;
            
            const speciesInfo = speciesData[bear.species];
            const nextSpecies = speciesInfo.next;
            
            for (const next of nextSpecies) {
                if (bear.level >= speciesData[next].requirements.level) {
                    evolveBear(bear, next);
                    return;
                }
            }
        }
        
        // Evolve bear to new species
        function evolveBear(bear, newSpecies) {
            bear.isEvolving = true;
            
            // Show evolution popup
            const popup = document.createElement('div');
            popup.className = 'evolution-popup';
            popup.innerHTML = `
                <div class="evolution-text">Your bear is evolving!</div>
                <div class="evolution-emoji">
                    <span style="color: ${speciesData[bear.species].color}">${speciesData[bear.species].emoji}</span> 
                    ‚Üí 
                    <span style="color: ${speciesData[newSpecies].color}">${speciesData[newSpecies].emoji}</span>
                </div>
                <div>New form: ${getSpeciesName(newSpecies)}</div>
                <button class="close-evolution-btn">OK</button>
            `;
            
            const closeBtn = popup.querySelector('.close-evolution-btn');
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(popup);
                completeEvolution(bear, newSpecies);
            });
            
            document.body.appendChild(popup);
            
            // Auto-close after 5 seconds
            setTimeout(() => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                    completeEvolution(bear, newSpecies);
                }
            }, 5000);
        }
        
        // Complete the evolution process
        function completeEvolution(bear, newSpecies) {
            bear.species = newSpecies;
            bear.isEvolving = false;
            updateUI();
        }
        
        // Get species display name
        function getSpeciesName(species) {
            const names = {
                'cub': 'Cub',
                'adolescent': 'Adolescent',
                'warrior': 'Warrior',
                'shaman': 'Shaman',
                'champion': 'Champion',
                'druid': 'Druid'
            };
            return names[species] || species;
        }
        
        // Perform action on current bear
        function performAction(action) {
            const bear = gameState.bears[gameState.currentBearIndex];
            if (!bear || bear.isDead) return;
            
            switch (action) {
                case 'feed':
                    bear.hunger = Math.min(100, bear.hunger + 30);
                    bear.energy = Math.max(0, bear.energy - 5);
                    addExp(bear, 5);
                    break;
                case 'play':
                    bear.happiness = Math.min(100, bear.happiness + 20);
                    bear.energy = Math.max(0, bear.energy - 10);
                    bear.hunger = Math.max(0, bear.hunger - 5);
                    addExp(bear, 10);
                    break;
                case 'sleep':
                    bear.energy = Math.min(100, bear.energy + 40);
                    bear.hunger = Math.max(0, bear.hunger - 10);
                    addExp(bear, 5);
                    break;
                case 'heal':
                    bear.health = Math.min(100, bear.health + 30);
                    bear.energy = Math.max(0, bear.energy - 15);
                    addExp(bear, 5);
                    break;
                case 'train':
                    bear.energy = Math.max(0, bear.energy - 20);
                    bear.hunger = Math.max(0, bear.hunger - 15);
                    addExp(bear, 20);
                    break;
            }
            
            updateUI();
            saveGame();
        }
        
        // Add experience and check for level up
        function addExp(bear, amount) {
            bear.exp += amount;
            const expNeeded = getExpForLevel(bear.level + 1);
            
            if (bear.exp >= expNeeded) {
                bear.level++;
                bear.exp -= expNeeded;
                
                // Chance to spawn new bear every 3 levels
                if (bear.level % 3 === 0 && Math.random() < 0.3) {
                    createNewBear(bear.species);
                }
            }
        }
        
        // Calculate exp needed for level
        function getExpForLevel(level) {
            return 100 * Math.pow(level, 1.5);
        }
        
        // Create a new bear
        function createNewBear(species = 'cub') {
            const newBear = {
                species: species,
                level: 1,
                exp: 0,
                health: 100,
                hunger: 50,
                energy: 80,
                happiness: 70,
                isDead: false,
                birthTime: Date.now()
            };
            
            gameState.bears.push(newBear);
            gameState.currentBearIndex = gameState.bears.length - 1;
            
            updateUI();
            saveGame();
        }
        
        // Update the UI
        function updateUI() {
            updateBearsDisplay();
            updateActionsPanel();
            updateBearCounter();
        }
        
        // Update bears display
        function updateBearsDisplay() {
            elements.bearsContainer.innerHTML = '';
            
            gameState.bears.forEach((bear, index) => {
                const speciesInfo = speciesData[bear.species];
                const isActive = index === gameState.currentBearIndex;
                
                const card = document.createElement('div');
                card.className = `bear-card ${isActive ? 'active' : ''} ${bear.isDead ? 'dead' : ''}`;
                card.addEventListener('click', () => {
                    gameState.currentBearIndex = index;
                    updateUI();
                });
                
                card.innerHTML = `
                    <div class="bear-avatar">
                        <div class="bear-emoji" style="color: ${speciesInfo.color}">${speciesInfo.emoji}</div>
                        <div class="bear-level">${bear.level}</div>
                    </div>
                    <div class="bear-type">${getSpeciesName(bear.species)}</div>
                    <div class="bear-stats">
                        <div class="stat-icon">‚ù§Ô∏è</div>
                        <div class="stat-bar">
                            <div class="stat-fill health-fill" style="width: ${bear.health}%"></div>
                        </div>
                        <div class="stat-icon">üçó</div>
                        <div class="stat-bar">
                            <div class="stat-fill hunger-fill" style="width: ${bear.hunger}%"></div>
                        </div>
                        <div class="stat-icon">‚ö°</div>
                        <div class="stat-bar">
                            <div class="stat-fill energy-fill" style="width: ${bear.energy}%"></div>
                        </div>
                        <div class="stat-icon">üòä</div>
                        <div class="stat-bar">
                            <div class="stat-fill happiness-fill" style="width: ${bear.happiness}%"></div>
                        </div>
                    </div>
                `;
                
                elements.bearsContainer.appendChild(card);
            });
        }
        
        // Update actions panel state
        function updateActionsPanel() {
            const bear = gameState.bears[gameState.currentBearIndex];
            
            if (!bear || bear.isDead) {
                elements.feedBtn.disabled = true;
                elements.playBtn.disabled = true;
                elements.sleepBtn.disabled = true;
                elements.healBtn.disabled = true;
                elements.trainBtn.disabled = true;
                return;
            }
            
            elements.feedBtn.disabled = false;
            elements.playBtn.disabled = false;
            elements.sleepBtn.disabled = false;
            elements.healBtn.disabled = bear.health >= 100;
            elements.trainBtn.disabled = bear.energy < 20;
        }
        
        // Update bear counter
        function updateBearCounter() {
            elements.bearCounter.textContent = `${gameState.bears.length} bears`;
        }
        
        // Save game state
        function saveGame() {
            localStorage.setItem('medievalBearGame', JSON.stringify(gameState));
        }
        
        // Load game state
        function loadGame() {
            const savedGame = localStorage.getItem('medievalBearGame');
            if (savedGame) {
                const parsed = JSON.parse(savedGame);
                if (parsed.version === gameState.version) {
                    Object.assign(gameState, parsed);
                }
            }
        }
        
        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
