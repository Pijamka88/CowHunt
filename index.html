<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #001f3f;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="score">Очки: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Звезды
        const stars = Array.from({length: 100}, () => ({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 2
        }));

        class Cow {
            constructor() {
                this.reset();
                this.legOffset = Math.random() * Math.PI * 2;
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height * 0.8;
                this.speedX = (Math.random() * 2 - 1) * 2;
                this.speedY = (Math.random() * 2 - 1) * 2;
                this.size = 80 + Math.random() * 40;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.legOffset = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;

                // Отскок от стен
                if (this.x < 0 || this.x > width) this.speedX *= -1;
                if (this.y < 0 || this.y > height * 0.9) this.speedY *= -1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Тело
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size/2, this.size/3, 0, 0, Math.PI*2);
                ctx.fill();

                // Голова
                ctx.beginPath();
                ctx.arc(this.size/2, -this.size/6, this.size/6, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(173, 216, 230, 0.7)';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.stroke();

                // Рожки
                ctx.beginPath();
                ctx.moveTo(-5, -this.size/6 - 15);
                ctx.lineTo(-15, -this.size/6 - 40);
                ctx.moveTo(5, -this.size/6 - 15);
                ctx.lineTo(15, -this.size/6 - 40);
                ctx.stroke();

                // Глаза
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-5, -this.size/6 - 5, 5, 0, Math.PI*2);
                ctx.arc(5, -this.size/6 - 5, 5, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-5, -this.size/6 - 5, 2, 0, Math.PI*2);
                ctx.arc(5, -this.size/6 - 5, 2, 0, Math.PI*2);
                ctx.fill();

                // Нос
                ctx.fillStyle = 'brown';
                ctx.beginPath();
                ctx.rect(-5, -this.size/6 + 5, 10, 5);
                ctx.fill();

                // Ноздри
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-3, -this.size/6 + 7, 1, 0, Math.PI*2);
                ctx.arc(3, -this.size/6 + 7, 1, 0, Math.PI*2);
                ctx.fill();

                // Ноги
                ctx.fillStyle = 'white';
                const legHeight = Math.sin(Date.now() / 100 + this.legOffset) * 15 + 15;
                
                // Передние
                ctx.beginPath();
                ctx.rect(-this.size/4, this.size/6, 5, legHeight);
                ctx.rect(-this.size/4 + 10, this.size/6, 5, legHeight);
                // Задние
                ctx.rect(this.size/4 - 15, this.size/6, 5, legHeight);
                ctx.rect(this.size/4 - 5, this.size/6, 5, legHeight);
                ctx.fill();

                ctx.restore();
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.speed = 7;
                this.life = 60;
            }

            update() {
                this.y -= this.speed;
                this.life--;
            }

            draw() {
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fill();
            }
        }

        let cows = [];
        let bullets = [];
        let score = 0;
        let gameInterval;

        function init() {
            score = 0;
            document.getElementById('score').innerText = `Очки: 0`;
            cows = Array.from({length: 5}, () => new Cow());
            bullets = [];
            clearInterval(gameInterval);
            gameInterval = setInterval(spawnCow, 5000);
        }

        function spawnCow() {
            if (cows.length < 10) {
                cows.push(new Cow());
            }
        }

        function checkCollision(bullet, cow) {
            const dx = bullet.x - cow.x;
            const dy = bullet.y - cow.y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            return distance < cow.size/2;
        }

        function gameLoop() {
            // Фон
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, width, height);

            // Звезды
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
                ctx.fill();
            });

            // Коровы
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });

            // Пули
            bullets.forEach((bullet, bIndex) => {
                bullet.update();
                bullet.draw();

                // Проверка попадания
                cows.forEach((cow, cIndex) => {
                    if (checkCollision(bullet, cow)) {
                        cows.splice(cIndex, 1);
                        score += 10;
                        document.getElementById('score').innerText = `Очки: ${score}`;
                        bullets.splice(bIndex, 1);
                    }
                });

                // Удаление улетевших пуль
                if (bullet.y < 0 || bullet.life <= 0) {
                    bullets.splice(bIndex, 1);
                }
            });

            // Конец игры
            if (cows.length === 0) {
                clearInterval(gameInterval);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = 'white';
                ctx.font = '36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Игра окончена!', width/2, height/2 - 40);
                ctx.font = '24px Arial';
                ctx.fillText(`Ваш счет: ${score}`, width/2, height/2);
                ctx.fillText('Кликните для перезапуска', width/2, height/2 + 40);
            }

            requestAnimationFrame(gameLoop);
        }

        // Управление
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            bullets.push(new Bullet(x, y));
        });

        // Адаптация
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Запуск
        init();
        gameLoop();
    </script>
</body>
</html>
