<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt - Starfield Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #topUI {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #4df;
            font-size: 18px;
            text-shadow: 0 0 5px #4df, 0 0 10px #4df;
            z-index: 100;
            padding: 0 25px;
            box-sizing: border-box;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #4df;
            font-size: 18px;
            text-shadow: 0 0 5px #4df, 0 0 10px #4df;
            z-index: 100;
            padding: 0 25px;
            box-sizing: border-box;
        }
        
        #score {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        #timer {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        #lives {
            display: flex;
            gap: 10px;
        }
        
        .life {
            width: 24px;
            height: 24px;
            position: relative;
            color: #f44;
            text-shadow: 0 0 5px #f44, 0 0 10px #f44;
            font-size: 24px;
        }
        
        .life.lost {
            color: #444;
            text-shadow: none;
        }
        
        #ammo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        #accuracy {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        #level {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #f6f;
            text-shadow: 0 0 5px #f6f, 0 0 10px #f6f;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 15, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: #4df;
            text-align: center;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4df;
            text-shadow: 0 0 10px #4df, 0 0 20px #4df;
            letter-spacing: 3px;
        }
        
        #startScreen p {
            font-size: 20px;
            margin-bottom: 40px;
            text-shadow: 0 0 5px #4df;
            letter-spacing: 1px;
            max-width: 80%;
            line-height: 1.5;
        }
        
        #startButton {
            background: linear-gradient(to bottom, #4df 0%, #09f 100%);
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            font-family: 'Orbitron', sans-serif;
            color: #001a33;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(77, 221, 255, 0.8);
            transition: all 0.3s;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(77, 221, 255, 1);
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 15, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: #4df;
            text-align: center;
        }
        
        #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #f44;
            text-shadow: 0 0 10px #f44, 0 0 20px #f44;
            letter-spacing: 3px;
        }
        
        #finalScore {
            font-size: 28px;
            margin-bottom: 30px;
            color: #4df;
            text-shadow: 0 0 5px #4df;
            letter-spacing: 1px;
        }
        
        #restartButton {
            background: linear-gradient(to bottom, #f44 0%, #c00 100%);
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            font-family: 'Orbitron', sans-serif;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
            transition: all 0.3s;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        #restartButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 68, 68, 1);
        }
        
        .crosshair {
            position: absolute;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 150;
            display: none;
        }
        
        #crosshair {
            border: 2px solid rgba(77, 221, 255, 0.8);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            box-shadow: 0 0 10px #4df;
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(77, 221, 255, 0.8);
            box-shadow: 0 0 5px #4df;
        }
        
        #crosshair::before {
            width: 2px;
            height: 8px;
            left: 9px;
            top: -10px;
        }
        
        #crosshair::after {
            width: 8px;
            height: 2px;
            left: -10px;
            top: 9px;
        }
        
        #reloading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 120;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        
        .ui-border {
            position: absolute;
            background: linear-gradient(90deg, rgba(77, 221, 255, 0.3) 0%, transparent 100%);
            height: 1px;
            width: 100%;
            left: 0;
            z-index: 99;
            box-shadow: 0 0 10px #4df;
        }
        
        .ui-border.top {
            top: 50px;
        }
        
        .ui-border.bottom {
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-border top"></div>
        <div class="ui-border bottom"></div>
        
        <div id="topUI">
            <div id="score">SCORE: 0</div>
            <div id="timer">TIME: 0</div>
            <div id="lives">
                <div class="life">❤</div>
                <div class="life">❤</div>
                <div class="life">❤</div>
            </div>
        </div>
        
        <div id="bottomUI">
            <div id="ammo">AMMO: 10</div>
            <div id="accuracy">HITS: 0/0 (0%)</div>
            <div id="level">LEVEL: 1</div>
        </div>
        
        <div id="startScreen">
            <h1>COSMIC COW HUNT</h1>
            <p>INTERGALACTIC BOVINE ELIMINATION PROTOCOL<br>TERMINATE ALL XENO-COWS TO PROTECT THE GALAXY</p>
            <button id="startButton">ENGAGE</button>
        </div>
        
        <div id="gameOverScreen">
            <h1>MISSION FAILED</h1>
            <div id="finalScore">FINAL SCORE: 0</div>
            <button id="restartButton">RE-ENGAGE</button>
        </div>
        
        <div id="crosshair" class="crosshair"></div>
        <div id="reloading">RELOADING...</div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const livesElement = document.getElementById('lives');
        const ammoElement = document.getElementById('ammo');
        const accuracyElement = document.getElementById('accuracy');
        const levelElement = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');
        const crosshair = document.getElementById('crosshair');
        const reloadingElement = document.getElementById('reloading');
        
        // Game state
        let score = 0;
        let time = 0;
        let lives = 3;
        let ammo = 10;
        let maxAmmo = 10;
        let shotsFired = 0;
        let shotsHit = 0;
        let level = 1;
        let gameRunning = false;
        let cows = [];
        let explosions = [];
        let stars = [];
        let nebulas = [];
        let powerups = [];
        let particles = [];
        let lastCowTime = 0;
        let cowInterval = 1500; // Reduced cow spawn rate
        let animationId;
        let mouseX = 0;
        let mouseY = 0;
        let gameStartTime = 0;
        let reloading = false;
        let reloadStartTime = 0;
        let shotsSinceReload = 0;
        
        // Cow types
        const COW_TYPES = {
            BASIC: {
                speed: 2,
                health: 1,
                score: 10,
                color: '#fff'
            },
            FAST: {
                speed: 3,
                health: 1,
                score: 15,
                color: '#9f9'
            },
            STRONG: {
                speed: 1.5,
                health: 2,
                score: 20,
                color: '#f99'
            }
        };
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            cows = [];
            explosions = [];
            powerups = [];
            particles = [];
            score = 0;
            time = 0;
            lives = 3;
            ammo = maxAmmo;
            shotsFired = 0;
            shotsHit = 0;
            level = 1;
            lastCowTime = 0;
            cowInterval = 1500;
            shotsSinceReload = 0;
            
            // Update UI
            scoreElement.textContent = `SCORE: ${score}`;
            timerElement.textContent = `TIME: ${Math.floor(time)}`;
            updateLivesDisplay();
            ammoElement.textContent = `AMMO: ${ammo}`;
            updateAccuracy();
            levelElement.textContent = `LEVEL: ${level}`;
            
            // Create stars (static)
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    color: Math.random() > 0.7 ? '#ff6' : '#6df',
                    twinkle: Math.random() * 0.5 + 0.5
                });
            }
            
            // Create nebulas
            nebulas = [];
            for (let i = 0; i < 4; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 150,
                    color: `hsla(${Math.floor(Math.random() * 60) + 200}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.002
                });
            }
            
            gameRunning = true;
            gameStartTime = Date.now();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            reloadingElement.style.display = 'none';
            crosshair.style.display = 'block';
            animate();
        }
        
        // Update lives display
        function updateLivesDisplay() {
            const lifeElements = livesElement.querySelectorAll('.life');
            lifeElements.forEach((el, i) => {
                if (i < lives) {
                    el.classList.remove('lost');
                } else {
                    el.classList.add('lost');
                }
            });
        }
        
        // Update accuracy display
        function updateAccuracy() {
            const accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 0;
            accuracyElement.textContent = `HITS: ${shotsHit}/${shotsFired} (${accuracy}%)`;
        }
        
        // Cow class
        class Cow {
            constructor(type) {
                this.type = type || this.getRandomType();
                this.headWidth = 50;
                this.headHeight = 40;
                this.bodyWidth = 40;
                this.bodyHeight = 30;
                this.x = Math.random() < 0.5 ? -this.headWidth : canvas.width;
                this.y = Math.random() * (canvas.height - this.headHeight);
                this.speedX = (Math.random() * this.type.speed + this.type.speed) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1);
                this.health = this.type.health;
                this.maxHealth = this.type.health;
                this.frame = 0;
                this.frameCount = 0;
                this.isHit = false;
                this.hitFrame = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01);
                this.flipX = this.speedX > 0 ? 1 : -1;
                this.eyeClosed = false;
                this.eyeCloseTimer = 0;
            }
            
            getRandomType() {
                const types = Object.keys(COW_TYPES);
                const r = Math.random();
                if (level > 3 && r < 0.3) return COW_TYPES.STRONG;
                if (level > 2 && r < 0.4) return COW_TYPES.FAST;
                return COW_TYPES.BASIC;
            }
            
            update() {
                // Movement
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.isHit) {
                    this.hitFrame++;
                    this.speedY += 0.2; // Gravity
                    this.rotation += this.rotationSpeed;
                    
                    // Death animation for legs
                    if (this.hitFrame % 10 === 0) {
                        this.legs.forEach(leg => {
                            leg.angle += (Math.random() - 0.5) * 0.5;
                            leg.length = Math.max(5, leg.length - 0.5);
                        });
                    }
                } else {
                    this.frameCount++;
                    if (this.frameCount > 10) {
                        this.frame = (this.frame + 1) % 4;
                        this.frameCount = 0;
                    }
                    
                    // Random blinking
                    this.eyeCloseTimer--;
                    if (this.eyeCloseTimer <= 0 && !this.eyeClosed && Math.random() < 0.02) {
                        this.eyeClosed = true;
                        this.eyeCloseTimer = 3;
                    } else if (this.eyeClosed && this.eyeCloseTimer <= 0) {
                        this.eyeClosed = false;
                    }
                }
                
                // Check if cow is out of bounds
                return this.x < -this.headWidth * 2 || 
                       this.x > canvas.width + this.headWidth * 2 || 
                       this.y < -this.headHeight * 2 || 
                       this.y > canvas.height + this.headHeight * 2;
            }
            
            draw(ctx) {
                ctx.save();
                const centerX = this.x + this.headWidth / 2;
                const centerY = this.y + this.headHeight / 2;
                ctx.translate(centerX, centerY);
                ctx.scale(this.flipX, 1);
                ctx.rotate(this.rotation);
                
                if (this.isHit) {
                    // Draw dead cow - head
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(0, -5, this.headWidth / 2, this.headHeight / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, -5, this.headWidth / 2 + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Dead eyes (X)
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-10, -10);
                    ctx.lineTo(10, -5);
                    ctx.moveTo(10, -10);
                    ctx.lineTo(-10, -5);
                    ctx.stroke();
                    
                    // Nose
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(0, 5, 5, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(-2, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(2, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-15, -15);
                    ctx.lineTo(-20, -25);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(15, -15);
                    ctx.lineTo(20, -25);
                    ctx.stroke();
                    
                    // Body
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 20, this.bodyWidth / 2, this.bodyHeight / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs (death animation)
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 3;
                    const legAngles = [
                        Math.PI * 0.2 + this.hitFrame * 0.05,
                        Math.PI * -0.2 + this.hitFrame * 0.05,
                        Math.PI * 0.3 + this.hitFrame * 0.05,
                        Math.PI * -0.3 + this.hitFrame * 0.05
                    ];
                    
                    for (let i = 0; i < 4; i++) {
                        const angle = legAngles[i];
                        const length = 15 - this.hitFrame * 0.2;
                        if (length > 0) {
                            ctx.beginPath();
                            ctx.moveTo(-this.bodyWidth/2 + i * (this.bodyWidth/3), 20 + this.bodyHeight/2);
                            ctx.lineTo(
                                -this.bodyWidth/2 + i * (this.bodyWidth/3) + Math.cos(angle) * length, 
                                20 + this.bodyHeight/2 + Math.sin(angle) * length
                            );
                            ctx.stroke();
                            
                            // Hooves
                            ctx.fillStyle = '#000';
                            ctx.beginPath();
                            ctx.arc(
                                -this.bodyWidth/2 + i * (this.bodyWidth/3) + Math.cos(angle) * length, 
                                20 + this.bodyHeight/2 + Math.sin(angle) * length, 
                                2, 0, Math.PI * 2
                            );
                            ctx.fill();
                        }
                    }
                } else {
                    // Draw alive cow - head (larger than body)
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(0, -5, this.headWidth / 2, this.headHeight / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, -5, this.headWidth / 2 + 5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Eyes
                    if (!this.eyeClosed) {
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(-10, -10, 4, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(10, -10, 4, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye highlights
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(-11, -11, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(9, -11, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Closed eyes
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(-14, -10);
                        ctx.lineTo(-6, -10);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(6, -10);
                        ctx.lineTo(14, -10);
                        ctx.stroke();
                    }
                    
                    // Nose
                    ctx.fillStyle = '#a52';
                    ctx.beginPath();
                    ctx.ellipse(0, 5, 5, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(-2, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(2, 5, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-15, -15);
                    ctx.lineTo(-20, -25);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(15, -15);
                    ctx.lineTo(20, -25);
                    ctx.stroke();
                    
                    // Body (smaller than head)
                    ctx.fillStyle = this.type.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 20, this.bodyWidth / 2, this.bodyHeight / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Legs (running animation)
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 3;
                    const legOffset = Math.sin(this.frame * Math.PI / 2) * 5;
                    
                    for (let i = 0; i < 4; i++) {
                        const offset = i % 2 === 0 ? legOffset : -legOffset;
                        ctx.beginPath();
                        ctx.moveTo(-this.bodyWidth/2 + i * (this.bodyWidth/3), 20 + this.bodyHeight/2);
                        ctx.lineTo(-this.bodyWidth/2 + i * (this.bodyWidth/3), 20 + this.bodyHeight/2 + 15 + offset);
                        ctx.stroke();
                        
                        // Hooves
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(-this.bodyWidth/2 + i * (this.bodyWidth/3), 20 + this.bodyHeight/2 + 15 + offset, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Health bar for strong cows
                    if (this.maxHealth > 1) {
                        const healthWidth = 30;
                        const healthHeight = 4;
                        ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                        ctx.fillRect(-healthWidth/2, -this.headHeight/2 - 10, healthWidth, healthHeight);
                        ctx.fillStyle = '#0f0';
                        ctx.fillRect(-healthWidth/2, -this.headHeight/2 - 10, healthWidth * (this.health / this.maxHealth), healthHeight);
                    }
                }
                
                ctx.restore();
            }
            
            isHitBy(x, y) {
                if (this.isHit) return false;
                
                // Simple ellipse collision detection for head
                const centerX = this.x + this.headWidth / 2;
                const centerY = this.y + this.headHeight / 2 - 5;
                const radiusX = this.headWidth / 2;
                const radiusY = this.headHeight / 2;
                
                return Math.pow((x - centerX) / radiusX, 2) + Math.pow((y - centerY) / radiusY, 2) <= 1;
            }
            
            hit() {
                this.health--;
                if (this.health <= 0) {
                    this.isHit = true;
                    createParticles(this.x + this.headWidth/2, this.y + this.headHeight/2, this.type.color);
                    
                    // Random chance to spawn a heart powerup
                    if (Math.random() < 0.15 && lives < 3) {
                        powerups.push({
                            x: this.x + this.headWidth/2,
                            y: this.y + this.headHeight/2,
                            type: 'heart',
                            radius: 12,
                            vy: -2
                        });
                    }
                    
                    return true;
                }
                return false;
            }
        }
        
        // Create explosion particles
        function createParticles(x, y, color) {
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    radius: Math.random() * 4 + 2,
                    color: color || `hsl(${Math.random() * 60 + 180}, 100%, 50%)`,
                    life: 30 + Math.random() * 20,
                    fade: Math.random() * 0.05 + 0.01
                });
            }
        }
        
        // Game loop
        function animate() {
            if (!gameRunning) return;
            
            animationId = requestAnimationFrame(animate);
            
            // Clear canvas with semi-transparent overlay for motion blur effect
            ctx.fillStyle = 'rgba(0, 5, 15, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#001a33');
            gradient.addColorStop(0.5, '#003366');
            gradient.addColorStop(1, '#000b1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            nebulas.forEach(nebula => {
                nebula.rotation += nebula.rotationSpeed;
                
                ctx.save();
                ctx.translate(nebula.x, nebula.y);
                ctx.rotate(nebula.rotation);
                
                // Create nebula gradient
                const nebulaGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, nebula.radius);
                nebulaGradient.addColorStop(0, nebula.color);
                nebulaGradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = nebulaGradient;
                ctx.beginPath();
                ctx.arc(0, 0, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
            
            // Draw stars
            stars.forEach(star => {
                // Twinkle effect
                const alpha = star.twinkle * (0.7 + Math.sin(Date.now() * 0.002) * 0.3);
                
                ctx.fillStyle = star.color;
                ctx.globalAlpha = alpha;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(star.x + Math.cos(angle) * star.size, star.y + Math.sin(angle) * star.size);
                    ctx.lineTo(
                        star.x + Math.cos(angle + Math.PI/4) * star.size * 0.5, 
                        star.y + Math.sin(angle + Math.PI/4) * star.size * 0.5
                    );
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.globalAlpha = 1;
            });
            
            // Update time
            time = (Date.now() - gameStartTime) / 1000;
            timerElement.textContent = `TIME: ${Math.floor(time)}`;
            
            // Check level up
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelElement.textContent = `LEVEL: ${level}`;
                createParticles(canvas.width/2, 50, '#f6f');
            }
            
            // Spawn new cows (reduced rate)
            const now = Date.now();
            if (now - lastCowTime > cowInterval && cows.length < 3) { // Max 3 cows on screen
                cows.push(new Cow());
                lastCowTime = now;
                // Gradually increase difficulty
                cowInterval = Math.max(1000, cowInterval * (0.99 - level * 0.005));
            }
            
            // Update and draw cows
            cows = cows.filter(cow => {
                const shouldRemove = cow.update();
                cow.draw(ctx);
                return !shouldRemove;
            });
            
            // Update and draw particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.radius *= 0.98;
                
                ctx.globalAlpha = p.life / 50;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                
                return p.life > 0;
            });
            ctx.globalAlpha = 1;
            
            // Update and draw powerups
            powerups = powerups.filter(powerup => {
                powerup.y += powerup.vy;
                powerup.vy += 0.05; // Gravity
                
                // Draw heart powerup
                if (powerup.type === 'heart') {
                    ctx.save();
                    ctx.translate(powerup.x, powerup.y);
                    
                    // Glow effect
                    ctx.fillStyle = 'rgba(255, 68, 68, 0.3)';
                    ctx.beginPath();
                    ctx.arc(0, 0, powerup.radius + 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Heart
                    ctx.fillStyle = '#f44';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(5, -10, 15, -10, 0, -20);
                    ctx.bezierCurveTo(-15, -10, -5, -10, 0, 0);
                    ctx.fill();
                    
                    // Circle background
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, -10, powerup.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.restore();
                }
                
                // Check if powerup is out of bounds
                return powerup.y < canvas.height + 20 && powerup.y > -20;
            });
            
            // Update crosshair position
            crosshair.style.left = (mouseX - 12) + 'px';
            crosshair.style.top = (mouseY - 12) + 'px';
            
            // Handle reloading
            if (reloading) {
                const reloadTime = (Date.now() - reloadStartTime) / 1000;
                if (reloadTime > 1) { // 1 second reload time
                    reloading = false;
                    reloadingElement.style.display = 'none';
                    ammo = maxAmmo;
                    shotsSinceReload = 0;
                    ammoElement.textContent = `AMMO: ${ammo}`;
                }
            }
        }
        
        // Handle mouse click
        function handleShoot(e) {
            if (!gameRunning || ammo <= 0 || reloading) return;
            
            // Get mouse position
            let clickX, clickY;
            if (e.type === 'mousedown') {
                clickX = e.clientX;
                clickY = e.clientY;
            } else if (e.type === 'touchstart') {
                e.preventDefault();
                clickX = e.touches[0].clientX;
                clickY = e.touches[0].clientY;
            }
            
            // Play shoot sound
            playSound('shoot');
            
            // Use ammo
            ammo--;
            shotsFired++;
            shotsSinceReload++;
            ammoElement.textContent = `AMMO: ${ammo}`;
            
            // Check for powerup collection
            let powerupCollected = false;
            powerups = powerups.filter(powerup => {
                const distance = Math.sqrt(
                    Math.pow(clickX - powerup.x, 2) + 
                    Math.pow(clickY - powerup.y, 2)
                );
                
                if (distance < powerup.radius + 10) {
                    if (powerup.type === 'heart' && lives < 3) {
                        lives++;
                        updateLivesDisplay();
                        powerupCollected = true;
                        createParticles(powerup.x, powerup.y, '#f44');
                        playSound('powerup');
                    }
                    return false;
                }
                return true;
            });
            
            if (powerupCollected) {
                updateAccuracy();
                return;
            }
            
            // Check for hits on cows
            let hit = false;
            for (let i = 0; i < cows.length; i++) {
                if (cows[i].isHitBy(clickX, clickY)) {
                    if (cows[i].hit()) {
                        shotsHit++;
                        score += cows[i].type.score;
                        scoreElement.textContent = `SCORE: ${score}`;
                    }
                    hit = true;
                    break;
                }
            }
            
            if (hit) {
                playSound('hit');
            } else {
                // Miss - lose a life
                lives--;
                updateLivesDisplay();
                playSound('miss');
                
                // Game over if no lives left
                if (lives <= 0) {
                    setTimeout(() => {
                        gameOver();
                    }, 500);
                }
            }
            
            updateAccuracy();
            
            // Check for reload
            if (ammo <= 0 || shotsSinceReload >= 5) {
                startReload();
            }
        }
        
        // Start reload process
        function startReload() {
            if (!reloading) {
                reloading = true;
                reloadStartTime = Date.now();
                reloadingElement.style.display = 'block';
                playSound('reload');
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.style.display = 'flex';
            crosshair.style.display = 'none';
            playSound('gameover');
        }
        
        // Sound effects
        function playSound(type) {
            // In a real implementation, you would play actual sounds here
            // For this example, we'll just log the sound event
            console.log(`Playing sound: ${type}`);
        }
        
        // Event listeners
        startButton.addEventListener('click', initGame);
        restartButton.addEventListener('click', initGame);
        
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot, { passive: false });
        
        // Track mouse movement for crosshair
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize
        resizeCanvas();
    </script>
</body>
