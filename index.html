<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a1038;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #0a1038;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 50, 150, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #4a8eff;
            z-index: 1000;
            max-width: 85%;
            box-shadow: 0 0 30px rgba(74, 142, 255, 0.7);
            width: 80%;
            max-width: 500px;
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff66b2, 6px 6px 10px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a8eff, #2a5ebf);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #5a9eff, #3a6ecf);
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(20, 50, 150, 0.7);
            padding: 15px;
            border-bottom: 2px solid #4a8eff;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(20, 50, 150, 0.7);
            padding: 15px;
            border-top: 2px solid #4a8eff;
            z-index: 100;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #aac8ff;
            margin-bottom: 5px;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        .hud-value {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 3px;
            transition: all 0.3s;
        }
        .heart.lost {
            color: #666;
            text-shadow: none;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 200;
            display: none;
            box-shadow: 0 0 20px rgba(255,0,0,0.7);
        }
        #level {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: #aac8ff;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>COSMIC COW HUNT</h1>
        <p>Protect the galaxy from space cows!</p>
        <button onclick="startGame()">START MISSION</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>MISSION FAILED</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Level: <span id="finalLevel">1</span></p>
        <p>Accuracy: <span id="finalAccuracy">0</span>%</p>
        <button onclick="startGame()">TRY AGAIN</button>
    </div>

    <div id="reloading">RELOADING...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives">
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LEVEL</div>
            <div class="hud-value" id="levelDisplay">1</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ACCURACY</div>
            <div class="hud-value" id="accuracy">100%</div>
        </div>
    </div>

    <div id="level"></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let reloadingDisplay = document.getElementById('reloading');

        // Configuration
        const config = {
            cowSpeed: 1.5,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 30,
            headRadius: 18,
            reloadTime: 2000,
            starCount: 100,
            planetCount: 5,
            lifeBonusChance: 0.15,
            levelTime: 60,
            levelSpeedIncrease: 0.2
        };

        // Cow types
        const cowTypes = [
            { speed: 1.5, score: 100, pattern: 'normal' },
            { speed: 2.0, score: 150, pattern: 'zigzag' },
            { speed: 2.5, score: 200, pattern: 'wave' },
            { speed: 3.0, score: 300, pattern: 'circle' }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                const size = Math.random() * 4 + 2;
                const color = Math.random() > 0.7 ? '#ffcc00' : '#66ccff';
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: size,
                    color: color,
                    speed: Math.random() * 0.5 + 0.2,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                let planet;
                let overlapping;
                let attempts = 0;
                const maxAttempts = 100;
                
                do {
                    overlapping = false;
                    const radius = Math.random() * 50 + 50;
                    planet = {
                        x: Math.random() * (canvas.width - radius * 2) + radius,
                        y: Math.random() * (canvas.height - radius * 2) + radius,
                        radius: radius,
                        color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                        speed: Math.random() * 0.1 + 0.05,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.005
                    };
                    
                    // Check for overlap with existing planets
                    for (let j = 0; j < planets.length; j++) {
                        const dx = planet.x - planets[j].x;
                        const dy = planet.y - planets[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < planet.radius + planets[j].radius) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    attempts++;
                    if (attempts >= maxAttempts) break;
                } while (overlapping);
                
                if (!overlapping || attempts >= maxAttempts) {
                    // Add land features
                    planet.landColor = planet.color === '#3399ff' ? '#33cc33' : '#cc9933';
                    planet.landPatches = [];
                    for (let j = 0; j < 5; j++) {
                        planet.landPatches.push({
                            x: (Math.random() - 0.5) * planet.radius * 0.8,
                            y: (Math.random() - 0.5) * planet.radius * 0.8,
                            width: Math.random() * planet.radius * 0.5 + planet.radius * 0.3,
                            height: Math.random() * planet.radius * 0.3 + planet.radius * 0.2
                        });
                    }
                    planets.push(planet);
                }
            }
        }

        // Initialize nebula
        function initNebula() {
            return {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: Math.max(canvas.width, canvas.height) * 0.7,
                color: `hsla(220, 80%, 60%, 0.1)`,
                points: Array(20).fill().map(() => ({
                    x: (Math.random() - 0.5) * canvas.width * 0.8,
                    y: (Math.random() - 0.5) * canvas.height * 0.8,
                    size: Math.random() * 200 + 100,
                    alpha: Math.random() * 0.1 + 0.05
                }))
            };
        }
        let nebula = initNebula();

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.color = '#ffffff';
                this.reset();
                this.alive = true;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.eyePhase = 0;
                this.eyeSpeed = Math.random() * 0.05 + 0.05;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.1 + 0.1;
                this.patternTime = 0;
                this.originalY = 0;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.type = Math.floor(Math.random() * cowTypes.length);
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = cowTypes[this.type].speed * (1 + (level - 1) * config.levelSpeedIncrease);
                    this.vy = (Math.random() - 0.5) * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -cowTypes[this.type].speed * (1 + (level - 1) * config.levelSpeedIncrease);
                    this.vy = (Math.random() - 0.5) * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.originalY = this.y;
                this.patternTime = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = 0;
                this.vy = 2;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.patternTime += 0.02;
                    this.legPhase += this.legSpeed;
                    this.eyePhase += this.eyeSpeed;
                    this.wingPhase += this.wingSpeed;
                    
                    // Apply movement pattern based on cow type
                    switch (cowTypes[this.type].pattern) {
                        case 'zigzag':
                            if (this.patternTime % 3 < 1.5) {
                                this.vy = 0.8;
                            } else {
                                this.vy = -0.8;
                            }
                            break;
                        case 'wave':
                            this.vy = Math.sin(this.patternTime * 2) * 1.5;
                            break;
                        case 'circle':
                            this.x += this.vx;
                            this.y = this.originalY + Math.sin(this.patternTime) * 100;
                            break;
                        default: // normal
                            this.x += this.vx;
                            this.y += this.vy;
                    }
                    
                    // Bounce on top/bottom for normal movement
                    if (cowTypes[this.type].pattern === 'normal') {
                        if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                            this.vy *= -1;
                        }
                    }
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.01;
                    this.y += this.vy;
                    this.vy *= 1.02;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    if (this.direction === -1) {
                        ctx.scale(-1, 1);
                    }
                    
                    // Body (horizontal)
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 3;
                    ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head (vertical)
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? this.width/2 : -this.width/2, 
                        0, 
                        this.headRadius, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.stroke();
                    
                    // Helmet (transparent)
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.7)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? this.width/2 : -this.width/2, 
                        0, 
                        this.headRadius * 0.9, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.stroke();
                    
                    // Nose (beige with nostrils)
                    ctx.fillStyle = '#f5d0b0';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? this.width/2 : -this.width/2, 
                        this.headRadius * 0.3, 
                        this.headRadius * 0.4, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Nostrils
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? this.width/2 - this.headRadius * 0.1 : -this.width/2 + this.headRadius * 0.1, 
                        this.headRadius * 0.3, 
                        2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? this.width/2 + this.headRadius * 0.1 : -this.width/2 - this.headRadius * 0.1, 
                        this.headRadius * 0.3, 
                        2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Eyes with animation and highlights
                    const eyeX = this.direction === 1 ? this.width/2 : -this.width/2;
                    const eyeY = -this.headRadius * 0.2;
                    
                    // Eye whites
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(eyeX, eyeY, this.headRadius * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye pupils with animation
                    const pupilOffset = Math.sin(this.eyePhase) * 2;
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(eyeX + pupilOffset, eyeY, this.headRadius * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(eyeX + this.headRadius * 0.1, eyeY - this.headRadius * 0.1, this.headRadius * 0.07, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns
                    ctx.strokeStyle = '#ffcc99';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(eyeX - this.headRadius * 0.4, eyeY - this.headRadius * 0.5);
                    ctx.lineTo(eyeX - this.headRadius * 0.6, eyeY - this.headRadius * 0.8);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(eyeX + this.headRadius * 0.4, eyeY - this.headRadius * 0.5);
                    ctx.lineTo(eyeX + this.headRadius * 0.6, eyeY - this.headRadius * 0.8);
                    ctx.stroke();
                    
                    // Legs with animation (4 legs)
                    const legYOffset = Math.sin(this.legPhase) * 5;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 3;
                    
                    // Front legs
                    ctx.beginPath();
                    ctx.moveTo(-this.width/4, this.height/2);
                    ctx.lineTo(-this.width/4, this.height/2 + 15 + legYOffset);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0, this.height/2);
                    ctx.lineTo(0, this.height/2 + 15 - legYOffset);
                    ctx.stroke();
                    
                    // Back legs
                    ctx.beginPath();
                    ctx.moveTo(this.width/4, this.height/2);
                    ctx.lineTo(this.width/4, this.height/2 + 15 + legYOffset);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(this.width/2 - 10, this.height/2);
                    ctx.lineTo(this.width/2 - 10, this.height/2 + 15 - legYOffset);
                    ctx.stroke();
                    
                    // Hooves (black squares)
                    ctx.fillStyle = 'black';
                    const hooves = [
                        { x: -this.width/4, y: this.height/2 + 15 + legYOffset },
                        { x: 0, y: this.height/2 + 15 - legYOffset },
                        { x: this.width/4, y: this.height/2 + 15 + legYOffset },
                        { x: this.width/2 - 10, y: this.height/2 + 15 - legYOffset }
                    ];
                    hooves.forEach(hoof => {
                        ctx.fillRect(hoof.x - 3, hoof.y - 3, 6, 6);
                    });
                    
                    // Wings with animation
                    const wingYOffset = Math.sin(this.wingPhase) * 10;
                    ctx.strokeStyle = 'rgba(200, 200, 255, 0.8)';
                    ctx.lineWidth = 2;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 20, -this.height/2 + wingYOffset);
                    ctx.lineTo(-this.width/2 - 20, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.stroke();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 20, -this.height/2 + wingYOffset);
                    ctx.lineTo(this.width/2 + 20, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.stroke();
                } else {
                    // Death animation - gray tombstone
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Tombstone
                    ctx.fillStyle = '#666';
                    ctx.fillRect(-20, -30, 40, 50);
                    ctx.strokeStyle = '#999';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-20, -30, 40, 50);
                    
                    // R.I.P. text
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('R.I.P.', 0, -5);
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 25; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        size: Math.random() * 8 + 4,
                        alpha: 1,
                        life: Math.random() * 0.7 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.95;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 100, 100, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelTime;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            initStars();
            initPlanets();
            nebula = initNebula();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    level++;
                    timeLeft = config.levelTime;
                    updateHUD();
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            const accuracy = hits > 0 ? Math.round((hits / (hits + misses)) * 100 : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update hearts (mark lost hearts as gray)
            const hearts = document.querySelectorAll('#lives .heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
            
            document.getElementById('ammo').textContent = `${ammo}/5`;
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('level').textContent = `Level ${level}`;
            
            const accuracy = hits > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + (level - 1) * 0.3));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit
                const bodyLeft = cow.x - cow.width/2;
                const bodyRight = cow.x + cow.width/2;
                const bodyTop = cow.y - cow.height/2;
                const bodyBottom = cow.y + cow.height/2;
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x + cow.width/2 : cow.x - cow.width/2;
                const headY = cow.y;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                
                if ((x >= bodyLeft && x <= bodyRight && y >= bodyTop && y <= bodyBottom) || 
                    headDist <= cow.headRadius) {
                    
                    // Create explosion
                    explosions.push(new Explosion(headX, headY, '255, 255, 255'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cowTypes[cow.type].score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                updateHUD();
                
                if (lives <= 0) {
                    endGame();
                }
            }
            
            // Auto-reload when ammo is 0
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                reloadingDisplay.style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    reloadingDisplay.style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#0a1038';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            const nebulaGradient = ctx.createRadialGradient(
                nebula.x, nebula.y, 0,
                nebula.x, nebula.y, nebula.radius
            );
            nebulaGradient.addColorStop(0, nebula.color);
            nebulaGradient.addColorStop(1, 'rgba(10, 16, 56, 0)');
            
            ctx.fillStyle = nebulaGradient;
            ctx.beginPath();
            ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw additional nebula points
            nebula.points.forEach(point => {
                const pointGradient = ctx.createRadialGradient(
                    nebula.x + point.x, nebula.y + point.y, 0,
                    nebula.x + point.x, nebula.y + point.y, point.size
                );
                pointGradient.addColorStop(0, `hsla(220, 80%, 60%, ${point.alpha})`);
                pointGradient.addColorStop(1, 'hsla(220, 80%, 60%, 0)');
                
                ctx.fillStyle = pointGradient;
                ctx.beginPath();
                ctx.arc(nebula.x + point.x, nebula.y + point.y, point.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw planets
            planets.forEach(planet => {
                // Planet body
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Land patches
                ctx.fillStyle = planet.landColor;
                planet.landPatches.forEach(patch => {
                    ctx.save();
                    ctx.translate(planet.x, planet.y);
                    ctx.rotate(planet.rotation);
                    ctx.beginPath();
                    ctx.ellipse(patch.x, patch.y, patch.width, patch.height, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
                
                // Planet outline
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Update planet rotation
                planet.rotation += planet.rotationSpeed;
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars (4-pointed)
            stars.forEach(star => {
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.rotation);
                
                ctx.fillStyle = star.color;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    ctx.lineTo(0, -star.size);
                    ctx.rotate(Math.PI / 2);
                    ctx.lineTo(0, -star.size * 0.4);
                    ctx.rotate(Math.PI / 2);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Move stars
                star.x += star.speed;
                star.rotation += star.rotationSpeed;
                if (star.x > canvas.width + star.size * 2) {
                    star.x = -star.size * 2;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart icon
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius * 1.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                } else {
                    bonus.y += 1;
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            nebula = initNebula();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                
                // Auto-reload
                isReloading = true;
                reloadingDisplay.style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    reloadingDisplay.style.display = 'none';
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
