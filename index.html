<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #4fc3f7;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }
        .menu h1 {
            color: #ff4081;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ff4081, 6px 6px 0px rgba(255, 64, 129, 0.3);
            font-size: 2.5em;
            white-space: nowrap;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4fc3f7, #2196f3);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #64b5f6, #1976d2);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #4fc3f7;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #4fc3f7;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .hearts {
            display: flex;
            gap: 5px;
        }
        .heart {
            width: 24px;
            height: 24px;
            background: #ff5252;
            clip-path: polygon(
                50% 0%,
                70% 25%,
                98% 35%,
                78% 60%,
                80% 100%,
                50% 80%,
                20% 100%,
                22% 60%,
                2% 35%,
                30% 25%
            );
            transition: all 0.3s;
        }
        .heart.lost {
            background: #666;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>GALACTIC COW HUNT</h1>
        <p>Defend the galaxy from space cows!</p>
        <button onclick="startGame()">START MISSION</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>MISSION COMPLETE</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Accuracy: <span id="finalAccuracy">0</span>%</p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">TRY AGAIN</button>
    </div>

    <div id="topHUD">
        <div class="hud-item">
            <span>SCORE: <span id="scoreDisplay">0</span></span>
        </div>
        <div class="hud-item">
            <span>TIME: <span id="timeDisplay">1:00</span></span>
        </div>
        <div class="hud-item">
            <span>LIVES: </span>
            <div class="hearts" id="livesDisplay">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <span>AMMO: <span id="ammoDisplay">5</span>/5</span>
        </div>
        <div class="hud-item">
            <span>HITS: <span id="hitsDisplay">0</span> | MISS: <span id="missesDisplay">0</span></span>
        </div>
        <div class="hud-item">
            <span>LEVEL: <span id="levelDisplay">1</span></span>
        </div>
    </div>

    <div id="reloading">RELOADING...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let healthPacks = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let reloadTimeout;

        // Configuration
        const config = {
            cowSpeed: 1.5 + level * 0.2,
            spawnInterval: 2000 - level * 150,
            maxCows: 3 + Math.floor(level / 2),
            cowWidth: 50,
            cowHeight: 30,
            reloadTime: 2000,
            starCount: 150,
            planetCount: 5,
            healthPackChance: 0.02
        };

        // Cow types
        const cowTypes = [
            { name: "Standard", speed: 1.5, score: 100, pattern: "normal" },
            { name: "Fast", speed: 2.5, score: 150, pattern: "zigzag" },
            { name: "Tank", speed: 1.0, score: 200, pattern: "straight" },
            { name: "Crazy", speed: 2.0, score: 250, pattern: "circle" }
        ];

        // Initialize game objects
        function initGameObjects() {
            // Stars
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    color: Math.random() > 0.7 ? '#ffeb3b' : '#4fc3f7',
                    blinkSpeed: Math.random() * 0.02 + 0.01,
                    blinkPhase: Math.random() * Math.PI * 2
                });
            }
            
            // Planets
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                let planet, collision;
                do {
                    collision = false;
                    planet = {
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 50 + 30,
                        color: Math.random() > 0.5 ? '#2196F3' : '#FFC107',
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.005,
                        landColor: Math.random() > 0.5 ? '#4CAF50' : '#795548'
                    };
                    
                    // Check for collisions with other planets
                    for (const other of planets) {
                        const dx = planet.x - other.x;
                        const dy = planet.y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < planet.radius + other.radius + 20) {
                            collision = true;
                            break;
                        }
                    }
                } while (collision);
                
                planets.push(planet);
            }
            
            // Nebula
            nebula = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: Math.max(canvas.width, canvas.height) * 0.7,
                color: 'rgba(103, 58, 183, 0.1)'
            };
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.speed = cowTypes[this.type].speed;
                this.pattern = cowTypes[this.type].pattern;
                this.score = cowTypes[this.type].score;
                this.reset();
                this.alive = true;
                this.legPhase = 0;
                this.legSpeed = 0.1;
                this.headAngle = 0;
                this.headTargetAngle = 0;
                this.headTurnSpeed = 0.05;
                this.wingPhase = 0;
                this.wingSpeed = 0.1;
                this.eyeBlinkTimer = 0;
                this.eyeBlinkInterval = Math.random() * 100 + 100;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.patternPhase = 0;
                this.patternRadius = Math.random() * 50 + 50;
                
                if (this.direction === 1) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                }
                
                this.alive = true;
                this.rotation = 0;
                this.headTargetAngle = Math.random() * 0.2 - 0.1;
            }

            die() {
                this.alive = false;
                this.vy = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                if (this.alive) {
                    // Update movement based on pattern
                    switch(this.pattern) {
                        case "zigzag":
                            this.x += this.direction * this.speed;
                            this.y += Math.sin(this.patternPhase) * 2;
                            this.patternPhase += 0.05;
                            break;
                        case "circle":
                            this.x += Math.cos(this.patternPhase) * this.speed;
                            this.y += Math.sin(this.patternPhase) * this.speed;
                            this.patternPhase += 0.02;
                            break;
                        case "straight":
                            this.x += this.direction * this.speed;
                            break;
                        default: // normal
                            this.x += this.direction * this.speed;
                            this.y += (Math.random() - 0.5) * 0.5;
                    }
                    
                    // Update head angle to look at player (center of screen)
                    const targetX = canvas.width / 2;
                    const targetY = canvas.height / 2;
                    const dx = targetX - this.x;
                    const dy = targetY - this.y;
                    this.headTargetAngle = Math.atan2(dy, dx) * (this.direction === 1 ? 1 : -1);
                    
                    // Smooth head movement
                    const angleDiff = this.headTargetAngle - this.headAngle;
                    this.headAngle += angleDiff * this.headTurnSpeed;
                    
                    // Update legs and wings animation
                    this.legPhase += this.legSpeed;
                    this.wingPhase += this.wingSpeed;
                    
                    // Eye blinking
                    this.eyeBlinkTimer++;
                    if (this.eyeBlinkTimer >= this.eyeBlinkInterval) {
                        this.eyeBlinkTimer = -30; // Closed eyes for 30 frames
                    }
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height || this.y > canvas.height - this.height) {
                        this.y = Math.max(this.height, Math.min(canvas.height - this.height, this.y));
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (!this.alive) {
                    // Draw tombstone
                    ctx.rotate(this.rotation);
                    ctx.fillStyle = '#666';
                    ctx.beginPath();
                    ctx.moveTo(-15, 0);
                    ctx.lineTo(15, 0);
                    ctx.lineTo(10, 30);
                    ctx.lineTo(-10, 30);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = '#999';
                    ctx.fillRect(-8, 5, 16, 20);
                    ctx.restore();
                    return;
                }
                
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                }
                
                // Body (horizontal)
                ctx.fillStyle = 'white';
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // Legs with animation
                const legOffset = Math.sin(this.legPhase) * 5;
                ctx.fillStyle = 'white';
                for (let i = 0; i < 4; i++) {
                    const legX = -this.width/2 + 10 + i * 10;
                    const legY = this.height/2 - 5;
                    ctx.fillRect(legX, legY, 5, 15 + (i % 2 === 0 ? legOffset : -legOffset));
                    
                    // Hooves
                    ctx.fillStyle = '#333';
                    ctx.fillRect(legX - 2, legY + 15 + (i % 2 === 0 ? legOffset : -legOffset), 9, 3);
                    ctx.fillStyle = 'white';
                }
                
                // Head (vertical)
                ctx.save();
                ctx.translate(this.direction === 1 ? this.width/2 : -this.width/2, 0);
                ctx.rotate(this.headAngle);
                
                // Helmet (transparent)
                ctx.fillStyle = 'rgba(200, 200, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(0, -10, 15, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(100, 100, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Face
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.fillStyle = '#f5deb3';
                ctx.beginPath();
                ctx.arc(0, 5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(-2, 5, 1, 0, Math.PI * 2);
                ctx.arc(2, 5, 1, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                const eyeOpen = this.eyeBlinkTimer >= 0;
                const eyeHeight = eyeOpen ? 3 : 1;
                
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.ellipse(-4, -3, 3, eyeHeight, 0, 0, Math.PI * 2);
                ctx.ellipse(4, -3, 3, eyeHeight, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye highlights
                if (eyeOpen) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(-5, -4, 1, 0, Math.PI * 2);
                    ctx.arc(3, -4, 1, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Horns
                ctx.fillStyle = '#f5deb3';
                ctx.beginPath();
                ctx.moveTo(-8, -15);
                ctx.lineTo(-12, -25);
                ctx.lineTo(-8, -23);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(8, -15);
                ctx.lineTo(12, -25);
                ctx.lineTo(8, -23);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore(); // Head transform
                
                // Wings
                const wingYOffset = Math.sin(this.wingPhase) * 5;
                ctx.fillStyle = 'rgba(200, 200, 255, 0.5)';
                
                // Left wing
                ctx.beginPath();
                ctx.moveTo(-this.width/2, 0);
                ctx.lineTo(-this.width/2 - 15, -this.height/2 + wingYOffset);
                ctx.lineTo(-this.width/2 - 15, this.height/2 + wingYOffset);
                ctx.closePath();
                ctx.fill();
                
                // Right wing
                ctx.beginPath();
                ctx.moveTo(this.width/2, 0);
                ctx.lineTo(this.width/2 + 15, -this.height/2 + wingYOffset);
                ctx.lineTo(this.width/2 + 15, this.height/2 + wingYOffset);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore(); // Main transform
            }
        }

        class HealthPack {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.phase = 0;
                this.collected = false;
            }
            
            update() {
                this.phase += 0.05;
                this.y += 1;
                
                if (this.y > canvas.height + this.radius) {
                    this.collected = true;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Pulsing effect
                const pulseSize = Math.sin(this.phase) * 2 + this.radius;
                
                // Outer glow
                const gradient = ctx.createRadialGradient(0, 0, pulseSize * 0.7, 0, 0, pulseSize);
                gradient.addColorStop(0, 'rgba(255, 100, 100, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 100, 100, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, pulseSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Heart shape
                ctx.fillStyle = '#ff5252';
                ctx.beginPath();
                ctx.moveTo(0, -pulseSize * 0.7);
                ctx.bezierCurveTo(
                    pulseSize * 0.7, -pulseSize * 0.7,
                    pulseSize * 0.7, pulseSize * 0.3,
                    0, pulseSize * 0.7
                );
                ctx.bezierCurveTo(
                    -pulseSize * 0.7, pulseSize * 0.3,
                    -pulseSize * 0.7, -pulseSize * 0.7,
                    0, -pulseSize * 0.7
                );
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.96;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            healthPacks = [];
            shots = [];
            explosions = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            updateHUD();
            initGameObjects();
            resizeCanvas();
            
            // Start game timer
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                // Level progression
                const newLevel = Math.floor((60 - timeLeft) / 30) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    updateHUD();
                }
                
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            // Start spawning cows
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(reloadTimeout);
            
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            
            const accuracy = hits > 0 ? Math.round((hits / (hits + misses)) * 100 : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
        }

        function updateHUD() {
            // Top HUD
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timeDisplay').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update hearts
            const hearts = document.querySelectorAll('#livesDisplay .heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
            
            // Bottom HUD
            document.getElementById('ammoDisplay').textContent = ammo;
            document.getElementById('hitsDisplay').textContent = hits;
            document.getElementById('missesDisplay').textContent = misses;
            document.getElementById('levelDisplay').textContent = level;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
                
                // Random chance to spawn health pack with cow
                if (Math.random() < config.healthPackChance) {
                    healthPacks.push(new HealthPack(cow.x, cow.y));
                }
            }
            
            // Adjust spawn interval based on level
            const spawnInterval = Math.max(500, config.spawnInterval - level * 100);
            setTimeout(spawnCow, spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Simple rectangular collision
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    explosions.push(new Explosion(cow.x, cow.y, '100, 255, 100'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    updateHUD();
                    hit = true;
                    break;
                }
            }
            
            // Check health packs
            for (let i = 0; i < healthPacks.length; i++) {
                const pack = healthPacks[i];
                
                if (pack.collected) continue;
                
                const dx = x - pack.x;
                const dy = y - pack.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < pack.radius) {
                    pack.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    explosions.push(new Explosion(pack.x, pack.y, '255, 100, 255'));
                    
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                updateHUD();
                
                if (lives <= 0) {
                    endGame();
                }
            }
            
            return hit;
        }

        function drawBackground() {
            // Draw space background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a2a');
            gradient.addColorStop(1, '#000033');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            if (nebula) {
                const nebulaGradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                nebulaGradient.addColorStop(0, nebula.color);
                nebulaGradient.addColorStop(1, 'rgba(103, 58, 183, 0)');
                
                ctx.fillStyle = nebulaGradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw planets
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                planet.rotation += planet.rotationSpeed;
                ctx.rotate(planet.rotation);
                
                // Planet body
                const planetGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
                planetGradient.addColorStop(0, planet.color);
                planetGradient.addColorStop(1, `${planet.color}80`);
                
                ctx.fillStyle = planetGradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Land masses
                ctx.fillStyle = planet.landColor;
                ctx.beginPath();
                ctx.arc(-planet.radius * 0.3, -planet.radius * 0.2, planet.radius * 0.4, 0, Math.PI * 2);
                ctx.arc(planet.radius * 0.4, planet.radius * 0.3, planet.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
            
            // Draw stars
            stars.forEach(star => {
                star.blinkPhase += star.blinkSpeed;
                const alpha = star.alpha * (0.7 + 0.3 * Math.sin(star.blinkPhase));
                
                ctx.fillStyle = `${star.color}${Math.floor(alpha * 255).toString(16).padStart(2, '0')}`;
                
                // Draw 4-pointed star
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.blinkPhase);
                
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    ctx.rotate(Math.PI / 2);
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, star.size);
                    ctx.lineTo(star.size * 0.3, star.size * 0.7);
                    ctx.lineTo(0, star.size * 0.4);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw health packs
            healthPacks.forEach((pack, index) => {
                pack.update();
                if (pack.collected) {
                    healthPacks.splice(index, 1);
                } else {
                    pack.draw();
                }
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGameObjects();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                
                if (!checkHit(x, y)) {
                    // Only add shot if we didn't hit a health pack
                    shots.push(new Shot(x, y));
                }
                
                if (ammo <= 0) {
                    startReload();
                }
            }
            
            updateHUD();
        });

        function startReload() {
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            
            reloadTimeout = setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
