<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ff69b4, 6px 6px 0px rgba(255, 105, 180, 0.5);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
        }
        .hearts {
            display: flex;
            gap: 5px;
        }
        .heart {
            width: 24px;
            height: 24px;
            background-color: #ff0000;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            position: relative;
            border-radius: 50%;
            border: 2px solid white;
        }
        .heart.burned {
            background-color: #666;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>SPACE COW HUNT</h1>
        <p>Стреляйте в летающих космических коров!</p>
        <button onclick="startGame()">СТАРТ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="reloading">RELOADING</div>

    <div id="topHUD">
        <div id="score">SCORE: 0</div>
        <div id="timer">1:00</div>
        <div class="hearts" id="lives">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">AMMO: 5/5</div>
        <div id="stats">HITS: 0 | MISS: 0</div>
        <div id="level">LEVEL: 1</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulae = [];
        let planets = [];
        let bonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let currentLevel = 1;
        let animationFrame = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1000,
            maxCows: 8,
            cowWidth: 50,
            cowHeight: 30,
            reloadTime: 2000,
            starCount: 150,
            nebulaCount: 3,
            planetCount: 4,
            bonusSpawnChance: 0.01
        };

        // Cow types
        const cowTypes = [
            { color: '#ffffff', score: 100, speed: 1.5 }, // Basic
            { color: '#ffeb3b', score: 150, speed: 2.0 }, // Fast
            { color: '#4caf50', score: 200, speed: 1.8, zigzag: true }, // Zigzag
            { color: '#f44336', score: 250, speed: 2.2, wave: true } // Wave
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                const isGold = Math.random() > 0.7;
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    speed: Math.random() * 0.5 + 0.2,
                    color: isGold ? 
                        `hsl(50, 100%, ${Math.random() * 30 + 50}%)` : 
                        `hsl(200, 100%, ${Math.random() * 30 + 50}%)`,
                    alpha: Math.random() * 0.5 + 0.5,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${Math.floor(Math.random() * 60) + 200}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                const isYellow = Math.random() > 0.5;
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 60 + 40,
                    color: isYellow ? 
                        `hsl(${Math.floor(Math.random() * 20) + 40}, 80%, 60%)` : 
                        `hsl(${Math.floor(Math.random() * 40) + 200}, 80%, 60%)`,
                    speed: Math.random() * 0.2 + 0.1,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = (Math.random() * cowTypes[this.type].speed + cowTypes[this.type].speed * 0.5) * (1 + currentLevel * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * cowTypes[this.type].speed + cowTypes[this.type].speed * 0.5) * (1 + currentLevel * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.color = cowTypes[this.type].color;
                this.score = cowTypes[this.type].score;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.originalVx = this.vx;
                this.originalVy = this.vy;
                this.waveOffset = 0;
                this.zigzagTimer = 0;
            }

            update() {
                // Special movement patterns
                if (cowTypes[this.type].wave) {
                    this.waveOffset = Math.sin(animationFrame * 0.05) * 30;
                    this.y += this.waveOffset * 0.05;
                }
                
                if (cowTypes[this.type].zigzag) {
                    this.zigzagTimer++;
                    if (this.zigzagTimer > 60) {
                        this.vy = -this.vy;
                        this.zigzagTimer = 0;
                    }
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.wingPhase += this.wingSpeed;
                this.legPhase += this.legSpeed;
                
                // Reset if out of bounds
                if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                    (this.direction === -1 && this.x < -this.width*2)) {
                    this.reset();
                }
                
                // Bounce on top/bottom
                if (this.y < this.height + 20 || this.y > canvas.height - this.height - 20) {
                    this.vy *= -1;
                }
            }

            draw() {
                // Save context for rotation
                ctx.save();
                
                // Flip if going right to left
                if (this.direction === -1) {
                    ctx.translate(this.x * 2, 0);
                    ctx.scale(-1, 1);
                }
                
                // Body (square)
                ctx.fillStyle = this.color;
                ctx.fillRect(
                    this.direction === 1 ? this.x - this.width/2 : this.x - this.width/2, 
                    this.y - this.height/2, 
                    this.width, 
                    this.height
                );
                
                // Head (circle at the end of body)
                const headX = this.direction === 1 ? this.x + this.width/2 : this.x - this.width/2;
                ctx.beginPath();
                ctx.arc(headX, this.y, this.height/2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Helmet (transparent)
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(headX, this.y, this.height/2 + 2, 0, Math.PI * 2);
                ctx.stroke();
                
                // Eyes with highlights
                const eyeX = this.direction === 1 ? headX - 8 : headX + 8;
                ctx.beginPath();
                ctx.arc(eyeX, this.y - 5, 5, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(eyeX + 2, this.y - 6, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                // Nose (beige with nostrils)
                ctx.beginPath();
                ctx.arc(headX, this.y + 5, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#f5deb3';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(headX - 2, this.y + 5, 1, 0, Math.PI * 2);
                ctx.arc(headX + 2, this.y + 5, 1, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                
                // Horns (Buffalo style)
                ctx.beginPath();
                ctx.moveTo(headX - 10, this.y - 10);
                ctx.lineTo(headX - 15, this.y - 20);
                ctx.lineTo(headX - 12, this.y - 18);
                ctx.lineTo(headX - 7, this.y - 12);
                ctx.closePath();
                ctx.fillStyle = '#8B4513';
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(headX + 10, this.y - 10);
                ctx.lineTo(headX + 15, this.y - 20);
                ctx.lineTo(headX + 12, this.y - 18);
                ctx.lineTo(headX + 7, this.y - 12);
                ctx.closePath();
                ctx.fillStyle = '#8B4513';
                ctx.fill();
                
                // Wings (from center of body)
                const wingYOffset = Math.sin(this.wingPhase) * 10;
                ctx.fillStyle = 'rgba(200, 200, 255, 0.6)';
                
                // Left wing
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - 20, this.y - 15 + wingYOffset);
                ctx.lineTo(this.x - 25, this.y - 5 + wingYOffset);
                ctx.closePath();
                ctx.fill();
                
                // Right wing
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + 20, this.y - 15 + wingYOffset);
                ctx.lineTo(this.x + 25, this.y - 5 + wingYOffset);
                ctx.closePath();
                ctx.fill();
                
                // Legs (4 legs with animation)
                const legOffset = Math.sin(this.legPhase) * 5;
                ctx.fillStyle = this.color;
                
                // Front legs
                ctx.fillRect(
                    this.x - this.width/4 - 5, 
                    this.y + this.height/2 - 5, 
                    6, 
                    15 + legOffset
                );
                ctx.fillRect(
                    this.x + this.width/4 - 1, 
                    this.y + this.height/2 - 5, 
                    6, 
                    15 - legOffset
                );
                
                // Back legs
                ctx.fillRect(
                    this.x - this.width/4 - 5, 
                    this.y + this.height/2 - 5 + 15 + legOffset, 
                    6, 
                    15 - legOffset
                );
                ctx.fillRect(
                    this.x + this.width/4 - 1, 
                    this.y + this.height/2 - 5 + 15 - legOffset, 
                    6, 
                    15 + legOffset
                );
                
                // Hooves (black squares)
                ctx.fillStyle = 'black';
                ctx.fillRect(
                    this.x - this.width/4 - 5, 
                    this.y + this.height/2 - 5 + 30, 
                    6, 
                    5
                );
                ctx.fillRect(
                    this.x + this.width/4 - 1, 
                    this.y + this.height/2 - 5 + 30, 
                    6, 
                    5
                );
                
                ctx.restore();
            }
        }

        class Bonus {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.angle = 0;
            }
            
            update() {
                this.angle += 0.05;
                this.y += 1;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Heart shape
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(0, 0 - this.radius);
                ctx.bezierCurveTo(
                    0 + this.radius/2, 0 - this.radius * 1.5,
                    0 + this.radius * 1.5, 0 - this.radius/2,
                    0, 0 + this.radius/2
                );
                ctx.bezierCurveTo(
                    0 - this.radius * 1.5, 0 - this.radius/2,
                    0 - this.radius/2, 0 - this.radius * 1.5,
                    0, 0 - this.radius
                );
                ctx.fill();
                
                // Circle border
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius + 2, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.3})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            currentLevel = 1;
            animationFrame = 0;
            
            initStars();
            initNebulae();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            // Reset hearts
            document.querySelectorAll('.heart').forEach(heart => {
                heart.classList.remove('burned');
            });
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = currentLevel;
        }

        function updateHUD() {
            // Top HUD
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= lives) {
                    heart.classList.add('burned');
                }
            });
            
            // Bottom HUD
            document.getElementById('ammo').textContent = `AMMO: ${ammo}/5`;
            document.getElementById('stats').textContent = `HITS: ${hits} | MISS: ${misses}`;
            document.getElementById('level').textContent = `LEVEL: ${currentLevel}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows + currentLevel) {
                cows.push(new Cow());
            }
            
            // Random bonus spawn
            if (Math.random() < config.bonusSpawnChance) {
                bonuses.push(new Bonus(
                    Math.random() * canvas.width,
                    -30
                ));
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + currentLevel * 0.2));
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            cows.forEach((cow, index) => {
                const headX = cow.direction === 1 ? cow.x + cow.width/2 : cow.x - cow.width/2;
                const distance = Math.sqrt((x - headX) ** 2 + (y - cow.y) ** 2);
                
                if (distance < cow.height/2 + 10) {
                    // Create explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(headX, cow.y, color));
                    
                    cows.splice(index, 1);
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    
                    // Chance to spawn life bonus
                    if (Math.random() < 0.2 && lives < 3) {
                        lives++;
                        updateHUD();
                    }
                }
            });
            
            // Check bonuses
            bonuses.forEach((bonus, index) => {
                const distance = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (distance < bonus.radius + 10) {
                    bonuses.splice(index, 1);
                    if (lives < 3) {
                        lives++;
                        updateHUD();
                    }
                    hit = true;
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001133';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulae
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw planets
            planets.forEach(planet => {
                // Planet glow
                const glowGradient = ctx.createRadialGradient(
                    planet.x, planet.y, 0,
                    planet.x, planet.y, planet.radius * 1.5
                );
                glowGradient.addColorStop(0, planet.color);
                glowGradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet surface
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet craters
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                for (let i = 0; i < 5; i++) {
                    const angle = Math.PI * 2 * i / 5;
                    const dist = planet.radius * 0.7;
                    ctx.beginPath();
                    ctx.arc(
                        planet.x + Math.cos(angle) * dist,
                        planet.y + Math.sin(angle) * dist,
                        planet.radius * 0.2,
                        0, Math.PI * 2
                    );
                    ctx.fill();
                }
            });
            
            // Draw stars
            stars.forEach(star => {
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.angle);
                
                ctx.fillStyle = star.color;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
                    ctx.lineTo(Math.cos(angle + Math.PI/4) * star.size * 0.5, Math.sin(angle + Math.PI/4) * star.size * 0.5);
                }
                ctx.closePath();
                ctx.fill();
                
                // Add twinkle effect
                if (Math.random() < 0.05) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(0, 0, star.size * 0.7, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            animationFrame++;
            
            // Update stars and planets
            stars.forEach(star => {
                star.x += star.speed;
                star.y += star.speed * 0.3;
                star.angle += 0.01;
                
                if (star.x > canvas.width + 20) star.x = -20;
                if (star.y > canvas.height + 20) star.y = -20;
            });
            
            planets.forEach(planet => {
                planet.x += Math.cos(planet.angle) * planet.speed;
                planet.y += Math.sin(planet.angle) * planet.speed * 0.5;
                planet.angle += 0.005;
                
                if (planet.x > canvas.width + planet.radius * 2) planet.x = -planet.radius * 2;
                if (planet.x < -planet.radius * 2) planet.x = canvas.width + planet.radius * 2;
                if (planet.y > canvas.height + planet.radius * 2) planet.y = -planet.radius * 2;
                if (planet.y < -planet.radius * 2) planet.y = canvas.height + planet.radius * 2;
            });
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw bonuses
            bonuses.forEach((bonus, index) => {
                bonus.update();
                bonus.draw();
                
                // Remove if out of screen
                if (bonus.y > canvas.height + 30) {
                    bonuses.splice(index, 1);
                }
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Auto-reload when out of ammo
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
            
            // Level up every 10 hits
            if (hits > 0 && hits % 10 === 0 && !leveledUp) {
                currentLevel++;
                updateHUD();
                leveledUp = true;
                setTimeout(() => leveledUp = false, 1000);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulae();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            }
            
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Variable for level up tracking
        let leveledUp = false;
    </script>
