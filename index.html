<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --parchment: #f5e7d0;
            --dark-brown: #5e3a1e;
            --medium-brown: #8b5a2b;
            --light-brown: #d2a679;
            --red: #a52a2a;
            --green: #2e8b57;
            --blue: #4682b4;
            --gold: #daa520;
            --purple: #4b0082;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background-color: var(--parchment);
            color: var(--dark-brown);
            margin: 0;
            padding: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d2a679" fill-opacity="0.1" d="M0 0h100v100H0z"/><path fill="none" stroke="%235e3a1e" stroke-width="0.5" stroke-opacity="0.2" d="M20 20l60 60M20 80l60-60"/></svg>');
        }
        
        /* –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é */
        #main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        
        .menu-title {
            color: var(--dark-brown);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        
        .menu-btn {
            background-color: var(--medium-brown);
            color: var(--parchment);
            border: none;
            padding: 12px 25px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid var(--dark-brown);
            width: 200px;
            text-align: center;
        }
        
        .menu-btn:hover {
            background-color: var(--light-brown);
            color: var(--dark-brown);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .menu-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        #game-screen {
            display: none;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--medium-brown);
            border-radius: 8px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        
        .game-title {
            color: var(--gold);
            text-shadow: 1px 1px 2px var(--dark-brown);
            margin: 0;
            font-size: 1.5rem;
        }
        
        .tapiki-counter {
            background-color: var(--dark-brown);
            color: var(--gold);
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            border: 1px solid var(--gold);
        }
        
        .tapiki-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tapiki-card {
            background-color: var(--parchment);
            border: 2px solid var(--medium-brown);
            border-radius: 8px;
            padding: 10px;
            width: 120px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
        }
        
        .tapiki-card.active {
            border-color: var(--gold);
            box-shadow: 0 0 10px var(--gold);
            transform: translateY(-5px);
        }
        
        .tapiki-card.dead {
            filter: grayscale(100%);
            opacity: 0.7;
        }
        
        .tapiki-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tapiki-emoji {
            font-size: 50px;
            animation: bounce 0.5s ease infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .tapiki-level {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--gold);
            color: var(--dark-brown);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid var(--dark-brown);
            font-size: 0.8rem;
        }
        
        .exp-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin: 5px 0;
            overflow: hidden;
        }
        
        .exp-fill {
            height: 100%;
            background-color: var(--purple);
            border-radius: 3px;
        }
        
        .tapiki-stats {
            display: grid;
            grid-template-columns: 20px 1fr;
            gap: 5px;
            align-items: center;
            font-size: 0.7rem;
        }
        
        .stat-icon {
            text-align: center;
        }
        
        .stat-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 5px;
        }
        
        .health-fill { background-color: var(--red); }
        .hunger-fill { background-color: var(--green); }
        .energy-fill { background-color: var(--blue); }
        .happiness-fill { background-color: var(--gold); }
        
        .actions-panel {
            background-color: var(--medium-brown);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .actions-title {
            color: var(--gold);
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px var(--dark-brown);
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .action-btn {
            background-color: var(--dark-brown);
            color: var(--parchment);
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--gold);
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background-color: var(--light-brown);
            color: var(--dark-brown);
        }
        
        .action-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        
        .back-btn {
            background-color: var(--red);
            color: var(--parchment);
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 1rem;
        }
        
        .evolution-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--parchment);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.7);
            z-index: 100;
            text-align: center;
            max-width: 80%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .evolution-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--dark-brown);
        }
        
        .evolution-emoji {
            font-size: 2rem;
            margin: 10px 0;
        }
        
        .close-evolution-btn {
            background-color: var(--gold);
            color: var(--dark-brown);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .tapiki-container {
                gap: 10px;
            }
            
            .tapiki-card {
                width: 100px;
                padding: 8px;
            }
            
            .tapiki-avatar {
                width: 60px;
                height: 60px;
            }
            
            .tapiki-emoji {
                font-size: 40px;
            }
            
            .actions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <h1 class="menu-title">–¢–∞–ø–∏–∫–∏</h1>
        <button class="menu-btn" id="continue-btn">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        <button class="menu-btn" id="new-game-btn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>
    
    <div id="game-screen">
        <div class="header">
            <h1 class="game-title">–¢–∞–ø–∏–∫–∏</h1>
            <div class="tapiki-counter" id="tapiki-counter">0 —Ç–∞–ø–∏–∫–æ–≤</div>
        </div>
        
        <div class="tapiki-container" id="tapiki-container">
            <!-- –¢–∞–ø–∏–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>
        
        <div class="actions-panel">
            <h3 class="actions-title">–î–µ–π—Å—Ç–≤–∏—è</h3>
            <div class="actions-grid">
                <button class="action-btn" id="feed-btn">–ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
                <button class="action-btn" id="play-btn">–ü–æ–∏–≥—Ä–∞—Ç—å</button>
                <button class="action-btn" id="sleep-btn">–û—Ç–¥—ã—Ö</button>
                <button class="action-btn" id="heal-btn">–õ–µ—á–∏—Ç—å</button>
                <button class="action-btn" id="train-btn">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
            <button class="back-btn" id="back-btn">–í –º–µ–Ω—é</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        const gameState = {
            tapiks: [],
            currentTapikIndex: 0,
            lastUpdate: Date.now(),
            version: 1,
            hasSave: false
        };
        
        // –í–∏–¥—ã —Ç–∞–ø–∏–∫–æ–≤ –∏ –∏—Ö —ç–≤–æ–ª—é—Ü–∏–∏
        const speciesData = {
            'baby': {
                emoji: 'üêª',
                color: '#8b5a2b',
                next: ['teen'],
                requirements: { level: 3 }
            },
            'teen': {
                emoji: 'üêª',
                color: '#5e3a1e',
                next: ['warrior', 'mage'],
                requirements: { level: 6 }
            },
            'warrior': {
                emoji: 'üêª',
                color: '#a52a2a',
                next: ['champion'],
                requirements: { level: 9 }
            },
            'mage': {
                emoji: 'üêª',
                color: '#4b0082',
                next: ['archmage'],
                requirements: { level: 9 }
            },
            'champion': {
                emoji: 'üêª',
                color: '#daa520',
                next: [],
                requirements: { level: 12 }
            },
            'archmage': {
                emoji: 'üêª',
                color: '#9370db',
                next: [],
                requirements: { level: 12 }
            }
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const elements = {
            mainMenu: document.getElementById('main-menu'),
            gameScreen: document.getElementById('game-screen'),
            continueBtn: document.getElementById('continue-btn'),
            newGameBtn: document.getElementById('new-game-btn'),
            tapiksContainer: document.getElementById('tapiki-container'),
            tapikCounter: document.getElementById('tapiki-counter'),
            feedBtn: document.getElementById('feed-btn'),
            playBtn: document.getElementById('play-btn'),
            sleepBtn: document.getElementById('sleep-btn'),
            healBtn: document.getElementById('heal-btn'),
            trainBtn: document.getElementById('train-btn'),
            backBtn: document.getElementById('back-btn')
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            loadGame();
            setupEventListeners();
            updateMenu();
            
            if (gameState.hasSave && gameState.tapiks.length > 0) {
                showGameScreen();
            } else {
                showMainMenu();
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            setInterval(gameLoop, 1000);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é
            elements.continueBtn.addEventListener('click', showGameScreen);
            elements.newGameBtn.addEventListener('click', startNewGame);
            elements.backBtn.addEventListener('click', showMainMenu);
            
            // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            elements.feedBtn.addEventListener('click', () => performAction('feed'));
            elements.playBtn.addEventListener('click', () => performAction('play'));
            elements.sleepBtn.addEventListener('click', () => performAction('sleep'));
            elements.healBtn.addEventListener('click', () => performAction('heal'));
            elements.trainBtn.addEventListener('click', () => performAction('train'));
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - gameState.lastUpdate) / 1000;
            gameState.lastUpdate = now;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ—Ö —Ç–∞–ø–∏–∫–æ–≤
            gameState.tapiks.forEach(tapik => {
                updateTapik(tapik, deltaTime);
            });
            
            saveGame();
            updateUI();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ç–∞–ø–∏–∫–∞
        function updateTapik(tapik, deltaTime) {
            if (tapik.isDead) return;
            
            // –£–º–µ–Ω—å—à–∞–µ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
            tapik.hunger = Math.max(0, tapik.hunger - 0.5 * deltaTime);
            tapik.energy = Math.max(0, tapik.energy - 0.3 * deltaTime);
            tapik.happiness = Math.max(0, tapik.happiness - 0.2 * deltaTime);
            
            // –ï—Å–ª–∏ –≥–æ–ª–æ–¥ –∏–ª–∏ —ç–Ω–µ—Ä–≥–∏—è –Ω–∞ –Ω—É–ª–µ, —É–º–µ–Ω—å—à–∞–µ–º –∑–¥–æ—Ä–æ–≤—å–µ
            if (tapik.hunger <= 0 || tapik.energy <= 0) {
                tapik.health = Math.max(0, tapik.health - 1 * deltaTime);
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —É–º–µ—Ä –ª–∏ —Ç–∞–ø–∏–∫
            if (tapik.health <= 0 && !tapik.isDead) {
                tapik.isDead = true;
                tapik.deathTime = Date.now();
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —ç–≤–æ–ª—é—Ü–∏—é
            checkEvolution(tapik);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–≤–æ–ª—é—Ü–∏–∏
        function checkEvolution(tapik) {
            if (tapik.isDead || tapik.isEvolving) return;
            
            const speciesInfo = speciesData[tapik.species];
            const nextSpecies = speciesInfo.next;
            
            for (const next of nextSpecies) {
                if (tapik.level >= speciesData[next].requirements.level) {
                    evolveTapik(tapik, next);
                    return;
                }
            }
        }
        
        // –≠–≤–æ–ª—é—Ü–∏—è —Ç–∞–ø–∏–∫–∞
        function evolveTapik(tapik, newSpecies) {
            tapik.isEvolving = true;
            
            // –°–æ–∑–¥–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —ç–≤–æ–ª—é—Ü–∏–∏
            const evolutionDiv = document.createElement('div');
            evolutionDiv.className = 'evolution-popup';
            evolutionDiv.innerHTML = `
                <div class="evolution-text">–í–∞—à —Ç–∞–ø–∏–∫ —ç–≤–æ–ª—é—Ü–∏–æ–Ω–∏—Ä—É–µ—Ç!</div>
                <div class="evolution-emoji">
                    <span style="color: ${speciesData[tapik.species].color}">${speciesData[tapik.species].emoji}</span> 
                    ‚Üí 
                    <span style="color: ${speciesData[newSpecies].color}">${speciesData[newSpecies].emoji}</span>
                </div>
                <button class="close-evolution-btn">–ü–æ–Ω—è—Ç–Ω–æ</button>
            `;
            
            const closeBtn = evolutionDiv.querySelector('.close-evolution-btn');
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(evolutionDiv);
                completeEvolution(tapik, newSpecies);
            });
            
            document.body.appendChild(evolutionDiv);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (document.body.contains(evolutionDiv)) {
                    document.body.removeChild(evolutionDiv);
                    completeEvolution(tapik, newSpecies);
                }
            }, 5000);
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —ç–≤–æ–ª—é—Ü–∏–∏
        function completeEvolution(tapik, newSpecies) {
            tapik.species = newSpecies;
            tapik.isEvolving = false;
            
            // –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —É—Ä–æ–≤–Ω—è, –∫—Ä–∞—Ç–Ω–æ–≥–æ 3, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ —Ç–∞–ø–∏–∫–∞
            if (tapik.level % 3 === 0) {
                createNewTapik();
            }
        }
        
        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è —Å —Ç–∞–ø–∏–∫–æ–º
        function performAction(action) {
            const tapik = gameState.tapiks[gameState.currentTapikIndex];
            if (!tapik || tapik.isDead) return;
            
            switch (action) {
                case 'feed':
                    tapik.hunger = Math.min(100, tapik.hunger + 30);
                    tapik.energy = Math.max(0, tapik.energy - 5);
                    addExp(tapik, 5);
                    break;
                case 'play':
                    tapik.happiness = Math.min(100, tapik.happiness + 20);
                    tapik.energy = Math.max(0, tapik.energy - 10);
                    tapik.hunger = Math.max(0, tapik.hunger - 5);
                    addExp(tapik, 10);
                    break;
                case 'sleep':
                    tapik.energy = Math.min(100, tapik.energy + 40);
                    tapik.hunger = Math.max(0, tapik.hunger - 10);
                    addExp(tapik, 5);
                    break;
                case 'heal':
                    tapik.health = Math.min(100, tapik.health + 30);
                    tapik.energy = Math.max(0, tapik.energy - 15);
                    addExp(tapik, 5);
                    break;
                case 'train':
                    tapik.energy = Math.max(0, tapik.energy - 20);
                    tapik.hunger = Math.max(0, tapik.hunger - 15);
                    addExp(tapik, 20);
                    break;
            }
            
            updateUI();
            saveGame();
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–ø—ã—Ç–∞ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
        function addExp(tapik, amount) {
            tapik.exp += amount;
            const expNeeded = getExpForLevel(tapik.level + 1);
            
            if (tapik.exp >= expNeeded) {
                tapik.level++;
                tapik.exp -= expNeeded;
            }
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ–ø—ã—Ç–∞ –¥–ª—è —É—Ä–æ–≤–Ω—è
        function getExpForLevel(level) {
            return 100 * Math.pow(level, 1.5);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ç–∞–ø–∏–∫–∞
        function createNewTapik() {
            const newTapik = {
                species: 'baby',
                level: 1,
                exp: 0,
                health: 100,
                hunger: 50,
                energy: 80,
                happiness: 70,
                isDead: false,
                birthTime: Date.now()
            };
            
            gameState.tapiks.push(newTapik);
            gameState.currentTapikIndex = gameState.tapiks.length - 1;
            
            updateUI();
            saveGame();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            updateTapiksDisplay();
            updateActionsPanel();
            updateTapikCounter();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–∞–ø–∏–∫–æ–≤
        function updateTapiksDisplay() {
            elements.tapiksContainer.innerHTML = '';
            
            gameState.tapiks.forEach((tapik, index) => {
                const speciesInfo = speciesData[tapik.species];
                const isActive = index === gameState.currentTapikIndex;
                
                const card = document.createElement('div');
                card.className = `tapiki-card ${isActive ? 'active' : ''} ${tapik.isDead ? 'dead' : ''}`;
                card.addEventListener('click', () => {
                    gameState.currentTapikIndex = index;
                    updateUI();
                });
                
                // –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞ –æ–ø—ã—Ç–∞
                const expPercent = (tapik.exp / getExpForLevel(tapik.level + 1)) * 100;
                
                card.innerHTML = `
                    <div class="tapiki-avatar">
                        <div class="tapiki-emoji" style="color: ${speciesInfo.color}">${speciesInfo.emoji}</div>
                        <div class="tapiki-level">${tapik.level}</div>
                    </div>
                    <div class="exp-bar">
                        <div class="exp-fill" style="width: ${expPercent}%"></div>
                    </div>
                    <div class="tapiki-stats">
                        <div class="stat-icon">‚ù§Ô∏è</div>
                        <div class="stat-bar">
                            <div class="stat-fill health-fill" style="width: ${tapik.health}%"></div>
                        </div>
                        <div class="stat-icon">üçó</div>
                        <div class="stat-bar">
                            <div class="stat-fill hunger-fill" style="width: ${tapik.hunger}%"></div>
                        </div>
                        <div class="stat-icon">‚ö°</div>
                        <div class="stat-bar">
                            <div class="stat-fill energy-fill" style="width: ${tapik.energy}%"></div>
                        </div>
                        <div class="stat-icon">üòä</div>
                        <div class="stat-bar">
                            <div class="stat-fill happiness-fill" style="width: ${tapik.happiness}%"></div>
                        </div>
                    </div>
                `;
                
                elements.tapiksContainer.appendChild(card);
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –¥–µ–π—Å—Ç–≤–∏–π
        function updateActionsPanel() {
            const tapik = gameState.tapiks[gameState.currentTapikIndex];
            
            if (!tapik || tapik.isDead) {
                elements.feedBtn.disabled = true;
                elements.playBtn.disabled = true;
                elements.sleepBtn.disabled = true;
                elements.healBtn.disabled = true;
                elements.trainBtn.disabled = true;
                return;
            }
            
            elements.feedBtn.disabled = false;
            elements.playBtn.disabled = false;
            elements.sleepBtn.disabled = false;
            elements.healBtn.disabled = tapik.health >= 100;
            elements.trainBtn.disabled = tapik.energy < 20;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Ç–∞–ø–∏–∫–æ–≤
        function updateTapikCounter() {
            elements.tapikCounter.textContent = `${gameState.tapiks.length} —Ç–∞–ø–∏–∫–æ–≤`;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
        function updateMenu() {
            elements.continueBtn.disabled = !gameState.hasSave;
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            gameState.hasSave = gameState.tapiks.length > 0;
            localStorage.setItem('tapikiGame', JSON.stringify(gameState));
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function loadGame() {
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                const parsed = JSON.parse(savedGame);
                if (parsed.version === gameState.version) {
                    Object.assign(gameState, parsed);
                }
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function showMainMenu() {
            elements.mainMenu.style.display = 'flex';
            elements.gameScreen.style.display = 'none';
            updateMenu();
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω
        function showGameScreen() {
            elements.mainMenu.style.display = 'none';
            elements.gameScreen.style.display = 'block';
            updateUI();
        }
        
        // –ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É
        function startNewGame() {
            gameState.tapiks = [];
            gameState.currentTapikIndex = 0;
            gameState.lastUpdate = Date.now();
            
            // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤–æ–≥–æ —Ç–∞–ø–∏–∫–∞
            createNewTapik();
            
            showGameScreen();
            saveGame();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
