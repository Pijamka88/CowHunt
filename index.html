<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #00172D 0%, #003366 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background-color: #001933;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 20, 40, 0.8);
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4FC3F7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        button {
            background: linear-gradient(135deg, #0066CC 0%, #003366 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #4FC3F7;
            z-index: 5;
        }
        
        .ammo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #4FC3F7;
            z-index: 5;
        }
        
        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 5;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(79, 195, 247, 0.8);
        }
        
        .crosshair::before {
            width: 2px;
            height: 30px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .crosshair::after {
            width: 30px;
            height: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="score">Score: 0</div>
    <div class="ammo">Ammo: 10</div>
    <div class="crosshair"></div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1>COSMIC COW HUNT</h1>
        <p>Eliminate the space cows before they escape!</p>
        <button id="startButton">START GAME</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p id="finalScore">Your score: 0</p>
        <button id="restartButton">PLAY AGAIN</button>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.querySelector('.score');
        const ammoDisplay = document.querySelector('.ammo');
        const crosshair = document.querySelector('.crosshair');
        const finalScoreDisplay = document.getElementById('finalScore');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let score = 0;
        let ammo = 10;
        let gameRunning = false;
        let cows = [];
        let stars = [];
        let lastTime = 0;
        let gameTime = 0;
        let spawnRate = 2000; // milliseconds
        let lastSpawnTime = 0;
        let difficultyIncreaseInterval = 10000; // 10 seconds
        let lastDifficultyIncrease = 0;
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = canvas.height + this.height;
                this.speed = 1 + Math.random() * 2;
                this.angle = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.scale = 0.8 + Math.random() * 0.4;
                this.health = 1;
                this.points = 1;
                this.type = Math.floor(Math.random() * 3); // 0, 1, or 2 for different cow types
                this.escapeDirection = Math.random() > 0.5 ? 1 : -1; // Left or right
                this.escapeSpeed = 1 + Math.random() * 1.5;
                this.escaped = false;
            }
            
            update(deltaTime) {
                // Move up
                this.y -= this.speed * (deltaTime / 16);
                
                // Rotate
                this.angle += this.rotationSpeed * (deltaTime / 16);
                
                // If cow reaches top, start escaping left or right
                if (this.y < -this.height * 2) {
                    this.x += this.escapeDirection * this.escapeSpeed * (deltaTime / 16);
                    this.escaped = true;
                }
                
                // If cow escapes screen, remove it
                if (this.x < -this.width * 2 || this.x > canvas.width + this.width * 2) {
                    this.health = 0;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.angle);
                ctx.scale(this.scale, this.scale);
                
                // Draw cow in spacesuit
                ctx.fillStyle = '#4FC3F7';
                
                // Helmet (bubble)
                ctx.beginPath();
                ctx.arc(0, -10, 25, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#B3E5FC';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Body
                ctx.fillStyle = '#1976D2';
                ctx.fillRect(-20, 0, 40, 30);
                
                // Legs
                ctx.fillRect(-25, 25, 10, 15);
                ctx.fillRect(-5, 25, 10, 15);
                ctx.fillRect(15, 25, 10, 15);
                
                // Cow pattern based on type
                ctx.fillStyle = '#E1F5FE';
                if (this.type === 0) {
                    // Spots
                    ctx.beginPath();
                    ctx.arc(-10, 5, 5, 0, Math.PI * 2);
                    ctx.arc(10, 15, 4, 0, Math.PI * 2);
                    ctx.arc(5, 5, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 1) {
                    // Stripes
                    ctx.fillRect(-15, 5, 30, 5);
                    ctx.fillRect(-20, 15, 40, 3);
                } else {
                    // Zigzag
                    ctx.beginPath();
                    ctx.moveTo(-20, 10);
                    ctx.lineTo(-10, 5);
                    ctx.lineTo(0, 15);
                    ctx.lineTo(10, 5);
                    ctx.lineTo(20, 10);
                    ctx.stroke();
                }
                
                // Face (simplified)
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-5, -15, 2, 0, Math.PI * 2); // Left eye
                ctx.arc(5, -15, 2, 0, Math.PI * 2); // Right eye
                ctx.fill();
                
                ctx.restore();
            }
            
            isHit(x, y) {
                return x > this.x && x < this.x + this.width && 
                       y > this.y && y < this.y + this.height;
            }
        }
        
        // Star background
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.brightness = Math.random();
                this.speed = 0.1 + Math.random() * 0.5;
            }
            
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(179, 229, 252, ${this.brightness})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }
        
        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
        }
        
        // Spawn a new cow
        function spawnCow() {
            cows.push(new Cow());
        }
        
        // Update game state
        function update(deltaTime) {
            gameTime += deltaTime;
            
            // Update cows
            cows.forEach(cow => cow.update(deltaTime));
            
            // Remove dead cows
            cows = cows.filter(cow => cow.health > 0);
            
            // Update stars
            stars.forEach(star => star.update());
            
            // Spawn new cows
            if (gameTime - lastSpawnTime > spawnRate) {
                spawnCow();
                lastSpawnTime = gameTime;
            }
            
            // Increase difficulty
            if (gameTime - lastDifficultyIncrease > difficultyIncreaseInterval) {
                spawnRate = Math.max(500, spawnRate * 0.9); // Faster spawning
                lastDifficultyIncrease = gameTime;
            }
            
            // Check game over condition
            if (ammo <= 0 && cows.length === 0) {
                gameOver();
            }
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#001933';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(star => star.draw());
            
            // Draw cows
            cows.forEach(cow => cow.draw());
            
            // Draw crosshair if game is running
            if (gameRunning) {
                crosshair.style.display = 'block';
            }
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            if (gameRunning) {
                update(deltaTime);
                draw();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        function startGame() {
            score = 0;
            ammo = 10;
            cows = [];
            gameTime = 0;
            lastSpawnTime = 0;
            lastDifficultyIncrease = 0;
            spawnRate = 2000;
            
            scoreDisplay.textContent = `Score: ${score}`;
            ammoDisplay.textContent = `Ammo: ${ammo}`;
            
            initStars();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameRunning = true;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            crosshair.style.display = 'none';
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.textContent = `Your score: ${score}`;
            
            // Send score to Telegram bot if available
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({ score: score }));
            }
        }
        
        // Handle shooting
        function handleShoot(x, y) {
            if (!gameRunning || ammo <= 0) return;
            
            ammo--;
            ammoDisplay.textContent = `Ammo: ${ammo}`;
            
            // Check if any cow was hit
            let hit = false;
            for (let i = 0; i < cows.length; i++) {
                if (cows[i].isHit(x, y)) {
                    cows[i].health--;
                    score += cows[i].points;
                    scoreDisplay.textContent = `Score: ${score}`;
                    hit = true;
                    
                    // Add ammo for every 5 points
                    if (score % 5 === 0) {
                        ammo += 2;
                        ammoDisplay.textContent = `Ammo: ${ammo}`;
                    }
                    
                    break;
                }
            }
            
            // Visual feedback for shot
            ctx.fillStyle = hit ? 'rgba(0, 255, 0, 0.3)' : 'rgba(255, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // If no ammo left and no cows, game over
            if (ammo <= 0 && cows.length === 0) {
                setTimeout(gameOver, 500);
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Handle both mouse and touch events
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            handleShoot(x, y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            handleShoot(x, y);
        });
        
        // Track mouse/touch position for crosshair
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = `${e.clientX}px`;
            crosshair.style.top = `${e.clientY}px`;
        });
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            crosshair.style.left = `${touch.clientX}px`;
            crosshair.style.top = `${touch.clientY}px`;
        });
        
        // Start the game loop
        requestAnimationFrame(gameLoop);
        
        // Telegram Web App ready event
        if (tg) {
            tg.ready();
        }
    </script>
</body>
</html>
