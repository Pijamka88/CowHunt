<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Hunt Galactic</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #1a0033, #330066);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        #menu, #game, #leaderboard, #gameOver {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .active {
            display: block;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="red" d="M16 28.72c-1.306 0-2.408-.484-3.313-1.446l-9.938-9.938c-1.406-1.406-2.188-3.313-2.188-5.375 0-3.594 2.906-6.5 6.5-6.5 1.938 0 3.813.688 5.313 2.188 1.5 1.5 2.188 3.375 2.188 5.375 0 1.938-.688 3.813-2.188 5.313-1.5 1.5-3.375 2.188-5.375 2.188-3.594 0-6.5-2.906-6.5-6.5 0-1.938.688-3.813 2.188-5.313 1.5-1.5 3.375-2.188 5.375-2.188 3.594 0 6.5 2.906 6.5 6.5 0 1.938-.688 3.813-2.188 5.313-1.5 1.5-3.375 2.188-5.375 2.188-1.938 0-3.813-.688-5.313-2.188l9.938-9.938c.906-.906 2.008-1.446 3.313-1.446 1.306 0 2.408.484 3.313 1.446l9.938 9.938c1.406 1.406 2.188 3.313 2.188 5.375 0 3.594-2.906 6.5-6.5 6.5-1.938 0-3.813-.688-5.313-2.188z"/></svg>') no-repeat;
            background-size: contain;
        }

        #reload {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: #4a008f;
            border-radius: 10px;
        }

        #reloadBar {
            height: 100%;
            width: 100%;
            background: #9c27b0;
            border-radius: 10px;
            transition: width 0.3s;
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            background: #6a1b9a;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #leaderboard table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-collapse: collapse;
            width: 80%;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #9c27b0;
            padding: 10px;
            text-align: center;
        }

        #gameOver {
            text-align: center;
            padding-top: 40%;
        }

        @keyframes smoke {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .smoke-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(156,39,176,0.3) 10%, transparent 10.01%) 0 0,
                        radial-gradient(circle, rgba(156,39,176,0.3) 10%, transparent 10.01%) 50px 50px;
            background-size: 100px 100px;
            animation: smoke 5s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="menu" class="active">
        <button onclick="showScreen('game')">Играть</button>
        <button onclick="showScreen('leaderboard')">Лидеры</button>
        <button onclick="window.location.href='https://telegram.org'">Выход</button>
    </div>

    <div id="game">
        <canvas id="gameCanvas"></canvas>
        <div class="ui">
            <div id="hearts"></div>
            <div id="timer">60</div>
        </div>
        <div id="reload">
            <div id="reloadBar"></div>
        </div>
    </div>

    <div id="leaderboard">
        <table>
            <thead>
                <tr><th>Место</th><th>Имя</th><th>Очки</th></tr>
            </thead>
            <tbody id="leaderboardBody">
            </tbody>
        </table>
        <button onclick="showScreen('menu')">Назад</button>
    </div>

    <div id="gameOver">
        <h1>Игра окончена!</h1>
        <p>Ваш счет: <span id="finalScore"></span></p>
        <button onclick="showScreen('menu')">Меню</button>
        <button onclick="window.location.reload()">Еще раз</button>
    </div>

    <script>
        const telegram = window.Telegram.WebApp;

        let canvas, ctx;
        let cows = [];
        let bullets = [];
        let explosions = [];
        let score = 0;
        let lives = 3;
        let gameTime = 60;
        let reloadTime = 0;
        let animationFrame;
        let gameInterval;

        class Cow {
            constructor() {
                this.x = Math.random() < 0.5 ? -50 : window.innerWidth + 50;
                this.y = Math.random() * window.innerHeight * 0.7;
                this.size = 80;
                this.speed = 2 + Math.random() * 2;
                this.angle = Math.random() * Math.PI * 2;
                this.angleSpeed = 0.02 + Math.random() * 0.03;
                this.hit = false;
                this.wingPhase = 0;
            }

            update() {
                this.angle += this.angleSpeed;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle * 0.5) * 2;
                this.wingPhase += 0.1;

                if (this.x < -100 || this.x > window.innerWidth + 100) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() < 0.5 ? -50 : window.innerWidth + 50;
                this.y = Math.random() * window.innerHeight * 0.7;
                this.speed = 2 + Math.random() * 2;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.atan2(this.y - window.innerHeight/2, this.x - window.innerWidth/2) + Math.PI/2);
                
                // Тело
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(0, 0, this.size/2, 0, Math.PI*2);
                ctx.fill();

                // Крылья
                ctx.fillStyle = '#8c674a';
                ctx.beginPath();
                ctx.moveTo(-this.size/2, 0);
                ctx.quadraticCurveTo(-this.size, Math.sin(this.wingPhase)*this.size/2, -this.size/2, this.size/2);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(this.size/2, 0);
                ctx.quadraticCurveTo(this.size, Math.sin(this.wingPhase)*this.size/2, this.size/2, this.size/2);
                ctx.fill();

                // Голова
                ctx.fillStyle = '#8c674a';
                ctx.beginPath();
                ctx.arc(0, -this.size/2, this.size/3, 0, Math.PI*2);
                ctx.fill();

                // Рожки
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.moveTo(-this.size/4, -this.size*0.7);
                ctx.lineTo(-this.size/6, -this.size*1.1);
                ctx.lineTo(-this.size/8, -this.size*1.0);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(this.size/4, -this.size*0.7);
                ctx.lineTo(this.size/6, -this.size*1.1);
                ctx.lineTo(this.size/8, -this.size*1.0);
                ctx.fill();

                ctx.restore();
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 5;
                this.speed = 10;
                this.angle = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }

            draw() {
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 30;
                this.alpha = 1;
            }

            update() {
                this.size += 2;
                this.alpha -= 0.05;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = '#ff00ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
            }
        }

        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            document.getElementById('gameCanvas').addEventListener('click', (e) => {
                if (reloadTime <= 0) {
                    bullets.push(new Bullet(e.clientX, e.clientY));
                    reloadTime = 0.5;
                    document.getElementById('reloadBar').style.width = '0%';
                }
            });

            for (let i = 0; i < 5; i++) {
                cows.push(new Cow());
            }

            update();
            startTimer();
            updateHearts();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });

            bullets.forEach((bullet, index) => {
                bullet.update();
                bullet.draw();

                cows.forEach(cow => {
                    const dx = cow.x - bullet.x;
                    const dy = cow.y - bullet.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < cow.size/2 + bullet.size) {
                        explosions.push(new Explosion(cow.x, cow.y));
                        bullets.splice(index, 1);
                        if (!cow.hit) {
                            score += 10;
                            cow.hit = true;
                            setTimeout(() => cow.reset(), 1000);
                        }
                    }
                });

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            explosions.forEach((explosion, index) => {
                explosion.update();
                explosion.draw();
                if (explosion.alpha <= 0) explosions.splice(index, 1);
            });

            if (reloadTime > 0) {
                reloadTime -= 0.016;
                document.getElementById('reloadBar').style.width = (1 - reloadTime/0.5)*100 + '%';
            }

            animationFrame = requestAnimationFrame(update);
        }

        function startTimer() {
            gameTime = 60;
            document.getElementById('timer').textContent = gameTime;
            gameInterval = setInterval(() => {
                gameTime--;
                document.getElementById('timer').textContent = gameTime;
                if (gameTime <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            cancelAnimationFrame(animationFrame);
            clearInterval(gameInterval);
            document.getElementById('game').classList.remove('active');
            document.getElementById('gameOver').classList.add('active');
            document.getElementById('finalScore').textContent = score;

            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({name: 'Игрок', score: score});
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard.splice(5);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

            updateLeaderboard();
        }

        function updateHearts() {
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                hearts.appendChild(heart);
            }
        }

        function updateLeaderboard() {
            const body = document.getElementById('leaderboardBody');
            body.innerHTML = '';
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.forEach((entry, index) => {
                const row = `<tr><td>${index+1}</td><td>${entry.name}</td><td>${entry.score}</td></tr>`;
                body.innerHTML += row;
            });
        }

        function showScreen(screen) {
            document.querySelectorAll('.active').forEach(el => el.classList.remove('active'));
            document.getElementById(screen).classList.add('active');
            if (screen === 'game') init();
            if (screen === 'leaderboard') updateLeaderboard();
        }

        // Инициализация Telegram Web App
        telegram.ready();
        telegram.expand();
    </script>
    <div class="smoke-bg"></div>
</body>
</html>
