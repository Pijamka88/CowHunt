<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #002244;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #002244;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 68, 136, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #3399ff;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.8);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff66b2, 6px 6px 10px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(51, 153, 255, 0.6);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-bottom: 1px solid #3399ff;
            z-index: 100;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-top: 1px solid #3399ff;
            z-index: 100;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a3d1ff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        #levelDisplay {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            color: white;
            background: rgba(0, 51, 102, 0.7);
            padding: 8px;
            border-top: 1px solid #3399ff;
            border-bottom: 1px solid #3399ff;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>COSMIC COW HUNT</h1>
        <p>Уничтожьте космических коров и пройдите все уровни!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>
    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>
    <div id="reloading" class="reloading" style="display: none;">ПЕРЕЗАРЯДКА...</div>
    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">СЧЕТ</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ЖИЗНИ</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>
    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">ПАТРОНЫ</div>
            <div class="hud-value" id="ammo"></div>
        </div>
        <div class="hud-item">
            <div class="hud-label">УРОВЕНЬ</div>
            <div class="hud-value" id="levelDisplayValue">1</div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;
        let level = 1;

        const config = {
            baseCowSpeed: 1.5,
            spawnInterval: 1500,
            maxCows: 4,
            cowWidth: 80,
            cowHeight: 40,
            headRadius: 20,
            reloadTime: 1500,
            starCount: 70,
            lifeBonusChance: 0.15,
            levelDuration: 60,
            levelIncreaseInterval: 30
        };

        const cowTypes = [
            { // Type 0 - Basic
                color: '#ffffff',
                speed: 1.5,
                score: 100,
                movement: 'linear',
                wingColor: 'rgba(255, 255, 0, 0.7)'
            },
            { // Type 1 - Zigzag
                color: '#f0f0f0',
                speed: 2.0,
                score: 150,
                movement: 'zigzag',
                wingColor: 'rgba(255, 255, 0, 0.7)'
            },
            { // Type 2 - Circular
                color: '#e0e0e0',
                speed: 1.8,
                score: 200,
                movement: 'circular',
                wingColor: 'rgba(255, 255, 0, 0.7)'
            },
            { // Type 3 - Fast
                color: '#d0d0d0',
                speed: 2.5,
                score: 250,
                movement: 'linear',
                wingColor: 'rgba(255, 255, 0, 0.7)'
            }
        ];

        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 3,
                    alpha: Math.random() * 0.5 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#00ffff' : '#ffd700',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
                this.eyeBlink = 0;
                this.eyeBlinkSpeed = 0.01;
            }
            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                if (this.direction === 1) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = cowTypes[this.type].speed * (1 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -cowTypes[this.type].speed * (1 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.movementPhase = 0;
                this.eyeBlink = 0;
            }
            updateMovement() {
                this.movementPhase += 0.02;
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 50;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 80;
                        this.x += Math.cos(this.movementPhase) * 0.5 * this.direction;
                        break;
                }
            }
            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }
            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.eyeBlink += this.eyeBlinkSpeed;
                    if (this.eyeBlink >= 1) this.eyeBlink = 0;
                } else {
                    this.deathAnimation -= 0.01;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy *= 1.02;
                    this.rotation += this.rotationSpeed;
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                }
                if (this.alive) {
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    const headX = this.width/2;
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius - 2, 0, Math.PI * 2);
                    ctx.fill();
                    const eyeYOffset = 6;
                    const blinkFactor = this.eyeBlink < 0.5 ? 1 : 0;
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 5, -eyeYOffset, 5 * blinkFactor, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 5, -eyeYOffset, 3 * blinkFactor, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + 5, -eyeYOffset, 5 * blinkFactor, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX + 5, -eyeYOffset, 3 * blinkFactor, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#f5d0b0';
                    ctx.beginPath();
                    ctx.ellipse(headX, eyeYOffset + 5, 6, 4, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 2, eyeYOffset + 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(headX + 2, eyeYOffset + 5, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#ffcc99';
                    ctx.beginPath();
                    ctx.moveTo(headX - 10, -this.headRadius + 5);
                    ctx.lineTo(headX - 15, -this.headRadius - 10);
                    ctx.lineTo(headX - 5, -this.headRadius);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(headX + 10, -this.headRadius + 5);
                    ctx.lineTo(headX + 15, -this.headRadius - 10);
                    ctx.lineTo(headX + 5, -this.headRadius);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    const wingYOffset = Math.sin(this.wingPhase) * 15;
                    ctx.fillStyle = cowTypes[this.type].wingColor;
                    ctx.beginPath();
                    ctx.moveTo(5, -5);
                    ctx.bezierCurveTo(
                        20, -10 + wingYOffset/2,
                        30, -30 + wingYOffset,
                        5, -40 + wingYOffset
                    );
                    ctx.bezierCurveTo(
                        15, -20 + wingYOffset/2,
                        15, -10 + wingYOffset/4,
                        5, -5
                    );
                    ctx.fill();
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(-5, -5);
                    ctx.bezierCurveTo(
                        -20, -10 + wingYOffset/2,
                        -30, -30 + wingYOffset,
                        -5, -40 + wingYOffset
                    );
                    ctx.bezierCurveTo(
                        -15, -20 + wingYOffset/2,
                        -15, -10 + wingYOffset/4,
                        -5, -5
                    );
                    ctx.fill();
                    ctx.stroke();
                } else {
                    ctx.globalAlpha = this.deathAnimation;
                    ctx.rotate(this.rotation);
                    ctx.fillStyle = '#888';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    const headX = this.width/2;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(headX - 8, -8);
                    ctx.lineTo(headX - 2, -2);
                    ctx.moveTo(headX - 2, -8);
                    ctx.lineTo(headX - 8, -2);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(headX + 8, -8);
                    ctx.lineTo(headX + 2, -2);
                    ctx.moveTo(headX + 2, -8);
                    ctx.lineTo(headX + 8, -2);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                return this.particles[0].life > 0;
            }
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelDuration;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach(heart => {
                heart.classList.remove('burned');
            });
            initStars();
            updateHUD();
            resizeCanvas();
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    levelUp();
                }
            }, 1000);
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function levelUp() {
            level++;
            timeLeft = config.levelDuration;
            updateHUD();
            const maxCows = Math.min(8, config.maxCows + Math.floor(level / 2));
            config.maxCows = maxCows;
            const levelDisplay = document.getElementById('levelDisplayValue');
            levelDisplay.style.color = '#ffcc00';
            levelDisplay.style.textShadow = '0 0 10px #ffcc00';
            setTimeout(() => {
                levelDisplay.style.color = 'white';
                levelDisplay.style.textShadow = '1px 1px 2px rgba(0, 0, 0, 0.5)';
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalLevel').textContent = level;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('lives').innerHTML = '<span class="heart">♥</span>'.repeat(lives);
            document.getElementById('ammo').innerHTML = Array.from({length: 5}, (_, i) => 
                `<div style="width: 15px; height: 15px; background: ${i < ammo ? 'yellow' : 'gray'}; margin: 2px;"></div>`).join('');
            document.getElementById('levelDisplayValue').textContent = level;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            const aliveCows = cows.filter(cow => cow.alive);
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            setTimeout(spawnCow, config.spawnInterval / (1 + level * 0.1));
        }

        function checkHit(x, y) {
            let hit = false;
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                if (!cow.alive) continue;
                const bodyX = cow.x;
                const bodyY = cow.y;
                const bodyRadiusX = cow.width/2;
                const bodyRadiusY = cow.height/2;
                const normalizedX = (x - bodyX) / bodyRadiusX;
                const normalizedY = (y - bodyY) / bodyRadiusY;
                const inBody = normalizedX * normalizedX + normalizedY * normalizedY <= 1;
                const headX = cow.direction === 1 ? cow.x + cow.width/2 : cow.x - cow.width/2;
                const headY = cow.y;
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                const inHead = headDist <= cow.headRadius;
                if (inBody || inHead) {
                    explosions.push(new Explosion(x, y, '255, 100, 100'));
                    cow.die();
                    deadCows.push(cow);
                    score += cowTypes[cow.type].score * level;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            if (!hit) {
                misses++;
                lives = Math.max(0, lives - 1);
                updateHUD();
                if (lives <= 0) {
                    endGame();
                }
            }
            if (ammo <= 0 && !isReloading) {
                startReloading();
            }
        }

        function startReloading() {
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            reloadTimeout = setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        function draw4PointStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.fillStyle = color;
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI / 2 * i;
                ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                ctx.lineTo(Math.cos(angle + Math.PI/4) * size * 0.5, Math.sin(angle + Math.PI/4) * size * 0.5);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function drawBackground() {
            ctx.fillStyle = '#002244';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const time = Date.now() / 1000;
            stars.forEach(star => {
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                draw4PointStar(
                    star.x, 
                    star.y, 
                    star.size * pulse, 
                    star.color, 
                    star.rotation
                );
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                bonus.y += 1;
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            drawBackground();
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
                if (ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);

        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
