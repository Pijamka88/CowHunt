<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cows Hunt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a082a;
            touch-action: none;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding-top: 20vh;
        }

        #mainMenu {
            display: block;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4a148c;
            border: 2px solid #7c43bd;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #7c43bd;
            transform: scale(1.05);
        }

        #gameHUD {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        #ammoBar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .heart {
            color: #ff4081;
            font-size: 24px;
            margin: 0 2px;
        }

        #cursorText {
            position: absolute;
            color: #ff4081;
            font-size: 24px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="screen">
        <h1>Cosmo Cows Hunt!</h1>
        <button onclick="showScreen('game')">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <button onclick="showScreen('howToPlay')">–ö–∞–∫ –∏–≥—Ä–∞—Ç—å</button>
        <button onclick="showScreen('highScores')">–†–µ–∫–æ—Ä–¥—ã</button>
    </div>

    <div id="howToPlay" class="screen">
        <h2>–ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã</h2>
        <p>üî´ 5 –ø–∞—Ç—Ä–æ–Ω–æ–≤, –∑–∞—Ç–µ–º –ø–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∞</p>
        <p>üíñ 3 –∂–∏–∑–Ω–∏</p>
        <p>üéØ –¶–µ–ª—å—Å—è –≤ –ª–µ—Ç–∞—é—â–∏—Ö –∫–æ—Ä–æ–≤!</p>
        <p>‚è± –£ —Ç–µ–±—è 60 —Å–µ–∫—É–Ω–¥!</p>
        <button onclick="showScreen('mainMenu')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="highScores" class="screen">
        <h2>–¢–æ–ø-5 —Ä–µ–∫–æ—Ä–¥–æ–≤</h2>
        <div id="leaderboard"></div>
        <button onclick="showScreen('mainMenu')">–ù–∞–∑–∞–¥</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="gameHUD">
        <div>Score: <span id="score">0</span></div>
        <div>‚ù§Ô∏è<span id="lives">3</span></div>
        <div>üéØ <span id="hits">0</span>/<span id="misses">0</span></div>
    </div>
    <div id="ammoBar"></div>
    <div id="cursorText"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = {
            active: false,
            cows: [],
            score: 0,
            time: 60,
            ammo: 5,
            lives: 3,
            hits: 0,
            misses: 0,
            reloading: false
        };

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        const config = {
            COW_TYPES: [
                { color: '#8B4513', speed: 3, score: 100 },
                { color: '#4a148c', speed: 5, score: 200 },
                { color: '#ff4081', speed: 7, score: 300 }
            ],
            SPAWN_RATE: 1000,
            RELOAD_TIME: 2000,
            COW_SIZE: 50
        };

        // –†–µ–∫–æ—Ä–¥—ã
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        class Cow {
            constructor() {
                const type = Math.floor(Math.random() * config.COW_TYPES.length);
                this.type = config.COW_TYPES[type];
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - config.COW_SIZE);
                this.speed = this.type.speed;
                this.angle = 0;
                this.amplitude = Math.random() * 50 + 20;
                this.phase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x -= this.speed;
                this.y += Math.sin(this.phase + this.x * 0.05) * this.amplitude * 0.1;
                this.phase += 0.05;
            }

            draw() {
                // –¢–µ–ª–æ
                ctx.fillStyle = this.type.color;
                ctx.fillRect(this.x, this.y, config.COW_SIZE, config.COW_SIZE/2);
                
                // –ì–æ–ª–æ–≤–∞
                ctx.beginPath();
                ctx.arc(this.x + config.COW_SIZE/2, this.y - 10, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // –ù–æ–≥–∏
                ctx.fillRect(this.x + 10, this.y + config.COW_SIZE/2 - 5, 10, 15);
                ctx.fillRect(this.x + 30, this.y + config.COW_SIZE/2 - 5, 10, 15);
                
                // –ö—Ä—ã–ª—å—è
                ctx.save();
                ctx.translate(this.x + config.COW_SIZE/2, this.y);
                ctx.rotate(Math.sin(this.phase) * 0.5);
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.fillRect(-15, -10, 30, 20);
                ctx.restore();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            canvas.style.cursor = "crosshair";
            gameState = {
                active: true,
                cows: [],
                score: 0,
                time: 60,
                ammo: 5,
                lives: 3,
                hits: 0,
                misses: 0,
                reloading: false
            };
            updateHUD();
            spawnCow();
            gameLoop();
            startTimer();
            updateAmmoDisplay();
        }

        function spawnCow() {
            if (!gameState.active) return;
            gameState.cows.push(new Cow());
            setTimeout(spawnCow, config.SPAWN_RATE);
        }

        function gameLoop() {
            ctx.fillStyle = '#1a082a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º –∑–≤–µ–∑–¥—ã
            ctx.fillStyle = 'white';
            for(let i = 0; i < 50; i++) {
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            }

            gameState.cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                
                if (cow.x < -config.COW_SIZE) {
                    gameState.cows.splice(index, 1);
                    loseLife();
                }
            });

            if (gameState.active) requestAnimationFrame(gameLoop);
        }

        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(gameState.lives);
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('misses').textContent = gameState.misses;
        }

        function updateAmmoDisplay() {
            const ammoBar = document.getElementById('ammoBar');
            ammoBar.innerHTML = 'üîµ'.repeat(gameState.ammo) + (gameState.reloading ? 'üîÑ' : '');
        }

        function startTimer() {
            const timer = setInterval(() => {
                gameState.time--;
                document.getElementById('time').textContent = gameState.time;
                
                if (gameState.time <= 0 || !gameState.active) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameState.active = false;
            canvas.style.cursor = "default";
            updateLeaderboard();
            showScreen('mainMenu');
        }

        function loseLife() {
            gameState.lives--;
            updateHUD();
            if (gameState.lives <= 0) endGame();
        }

        function updateLeaderboard() {
            leaderboard.push({ score: gameState.score, date: new Date().toLocaleDateString() });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            showLeaderboard();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        canvas.addEventListener('click', (e) => {
            if (!gameState.active || gameState.reloading) return;

            if (gameState.ammo > 0) {
                handleShoot(e);
            } else {
                gameState.reloading = true;
                updateAmmoDisplay();
                setTimeout(() => {
                    gameState.ammo = 5;
                    gameState.reloading = false;
                    updateAmmoDisplay();
                }, config.RELOAD_TIME);
            }
        });

        function handleShoot(e) {
            gameState.ammo--;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            let hit = false;
            gameState.cows.forEach((cow, index) => {
                if (x > cow.x && x < cow.x + config.COW_SIZE &&
                    y > cow.y && y < cow.y + config.COW_SIZE/2) {
                    gameState.score += cow.type.score;
                    gameState.hits++;
                    gameState.cows.splice(index, 1);
                    hit = true;
                }
            });

            if (!hit) gameState.misses++;
            updateHUD();
            updateAmmoDisplay();
        }

        // –°–∏—Å—Ç–µ–º–∞ —ç–∫—Ä–∞–Ω–æ–≤
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'block';
            if (screenId === 'game') {
                canvas.style.display = 'block';
                initGame();
            } else {
                canvas.style.display = 'none';
                if (screenId === 'highScores') showLeaderboard();
            }
        }

        function showLeaderboard() {
            const list = leaderboard.map((entry, i) => 
                `<div>${i+1}. ${entry.score} (${entry.date})</div>`
            ).join('');
            document.getElementById('leaderboard').innerHTML = list || '<div>–ù–µ—Ç —Ä–µ–∫–æ—Ä–¥–æ–≤</div>';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    </script>
</body>
</html>
