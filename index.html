<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #002244;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #002244;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 68, 136, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #3399ff;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(51, 153, 255, 0.7);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #3399ff;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(51, 153, 255, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 68, 136, 0.7);
            padding: 10px;
            border-bottom: 1px solid #3399ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 68, 136, 0.7);
            padding: 10px;
            border-top: 1px solid #3399ff;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 12px;
            color: #a3d1ff;
            margin-bottom: 3px;
        }
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">Reloading...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let nebulas = [];
        let lifeBonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;

        // Configuration
        const config = {
            cowSpeed: 2.0,
            spawnInterval: 1200,
            maxCows: 6,
            cowWidth: 60,
            cowHeight: 40,
            headRadius: 18,
            reloadTime: 1500,
            starCount: 60,
            planetCount: 4,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            minPlanetDistance: 150
        };

        // Cow types
        const cowTypes = [
            { // Type 0 - Basic
                color: '#ffffff',
                speed: 1.5,
                score: 100,
                movement: 'linear'
            },
            { // Type 1 - Zigzag
                color: '#f0f0f0',
                speed: 2.0,
                score: 150,
                movement: 'zigzag'
            },
            { // Type 2 - Circular
                color: '#e0e0e0',
                speed: 1.8,
                score: 200,
                movement: 'circular'
            },
            { // Type 3 - Fast
                color: '#d0d0d0',
                speed: 2.5,
                score: 250,
                movement: 'linear'
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 8 + 6,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets with minimum distance check
        function initPlanets() {
            planets = [];
            
            for (let i = 0; i < config.planetCount; i++) {
                let attempts = 0;
                let validPosition = false;
                let x, y;
                
                while (!validPosition && attempts < 100) {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                    validPosition = true;
                    
                    // Check distance to other planets
                    for (const planet of planets) {
                        const dx = x - planet.x;
                        const dy = y - planet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < config.minPlanetDistance) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    attempts++;
                }
                
                if (validPosition) {
                    const isBlue = Math.random() > 0.5;
                    planets.push({
                        x: x,
                        y: y,
                        radius: Math.random() * 50 + 40,
                        color: isBlue ? '#3399ff' : '#ffcc00',
                        landColor: isBlue ? '#004488' : '#ffaa00',
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.005,
                        speed: Math.random() * 0.1 + 0.05,
                        rings: Math.random() > 0.5
                    });
                }
            }
        }

        // Initialize nebulas
        function initNebulas() {
            nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = cowTypes[this.type].speed;
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -cowTypes[this.type].speed;
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 0;
                this.movementPhase = 0;
            }

            updateMovement() {
                this.movementPhase += 0.02;
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 50;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 80;
                        this.x += Math.cos(this.movementPhase) * 0.5 * this.direction;
                        break;
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 2;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Death animation
                    this.deathAnimation -= 0.02;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.1; // Gravity
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if animation complete or out of screen
                    if (this.deathAnimation <= 0 || this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.alive) {
                    // Body (scafander)
                    ctx.fillStyle = cowTypes[this.type].color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Head with helmet (always facing player)
                    const headX = 0;
                    const headY = 0;
                    
                    // Helmet glass with reflection
                    const gradient = ctx.createRadialGradient(
                        headX, headY, 0,
                        headX, headY, this.headRadius - 2
                    );
                    gradient.addColorStop(0, 'rgba(100, 200, 255, 0.7)');
                    gradient.addColorStop(0.7, 'rgba(100, 200, 255, 0.3)');
                    gradient.addColorStop(1, 'rgba(100, 200, 255, 0.1)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(headX, headY, this.headRadius - 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Helmet outline
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(headX, headY, this.headRadius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Cute eyes with eyelashes
                    const eyeSize = 8;
                    const pupilSize = 4;
                    
                    // Left eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 10, headY - 5, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 10, headY - 5, pupilSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + 10, headY - 5, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX + 10, headY - 5, pupilSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyelashes
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    // Left lashes
                    ctx.beginPath();
                    ctx.moveTo(headX - 15, headY - 12);
                    ctx.lineTo(headX - 18, headY - 15);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(headX - 10, headY - 13);
                    ctx.lineTo(headX - 10, headY - 17);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(headX - 5, headY - 12);
                    ctx.lineTo(headX - 2, headY - 15);
                    ctx.stroke();
                    // Right lashes
                    ctx.beginPath();
                    ctx.moveTo(headX + 15, headY - 12);
                    ctx.lineTo(headX + 18, headY - 15);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(headX + 10, headY - 13);
                    ctx.lineTo(headX + 10, headY - 17);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(headX + 5, headY - 12);
                    ctx.lineTo(headX + 2, headY - 15);
                    ctx.stroke();
                    
                    // Nose (beige with nostrils)
                    ctx.fillStyle = '#f5deb3';
                    ctx.beginPath();
                    ctx.ellipse(headX, headY + 8, 10, 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 4, headY + 8, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(headX + 4, headY + 8, 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Horns
                    ctx.fillStyle = '#ffcc99';
                    ctx.beginPath();
                    ctx.moveTo(headX - 10, headY - this.headRadius + 5);
                    ctx.lineTo(headX - 15, headY - this.headRadius - 5);
                    ctx.lineTo(headX - 5, headY - this.headRadius);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(headX + 10, headY - this.headRadius + 5);
                    ctx.lineTo(headX + 15, headY - this.headRadius - 5);
                    ctx.lineTo(headX + 5, headY - this.headRadius);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Wings from body center (flapping up)
                    const wingYOffset = Math.sin(this.wingPhase) * 15;
                    ctx.fillStyle = 'rgba(200, 230, 255, 0.7)';
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/4, -5);
                    ctx.quadraticCurveTo(
                        this.width/2 + 15, 
                        -30 + wingYOffset, 
                        this.width/4, 
                        -20 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        this.width/3, 
                        -15 + wingYOffset/2, 
                        this.width/4, 
                        -5
                    );
                    ctx.fill();
                    ctx.strokeStyle = '#666';
                    ctx.stroke();
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/4, -5);
                    ctx.quadraticCurveTo(
                        -this.width/2 - 15, 
                        -30 + wingYOffset, 
                        -this.width/4, 
                        -20 + wingYOffset
                    );
                    ctx.quadraticCurveTo(
                        -this.width/3, 
                        -15 + wingYOffset/2, 
                        -this.width/4, 
                        -5
                    );
                    ctx.fill();
                    ctx.stroke();
                    
                    // Two legs
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 3;
                    // Front legs
                    ctx.beginPath();
                    ctx.moveTo(-this.width/4 + 5, this.height/2);
                    ctx.lineTo(-this.width/4 + 5, this.height/2 + 15);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(this.width/4 - 5, this.height/2);
                    ctx.lineTo(this.width/4 - 5, this.height/2 + 15);
                    ctx.stroke();
                    
                    // Brown tail
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2 + 5, 0);
                    ctx.lineTo(-this.width/2 - 10, 5);
                    ctx.lineTo(-this.width/2 - 10, -5);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Death animation - gray color and X_X eyes
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Gray body
                    ctx.fillStyle = '#888';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // X_X eyes
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    // Left X
                    ctx.beginPath();
                    ctx.moveTo(-15, -5);
                    ctx.lineTo(-5, -15);
                    ctx.moveTo(-5, -5);
                    ctx.lineTo(-15, -15);
                    ctx.stroke();
                    // Right X
                    ctx.beginPath();
                    ctx.moveTo(5, -5);
                    ctx.lineTo(15, -15);
                    ctx.moveTo(15, -5);
                    ctx.lineTo(5, -15);
                    ctx.stroke();
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        // ... (остальной код остаётся без изменений)
        // [Остальные классы и функции без изменений, как в предыдущей версии]
        // [Для экономии места повторять полный код не буду, изменения только в вышеуказанных секциях]

    </script>
</body>
</html>
