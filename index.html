<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
            cursor: crosshair;
        }
        
        #topUI {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            z-index: 5;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            z-index: 5;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7, 0 0 20px #4fc3f7, 3px 3px 0 #ff00aa;
        }
        
        button {
            background: linear-gradient(to bottom, #4fc3f7, #1976d2);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.8);
        }
        
        #reloadIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            background: rgba(255, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 6;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 5;
            display: none;
        }
        
        .life {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #ff5252;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
            );
            margin: 0 2px;
            transition: all 0.3s;
        }
        
        .life.lost {
            background-color: #666;
            transform: scale(0.8);
        }
        
        #livesContainer {
            display: inline-block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="topUI">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="livesContainer"></span></div>
        <div>Time: <span id="time">60</span>s</div>
    </div>
    
    <div id="bottomUI">
        <div>Ammo: <span id="ammo">5</span>/5</div>
        <div>Hits: <span id="hits">0</span> | Miss: <span id="misses">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    
    <div id="reloadIndicator">RELOADING</div>
    
    <div id="startScreen">
        <h1>COSMIC COW HUNT</h1>
        <p>Shoot the cosmic cows before time runs out!</p>
        <button id="startButton">START GAME</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p>Your score: <span id="finalScore">0</span></p>
        <p>Level reached: <span id="finalLevel">1</span></p>
        <button id="restartButton">PLAY AGAIN</button>
    </div>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMjU2IDhDMTE5IDggOCAxMTkgOCAyNTZzMTExIDI0OCAyNDggMjQ4IDI0OC0xMTEgMjQ4LTI0OFMzOTMgOCAyNTYgOHptMCA0OGMxMTAuNSAwIDIwMCA4OS41IDIwMCAyMDBzLTg5LjUgMjAwLTIwMCAyMDBTMzYgMzY2LjUgMzYgMjU2IDE0NS41IDU2IDI1NiA1NnptMCAxMjhjLTE3LjcgMC0zMiAxNC4zLTMyIDMyczE0LjMgMzIgMzIgMzIgMzItMTQuMyAzMi0zMi0xNC4zLTMyLTMyLTMyeiIgZmlsbD0id2hpdGUiLz48L3N2Zz4=" alt="crosshair">
    
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLevelElement = document.getElementById('finalLevel');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const ammoElement = document.getElementById('ammo');
        const hitsElement = document.getElementById('hits');
        const missesElement = document.getElementById('misses');
        const levelElement = document.getElementById('level');
        const livesContainer = document.getElementById('livesContainer');
        const reloadIndicator = document.getElementById('reloadIndicator');
        const crosshair = document.getElementById('crosshair');
        
        // Game state
        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let cows = [];
        let bonuses = [];
        let planets = [];
        let stars = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let ammo = 5;
        let maxAmmo = 5;
        let hits = 0;
        let misses = 0;
        let lives = 3;
        let isReloading = false;
        let reloadTime = 2000;
        let reloadStart = 0;
        let animationFrameId;
        let gameTime = 0;
        let lastTimeUpdate = 0;
        let level = 1;
        let lastBonusTime = 0;
        let bonusInterval = 10000;
        
        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Initialize stars
        function initStars() {
            stars = [];
            const starCount = Math.floor(canvas.width * canvas.height / 1000);
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 1 + Math.random() * 3,
                    speed: 0.1 + Math.random() * 0.5,
                    color: Math.random() > 0.7 ? '#4fc3f7' : '#ffd700',
                    twinkleSpeed: Math.random() * 0.05,
                    twinklePhase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
            }
        }
        
        // Initialize planets
        function initPlanets() {
            planets = [];
            const planetCount = 3 + Math.floor(level / 3);
            
            for (let i = 0; i < planetCount; i++) {
                const size = 50 + Math.random() * 100;
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.7,
                    size: size,
                    speed: (Math.random() - 0.5) * 0.2,
                    color: getRandomPlanetColor(),
                    rings: Math.random() > 0.7,
                    ringColor: getRandomPlanetColor(),
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.005
                });
            }
        }
        
        function getRandomPlanetColor() {
            const colors = [
                '#1a237e', '#0d47a1', '#1565c0', '#0277bd', '#00838f',
                '#00695c', '#2e7d32', '#558b2f', '#9e9d24', '#f9a825',
                '#ff8f00', '#ef6c00', '#d84315', '#6a1b9a', '#4527a0',
                '#283593', '#1565c0', '#0277bd', '#00838f', '#00695c'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Cow types
        const cowTypes = [
            { // Basic cow
                speed: { min: 1.5, max: 2.5 },
                score: 10,
                size: 0.8,
                health: 1,
                color: 'white'
            },
            { // Fast cow
                speed: { min: 3, max: 4 },
                score: 20,
                size: 0.7,
                health: 1,
                color: 'lightgray'
            },
            { // Big cow
                speed: { min: 1, max: 1.8 },
                score: 30,
                size: 1.2,
                health: 2,
                color: '#f5f5f5'
            },
            { // Zigzag cow
                speed: { min: 1.8, max: 2.5 },
                score: 25,
                size: 0.9,
                health: 1,
                color: 'white',
                zigzag: true
            },
            { // Diagonal cow
                speed: { min: 2, max: 3 },
                score: 15,
                size: 0.8,
                health: 1,
                color: 'white',
                diagonal: true
            }
        ];
        
        // Cow class
        class Cow {
            constructor(typeIndex = 0) {
                const type = cowTypes[typeIndex];
                this.type = typeIndex;
                this.width = 80;
                this.height = 50;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = canvas.height - 100 - Math.random() * 300;
                
                const speedRange = type.speed.max - type.speed.min;
                this.speedX = this.x < 0 ? 
                    type.speed.min + Math.random() * speedRange : 
                    -(type.speed.min + Math.random() * speedRange);
                
                this.speedY = (type.diagonal ? (Math.random() * 2 - 1) : 0) * (Math.random() > 0.5 ? 1 : -1);
                this.legAngle = 0;
                this.legDirection = 1;
                this.legSpeed = 0.1 + Math.random() * 0.1;
                this.hit = false;
                this.hitTime = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01) * (this.speedX > 0 ? 1 : -1);
                this.scale = type.size;
                this.health = type.health;
                this.maxHealth = type.health;
                this.color = type.color;
                this.zigzag = type.zigzag || false;
                this.zigzagCounter = 0;
                this.zigzagAmplitude = 2;
                this.zigzagSpeed = 0.05;
                this.diagonal = type.diagonal || false;
                this.headDirection = this.speedX > 0 ? 1 : -1;
            }
            
            update() {
                if (this.hit) {
                    this.speedY += 0.2;
                    this.rotation += this.rotationSpeed * 3;
                    this.y += this.speedY;
                    this.x += this.speedX * 0.5;
                    
                    if (Date.now() - this.hitTime > 2000) {
                        return false; // Remove cow
                    }
                    return true;
                }
                
                // Movement patterns
                if (this.zigzag) {
                    this.zigzagCounter += this.zigzagSpeed;
                    this.speedY = Math.sin(this.zigzagCounter) * this.zigzagAmplitude;
                }
                
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Leg animation
                this.legAngle += this.legSpeed * this.legDirection;
                if (Math.abs(this.legAngle) > 0.3) {
                    this.legDirection *= -1;
                }
                
                // Slight rotation
                this.rotation += this.rotationSpeed;
                
                // Remove if off screen
                if ((this.speedX > 0 && this.x > canvas.width + this.width) || 
                    (this.speedX < 0 && this.x < -this.width)) {
                    return false;
                }
                
                // Keep within vertical bounds
                if (this.y < 50 || this.y > canvas.height - 100) {
                    this.speedY *= -1;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                // Draw cow body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Draw head with helmet
                ctx.save();
                ctx.translate(this.width/2 * this.headDirection, 0);
                
                // Helmet bubble
                ctx.fillStyle = 'rgba(200, 230, 255, 0.2)';
                ctx.beginPath();
                ctx.arc(0, 0, 25, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(150, 200, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Head
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, 18, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.headDirection > 0 ? -8 : 8, -5, 5, 0, Math.PI * 2);
                ctx.arc(this.headDirection > 0 ? 8 : -8, -5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye highlights
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.headDirection > 0 ? -10 : 6, -7, 2, 0, Math.PI * 2);
                ctx.arc(this.headDirection > 0 ? 6 : -10, -7, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.fillStyle = '#d2b48c';
                ctx.beginPath();
                ctx.arc(0, 5, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.headDirection > 0 ? -2 : 2, 5, 1.5, 0, Math.PI * 2);
                ctx.arc(this.headDirection > 0 ? 2 : -2, 5, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Horns (Buffalo style)
                ctx.strokeStyle = '#5d4037';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(this.headDirection > 0 ? -15 : 15, -15);
                ctx.lineTo(this.headDirection > 0 ? -25 : 25, -25);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(this.headDirection > 0 ? 15 : -15, -15);
                ctx.lineTo(this.headDirection > 0 ? 25 : -25, -25);
                ctx.stroke();
                
                ctx.restore();
                
                // Legs
                ctx.fillStyle = this.color;
                const legPositions = [
                    { x: -this.width/3, y: this.height/4 },
                    { x: this.width/3, y: this.height/4 }
                ];
                
                legPositions.forEach(pos => {
                    // Front legs
                    ctx.save();
                    ctx.translate(pos.x, pos.height/2);
                    ctx.rotate(this.legAngle);
                    ctx.fillRect(-4, 0, 8, 30);
                    // Hooves
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-6, 28, 12, 6);
                    ctx.fillStyle = this.color;
                    ctx.restore();
                    
                    // Back legs
                    ctx.save();
                    ctx.translate(pos.x, pos.height/2);
                    ctx.rotate(-this.legAngle);
                    ctx.fillRect(-4, 0, 8, 30);
                    // Hooves
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-6, 28, 12, 6);
                    ctx.fillStyle = this.color;
                    ctx.restore();
                });
                
                // Udder for some cows (random)
                if (Math.random() < 0.3) {
                    ctx.fillStyle = 'pink';
                    ctx.beginPath();
                    ctx.ellipse(0, this.height/3, 10, 5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Teats
                    ctx.fillStyle = 'lightpink';
                    for (let i = -1; i <= 1; i += 2) {
                        ctx.beginPath();
                        ctx.arc(i * 5, this.height/3 + 5, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Health indicator
                if (this.maxHealth > 1) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(-20, -this.height/2 - 10, 40, 5);
                    ctx.fillStyle = this.health > this.maxHealth/2 ? '#4CAF50' : '#FF5722';
                    ctx.fillRect(-20, -this.height/2 - 10, 40 * (this.health / this.maxHealth), 5);
                }
                
                // If hit, draw explosion
                if (this.hit) {
                    const timeSinceHit = Date.now() - this.hitTime;
                    const explosionSize = Math.min(timeSinceHit / 10, 50);
                    const alpha = 1 - timeSinceHit / 2000;
                    
                    ctx.fillStyle = `rgba(255, 165, 0, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, explosionSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const length = explosionSize * (0.7 + Math.random() * 0.3);
                        ctx.strokeStyle = `rgba(255, 100, 0, ${alpha})`;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * length, Math.sin(angle) * length);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            }
            
            isHit(x, y) {
                if (this.hit) return false;
                
                // Simple ellipse collision detection
                const centerX = this.x + this.width/2;
                const centerY = this.y + this.height/2;
                const radiusX = this.width/2 * this.scale;
                const radiusY = this.height/2 * this.scale;
                
                const dx = x - centerX;
                const dy = y - centerY;
                
                return (dx * dx) / (radiusX * radiusX) + (dy * dy) / (radiusY * radiusY) <= 1;
            }
            
            setHit() {
                this.health--;
                if (this.health <= 0) {
                    this.hit = true;
                    this.hitTime = Date.now();
                    this.speedY = -3;
                    return true;
                }
                return false;
            }
        }
        
        // Bonus (life) class
        class Bonus {
            constructor() {
                this.size = 30;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = Math.random() * (canvas.height - 200) + 100;
                this.speedY = 0.5;
                this.pulseSize = 1;
                this.pulseDirection = 1;
                this.pulseSpeed = 0.02;
                this.collected = false;
                this.collectTime = 0;
            }
            
            update() {
                if (this.collected) {
                    return Date.now() - this.collectTime < 1000;
                }
                
                this.y += this.speedY;
                this.pulseSize += this.pulseSpeed * this.pulseDirection;
                
                if (this.pulseSize > 1.2 || this.pulseSize < 0.8) {
                    this.pulseDirection *= -1;
                }
                
                if (this.y > canvas.height + this.size) {
                    return false;
                }
                
                return true;
            }
            
            draw() {
                if (this.collected) {
                    const timeSinceCollect = Date.now() - this.collectTime;
                    const alpha = 1 - timeSinceCollect / 1000;
                    const size = this.size * (1 + timeSinceCollect / 500);
                    
                    ctx.save();
                    ctx.globalAlpha = alpha;
                    
                    // Draw collected effect
                    ctx.fillStyle = 'rgba(255, 82, 82, 0.5)';
                    ctx.beginPath();
                    ctx.arc(this.x + this.size/2, this.y + this.size/2, size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                    return;
                }
                
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.scale(this.pulseSize, this.pulseSize);
                
                // Outer circle
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.beginPath();
                ctx.arc(0, 0, this.size/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Heart
                ctx.fillStyle = '#ff5252';
                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.bezierCurveTo(5, -10, 10, -5, 0, 5);
                ctx.bezierCurveTo(-10, -5, -5, -10, 0, -5);
                ctx.fill();
                
                ctx.restore();
            }
            
            isCollected(x, y) {
                if (this.collected) return false;
                
                const centerX = this.x + this.size/2;
                const centerY = this.y + this.size/2;
                const radius = this.size/2;
                
                const dx = x - centerX;
                const dy = y - centerY;
                
                return dx * dx + dy * dy <= radius * radius;
            }
            
            collect() {
                this.collected = true;
                this.collectTime = Date.now();
                return true;
            }
        }
        
        // Game functions
        function startGame() {
            score = 0;
            timeLeft = 60;
            cows = [];
            bonuses = [];
            ammo = maxAmmo;
            hits = 0;
            misses = 0;
            lives = 3;
            isReloading = false;
            gameActive = true;
            gameTime = 0;
            lastTimeUpdate = 0;
            level = 1;
            lastBonusTime = 0;
            
            updateUI();
            initStars();
            initPlanets();
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            crosshair.style.display = 'block';
            
            lastCowTime = Date.now();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = score;
            finalLevelElement.textContent = level;
            crosshair.style.display = 'none';
            
            // Send data to Telegram bot if launched from Telegram
            if (tg.initDataUnsafe?.user?.id) {
                tg.sendData(JSON.stringify({
                    action: 'game_over',
                    score: score,
                    level: level
                }));
            }
        }
        
        function updateUI() {
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            ammoElement.textContent = `${ammo}/${maxAmmo}`;
            hitsElement.textContent = hits;
            missesElement.textContent = misses;
            levelElement.textContent = level;
            
            // Update lives display
            livesContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const life = document.createElement('span');
                life.className = 'life' + (i >= lives ? ' lost' : '');
                livesContainer.appendChild(life);
            }
        }
        
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw planets
            drawPlanets();
            
            // Draw stars
            drawStars();
            
            // Spawn new cows
            if (Date.now() - lastCowTime > cowInterval) {
                // Randomly select cow type (higher levels have more variety)
                const type = Math.floor(Math.random() * Math.min(level, cowTypes.length));
                cows.push(new Cow(type));
                lastCowTime = Date.now();
                // Decrease spawn interval over time, but not below 500ms
                cowInterval = Math.max(500, 1500 - level * 100);
            }
            
            // Spawn bonuses
            if (Date.now() - lastBonusTime > bonusInterval && bonuses.length < 2) {
                bonuses.push(new Bonus());
                lastBonusTime = Date.now();
            }
            
            // Update and draw cows
            cows = cows.filter(cow => cow.update());
            cows.forEach(cow => cow.draw());
            
            // Update and draw bonuses
            bonuses = bonuses.filter(bonus => bonus.update());
            bonuses.forEach(bonus => bonus.draw());
            
            // Update game time
            gameTime += 16; // Assuming ~60fps
            
            // Update time left every second
            if (timestamp - lastTimeUpdate >= 1000) {
                timeLeft--;
                lastTimeUpdate = timestamp;
                
                if (timeLeft <= 0) {
                    endGame();
                    return;
                }
                
                // Level up every 30 seconds
                if ((60 - timeLeft) % 30 === 0 && timeLeft < 60) {
                    levelUp();
                }
                
                updateUI();
            }
            
            // Handle reloading
            if (ammo <= 0 && !isReloading) {
                startReloading();
            }
            
            if (isReloading && Date.now() - reloadStart >= reloadTime) {
                finishReloading();
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function levelUp() {
            level++;
            initPlanets(); // Add more planets for new level
            playSound('levelup');
            
            // Show level up message temporarily
            const prevFill = ctx.fillStyle;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(canvas.width/2 - 150, canvas.height/2 - 30, 300, 60);
            ctx.fillStyle = '#4fc3f7';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`LEVEL ${level}`, canvas.width/2, canvas.height/2 + 10);
            ctx.fillStyle = prevFill;
        }
        
        function startReloading() {
            isReloading = true;
            reloadStart = Date.now();
            reloadIndicator.style.opacity = '1';
            playSound('reload');
        }
        
        function finishReloading() {
            isReloading = false;
            ammo = maxAmmo;
            reloadIndicator.style.opacity = '0';
            updateUI();
        }
        
        function drawBackground() {
            // Cosmic nebula background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#004e92');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Nebula effect
            ctx.fillStyle = 'rgba(30, 50, 150, 0.2)';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.3, canvas.height * 0.2, canvas.width * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(100, 50, 150, 0.1)';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.7, canvas.height * 0.7, canvas.width * 0.3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawStars() {
            stars.forEach(star => {
                star.twinklePhase += star.twinkleSpeed;
                star.rotation += star.rotationSpeed;
                
                const twinkle = 0.7 + Math.sin(star.twinklePhase) * 0.3;
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.rotation);
                ctx.scale(twinkle, twinkle);
                
                // Draw 4-pointed star
                ctx.fillStyle = star.color;
                ctx.beginPath();
                ctx.moveTo(0, -star.size);
                ctx.lineTo(star.size/3, -star.size/3);
                ctx.lineTo(star.size, 0);
                ctx.lineTo(star.size/3, star.size/3);
                ctx.lineTo(0, star.size);
                ctx.lineTo(-star.size/3, star.size/3);
                ctx.lineTo(-star.size, 0);
                ctx.lineTo(-star.size/3, -star.size/3);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Move stars for parallax effect
                star.x -= star.speed;
                if (star.x < -star.size * 2) {
                    star.x = canvas.width + star.size;
                    star.y = Math.random() * canvas.height;
                }
            });
        }
        
        function drawPlanets() {
            planets.forEach(planet => {
                planet.rotation += planet.rotationSpeed;
                planet.x += planet.speed;
                
                if (planet.x > canvas.width + planet.size) {
                    planet.x = -planet.size;
                } else if (planet.x < -planet.size) {
                    planet.x = canvas.width + planet.size;
                }
                
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                // Planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(0, 0, planet.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.arc(planet.size * 0.3, -planet.size * 0.2, planet.size * 0.4, 0, Math.PI * 2);
                ctx.fill();
                
                // Rings
                if (planet.rings) {
                    ctx.strokeStyle = planet.ringColor;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.size * 1.2, planet.size * 0.2, planet.rotation, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            });
        }
        
        function shoot(x, y) {
            if (!gameActive || isReloading) return false;
            
            // Play shoot sound
            playSound('shoot');
            
            // Decrease ammo
            ammo--;
            updateUI();
            
            // Check if hit any bonus
            let bonusHit = false;
            bonuses.forEach(bonus => {
                if (bonus.isCollected(x, y)) {
                    if (bonus.collect()) {
                        lives = Math.min(3, lives + 1);
                        updateUI();
                        bonusHit = true;
                        playSound('bonus');
                    }
                }
            });
            
            if (bonusHit) return true;
            
            // Check if hit any cow
            let cowHit = false;
            cows.forEach(cow => {
                if (cow.isHit(x, y)) {
                    const killed = cow.setHit();
                    if (killed) {
                        score += cowTypes[cow.type].score;
                        hits++;
                        cowHit = true;
                        playSound('hit');
                    }
                }
            });
            
            if (!cowHit) {
                misses++;
                lives--;
                updateUI();
                playSound('miss');
                
                if (lives <= 0) {
                    endGame();
                }
            } else {
                updateUI();
            }
            
            // Draw bullet effect
            drawBulletEffect(x, y);
            
            // Start reload if out of ammo
            if (ammo <= 0) {
                startReloading();
            }
            
            return cowHit;
        }
        
        function drawBulletEffect(x, y) {
            // Bullet hole
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Flash
            const gradient = ctx.createRadialGradient(
                x, y, 0,
                x, y, 15
            );
            gradient.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Smoke puff
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 10;
                const size = 2 + Math.random() * 4;
                
                ctx.fillStyle = `rgba(200, 200, 200, ${0.3 + Math.random() * 0.2})`;
                ctx.beginPath();
                ctx.arc(
                    x + Math.cos(angle) * distance,
                    y + Math.sin(angle) * distance,
                    size, 0, Math.PI * 2
                );
                ctx.fill();
            }
        }
        
        // Sound effects using Web Audio API
        function playSound(type) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                let frequency, duration, waveType, frequencyEnd;
                
                switch (type) {
                    case 'shoot':
                        frequency = 1000;
                        duration = 0.05;
                        waveType = 'square';
                        break;
                    case 'hit':
                        frequency = 200;
                        frequencyEnd = 50;
                        duration = 0.3;
                        waveType = 'sawtooth';
                        break;
                    case 'miss':
                        frequency = 100;
                        duration = 0.2;
                        waveType = 'sine';
                        break;
                    case 'reload':
                        frequency = 300;
                        duration = 0.5;
                        waveType = 'sine';
                        break;
                    case 'bonus':
                        frequency = 523.25; // C5
                        duration = 0.2;
                        waveType = 'triangle';
                        break;
                    case 'levelup':
                        frequency = 659.25; // E5
                        duration = 0.1;
                        waveType = 'sine';
                        break;
                    default:
                        return;
                }
                
                oscillator.type = waveType;
                
                if (frequencyEnd) {
                    oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(frequencyEnd, audioCtx.currentTime + duration);
                } else {
                    oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                }
                
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            shoot(x, y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (!gameActive) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            shoot(x, y);
        });
        
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = (e.clientX - 15) + 'px';
            crosshair.style.top = (e.clientY - 15) + 'px';
        });
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Initialize UI
        updateUI();
        
        // Show instructions for Telegram users
        if (tg.platform !== 'unknown') {
            document.querySelector('#startScreen p').textContent = 
                'Shoot the cosmic cows before time runs out! Use your finger to aim and tap to shoot.';
        }
    </script>
