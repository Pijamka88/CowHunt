<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–≠–≤–æ–ª—é—Ü–∏–æ–Ω–Ω—ã–µ –º–∏—à–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --dark-brown: #5e3a1e;
            --medium-brown: #8b5a2b;
            --light-brown: #d2a679;
            --parchment: #f5e7d0;
            --red: #a52a2a;
            --green: #2e8b57;
            --gold: #daa520;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: var(--parchment);
            color: var(--dark-brown);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d2a679" fill-opacity="0.1" d="M0 0h100v100H0z"/><path fill="none" stroke="%235e3a1e" stroke-width="0.5" stroke-opacity="0.2" d="M20 20l60 60M20 80l60-60"/></svg>');
        }
        
        #app {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--medium-brown);
            color: var(--parchment);
            border-radius: 5px;
            margin-bottom: 15px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px var(--dark-brown);
        }
        
        .pets-counter {
            background-color: var(--dark-brown);
            color: var(--gold);
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            border: 1px solid var(--gold);
        }
        
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .pet-card {
            background-color: var(--parchment);
            border: 2px solid var(--medium-brown);
            border-radius: 8px;
            padding: 10px;
            width: 120px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            position: relative;
        }
        
        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .pet-card.active {
            border-color: var(--gold);
            box-shadow: 0 0 10px var(--gold);
        }
        
        .pet-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            position: relative;
        }
        
        .pet-emoji {
            font-size: 60px;
            line-height: 80px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .pet-level {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--gold);
            color: var(--dark-brown);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid var(--dark-brown);
        }
        
        .pet-stats {
            margin-top: 5px;
            font-size: 0.8rem;
        }
        
        .stat-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 2px 0;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 4px;
        }
        
        .health-fill { background-color: var(--red); }
        .hunger-fill { background-color: var(--green); }
        .energy-fill { background-color: var(--medium-brown); }
        .happiness-fill { background-color: var(--gold); }
        
        .actions-panel {
            background-color: var(--medium-brown);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--dark-brown);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        
        .actions-title {
            color: var(--parchment);
            margin-top: 0;
            text-align: center;
            text-shadow: 1px 1px 2px var(--dark-brown);
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .action-btn {
            background-color: var(--dark-brown);
            color: var(--parchment);
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--gold);
        }
        
        .action-btn:hover {
            background-color: var(--light-brown);
            color: var(--dark-brown);
        }
        
        .action-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        
        .evolution-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--parchment);
            padding: 20px;
            border-radius: 8px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.7);
            z-index: 100;
            text-align: center;
            max-width: 80%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .evolution-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .evolution-emoji {
            font-size: 2rem;
            margin: 10px 0;
        }
        
        .close-evolution-btn {
            background-color: var(--gold);
            color: var(--dark-brown);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .dead-pet {
            filter: grayscale(100%);
            opacity: 0.7;
        }
        
        .pet-type {
            font-size: 0.7rem;
            color: var(--medium-brown);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>–≠–≤–æ–ª—é—Ü–∏–æ–Ω–Ω—ã–µ –º–∏—à–∫–∏</h1>
            <div class="pets-counter" id="pets-counter">0 –º–∏—à–µ–∫</div>
        </div>
        
        <div class="pets-container" id="pets-container">
            <!-- –ú–∏—à–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>
        
        <div class="actions-panel">
            <h3 class="actions-title">–î–µ–π—Å—Ç–≤–∏—è</h3>
            <div class="actions-grid">
                <button class="action-btn" id="feed-btn">–ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
                <button class="action-btn" id="play-btn">–ü–æ–∏–≥—Ä–∞—Ç—å</button>
                <button class="action-btn" id="sleep-btn">–£–ª–æ–∂–∏—Ç—å —Å–ø–∞—Ç—å</button>
                <button class="action-btn" id="heal-btn">–õ–µ—á–∏—Ç—å</button>
                <button class="action-btn" id="train-btn">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
                <button class="action-btn" id="new-pet-btn">–ù–æ–≤—ã–π –º–∏—à–∫–∞</button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        const gameState = {
            pets: [],
            currentPetIndex: 0,
            lastUpdate: Date.now(),
            version: 1
        };
        
        // –í–∏–¥—ã –º–∏—à–µ–∫ –∏ –∏—Ö —ç–≤–æ–ª—é—Ü–∏–∏
        const speciesData = {
            'baby': {
                emoji: 'üêª',
                color: '#8b5a2b',
                next: ['teen'],
                requirements: { level: 3 }
            },
            'teen': {
                emoji: 'üêª',
                color: '#5e3a1e',
                next: ['warrior', 'mage'],
                requirements: { level: 6 }
            },
            'warrior': {
                emoji: 'üêª',
                color: '#a52a2a',
                next: ['champion'],
                requirements: { level: 9 }
            },
            'mage': {
                emoji: 'üêª',
                color: '#4b0082',
                next: ['archmage'],
                requirements: { level: 9 }
            },
            'champion': {
                emoji: 'üêª',
                color: '#daa520',
                next: [],
                requirements: { level: 12 }
            },
            'archmage': {
                emoji: 'üêª',
                color: '#9370db',
                next: [],
                requirements: { level: 12 }
            }
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const elements = {
            petsContainer: document.getElementById('pets-container'),
            petsCounter: document.getElementById('pets-counter'),
            feedBtn: document.getElementById('feed-btn'),
            playBtn: document.getElementById('play-btn'),
            sleepBtn: document.getElementById('sleep-btn'),
            healBtn: document.getElementById('heal-btn'),
            trainBtn: document.getElementById('train-btn'),
            newPetBtn: document.getElementById('new-pet-btn')
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            loadGame();
            setupEventListeners();
            updateUI();
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –º–∏—à–µ–∫, —Å–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤–æ–≥–æ
            if (gameState.pets.length === 0) {
                createNewPet();
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            setInterval(gameLoop, 1000);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            elements.feedBtn.addEventListener('click', () => performAction('feed'));
            elements.playBtn.addEventListener('click', () => performAction('play'));
            elements.sleepBtn.addEventListener('click', () => performAction('sleep'));
            elements.healBtn.addEventListener('click', () => performAction('heal'));
            elements.trainBtn.addEventListener('click', () => performAction('train'));
            elements.newPetBtn.addEventListener('click', createNewPet);
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - gameState.lastUpdate) / 1000; // –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            gameState.lastUpdate = now;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ—Ö –º–∏—à–µ–∫
            gameState.pets.forEach(pet => {
                updatePet(pet, deltaTime);
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–≥—Ä—É –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            saveGame();
            updateUI();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –º–∏—à–∫–∏
        function updatePet(pet, deltaTime) {
            // –£–º–µ–Ω—å—à–∞–µ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
            pet.hunger = Math.max(0, pet.hunger - 0.5 * deltaTime);
            pet.energy = Math.max(0, pet.energy - 0.3 * deltaTime);
            pet.happiness = Math.max(0, pet.happiness - 0.2 * deltaTime);
            
            // –ï—Å–ª–∏ –≥–æ–ª–æ–¥ –∏–ª–∏ —ç–Ω–µ—Ä–≥–∏—è –Ω–∞ –Ω—É–ª–µ, —É–º–µ–Ω—å—à–∞–µ–º –∑–¥–æ—Ä–æ–≤—å–µ
            if (pet.hunger <= 0 || pet.energy <= 0) {
                pet.health = Math.max(0, pet.health - 1 * deltaTime);
            }
            
            // –ï—Å–ª–∏ –∑–¥–æ—Ä–æ–≤—å–µ –Ω–∞ –Ω—É–ª–µ, —É–º–µ–Ω—å—à–∞–µ–º —Å—á–∞—Å—Ç—å–µ
            if (pet.health <= 0 && !pet.isDead) {
                pet.happiness = Math.max(0, pet.happiness - 1 * deltaTime);
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —É–º–µ—Ä –ª–∏ –º–∏—à–∫–∞
            if (pet.health <= 0 && !pet.isDead) {
                pet.isDead = true;
                pet.deathTime = Date.now();
            }
            
            // –ï—Å–ª–∏ –º–∏—à–∫–∞ –º–µ—Ä—Ç–≤ –±–æ–ª–µ–µ 5 –º–∏–Ω—É—Ç, —É–¥–∞–ª—è–µ–º –µ–≥–æ
            if (pet.isDead && Date.now() - pet.deathTime > 300000) {
                const index = gameState.pets.indexOf(pet);
                if (index !== -1) {
                    gameState.pets.splice(index, 1);
                    if (gameState.currentPetIndex >= index) {
                        gameState.currentPetIndex = Math.max(0, gameState.currentPetIndex - 1);
                    }
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–Ω–∞ –ª–∏ —ç–≤–æ–ª—é—Ü–∏—è
            checkEvolution(pet);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–≤–æ–ª—é—Ü–∏–∏
        function checkEvolution(pet) {
            if (pet.isDead || pet.isEvolving) return;
            
            const speciesInfo = speciesData[pet.species];
            const nextSpecies = speciesInfo.next;
            
            for (const next of nextSpecies) {
                if (pet.level >= speciesData[next].requirements.level) {
                    evolvePet(pet, next);
                    return;
                }
            }
        }
        
        // –≠–≤–æ–ª—é—Ü–∏—è –º–∏—à–∫–∏
        function evolvePet(pet, newSpecies) {
            pet.isEvolving = true;
            
            // –°–æ–∑–¥–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —ç–≤–æ–ª—é—Ü–∏–∏
            const evolutionDiv = document.createElement('div');
            evolutionDiv.className = 'evolution-notification';
            evolutionDiv.innerHTML = `
                <div class="evolution-text">–í–∞—à –º–∏—à–∫–∞ —ç–≤–æ–ª—é—Ü–∏–æ–Ω–∏—Ä—É–µ—Ç!</div>
                <div class="evolution-emoji">${speciesData[pet.species].emoji} ‚Üí ${speciesData[newSpecies].emoji}</div>
                <div>–ù–æ–≤–∞—è —Ñ–æ—Ä–º–∞: ${getSpeciesName(newSpecies)}</div>
                <button class="close-evolution-btn">–ü–æ–Ω—è—Ç–Ω–æ</button>
            `;
            
            const closeBtn = evolutionDiv.querySelector('.close-evolution-btn');
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(evolutionDiv);
                pet.isEvolving = false;
            });
            
            document.body.appendChild(evolutionDiv);
            
            // –ú–µ–Ω—è–µ–º –≤–∏–¥ –º–∏—à–∫–∏
            pet.species = newSpecies;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (document.body.contains(evolutionDiv)) {
                    document.body.removeChild(evolutionDiv);
                    pet.isEvolving = false;
                }
            }, 5000);
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –≤–∏–¥–∞
        function getSpeciesName(species) {
            const names = {
                'baby': '–ú–∞–ª—ã—à',
                'teen': '–ü–æ–¥—Ä–æ—Å—Ç–æ–∫',
                'warrior': '–í–æ–∏–Ω',
                'mage': '–ú–∞–≥',
                'champion': '–ß–µ–º–ø–∏–æ–Ω',
                'archmage': '–ê—Ä—Ö–∏–º–∞–≥'
            };
            return names[species] || species;
        }
        
        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è —Å –º–∏—à–∫–æ–π
        function performAction(action) {
            const pet = gameState.pets[gameState.currentPetIndex];
            if (!pet || pet.isDead) return;
            
            switch (action) {
                case 'feed':
                    pet.hunger = Math.min(100, pet.hunger + 30);
                    pet.energy = Math.min(100, pet.energy - 5);
                    pet.exp += 5;
                    break;
                case 'play':
                    pet.happiness = Math.min(100, pet.happiness + 20);
                    pet.energy = Math.min(100, pet.energy - 10);
                    pet.hunger = Math.max(0, pet.hunger - 5);
                    pet.exp += 10;
                    break;
                case 'sleep':
                    pet.energy = Math.min(100, pet.energy + 40);
                    pet.hunger = Math.max(0, pet.hunger - 10);
                    pet.exp += 5;
                    break;
                case 'heal':
                    pet.health = Math.min(100, pet.health + 30);
                    pet.energy = Math.max(0, pet.energy - 15);
                    pet.exp += 5;
                    break;
                case 'train':
                    pet.energy = Math.max(0, pet.energy - 20);
                    pet.hunger = Math.max(0, pet.hunger - 15);
                    pet.exp += 20;
                    break;
            }
            
            checkLevelUp(pet);
            updateUI();
            saveGame();
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
        function checkLevelUp(pet) {
            const expNeeded = getExpForLevel(pet.level + 1);
            
            if (pet.exp >= expNeeded) {
                pet.level++;
                pet.exp -= expNeeded;
                
                // –ï—Å–ª–∏ —É—Ä–æ–≤–µ–Ω—å –∫—Ä–∞—Ç–µ–Ω 3, –º–∏—à–∫–∞ –º–æ–∂–µ—Ç —Ä–∞–∑–¥–µ–ª–∏—Ç—å—Å—è
                if (pet.level % 3 === 0 && Math.random() < 0.5) {
                    createNewPet(pet.species);
                }
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –º–∏—à–∫–∏
        function createNewPet(species = 'baby') {
            const newPet = {
                species: species,
                level: 1,
                exp: 0,
                health: 100,
                hunger: 50,
                energy: 80,
                happiness: 70,
                isDead: false,
                birthTime: Date.now()
            };
            
            gameState.pets.push(newPet);
            gameState.currentPetIndex = gameState.pets.length - 1;
            
            updateUI();
            saveGame();
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ–ø—ã—Ç–∞ –¥–ª—è —É—Ä–æ–≤–Ω—è
        function getExpForLevel(level) {
            return 100 * Math.pow(level, 1.5);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            updatePetsDisplay();
            updateActionsPanel();
            updatePetsCounter();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–∏—à–µ–∫
        function updatePetsDisplay() {
            elements.petsContainer.innerHTML = '';
            
            gameState.pets.forEach((pet, index) => {
                const speciesInfo = speciesData[pet.species];
                const isActive = index === gameState.currentPetIndex;
                
                const petCard = document.createElement('div');
                petCard.className = `pet-card ${isActive ? 'active' : ''} ${pet.isDead ? 'dead-pet' : ''}`;
                petCard.addEventListener('click', () => {
                    gameState.currentPetIndex = index;
                    updateUI();
                });
                
                petCard.innerHTML = `
                    <div class="pet-avatar">
                        <div class="pet-emoji" style="color: ${speciesInfo.color}">${speciesInfo.emoji}</div>
                        <div class="pet-level">${pet.level}</div>
                    </div>
                    <div class="pet-stats">
                        <div class="stat-bar">
                            <div class="stat-fill health-fill" style="width: ${pet.health}%"></div>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill hunger-fill" style="width: ${pet.hunger}%"></div>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill energy-fill" style="width: ${pet.energy}%"></div>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill happiness-fill" style="width: ${pet.happiness}%"></div>
                        </div>
                    </div>
                    <div class="pet-type">${getSpeciesName(pet.species)}</div>
                `;
                
                elements.petsContainer.appendChild(petCard);
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –¥–µ–π—Å—Ç–≤–∏–π
        function updateActionsPanel() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (!pet || pet.isDead) {
                elements.feedBtn.disabled = true;
                elements.playBtn.disabled = true;
                elements.sleepBtn.disabled = true;
                elements.healBtn.disabled = true;
                elements.trainBtn.disabled = true;
                return;
            }
            
            elements.feedBtn.disabled = false;
            elements.playBtn.disabled = false;
            elements.sleepBtn.disabled = false;
            elements.healBtn.disabled = pet.health >= 100;
            elements.trainBtn.disabled = pet.energy < 20;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –º–∏—à–µ–∫
        function updatePetsCounter() {
            elements.petsCounter.textContent = `${gameState.pets.length} –º–∏—à–µ–∫`;
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            localStorage.setItem('medievalBears', JSON.stringify(gameState));
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function loadGame() {
            const savedGame = localStorage.getItem('medievalBears');
            if (savedGame) {
                const parsed = JSON.parse(savedGame);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                if (parsed.version === gameState.version) {
                    Object.assign(gameState, parsed);
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
