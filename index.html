<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Cow Hunt</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100%;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
            background: linear-gradient(#000, #001f3f);
            width: 100vw;
            height: 100vh;
        }
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#000, #001f3f);
            z-index: 10;
        }
        .menu-button {
            background: #0074D9;
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 15px #0074D9;
            transition: all 0.3s;
        }
        .menu-button:hover {
            background: #0056a3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div id="menu">
    <button class="menu-button" onclick="startGame()">START GAME</button>
</div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, dpr;
    let cows = [];
    let score = 0;
    let gameInterval;
    let cowFrame = 0;

    function resizeCanvas() {
        dpr = window.devicePixelRatio || 1;
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createCow() {
        const size = Math.random() * 40 + 40;
        return {
            x: Math.random() > 0.5 ? -size : width + size,
            y: Math.random() * (height - 100) + 50,
            size: size,
            speed: Math.random() * 1.5 + 0.5,
            direction: Math.random() > 0.5 ? 1 : -1,
            frame: 0
        };
    }

    function drawCow(cow) {
        const {x, y, size, frame} = cow;
        const headSize = size * 0.3;
        const bodyWidth = size * 0.8;
        const bodyHeight = size * 0.6;
        const legHeight = size * 0.3;
        
        // Body
        ctx.fillStyle = '#fff';
        ctx.fillRect(x, y + bodyHeight/2, bodyWidth, bodyHeight);
        
        // Head
        ctx.beginPath();
        ctx.arc(x + bodyWidth/2, y, headSize, 0, Math.PI*2);
        ctx.fillStyle = '#00f';
        ctx.fill();
        
        // Helmet glass
        ctx.beginPath();
        ctx.arc(x + bodyWidth/2, y, headSize, Math.PI, 0);
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.fill();
        
        // Horns
        ctx.fillStyle = '#000';
        ctx.fillRect(x + bodyWidth/2 - 10, y - headSize, 4, 10);
        ctx.fillRect(x + bodyWidth/2 + 6, y - headSize, 4, 10);
        
        // Eyes
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(x + bodyWidth/2 - 6, y - 3, 3, 0, Math.PI*2);
        ctx.arc(x + bodyWidth/2 + 6, y - 3, 3, 0, Math.PI*2);
        ctx.fill();
        
        // Nose
        ctx.fillStyle = '#663300';
        ctx.beginPath();
        ctx.arc(x + bodyWidth/2, y + 2, 6, 0, Math.PI*2);
        ctx.fill();
        
        // Nostrils
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(x + bodyWidth/2 - 3, y + 2, 1.5, 0, Math.PI*2);
        ctx.arc(x + bodyWidth/2 + 3, y + 2, 1.5, 0, Math.PI*2);
        ctx.fill();
        
        // Legs
        const legOffset = (Math.sin(Date.now() * 0.005 + frame) + 1) * 5;
        for (let i = 0; i < 4; i++) {
            const legX = x + (i % 2 ? bodyWidth - 5 : 5) + (i === 2 ? 5 : 0);
            ctx.fillStyle = '#fff';
            ctx.fillRect(legX, y + bodyHeight/2 + bodyHeight, 5, legHeight + legOffset);
        }
    }

    function updateCows() {
        cows.forEach(cow => {
            cow.x += cow.speed * cow.direction;
            cow.frame += 0.1;
            
            if ((cow.direction === 1 && cow.x > width + cow.size) || 
                (cow.direction === -1 && cow.x < -cow.size)) {
                cow.x = cow.direction === 1 ? -cow.size : width + cow.size;
                cow.y = Math.random() * (height - 100) + 50;
            }
        });
    }

    function drawScore() {
        ctx.fillStyle = '#00f';
        ctx.font = '20px monospace';
        ctx.fillText(`SCORE: ${score}`, 20, 30);
    }

    function gameLoop() {
        ctx.clearRect(0, 0, width, height);
        
        // Stars
        for (let i = 0; i < 50; i++) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(Math.random()*width, Math.random()*height, 1, 0, Math.PI*2);
            ctx.fill();
        }
        
        updateCows();
        cows.forEach(drawCow);
        drawScore();
        
        // Remove dead cows
        cows = cows.filter(c => !c.dead);
    }

    function startGame() {
        document.getElementById('menu').style.display = 'none';
        score = 0;
        cows = Array(5).fill().map(createCow);
        gameInterval = setInterval(gameLoop, 1000/30);
    }

    function endGame() {
        clearInterval(gameInterval);
        alert(`GAME OVER\nYour Score: ${score}`);
        document.getElementById('menu').style.display = 'flex';
    }

    canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * dpr;
        const y = (e.clientY - rect.top) * dpr;
        
        cows.forEach(cow => {
            if (x > cow.x && x < cow.x + cow.size * 0.8 &&
                y > cow.y && y < cow.y + cow.size) {
                cow.dead = true;
                score += 100;
            }
        });
    });

    // Mobile touch support
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = (touch.clientX - rect.left) * dpr;
        const y = (touch.clientY - rect.top) * dpr;
        
        cows.forEach(cow => {
            if (x > cow.x && x < cow.x + cow.size * 0.8 &&
                y > cow.y && y < cow.y + cow.size) {
                cow.dead = true;
                score += 100;
            }
        });
    }, { passive: false });
</script>
</body>
</html>
