<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
            cursor: crosshair;
        }
        
        #topUI {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            z-index: 5;
        }
        
        #bottomUI {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            z-index: 5;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4fc3f7;
            text-shadow: 2px 2px 0 #ff00ff, 4px 4px 0 rgba(255, 0, 255, 0.5);
        }
        
        button {
            background: linear-gradient(to bottom, #4fc3f7, #1976d2);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.8);
        }
        
        #lives {
            display: flex;
            gap: 5px;
        }
        
        .life {
            width: 25px;
            height: 25px;
            background: #ff5252;
            border-radius: 50%;
            position: relative;
        }
        
        .life::before {
            content: "â™¥";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }
        
        .life.lost {
            background: #666;
        }
        
        #reloadIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 6;
            pointer-events: none;
        }
        
        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 5;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="topUI">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">60</span>s</div>
        <div id="lives">
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
        </div>
    </div>
    
    <div id="bottomUI">
        <div>Ammo: <span id="ammo">5</span>/5</div>
        <div>Hits: <span id="hits">0</span></div>
        <div>Miss: <span id="miss">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    
    <div id="reloadIndicator">RELOADING</div>
    
    <div id="startScreen">
        <h1>COSMIC COW HUNT</h1>

        <button id="startButton">START GAME</button>
    </div>

        <h1>GAME OVER</h1>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartButton">PLAY AGAIN</button>
    </div>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMjU2IDhDMTE5IDggOCAxMTkgOCAyNTZzMTExIDI0OCAyNDggMjQ4IDI0OC0xMTEgMjQ4LTI0OFMzOTMgOCAyNTYgOHptMCA0OGMxMTAuNSAwIDIwMCA4OS41IDIwMCAyMDBzLTg5LjUgMjAwLTIwMCAyMDBTMzYgMzY2LjUgMzYgMjU2IDE0NS41IDU2IDI1NiA1NnptMCAxMjhjLTE3LjcgMC0zMiAxNC4zLTMyIDMyczE0LjMgMzIgMzIgMzIgMzItMTQuMyAzMi0zMi0xNC4zLTMyLTMyLTMyeiIgZmlsbD0id2hpdGUiLz48L3N2Zz4=" alt="crosshair">
    
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const livesContainer = document.getElementById('lives');
        const ammoElement = document.getElementById('ammo');
        const hitsElement = document.getElementById('hits');
        const missElement = document.getElementById('miss');
        const levelElement = document.getElementById('level');
        const reloadIndicator = document.getElementById('reloadIndicator');
        const crosshair = document.getElementById('crosshair');
        
        // Game state
        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let cows = [];
        let bonuses = [];
        let planets = [];
        let stars = [];
        let lastCowTime = 0;
        let cowInterval = 1500;
        let ammo = 5;
        let hits = 0;
        let miss = 0;
        let lives = 3;
        let isReloading = false;
        let reloadTime = 2000;
        let reloadStart = 0;
        let animationFrameId;
        let gameTime = 0;
        let lastTimeUpdate = 0;
        let level = 1;
        let lastBonusTime = 0;
        let bonusInterval = 10000;
        
        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 3 + Math.random() * 4,
                    speed: 0.2 + Math.random() * 0.5,
                    color: Math.random() < 0.7 ? '#4fc3f7' : '#ffd700',
                    angle: Math.random() * Math.PI * 2,
                    twinkleSpeed: Math.random() * 0.05,
                    alpha: 0.7 + Math.random() * 0.3,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }
        
        // Initialize planets
        function initPlanets() {
            planets = [];
            const planetCount = 3 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < planetCount; i++) {
                const size = 50 + Math.random() * 100;
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.6,
                    size: size,
                    speed: 0.1 + Math.random() * 0.2,
                    color: getRandomPlanetColor(),
                    rings: Math.random() > 0.7,
                    ringColor: getRandomPlanetColor(),
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.01
                });
            }
        }
        
        function getRandomPlanetColor() {
            const colors = [
                '#1a237e', '#0d47a1', '#1565c0', '#0277bd', '#00838f',
                '#00695c', '#2e7d32', '#558b2f', '#9e9d24', '#f9a825',
                '#ff8f00', '#ef6c00', '#d84315', '#6a1b9a', '#4527a0',
                '#283593'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Cow types
        const cowTypes = [
            { name: 'Basic', speed: 1.5, score: 10, color: 'white' },
            { name: 'Fast', speed: 3, score: 20, color: 'lightgray' },
            { name: 'Zigzag', speed: 2, score: 15, color: '#f5f5f5', zigzag: true },
            { name: 'Diving', speed: 1.8, score: 25, color: 'white', diving: true }
        ];
        
        // Cow class
        class Cow {
            constructor() {
                const type = cowTypes[Math.floor(Math.random() * cowTypes.length)];
                Object.assign(this, type);
                
                this.width = 100;
                this.height = 40;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = canvas.height - 100 - Math.random() * 300;
                this.speedX = this.x < 0 ? this.speed : -this.speed;
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.legAngle = 0;
                this.legDirection = 1;
                this.legSpeed = 0.1 + Math.random() * 0.1;
                this.hit = false;
                this.hitTime = 0;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.02 - 0.01) * (this.speedX > 0 ? 1 : -1);
                this.scale = 0.8 + Math.random() * 0.4;
                this.zigzagCounter = 0;
                this.diveCounter = 0;
                this.diving = false;
                this.headAngle = 0;
                this.blinkTimer = Math.random() * 100 + 50;
                this.blinking = false;
                this.blinkDuration = 0;
            }
            
            update() {
                if (this.hit) {
                    this.speedY += 0.2;
                    this.rotation += this.rotationSpeed * 3;
                    this.y += this.speedY;
                    this.x += this.speedX * 0.5;
                    
                    if (Date.now() - this.hitTime > 2000) {
                        return false; // Remove cow
                    }
                    return true;
                }
                
                // Special movement patterns
                if (this.zigzag) {
                    this.zigzagCounter++;
                    if (this.zigzagCounter > 30) {
                        this.speedY = (Math.random() * 2 - 1) * 1.5;
                        this.zigzagCounter = 0;
                    }
                }
                
                if (this.diving && !this.diving) {
                    this.diveCounter++;
                    if (this.diveCounter > 100 && Math.random() < 0.02) {
                        this.diving = true;
                    }
                }
                
                if (this.diving) {
                    this.speedY = 2;
                    if (this.y > canvas.height - 50) {
                        this.speedY = -2;
                        this.diving = false;
                        this.diveCounter = 0;
                    }
                }
                
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Head always faces player
                this.headAngle = Math.atan2(canvas.height/2 - this.y, canvas.width/2 - this.x);
                
                // Leg animation
                this.legAngle += this.legSpeed * this.legDirection;
                if (Math.abs(this.legAngle) > 0.3) {
                    this.legDirection *= -1;
                }
                
                // Blinking animation
                this.blinkTimer--;
                if (this.blinkTimer <= 0) {
                    this.blinking = true;
                    this.blinkDuration = 5;
                    this.blinkTimer = Math.random() * 100 + 50;
                }
                
                if (this.blinking) {
                    this.blinkDuration--;
                    if (this.blinkDuration <= 0) {
                        this.blinking = false;
                    }
                }
                
                // Remove if off screen
                if ((this.speedX > 0 && this.x > canvas.width + this.width) || 
                    (this.speedX < 0 && this.x < -this.width)) {
                    return false;
                }
                
                // Keep within vertical bounds
                if (this.y < 50 || this.y > canvas.height - 100) {
                    this.speedY *= -1;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                // Draw cow body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head with helmet
                ctx.save();
                ctx.translate(this.width/2 * (this.speedX > 0 ? 1 : -1), 0);
                ctx.rotate(this.headAngle);
                
                // Helmet bubble
                ctx.fillStyle = 'rgba(200, 230, 255, 0.2)';
                ctx.strokeStyle = 'rgba(150, 200, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, 25, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Head
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                if (!this.blinking) {
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-8, -5, 4, 0, Math.PI * 2);
                    ctx.arc(8, -5, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(-6, -6, 1.5, 0, Math.PI * 2);
                    ctx.arc(10, -6, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Closed eyes
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-12, -5);
                    ctx.lineTo(-4, -5);
                    ctx.moveTo(4, -5);
                    ctx.lineTo(12, -5);
                    ctx.stroke();
                }
                
                // Nose
                ctx.fillStyle = '#f5deb3';
                ctx.beginPath();
                ctx.arc(0, 5, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-2, 5, 1, 0, Math.PI * 2);
                ctx.arc(2, 5, 1, 0, Math.PI * 2);
                ctx.fill();
                
                // Horns (buffalo style)
                ctx.strokeStyle = '#8d6e63';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(-15, -10);
                ctx.lineTo(-25, -20);
                ctx.lineTo(-30, -25);
                ctx.moveTo(15, -10);
                ctx.lineTo(25, -20);
                ctx.lineTo(30, -25);
                ctx.stroke();
                
                ctx.restore();
                
                // Legs
                ctx.fillStyle = this.color;
                const legPositions = [
                    { x: -this.width/3, y: this.height/4 },
                    { x: this.width/3, y: this.height/4 }
                ];
                
                legPositions.forEach(pos => {
                    // Front legs
                    ctx.save();
                    ctx.translate(pos.x, pos.y);
                    ctx.rotate(this.legAngle);
                    ctx.fillRect(-5, 0, 10, 30);
                    // Hooves
                    ctx.fillStyle = 'black';
                    ctx.fillRect(-6, 28, 12, 6);
                    ctx.fillStyle = this.color;
                    ctx.restore();
                    
                    // Back legs
                    ctx.save();
                    ctx.translate(pos.x, pos.y);
                    ctx.rotate(-this.legAngle);
                    ctx.fillRect(-5, 0, 10, 30);
                    // Hooves
                    ctx.fillStyle = 'black';
                    ctx.fillRect(-6, 28, 12, 6);
                    ctx.fillStyle = this.color;
                    ctx.restore();
                });
                
                // Tail
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-this.width/2, 0);
                ctx.lineTo(-this.width/2 - 15, -10);
                ctx.lineTo(-this.width/2 - 20, -15);
                ctx.stroke();
                
                // If hit, draw explosion
                if (this.hit) {
                    const timeSinceHit = Date.now() - this.hitTime;
                    const explosionSize = Math.min(timeSinceHit / 10, 50);
                    const alpha = 1 - timeSinceHit / 2000;
                    
                    ctx.fillStyle = `rgba(255, 165, 0, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, explosionSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const length = explosionSize * (0.7 + Math.random() * 0.3);
                        ctx.strokeStyle = `rgba(255, 100, 0, ${alpha})`;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * length, Math.sin(angle) * length);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            }
            
            isHit(x, y) {
                if (this.hit) return false;
                
                // Simple ellipse collision detection
                const centerX = this.x + this.width/2;
                const centerY = this.y + this.height/2;
                const radiusX = this.width/2 * this.scale;
                const radiusY = this.height/3 * this.scale;
                
                const dx = x - centerX;
                const dy = y - centerY;
                
                return (dx * dx) / (radiusX * radiusX) + (dy * dy) / (radiusY * radiusY) <= 1;
            }
            
            setHit() {
                this.hit = true;
                this.hitTime = Date.now();
                this.speedY = -3;
                return true;
            }
        }
        
        // Bonus (life) class
        class Bonus {
            constructor() {
                this.size = 30;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = Math.random() * (canvas.height - 200) + 100;
                this.speedY = 0.5;
                this.collected = false;
                this.floatAngle = 0;
                this.floatSpeed = 0.05;
            }
            
            update() {
                if (this.collected) return false;
                
                this.floatAngle += this.floatSpeed;
                this.y += Math.sin(this.floatAngle) * 0.5;
                
                // Remove if off screen bottom
                if (this.y > canvas.height + this.size) {
                    return false;
                }
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                
                // Outer circle
                ctx.fillStyle = 'rgba(255, 82, 82, 0.3)';
                ctx.beginPath();
                ctx.arc(0, 0, this.size/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 82, 82, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Heart
                ctx.fillStyle = '#ff5252';
                ctx.beginPath();
                ctx.moveTo(0, -this.size/4);
                ctx.bezierCurveTo(
                    this.size/4, -this.size/2,
                    this.size/2, 0,
                    0, this.size/3
                );
                ctx.bezierCurveTo(
                    -this.size/2, 0,
                    -this.size/4, -this.size/2,
                    0, -this.size/4
                );
                ctx.fill();
                
                ctx.restore();
            }
            
            isCollected(x, y) {
                if (this.collected) return false;
                
                const centerX = this.x + this.size/2;
                const centerY = this.y + this.size/2;
                const radius = this.size/2;
                
                const dx = x - centerX;
                const dy = y - centerY;
                
                return dx * dx + dy * dy <= radius * radius;
            }
            
            collect() {
                this.collected = true;
                return true;
            }
        }
        
        // Game functions
        function startGame() {
            score = 0;
            timeLeft = 60;
            cows = [];
            bonuses = [];
            ammo = 5;
            hits = 0;
            miss = 0;
            lives = 3;
            isReloading = false;
            gameActive = true;
            gameTime = 0;
            lastTimeUpdate = 0;
            level = 1;
            lastCowTime = 0;
            cowInterval = 1500;
            lastBonusTime = 0;
            
            updateUI();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            crosshair.style.display = 'block';
            
            lastCowTime = Date.now();
            lastBonusTime = Date.now();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = score;
            crosshair.style.display = 'none';
            
            // Send data to Telegram bot if launched from Telegram
            if (tg.initDataUnsafe?.user?.id) {
                tg.sendData(JSON.stringify({
                    action: 'game_over',
                    score: score,
                    level: level,
                    hits: hits,
                    accuracy: hits > 0 ? Math.round((hits / (hits + miss)) * 100) : 0
                }));
            }
        }
        
        function updateUI() {
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            ammoElement.textContent = ammo;
            hitsElement.textContent = hits;
            missElement.textContent = miss;
            levelElement.textContent = level;
            
            // Update lives display
            livesContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const life = document.createElement('div');
                life.className = 'life' + (i >= lives ? ' lost' : '');
                livesContainer.appendChild(life);
            }
        }
        
        function updateLevel() {
            level++;
            levelElement.textContent = level;
            
            // Increase difficulty
            cowInterval = Math.max(500, 1500 - level * 100);
        }
        
        function drawStars() {
            stars.forEach(star => {
                star.rotation += 0.01;
                star.alpha = 0.7 + Math.sin(star.twinkleSpeed * Date.now()/100) * 0.3;
                
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.rotation);
                ctx.globalAlpha = star.alpha;
                ctx.fillStyle = star.color;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
                    const innerAngle = angle + Math.PI / 4;
                    ctx.lineTo(Math.cos(innerAngle) * star.size/2, Math.sin(innerAngle) * star.size/2);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Move stars for parallax effect
                star.x -= star.speed;
                if (star.x < -star.size * 2) {
                    star.x = canvas.width + star.size * 2;
                    star.y = Math.random() * canvas.height;
                }
            });
        }
        
        function drawPlanets() {
            planets.forEach(planet => {
                planet.rotation += planet.rotationSpeed;
                planet.x -= planet.speed;
                
                if (planet.x < -planet.size * 2) {
                    planet.x = canvas.width + planet.size * 2;
                    planet.y = Math.random() * canvas.height * 0.6;
                }
                
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                // Draw planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(0, 0, planet.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw planet details
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.arc(planet.size * 0.3, -planet.size * 0.4, planet.size * 0.2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(-planet.size * 0.5, planet.size * 0.3, planet.size * 0.15, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw rings
                if (planet.rings) {
                    ctx.strokeStyle = planet.ringColor;
                    ctx.lineWidth = planet.size * 0.1;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.size * 1.2, planet.size * 0.3, planet.rotation, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            });
        }
        
        function drawNebula() {
            // Create a radial gradient for nebula effect
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 2
            );
            gradient.addColorStop(0, 'rgba(0, 39, 118, 0.1)');
            gradient.addColorStop(0.5, 'rgba(0, 78, 146, 0.05)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background elements
            drawStars();
            drawNebula();
            drawPlanets();
            
            // Spawn new cows
            if (Date.now() - lastCowTime > cowInterval) {
                cows.push(new Cow());
                lastCowTime = Date.now();
            }
            
            // Spawn bonus life
            if (Date.now() - lastBonusTime > bonusInterval && lives < 3) {
                bonuses.push(new Bonus());
                lastBonusTime = Date.now();
            }
            
            // Update and draw cows
            cows = cows.filter(cow => cow.update());
            cows.forEach(cow => cow.draw());
            
            // Update and draw bonuses
            bonuses = bonuses.filter(bonus => bonus.update());
            bonuses.forEach(bonus => bonus.draw());
            
            // Update game time
            gameTime += 16; // Assuming ~60fps
            
            // Update time left every second
            if (timestamp - lastTimeUpdate >= 1000) {
                timeLeft--;
                timeElement.textContent = timeLeft;
                lastTimeUpdate = timestamp;
                
                // Check for level up every 15 seconds
                if ((60 - timeLeft) % 15 === 0 && timeLeft < 57) {
                    updateLevel();
                }
                
                if (timeLeft <= 0) {
                    endGame();
                    return;
                }
            }
            
            // Handle reloading
            if (isReloading && Date.now() - reloadStart >= reloadTime) {
                isReloading = false;
                ammo = 5;
                updateUI();
                reloadIndicator.style.opacity = '0';
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function shoot(x, y) {
            if (!gameActive || isReloading) return;
            
            // Play shoot sound
            playSound('shoot');
            
            // Check if hit any bonus first
            let bonusCollected = false;
            bonuses.forEach(bonus => {
                if (bonus.isCollected(x, y)) {
                    if (bonus.collect()) {
                        if (lives < 3) {
                            lives++;
                            updateUI();
                            playSound('bonus');
                        }
                        bonusCollected = true;
                    }
                }
            });
            
            if (bonusCollected) {
                bonuses = bonuses.filter(bonus => !bonus.collected);
                return true;
            }
            
            // Decrease ammo
            ammo--;
            updateUI();
            
            // Check if hit any cow
            let hit = false;
            cows.forEach(cow => {
                if (cow.isHit(x, y)) {
                    if (cow.setHit()) {
                        score += cow.score;
                        hits++;
                        updateUI();
                        hit = true;
                        playSound('hit');
                    }
                }
            });
            
            if (!hit) {
                miss++;
                updateUI();
                
                // Lose life on miss
                if (miss % 5 === 0 && lives > 0) {
                    lives--;
                    updateUI();
                    playSound('lifeLost');
                    
                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                }
            }
            
            // Start reload if out of ammo
            if (ammo <= 0) {
                isReloading = true;
                reloadStart = Date.now();
                reloadIndicator.style.opacity = '1';
                playSound('reload');
            }
            
            // Draw bullet effect
            drawBulletEffect(x, y);
            
            return hit;
        }
        
        function drawBulletEffect(x, y) {
            // Bullet hole
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Flash
            const gradient = ctx.createRadialGradient(
                x, y, 0,
                x, y, 15
            );
            gradient.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Smoke puff
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 10;
                const size = 2 + Math.random() * 4;
                
                ctx.fillStyle = `rgba(200, 200, 200, ${0.3 + Math.random() * 0.2})`;
                ctx.beginPath();
                ctx.arc(
                    x + Math.cos(angle) * distance,
                    y + Math.sin(angle) * distance,
                    size, 0, Math.PI * 2
                );
                ctx.fill();
            }
        }
        
        // Simple sound effects using Web Audio API
        function playSound(type) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                let frequency, duration, waveType;
                
                switch (type) {
                    case 'shoot':
                        frequency = 1000;
                        duration = 0.05;
                        waveType = 'square';
                        gainNode.gain.value = 0.1;
                        break;
                    case 'hit':
                        frequency = 300;
                        duration = 0.3;
                        waveType = 'sawtooth';
                        gainNode.gain.value = 0.2;
                        break;
                    case 'reload':
                        frequency = 200;
                        duration = 0.5;
                        waveType = 'sine';
                        gainNode.gain.value = 0.1;
                        break;
                    case 'bonus':
                        frequency = 800;
                        duration = 0.3;
                        waveType = 'triangle';
                        gainNode.gain.value = 0.2;
                        break;
                    case 'lifeLost':
                        frequency = 150;
                        duration = 0.5;
                        waveType = 'sine';
                        gainNode.gain.value = 0.3;
                        break;
                    default:
                        return;
                }
                
                oscillator.type = waveType;
                oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            shoot(x, y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (!gameActive) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            shoot(x, y);
        });
        
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = (e.clientX - 15) + 'px';
            crosshair.style.top = (e.clientY - 15) + 'px';
        });
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Initialize
        updateUI();
        
        // Show instructions for Telegram users
        if (tg.platform !== 'unknown') {
            document.querySelector('#startScreen p').textContent = 
                'Shoot the cosmic cows before time runs out! Use your finger to aim and tap to shoot.';
        }
    </script>
