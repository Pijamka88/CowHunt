<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFE6F2;
            margin: 0;
            padding: 20px;
            color: #5D3A6B;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #FF6B9E;
            text-shadow: 2px 2px 0px #FFF;
            margin-bottom: 20px;
        }
        
        .pets-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #FF9EC6;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .pet {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            width: 120px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            border: 3px solid transparent;
        }
        
        .pet.active {
            border-color: #FF6B9E;
            transform: scale(1.05);
        }
        
        .pet:hover {
            transform: scale(1.03);
        }
        
        .pet-shape {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 50%;
            position: relative;
        }
        
        .pet-face {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .pet-ear {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: inherit;
            top: -5px;
        }
        
        .pet-ear.left {
            left: 5px;
        }
        
        .pet-ear.right {
            right: 5px;
        }
        
        .pet-eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #5D3A6B;
            border-radius: 50%;
            top: 30px;
        }
        
        .pet-eye.left {
            left: 25px;
        }
        
        .pet-eye.right {
            right: 25px;
        }
        
        .pet-mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            background-color: #FF6B9E;
            bottom: 20px;
            left: 30px;
        }
        
        .pet-stats {
            margin-top: 10px;
            font-size: 12px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .stat-icon {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }
        
        .stat-bar {
            flex-grow: 1;
            height: 8px;
            background-color: #F0F0F0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 4px;
        }
        
        .hunger .stat-fill {
            background-color: #FF9E4F;
        }
        
        .energy .stat-fill {
            background-color: #4FAFFF;
        }
        
        .happiness .stat-fill {
            background-color: #C04FFF;
        }
        
        .xp-bar {
            height: 6px;
            background-color: #F0F0F0;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .xp-fill {
            height: 100%;
            background-color: #6BFF6B;
        }
        
        .level {
            font-size: 11px;
            color: #FF6B9E;
            font-weight: bold;
            margin-top: 3px;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .action-btn {
            background-color: #FF6B9E;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            background-color: #FF4F86;
        }
        
        .action-btn:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
            transform: none;
        }
        
        .log {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .log-entry {
            margin-bottom: 5px;
            font-size: 13px;
            border-bottom: 1px dotted #F0F0F0;
            padding-bottom: 5px;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–∞–ø–∏–∫–∏</h1>
        <div class="pets-counter" id="pets-counter">1</div>
        
        <div class="pets-container" id="pets-container"></div>
        
        <div class="actions">
            <button class="action-btn" onclick="feed()">üçé –ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
            <button class="action-btn" onclick="play()">üéæ –ü–æ–∏–≥—Ä–∞—Ç—å</button>
            <button class="action-btn" onclick="rest()">üí§ –û—Ç–¥—ã—Ö</button>
            <button class="action-btn" onclick="train()">üí™ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</button>
        </div>
        
        <div class="log" id="game-log"></div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        const gameState = {
            pets: [],
            currentPetIndex: 0,
            lastUpdateTime: Date.now(),
            log: []
        };

        // –¶–≤–µ—Ç–∞ –¥–ª—è —Ç–∞–ø–∏–∫–æ–≤
        const petColors = [
            '#FF9EC6', '#FFC69E', '#9EFFC6', '#9EC6FF', '#C69EFF',
            '#FF9E9E', '#9EFF9E', '#9E9EFF', '#FFFF9E', '#9EFFFF'
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                Object.assign(gameState, JSON.parse(savedGame));
                gameState.lastUpdateTime = Date.now();
                updateStatsOverTime();
            } else {
                startNewGame();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            renderGame();
        }

        // –ù–æ–≤–∞—è –∏–≥—Ä–∞
        function startNewGame() {
            gameState.pets = [createNewPet()];
            gameState.currentPetIndex = 0;
            gameState.lastUpdateTime = Date.now();
            gameState.log = ['–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –¢–∞–ø–∏–∫–∏!', '–ü–µ—Ä–≤—ã–π —Ç–∞–ø–∏–∫ –ø–æ—è–≤–∏–ª—Å—è!'];
            saveGame();
        }

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ —Ç–∞–ø–∏–∫–∞
        function createNewPet() {
            return {
                color: petColors[gameState.pets.length % petColors.length],
                hunger: 80,
                energy: 80,
                happiness: 80,
                level: 1,
                xp: 0,
                evolution: 0
            };
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–≥—Ä—É
        function saveGame() {
            localStorage.setItem('tapikiGame', JSON.stringify(gameState));
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
        function updateStatsOverTime() {
            const now = Date.now();
            const minutesPassed = (now - gameState.lastUpdateTime) / (1000 * 60);
            
            if (minutesPassed > 0) {
                gameState.pets.forEach(pet => {
                    const decay = minutesPassed * 2;
                    pet.hunger = Math.max(0, pet.hunger - decay);
                    pet.energy = Math.max(0, pet.energy - decay * 0.7);
                    pet.happiness = Math.max(0, pet.happiness - decay * 0.5);
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–º–µ—Ä—Ç—å
                    if (pet.hunger <= 0 || pet.energy <= 0) {
                        const index = gameState.pets.indexOf(pet);
                        gameState.pets.splice(index, 1);
                        addLog(`–¢–∞–ø–∏–∫ #${index + 1} —É–º–µ—Ä –æ—Ç neglect!`);
                        
                        if (gameState.pets.length === 0) {
                            addLog('–í—Å–µ —Ç–∞–ø–∏–∫–∏ —É–º–µ—Ä–ª–∏! –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–Ω–æ–≤–æ.');
                            startNewGame();
                        } else if (gameState.currentPetIndex >= gameState.pets.length) {
                            gameState.currentPetIndex = 0;
                        }
                    }
                });
                
                gameState.lastUpdateTime = now;
                saveGame();
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã
        function renderGame() {
            updateStatsOverTime();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            document.getElementById('pets-counter').textContent = gameState.pets.length;
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–∞–ø–∏–∫–æ–≤
            const container = document.getElementById('pets-container');
            container.innerHTML = '';
            
            gameState.pets.forEach((pet, index) => {
                const petElement = document.createElement('div');
                petElement.className = `pet ${index === gameState.currentPetIndex ? 'active' : ''}`;
                petElement.onclick = () => {
                    gameState.currentPetIndex = index;
                    renderGame();
                };
                
                // –†–∏—Å—É–µ–º —Ç–∞–ø–∏–∫–∞
                petElement.innerHTML = `
                    <div class="pet-shape" style="background-color: ${pet.color}">
                        <div class="pet-face">
                            <div class="pet-ear left"></div>
                            <div class="pet-ear right"></div>
                            <div class="pet-eye left"></div>
                            <div class="pet-eye right"></div>
                            <div class="pet-mouth"></div>
                        </div>
                    </div>
                    <div class="pet-stats">
                        <div class="stat hunger">
                            <span class="stat-icon">üçó</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.hunger}%"></div></div>
                        </div>
                        <div class="stat energy">
                            <span class="stat-icon">‚ö°</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.energy}%"></div></div>
                        </div>
                        <div class="stat happiness">
                            <span class="stat-icon">üòä</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.happiness}%"></div></div>
                        </div>
                        <div class="xp-bar"><div class="xp-fill" style="width: ${(pet.xp / (pet.level * 50)) * 100}%"></div></div>
                        <div class="level">–£—Ä. ${pet.level}${pet.evolution > 0 ? `+${pet.evolution}` : ''}</div>
                    </div>
                `;
                
                container.appendChild(petElement);
            });
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –ª–æ–≥
            const logElement = document.getElementById('game-log');
            logElement.innerHTML = '';
            gameState.log.slice().reverse().forEach(entry => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = entry;
                logElement.appendChild(logEntry);
            });
            
            saveGame();
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å –≤ –ª–æ–≥
        function addLog(message) {
            gameState.log.push(message);
            if (gameState.log.length > 20) {
                gameState.log.shift();
            }
        }

        // –î–µ–π—Å—Ç–≤–∏—è —Å —Ç–∞–ø–∏–∫–∞–º–∏
        function feed() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 10) {
                addLog('–¢–∞–ø–∏–∫ —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª, —á—Ç–æ–±—ã –µ—Å—Ç—å!');
                return;
            }
            
            pet.hunger = Math.min(100, pet.hunger + 25);
            pet.energy = Math.max(0, pet.energy - 10);
            addXp(pet, 5);
            
            addLog('–¢–∞–ø–∏–∫ –ø–æ–µ–ª!');
            renderGame();
        }

        function play() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 15 || pet.hunger < 20) {
                addLog('–¢–∞–ø–∏–∫ —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –∏–ª–∏ –≥–æ–ª–æ–¥–µ–Ω –¥–ª—è –∏–≥—Ä!');
                return;
            }
            
            pet.happiness = Math.min(100, pet.happiness + 30);
            pet.energy = Math.max(0, pet.energy - 15);
            pet.hunger = Math.max(0, pet.hunger - 20);
            addXp(pet, 10);
            
            addLog('–í—ã –ø–æ–∏–≥—Ä–∞–ª–∏ —Å —Ç–∞–ø–∏–∫–æ–º!');
            renderGame();
        }

        function rest() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.energy = Math.min(100, pet.energy + 40);
            pet.happiness = Math.max(0, pet.happiness - 5);
            addXp(pet, 3);
            
            addLog('–¢–∞–ø–∏–∫ –æ—Ç–¥–æ—Ö–Ω—É–ª!');
            renderGame();
        }

        function train() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 30 || pet.hunger < 30 || pet.happiness < 30) {
                addLog('–¢–∞–ø–∏–∫ –Ω–µ –≥–æ—Ç–æ–≤ –∫ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–µ!');
                return;
            }
            
            pet.energy = Math.max(0, pet.energy - 30);
            pet.hunger = Math.max(0, pet.hunger - 30);
            pet.happiness = Math.max(0, pet.happiness - 15);
            addXp(pet, 20);
            
            addLog('–¢–∞–ø–∏–∫ –ø–æ—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–ª—Å—è!');
            renderGame();
        }

        // –î–æ–±–∞–≤–∏—Ç—å –æ–ø—ã—Ç –∏ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å
        function addXp(pet, amount) {
            pet.xp += amount;
            const xpNeeded = pet.level * 50;
            
            if (pet.xp >= xpNeeded) {
                pet.xp -= xpNeeded;
                pet.level++;
                addLog(`–¢–∞–ø–∏–∫ –¥–æ—Å—Ç–∏–≥ —É—Ä–æ–≤–Ω—è ${pet.level}!`);
                
                // –≠–≤–æ–ª—é—Ü–∏—è –∫–∞–∂–¥—ã–µ 3 —É—Ä–æ–≤–Ω—è
                if (pet.level % 3 === 0) {
                    pet.evolution++;
                    
                    // –ü—Ä–∏ —ç–≤–æ–ª—é—Ü–∏–∏ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ —Ç–∞–ø–∏–∫–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å —Å–≤–æ–±–æ–¥–Ω—ã–µ —Ü–≤–µ—Ç–∞)
                    if (gameState.pets.length < petColors.length) {
                        const newPet = createNewPet();
                        newPet.evolution = pet.evolution;
                        gameState.pets.push(newPet);
                        addLog(`–¢–∞–ø–∏–∫ —ç–≤–æ–ª—é—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–ª –∏ —Å–æ–∑–¥–∞–ª –Ω–æ–≤–æ–≥–æ —Ç–∞–ø–∏–∫–∞!`);
                    } else {
                        addLog(`–¢–∞–ø–∏–∫ —ç–≤–æ–ª—é—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–ª –¥–æ —É—Ä–æ–≤–Ω—è +${pet.evolution}!`);
                    }
                }
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
</body>
</html>
