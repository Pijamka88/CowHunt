<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            touch-action: manipulation;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #001a33 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background: radial-gradient(circle, #000022 0%, #000 100%);
        }
        
        .menuTitle {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #4fc3f7, 0 0 20px #4fc3f7;
            color: #fff;
        }
        
        .menuButton {
            background: linear-gradient(to bottom, #4fc3f7, #01579b);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            width: 200px;
        }
        
        .menuButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px black;
            z-index: 10;
        }
        
        .bottomUI {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px black;
            z-index: 10;
        }
        
        .hearts {
            display: flex;
            gap: 5px;
        }
        
        .heart {
            color: #ff4081;
            font-size: 1.5rem;
        }
        
        #reloadMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            display: none;
            z-index: 20;
        }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 30;
        }
        
        .gameOverTitle {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
        }
        
        .gameOverStats {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4fc3f7;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px #4fc3f7;
            animation: twinkle 2s infinite alternate;
        }
        
        .goldStar {
            background: #ffd700;
            box-shadow: 0 0 10px 2px #ffd700;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="mainMenu">
            <h1 class="menuTitle">Cosmic Cow Hunt</h1>
            <button class="menuButton" id="startButton">Start Game</button>
            <button class="menuButton" id="howToPlayButton">How to Play</button>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="uiContainer">
            <div id="score">Score: 0</div>
            <div id="time">Time: 60</div>
            <div class="hearts" id="lives"></div>
        </div>
        
        <div class="bottomUI">
            <div id="ammo">Ammo: 5/5</div>
            <div id="hits">Hits: 0 | Misses: 0</div>
        </div>
        
        <div id="reloadMessage">Reloading...</div>
        
        <div id="gameOver">
            <h1 class="gameOverTitle">Game Over</h1>
            <div class="gameOverStats" id="finalScore">Score: 0</div>
            <div class="gameOverStats" id="finalHits">Hits: 0 | Misses: 0</div>
            <div class="gameOverStats" id="accuracy">Accuracy: 0%</div>
            <button class="menuButton" id="restartButton">Play Again</button>
            <button class="menuButton" id="menuButton">Main Menu</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const ammoElement = document.getElementById('ammo');
        const hitsElement = document.getElementById('hits');
        const reloadMessage = document.getElementById('reloadMessage');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHitsElement = document.getElementById('finalHits');
        const accuracyElement = document.getElementById('accuracy');
        const startButton = document.getElementById('startButton');
        const howToPlayButton = document.getElementById('howToPlayButton');
        const restartButton = document.getElementById('restartButton');
        const menuButton = document.getElementById('menuButton');
        const mainMenu = document.getElementById('mainMenu');
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game state
        let gameState = {
            score: 0,
            timeLeft: 60,
            lives: 3,
            ammo: 5,
            maxAmmo: 5,
            hits: 0,
            misses: 0,
            cows: [],
            bullets: [],
            stars: [],
            planets: [],
            isReloading: false,
            gameActive: false,
            lastTime: 0,
            reloadStartTime: 0,
            reloadDuration: 2000,
            gameTime: 60000,
            gameStartTime: 0,
            cowSpawnInterval: 1000,
            lastCowSpawn: 0
        };
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1);
                this.alive = true;
                this.deathFrame = 0;
                this.maxDeathFrames = 10;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.2 - 0.1);
                this.scale = 1;
                
                // Random cow color variation
                this.colorVariation = Math.floor(Math.random() * 3);
            }
            
            update() {
                if (this.alive) {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.rotation += this.rotationSpeed;
                    
                    // Bounce off top and bottom
                    if (this.y <= 0 || this.y >= canvas.height - this.height) {
                        this.speedY *= -1;
                    }
                } else {
                    this.deathFrame++;
                    this.rotation += this.rotationSpeed * 2;
                    this.scale = Math.max(0, 1 - this.deathFrame / this.maxDeathFrames);
                }
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                if (this.alive) {
                    // Draw flying cow
                    this.drawAliveCow(ctx);
                } else {
                    // Draw dying cow
                    this.drawDeadCow(ctx);
                }
                
                ctx.restore();
            }
            
            drawAliveCow(ctx) {
                // Body
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.ellipse(this.width / 3, -this.height / 4, this.width / 4, this.height / 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(this.width / 2.5, -this.height / 4, this.width / 10, this.height / 6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.width / 3.5, -this.height / 3, this.width / 20, 0, Math.PI * 2);
                ctx.arc(this.width / 2.8, -this.height / 3, this.width / 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye highlights
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.width / 3.6, -this.height / 3.1, this.width / 50, 0, Math.PI * 2);
                ctx.arc(this.width / 2.9, -this.height / 3.1, this.width / 50, 0, Math.PI * 2);
                ctx.fill();
                
                // Wings
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.moveTo(-this.width / 4, -this.height / 6);
                ctx.quadraticCurveTo(-this.width / 2, -this.height / 2, -this.width / 4, -this.height / 1.5);
                ctx.quadraticCurveTo(0, -this.height / 1.2, this.width / 8, -this.height / 1.5);
                ctx.quadraticCurveTo(this.width / 4, -this.height / 2, this.width / 8, -this.height / 6);
                ctx.closePath();
                ctx.fill();
                
                // Space suit details
                ctx.strokeStyle = '#4fc3f7';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, this.width / 2.2, 0, Math.PI * 2);
                ctx.stroke();
                
                // Helmet
                ctx.strokeStyle = '#4fc3f7';
                ctx.beginPath();
                ctx.arc(this.width / 3, -this.height / 4, this.width / 3.8, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            drawDeadCow(ctx) {
                // Exploding cow parts
                const parts = 5;
                for (let i = 0; i < parts; i++) {
                    const angle = (i / parts) * Math.PI * 2 + this.deathFrame * 0.2;
                    const distance = this.deathFrame * 2;
                    
                    ctx.save();
                    ctx.rotate(angle);
                    ctx.translate(distance, 0);
                    ctx.rotate(this.deathFrame * 0.1);
                    
                    // Body part
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width / 4, this.height / 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Blood (if you want)
                    if (i === 0) {
                        ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
                        ctx.beginPath();
                        ctx.arc(0, 0, this.width / 8, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    ctx.restore();
                }
            }
            
            isOutOfBounds() {
                return (this.x < -this.width * 2 || this.x > canvas.width + this.width * 2 || 
                        this.y < -this.height * 2 || this.y > canvas.height + this.height * 2);
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.speed = 15;
                this.active = true;
            }
            
            update() {
                this.y -= this.speed;
                this.active = this.y > -this.radius;
            }
            
            draw(ctx) {
                ctx.fillStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.fillStyle = 'rgba(255, 235, 59, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Initialize stars
        function initStars() {
            gameState.stars = [];
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                gameState.stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    isGold: Math.random() < 0.3,
                    twinkleSpeed: Math.random() * 0.02 + 0.01,
                    twinklePhase: Math.random() * Math.PI * 2
                });
            }
        }
        
        // Initialize planets
        function initPlanets() {
            gameState.planets = [];
            const planetCount = 3 + Math.floor(Math.random() * 3);
            const usedPositions = [];
            
            for (let i = 0; i < planetCount; i++) {
                let x, y, size;
                let validPosition = false;
                let attempts = 0;
                
                // Try to find a position that doesn't overlap with other planets
                while (!validPosition && attempts < 20) {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height * 0.5; // Keep planets in upper half
                    size = Math.random() * 80 + 40;
                    
                    validPosition = true;
                    
                    for (const pos of usedPositions) {
                        const dx = pos.x - x;
                        const dy = pos.y - y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < pos.size + size) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    attempts++;
                }
                
                if (validPosition) {
                    usedPositions.push({ x, y, size });
                    
                    const isBlue = Math.random() < 0.7;
                    const hue = isBlue ? 200 + Math.random() * 40 : 40 + Math.random() * 40;
                    const saturation = 70 + Math.random() * 30;
                    const lightness = 30 + Math.random() * 20;
                    
                    gameState.planets.push({
                        x,
                        y,
                        size,
                        color: `hsl(${hue}, ${saturation}%, ${lightness}%)`,
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.002,
                        details: Math.floor(Math.random() * 3) // Different planet patterns
                    });
                }
            }
        }
        
        // Draw stars
        function drawStars() {
            for (const star of gameState.stars) {
                star.twinklePhase += star.twinkleSpeed;
                const opacity = 0.5 + Math.sin(star.twinklePhase) * 0.5;
                
                ctx.save();
                ctx.translate(star.x, star.y);
                
                if (star.isGold) {
                    ctx.fillStyle = `rgba(255, 215, 0, ${opacity})`;
                } else {
                    ctx.fillStyle = `rgba(79, 195, 247, ${opacity})`;
                }
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = i * Math.PI / 2;
                    ctx.lineTo(Math.cos(angle) * star.size, Math.sin(angle) * star.size);
                    ctx.lineTo(Math.cos(angle + Math.PI/4) * star.size * 0.5, Math.sin(angle + Math.PI/4) * star.size * 0.5);
                }
                ctx.closePath();
                ctx.fill();
                
                // Add glow
                ctx.fillStyle = star.isGold ? 
                    `rgba(255, 215, 0, ${opacity * 0.3})` : 
                    `rgba(79, 195, 247, ${opacity * 0.3})`;
                ctx.beginPath();
                ctx.arc(0, 0, star.size * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Draw planets
        function drawPlanets() {
            for (const planet of gameState.planets) {
                planet.rotation += planet.rotationSpeed;
                
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.rotation);
                
                // Planet body
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(0, 0, planet.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details
                ctx.fillStyle = `rgba(0, 0, 0, 0.2)`;
                switch (planet.details) {
                    case 0:
                        // Stripes
                        for (let i = -planet.size; i < planet.size; i += planet.size / 5) {
                            ctx.beginPath();
                            ctx.ellipse(0, i, planet.size * 0.8, planet.size / 10, 0, 0, Math.PI * 2);
                            ctx.fill();
                        }
                        break;
                    case 1:
                        // Spots
                        for (let i = 0; i < 10; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const distance = Math.random() * planet.size * 0.7;
                            const spotSize = Math.random() * planet.size / 5 + planet.size / 10;
                            
                            ctx.beginPath();
                            ctx.arc(
                                Math.cos(angle) * distance,
                                Math.sin(angle) * distance,
                                spotSize, 0, Math.PI * 2
                            );
                            ctx.fill();
                        }
                        break;
                    case 2:
                        // Swirls
                        ctx.strokeStyle = `rgba(0, 0, 0, 0.3)`;
                        ctx.lineWidth = planet.size / 10;
                        ctx.beginPath();
                        for (let i = 0; i < Math.PI * 4; i += 0.1) {
                            const r = planet.size * (0.2 + 0.8 * i / (Math.PI * 4));
                            const x = Math.cos(i) * r;
                            const y = Math.sin(i) * r;
                            
                            if (i === 0) {
                                ctx.moveTo(x, y);
                            } else {
                                ctx.lineTo(x, y);
                            }
                        }
                        ctx.stroke();
                        break;
                }
                
                ctx.restore();
            }
        }
        
        // Initialize game
        function initGame() {
            gameState = {
                score: 0,
                timeLeft: 60,
                lives: 3,
                ammo: 5,
                maxAmmo: 5,
                hits: 0,
                misses: 0,
                cows: [],
                bullets: [],
                stars: [],
                planets: [],
                isReloading: false,
                gameActive: true,
                lastTime: performance.now(),
                reloadStartTime: 0,
                reloadDuration: 2000,
                gameTime: 60000,
                gameStartTime: performance.now(),
                cowSpawnInterval: 1000,
                lastCowSpawn: 0
            };
            
            initStars();
            initPlanets();
            updateUI();
            requestAnimationFrame(gameLoop);
        }
        
        // Update UI elements
        function updateUI() {
            scoreElement.textContent = `Score: ${gameState.score}`;
            timeElement.textContent = `Time: ${Math.max(0, gameState.timeLeft)}`;
            
            // Update lives (hearts)
            livesElement.innerHTML = '';
            for (let i = 0; i < gameState.lives; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                livesElement.appendChild(heart);
            }
            
            ammoElement.textContent = `Ammo: ${gameState.ammo}/${gameState.maxAmmo}`;
            hitsElement.textContent = `Hits: ${gameState.hits} | Misses: ${gameState.misses}`;
        }
        
        // Spawn a new cow
        function spawnCow() {
            if (gameState.gameActive && gameState.cows.length < 10) {
                gameState.cows.push(new Cow());
            }
        }
        
        // Shoot a bullet
        function shootBullet(x, y) {
            if (gameState.gameActive && !gameState.isReloading && gameState.ammo > 0) {
                gameState.bullets.push(new Bullet(x, y));
                gameState.ammo--;
                updateUI();
                
                if (gameState.ammo === 0) {
                    startReload();
                }
            }
        }
        
        // Start reloading
        function startReload() {
            if (!gameState.isReloading) {
                gameState.isReloading = true;
                gameState.reloadStartTime = performance.now();
                reloadMessage.style.display = 'block';
            }
        }
        
        // Finish reloading
        function finishReload() {
            gameState.isReloading = false;
            gameState.ammo = gameState.maxAmmo;
            reloadMessage.style.display = 'none';
            updateUI();
        }
        
        // Check collisions between bullets and cows
        function checkCollisions() {
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                let hit = false;
                
                for (let j = gameState.cows.length - 1; j >= 0; j--) {
                    const cow = gameState.cows[j];
                    
                    if (cow.alive && 
                        bullet.x > cow.x - cow.width/2 && 
                        bullet.x < cow.x + cow.width/2 && 
                        bullet.y > cow.y - cow.height/2 && 
                        bullet.y < cow.y + cow.height/2) {
                        
                        // Hit!
                        cow.alive = false;
                        gameState.score += 10;
                        gameState.hits++;
                        hit = true;
                        break;
                    }
                }
                
                if (hit) {
                    gameState.bullets.splice(i, 1);
                }
            }
        }
        
        // Game over
        function gameOver() {
            gameState.gameActive = false;
            
            // Calculate accuracy
            const totalShots = gameState.hits + gameState.misses;
            const accuracy = totalShots > 0 ? Math.round((gameState.hits / totalShots) * 100) : 0;
            
            // Update game over screen
            finalScoreElement.textContent = `Score: ${gameState.score}`;
            finalHitsElement.textContent = `Hits: ${gameState.hits} | Misses: ${gameState.misses}`;
            accuracyElement.textContent = `Accuracy: ${accuracy}%`;
            
            // Show game over screen
            gameOverScreen.style.display = 'flex';
        }
        
        // Main game loop
        function gameLoop(timestamp) {
            if (!gameState.gameActive) return;
            
            const deltaTime = timestamp - gameState.lastTime;
            gameState.lastTime = timestamp;
            
            // Update game time
            const elapsed = timestamp - gameState.gameStartTime;
            gameState.timeLeft = Math.max(0, Math.ceil((gameState.gameTime - elapsed) / 1000));
            
            // Spawn cows
            if (timestamp - gameState.lastCowSpawn > gameState.cowSpawnInterval) {
                spawnCow();
                gameState.lastCowSpawn = timestamp;
                // Gradually increase spawn rate
                gameState.cowSpawnInterval = Math.max(300, 1000 - elapsed / 10000);
            }
            
            // Check reloading
            if (gameState.isReloading && timestamp - gameState.reloadStartTime > gameState.reloadDuration) {
                finishReload();
            }
            
            // Update cows
            for (let i = gameState.cows.length - 1; i >= 0; i--) {
                const cow = gameState.cows[i];
                cow.update();
                
                // Remove dead cows that have finished their death animation
                if (!cow.alive && cow.deathFrame >= cow.maxDeathFrames) {
                    gameState.cows.splice(i, 1);
                }
                
                // Remove cows that are out of bounds
                if (cow.alive && cow.isOutOfBounds()) {
                    gameState.cows.splice(i, 1);
                    gameState.lives--;
                    updateUI();
                    
                    if (gameState.lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Update bullets
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                bullet.update();
                
                if (!bullet.active) {
                    gameState.bullets.splice(i, 1);
                    gameState.misses++;
                    updateUI();
                }
            }
            
            // Check collisions
            checkCollisions();
            
            // Check game over conditions
            if (gameState.timeLeft <= 0) {
                gameOver();
                return;
            }
            
            // Update UI
            updateUI();
            
            // Draw everything
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 2
            );
            gradient.addColorStop(0, '#000022');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars and planets
            drawStars();
            drawPlanets();
            
            // Draw cows
            for (const cow of gameState.cows) {
                cow.draw(ctx);
            }
            
            // Draw bullets
            for (const bullet of gameState.bullets) {
                bullet.draw(ctx);
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (gameState.gameActive && !gameState.isReloading) {
                shootBullet(e.clientX, e.clientY);
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (gameState.gameActive && !gameState.isReloading) {
                e.preventDefault();
                const touch = e.touches[0];
                shootBullet(touch.clientX, touch.clientY);
            }
        }, { passive: false });
        
        startButton.addEventListener('click', () => {
            mainMenu.style.display = 'none';
            initGame();
        });
        
        howToPlayButton.addEventListener('click', () => {
            alert("How to Play:\n\n- Tap the screen to shoot at the flying cosmic cows\n- Each hit scores 10 points\n- You have 5 shots before needing to reload\n- Don't let the cows escape or you'll lose a life\n- Game lasts 60 seconds\n- Try to get the highest score!");
        });
        
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initGame();
        });
        
        menuButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            mainMenu.style.display = 'flex';
        });
        
        // Initialize main menu
        updateUI();
    </script>
</body>
</html>
