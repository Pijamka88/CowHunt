<!DOCTYPE html>
<html>
<head>
    <title>Galactic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #ff69b4, 4px 4px 0 rgba(155, 89, 182, 0.5);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            border: 1px solid #3498db;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            border: 1px solid #3498db;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .hearts {
            display: flex;
            gap: 8px;
        }
        .heart {
            color: #ff0000;
            font-size: 24px;
            text-shadow: 0 0 5px #ff0000;
            transition: all 0.3s;
        }
        .heart.lost {
            color: #777;
            text-shadow: none;
        }
        #reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>GALACTIC COW HUNT</h1>
        <p>Стреляйте в космических коров в скафандрах!</p>
        <button onclick="startGame()">СТАРТ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="topHUD">
        <div>SCORE: <span id="scoreDisplay">0</span></div>
        <div class="hearts" id="lives">
            <span class="heart">♥</span>
            <span class="heart">♥</span>
            <span class="heart">♥</span>
        </div>
        <div>TIME: <span id="timer">1:00</span></div>
    </div>

    <div id="bottomHUD">
        <div>AMMO: <span id="ammoDisplay">5</span>/5</div>
        <div>HITS: <span id="hits">0</span> | MISS: <span id="misses">0</span></div>
        <div>LEVEL: <span id="level">1</span></div>
    </div>

    <div id="reloading">RELOADING</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let planets = [];
        let bonuses = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let level = 1;
        let cowSpawnTimer;
        let bonusSpawnTimer;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 2000,
            maxCows: 3,
            cowWidth: 60,
            cowHeight: 30,
            reloadTime: 2000,
            starCount: 150,
            planetCount: 5,
            bonusSpawnInterval: 10000
        };

        // Cow types
        const cowTypes = [
            { 
                name: "Purple",
                bodyColor: '#8e44ad',
                helmetColor: 'rgba(155, 89, 182, 0.3)',
                score: 100,
                speedMultiplier: 1.0
            },
            { 
                name: "Red",
                bodyColor: '#e74c3c',
                helmetColor: 'rgba(231, 76, 60, 0.3)',
                score: 150,
                speedMultiplier: 1.2
            },
            { 
                name: "Blue",
                bodyColor: '#3498db',
                helmetColor: 'rgba(52, 152, 219, 0.3)',
                score: 200,
                speedMultiplier: 1.4
            },
            { 
                name: "Gold",
                bodyColor: '#f1c40f',
                helmetColor: 'rgba(241, 196, 15, 0.3)',
                score: 250,
                speedMultiplier: 1.6
            }
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                const isGold = Math.random() > 0.7;
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    color: isGold ? '#FFD700' : '#7FDBFF',
                    blinkSpeed: Math.random() * 0.02 + 0.01,
                    blinkPhase: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            
            for (let i = 0; i < config.planetCount; i++) {
                let validPosition = false;
                let x, y, radius;
                
                while (!validPosition) {
                    radius = Math.random() * 50 + 50;
                    x = Math.random() * (canvas.width - radius * 2) + radius;
                    y = Math.random() * (canvas.height - radius * 2) + radius;
                    
                    validPosition = true;
                    
                    // Check distance to other planets
                    for (const planet of planets) {
                        const dx = x - planet.x;
                        const dy = y - planet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < radius + planet.radius + 20) {
                            validPosition = false;
                            break;
                        }
                    }
                }
                
                // Random planet color with continents
                const hue = Math.random() * 60 + 180; // Blue-green colors
                const saturation = Math.random() * 30 + 70;
                const lightness = Math.random() * 20 + 40;
                const baseColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                const continentColor1 = `hsl(${hue}, ${saturation - 10}%, ${lightness - 10}%)`;
                const continentColor2 = `hsl(${hue}, ${saturation - 20}%, ${lightness - 20}%)`;
                
                planets.push({
                    x, y, radius,
                    baseColor,
                    continentColor1,
                    continentColor2,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.005
                });
            }
        }

        // Initialize nebula
        function initNebula() {
            nebula = {
                points: [],
                colors: ['rgba(100, 149, 237, 0.1)', 'rgba(65, 105, 225, 0.1)', 'rgba(30, 144, 255, 0.1)']
            };
            
            for (let i = 0; i < 30; i++) {
                nebula.points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: nebula.colors[Math.floor(Math.random() * nebula.colors.length)],
                    alpha: Math.random() * 0.1 + 0.05
                });
            }
        }

        // Cow class
        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.typeData = cowTypes[this.type];
                this.reset();
                this.alive = true;
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.eyeBlinkTimer = 0;
                this.eyeBlinkInterval = Math.random() * 100 + 100;
                this.isBlinking = false;
                this.blinkDuration = 0;
                this.maxBlinkDuration = 10;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                const speed = config.cowSpeed * this.typeData.speedMultiplier * (1 + level * 0.1);
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * speed + speed * 0.5;
                    this.vy = (Math.random() - 0.5) * speed * 0.8;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * speed + speed * 0.5);
                    this.vy = (Math.random() - 0.5) * speed * 0.8;
                }
                
                // More complex movement pattern
                this.waveAmplitude = Math.random() * 50 + 30;
                this.waveFrequency = Math.random() * 0.02 + 0.01;
                this.wavePhase = Math.random() * Math.PI * 2;
                
                this.alive = true;
                this.rotation = 0;
                this.legPhase = 0;
            }

            die() {
                this.alive = false;
                this.vy = 2;
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            }

            update() {
                if (this.alive) {
                    // Complex movement pattern
                    this.wavePhase += this.waveFrequency;
                    const waveOffset = Math.sin(this.wavePhase) * this.waveAmplitude;
                    
                    this.x += this.vx;
                    this.y += this.vy + waveOffset * 0.1;
                    
                    // Leg animation
                    this.legPhase += this.legSpeed;
                    
                    // Eye blinking
                    this.eyeBlinkTimer++;
                    if (this.eyeBlinkTimer >= this.eyeBlinkInterval) {
                        this.isBlinking = true;
                        this.blinkDuration++;
                        if (this.blinkDuration >= this.maxBlinkDuration) {
                            this.isBlinking = false;
                            this.eyeBlinkTimer = 0;
                            this.blinkDuration = 0;
                            this.eyeBlinkInterval = Math.random() * 100 + 100;
                        }
                    }
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom with some randomness
                    if (this.y < this.height || this.y > canvas.height - this.height) {
                        this.vy *= -1 * (0.9 + Math.random() * 0.2);
                    }
                } else {
                    // Dead cow falls
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05;
                    this.rotation += this.rotationSpeed;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (!this.alive) {
                    ctx.rotate(this.rotation);
                }
                
                // Body (horizontal)
                ctx.fillStyle = this.typeData.bodyColor;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // Head (vertical)
                ctx.save();
                ctx.translate(this.direction === 1 ? -this.width/2 : this.width/2, 0);
                ctx.rotate(Math.PI/2);
                
                // Face
                ctx.fillStyle = '#ecf0f1';
                ctx.beginPath();
                ctx.arc(0, 0, this.height/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Helmet (transparent)
                ctx.strokeStyle = this.typeData.helmetColor;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, this.height/2 + 2, 0, Math.PI * 2);
                ctx.stroke();
                
                // Eyes
                const eyeY = -this.height/4;
                const eyeSize = this.height/6;
                
                if (!this.isBlinking) {
                    // Open eyes
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-this.height/6, eyeY, eyeSize, 0, Math.PI * 2);
                    ctx.arc(this.height/6, eyeY, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(-this.height/6 - eyeSize/3, eyeY - eyeSize/3, eyeSize/4, 0, Math.PI * 2);
                    ctx.arc(this.height/6 - eyeSize/3, eyeY - eyeSize/3, eyeSize/4, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Blinking eyes
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.moveTo(-this.height/4, eyeY);
                    ctx.lineTo(this.height/4, eyeY);
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // Nose (beige with nostrils)
                ctx.fillStyle = '#f5deb3';
                ctx.beginPath();
                ctx.arc(0, this.height/6, this.height/5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-this.height/10, this.height/6, this.height/20, 0, Math.PI * 2);
                ctx.arc(this.height/10, this.height/6, this.height/20, 0, Math.PI * 2);
                ctx.fill();
                
                // Horns (Buffalo style)
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.moveTo(-this.height/3, -this.height/3);
                ctx.lineTo(-this.height/2, -this.height/4);
                ctx.lineTo(-this.height/3, 0);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.height/3, -this.height/3);
                ctx.lineTo(this.height/2, -this.height/4);
                ctx.lineTo(this.height/3, 0);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Legs with animation
                const legOffset = Math.sin(this.legPhase) * 5;
                
                for (let i = 0; i < 4; i++) {
                    const legX = -this.width/2 + 5 + i * (this.width - 10)/3;
                    const legY = this.height/2;
                    
                    // Leg
                    ctx.fillStyle = this.typeData.bodyColor;
                    ctx.fillRect(legX - 3, legY, 6, 15 + (i % 2 === 0 ? legOffset : -legOffset));
                    
                    // Hoof (black square)
                    ctx.fillStyle = 'black';
                    ctx.fillRect(legX - 4, legY + 15 + (i % 2 === 0 ? legOffset : -legOffset), 8, 5);
                }
                
                ctx.restore();
            }
        }

        // Bonus life class
        class Bonus {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = -30;
                this.radius = 15;
                this.speed = 1.5;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
            }
            
            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                return this.y < canvas.height + this.radius;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Outer circle
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Heart
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(0, -this.radius/2);
                ctx.bezierCurveTo(
                    this.radius/2, -this.radius/2,
                    this.radius/2, this.radius/4,
                    0, this.radius/2
                );
                ctx.bezierCurveTo(
                    -this.radius/2, this.radius/4,
                    -this.radius/2, -this.radius/2,
                    0, -this.radius/2
                );
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Explosion class
        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 5 + 2,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.03;
                    p.size *= 0.98;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        // Shot class
        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        // Draw 4-pointed star
        function drawStar(x, y, size, color, alpha) {
            ctx.save();
            ctx.translate(x, y);
            ctx.fillStyle = `rgba(${color}, ${alpha})`;
            ctx.beginPath();
            
            for (let i = 0; i < 4; i++) {
                ctx.rotate(Math.PI / 2);
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -size);
                ctx.lineTo(-size/3, -size/3);
                ctx.lineTo(-size, 0);
                ctx.lineTo(-size/3, size/3);
                ctx.lineTo(0, size);
            }
            
            ctx.fill();
            ctx.restore();
        }

        // Draw planet with continents
        function drawPlanet(planet) {
            ctx.save();
            ctx.translate(planet.x, planet.y);
            planet.rotation += planet.rotationSpeed;
            ctx.rotate(planet.rotation);
            
            // Planet base
            ctx.fillStyle = planet.baseColor;
            ctx.beginPath();
            ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Continents
            ctx.fillStyle = planet.continentColor1;
            ctx.beginPath();
            ctx.arc(-planet.radius * 0.3, -planet.radius * 0.2, planet.radius * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = planet.continentColor2;
            ctx.beginPath();
            ctx.arc(planet.radius * 0.4, planet.radius * 0.3, planet.radius * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(planet.radius * 0.1, -planet.radius * 0.4, planet.radius * 0.25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Start game
        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            initStars();
            initPlanets();
            initNebula();
            updateHUD();
            resizeCanvas();
            
            // Start timers
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            cowSpawnTimer = setInterval(spawnCow, config.spawnInterval / (1 + level * 0.1));
            bonusSpawnTimer = setInterval(spawnBonus, config.bonusSpawnInterval);
            
            lastTime = performance.now();
            gameLoop();
        }

        // End game
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(cowSpawnTimer);
            clearInterval(bonusSpawnTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
        }

        // Update HUD
        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            document.getElementById('ammoDisplay').textContent = ammo;
            document.getElementById('level').textContent = level;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
        }

        // Spawn cow
        function spawnCow() {
            if (!gameActive) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows + Math.floor(level / 2)) {
                const cow = new Cow();
                cows.push(cow);
            }
        }

        // Spawn bonus life
        function spawnBonus() {
            if (!gameActive || bonuses.length > 0) return;
            if (Math.random() > 0.3 && lives < 3) {
                bonuses.push(new Bonus());
            }
        }

        // Check hit
        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Simple rectangular hit detection
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.typeData.score;
                    hits++;
                    
                    // Random chance for life bonus
                    if (Math.random() < 0.1 && lives < 3) {
                        lives++;
                    }
                    
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check bonuses
            for (let i = 0; i < bonuses.length; i++) {
                const bonus = bonuses[i];
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < bonus.radius) {
                    // Collect bonus
                    bonuses.splice(i, 1);
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    // Create explosion
                    const color = '255, 100, 100';
                    explosions.push(new Explosion(bonus.x, bonus.y, color));
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                updateHUD();
            }
        }

        // Draw background
        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001f3f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            nebula.points.forEach(point => {
                const gradient = ctx.createRadialGradient(
                    point.x, point.y, 0,
                    point.x, point.y, point.radius
                );
                gradient.addColorStop(0, point.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(point.x, point.y, point.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw planets (behind stars)
            planets.forEach(planet => {
                drawPlanet(planet);
            });
            
            // Draw stars
            stars.forEach(star => {
                star.blinkPhase += star.blinkSpeed;
                const alpha = star.alpha * (0.7 + 0.3 * Math.sin(star.blinkPhase));
                drawStar(star.x, star.y, star.size, star.color === '#FFD700' ? '255, 215, 0' : '127, 219, 255', alpha);
            });
        }

        // Main game loop
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw bonuses
            bonuses.forEach((bonus, index) => {
                if (!bonus.update()) {
                    bonuses.splice(index, 1);
                } else {
                    bonus.draw();
                }
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Level up every 30 seconds
            if (timeLeft > 0 && timeLeft % 30 === 0) {
                level++;
                updateHUD();
                clearInterval(cowSpawnTimer);
                cowSpawnTimer = setInterval(spawnCow, config.spawnInterval / (1 + level * 0.1));
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebula();
        }

        // Handle shooting
        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                
                // Auto reload when empty
                if (ammo <= 0) {
                    startReload();
                }
            } else {
                startReload();
            }
            
            updateHUD();
        });

        // Start reload process
        function startReload() {
            if (isReloading) return;
            
            isReloading = true;
            misses++;
            lives--;
            if (lives <= 0) endGame();
            
            document.getElementById('reloading').style.display = 'block';
            
            setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
