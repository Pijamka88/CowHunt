<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0f3460, #1a1a2e);
        }

        .active-screen {
            display: flex;
        }

        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            background: #e94560;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            width: 200px;
            text-align: center;
        }

        .btn:hover {
            background: #ff6b6b;
            transform: scale(1.05);
        }

        #gameCanvas {
            border: 2px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        #hud {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }

        #stats {
            position: absolute;
            bottom: 10px;
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
        }

        .heart {
            color: #e94560;
            font-size: 24px;
            margin: 0 5px;
        }

        #crosshair {
            position: absolute;
            pointer-events: none;
            color: #e94560;
            font-weight: bold;
            text-shadow: 0 0 5px black;
        }

        #leaderboard {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .modal {
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen active-screen">
        <h1>SPACE COW HUNT</h1>
        <button class="btn" onclick="showScreen('gameScreen')">Start Game</button>
        <button class="btn" onclick="showScreen('howToPlay')">How to Play</button>
        <button class="btn" onclick="showScreen('highScores')">High Scores</button>
    </div>

    <!-- How to Play -->
    <div id="howToPlay" class="screen">
        <div class="modal">
            <h2>How to Play</h2>
            <p>- Tap to shoot flying space cows</p>
            <p>- You have 5 bullets before reload</p>
            <p>- Collect 3 misses to lose a life</p>
            <p>- Survive for 60 seconds!</p>
            <button class="btn" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <!-- High Scores -->
    <div id="highScores" class="screen">
        <div class="modal">
            <h2>Top 5 Scores</h2>
            <ul id="leaderboard"></ul>
            <button class="btn" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div id="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="timer">60</span>s</div>
            <div id="lives"></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="stats">
            <div>Ammo: <span id="ammo">5</span></div>
            <div>Hits: <span id="hits">0</span></div>
            <div>Misses: <span id="misses">0</span></div>
        </div>
        <div id="crosshair"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = {
            targets: [],
            score: 0,
            ammo: 5,
            hits: 0,
            misses: 0,
            lives: 3,
            isPlaying: false,
            reloading: false,
            crosshair: { x: 0, y: 0 },
            lastSpawn: 0,
            gameTime: 60000,
            startTime: 0,
            leaderboard: JSON.parse(localStorage.getItem('leaderboard')) || []
        };

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(screenId).classList.add('active-screen');
            if(screenId === 'gameScreen') startGame();
        }

        // Crosshair
        function updateCrosshair(x, y) {
            gameState.crosshair.x = x;
            gameState.crosshair.y = y;
            const crosshair = document.getElementById('crosshair');
            crosshair.style.left = `${x}px`;
            crosshair.style.top = `${y}px`;
            crosshair.textContent = gameState.reloading ? 'RELOADING' : '+';
        }

        // Game objects
        function createTarget() {
            const types = ['linear', 'sin', 'circle'];
            return {
                x: Math.random() < 0.5 ? -50 : canvas.width + 50,
                y: Math.random() * (canvas.height - 50),
                speed: (Math.random() * 5) + 2,
                direction: Math.random() < 0.5 ? 1 : -1,
                type: types[Math.floor(Math.random() * types.length)],
                angle: 0,
                radius: 0,
                active: true
            };
        }

        function drawCow(cow) {
            // Body
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(cow.x - 15, cow.y - 10, 30, 20);
            
            // Head
            ctx.beginPath();
            ctx.arc(cow.x, cow.y - 15, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs
            ctx.fillRect(cow.x - 12, cow.y + 10, 5, 15);
            ctx.fillRect(cow.x + 7, cow.y + 10, 5, 15);
            
            // Wings
            ctx.fillStyle = 'rgba(139, 69, 19, 0.5)';
            ctx.beginPath();
            ctx.ellipse(cow.x - 20, cow.y, 15, 8, Math.PI/4, 0, Math.PI * 2);
            ctx.ellipse(cow.x + 20, cow.y, 15, 8, -Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
        }

        // Game logic
        function checkCollision(cow) {
            const dx = gameState.crosshair.x - cow.x;
            const dy = gameState.crosshair.y - (cow.y - 15);
            return Math.sqrt(dx*dx + dy*dy) < 20;
        }

        function updateTargets() {
            gameState.targets = gameState.targets.filter(cow => {
                // Movement patterns
                switch(cow.type) {
                    case 'sin':
                        cow.y += Math.sin(cow.angle) * 2;
                        cow.angle += 0.1;
                        break;
                    case 'circle':
                        cow.radius += 0.1;
                        cow.x += Math.cos(cow.angle) * cow.radius;
                        cow.y += Math.sin(cow.angle) * cow.radius;
                        cow.angle += 0.05;
                        break;
                }
                cow.x += cow.speed * cow.direction;
                return cow.active && cow.x > -100 && cow.x < canvas.width + 100;
            });
        }

        function gameLoop(timestamp) {
            if (!gameState.isPlaying) return;

            // Spawn
            if (timestamp - gameState.lastSpawn > 1000) {
                gameState.targets.push(createTarget());
                gameState.lastSpawn = timestamp;
            }

            // Update
            updateTargets();
            const elapsed = Date.now() - gameState.startTime;
            document.getElementById('timer').textContent = Math.ceil((gameState.gameTime - elapsed)/1000);

            // Draw
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Purple haze
            ctx.fillStyle = 'rgba(111, 0, 255, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            gameState.targets.forEach(drawCow);

            // HUD
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('ammo').textContent = gameState.ammo;
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('misses').textContent = gameState.misses;
            
            // Lives
            const livesElement = document.getElementById('lives');
            livesElement.innerHTML = '❤️'.repeat(gameState.lives) + '♡'.repeat(3 - gameState.lives);

            // End condition
            if (elapsed >= gameState.gameTime || gameState.lives <= 0) {
                endGame();
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        // Input handling
        function handleShoot() {
            if (!gameState.isPlaying || gameState.reloading || gameState.ammo <= 0) return;

            gameState.ammo--;
            let hit = false;
            
            gameState.targets.forEach(cow => {
                if (checkCollision(cow)) {
                    hit = true;
                    cow.active = false;
                    gameState.score += 100;
                    gameState.hits++;
                }
            });

            if (!hit) gameState.misses++;
            if (gameState.misses >= 3) {
                gameState.lives--;
                gameState.misses = 0;
            }

            if (gameState.ammo === 0) reload();
        }

        async function reload() {
            gameState.reloading = true;
            await new Promise(resolve => setTimeout(resolve, 2000));
            gameState.ammo = 5;
            gameState.reloading = false;
        }

        // Game control
        function startGame() {
            resizeCanvas();
            gameState = {
                targets: [],
                score: 0,
                ammo: 5,
                hits: 0,
                misses: 0,
                lives: 3,
                isPlaying: true,
                reloading: false,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                gameTime: 60000,
                startTime: Date.now()
            };

            canvas.addEventListener('mousedown', handleShoot);
            canvas.addEventListener('touchstart', handleShoot);
            canvas.addEventListener('mousemove', e => updateCrosshair(e.clientX, e.clientY));
            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                updateCrosshair(e.touches[0].clientX, e.touches[0].clientY);
            }, { passive: false });

            gameLoop();
        }

        function endGame() {
            gameState.isPlaying = false;
            updateLeaderboard();
            showScreen('mainMenu');
        }

        function updateLeaderboard() {
            gameState.leaderboard.push({
                score: gameState.score,
                date: new Date().toLocaleDateString()
            });
            gameState.leaderboard.sort((a, b) => b.score - a.score);
            gameState.leaderboard = gameState.leaderboard.slice(0, 5);
            localStorage.setItem('leaderboard', JSON.stringify(gameState.leaderboard));
            renderLeaderboard();
        }

        function renderLeaderboard() {
            const list = document.getElementById('leaderboard');
            list.innerHTML = gameState.leaderboard
                .map((entry, i) => `<li>${i+1}. ${entry.score} - ${entry.date}</li>`)
                .join('');
        }

        // Canvas setup
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight * 0.8, 600);
        }
        window.addEventListener('resize', resizeCanvas);

        // Init
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        renderLeaderboard();
    </script>
</body>
</html>
