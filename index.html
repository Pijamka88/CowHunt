<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 30, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #4fc3f7;
            box-shadow: 0 0 20px #4fc3f7;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #1a237e, #0d47a1);
            border: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0d47a1, #1a237e);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.8);
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 30, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #4fc3f7;
            display: flex;
            gap: 20px;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
            z-index: 100;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }
        #ammo.reloading {
            color: #FFEB3B;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="stars"></div>

    <div id="mainMenu" class="menu">
        <h1>COSMO COW HUNT</h1>
        <p>–ó–∞—â–∏—Ç–∏—Ç–µ –∫–æ—Å–º–∏—á–µ—Å–∫—É—é —Å—Ç–∞–Ω—Ü–∏—é –æ—Ç –∫–æ—Ä–æ–≤-–ø—Ä–∏—à–µ–ª—å—Ü–µ–≤!</p>
        <button onclick="startGame()">–°–¢–ê–†–¢</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>–ú–ò–°–°–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê</h1>
        <p>–ü–æ–ø–∞–¥–∞–Ω–∏–π: <span id="finalHits">0</span></p>
        <p>–ü—Ä–æ–º–∞—Ö–æ–≤: <span id="finalMisses">0</span></p>
        <p>–¢–æ—á–Ω–æ—Å—Ç—å: <span id="finalAccuracy">0</span>%</p>
        <p>–°—á–µ—Ç: <span id="finalScore">0</span></p>
        <button onclick="startGame()">–ü–û–í–¢–û–†–ò–¢–¨</button>
    </div>

    <div id="hud">
        <div class="hud-item" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="hud-item" id="timer">‚è≥ 1:00</div>
        <div class="hud-item" id="ammo">üî´ 5</div>
        <div class="hud-item" id="stats">üéØ 0 | ‚ùå 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starsContainer = document.getElementById('stars');
        
        // –°–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥–Ω–æ–µ –ø–æ–ª–µ
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
            starsContainer.appendChild(star);
        }

        let gameActive = false;
        let cows = [];
        let shots = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let stars = [];

        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1200,
            maxCows: 8,
            cowWidth: 50,
            cowHeight: 40,
            reloadTime: 2000,
            shotSpeed: 8
        };

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.reset();
                this.frame = 0;
                this.animationSpeed = Math.random() * 0.2 + 0.1;
            }

            reset() {
                const side = Math.floor(Math.random() * 4);
                const angle = Math.random() * Math.PI/2 - Math.PI/4;
                
                switch(side) {
                    case 0: // Left
                        this.x = -this.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = Math.cos(angle) * config.cowSpeed;
                        this.vy = Math.sin(angle) * config.cowSpeed;
                        break;
                    case 1: // Right
                        this.x = canvas.width + this.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = -Math.cos(angle) * config.cowSpeed;
                        this.vy = Math.sin(angle) * config.cowSpeed;
                        break;
                    case 2: // Top
                        this.x = Math.random() * canvas.width;
                        this.y = -this.height;
                        this.vx = Math.sin(angle) * config.cowSpeed;
                        this.vy = Math.cos(angle) * config.cowSpeed;
                        break;
                    case 3: // Bottom
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + this.height;
                        this.vx = Math.sin(angle) * config.cowSpeed;
                        this.vy = -Math.cos(angle) * config.cowSpeed;
                        break;
                }
                
                this.color = `hsl(${Math.random() * 60 + 180}, 70%, 50%)`;
                this.helmetColor = `hsl(${Math.random() * 60 + 180}, 50%, 70%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.frame += this.animationSpeed;
                
                if (this.x < -this.width*2 || this.x > canvas.width + this.width*2 ||
                    this.y < -this.height*2 || this.y > canvas.height + this.height*2) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // –¢–µ–ª–æ –∫–æ—Ä–æ–≤—ã –≤ —Å–∫–∞—Ñ–∞–Ω–¥—Ä–µ
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, 5);
                ctx.fill();
                
                // –®–ª–µ–º
                ctx.fillStyle = this.helmetColor;
                ctx.beginPath();
                ctx.arc(0, -this.height/4, this.width/3, 0, Math.PI * 2);
                ctx.fill();
                
                // –°—Ç–µ–∫–ª–æ —à–ª–µ–º–∞
                ctx.fillStyle = 'rgba(150, 220, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(0, -this.height/4, this.width/4, 0, Math.PI * 2);
                ctx.fill();
                
                // –ì–ª–∞–∑–∞ (–∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ)
                const eyeX = Math.sin(this.frame) * 2;
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(eyeX - 5, -this.height/4 - 2, 3, 0, Math.PI * 2);
                ctx.arc(eyeX + 5, -this.height/4 - 2, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // –†–µ–∞–∫—Ç–∏–≤–Ω—ã–µ —Å—Ç—Ä—É–∏ (–∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ)
                ctx.fillStyle = `hsl(${Math.random() * 30 + 20}, 100%, 50%)`;
                const jetSize = (Math.sin(this.frame * 3) + 1) * 5 + 5;
                ctx.fillRect(-this.width/2 - jetSize, -3, jetSize, 6);
                ctx.fillRect(this.width/2, -3, jetSize, 6);
                
                ctx.restore();
            }
        }

        class Shot {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                
                // –†–∞—Å—á–µ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤—ã—Å—Ç—Ä–µ–ª–∞
                const dx = targetX - x;
                const dy = targetY - y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                this.vx = (dx / distance) * config.shotSpeed;
                this.vy = (dy / distance) * config.shotSpeed;
                
                this.lifetime = 60;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0, 
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, '#4fc3f7');
                gradient.addColorStop(1, 'rgba(79, 195, 247, 0)');
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.lifetime--;
                this.radius = Math.min(this.radius + 0.2, 6);
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // –°–±—Ä–æ—Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            const accuracy = hits > 0 ? Math.round((hits / (hits + misses)) * 100 : 0;
            document.getElementById('finalAccuracy').textContent = accuracy;
        }

        function updateHUD() {
            document.getElementById('lives').innerHTML = '‚ù§Ô∏è'.repeat(lives) + '‚ô°'.repeat(3 - lives);
            document.getElementById('timer').textContent = `‚è≥ ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            const ammoElement = document.getElementById('ammo');
            ammoElement.textContent = `üî´ ${ammo}`;
            ammoElement.className = isReloading ? 'hud-item reloading' : 'hud-item';
            document.getElementById('stats').textContent = `üéØ ${hits} | ‚ùå ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    cows.splice(index, 1);
                    score += 100;
                    hits++;
                    updateHUD();
                    hit = true;
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞
                    for (let i = 0; i < 10; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 3 + 1;
                        shots.push({
                            x: cow.x,
                            y: cow.y,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            radius: Math.random() * 5 + 2,
                            lifetime: 30,
                            draw: function() {
                                ctx.beginPath();
                                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                                ctx.fillStyle = `hsl(${Math.random() * 30 + 20}, 100%, 50%)`;
                                ctx.fill();
                            },
                            update: function() {
                                this.x += this.vx;
                                this.y += this.vy;
                                this.lifetime--;
                                this.radius *= 0.95;
                            }
                        });
                    }
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                updateHUD();
            }
            return hit;
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –¥–≤–∏–∂–µ–Ω–∏—è –∑–≤–µ–∑–¥
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–æ—Ä–æ–≤
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤—ã—Å—Ç—Ä–µ–ª–æ–≤
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π –≤—ã—Å—Ç—Ä–µ–ª–æ–≤ —Å –∫–æ—Ä–æ–≤–∞–º–∏
                if (shot.lifetime <= 0) {
                    shots.splice(index, 1);
                } else {
                    cows.forEach((cow, cowIndex) => {
                        const dx = shot.x - cow.x;
                        const dy = shot.y - cow.y;
                        const distance = Math.sqrt(dx*dx + dy*dy);
                        
                        if (distance < cow.width/2) {
                            cows.splice(cowIndex, 1);
                            score += 100;
                            hits++;
                            updateHUD();
                            
                            // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞
                            for (let i = 0; i < 10; i++) {
                                const angle = Math.random() * Math.PI * 2;
                                const speed = Math.random() * 3 + 1;
                                shots.push({
                                    x: cow.x,
                                    y: cow.y,
                                    vx: Math.cos(angle) * speed,
                                    vy: Math.sin(angle) * speed,
                                    radius: Math.random() * 5 + 2,
                                    lifetime: 30,
                                    draw: function() {
                                        ctx.beginPath();
                                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                                        ctx.fillStyle = `hsl(${Math.random() * 30 + 20}, 100%, 50%)`;
                                        ctx.fill();
                                    },
                                    update: function() {
                                        this.x += this.vx;
                                        this.y += this.vy;
                                        this.lifetime--;
                                        this.radius *= 0.95;
                                    }
                                });
                            }
                        }
                    });
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                if (!checkHit(x, y)) {
                    // –°–æ–∑–¥–∞–µ–º –≤—ã—Å—Ç—Ä–µ–ª —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –ø–æ–ø–∞–ª–∏ –≤ –∫–æ—Ä–æ–≤—É
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    shots.push(new Shot(centerX, centerY, x, y));
                }
            } else {
                misses++;
                lives--;
                if (lives <= 0) endGame();
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
