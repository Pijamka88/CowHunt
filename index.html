<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starfield Cow Defense</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .starfield {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(16,23,38,0.9) 0%, rgba(0,0,0,0.9) 100%);
            backdrop-filter: blur(5px);
        }

        .screen.active {
            display: flex;
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            background: linear-gradient(45deg, #00f7ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0,103,255,0.5);
        }

        .nav-button {
            padding: 1.2rem 2.5rem;
            margin: 1rem;
            font-size: 1.2rem;
            background: rgba(16,23,38,0.8);
            border: 2px solid #00f7ff;
            color: #00f7ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,247,255,0.2), transparent);
            transition: 0.5s;
        }

        .nav-button:hover {
            background: rgba(0,103,255,0.3);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0,247,255,0.3);
        }

        .nav-button:hover::before {
            left: 100%;
        }

        #gameCanvas {
            border: 2px solid rgba(0,103,255,0.5);
            box-shadow: 0 0 40px rgba(0,103,255,0.2);
            margin: 2rem;
        }

        .hud {
            position: fixed;
            padding: 1rem 2rem;
            background: rgba(16,23,38,0.8);
            border: 1px solid #00f7ff;
            border-radius: 8px;
            display: flex;
            gap: 2rem;
            backdrop-filter: blur(5px);
        }

        #topHud {
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
        }

        #bottomHud {
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .hud-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hud-icon {
            width: 24px;
            height: 24px;
            background-size: contain;
        }

        .crosshair {
            position: fixed;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" stroke="%2300f7ff" stroke-width="2" fill="none"/><line x1="50" y1="20" x2="50" y2="40" stroke="%2300f7ff" stroke-width="2"/><line x1="50" y1="60" x2="50" y2="80" stroke="%2300f7ff" stroke-width="2"/><line x1="20" y1="50" x2="40" y2="50" stroke="%2300f7ff" stroke-width="2"/><line x1="60" y1="50" x2="80" y2="50" stroke="%2300f7ff" stroke-width="2"/></svg>');
            pointer-events: none;
            z-index: 999;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(16,23,38,0.95);
            padding: 2rem;
            border: 2px solid #00f7ff;
            border-radius: 12px;
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas class="starfield" id="starfield"></canvas>

    <!-- Main Menu -->
    <div class="screen active" id="mainMenu">
        <h1 class="title">Cow Defense</h1>
        <button class="nav-button" onclick="showScreen('gameScreen')">New Mission</button>
        <button class="nav-button" onclick="showScreen('controlsScreen')">Tactical Briefing</button>
        <button class="nav-button" onclick="showScreen('leaderboardScreen')">Galactic Rankings</button>
    </div>

    <!-- Game Screen -->
    <div class="screen" id="gameScreen">
        <div class="hud" id="topHud">
            <div class="hud-item">
                <div class="hud-icon" style="background-image: url('data:image/svg+xml;utf8,<svg viewBox=\"0 0 24 24\" fill=\"%2300f7ff\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z\"/></svg>')"></div>
                <span id="score">0</span>
            </div>
            <div class="hud-item">
                <div class="hud-icon" style="background-image: url('data:image/svg+xml;utf8,<svg viewBox=\"0 0 24 24\" fill=\"%2300f7ff\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z\" stroke=\"%2300f7ff\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/><path d=\"M12 6V12L16 14\"/></svg>')"></div>
                <span id="timer">60</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="hud" id="bottomHud">
            <div class="hud-item">
                <div class="hud-icon" style="background-image: url('data:image/svg+xml;utf8,<svg viewBox=\"0 0 24 24\" fill=\"%2300f7ff\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M12 13V15\"/><path d=\"M18 11C18 7.13401 14.866 4 11 4C7.13401 4 4 7.13401 4 11V15C4 16.1046 4.89543 17 6 17H7M18 11V15C18 16.1046 17.1046 17 16 17H15\"/></svg>')"></div>
                <span id="ammo">5</span>
            </div>
            <div class="hud-item">
                <div class="hud-icon" style="background-image: url('data:image/svg+xml;utf8,<svg viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z\" stroke=\"%2300f7ff\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/></svg>')"></div>
                <span id="hits">0</span>
            </div>
        </div>
    </div>

    <!-- Other Screens -->
    <div class="screen" id="controlsScreen">
        <div class="modal">
            <h2>Tactical Briefing</h2>
            <p>■ Defend the station from space cows</p>
            <p>■ Tap to fire (1 ammo per shot)</p>
            <p>■ Reload automatically when empty</p>
            <p>■ Mission duration: 60 seconds</p>
            <button class="nav-button" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <div class="screen" id="leaderboardScreen">
        <div class="modal">
            <h2>Galactic Rankings</h2>
            <div id="leaderboardList" style="margin: 1rem 0;"></div>
            <button class="nav-button" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <div class="crosshair"></div>

    <script>
        // Starfield Background
        const starCanvas = document.getElementById('starfield');
        const starCtx = starCanvas.getContext('2d');
        let stars = [];

        function initStarfield() {
            starCanvas.width = window.innerWidth;
            starCanvas.height = window.innerHeight;
            
            for(let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * starCanvas.width,
                    y: Math.random() * starCanvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5
                });
            }
        }

        function drawStarfield() {
            starCtx.fillStyle = '#000';
            starCtx.fillRect(0, 0, starCanvas.width, starCanvas.height);
            
            starCtx.fillStyle = '#fff';
            stars.forEach(star => {
                starCtx.beginPath();
                starCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                starCtx.fill();
                
                star.x += star.speed;
                if(star.x > starCanvas.width) star.x = 0;
            });
            
            requestAnimationFrame(drawStarfield);
        }

        // Game Logic
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = {
            score: 0,
            ammo: 5,
            hits: 0,
            time: 60,
            cows: [],
            interval: null
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            if(id === 'gameScreen') {
                resetGame();
                startGame();
            }
            if(id === 'leaderboardScreen') updateLeaderboard();
        }

        function resetGame() {
            gameState = {
                score: 0,
                ammo: 5,
                hits: 0,
                time: 60,
                cows: []
            };
            updateHUD();
        }

        function startGame() {
            canvas.width = Math.min(window.innerWidth - 40, 800);
            canvas.height = Math.min(window.innerHeight - 200, 600);
            
            gameState.interval = setInterval(() => {
                gameState.time--;
                document.getElementById('timer').textContent = gameState.time;
                
                if(gameState.time <= 0) endGame();
                if(Math.random() < 0.05) spawnCow();
                
                updateCows();
                drawGame();
            }, 1000);
        }

        function spawnCow() {
            gameState.cows.push({
                x: -100,
                y: Math.random() * (canvas.height - 100),
                speed: Math.random() * 3 + 2,
                hit: false
            });
        }

        function updateCows() {
            gameState.cows = gameState.cows.filter(cow => {
                cow.x += cow.speed;
                return !cow.hit && cow.x < canvas.width + 100;
            });
        }

        function drawGame() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw cows
            gameState.cows.forEach(cow => {
                ctx.fillStyle = cow.hit ? '#ff0000' : '#00f7ff';
                
                // Cow body
                ctx.fillRect(cow.x, cow.y + 20, 60, 40);
                
                // Cow head
                ctx.beginPath();
                ctx.arc(cow.x + 60, cow.y + 40, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Legs
                ctx.fillRect(cow.x + 10, cow.y + 60, 15, 30);
                ctx.fillRect(cow.x + 35, cow.y + 60, 15, 30);
            });
        }

        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('ammo').textContent = gameState.ammo;
            document.getElementById('hits').textContent = gameState.hits;
        }

        function handleShoot(e) {
            if(gameState.ammo > 0) {
                gameState.ammo--;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                gameState.cows.forEach(cow => {
                    if(!cow.hit && x > cow.x && x < cow.x + 80 && y > cow.y && y < cow.y + 80) {
                        cow.hit = true;
                        gameState.score += 100;
                        gameState.hits++;
                    }
                });
                
                if(gameState.ammo === 0) reload();
                updateHUD();
            }
        }

        function reload() {
            setTimeout(() => {
                gameState.ammo = 5;
                updateHUD();
            }, 2000);
        }

        function endGame() {
            clearInterval(gameState.interval);
            updateLeaderboard();
            showScreen('mainMenu');
        }

        function updateLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || [];
            leaderboard.push(gameState.score);
            leaderboard.sort((a,b) => b - a);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard.slice(0,5)));
            
            const list = document.getElementById('leaderboardList');
            list.innerHTML = leaderboard
                .map((score, i) => `<div style="margin: 0.5rem 0;">${i+1}. ${score}</div>`)
                .join('');
        }

        // Event Listeners
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot);
        window.addEventListener('resize', initStarfield);

        // Init
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        initStarfield();
        drawStarfield();
    </script>
</body>
</html>
