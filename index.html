<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f0e6d2;
            margin: 0;
            padding: 0;
            color: #3a2c1a;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d4c9a8" d="M50 0c13.8 0 25 11.2 25 25s-11.2 25-25 25-25-11.2-25-25S36.2 0 50 0zm0 10c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15z" opacity=".2"/></svg>');
            background-size: 100px 100px;
        }
        .container {
            max-width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #8b7355;
            padding-bottom: 10px;
        }
        h1 {
            margin: 0;
            font-size: 28px;
            color: #5d4a30;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
        }
        .pets-count {
            background-color: #8b7355;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .pet {
            width: 120px;
            background-color: #e8d8b5;
            border: 3px solid #8b7355;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        .pet.active {
            border-color: #5d4a30;
            background-color: #f0e6d2;
            box-shadow: 0 0 10px #8b7355;
        }
        .pet-level {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #5d4a30;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        .pet-shape {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            position: relative;
        }
        .pet-body {
            width: 60px;
            height: 60px;
            background-color: currentColor;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 10px;
        }
        .pet-head {
            width: 50px;
            height: 40px;
            background-color: currentColor;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 0;
            left: 15px;
        }
        .pet-ear {
            width: 15px;
            height: 15px;
            background-color: currentColor;
            border-radius: 50%;
            position: absolute;
            top: -5px;
        }
        .pet-ear.left {
            left: 10px;
        }
        .pet-ear.right {
            right: 10px;
        }
        .pet-eye {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 15px;
        }
        .pet-eye.left {
            left: 15px;
        }
        .pet-eye.right {
            right: 15px;
        }
        .pet-nose {
            width: 10px;
            height: 8px;
            background-color: #3a2c1a;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 35px;
        }
        .pet-stats {
            margin-top: 10px;
        }
        .stat {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .stat-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            background-color: #8b7355;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }
        .stat-bar {
            flex-grow: 1;
            height: 10px;
            background-color: #d4c9a8;
            border-radius: 5px;
            overflow: hidden;
        }
        .stat-fill {
            height: 100%;
            border-radius: 5px;
        }
        .hunger .stat-fill {
            background-color: #d4a259;
        }
        .energy .stat-fill {
            background-color: #a5b846;
        }
        .happiness .stat-fill {
            background-color: #b84682;
        }
        .xp .stat-fill {
            background-color: #5d4a30;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        button {
            background-color: #8b7355;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-family: 'Georgia', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #5d4a30;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #d4c9a8;
            color: #8b7355;
            cursor: not-allowed;
        }
        .log {
            background-color: #e8d8b5;
            border: 2px solid #8b7355;
            border-radius: 5px;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 14px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #d4c9a8;
        }
        .log-entry:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
        .pet-colors {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
        }
        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-option.selected {
            border-color: #3a2c1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–¢–∞–ø–∏–∫–∏</h1>
            <div class="pets-count" id="pets-count">1 –ø–∏—Ç–æ–º–µ—Ü</div>
        </header>
        
        <div class="pets-container" id="pets-container"></div>
        
        <div class="actions">
            <button onclick="feedPet()">üçó –ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
            <button onclick="playWithPet()">üé≤ –ò–≥—Ä–∞—Ç—å</button>
            <button onclick="restPet()">üõå –û—Ç–¥—ã—Ö</button>
            <button onclick="trainPet()">‚öîÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <div class="log" id="game-log"></div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gameState = {
            pets: [],
            currentPetIndex: 0,
            lastUpdateTime: Date.now(),
            log: [],
            colors: ['#8b7355', '#b84646', '#4682b8', '#a5b846', '#b84682', '#5d4a30']
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
                gameState.lastUpdateTime = Date.now();
                updateStatsOverTime();
            } else {
                startNewGame();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            renderGame();
        }

        // –ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É
        function startNewGame() {
            gameState = {
                pets: [createNewPet()],
                currentPetIndex: 0,
                lastUpdateTime: Date.now(),
                log: ["–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –¢–∞–ø–∏–∫–∏!", "–í–∞—à –ø–µ—Ä–≤—ã–π –ø–∏—Ç–æ–º–µ—Ü –ø–æ—è–≤–∏–ª—Å—è!"],
                colors: ['#8b7355', '#b84646', '#4682b8', '#a5b846', '#b84682', '#5d4a30']
            };
            saveGame();
            renderGame();
        }

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
        function createNewPet() {
            return {
                color: gameState.colors[Math.floor(Math.random() * gameState.colors.length)],
                hunger: 80,
                energy: 80,
                happiness: 80,
                level: 1,
                xp: 0,
                evolution: 0,
                lastActionTime: Date.now()
            };
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–≥—Ä—É
        function saveGame() {
            localStorage.setItem('tapikiGame', JSON.stringify(gameState));
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Å —Ç–µ—á–µ–Ω–∏–µ–º –≤—Ä–µ–º–µ–Ω–∏
        function updateStatsOverTime() {
            const now = Date.now();
            const timePassed = now - gameState.lastUpdateTime;
            const minutesPassed = timePassed / (1000 * 60);
            
            if (minutesPassed > 0) {
                gameState.pets.forEach(pet => {
                    // –£–º–µ–Ω—å—à–∞–µ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
                    const decayRate = Math.min(3 * minutesPassed, 20);
                    pet.hunger = Math.max(0, pet.hunger - decayRate);
                    pet.energy = Math.max(0, pet.energy - decayRate * 0.7);
                    pet.happiness = Math.max(0, pet.happiness - decayRate * 0.5);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —É–º–µ—Ä –ª–∏ –ø–∏—Ç–æ–º–µ—Ü
                    if (pet.hunger <= 0 || pet.energy <= 0) {
                        addLogMessage(`–û–¥–∏–Ω –∏–∑ –ø–∏—Ç–æ–º—Ü–µ–≤ —É–º–µ—Ä –æ—Ç neglect!`);
                        // –£–¥–∞–ª—è–µ–º —É–º–µ—Ä—à–µ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
                        gameState.pets = gameState.pets.filter(p => p !== pet);
                        if (gameState.pets.length === 0) {
                            addLogMessage("–í—Å–µ –≤–∞—à–∏ –ø–∏—Ç–æ–º—Ü—ã —É–º–µ—Ä–ª–∏! –ù–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—É—é –∏–≥—Ä—É.");
                            startNewGame();
                            return;
                        }
                        if (gameState.currentPetIndex >= gameState.pets.length) {
                            gameState.currentPetIndex = 0;
                        }
                    }
                });
                
                gameState.lastUpdateTime = now;
                saveGame();
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∏–≥—Ä—É
        function renderGame() {
            updateStatsOverTime();
            
            if (gameState.pets.length === 0) {
                startNewGame();
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–∏—Ç–æ–º—Ü–µ–≤
            const petsCount = gameState.pets.length;
            document.getElementById('pets-count').textContent = `${petsCount} ${petsCount === 1 ? '–ø–∏—Ç–æ–º–µ—Ü' : petsCount < 5 ? '–ø–∏—Ç–æ–º—Ü–∞' : '–ø–∏—Ç–æ–º—Ü–µ–≤'}`;
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å–µ—Ö –ø–∏—Ç–æ–º—Ü–µ–≤
            const petsContainer = document.getElementById('pets-container');
            petsContainer.innerHTML = '';
            
            gameState.pets.forEach((pet, index) => {
                const petElement = document.createElement('div');
                petElement.className = `pet ${index === gameState.currentPetIndex ? 'active' : ''}`;
                petElement.innerHTML = `
                    <div class="pet-level">${pet.level}</div>
                    <div class="pet-shape" style="color: ${pet.color}">
                        <div class="pet-ear left"></div>
                        <div class="pet-ear right"></div>
                        <div class="pet-head"></div>
                        <div class="pet-body"></div>
                        <div class="pet-eye left"></div>
                        <div class="pet-eye right"></div>
                        <div class="pet-nose"></div>
                    </div>
                    <div class="pet-stats">
                        <div class="stat hunger">
                            <div class="stat-icon">üçó</div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.hunger}%"></div></div>
                        </div>
                        <div class="stat energy">
                            <div class="stat-icon">‚ö°</div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.energy}%"></div></div>
                        </div>
                        <div class="stat happiness">
                            <div class="stat-icon">‚ù§Ô∏è</div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.happiness}%"></div></div>
                        </div>
                        <div class="stat xp">
                            <div class="stat-icon">XP</div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${(pet.xp / (pet.level * 50)) * 100}%"></div></div>
                        </div>
                    </div>
                `;
                
                petElement.onclick = () => {
                    gameState.currentPetIndex = index;
                    renderGame();
                };
                
                petsContainer.appendChild(petElement);
            });
            
            // –õ–æ–≥
            const logElement = document.getElementById('game-log');
            logElement.innerHTML = '';
            gameState.log.slice().reverse().forEach(message => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = message;
                logElement.appendChild(entry);
            });
            
            saveGame();
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–≥
        function addLogMessage(message) {
            gameState.log.push(message);
            if (gameState.log.length > 50) {
                gameState.log.shift();
            }
        }

        // –ü–æ–∫–æ—Ä–º–∏—Ç—å –ø–∏—Ç–æ–º—Ü–∞
        function feedPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 10) {
                addLogMessage(`–ü–∏—Ç–æ–º–µ—Ü —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª, —á—Ç–æ–±—ã –µ—Å—Ç—å!`);
                return;
            }
            
            pet.hunger = Math.min(100, pet.hunger + 25);
            pet.energy = Math.max(0, pet.energy - 10);
            pet.xp += 5;
            checkLevelUp(pet);
            
            addLogMessage(`–í—ã –ø–æ–∫–æ—Ä–º–∏–ª–∏ –ø–∏—Ç–æ–º—Ü–∞. –û–Ω —Ç–µ–ø–µ—Ä—å –º–µ–Ω–µ–µ –≥–æ–ª–æ–¥–µ–Ω!`);
            renderGame();
        }

        // –ü–æ–∏–≥—Ä–∞—Ç—å —Å –ø–∏—Ç–æ–º—Ü–µ–º
        function playWithPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 15 || pet.hunger < 20) {
                addLogMessage(`–ü–∏—Ç–æ–º–µ—Ü —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –∏–ª–∏ –≥–æ–ª–æ–¥–µ–Ω –¥–ª—è –∏–≥—Ä!`);
                return;
            }
            
            pet.happiness = Math.min(100, pet.happiness + 20);
            pet.energy = Math.max(0, pet.energy - 15);
            pet.hunger = Math.max(0, pet.hunger - 20);
            pet.xp += 8;
            checkLevelUp(pet);
            
            addLogMessage(`–í—ã –ø–æ–∏–≥—Ä–∞–ª–∏ —Å –ø–∏—Ç–æ–º—Ü–µ–º. –û–Ω —Ç–µ–ø–µ—Ä—å —Å—á–∞—Å—Ç–ª–∏–≤–µ–µ!`);
            renderGame();
        }

        // –û—Ç–¥—ã—Ö –ø–∏—Ç–æ–º—Ü–∞
        function restPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.energy = Math.min(100, pet.energy + 35);
            pet.happiness = Math.max(0, pet.happiness - 10);
            pet.xp += 3;
            checkLevelUp(pet);
            
            addLogMessage(`–ü–∏—Ç–æ–º–µ—Ü –æ—Ç–¥–æ—Ö–Ω—É–ª –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª —ç–Ω–µ—Ä–≥–∏—é!`);
            renderGame();
        }

        // –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –ø–∏—Ç–æ–º—Ü–∞
        function trainPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 30 || pet.hunger < 30 || pet.happiness < 30) {
                addLogMessage(`–ü–∏—Ç–æ–º–µ—Ü –Ω–µ –≥–æ—Ç–æ–≤ –∫ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–µ!`);
                return;
            }
            
            pet.energy = Math.max(0, pet.energy - 30);
            pet.hunger = Math.max(0, pet.hunger - 30);
            pet.happiness = Math.max(0, pet.happiness - 30);
            pet.xp += 20;
            
            addLogMessage(`–í—ã –ø–æ—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–ª–∏ –ø–∏—Ç–æ–º—Ü–∞. –û–Ω –ø–æ–ª—É—á–∏–ª –º–Ω–æ–≥–æ –æ–ø—ã—Ç–∞!`);
            
            checkLevelUp(pet);
            renderGame();
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function checkLevelUp(pet) {
            const xpNeeded = pet.level * 50;
            
            if (pet.xp >= xpNeeded) {
                pet.xp -= xpNeeded;
                pet.level++;
                
                addLogMessage(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –ü–∏—Ç–æ–º–µ—Ü –¥–æ—Å—Ç–∏–≥ —É—Ä–æ–≤–Ω—è ${pet.level}!`);
                
                // –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ +3 —É—Ä–æ–≤–Ω—è –æ—Ç —Ç–µ–∫—É—â–µ–π —ç–≤–æ–ª—é—Ü–∏–∏
                if (pet.level >= (pet.evolution + 1) * 3) {
                    pet.evolution++;
                    if (gameState.pets.length < 8) {
                        const newPet = createNewPet();
                        newPet.evolution = pet.evolution;
                        newPet.level = 1;
                        gameState.pets.push(newPet);
                        addLogMessage(`–ü–∏—Ç–æ–º–µ—Ü —Ä–∞–∑–º–Ω–æ–∂–∏–ª—Å—è! –¢–µ–ø–µ—Ä—å —É –≤–∞—Å ${gameState.pets.length} –ø–∏—Ç–æ–º—Ü–µ–≤!`);
                    }
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
</body>
