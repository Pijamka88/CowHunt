<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000033 0%, #000066 100%);
            cursor: crosshair;
        }
        
        #uiContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        
        #ammoDisplay {
            margin-bottom: 5px;
        }
        
        #scoreDisplay {
            margin-bottom: 5px;
        }
        
        #levelDisplay {
            margin-bottom: 5px;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 51, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            display: none;
        }
        
        #finalScore {
            font-size: 36px;
            margin: 20px 0;
        }
        
        #restartButton {
            background: linear-gradient(to bottom, #4a6ea9, #2a4a7a);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        #restartButton:active {
            transform: translateY(2px);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        
        #startTitle {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #4d79ff;
            text-align: center;
        }
        
        #startButton {
            background: linear-gradient(to bottom, #4a6ea9, #2a4a7a);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        #startButton:active {
            transform: translateY(2px);
        }
        
        #instructions {
            max-width: 80%;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .crosshair {
            position: absolute;
            width: 24px;
            height: 24px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="uiContainer">
        <div id="ammoDisplay">Ammo: 10</div>
        <div id="scoreDisplay">Score: 0</div>
        <div id="levelDisplay">Level: 1</div>
    </div>
    
    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <div id="finalScore">Score: 0</div>
        <button id="restartButton">Play Again</button>
    </div>
    
    <div id="startScreen">
        <h1 id="startTitle">COSMIC COW HUNT</h1>
        <div id="instructions">
            Shoot the cosmic cows flying across the screen!<br>
            Each cow gives you points based on distance.<br>
            Don't waste your ammo - reload when needed.
        </div>
        <button id="startButton">Start Game</button>
    </div>
    
    <img id="crosshair" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0id2hpdGUiIGQ9Ik0xMiwyTDEyLDhNMTIsMTZMMTIsMjJNMiwxMkg4TTE2LDEySDIyIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIzIiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4=" class="crosshair">
    
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiContainer = document.getElementById('uiContainer');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const crosshair = document.getElementById('crosshair');
        
        // Resize canvas to full window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameState = {
            score: 0,
            ammo: 10,
            level: 1,
            cows: [],
            lastCowTime: 0,
            cowInterval: 2000,
            gameOver: false,
            gameStarted: false,
            reloading: false,
            reloadStart: 0,
            reloadTime: 2000,
            shots: [],
            stars: [],
            explosions: []
        };
        
        // Initialize stars for background
        function initStars() {
            gameState.stars = [];
            for (let i = 0; i < 100; i++) {
                gameState.stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }
        
        initStars();
        
        // Cow class
        class Cow {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = Math.random() < 0.5 ? -this.width : canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speedX = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.legFrame = 0;
                this.legSpeed = 0.2;
                this.hit = false;
                this.hitTime = 0;
                this.hitDuration = 300;
                this.points = Math.floor(Math.random() * 3) + 1; // 1-3 points
                this.scale = 1;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Animate legs
                this.legFrame += this.legSpeed;
                if (this.legFrame >= 4) this.legFrame = 0;
                
                // Check if off screen
                if ((this.speedX > 0 && this.x > canvas.width) || 
                    (this.speedX < 0 && this.x < -this.width)) {
                    return false;
                }
                
                return true;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.hit) {
                    const progress = (Date.now() - this.hitTime) / this.hitDuration;
                    this.scale = 1 + progress * 0.5;
                    ctx.globalAlpha = 1 - progress;
                }
                
                ctx.scale(this.scale, this.scale);
                
                // Draw cow body
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.ellipse(this.width / 2, this.height / 2, this.width / 2, this.height / 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw head with helmet
                ctx.fillStyle = 'gray';
                ctx.beginPath();
                ctx.arc(this.width / 2 + (this.speedX > 0 ? 15 : -15), this.height / 2, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw horns on helmet
                ctx.fillStyle = 'silver';
                ctx.beginPath();
                ctx.moveTo(this.width / 2 + (this.speedX > 0 ? 25 : -25), this.height / 2 - 10);
                ctx.lineTo(this.width / 2 + (this.speedX > 0 ? 35 : -35), this.height / 2 - 15);
                ctx.lineTo(this.width / 2 + (this.speedX > 0 ? 30 : -30), this.height / 2 - 5);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.width / 2 + (this.speedX > 0 ? 25 : -25), this.height / 2 + 10);
                ctx.lineTo(this.width / 2 + (this.speedX > 0 ? 35 : -35), this.height / 2 + 15);
                ctx.lineTo(this.width / 2 + (this.speedX > 0 ? 30 : -30), this.height / 2 + 5);
                ctx.closePath();
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width / 2 + (this.speedX > 0 ? 20 : -10), this.height / 2 - 5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width / 2 + (this.speedX > 0 ? 20 : -10), this.height / 2 + 5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nose
                ctx.fillStyle = 'brown';
                ctx.beginPath();
                ctx.arc(this.width / 2 + (this.speedX > 0 ? 25 : -5), this.height / 2, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.width / 2 + (this.speedX > 0 ? 23 : -3), this.height / 2 - 2, 1, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.width / 2 + (this.speedX > 0 ? 23 : -3), this.height / 2 + 2, 1, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw legs
                const legPositions = [
                    { x: this.width / 2 - 20, y: this.height / 2 + 15 },
                    { x: this.width / 2 - 10, y: this.height / 2 + 15 },
                    { x: this.width / 2 + 10, y: this.height / 2 + 15 },
                    { x: this.width / 2 + 20, y: this.height / 2 + 15 }
                ];
                
                const legFrame = Math.floor(this.legFrame);
                const legAngles = [
                    [10, -10, 10, -10], // Frame 0
                    [15, -15, 15, -15],  // Frame 1
                    [10, -10, 10, -10],   // Frame 2
                    [5, -5, 5, -5]        // Frame 3
                ];
                
                ctx.fillStyle = 'white';
                for (let i = 0; i < 4; i++) {
                    ctx.save();
                    ctx.translate(legPositions[i].x, legPositions[i].y);
                    ctx.rotate(legAngles[legFrame][i] * Math.PI / 180);
                    ctx.fillRect(-2, 0, 4, 15);
                    ctx.restore();
                }
                
                ctx.restore();
            }
            
            isHit(x, y) {
                return x >= this.x && x <= this.x + this.width && 
                       y >= this.y && y <= this.y + this.height;
            }
        }
        
        // Shot class
        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.alpha = 1;
                this.fadeSpeed = 0.05;
            }
            
            update() {
                this.alpha -= this.fadeSpeed;
                return this.alpha > 0;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Explosion class
        class Explosion {
            constructor(x, y, points) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.duration = 1000;
                this.startTime = Date.now();
                this.points = points;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        speedX: Math.random() * 6 - 3,
                        speedY: Math.random() * 6 - 3,
                        size: Math.random() * 3 + 2,
                        color: ['white', 'yellow', 'orange', 'red'][Math.floor(Math.random() * 4)]
                    });
                }
            }
            
            update() {
                return Date.now() - this.startTime < this.duration;
            }
            
            draw(ctx) {
                const progress = (Date.now() - this.startTime) / this.duration;
                const alpha = 1 - progress;
                
                // Draw particles
                ctx.save();
                ctx.globalAlpha = alpha;
                
                for (const particle of this.particles) {
                    const x = this.x + particle.x + particle.speedX * progress * 50;
                    const y = this.y + particle.y + particle.speedY * progress * 50;
                    
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(x, y, particle.size * (1 - progress * 0.5), 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw points text
                if (progress < 0.5) {
                    ctx.font = `bold ${20 + progress * 20}px Arial`;
                    ctx.fillStyle = `rgba(255, 255, 255, ${1 - progress * 2})`;
                    ctx.textAlign = 'center';
                    ctx.fillText(`+${this.points}`, this.x, this.y - 30);
                }
                
                ctx.restore();
            }
        }
        
        // Game functions
        function spawnCow() {
            if (Date.now() - gameState.lastCowTime > gameState.cowInterval && !gameState.gameOver) {
                gameState.cows.push(new Cow());
                gameState.lastCowTime = Date.now();
                
                // Decrease spawn interval based on level
                gameState.cowInterval = Math.max(500, 2000 - (gameState.level - 1) * 100);
            }
        }
        
        function updateGame() {
            if (!gameState.gameStarted || gameState.gameOver) return;
            
            // Update cows
            gameState.cows = gameState.cows.filter(cow => {
                if (cow.hit && Date.now() - cow.hitTime > cow.hitDuration) {
                    return false;
                }
                return cow.update();
            });
            
            // Update shots
            gameState.shots = gameState.shots.filter(shot => shot.update());
            
            // Update explosions
            gameState.explosions = gameState.explosions.filter(explosion => explosion.update());
            
            // Update stars
            for (const star of gameState.stars) {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            }
            
            // Check for level up
            if (gameState.score >= gameState.level * 10) {
                gameState.level++;
                gameState.ammo = 10; // Refill ammo on level up
                updateUI();
            }
            
            // Spawn new cows
            spawnCow();
            
            // Check for reload
            if (gameState.reloading && Date.now() - gameState.reloadStart > gameState.reloadTime) {
                gameState.reloading = false;
                gameState.ammo = 10;
                updateUI();
            }
            
            // Check for game over (no ammo and not reloading)
            if (gameState.ammo <= 0 && !gameState.reloading && !gameState.gameOver) {
                gameOver();
            }
        }
        
        function drawGame() {
            if (!gameState.gameStarted) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = 'white';
            for (const star of gameState.stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw cows
            for (const cow of gameState.cows) {
                cow.draw(ctx);
            }
            
            // Draw shots
            for (const shot of gameState.shots) {
                shot.draw(ctx);
            }
            
            // Draw explosions
            for (const explosion of gameState.explosions) {
                explosion.draw(ctx);
            }
            
            // Draw reload indicator
            if (gameState.reloading) {
                const progress = (Date.now() - gameState.reloadStart) / gameState.reloadTime;
                const width = canvas.width * progress;
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillRect(0, canvas.height - 10, width, 10);
            }
        }
        
        function shoot(x, y) {
            if (gameState.gameOver || gameState.reloading || gameState.ammo <= 0) return;
            
            gameState.ammo--;
            updateUI();
            
            // Add shot effect
            gameState.shots.push(new Shot(x, y));
            
            // Check for hits
            for (const cow of gameState.cows) {
                if (!cow.hit && cow.isHit(x, y)) {
                    cow.hit = true;
                    cow.hitTime = Date.now();
                    gameState.score += cow.points;
                    gameState.explosions.push(new Explosion(x, y, cow.points));
                    updateUI();
                    break;
                }
            }
            
            // Start reload if out of ammo
            if (gameState.ammo <= 0 && !gameState.reloading) {
                gameState.reloading = true;
                gameState.reloadStart = Date.now();
            }
        }
        
        function reload() {
            if (gameState.ammo < 10 && !gameState.reloading) {
                gameState.reloading = true;
                gameState.reloadStart = Date.now();
            }
        }
        
        function updateUI() {
            ammoDisplay.textContent = `Ammo: ${gameState.ammo}`;
            scoreDisplay.textContent = `Score: ${gameState.score}`;
            levelDisplay.textContent = `Level: ${gameState.level}`;
        }
        
        function gameOver() {
            gameState.gameOver = true;
            finalScore.textContent = `Score: ${gameState.score}`;
            gameOverScreen.style.display = 'flex';
            
            // Send score to Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
                window.Telegram.WebApp.sendData(JSON.stringify({
                    score: gameState.score,
                    level: gameState.level
                }));
            }
        }
        
        function restartGame() {
            gameState = {
                score: 0,
                ammo: 10,
                level: 1,
                cows: [],
                lastCowTime: 0,
                cowInterval: 2000,
                gameOver: false,
                gameStarted: true,
                reloading: false,
                reloadStart: 0,
                reloadTime: 2000,
                shots: [],
                stars: gameState.stars,
                explosions: []
            };
            
            gameOverScreen.style.display = 'none';
            updateUI();
        }
        
        function startGame() {
            gameState.gameStarted = true;
            startScreen.style.display = 'none';
            crosshair.style.display = 'block';
            updateUI();
            
            // Initialize Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.enableClosingConfirmation();
            }
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            shoot(x, y);
            
            // Vibrate on shot
            if (navigator.vibrate) navigator.vibrate(50);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            shoot(x, y);
            
            // Vibrate on shot
            if (navigator.vibrate) navigator.vibrate(50);
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'KeyR') {
                e.preventDefault();
                reload();
            }
        });
        
        restartButton.addEventListener('click', restartGame);
        startButton.addEventListener('click', startGame);
        
        // Crosshair movement
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = e.clientX + 'px';
            crosshair.style.top = e.clientY + 'px';
        });
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            crosshair.style.left = touch.clientX + 'px';
            crosshair.style.top = touch.clientY + 'px';
        });
        
        // Game loop
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
        
        // Initialize Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
