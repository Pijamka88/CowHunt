<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cows Hunt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a063d;
            touch-action: none;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #gameScreen {
            display: block;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #6a1b9a;
            border: 2px solid #9c4dcc;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #9c4dcc;
            transform: scale(1.1);
        }

        #hud {
            position: fixed;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
        }

        #bottomPanel {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.7);
        }

        .heart {
            color: #ff4081;
            font-size: 24px;
            margin: 0 5px;
        }

        #crosshair {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            color: #ff4081;
        }

        table {
            margin: 20px;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px 20px;
            border: 1px solid #6a1b9a;
        }
    </style>
</head>
<body>
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="time">60</span>s</div>
            <div>Lives: <span id="lives">♥♥♥</span></div>
        </div>
        <div id="bottomPanel">
            <div>Ammo: <span id="ammo">5</span></div>
            <div>Hits: <span id="hits">0</span></div>
            <div>Miss: <span id="miss">0</span></div>
        </div>
        <div id="crosshair">✜</div>
    </div>

    <div id="mainMenu" class="screen">
        <h1>Cosmic Cows Hunt</h1>
        <button onclick="showScreen('gameScreen'); startGame()">Начать игру</button>
        <button onclick="showScreen('howToPlay')">Как играть</button>
        <button onclick="showScreen('highScores')">Рекорды</button>
    </div>

    <div id="howToPlay" class="screen">
        <h2>Правила игры</h2>
        <p>• Уничтожай летающих коров за 60 секунд!</p>
        <p>• У тебя 5 патронов перед перезарядкой</p>
        <p>• 3 жизни за игру</p>
        <p>• Разные типы коров дают разное количество очков</p>
        <button onclick="showScreen('mainMenu')">Назад</button>
    </div>

    <div id="highScores" class="screen">
        <h2>Топ 5 игроков</h2>
        <table id="leaderboard">
            <tr><th>Имя</th><th>Очки</th></tr>
        </table>
        <button onclick="showScreen('mainMenu')">Назад</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let cows = [];
        let gameTime = 60;
        let score = 0;
        let lives = 3;
        let ammo = 5;
        let hits = 0;
        let miss = 0;
        let isReloading = false;
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        const COW_TYPES = [
            {color: '#8B4513', speed: 3, score: 100, trajectory: 'linear'},
            {color: '#FF69B4', speed: 5, score: 200, trajectory: 'sin'},
            {color: '#00FF00', speed: 4, score: 150, trajectory: 'zigzag'}
        ];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Cow {
            constructor() {
                this.type = COW_TYPES[Math.floor(Math.random() * COW_TYPES.length)];
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - 80);
                this.angle = 0;
                this.frame = 0;
            }

            update() {
                this.frame++;
                switch(this.type.trajectory) {
                    case 'sin':
                        this.x -= this.type.speed;
                        this.y += Math.sin(this.frame * 0.1) * 2;
                        break;
                    case 'zigzag':
                        this.x -= this.type.speed;
                        this.y += Math.sin(this.frame * 0.2) * 3;
                        break;
                    default:
                        this.x -= this.type.speed;
                }
            }

            draw() {
                ctx.fillStyle = this.type.color;
                // Тело
                ctx.fillRect(this.x, this.y + 20, 60, 40);
                // Голова
                ctx.beginPath();
                ctx.arc(this.x + 60, this.y + 30, 15, 0, Math.PI * 2);
                ctx.fill();
                // Крылья
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.fillRect(this.x + 10, this.y, 40, 20);
                // Ноги
                ctx.fillStyle = this.type.color;
                ctx.fillRect(this.x + 15, this.y + 60, 10, 20);
                ctx.fillRect(this.x + 35, this.y + 60, 10, 20);
            }
        }

        function gameLoop() {
            ctx.fillStyle = 'rgba(26,6,61,0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Звездный фон
            if(Math.random() < 0.05) {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            }

            cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                
                if(cow.x < -100) {
                    cows.splice(index, 1);
                    lives--;
                    updateHUD();
                    if(lives <= 0) endGame();
                }
            });

            animationId = requestAnimationFrame(gameLoop);
        }

        function spawnCow() {
            if(gameTime > 0) {
                cows.push(new Cow());
                setTimeout(spawnCow, Math.random() * 1000 + 500);
            }
        }

        function startGame() {
            gameTime = 60;
            score = 0;
            lives = 3;
            ammo = 5;
            hits = 0;
            miss = 0;
            cows = [];
            isReloading = false;
            updateHUD();
            spawnCow();
            gameLoop();

            const timer = setInterval(() => {
                gameTime--;
                updateHUD();
                if(gameTime <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);
        }

        function endGame() {
            cancelAnimationFrame(animationId);
            updateLeaderboard();
            showScreen('mainMenu');
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = gameTime;
            document.getElementById('lives').innerHTML = '♥'.repeat(lives);
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('hits').textContent = hits;
            document.getElementById('miss').textContent = miss;
            document.getElementById('crosshair').textContent = isReloading ? 'Reloading...' : '✜';
        }

        function updateLeaderboard() {
            if(score > 0 && (leaderboard.length < 5 || score > leaderboard[4]?.score)) {
                const name = prompt('Новый рекорд! Введите ваше имя:');
                if(name) {
                    leaderboard.push({name, score});
                    leaderboard.sort((a,b) => b.score - a.score);
                    leaderboard = leaderboard.slice(0,5);
                    localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                }
            }
            document.getElementById('leaderboard').innerHTML = `
                <tr><th>Имя</th><th>Очки</th></tr>
                ${leaderboard.map(e => `<tr><td>${e.name}</td><td>${e.score}</td></tr>`).join('')}
            `;
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'flex';
        }

        canvas.addEventListener('click', (e) => {
            if(!isReloading && ammo > 0 && gameTime > 0) {
                ammo--;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                let hit = false;
                cows.forEach((cow, index) => {
                    if(x > cow.x && x < cow.x + 80 && y > cow.y && y < cow.y + 80) {
                        cows.splice(index, 1);
                        score += cow.type.score;
                        hits++;
                        hit = true;
                    }
                });

                if(!hit) miss++;
                if(ammo <= 0) reload();

                updateHUD();
            }
        });

        function reload() {
            isReloading = true;
            updateHUD();
            setTimeout(() => {
                ammo = 5;
                isReloading = false;
                updateHUD();
            }, 2000);
        }

        // Инициализация
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        showScreen('mainMenu');
    </script>
</body>
</html>
