<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Cow Hunt</title>
    <style>
        body {
            margin: 0;
            background: #001f3f;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #003366;
            border: 2px solid #0074D9;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 31, 63, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #0074D9;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');

        let score = 0;
        let cows = [];
        let bullets = [];
        let gameRunning = true;

        // Корова
        class Cow {
            constructor() {
                this.x = -100;
                this.y = Math.random() * (canvas.height - 150) + 50;
                this.width = 80;
                this.height = 120;
                this.speed = 2 + Math.random() * 2;
                this.frame = 0;
                this.legPosition = 0;
            }

            draw() {
                // Тело
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height/2, this.width/2, this.height/2, 0, 0, Math.PI*2);
                ctx.fill();

                // Шлем
                ctx.fillStyle = '#001f3f';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y - 10, 20, 0, Math.PI*2);
                ctx.fill();

                // Рожки
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, this.y - 10);
                ctx.lineTo(this.x + this.width/2 - 15, this.y - 30);
                ctx.moveTo(this.x + this.width/2, this.y - 10);
                ctx.lineTo(this.x + this.width/2 + 15, this.y - 30);
                ctx.stroke();

                // Глаза
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2 - 10, this.y - 10, 5, 0, Math.PI*2);
                ctx.arc(this.x + this.width/2 + 10, this.y - 10, 5, 0, Math.PI*2);
                ctx.fill();

                // Нос
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + 15, 10, 15, 0, 0, Math.PI*2);
                ctx.fill();

                // Ноздри
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2 - 5, this.y + 15, 3, 0, Math.PI*2);
                ctx.arc(this.x + this.width/2 + 5, this.y + 15, 3, 0, Math.PI*2);
                ctx.fill();

                // Ноги
                this.legPosition = this.frame % 2 === 0 ? 0 : 20;
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(this.x + 10, this.y + 60);
                ctx.lineTo(this.x + 10, this.y + 60 + this.legPosition);
                ctx.moveTo(this.x + 70, this.y + 60);
                ctx.lineTo(this.x + 70, this.y + 60 + this.legPosition);
                ctx.moveTo(this.x + 10, this.y + 90);
                ctx.lineTo(this.x + 10, this.y + 90 + this.legPosition);
                ctx.moveTo(this.x + 70, this.y + 90);
                ctx.lineTo(this.x + 70, this.y + 90 + this.legPosition);
                ctx.stroke();
            }

            update() {
                this.x += this.speed;
                this.frame++;
            }
        }

        function createCow() {
            if (Math.random() < 0.02) {
                cows.push(new Cow());
            }
        }

        // Пуля
        class Bullet {
            constructor() {
                this.x = canvas.width - 20;
                this.y = Math.random() * canvas.height;
                this.speed = 5;
            }

            draw() {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI*2);
                ctx.fill();
            }

            update() {
                this.x -= this.speed;
            }
        }

        function shootBullet() {
            if (!gameRunning) return;
            bullets.push(new Bullet());
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем звезды
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 1, 0, Math.PI*2);
                ctx.fill();
            }

            // Обновляем коров
            createCow();
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                cow.update();
                cow.draw();

                // Проверка на выход за экран
                if (cow.x > canvas.width) {
                    gameOver();
                }

                // Проверка попадания
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (
                        bullet.x < cow.x + cow.width &&
                        bullet.x > cow.x &&
                        bullet.y < cow.y + cow.height &&
                        bullet.y > cow.y
                    ) {
                        cows.splice(i, 1);
                        bullets.splice(j, 1);
                        score++;
                        break;
                    }
                }
            }

            // Обновляем пули
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.update();
                bullet.draw();
            }

            // Отображаем счет
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameRunning) {
                requestAnimationFrame(update);
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'block';
            finalScore.textContent = score;
        }

        function restartGame() {
            cows = [];
            bullets = [];
            score = 0;
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            update();
        }

        // Стрельба по клику
        canvas.addEventListener('click', shootBullet);

        // Запуск игры
        update();
    </script>
</body>
</html>
