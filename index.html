<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0f0524;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #1a0933, #3d1b6b);
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 5, 36, 0.9);
            padding: 30px;
            color: #e0c8ff;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #7a3bff;
            box-shadow: 0 0 30px #7a3bff;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #b47aff;
            text-shadow: 0 0 10px #7a3bff;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #7a3bff, #5a1fd9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #8a4bff, #6a2fe9);
            box-shadow: 0 0 15px #7a3bff;
        }
        #hud {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            background: rgba(15, 5, 36, 0.7);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid #7a3bff;
            display: flex;
            gap: 25px;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(122, 59, 255, 0.5);
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .hearts {
            display: flex;
            gap: 5px;
        }
        .heart {
            color: #ff3e3e;
            font-size: 22px;
            text-shadow: 0 0 5px #ff0000;
        }
        #ammo.reloading {
            color: #ffcc00;
        }
        @keyframes nebulaPulse {
            0% { opacity: 0.7; }
            50% { opacity: 0.9; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров прежде чем время истечет!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Точность: <span id="finalAccuracy">0</span>%</p>
        <p>Счет: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Попробовать снова</button>
    </div>

    <div id="hud">
        <div class="hud-item">
            <div class="hearts" id="lives">
                <span class="heart">❤</span>
                <span class="heart">❤</span>
                <span class="heart">❤</span>
            </div>
        </div>
        <div class="hud-item" id="timer">1:00</div>
        <div class="hud-item" id="ammo">5/5</div>
        <div class="hud-item" id="stats">0 | 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameActive = false;
        let cows = [];
        let shots = [];
        let stars = [];
        let nebulae = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let cowTypes = ['normal', 'armored', 'fast'];

        const config = {
            cowSpeed: 1.5,
            spawnInterval: 1200,
            maxCows: 8,
            cowWidth: 70,
            cowHeight: 50,
            reloadTime: 2000,
            starCount: 200,
            nebulaCount: 3
        };

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.brightness = Math.random() * 0.5 + 0.5;
                this.speed = Math.random() * 0.2 + 0.1;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fill();
            }
        }

        class Nebula {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.width = Math.random() * 300 + 200;
                this.height = Math.random() * 300 + 200;
                this.color = `hsla(${Math.floor(Math.random() * 60 + 200)}, 80%, 60%, 0.2)`;
                this.speed = Math.random() * 0.05 + 0.02;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.y += this.speed;
                this.pulsePhase += this.pulseSpeed;
                if (this.y > canvas.height + this.height) {
                    this.y = -this.height;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                const pulse = Math.sin(this.pulsePhase) * 0.1 + 0.9;
                ctx.save();
                ctx.globalAlpha = 0.2 * pulse;
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.width/2
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Cow {
            constructor() {
                this.type = cowTypes[Math.floor(Math.random() * cowTypes.length)];
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.reset();
                this.health = this.type === 'armored' ? 2 : 1;
                this.speed = this.type === 'fast' ? config.cowSpeed * 1.8 : config.cowSpeed;
                this.hitAnimation = 0;
                this.deathAnimation = 0;
                this.isDying = false;
            }

            reset() {
                this.y = Math.random() * (canvas.height - 200) + 100;
                this.x = this.direction === 1 ? -this.width : canvas.width + this.width;
                this.color = `hsl(${Math.floor(Math.random() * 60 + 270)}, 70%, 50%)`;
                this.headColor = `hsl(${Math.floor(Math.random() * 60 + 270)}, 50%, 60%)`;
                this.hornColor = '#e0c8ff';
                this.helmetColor = 'rgba(180, 120, 255, 0.3)';
                this.noseColor = '#8B4513';
            }

            update() {
                if (this.isDying) {
                    this.deathAnimation += 0.05;
                    if (this.deathAnimation >= 1) {
                        this.deathAnimation = 1;
                    }
                    return;
                }

                this.x += this.direction * this.speed;
                
                if ((this.direction === 1 && this.x > canvas.width + this.width*2) ||
                    (this.direction === -1 && this.x < -this.width*2)) {
                    this.reset();
                }
                
                if (this.hitAnimation > 0) {
                    this.hitAnimation -= 0.1;
                }
            }

            hit() {
                this.health--;
                this.hitAnimation = 1;
                
                if (this.health <= 0) {
                    this.isDying = true;
                    return true;
                }
                return false;
            }

            draw() {
                ctx.save();
                
                if (this.direction === -1) {
                    ctx.translate(this.x, this.y);
                    ctx.scale(-1, 1);
                    ctx.translate(-this.x, -this.y);
                }

                // Анимация смерти
                if (this.isDying) {
                    ctx.globalAlpha = 1 - this.deathAnimation;
                    ctx.translate(this.x, this.y);
                    ctx.scale(1 + this.deathAnimation, 1 + this.deathAnimation);
                    ctx.rotate(this.deathAnimation * Math.PI);
                    ctx.translate(-this.x, -this.y);
                }

                // Анимация попадания
                if (this.hitAnimation > 0) {
                    ctx.fillStyle = `rgba(255, 0, 0, ${this.hitAnimation * 0.5})`;
                    ctx.fillRect(
                        this.x - this.width/2 - 10, 
                        this.y - this.height/2 - 10, 
                        this.width + 20, 
                        this.height + 20
                    );
                }

                // Тело
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.roundRect(
                    this.x - this.width/2, 
                    this.y - this.height/2, 
                    this.width, 
                    this.height, 
                    [10, 10, 20, 20]
                );
                ctx.fill();

                // Ноги (4 штуки)
                ctx.fillStyle = this.color;
                for (let i = 0; i < 4; i++) {
                    const legX = this.x - this.width/2 + (this.width/3) * (i + 0.5);
                    const legWidth = 8;
                    const legHeight = 15;
                    ctx.fillRect(
                        legX - legWidth/2,
                        this.y + this.height/2 - legHeight/2,
                        legWidth,
                        legHeight
                    );
                }

                // Голова сбоку
                const headWidth = 30;
                const headHeight = 25;
                const headX = this.x + this.width/2 - 5;
                const headY = this.y - 5;
                
                // Шлем
                ctx.fillStyle = this.helmetColor;
                ctx.beginPath();
                ctx.ellipse(
                    headX + headWidth/2, 
                    headY, 
                    headWidth/2, 
                    headHeight/2, 
                    0, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                ctx.strokeStyle = 'rgba(180, 120, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Голова
                ctx.fillStyle = this.headColor;
                ctx.beginPath();
                ctx.ellipse(
                    headX + headWidth/2, 
                    headY, 
                    headWidth/2 - 3, 
                    headHeight/2 - 3, 
                    0, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();

                // Глаза (2 штуки)
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(
                    headX + headWidth/2 - 5, 
                    headY - 5, 
                    3, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                ctx.beginPath();
                ctx.arc(
                    headX + headWidth/2 + 5, 
                    headY - 5, 
                    3, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();

                // Нос
                ctx.fillStyle = this.noseColor;
                ctx.beginPath();
                ctx.ellipse(
                    headX + headWidth/2, 
                    headY + 5, 
                    8, 
                    5, 
                    0, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();

                // Рожки
                ctx.fillStyle = this.hornColor;
                ctx.beginPath();
                ctx.moveTo(headX + headWidth/2 - 5, headY - headHeight/2);
                ctx.lineTo(headX + headWidth/2 - 15, headY - headHeight/2 - 10);
                ctx.lineTo(headX + headWidth/2 - 10, headY - headHeight/2);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(headX + headWidth/2 + 5, headY - headHeight/2);
                ctx.lineTo(headX + headWidth/2 + 15, headY - headHeight/2 - 10);
                ctx.lineTo(headX + headWidth/2 + 10, headY - headHeight/2);
                ctx.closePath();
                ctx.fill();

                // Крылья
                ctx.fillStyle = 'rgba(200, 180, 255, 0.6)';
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/2, this.y - 10);
                ctx.lineTo(this.x - this.width/2 - 25, this.y - 20);
                ctx.lineTo(this.x - this.width/2 - 15, this.y + 10);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(this.x - this.width/2, this.y + 10);
                ctx.lineTo(this.x - this.width/2 - 25, this.y + 20);
                ctx.lineTo(this.x - this.width/2 - 15, this.y - 10);
                ctx.closePath();
                ctx.fill();

                // Тип коровы (иконка)
                if (this.type !== 'normal') {
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(
                        this.type === 'armored' ? '🛡️' : '⚡',
                        this.x,
                        this.y + this.height/2 + 20
                    );
                }

                ctx.restore();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
                this.maxRadius = 30;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 100, 255, 1)');
                gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fill();
            }

            update() {
                this.radius += 2;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Сброс параметров
            cows = [];
            shots = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            
            // Создание звезд и туманностей
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push(new Star());
            }
            
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push(new Nebula());
            }
            
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            
            const accuracy = hits + misses > 0 ? Math.round((hits / (hits + misses)) * 100) : 0;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalAccuracy').textContent = accuracy;
            document.getElementById('finalScore').textContent = score;
            
            document.getElementById('gameOverMenu').style.display = 'block';
        }

        function updateHUD() {
            document.getElementById('lives').innerHTML = 
                Array(lives).fill('<span class="heart">❤</span>').join('') + 
                Array(3 - lives).fill('<span class="heart" style="color: #555">❤</span>').join('');
            
            document.getElementById('timer').textContent = 
                `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            document.getElementById('ammo').textContent = 
                `${ammo}/5` + (isReloading ? ' (R)' : '');
            
            document.getElementById('stats').textContent = 
                `${hits} | ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            if (cows.length < config.maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            if (ammo <= 0) return false;
            
            let hit = false;
            for (let i = cows.length - 1; i >= 0; i--) {
                const cow = cows[i];
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    if (cow.hit()) {
                        cows.splice(i, 1);
                        score += cow.type === 'armored' ? 200 : 
                                cow.type === 'fast' ? 150 : 100;
                        hits++;
                    }
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            if (!hit) {
                misses++;
                shots.push(new Shot(x, y));
            }
            
            ammo--;
            updateHUD();
            
            if (ammo <= 0) {
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            
            return hit;
        }

        function gameLoop() {
            if (!gameActive) return;
            
            // Очистка canvas с эффектом затемнения для шлейфа
            ctx.fillStyle = 'rgba(15, 5, 36, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Отрисовка туманностей
            nebulae.forEach(nebula => {
                nebula.update();
                nebula.draw();
            });
            
            // Отрисовка звезд
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Обновление и отрисовка коров
            cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                
                // Удаление мертвых коров
                if (cow.isDying && cow.deathAnimation >= 1) {
                    cows.splice(index, 1);
                }
            });
            
            // Обновление и отрисовка выстрелов
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) {
                    shots.splice(index, 1);
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Пересоздаем звезды при изменении размера
            if (stars.length < config.starCount) {
                const needed = config.starCount - stars.length;
                for (let i = 0; i < needed; i++) {
                    stars.push(new Star());
                }
            }
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo <= 0) {
                misses++;
                lives--;
                updateHUD();
                if (lives <= 0) endGame();
                return;
            }
            
            checkHit(x, y);
        });

        window.addEventListener('resize', resizeCanvas);

        // Инициализация Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
