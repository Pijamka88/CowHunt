<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Bear Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f0e6d2;
            color: #3a2c1a;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d4c9a8" d="M50 0 L100 50 L50 100 L0 50 Z" opacity="0.1"/></svg>');
            background-size: 100px 100px;
        }

        #game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #d4c9a8;
            border: 2px solid #8b7355;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #5d4a2e;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
        }

        .pets-count {
            background-color: #8b7355;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        .pets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .pet {
            position: relative;
            width: 100px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pet:hover {
            transform: scale(1.05);
        }

        .pet-avatar {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 5px;
        }

        .pet-level {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #8b7355;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid #5d4a2e;
        }

        .pet-body {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: currentColor;
            border-radius: 50%;
            top: 20px;
            left: 15px;
        }

        .pet-head {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: currentColor;
            border-radius: 50%;
            top: 0;
            left: 20px;
        }

        .pet-ear {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: currentColor;
            border-radius: 50%;
            top: -5px;
        }

        .pet-ear.left {
            left: 5px;
        }

        .pet-ear.right {
            right: 5px;
        }

        .pet-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            top: 15px;
        }

        .pet-eye.left {
            left: 10px;
        }

        .pet-eye.right {
            right: 10px;
        }

        .pet-eye::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: black;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }

        .pet-nose {
            position: absolute;
            width: 10px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            top: 25px;
            left: 15px;
        }

        .pet-mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            border-bottom: 2px solid black;
            border-radius: 0 0 50% 50%;
            top: 30px;
            left: 10px;
        }

        .pet-name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(255,255,255,0.7);
            padding: 2px 5px;
            border-radius: 3px;
            width: 100%;
        }

        .actions-container {
            background-color: #d4c9a8;
            border: 2px solid #8b7355;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-button {
            flex: 1;
            min-width: 100px;
            background-color: #8b7355;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .action-button:hover {
            background-color: #5d4a2e;
        }

        .action-button:disabled {
            background-color: #b8b8b8;
            cursor: not-allowed;
        }

        .action-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: #d4c9a8;
            width: 0%;
            transition: width 0.3s;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            margin-bottom: 3px;
        }

        .stat-bar {
            height: 15px;
            background-color: #e0d6bd;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            background-color: #8b7355;
            width: 100%;
            transition: width 0.3s;
        }

        .stat-value {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: bold;
        }

        .evolution-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(139, 115, 85, 0.9);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bounce {
            animation: bounce 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .pulse {
            animation: pulse 0.5s infinite;
        }

        .selected-pet {
            outline: 3px solid #8b7355;
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="header">
            <h1>Medieval Bear Evolution</h1>
            <div class="pets-count" id="pets-count">0 Pets</div>
        </div>

        <div class="pets-container" id="pets-container">
            <!-- Pets will be rendered here -->
        </div>

        <div class="actions-container">
            <div class="action-buttons" id="action-buttons">
                <button class="action-button" data-action="feed">
                    Feed
                    <div class="action-progress" data-action="feed"></div>
                </button>
                <button class="action-button" data-action="play">
                    Play
                    <div class="action-progress" data-action="play"></div>
                </button>
                <button class="action-button" data-action="train">
                    Train
                    <div class="action-progress" data-action="train"></div>
                </button>
                <button class="action-button" data-action="rest">
                    Rest
                    <div class="action-progress" data-action="rest"></div>
                </button>
            </div>

            <div class="stats-container" id="stats-container">
                <!-- Stats will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Game state
        const gameState = {
            pets: [],
            selectedPetIndex: 0,
            lastUpdate: Date.now(),
            actionProgress: {
                feed: 0,
                play: 0,
                train: 0,
                rest: 0
            },
            version: 1
        };

        // Pet colors for different stages
        const petColors = [
            '#8B4513', // Brown (stage 1)
            '#A0522D', // Sienna (stage 2)
            '#CD853F', // Peru (stage 3)
            '#D2691E', // Chocolate (stage 4)
            '#B8860B', // DarkGoldenrod (stage 5)
            '#DAA520', // Goldenrod (stage 6)
            '#F4A460', // SandyBrown (stage 7)
            '#DEB887'  // BurlyWood (stage 8)
        ];

        // DOM elements
        const elements = {
            petsContainer: document.getElementById('pets-container'),
            petsCount: document.getElementById('pets-count'),
            actionButtons: document.getElementById('action-buttons'),
            statsContainer: document.getElementById('stats-container')
        };

        // Initialize the game
        function initGame() {
            loadGame();
            setupEventListeners();
            renderGame();
            
            // Start game loop
            setInterval(gameLoop, 1000);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Action buttons
            document.querySelectorAll('.action-button').forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    startAction(action);
                });
            });
        }

        // Game loop
        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - gameState.lastUpdate) / 1000; // in seconds
            gameState.lastUpdate = now;

            // Update all pets
            gameState.pets.forEach(pet => {
                updatePet(pet, deltaTime);
            });

            // Update action progress
            updateActionProgress(deltaTime);

            // Render the game
            renderGame();
            saveGame();
        }

        // Update pet stats
        function updatePet(pet, deltaTime) {
            // Decrease stats over time
            pet.hunger = Math.max(0, pet.hunger - 0.3 * deltaTime);
            pet.energy = Math.max(0, pet.energy - 0.2 * deltaTime);
            pet.happiness = Math.max(0, pet.happiness - 0.1 * deltaTime);

            // If hunger or energy is too low, decrease health
            if (pet.hunger <= 10 || pet.energy <= 10) {
                pet.health = Math.max(0, pet.health - 0.5 * deltaTime);
            }

            // Check for evolution
            checkEvolution(pet);
        }

        // Start an action
        function startAction(action) {
            const pet = gameState.pets[gameState.selectedPetIndex];
            if (!pet || pet.isDead) return;

            // Reset progress for this action
            gameState.actionProgress[action] = 0;

            // Start filling the progress bar
            const interval = setInterval(() => {
                gameState.actionProgress[action] += 0.1;
                updateActionProgressBars();

                if (gameState.actionProgress[action] >= 1) {
                    clearInterval(interval);
                    completeAction(action);
                }
            }, 100);
        }

        // Complete an action
        function completeAction(action) {
            const pet = gameState.pets[gameState.selectedPetIndex];
            if (!pet || pet.isDead) return;

            switch (action) {
                case 'feed':
                    pet.hunger = Math.min(100, pet.hunger + 30);
                    pet.exp += 5;
                    break;
                case 'play':
                    pet.happiness = Math.min(100, pet.happiness + 20);
                    pet.energy = Math.max(0, pet.energy - 10);
                    pet.exp += 10;
                    break;
                case 'train':
                    pet.energy = Math.max(0, pet.energy - 20);
                    pet.exp += 20;
                    break;
                case 'rest':
                    pet.energy = Math.min(100, pet.energy + 40);
                    pet.exp += 5;
                    break;
            }

            // Check for level up
            checkLevelUp(pet);
        }

        // Update action progress over time
        function updateActionProgress(deltaTime) {
            // Gradually decrease all action progress
            for (const action in gameState.actionProgress) {
                if (gameState.actionProgress[action] > 0) {
                    gameState.actionProgress[action] = Math.max(0, gameState.actionProgress[action] - 0.1 * deltaTime);
                }
            }
            updateActionProgressBars();
        }

        // Update action progress bars
        function updateActionProgressBars() {
            document.querySelectorAll('.action-progress').forEach(progressBar => {
                const action = progressBar.getAttribute('data-action');
                progressBar.style.width = `${gameState.actionProgress[action] * 100}%`;
            });
        }

        // Check for level up
        function checkLevelUp(pet) {
            const expNeeded = getExpForLevel(pet.level + 1);
            
            if (pet.exp >= expNeeded) {
                pet.level++;
                pet.exp -= expNeeded;
                
                // Check if we should add a new pet
                if (pet.level % 3 === 0 && gameState.pets.length < 8) {
                    addNewPet();
                }
            }
        }

        // Check for evolution
        function checkEvolution(pet) {
            const currentStage = Math.min(Math.floor(pet.level / 5), petColors.length - 1);
            if (currentStage > pet.stage) {
                pet.stage = currentStage;
                showEvolutionNotification(pet);
            }
        }

        // Show evolution notification
        function showEvolutionNotification(pet) {
            const notification = document.createElement('div');
            notification.className = 'evolution-notification';
            notification.innerHTML = `
                <h3>Evolution!</h3>
                <p>Your bear has reached stage ${pet.stage + 1}!</p>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Get exp needed for level
        function getExpForLevel(level) {
            return 50 * Math.pow(level, 1.5);
        }

        // Add a new pet
        function addNewPet() {
            if (gameState.pets.length >= 8) return;
            
            const newPet = {
                stage: 0,
                level: 1,
                exp: 0,
                health: 100,
                hunger: 70,
                energy: 80,
                happiness: 80,
                isDead: false
            };
            
            gameState.pets.push(newPet);
            showNewPetNotification();
        }

        // Show new pet notification
        function showNewPetNotification() {
            const notification = document.createElement('div');
            notification.className = 'evolution-notification';
            notification.innerHTML = `
                <h3>New Pet!</h3>
                <p>Your bear has multiplied!</p>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Select a pet
        function selectPet(index) {
            gameState.selectedPetIndex = index;
            renderGame();
        }

        // Render the game
        function renderGame() {
            renderPets();
            renderStats();
            updatePetsCount();
        }

        // Render pets
        function renderPets() {
            elements.petsContainer.innerHTML = '';
            
            gameState.pets.forEach((pet, index) => {
                const petElement = document.createElement('div');
                petElement.className = `pet ${index === gameState.selectedPetIndex ? 'selected-pet' : ''}`;
                petElement.addEventListener('click', () => selectPet(index));
                
                const color = petColors[pet.stage];
                
                petElement.innerHTML = `
                    <div class="pet-avatar" style="color: ${color}">
                        <div class="pet-level">${pet.level}</div>
                        <div class="pet-head">
                            <div class="pet-ear left"></div>
                            <div class="pet-ear right"></div>
                            <div class="pet-eye left"></div>
                            <div class="pet-eye right"></div>
                            <div class="pet-nose"></div>
                            <div class="pet-mouth"></div>
                        </div>
                        <div class="pet-body"></div>
                    </div>
                    <div class="pet-name">Stage ${pet.stage + 1}</div>
                `;
                
                if (pet.isDead) {
                    petElement.style.opacity = '0.5';
                } else if (index === gameState.selectedPetIndex) {
                    petElement.querySelector('.pet-avatar').classList.add('pulse');
                }
                
                elements.petsContainer.appendChild(petElement);
            });
        }

        // Render stats
        function renderStats() {
            if (gameState.pets.length === 0) {
                elements.statsContainer.innerHTML = '<p>No pets yet. Start by getting your first bear!</p>';
                return;
            }
            
            const pet = gameState.pets[gameState.selectedPetIndex];
            
            elements.statsContainer.innerHTML = `
                <div class="stat">
                    <div class="stat-label">Health</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: ${pet.health}%"></div>
                        <div class="stat-value">${Math.round(pet.health)}%</div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">Hunger</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: ${pet.hunger}%"></div>
                        <div class="stat-value">${Math.round(pet.hunger)}%</div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">Energy</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: ${pet.energy}%"></div>
                        <div class="stat-value">${Math.round(pet.energy)}%</div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">Happiness</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: ${pet.happiness}%"></div>
                        <div class="stat-value">${Math.round(pet.happiness)}%</div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">Experience</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: ${(pet.exp / getExpForLevel(pet.level + 1)) * 100}%"></div>
                        <div class="stat-value">${Math.round(pet.exp)}/${Math.round(getExpForLevel(pet.level + 1))}</div>
                    </div>
                </div>
            `;
        }

        // Update pets count
        function updatePetsCount() {
            elements.petsCount.textContent = `${gameState.pets.length} Bear${gameState.pets.length !== 1 ? 's' : ''}`;
        }

        // Save game
        function saveGame() {
            localStorage.setItem('medievalBearEvolution', JSON.stringify(gameState));
        }

        // Load game
        function loadGame() {
            const savedGame = localStorage.getItem('medievalBearEvolution');
            if (savedGame) {
                const parsed = JSON.parse(savedGame);
                
                // Check version for compatibility
                if (parsed.version === gameState.version) {
                    Object.assign(gameState, parsed);
                    
                    // Make sure all pets have the stage property
                    gameState.pets.forEach(pet => {
                        if (pet.stage === undefined) {
                            pet.stage = Math.min(Math.floor(pet.level / 5), petColors.length - 1);
                        }
                    });
                }
            } else {
                // Start with one pet if no saved game
                addNewPet();
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
