<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f0e6d2;
            margin: 0;
            padding: 0;
            color: #5a3921;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23d4c9a8" d="M0 0h100v100H0z"/><path fill="none" stroke="%23b8a27a" stroke-width="0.5" d="M0 0l100 100M0 100l100-100"/></svg>');
        }
        .container {
            max-width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #5a3921;
            margin: 0 0 15px 0;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            border-bottom: 2px solid #8b7355;
            padding-bottom: 10px;
        }
        .pets-count {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #8b7355;
            color: #f0e6d2;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .pet {
            background: #e8ddc3;
            border: 3px solid #8b7355;
            border-radius: 15px;
            padding: 15px;
            width: 150px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        .pet.active {
            border-color: #5a3921;
            background: #d4c9a8;
            box-shadow: 0 0 10px #8b7355;
        }
        .pet-shape {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 50% 50% 40% 40%;
            position: relative;
        }
        .pet-shape::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 15px;
            background: inherit;
            border-radius: 50%;
            top: -8px;
            left: 30px;
        }
        .pet-shape::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 8px;
            background: #5a3921;
            border-radius: 50%;
            top: 30px;
            left: 25px;
        }
        .pet-level {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #5a3921;
            color: #f0e6d2;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .pet-stats {
            margin-top: 10px;
        }
        .stat {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .stat-icon {
            margin-right: 5px;
            width: 15px;
            text-align: center;
        }
        .stat-bar {
            flex-grow: 1;
            height: 12px;
            background: #d4c9a8;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #8b7355;
        }
        .stat-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.3s;
        }
        .hunger .stat-fill {
            background: #c14543;
        }
        .energy .stat-fill {
            background: #4a6baf;
        }
        .happiness .stat-fill {
            background: #6a9a48;
        }
        .xp .stat-fill {
            background: #8b7355;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            background: #8b7355;
            color: #f0e6d2;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
        }
        button:hover {
            background: #5a3921;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(1px);
        }
        button:disabled {
            background: #b8a27a;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            background: #e8ddc3;
            border: 2px solid #8b7355;
            border-radius: 8px;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 0.9rem;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        }
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #b8a27a;
        }
        .log-entry:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–∞–ø–∏–∫–∏</h1>
        <div class="pets-count" id="pets-count">1 —Ç–∞–ø–∏–∫</div>
        
        <div class="pets-container" id="pets-container"></div>
        
        <div class="actions">
            <button onclick="feedPet()">üçó –ö–æ—Ä–º–∏—Ç—å</button>
            <button onclick="playWithPet()">üé≤ –ò–≥—Ä–∞—Ç—å</button>
            <button onclick="restPet()">üõå –û—Ç–¥—ã—Ö</button>
            <button onclick="trainPet()">‚öîÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <div class="log" id="game-log"></div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gameState = {
            pets: [],
            currentPetIndex: 0,
            lastUpdateTime: Date.now(),
            log: []
        };

        // –¶–≤–µ—Ç–∞ –¥–ª—è —Ç–∞–ø–∏–∫–æ–≤
        const tapirColors = [
            '#c14543', '#4a6baf', '#6a9a48', '#8b7355', 
            '#b87333', '#6d4c8b', '#5a8b73', '#8b5a5a'
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
                gameState.lastUpdateTime = Date.now();
                updateStatsOverTime();
            } else {
                startNewGame();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            renderGame();
        }

        // –ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É
        function startNewGame() {
            gameState = {
                pets: [createNewPet()],
                currentPetIndex: 0,
                lastUpdateTime: Date.now(),
                log: ["–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –¢–∞–ø–∏–∫–∏!", "–ü–µ—Ä–≤—ã–π —Ç–∞–ø–∏–∫ –ø–æ—è–≤–∏–ª—Å—è!"]
            };
            saveGame();
            renderGame();
        }

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ —Ç–∞–ø–∏–∫–∞
        function createNewPet() {
            return {
                color: tapirColors[Math.floor(Math.random() * tapirColors.length)],
                hunger: 80,
                energy: 80,
                happiness: 80,
                level: 1,
                xp: 0,
                lastActionTime: Date.now()
            };
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–≥—Ä—É
        function saveGame() {
            localStorage.setItem('tapikiGame', JSON.stringify(gameState));
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Å —Ç–µ—á–µ–Ω–∏–µ–º –≤—Ä–µ–º–µ–Ω–∏
        function updateStatsOverTime() {
            const now = Date.now();
            const timePassed = now - gameState.lastUpdateTime;
            const minutesPassed = timePassed / (1000 * 60);
            
            if (minutesPassed > 0) {
                gameState.pets.forEach(pet => {
                    // –£–º–µ–Ω—å—à–∞–µ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
                    const decayRate = Math.min(3 * minutesPassed, 20);
                    pet.hunger = Math.max(0, pet.hunger - decayRate);
                    pet.energy = Math.max(0, pet.energy - decayRate * 0.7);
                    pet.happiness = Math.max(0, pet.happiness - decayRate * 0.5);
                });
                
                gameState.lastUpdateTime = now;
                saveGame();
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∏–≥—Ä—É
        function renderGame() {
            updateStatsOverTime();
            
            if (gameState.pets.length === 0) {
                startNewGame();
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Ç–∞–ø–∏–∫–æ–≤
            const petsCount = gameState.pets.length;
            document.getElementById('pets-count').textContent = 
                petsCount + ' —Ç–∞–ø–∏–∫' + (petsCount > 1 ? (petsCount < 5 ? '–∞' : '–æ–≤') : '');
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å–µ—Ö —Ç–∞–ø–∏–∫–æ–≤
            const petsContainer = document.getElementById('pets-container');
            petsContainer.innerHTML = '';
            
            gameState.pets.forEach((pet, index) => {
                const petElement = document.createElement('div');
                petElement.className = `pet ${index === gameState.currentPetIndex ? 'active' : ''}`;
                petElement.onclick = () => {
                    gameState.currentPetIndex = index;
                    renderGame();
                };
                
                petElement.innerHTML = `
                    <div class="pet-shape" style="background: ${pet.color}"></div>
                    <div class="pet-level">${pet.level}</div>
                    <div class="pet-stats">
                        <div class="stat hunger">
                            <span class="stat-icon">üçó</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.hunger}%"></div></div>
                        </div>
                        <div class="stat energy">
                            <span class="stat-icon">üí§</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.energy}%"></div></div>
                        </div>
                        <div class="stat happiness">
                            <span class="stat-icon">üòä</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.happiness}%"></div></div>
                        </div>
                        <div class="stat xp">
                            <span class="stat-icon">‚≠ê</span>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${(pet.xp / (pet.level * 50)) * 100}%"></div></div>
                        </div>
                    </div>
                `;
                
                petsContainer.appendChild(petElement);
            });
            
            // –õ–æ–≥
            const logElement = document.getElementById('game-log');
            logElement.innerHTML = '';
            gameState.log.slice().reverse().forEach(message => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = message;
                logElement.appendChild(entry);
            });
            
            saveGame();
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–≥
        function addLogMessage(message) {
            gameState.log.push(message);
            if (gameState.log.length > 20) {
                gameState.log.shift();
            }
        }

        // –ü–æ–∫–æ—Ä–º–∏—Ç—å —Ç–∞–ø–∏–∫–∞
        function feedPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 10) {
                addLogMessage("–¢–∞–ø–∏–∫ —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª, —á—Ç–æ–±—ã –µ—Å—Ç—å!");
                return;
            }
            
            pet.hunger = Math.min(100, pet.hunger + 30);
            pet.energy = Math.max(0, pet.energy - 10);
            pet.xp += 5;
            checkLevelUp(pet);
            
            addLogMessage("–í—ã –ø–æ–∫–æ—Ä–º–∏–ª–∏ —Ç–∞–ø–∏–∫–∞. –û–Ω —Ç–µ–ø–µ—Ä—å –º–µ–Ω–µ–µ –≥–æ–ª–æ–¥–µ–Ω!");
            renderGame();
        }

        // –ü–æ–∏–≥—Ä–∞—Ç—å —Å —Ç–∞–ø–∏–∫–æ–º
        function playWithPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 15 || pet.hunger < 20) {
                addLogMessage("–¢–∞–ø–∏–∫ —Å–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –∏–ª–∏ –≥–æ–ª–æ–¥–µ–Ω –¥–ª—è –∏–≥—Ä!");
                return;
            }
            
            pet.happiness = Math.min(100, pet.happiness + 25);
            pet.energy = Math.max(0, pet.energy - 15);
            pet.hunger = Math.max(0, pet.hunger - 20);
            pet.xp += 8;
            checkLevelUp(pet);
            
            addLogMessage("–í—ã –ø–æ–∏–≥—Ä–∞–ª–∏ —Å —Ç–∞–ø–∏–∫–æ–º. –û–Ω —Ç–µ–ø–µ—Ä—å —Å—á–∞—Å—Ç–ª–∏–≤–µ–µ!");
            renderGame();
        }

        // –û—Ç–¥—ã—Ö —Ç–∞–ø–∏–∫–∞
        function restPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.energy = Math.min(100, pet.energy + 40);
            pet.happiness = Math.max(0, pet.happiness - 10);
            pet.xp += 3;
            checkLevelUp(pet);
            
            addLogMessage("–¢–∞–ø–∏–∫ –æ—Ç–¥–æ—Ö–Ω—É–ª –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª —ç–Ω–µ—Ä–≥–∏—é!");
            renderGame();
        }

        // –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Ç–∞–ø–∏–∫–∞
        function trainPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            if (pet.energy < 30 || pet.hunger < 30 || pet.happiness < 30) {
                addLogMessage("–¢–∞–ø–∏–∫ –Ω–µ –≥–æ—Ç–æ–≤ –∫ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–µ!");
                return;
            }
            
            pet.energy = Math.max(0, pet.energy - 30);
            pet.hunger = Math.max(0, pet.hunger - 30);
            pet.happiness = Math.max(0, pet.happiness - 30);
            pet.xp += 20;
            
            addLogMessage("–í—ã –ø–æ—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–ª–∏ —Ç–∞–ø–∏–∫–∞. –û–Ω –ø–æ–ª—É—á–∏–ª –º–Ω–æ–≥–æ –æ–ø—ã—Ç–∞!");
            
            checkLevelUp(pet);
            renderGame();
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function checkLevelUp(pet) {
            const xpNeeded = pet.level * 50;
            
            if (pet.xp >= xpNeeded) {
                pet.xp -= xpNeeded;
                pet.level++;
                
                addLogMessage(`–¢–∞–ø–∏–∫ –¥–æ—Å—Ç–∏–≥ —É—Ä–æ–≤–Ω—è ${pet.level}!`);
                
                // –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ +3 —É—Ä–æ–≤–Ω—è —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ —Ç–∞–ø–∏–∫–∞
                if (pet.level % 3 === 0 && gameState.pets.length < 8) {
                    const newPet = createNewPet();
                    gameState.pets.push(newPet);
                    addLogMessage("–ü–æ—è–≤–∏–ª—Å—è –Ω–æ–≤—ã–π —Ç–∞–ø–∏–∫!");
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
</body>
</html>
