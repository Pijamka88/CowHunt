<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Cow Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f5e6d3;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: #6b4f36;
        }

        #gameCanvas {
            border: 3px solid #a78a6f;
        }

        #hud {
            position: absolute;
            width: 100%;
            top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 24px;
            text-shadow: 1px 1px 2px white;
        }

        #bottomHud {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 20px;
        }

        .hearts {
            display: flex;
            gap: 5px;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') center/contain no-repeat;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(245, 230, 211, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(107, 79, 54, 0.2);
            border: 2px solid #a78a6f;
        }

        .btn {
            padding: 12px 24px;
            font-size: 18px;
            background: #a78a6f;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
            font-family: 'Courier New';
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><circle cx="20" cy="20" r="18" fill="none" stroke="%236b4f36" stroke-width="2"/><path d="M20 4v32M4 20h32" stroke="%236b4f36" stroke-width="2"/></svg>') center/contain no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: red;
        }

        #highScores {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(245, 230, 211, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #a78a6f;
            z-index: 1000;
            max-width: 300px;
            display: none;
        }

        #timer {
            position: absolute;
            top: 60px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: #6b4f36;
            text-shadow: 1px 1px 2px white;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1 style="color: #6b4f36; margin-bottom: 30px;">COSMIC COW HUNT</h1>
        <button class="btn" id="startBtn">Start Mission</button>
        <button class="btn" id="howToBtn">How to Play</button>
        <button class="btn" id="scoresBtn">High Scores</button>
    </div>

    <div id="hud">
        <div>SCORE: <span id="score">0</span></div>
        <div class="hearts" id="hearts"></div>
    </div>

    <div id="timer">01:00</div>

    <div id="bottomHud">
        <div>AMMO: <span id="ammo">5</span></div>
        <div>HITS: <span id="hits">0</span></div>
        <div>MISS: <span id="miss">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div class="crosshair"></div>

    <div id="highScores">
        <h2>TOP COWBOYS</h2>
        <ol id="scoreList"></ol>
        <button class="btn" onclick="closeScores()">Close</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        const hitsElement = document.getElementById('hits');
        const missElement = document.getElementById('miss');
        const heartsElement = document.getElementById('hearts');
        const timerElement = document.getElementById('timer');
        
        let gameState = {
            targets: [],
            score: 0,
            ammo: 5,
            hits: 0,
            miss: 0,
            lives: 3,
            isPlaying: false,
            crosshair: { x: 0, y: 0 },
            lastSpawn: 0,
            gameTime: 60000,
            reloadCooldown: false,
            startTime: 0,
            cowTypes: [
                { color: '#8B4513', speed: 3, pattern: 'linear' },
                { color: '#654321', speed: 4, pattern: 'wave' },
                { color: '#A0522D', speed: 5, pattern: 'circle' }
            ]
        };

        // High scores
        let highScores = JSON.parse(localStorage.getItem('cowScores')) || [];

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Crosshair
        const crosshair = document.querySelector('.crosshair');

        function updateCrosshair(x, y) {
            gameState.crosshair.x = x;
            gameState.crosshair.y = y;
            crosshair.style.transform = `translate(${x - 20}px, ${y - 20}px)`;
            crosshair.textContent = gameState.reloadCooldown ? 'RELOADING' : '';
        }

        canvas.addEventListener('mousemove', e => updateCrosshair(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            updateCrosshair(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        // Cow drawing
        function drawCow(cow) {
            ctx.save();
            ctx.translate(cow.x + 25, cow.y + 25);
            
            // Body
            ctx.fillStyle = cow.type.color;
            ctx.fillRect(-20, -15, 40, 30);
            
            // Head
            ctx.beginPath();
            ctx.arc(15, -10, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs
            ctx.fillRect(-15, 15, 10, 20);
            ctx.fillRect(5, 15, 10, 20);
            
            // Wings
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.ellipse(-25, 0, 15, 8, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Cow movement patterns
        const movementPatterns = {
            linear: (cow) => {
                cow.x += cow.speed * cow.direction;
            },
            wave: (cow) => {
                cow.x += cow.speed * cow.direction;
                cow.y += Math.sin(cow.x * 0.1) * 3;
            },
            circle: (cow) => {
                cow.angle = (cow.angle || 0) + 0.1;
                cow.x += Math.cos(cow.angle) * 3;
                cow.y += Math.sin(cow.angle) * 3;
            }
        };

        // Game functions
        function createTarget() {
            const type = gameState.cowTypes[Math.floor(Math.random() * gameState.cowTypes.length)];
            return {
                x: Math.random() < 0.5 ? -50 : canvas.width + 50,
                y: Math.random() * (canvas.height - 100),
                speed: type.speed,
                direction: Math.random() < 0.5 ? 1 : -1,
                type,
                active: true
            };
        }

        function checkCollision(target) {
            const dx = gameState.crosshair.x - (target.x + 25);
            const dy = gameState.crosshair.y - (target.y + 25);
            return Math.sqrt(dx*dx + dy*dy) < 30;
        }

        function updateHearts() {
            heartsElement.innerHTML = Array(gameState.lives).fill('<div class="heart"></div>').join('');
        }

        function gameLoop(timestamp) {
            if (!gameState.isPlaying) return;

            // Spawn targets
            if (timestamp - gameState.lastSpawn > 1000) {
                gameState.targets.push(createTarget());
                gameState.lastSpawn = timestamp;
            }

            // Update targets
            gameState.targets = gameState.targets.filter(target => {
                movementPatterns[target.type.pattern](target);
                return target.active && 
                       target.x > -100 && 
                       target.x < canvas.width + 100;
            });

            // Update timer
            const elapsed = Date.now() - gameState.startTime;
            const remaining = Math.max(0, gameState.gameTime - elapsed);
            const seconds = Math.floor(remaining / 1000);
            timerElement.textContent = `${String(Math.floor(seconds / 60)).padStart(2, '0')}:${String(seconds % 60).padStart(2, '0')}`;

            // Clear canvas
            ctx.fillStyle = '#f5e6d3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw targets
            gameState.targets.forEach(drawCow);

            requestAnimationFrame(gameLoop);
        }

        // Shooting logic
        function handleShoot() {
            if (!gameState.isPlaying || gameState.ammo <= 0 || gameState.reloadCooldown) return;
            
            gameState.ammo--;
            let hit = false;

            gameState.targets.forEach(target => {
                if (checkCollision(target)) {
                    target.active = false;
                    gameState.score += 100;
                    gameState.hits++;
                    hit = true;
                }
            });

            if (!hit) {
                gameState.miss++;
                gameState.lives = Math.max(0, gameState.lives - 1);
                updateHearts();
                if (gameState.lives === 0) endGame();
            }

            hitsElement.textContent = gameState.hits;
            missElement.textContent = gameState.miss;
            ammoElement.textContent = gameState.ammo;
            scoreElement.textContent = gameState.score;

            if (gameState.ammo === 0) reload();
        }

        // Reload logic
        function reload() {
            if (gameState.reloadCooldown) return;
            
            gameState.reloadCooldown = true;
            setTimeout(() => {
                gameState.ammo = 5;
                gameState.reloadCooldown = false;
                ammoElement.textContent = gameState.ammo;
            }, 2000);
        }

        // Game control
        function startGame() {
            gameState = {
                targets: [],
                score: 0,
                ammo: 5,
                hits: 0,
                miss: 0,
                lives: 3,
                isPlaying: true,
                crosshair: { x: 0, y: 0 },
                lastSpawn: 0,
                gameTime: 60000,
                reloadCooldown: false,
                startTime: Date.now(),
                cowTypes: gameState.cowTypes
            };

            document.getElementById('menu').style.display = 'none';
            crosshair.style.display = 'block';
            updateHearts();

            setTimeout(endGame, gameState.gameTime);
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameState.isPlaying = false;
            crosshair.style.display = 'none';
            document.getElementById('menu').style.display = 'block';

            if (highScores.length < 5 || gameState.score > highScores[highScores.length-1].score) {
                const name = prompt('New High Score! Enter your name:', 'Cowboy');
                if (name) {
                    highScores.push({ name, score: gameState.score });
                    highScores.sort((a, b) => b.score - a.score);
                    highScores = highScores.slice(0, 5);
                    localStorage.setItem('cowScores', JSON.stringify(highScores));
                }
            }
        }

        // Event listeners
        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            handleShoot();
        }, { passive: false });

        document.addEventListener('keydown', e => {
            if (e.key === 'r') reload();
        });

        startBtn.addEventListener('click', startGame);
        document.getElementById('scoresBtn').addEventListener('click', showScores);
        document.getElementById('howToBtn').addEventListener('click', () => {
            alert('Shoot flying cows!\n- 1 tap = 1 bullet\n- Reload with R\n- 3 lives\n- 60 seconds');
        });

        // High scores
        function showScores() {
            const scoreList = document.getElementById('scoreList');
            scoreList.innerHTML = highScores
                .map((entry, i) => `<li>${i+1}. ${entry.name} - ${entry.score}</li>`)
                .join('');
            document.getElementById('highScores').style.display = 'block';
        }

        function closeScores() {
            document.getElementById('highScores').style.display = 'none';
        }

        // Init
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        updateHearts();
    </script>
</body>
</html>
