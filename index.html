<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #002244;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #002244;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 68, 136, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #3399ff;
            z-index: 1000;
            max-width: 85%;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.8);
            width: 80%;
            max-width: 500px;
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff66b2, 5px 5px 10px rgba(0, 0, 0, 0.5);
            font-size: 2.5rem;
        }
        .menu p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3399ff, #0066cc);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #0066cc, #3399ff);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(51, 153, 255, 0.7);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-bottom: 1px solid #3399ff;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-top: 1px solid #3399ff;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a3d1ff;
            margin-bottom: 4px;
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 30px;
            margin: 0 6px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        #level {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            background: rgba(0, 51, 102, 0.7);
            padding: 5px;
            border-top: 1px solid #3399ff;
            border-bottom: 1px solid #3399ff;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Cosmic Cow Hunt</h1>
        <p>Уничтожьте космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Миссия завершена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">Reloading...</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">TIME</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">AMMO</div>
            <div class="hud-value" id="ammo">5/5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">MISSES</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <div id="level">Level: 1</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        const game = {
            active: false,
            cows: [],
            deadCows: [],
            shots: [],
            explosions: [],
            stars: [],
            planets: [],
            nebulas: [],
            lifeBonuses: [],
            score: 0,
            lives: 3,
            timeLeft: 60,
            hits: 0,
            misses: 0,
            ammo: 5,
            isReloading: false,
            level: 1,
            timer: null,
            lastTime: 0,
            reloadTimeout: null
        };

        // Configuration
        const config = {
            cowSpeed: 2.0,
            spawnInterval: 1500,
            maxCows: 4,
            cowWidth: 80,
            cowHeight: 40,
            headRadius: 20,
            reloadTime: 1500,
            starCount: 60,
            planetCount: 4,
            nebulaCount: 3,
            lifeBonusChance: 0.15,
            baseLevelDuration: 60,
            levelSpeedIncrease: 0.2
        };

        // Cow types
        const cowTypes = [
            { // Type 0 - Basic
                color: '#f8f8f8',
                speed: 1.5,
                score: 100,
                movement: 'linear',
                wingColor: 'rgba(200, 230, 255, 0.7)'
            },
            { // Type 1 - Zigzag
                color: '#e8e8e8',
                speed: 2.0,
                score: 150,
                movement: 'zigzag',
                wingColor: 'rgba(180, 220, 255, 0.7)'
            },
            { // Type 2 - Circular
                color: '#d8d8d8',
                speed: 1.8,
                score: 200,
                movement: 'circular',
                wingColor: 'rgba(160, 210, 255, 0.7)'
            },
            { // Type 3 - Fast
                color: '#c8c8c8',
                speed: 2.5,
                score: 250,
                movement: 'linear',
                wingColor: 'rgba(140, 200, 255, 0.7)'
            }
        ];

        // Initialize stars
        function initStars() {
            game.stars = [];
            for (let i = 0; i < config.starCount; i++) {
                game.stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 8 + 6,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: Math.random() > 0.5 ? '#3399ff' : '#ffcc00',
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize planets with no overlap
        function initPlanets() {
            game.planets = [];
            
            for (let i = 0; i < config.planetCount; i++) {
                let attempts = 0;
                let planet;
                let overlapping;
                
                do {
                    overlapping = false;
                    const isBlue = Math.random() > 0.5;
                    const radius = Math.random() * 50 + 40;
                    
                    planet = {
                        x: Math.random() * (canvas.width - radius * 2) + radius,
                        y: Math.random() * (canvas.height - radius * 2) + radius,
                        radius: radius,
                        color: isBlue ? '#3399ff' : '#ffcc00',
                        landColor: isBlue ? '#0066cc' : '#ff9900',
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.005,
                        speed: Math.random() * 0.1 + 0.05
                    };
                    
                    // Check for overlap with existing planets
                    for (const existing of game.planets) {
                        const dx = planet.x - existing.x;
                        const dy = planet.y - existing.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < planet.radius + existing.radius + 20) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    attempts++;
                } while (overlapping && attempts < 100);
                
                if (!overlapping) {
                    game.planets.push(planet);
                }
            }
        }

        // Initialize nebulas
        function initNebulas() {
            game.nebulas = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                game.nebulas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 300 + 200,
                    color: `hsla(${200 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`,
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 1;
                this.movementPhase = 0;
                this.originalY = 0;
                this.legPhase = 0;
                this.eyeBlinkTimer = Math.random() * 100 + 50;
                this.eyeBlinkState = 0;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = cowTypes[this.type].speed * (1 + (game.level - 1) * config.levelSpeedIncrease);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -cowTypes[this.type].speed * (1 + (game.level - 1) * config.levelSpeedIncrease);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.movementPhase = 0;
                this.legPhase = 0;
            }

            updateMovement() {
                this.movementPhase += 0.02;
                this.legPhase += 0.1;
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 60;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 100;
                        this.x += Math.cos(this.movementPhase) * 0.8 * this.direction;
                        break;
                }
            }

            updateEyes() {
                this.eyeBlinkTimer--;
                if (this.eyeBlinkTimer <= 0) {
                    this.eyeBlinkState = 5;
                    this.eyeBlinkTimer = Math.random() * 100 + 50;
                } else if (this.eyeBlinkState > 0) {
                    this.eyeBlinkState--;
                }
            }

            die() {
                this.alive = false;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 1;
                
                // Chance to spawn life bonus
                if (Math.random() < config.lifeBonusChance) {
                    game.lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.updateEyes();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Death animation
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.02;
                    
                    // Remove if out of screen
                    if (this.y > canvas.height + this.height*2) {
                        const index = game.deadCows.indexOf(this);
                        if (index !== -1) game.deadCows.splice(index, 1);
                    }
                }
            }

            drawAlive() {
                // Body (horizontal)
                ctx.fillStyle = cowTypes[this.type].color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Head at the end of body
                const headX = this.direction === 1 ? this.width/2 : -this.width/2;
                
                // Head
                ctx.fillStyle = cowTypes[this.type].color;
                ctx.beginPath();
                ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                // Transparent helmet
                ctx.fillStyle = 'rgba(100, 200, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(headX, 0, this.headRadius - 2, 0, Math.PI * 2);
                ctx.fill();

                // Nose (beige with nostrils)
                ctx.fillStyle = '#f5deb3';
                ctx.beginPath();
                ctx.arc(headX, 5, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(headX - 3, 5, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(headX + 3, 5, 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Eyes with highlights (centered horizontally)
                const eyeY = -5;
                
                // Left eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(headX - 8, eyeY, 6, 0, Math.PI * 2);
                ctx.fill();
                
                if (this.eyeBlinkState === 0) {
                    // Normal eyes
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX - 8, eyeY, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Highlight
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX - 10, eyeY - 2, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Blinking eyes
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.ellipse(headX - 8, eyeY, 5, this.eyeBlinkState, 0, 0, Math.PI);
                    ctx.fill();
                }

                // Right eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(headX + 8, eyeY, 6, 0, Math.PI * 2);
                ctx.fill();
                
                if (this.eyeBlinkState === 0) {
                    // Normal eyes
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(headX + 8, eyeY, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Highlight
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(headX + 6, eyeY - 2, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Blinking eyes
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.ellipse(headX + 8, eyeY, 5, this.eyeBlinkState, 0, 0, Math.PI);
                    ctx.fill();
                }

                // Horns
                ctx.fillStyle = '#ffcc99';
                ctx.beginPath();
                ctx.moveTo(headX - 5, -this.headRadius + 5);
                ctx.lineTo(headX - 15, -this.headRadius - 10);
                ctx.lineTo(headX, -this.headRadius);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(headX + 5, -this.headRadius + 5);
                ctx.lineTo(headX + 15, -this.headRadius - 10);
                ctx.lineTo(headX, -this.headRadius);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Legs (4 legs with animation)
                const legOffset = Math.sin(this.legPhase) * 5;
                ctx.fillStyle = cowTypes[this.type].color;
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                
                // Front legs
                ctx.beginPath();
                ctx.moveTo(-this.width/4, this.height/4);
                ctx.lineTo(-this.width/4 - 3, this.height/4 + 15 + legOffset);
                ctx.lineTo(-this.width/4 + 3, this.height/4 + 15 + legOffset);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // Hooves
                ctx.fillStyle = '#333';
                ctx.fillRect(-this.width/4 - 5, this.height/4 + 15 + legOffset, 10, 5);
                
                ctx.beginPath();
                ctx.moveTo(this.width/8, this.height/4);
                ctx.lineTo(this.width/8 - 3, this.height/4 + 15 - legOffset);
                ctx.lineTo(this.width/8 + 3, this.height/4 + 15 - legOffset);
                ctx.closePath();
                ctx.fillStyle = cowTypes[this.type].color;
                ctx.fill();
                ctx.stroke();
                
                // Hooves
                ctx.fillStyle = '#333';
                ctx.fillRect(this.width/8 - 5, this.height/4 + 15 - legOffset, 10, 5);
                
                // Back legs
                ctx.fillStyle = cowTypes[this.type].color;
                ctx.beginPath();
                ctx.moveTo(-this.width/3, this.height/4);
                ctx.lineTo(-this.width/3 - 3, this.height/4 + 15 - legOffset);
                ctx.lineTo(-this.width/3 + 3, this.height/4 + 15 - legOffset);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // Hooves
                ctx.fillStyle = '#333';
                ctx.fillRect(-this.width/3 - 5, this.height/4 + 15 - legOffset, 10, 5);
                
                ctx.beginPath();
                ctx.moveTo(this.width/6, this.height/4);
                ctx.lineTo(this.width/6 - 3, this.height/4 + 15 + legOffset);
                ctx.lineTo(this.width/6 + 3, this.height/4 + 15 + legOffset);
                ctx.closePath();
                ctx.fillStyle = cowTypes[this.type].color;
                ctx.fill();
                ctx.stroke();
                
                // Hooves
                ctx.fillStyle = '#333';
                ctx.fillRect(this.width/6 - 5, this.height/4 + 15 + legOffset, 10, 5);

                // Wings from top center
                const wingYOffset = Math.sin(this.wingPhase) * 15;
                ctx.fillStyle = cowTypes[this.type].wingColor;
                
                // Right wing
                ctx.beginPath();
                ctx.moveTo(5, -this.height/4);
                ctx.quadraticCurveTo(
                    25, 
                    -this.height/2 + wingYOffset, 
                    5, 
                    -this.height/2 + wingYOffset
                );
                ctx.quadraticCurveTo(
                    15, 
                    -this.height/3 + wingYOffset/2, 
                    5, 
                    -this.height/4
                );
                ctx.fill();
                ctx.strokeStyle = '#666';
                ctx.stroke();
                
                // Left wing
                ctx.beginPath();
                ctx.moveTo(-5, -this.height/4);
                ctx.quadraticCurveTo(
                    -25, 
                    -this.height/2 + wingYOffset, 
                    -5, 
                    -this.height/2 + wingYOffset
                );
                ctx.quadraticCurveTo(
                    -15, 
                    -this.height/3 + wingYOffset/2, 
                    -5, 
                    -this.height/4
                );
                ctx.fill();
                ctx.stroke();
            }

            drawDead() {
                // Gray dead cow
                ctx.fillStyle = '#888';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                const headX = this.direction === 1 ? this.width/2 : -this.width/2;
                ctx.beginPath();
                ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // X eyes
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                
                // Left eye X
                ctx.beginPath();
                ctx.moveTo(headX - 11, -8);
                ctx.lineTo(headX - 5, -2);
                ctx.moveTo(headX - 5, -8);
                ctx.lineTo(headX - 11, -2);
                ctx.stroke();
                
                // Right eye X
                ctx.beginPath();
                ctx.moveTo(headX + 5, -8);
                ctx.lineTo(headX + 11, -2);
                ctx.moveTo(headX + 11, -8);
                ctx.lineTo(headX + 5, -2);
                ctx.stroke();
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Flip horizontally when going left
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                }
                
                if (this.alive) {
                    this.drawAlive();
                } else {
                    this.drawDead();
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 5 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            game.active = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            
            // Reset game state
            game.cows = [];
            game.deadCows = [];
            game.shots = [];
            game.explosions = [];
            game.lifeBonuses = [];
            game.score = 0;
            game.lives = 3;
            game.timeLeft = config.baseLevelDuration;
            game.hits = 0;
            game.misses = 0;
            game.ammo = 5;
            game.isReloading = false;
            game.level = 1;
            
            // Reset hearts
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach(heart => {
                heart.classList.remove('burned');
            });
            
            initStars();
            initPlanets();
            initNebulas();
            updateHUD();
            resizeCanvas();
            
            clearInterval(game.timer);
            game.timer = setInterval(() => {
                game.timeLeft--;
                updateHUD();
                if (game.timeLeft <= 0) {
                    nextLevel();
                }
            }, 1000);
            
            spawnCow();
            game.lastTime = performance.now();
            gameLoop();
        }

        function nextLevel() {
            game.level++;
            game.timeLeft = config.baseLevelDuration;
            document.getElementById('level').textContent = `Level: ${game.level}`;
            
            // Clear existing cows
            game.cows = [];
            game.deadCows = [];
            
            // Increase difficulty
            config.spawnInterval = Math.max(500, config.spawnInterval - 100);
            config.maxCows = Math.min(8, config.maxCows + 1);
        }

        function endGame() {
            game.active = false;
            clearInterval(game.timer);
            clearTimeout(game.reloadTimeout);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('finalHits').textContent = game.hits;
            document.getElementById('finalMisses').textContent = game.misses;
            document.getElementById('finalLevel').textContent = game.level;
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = game.score;
            document.getElementById('timer').textContent = `${Math.floor(game.timeLeft/60)}:${(game.timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `${game.ammo}/5`;
            document.getElementById('hits').textContent = game.hits;
            document.getElementById('misses').textContent = game.misses;
            document.getElementById('level').textContent = `Level: ${game.level}`;
            
            // Update hearts (burn effect)
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach((heart, index) => {
                if (index >= game.lives) {
                    heart.classList.add('burned');
                } else {
                    heart.classList.remove('burned');
                }
            });
        }

        function spawnCow() {
            if (!game.active || game.timeLeft <= 0) return;
            
            // Count only alive cows
            const aliveCows = game.cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                game.cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < game.cows.length; i++) {
                const cow = game.cows[i];
                
                if (!cow.alive) continue;
                
                // Check body hit (ellipse)
                const bodyX = cow.x;
                const bodyY = cow.y;
                const bodyRadiusX = cow.width/2;
                const bodyRadiusY = cow.height/3;
                
                // Check head hit
                const headX = cow.direction === 1 ? cow.x + cow.width/2 : cow.x - cow.width/2;
                const headY = cow.y;
                const headRadius = cow.headRadius;
                
                // Check if point is in body ellipse
                const normalizedX = (x - bodyX) / bodyRadiusX;
                const normalizedY = (y - bodyY) / bodyRadiusY;
                const inBody = normalizedX * normalizedX + normalizedY * normalizedY <= 1;
                
                // Check if point is in head circle
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                const inHead = headDist <= headRadius;
                
                if (inBody || inHead) {
                    // Create explosion
                    game.explosions.push(new Explosion(x, y, '255, 100, 100'));
                    
                    cow.die();
                    game.deadCows.push(cow);
                    
                    game.score += cowTypes[cow.type].score;
                    game.hits++;
                    updateHUD();
                    game.shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check life bonuses
            for (let i = 0; i < game.lifeBonuses.length; i++) {
                const bonus = game.lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    game.lives = Math.min(3, game.lives + 1);
                    updateHUD();
                    
                    // Create pink explosion
                    game.explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit) {
                game.misses++;
                game.lives = Math.max(0, game.lives - 1);
                updateHUD();
                
                if (game.lives <= 0) {
                    endGame();
                }
            }
            
            // Auto reload when ammo is 0
            if (game.ammo <= 0 && !game.isReloading) {
                startReloading();
            }
        }

        function startReloading() {
            game.isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            game.reloadTimeout = setTimeout(() => {
                game.ammo = 5;
                game.isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        function draw4PointStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            // Draw 4-point star
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI / 2 * i;
                ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                ctx.lineTo(Math.cos(angle + Math.PI/4) * size * 0.4, Math.sin(angle + Math.PI/4) * size * 0.4);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#002244';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebulas
            game.nebulas.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0, 34, 68, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Move nebula
                nebula.x += nebula.speed;
                if (nebula.x > canvas.width + nebula.radius) {
                    nebula.x = -nebula.radius;
                    nebula.y = Math.random() * canvas.height;
                }
            });
            
            // Draw stars (behind planets)
            const time = Date.now() / 1000;
            game.stars.forEach(star => {
                // Pulsing effect
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                star.rotation += 0.005;
                
                draw4PointStar(
                    star.x, 
                    star.y, 
                    star.size * pulse, 
                    star.color, 
                    star.rotation
                );
                
                // Move stars
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            // Draw planets
            game.planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                planet.rotation += planet.rotationSpeed;
                ctx.rotate(planet.rotation);
                
                // Planet body
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, planet.landColor);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Land details
                ctx.fillStyle = planet.landColor;
                for (let i = 0; i < 5; i++) {
                    const angle = Math.PI * 2 * i / 5;
                    const dist = planet.radius * 0.7;
                    const size = planet.radius * 0.3;
                    
                    ctx.beginPath();
                    ctx.arc(
                        Math.cos(angle) * dist,
                        Math.sin(angle) * dist,
                        size * (0.7 + Math.random() * 0.3),
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                
                ctx.restore();
                
                // Move planet
                planet.x += planet.speed;
                if (planet.x > canvas.width + planet.radius) {
                    planet.x = -planet.radius;
                    planet.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            game.lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw heart icon
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                // Pulse animation
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                // Move down
                bonus.y += 1;
                
                // Remove if out of screen
                if (bonus.y > canvas.height + bonus.radius) {
                    game.lifeBonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!game.active) return;
            
            const deltaTime = timestamp - game.lastTime;
            game.lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            game.cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            game.deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            game.shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) game.shots.splice(index, 1);
            });
            
            // Update and draw explosions
            game.explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    game.explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Draw life bonuses
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initPlanets();
            initNebulas();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!game.active || game.isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (game.ammo > 0) {
                game.ammo--;
                checkHit(x, y);
                game.shots.push(new Shot(x, y));
                updateHUD();
                
                // Auto reload when ammo is 0
                if (game.ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
