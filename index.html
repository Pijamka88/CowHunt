<!DOCTYPE html>
<html>
<head>
    <title>Space Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #ff69b4, -2px -2px 4px #ff69b4;
            font-size: 2.5rem;
        }
        .menu p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #3cb0fd, #3498db);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #3498db;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #3498db;
        }
        .hearts {
            display: flex;
            gap: 5px;
        }
        .heart {
            width: 30px;
            height: 30px;
            background-color: #ff0000;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            transition: all 0.3s;
        }
        .heart.lost {
            background-color: #555;
        }
        .bonus-heart {
            width: 24px;
            height: 24px;
            background-color: #ff69b4;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            border-radius: 50%;
            border: 2px solid white;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5rem;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>SPACE COW HUNT</h1>
        <p>Стреляйте в космических коров в скафандрах!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="topHUD">
        <div id="score">Score: 0</div>
        <div id="timer">1:00</div>
        <div class="hearts" id="lives"></div>
    </div>

    <div id="bottomHUD">
        <div id="ammo">Ammo: 5/5</div>
        <div id="stats">Hits: 0 | Miss: 0</div>
        <div id="level">Level: 1</div>
    </div>

    <div id="reloading" class="reloading" style="display: none;">RELOADING...</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let nebulae = [];
        let planets = [];
        let bonuses = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let currentLevel = 1;
        let animationFrameId;
        let spawnBonusTimer;

        // Configuration
        const config = {
            baseCowSpeed: 1.5,
            spawnInterval: 1500,
            maxCows: 8,
            cowWidth: 60,
            cowHeight: 40,
            reloadTime: 2000,
            starCount: 150,
            nebulaCount: 4,
            planetCount: 3,
            bonusSpawnInterval: 10000,
            levelDuration: 60
        };

        // Cow types
        const cowTypes = [
            { color: '#ffffff', helmetColor: '#3498db', score: 100, speedMultiplier: 1.0 }, // Basic
            { color: '#f1c40f', helmetColor: '#e74c3c', score: 150, speedMultiplier: 1.2 }, // Fast
            { color: '#2ecc71', helmetColor: '#9b59b6', score: 200, speedMultiplier: 1.5 }, // Zigzag
            { color: '#e74c3c', helmetColor: '#f1c40f', score: 250, speedMultiplier: 1.8 }  // Crazy
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    alpha: Math.random() * 0.7 + 0.3,
                    color: Math.random() > 0.5 ? '#3498db' : '#f1c40f',
                    speed: Math.random() * 0.2 + 0.1,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        // Initialize nebulae
        function initNebulae() {
            nebulae = [];
            for (let i = 0; i < config.nebulaCount; i++) {
                nebulae.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 400 + 300,
                    color: `hsla(${Math.floor(Math.random() * 30) + 210}, 80%, 60%, ${Math.random() * 0.15 + 0.05})`
                });
            }
        }

        // Initialize planets
        function initPlanets() {
            planets = [];
            for (let i = 0; i < config.planetCount; i++) {
                planets.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 80 + 40,
                    color: Math.random() > 0.5 ? '#3498db' : '#f1c40f',
                    speed: Math.random() * 0.1 + 0.05,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.legPhase = Math.random() * Math.PI * 2;
                this.legSpeed = Math.random() * 0.1 + 0.05;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.1 + 0.05;
                this.eyeBlinkTimer = 0;
                this.eyeBlinkInterval = Math.random() * 100 + 100;
                this.directionChangeTimer = 0;
                this.directionChangeInterval = Math.random() * 100 + 50;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                const speed = config.baseCowSpeed * cowTypes[this.type].speedMultiplier;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * speed + speed * 0.5;
                    this.vy = (Math.random() - 0.5) * speed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * speed + speed * 0.5);
                    this.vy = (Math.random() - 0.5) * speed * 0.5;
                }
                
                this.color = cowTypes[this.type].color;
                this.helmetColor = cowTypes[this.type].helmetColor;
                this.score = cowTypes[this.type].score;
                this.originalVx = this.vx;
                this.originalVy = this.vy;
            }

            update() {
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Update animations
                this.legPhase += this.legSpeed;
                this.wingPhase += this.wingSpeed;
                this.eyeBlinkTimer++;
                this.directionChangeTimer++;
                
                // Special movement patterns based on type
                switch(this.type) {
                    case 2: // Zigzag
                        if (this.directionChangeTimer > this.directionChangeInterval) {
                            this.vy = -this.vy * 1.5;
                            this.directionChangeTimer = 0;
                            this.directionChangeInterval = Math.random() * 50 + 30;
                        }
                        break;
                    case 3: // Crazy
                        if (this.directionChangeTimer > this.directionChangeInterval) {
                            this.vx = this.originalVx * (Math.random() > 0.5 ? 1.5 : 0.7);
                            this.vy = this.originalVy * (Math.random() > 0.5 ? 1.5 : 0.7);
                            this.directionChangeTimer = 0;
                            this.directionChangeInterval = Math.random() * 30 + 20;
                        }
                        break;
                }
                
                // Reset if out of bounds
                if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                    (this.direction === -1 && this.x < -this.width*2)) {
                    this.reset();
                }
                
                // Bounce on top/bottom
                if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                    this.vy *= -1;
                }
            }

            draw() {
                ctx.save();
                if (this.direction === -1) {
                    ctx.scale(-1, 1);
                    ctx.translate(-this.x * 2, 0);
                }
                
                // Body (square)
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Head (circle)
                const headX = this.x + (this.direction === 1 ? this.width/2 : -this.width/2);
                const headY = this.y;
                const headRadius = this.height/2;
                
                // Helmet (transparent)
                ctx.fillStyle = `${this.helmetColor}40`; // 40 = 25% opacity
                ctx.beginPath();
                ctx.arc(headX, headY, headRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // Helmet border
                ctx.strokeStyle = this.helmetColor;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(headX, headY, headRadius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Eyes
                const eyeSize = headRadius * 0.2;
                const leftEyeX = headX - headRadius * 0.3;
                const rightEyeX = headX + headRadius * 0.3;
                const eyeY = headY - headRadius * 0.2;
                
                // Eye whites
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(leftEyeX, eyeY, eyeSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(rightEyeX, eyeY, eyeSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye pupils (blinking animation)
                if (this.eyeBlinkTimer % this.eyeBlinkInterval > this.eyeBlinkInterval - 10) {
                    // Blinking - draw as lines
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(leftEyeX - eyeSize, eyeY);
                    ctx.lineTo(leftEyeX + eyeSize, eyeY);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(rightEyeX - eyeSize, eyeY);
                    ctx.lineTo(rightEyeX + eyeSize, eyeY);
                    ctx.stroke();
                } else {
                    // Normal eyes
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(leftEyeX, eyeY, eyeSize * 0.6, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(rightEyeX, eyeY, eyeSize * 0.6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye highlights
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(leftEyeX - eyeSize * 0.2, eyeY - eyeSize * 0.2, eyeSize * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(rightEyeX - eyeSize * 0.2, eyeY - eyeSize * 0.2, eyeSize * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Nose (beige with nostrils)
                const noseY = headY + headRadius * 0.2;
                ctx.fillStyle = '#f5d5b0';
                ctx.beginPath();
                ctx.arc(headX, noseY, headRadius * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // Nostrils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(headX - headRadius * 0.1, noseY, headRadius * 0.05, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(headX + headRadius * 0.1, noseY, headRadius * 0.05, 0, Math.PI * 2);
                ctx.fill();
                
                // Horns (Buffalo style)
                ctx.fillStyle = '#8B4513';
                // Left horn
                ctx.beginPath();
                ctx.moveTo(headX - headRadius * 0.4, headY - headRadius * 0.8);
                ctx.lineTo(headX - headRadius * 0.6, headY - headRadius * 1.2);
                ctx.lineTo(headX - headRadius * 0.2, headY - headRadius * 1.0);
                ctx.closePath();
                ctx.fill();
                // Right horn
                ctx.beginPath();
                ctx.moveTo(headX + headRadius * 0.4, headY - headRadius * 0.8);
                ctx.lineTo(headX + headRadius * 0.6, headY - headRadius * 1.2);
                ctx.lineTo(headX + headRadius * 0.2, headY - headRadius * 1.0);
                ctx.closePath();
                ctx.fill();
                
                // Legs (4 legs with animation)
                const legLength = this.height * 0.6;
                const legWidth = this.width * 0.1;
                const legYOffset = Math.sin(this.legPhase) * 5;
                
                for (let i = 0; i < 4; i++) {
                    const legX = this.x - this.width/2 + this.width * 0.2 + i * this.width * 0.2;
                    const legTopY = this.y + this.height/2;
                    const legBottomY = legTopY + legLength + (i % 2 === 0 ? legYOffset : -legYOffset);
                    
                    // Leg
                    ctx.fillStyle = this.color;
                    ctx.fillRect(legX - legWidth/2, legTopY, legWidth, legLength);
                    
                    // Hoof (black square)
                    ctx.fillStyle = 'black';
                    ctx.fillRect(legX - legWidth, legBottomY - legWidth/2, legWidth * 2, legWidth);
                }
                
                // Wings (from center of body)
                const wingSize = this.width * 0.8;
                const wingYOffset = Math.sin(this.wingPhase) * 10;
                
                ctx.fillStyle = 'rgba(200, 200, 255, 0.6)';
                
                // Left wing
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - wingSize/2, this.y - wingSize/2 + wingYOffset);
                ctx.lineTo(this.x - wingSize, this.y + wingYOffset);
                ctx.lineTo(this.x - wingSize/2, this.y + wingSize/2 + wingYOffset);
                ctx.closePath();
                ctx.fill();
                
                // Right wing
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + wingSize/2, this.y - wingSize/2 + wingYOffset);
                ctx.lineTo(this.x + wingSize, this.y + wingYOffset);
                ctx.lineTo(this.x + wingSize/2, this.y + wingSize/2 + wingYOffset);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update(deltaTime) {
                this.particles.forEach(p => {
                    p.x += p.vx * deltaTime * 0.016;
                    p.y += p.vy * deltaTime * 0.016;
                    p.alpha -= 0.02 * deltaTime * 0.016;
                    p.size *= 0.97;
                    p.life -= 0.01 * deltaTime * 0.016;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class BonusHeart {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = -30;
                this.vy = Math.random() * 1 + 1;
                this.size = 25;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }
            
            update() {
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                return this.y < canvas.height + 30;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Circle background
                ctx.fillStyle = 'rgba(255, 105, 180, 0.7)';
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Heart
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(0, -this.size * 0.4);
                ctx.bezierCurveTo(
                    this.size * 0.4, -this.size * 0.8,
                    this.size * 0.8, -this.size * 0.4,
                    0, this.size * 0.4
                );
                ctx.bezierCurveTo(
                    -this.size * 0.8, -this.size * 0.4,
                    -this.size * 0.4, -this.size * 0.8,
                    0, -this.size * 0.4
                );
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            shots = [];
            explosions = [];
            bonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelDuration;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            currentLevel = 1;
            
            initStars();
            initNebulae();
            initPlanets();
            updateHUD();
            resizeCanvas();
            
            // Create hearts in HUD
            const heartsContainer = document.getElementById('lives');
            heartsContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heartsContainer.appendChild(heart);
            }
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    currentLevel++;
                    timeLeft = config.levelDuration;
                    updateHUD();
                }
            }, 1000);
            
            spawnBonusTimer = setInterval(spawnBonus, config.bonusSpawnInterval);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(spawnBonusTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = currentLevel - 1;
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = `Ammo: ${ammo}/5`;
            document.getElementById('stats').textContent = `Hits: ${hits} | Miss: ${misses}`;
            document.getElementById('level').textContent = `Level: ${currentLevel}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            // Increase difficulty with level
            const maxCows = config.maxCows + Math.min(currentLevel - 1, 5);
            const spawnInterval = Math.max(500, config.spawnInterval - (currentLevel - 1) * 100);
            
            if (cows.length < maxCows) {
                cows.push(new Cow());
            }
            setTimeout(spawnCow, spawnInterval);
        }

        function spawnBonus() {
            if (!gameActive || bonuses.length > 0) return;
            bonuses.push(new BonusHeart());
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            cows.forEach((cow, index) => {
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create green explosion
                    const color = '100, 255, 100';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cows.splice(index, 1);
                    score += cow.score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                }
            });
            
            // Check bonus hearts
            bonuses.forEach((bonus, index) => {
                const distance = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (distance < bonus.size) {
                    // Collect bonus
                    bonuses.splice(index, 1);
                    if (lives < 3) {
                        lives++;
                        const heartsContainer = document.getElementById('lives');
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heartsContainer.appendChild(heart);
                    }
                    score += 50;
                    hits++;
                    updateHUD();
                    hit = true;
                }
            });
            
            if (!hit && ammo > 0) {
                misses++;
                lives--;
                updateHUD();
                
                // Update hearts display
                const hearts = document.querySelectorAll('.heart');
                if (hearts.length > 0) {
                    hearts[hearts.length - 1].classList.add('lost');
                }
                
                if (lives <= 0) {
                    endGame();
                }
            }
            
            // Auto reload when empty
            if (ammo <= 0 && !isReloading) {
                isReloading = true;
                document.getElementById('reloading').style.display = 'block';
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    document.getElementById('reloading').style.display = 'none';
                    updateHUD();
                }, config.reloadTime);
            }
        }

        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#001a33';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(star => {
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.rotate(star.angle);
                
                ctx.fillStyle = star.color;
                ctx.globalAlpha = star.alpha;
                
                // Draw 4-pointed star
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    ctx.lineTo(0, -star.size);
                    ctx.rotate(Math.PI / 4);
                    ctx.lineTo(0, -star.size * 0.4);
                    ctx.rotate(Math.PI / 4);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Move stars
                star.angle += 0.01;
                star.x += star.speed;
                if (star.x > canvas.width + star.size) {
                    star.x = -star.size;
                    star.y = Math.random() * canvas.height;
                }
                
                // Twinkle effect
                if (Math.random() < 0.01) {
                    star.alpha = Math.random() * 0.5 + 0.3;
                }
            });
            
            // Draw nebulae (behind planets)
            nebulae.forEach(nebula => {
                const gradient = ctx.createRadialGradient(
                    nebula.x, nebula.y, 0,
                    nebula.x, nebula.y, nebula.radius
                );
                gradient.addColorStop(0, nebula.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw planets
            planets.forEach(planet => {
                ctx.save();
                ctx.translate(planet.x, planet.y);
                ctx.rotate(planet.angle);
                
                // Planet
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, planet.radius);
                gradient.addColorStop(0, planet.color);
                gradient.addColorStop(1, `${planet.color}80`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Planet details
                ctx.fillStyle = `${planet.color}40`;
                ctx.beginPath();
                ctx.arc(planet.radius * 0.3, -planet.radius * 0.4, planet.radius * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // Move planets
                planet.angle += planet.speed * 0.01;
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update(deltaTime)) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw bonus hearts
            bonuses.forEach((bonus, index) => {
                if (!bonus.update()) {
                    bonuses.splice(index, 1);
                } else {
                    bonus.draw();
                }
            });
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initNebulae();
            initPlanets();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                lives--;
                updateHUD();
                
                // Update hearts display
                const hearts = document.querySelectorAll('.heart');
                if (hearts.length > 0) {
                    hearts[hearts.length - 1].classList.add('lost');
                }
                
                if (lives <= 0) {
                    endGame();
                } else {
                    // Auto reload when empty
                    isReloading = true;
                    document.getElementById('reloading').style.display = 'block';
                    setTimeout(() => {
                        ammo = 5;
                        isReloading = false;
                        document.getElementById('reloading').style.display = 'none';
                        updateHUD();
                    }, config.reloadTime);
                }
            }
            
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // Initialize hearts in main menu
        const heartsContainer = document.getElementById('lives');
        for (let i = 0; i < 3; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
