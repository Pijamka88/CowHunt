<!DOCTYPE html>
<html>
<head>
    <title>Space Cows</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            color: white;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, #0a0a2b, #2d1a3b);
        }

        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(45, 26, 59, 0.95);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #4a3177;
            min-width: 300px;
        }

        .hidden {
            display: none;
        }

        .button {
            background: #4a3177;
            border: none;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
            background: #5b3e8a;
        }

        .game-info {
            position: absolute;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
        }

        #topBar {
            top: 0;
            background: rgba(0, 0, 0, 0.7);
        }

        #bottomBar {
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: space-around;
        }

        .hearts {
            display: flex;
            gap: 5px;
        }

        .heart {
            width: 25px;
            height: 25px;
            background: #ff3366;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 75%, 18% 100%, 0% 35%);
        }

        #reloadOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff3366;
            text-shadow: 0 0 10px rgba(255,51,102,0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Game UI -->
    <div class="game-info" id="topBar">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">60</span>s</div>
    </div>

    <div class="game-info" id="bottomBar">
        <div>Ammo: <span id="ammo">5</span></div>
        <div>Hits: <span id="hits">0</span>/<span id="misses">0</span></div>
        <div class="hearts" id="lives"></div>
    </div>

    <div id="reloadOverlay" class="hidden">Reloading</div>

    <!-- Screens -->
    <div class="screen" id="mainMenu">
        <h1>Space Cows</h1>
        <button class="button" onclick="showScreen('game')">Start Game</button>
        <button class="button" onclick="showScreen('howToPlay')">How to Play</button>
        <button class="button" onclick="showScreen('highScores')">High Scores</button>
    </div>

    <div class="screen hidden" id="howToPlay">
        <h2>How to Play</h2>
        <p>Shoot flying space cows!<br>
        - 5 shots before reload<br>
        - 3 lives<br>
        - 60 seconds<br>
        - Different cow types give various points</p>
        <button class="button" onclick="showScreen('mainMenu')">Back</button>
    </div>

    <div class="screen hidden" id="highScores">
        <h2>Top Scores</h2>
        <div id="leaderboard"></div>
        <button class="button" onclick="showScreen('mainMenu')">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const screens = document.querySelectorAll('.screen');
        let gameTime = 60;
        let score = 0;
        let hits = 0;
        let misses = 0;
        let lives = 3;
        let ammo = 5;
        let isReloading = false;
        let animationFrameId;
        let cows = [];
        let bullets = [];
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        const COW_TYPES = {
            BASIC: { speed: 3, score: 100, color: '#6d4c41' },
            FAST: { speed: 5, score: 150, color: '#4a3177' },
            STRONG: { speed: 2, score: 200, color: '#2d1a3b' }
        };

        class Cow {
            constructor() {
                this.type = Object.values(COW_TYPES)[Math.floor(Math.random() * 3)];
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.angle = 0;
                this.health = this.type === COW_TYPES.STRONG ? 2 : 1;
                this.pathOffset = Math.random() * 100;
            }

            update() {
                this.y -= this.type.speed;
                this.angle = Math.sin((Date.now() + this.pathOffset) * 0.005) * 0.5;
                
                if(this.type === COW_TYPES.FAST) {
                    this.x += Math.sin(Date.now() * 0.005) * 2;
                }
                if(this.type === COW_TYPES.STRONG) {
                    this.y -= 0.5;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Body
                ctx.fillStyle = this.type.color;
                ctx.fillRect(-25, -15, 50, 30);

                // Head
                ctx.beginPath();
                ctx.arc(0, -25, 10, 0, Math.PI * 2);
                ctx.fill();

                // Legs
                ctx.fillRect(-20, 15, 10, 20);
                ctx.fillRect(10, 15, 10, 20);

                // Wings
                ctx.fillStyle = `${this.type.color}80`;
                ctx.beginPath();
                ctx.ellipse(-30, 0, 15, 8, 0, 0, Math.PI * 2);
                ctx.ellipse(30, 0, 15, 8, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 15;
            }

            update() {
                this.y -= this.speed;
            }

            draw() {
                ctx.fillStyle = '#ff3366';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updateGameInfo() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = gameTime;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            
            const hearts = document.getElementById('lives');
            hearts.innerHTML = '';
            for(let i = 0; i < lives; i++) {
                hearts.innerHTML += '<div class="heart"></div>';
            }
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                cows.forEach((cow, cIndex) => {
                    if(Math.hypot(bullet.x - cow.x, bullet.y - cow.y) < 30) {
                        cow.health--;
                        if(cow.health <= 0) {
                            score += cow.type.score;
                            hits++;
                            cows.splice(cIndex, 1);
                        }
                        bullets.splice(bIndex, 1);
                    }
                });
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spawn cows
            if(Math.random() < 0.03) cows.push(new Cow());

            // Update entities
            cows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                if(cow.y < -100) {
                    cows.splice(index, 1);
                    misses++;
                    lives--;
                }
            });

            bullets.forEach((bullet, index) => {
                bullet.update();
                bullet.draw();
                if(bullet.y < 0) bullets.splice(index, 1);
            });

            checkCollisions();
            updateGameInfo();

            // Game over conditions
            gameTime = Math.max(0, gameTime - 0.016);
            if(gameTime <= 0 || lives <= 0) {
                endGame();
                return;
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameTime = 60;
            score = 0;
            hits = 0;
            misses = 0;
            lives = 3;
            ammo = 5;
            cows = [];
            bullets = [];
            showScreen('game');
            gameLoop();
        }

        function endGame() {
            cancelAnimationFrame(animationFrameId);
            if(score > 0 && (leaderboard.length < 5 || score > leaderboard[4]?.score)) {
                const name = prompt('Enter your name for the leaderboard:');
                if(name) {
                    leaderboard.push({ name, score });
                    leaderboard.sort((a, b) => b.score - a.score);
                    leaderboard = leaderboard.slice(0, 5);
                    localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                }
            }
            showScreen('mainMenu');
        }

        function showScreen(screenId) {
            screens.forEach(screen => {
                screen.classList.toggle('hidden', screen.id !== screenId);
            });
            if(screenId === 'highScores') {
                const lb = leaderboard.map((entry, i) => 
                    `${i+1}. ${entry.name}: ${entry.score}`).join('<br>');
                document.getElementById('leaderboard').innerHTML = lb || 'No scores yet!';
            }
        }

        function handleShoot(e) {
            if(!document.getElementById('game').classList.contains('hidden') && !isReloading) {
                if(ammo <= 0) {
                    isReloading = true;
                    document.getElementById('reloadOverlay').classList.remove('hidden');
                    setTimeout(() => {
                        ammo = 5;
                        isReloading = false;
                        document.getElementById('reloadOverlay').classList.add('hidden');
                    }, 1000);
                    return;
                }

                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                bullets.push(new Bullet(x, y));
                ammo--;
            }
        }

        // Init
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', handleShoot);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleShoot(e);
        });
        resizeCanvas();
        showScreen('mainMenu');
    </script>
</body>
</html>
