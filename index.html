<body>
    <div class="container">
        <div class="header">
            <div class="game-title">–¢–∞–ø–∏–∫–∏</div>
            <div class="pets-count" id="pets-count">0</div>
        </div>
        
        <div class="pets-container" id="pets-container">
            <!-- –ü–∏—Ç–æ–º—Ü—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
        
        <div class="actions">
            <button id="feed-btn" class="action-btn" title="–ö–æ—Ä–º–∏—Ç—å">üçó –ö–æ—Ä–º–∏—Ç—å</button>
            <button id="sleep-btn" class="action-btn" title="–°–ø–∞—Ç—å">üõèÔ∏è –°–ø–∞—Ç—å</button>
            <button id="play-btn" class="action-btn" title="–ò–≥—Ä–∞—Ç—å">üé≤ –ò–≥—Ä–∞—Ç—å</button>
            <button id="clean-btn" class="action-btn" title="–ú—ã—Ç—å">üßº –ú—ã—Ç—å</button>
            <button id="train-btn" class="action-btn" title="–¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å">‚öîÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
            <button id="new-pet-btn" class="action-btn" title="–ù–æ–≤—ã–π —Ç–∞–ø–∏–∫">‚ú® –ù–æ–≤—ã–π</button>
        </div>
        
        <div class="log-container" id="game-log">
            <!-- –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
        
        <div class="evolution-notice" id="evolution-notice">
            <div id="evolution-message"></div>
            <button id="close-evolution-btn" class="action-btn" style="margin-top: 10px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const STATS = {
            HUNGER: 'hunger',
            ENERGY: 'energy',
            HAPPINESS: 'happiness',
            HYGIENE: 'hygiene',
            XP: 'xp'
        };

        const EVOLUTION_STAGES = [
            { level: 1, emoji: "üêª", name: "–ú–∞–ª—ã—à", nextEvolution: 4 },
            { level: 4, emoji: "üêª‚Äç‚ùÑÔ∏è", name: "–ü–æ–¥—Ä–æ—Å—Ç–æ–∫", nextEvolution: 7 },
            { level: 7, emoji: "üß∏", name: "–í–∑—Ä–æ—Å–ª—ã–π", nextEvolution: 10 },
            { level: 10, emoji: "ü™Ü", name: "–ú—É–¥—Ä–µ—Ü", nextEvolution: null }
        ];

        const COLORS = [
            "#FF6B6B", "#4ECDC4", "#45B7D1", "#FFBE0B", 
            "#FB5607", "#8338EC", "#3A86FF", "#FF006E",
            "#A5DD9B", "#F9C74F", "#90BE6D", "#577590"
        ];

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameState = {
            pets: [],
            currentPetId: null,
            lastUpdateTime: Date.now()
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const petsContainer = document.getElementById('pets-container');
        const petsCountElement = document.getElementById('pets-count');
        const gameLog = document.getElementById('game-log');
        
        // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
        const feedBtn = document.getElementById('feed-btn');
        const sleepBtn = document.getElementById('sleep-btn');
        const playBtn = document.getElementById('play-btn');
        const cleanBtn = document.getElementById('clean-btn');
        const trainBtn = document.getElementById('train-btn');
        const newPetBtn = document.getElementById('new-pet-btn');
        
        // –≠–≤–æ–ª—é—Ü–∏—è
        const evolutionNotice = document.getElementById('evolution-notice');
        const evolutionMessage = document.getElementById('evolution-message');
        const closeEvolutionBtn = document.getElementById('close-evolution-btn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            loadGame();
            setupEventListeners();
            updateUI();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            setInterval(gameLoop, 1000);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –ø–∏—Ç–æ–º—Ü–µ–≤, —Å–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤–æ–≥–æ
            if (gameState.pets.length === 0) {
                addNewPet();
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            feedBtn.addEventListener('click', () => performAction('feed'));
            sleepBtn.addEventListener('click', () => performAction('sleep'));
            playBtn.addEventListener('click', () => performAction('play'));
            cleanBtn.addEventListener('click', () => performAction('clean'));
            trainBtn.addEventListener('click', () => performAction('train'));
            newPetBtn.addEventListener('click', addNewPet);
            
            // –≠–≤–æ–ª—é—Ü–∏—è
            closeEvolutionBtn.addEventListener('click', () => {
                evolutionNotice.style.display = 'none';
            });
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - gameState.lastUpdateTime) / 1000; // –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            gameState.lastUpdateTime = now;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ—Ö –ø–∏—Ç–æ–º—Ü–µ–≤
            gameState.pets.forEach(pet => {
                // –£–º–µ–Ω—å—à–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
                decayStats(pet, deltaTime);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —ç–≤–æ–ª—é—Ü–∏—é
                checkEvolution(pet);
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–≥—Ä—É
            saveGame();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
        }

        // –£–º–µ–Ω—å—à–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
        function decayStats(pet, deltaTime) {
            const decayRate = 0.5; // –±–∞–∑–æ–≤—ã–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç —É–º–µ–Ω—å—à–µ–Ω–∏—è (% –≤ –º–∏–Ω—É—Ç—É)
            const decayAmount = decayRate * deltaTime / 60;
            
            pet.stats.hunger = Math.max(0, pet.stats.hunger - decayAmount);
            pet.stats.energy = Math.max(0, pet.stats.energy - decayAmount);
            pet.stats.happiness = Math.max(0, pet.stats.happiness - decayAmount);
            pet.stats.hygiene = Math.max(0, pet.stats.hygiene - decayAmount);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–º–µ—Ä—Ç—å –æ—Ç –≥–æ–ª–æ–¥–∞
            if (pet.stats.hunger <= 0) {
                addLogMessage(`–û–¥–∏–Ω –∏–∑ —Ç–∞–ø–∏–∫–æ–≤ —É–º–µ—Ä –æ—Ç –≥–æ–ª–æ–¥–∞!`, true);
                removePet(pet.id);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —ç–≤–æ–ª—é—Ü–∏—é
        function checkEvolution(pet) {
            const currentStage = getCurrentEvolutionStage(pet);
            
            if (currentStage.nextEvolution && pet.level >= currentStage.nextEvolution && 
                pet.evolutionStage < EVOLUTION_STAGES.length - 1) {
                
                // –ü–æ–≤—ã—à–∞–µ–º —Å—Ç–∞–¥–∏—é —ç–≤–æ–ª—é—Ü–∏–∏
                pet.evolutionStage += 1;
                const newStage = EVOLUTION_STAGES[pet.evolutionStage];
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                evolutionMessage.textContent = `–¢–∞–ø–∏–∫ —ç–≤–æ–ª—é—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–ª –≤ ${newStage.name}!`;
                evolutionNotice.style.display = 'block';
                
                addLogMessage(`–¢–∞–ø–∏–∫ —ç–≤–æ–ª—é—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–ª –≤ ${newStage.name}!`, true);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
        function getCurrentPet() {
            return gameState.pets.find(pet => pet.id === gameState.currentPetId) || gameState.pets[0];
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
        function addNewPet() {
            if (gameState.pets.length >= 12) {
                addLogMessage("–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–∞–ø–∏–∫–æ–≤ (12) –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–æ!", true);
                return;
            }
            
            // –ù–∞—Ö–æ–¥–∏–º —Å–≤–æ–±–æ–¥–Ω—ã–π —Ü–≤–µ—Ç
            const usedColors = gameState.pets.map(pet => pet.color);
            const availableColors = COLORS.filter(color => !usedColors.includes(color));
            const newColor = availableColors.length > 0 ? availableColors[0] : COLORS[Math.floor(Math.random() * COLORS.length)];
            
            const newPet = {
                id: generateId(),
                level: 1,
                xp: 0,
                evolutionStage: 0,
                color: newColor,
                stats: {
                    hunger: 70,
                    energy: 70,
                    happiness: 70,
                    hygiene: 70,
                    xp: 0
                }
            };
            
            gameState.pets.push(newPet);
            gameState.currentPetId = newPet.id;
            
            addLogMessage(`–ü–æ—è–≤–∏–ª—Å—è –Ω–æ–≤—ã–π —Ç–∞–ø–∏–∫!`, true);
            updateUI();
            saveGame();
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –ø–∏—Ç–æ–º—Ü–∞
        function removePet(petId) {
            gameState.pets = gameState.pets.filter(pet => pet.id !== petId);
            
            if (gameState.currentPetId === petId) {
                gameState.currentPetId = gameState.pets.length > 0 ? gameState.pets[0].id : null;
            }
            
            saveGame();
            updateUI();
        }

        // –í—ã–±–æ—Ä –ø–∏—Ç–æ–º—Ü–∞
        function selectPet(petId) {
            gameState.currentPetId = petId;
            updateUI();
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è
        function performAction(action) {
            const pet = getCurrentPet();
            if (!pet) return;
            
            switch (action) {
                case 'feed':
                    pet.stats.hunger = Math.min(100, pet.stats.hunger + 20);
                    addLogMessage(`–í—ã –ø–æ–∫–æ—Ä–º–∏–ª–∏ —Ç–∞–ø–∏–∫–∞.`);
                    break;
                case 'sleep':
                    pet.stats.energy = Math.min(100, pet.stats.energy + 20);
                    addLogMessage(`–¢–∞–ø–∏–∫ –ø–æ—Å–ø–∞–ª –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª —ç–Ω–µ—Ä–≥–∏—é.`);
                    break;
                case 'play':
                    pet.stats.happiness = Math.min(100, pet.stats.happiness + 20);
                    pet.stats.energy = Math.max(0, pet.stats.energy - 5);
                    addLogMessage(`–í—ã –ø–æ–∏–≥—Ä–∞–ª–∏ —Å —Ç–∞–ø–∏–∫–æ–º.`);
                    break;
                case 'clean':
                    pet.stats.hygiene = Math.min(100, pet.stats.hygiene + 20);
                    addLogMessage(`–í—ã –ø–æ–º—ã–ª–∏ —Ç–∞–ø–∏–∫–∞.`);
                    break;
                case 'train':
                    pet.stats.xp += 10;
                    pet.stats.energy = Math.max(0, pet.stats.energy - 10);
                    addLogMessage(`–í—ã —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–ª–∏ —Ç–∞–ø–∏–∫–∞.`);
                    break;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
            checkLevelUp(pet);
            
            saveGame();
            updateUI();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
        function checkLevelUp(pet) {
            const xpNeeded = pet.level * 50;
            if (pet.stats.xp >= xpNeeded) {
                pet.stats.xp -= xpNeeded;
                pet.level += 1;
                addLogMessage(`–¢–∞–ø–∏–∫ –¥–æ—Å—Ç–∏–≥ —É—Ä–æ–≤–Ω—è ${pet.level}!`, true);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–∏—Ç–æ–º—Ü–µ–≤
            petsCountElement.textContent = gameState.pets.length;
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            petsContainer.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –≤—Å–µ—Ö –ø–∏—Ç–æ–º—Ü–µ–≤
            gameState.pets.forEach(pet => {
                const petCard = document.createElement('div');
                petCard.className = `pet-card ${pet.id === gameState.currentPetId ? 'pet-card-selected' : ''}`;
                petCard.onclick = () => selectPet(pet.id);
                
                const evolutionStage = getCurrentEvolutionStage(pet);
                
                petCard.innerHTML = `
                    <div class="pet-level">${pet.level}</div>
                    <div class="pet-image" style="color: ${pet.color}">${evolutionStage.emoji}</div>
                    <div class="pet-stats">
                        <div class="stat">
                            <div class="stat-label">
                                <span class="stat-icon">üçó</span>
                                <span>${Math.round(pet.stats.hunger)}%</span>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar hunger-bar" style="width: ${pet.stats.hunger}%"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">
                                <span class="stat-icon">üõèÔ∏è</span>
                                <span>${Math.round(pet.stats.energy)}%</span>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar energy-bar" style="width: ${pet.stats.energy}%"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">
                                <span class="stat-icon">üé≤</span>
                                <span>${Math.round(pet.stats.happiness)}%</span>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar happiness-bar" style="width: ${pet.stats.happiness}%"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">
                                <span class="stat-icon">üßº</span>
                                <span>${Math.round(pet.stats.hygiene)}%</span>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar hygiene-bar" style="width: ${pet.stats.hygiene}%"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">
                                <span class="stat-icon">‚öîÔ∏è</span>
                                <span>${Math.round(pet.stats.xp)}/${pet.level * 50}</span>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar xp-bar" style="width: ${(pet.stats.xp / (pet.level * 50)) * 100}%"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                petsContainer.appendChild(petCard);
            });
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ –Ω–µ—Ç –ø–∏—Ç–æ–º—Ü–µ–≤
            const noPets = gameState.pets.length === 0;
            feedBtn.disabled = noPets;
            sleepBtn.disabled = noPets;
            playBtn.disabled = noPets;
            cleanBtn.disabled = noPets;
            trainBtn.disabled = noPets;
            newPetBtn.disabled = gameState.pets.length >= 12;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –ª–æ–≥
        function addLogMessage(message, isImportant = false) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            if (isImportant) {
                logEntry.style.fontWeight = 'bold';
                logEntry.style.color = '#8b5a2b';
            }
            
            logEntry.innerHTML = `<span class="log-time">[${timeString}]</span> ${message}`;
            gameLog.appendChild(logEntry);
            
            // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –Ω–æ–≤–æ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
            gameLog.scrollTop = gameLog.scrollHeight;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Å—Ç–∞–¥–∏–∏ —ç–≤–æ–ª—é—Ü–∏–∏
        function getCurrentEvolutionStage(pet) {
            for (let i = EVOLUTION_STAGES.length - 1; i >= 0; i--) {
                if (pet.level >= EVOLUTION_STAGES[i].level) {
                    return EVOLUTION_STAGES[i];
                }
            }
            return EVOLUTION_STAGES[0];
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            localStorage.setItem('tapikiGame', JSON.stringify(gameState));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function loadGame() {
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                gameState = JSON.parse(savedGame);
                addLogMessage('–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞.', true);
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initGame;
    </script>
