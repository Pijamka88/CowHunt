<!DOCTYPE html>
<html>
<head>
    <title>Starfield Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 0, 60, 0.9);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px #9b59b6;
        }
        .menu h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #9b59b6;
            font-size: 28px;
        }
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #8e44ad, #9b59b6);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 10px #8e44ad;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #9b59b6, #8e44ad);
            transform: scale(1.05);
        }
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(40, 0, 60, 0.7);
            border-bottom: 1px solid #9b59b6;
        }
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(40, 0, 60, 0.7);
            border-top: 1px solid #9b59b6;
        }
        .hud-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .life {
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff0000;
        }
        .health-bonus {
            width: 15px;
            height: 15px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>Starfield Cow Hunt</h1>
        <p>Стреляйте в космических коров!</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>Игра окончена!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="topHUD">
        <div class="hud-item" id="score">Score: 0</div>
        <div class="hud-item" id="timer">1:00</div>
        <div class="hud-item" id="lives-container">
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item" id="ammo">Патроны: 5/5</div>
        <div class="hud-item" id="stats">Попадания: 0 | Промахи: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let healthBonuses = [];
        let stars = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let consecutiveMisses = 0;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 5,
            cowWidth: 40,
            cowHeight: 30,
            headRadius: 10,
            reloadTime: 2000,
            healthBonusChance: 0.1,
            missPenalty: 3
        };

        // Cow colors
        const cowColors = [
            '#8e44ad', // Purple
            '#e74c3c', // Red
            '#3498db', // Blue
            '#f1c40f', // Yellow
            '#2ecc71', // Green
            '#e84393'  // Pink
        ];

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.color = cowColors[Math.floor(Math.random() * cowColors.length)];
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.wingColor = this.color;
                this.score = 100 + Math.floor(Math.random() * 5) * 50;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.alive = true;
                this.deathAnimation = 0;
                this.rotation = 0;
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.vy = 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                // Chance to spawn health bonus
                if (Math.random() < config.healthBonusChance && lives < 3) {
                    healthBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 8,
                        collected: false
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    this.deathAnimation -= 0.02;
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.02;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.y > canvas.height + this.height*2 || this.deathAnimation <= 0) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.alive) {
                    // Body (outline only)
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                    
                    // Head (circle)
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + this.headRadius : this.width/2 - this.headRadius, 
                        0, 
                        this.headRadius, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.stroke();
                    
                    // Eye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + this.headRadius : this.width/2 - this.headRadius, 
                        -this.headRadius/2, 
                        2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 8;
                    ctx.strokeStyle = this.wingColor;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 15, -this.height/2 + wingYOffset);
                    ctx.lineTo(-this.width/2 - 15, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.stroke();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 15, -this.height/2 + wingYOffset);
                    ctx.lineTo(this.width/2 + 15, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.stroke();
                } else {
                    // Death animation
                    ctx.globalAlpha = this.deathAnimation;
                    
                    // Broken body parts
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    
                    // Body parts flying apart
                    for (let i = 0; i < 3; i++) {
                        ctx.save();
                        ctx.translate(
                            (Math.random() - 0.5) * 20 * (1 - this.deathAnimation),
                            (Math.random() - 0.5) * 20 * (1 - this.deathAnimation)
                        );
                        ctx.rotate(this.rotation * (i + 1));
                        ctx.strokeRect(
                            -this.width/2 + i * 10, 
                            -this.height/2, 
                            this.width/3, 
                            this.height/2
                        );
                        ctx.restore();
                    }
                    
                    ctx.globalAlpha = 1;
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.life -= 0.02;
                    p.size *= 0.97;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            healthBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            consecutiveMisses = 0;
            ammo = 5;
            isReloading = false;
            
            initStars();
            updateHUD();
            resizeCanvas();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            
            const livesContainer = document.getElementById('lives-container');
            livesContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const life = document.createElement('div');
                life.className = 'life';
                life.style.opacity = i < lives ? '1' : '0.3';
                livesContainer.appendChild(life);
            }
            
            document.getElementById('ammo').textContent = `Патроны: ${ammo}/5`;
            document.getElementById('stats').textContent = `Попадания: ${hits} | Промахи: ${misses}`;
        }

        function spawnCow() {
            if (!gameActive) return;
            
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                cows.push(new Cow());
            }
            
            if (timeLeft > 0) {
                setTimeout(spawnCow, config.spawnInterval);
            }
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                // Simple rectangular hit detection
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    const color = `${Math.floor(Math.random() * 155) + 100}, ${Math.floor(Math.random() * 155) + 100}, 255`;
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    consecutiveMisses = 0;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check health bonuses
            for (let i = 0; i < healthBonuses.length; i++) {
                const bonus = healthBonuses[i];
                if (bonus.collected) continue;
                
                const dx = x - bonus.x;
                const dy = y - bonus.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < bonus.radius) {
                    bonus.collected = true;
                    if (lives < 3) {
                        lives++;
                        updateHUD();
                    }
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                consecutiveMisses++;
                
                // Lose life after 3 consecutive misses
                if (consecutiveMisses >= config.missPenalty) {
                    consecutiveMisses = 0;
                    lives--;
                    if (lives <= 0) endGame();
                }
                
                updateHUD();
            }
        }

        function drawBackground() {
            // Dark purple gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#120a1f');
            gradient.addColorStop(1, '#2d0b3d');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Move stars for parallax effect
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            
            // Draw nebula effect
            ctx.fillStyle = 'rgba(100, 50, 150, 0.1)';
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 300 + 200;
                
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, `rgba(150, 100, 200, ${Math.random() * 0.1 + 0.05})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach((cow, index) => {
                cow.update();
                cow.draw();
                if (cow.y > canvas.height + cow.height*2 || cow.deathAnimation <= 0) {
                    deadCows.splice(index, 1);
                }
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw health bonuses
            healthBonuses.forEach((bonus, index) => {
                if (bonus.collected) {
                    healthBonuses.splice(index, 1);
                } else {
                    // Draw pulsing health bonus
                    const pulse = Math.sin(Date.now() / 200) * 0.2 + 0.8;
                    ctx.fillStyle = `rgba(0, 255, 0, ${pulse})`;
                    ctx.beginPath();
                    ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw plus sign
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(bonus.x - bonus.radius/2, bonus.y);
                    ctx.lineTo(bonus.x + bonus.radius/2, bonus.y);
                    ctx.moveTo(bonus.x, bonus.y - bonus.radius/2);
                    ctx.lineTo(bonus.x, bonus.y + bonus.radius/2);
                    ctx.stroke();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                consecutiveMisses++;
                
                if (consecutiveMisses >= config.missPenalty) {
                    consecutiveMisses = 0;
                    lives--;
                    if (lives <= 0) endGame();
                }
                
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
