<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a0a20;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000428, #0a0a20);
        }
        
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 40, 0.9);
            padding: 30px;
            color: #00fffc;
            text-align: center;
            border-radius: 15px;
            border: 2px solid #00fffc;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(0, 255, 252, 0.5);
        }
        
        .menu h1 {
            color: #00fffc;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00fffc;
            font-size: 28px;
        }
        
        .menu button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #0062ff, #0038a8);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .menu button:hover {
            background: linear-gradient(to bottom, #0084ff, #0055d5);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 132, 255, 0.7);
        }
        
        #topHUD {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(10, 10, 40, 0.7);
            border-bottom: 1px solid #00fffc;
        }
        
        #bottomHUD {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(10, 10, 40, 0.7);
            border-top: 1px solid #00fffc;
        }
        
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .hud-label {
            font-size: 12px;
            color: #00fffc;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hud-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .hearts {
            display: flex;
            gap: 8px;
        }
        
        .heart {
            width: 24px;
            height: 24px;
            background-color: #ff3366;
            clip-path: polygon(
                50% 0%,
                70% 20%,
                98% 35%,
                79% 60%,
                80% 91%,
                50% 80%,
                20% 91%,
                21% 60%,
                2% 35%,
                30% 20%
            );
            transition: all 0.3s;
        }
        
        .heart.lost {
            opacity: 0.3;
            transform: scale(0.8);
        }
        
        .health-bonus {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #00ff66;
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="menu">
        <h1>COSMIC COW HUNT</h1>
        <p>Уничтожьте инопланетных коров и соберите бонусы!</p>
        <button onclick="startGame()">СТАРТ</button>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Попаданий: <span id="finalHits">0</span></p>
        <p>Промахов: <span id="finalMisses">0</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
    </div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">Счет</div>
            <div class="hud-value" id="score">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Время</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Жизни</div>
            <div class="hearts" id="lives">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">Патроны</div>
            <div class="hud-value" id="ammo">5</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Попадания</div>
            <div class="hud-value" id="hits">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Промахи</div>
            <div class="hud-value" id="misses">0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let healthBonuses = [];
        let nebula = null;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let consecutiveMisses = 0;
        let gameTimer;
        let lastTime = 0;
        let spawnInterval;

        // Configuration
        const config = {
            cowSpeed: 1.8,
            spawnInterval: 1500,
            maxCows: 5,
            cowWidth: 50,
            cowHeight: 40,
            reloadTime: 2000,
            healthBonusChance: 0.1,
            maxConsecutiveMisses: 3
        };

        // Cow types
        const cowTypes = [
            { bodyColor: '#8e44ad', headColor: '#9b59b6', wingColor: '#6c3483', score: 100 }, // Purple
            { bodyColor: '#e74c3c', headColor: '#f39c12', wingColor: '#c0392b', score: 150 }, // Red
            { bodyColor: '#3498db', headColor: '#1abc9c', wingColor: '#2980b9', score: 200 }, // Blue
            { bodyColor: '#f1c40f', headColor: '#e67e22', wingColor: '#d35400', score: 250 }  // Yellow
        ];

        // Nebula
        class Nebula {
            constructor() {
                this.points = [];
                this.radius = Math.max(canvas.width, canvas.height) * 0.8;
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                
                // Create nebula points
                for (let i = 0; i < 30; i++) {
                    this.points.push({
                        x: this.centerX + (Math.random() - 0.5) * this.radius,
                        y: this.centerY + (Math.random() - 0.5) * this.radius,
                        size: Math.random() * 150 + 100,
                        alpha: Math.random() * 0.1 + 0.05,
                        hue: 270 + Math.random() * 30
                    });
                }
            }
            
            draw() {
                this.points.forEach(point => {
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, point.size
                    );
                    gradient.addColorStop(0, `hsla(${point.hue}, 80%, 60%, ${point.alpha})`);
                    gradient.addColorStop(1, 'hsla(270, 80%, 60%, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Cow {
            constructor() {
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.rotation = 0;
                this.scale = 1;
                this.deathTimer = 0;
            }

            reset() {
                // Random direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = Math.random() * config.cowSpeed + config.cowSpeed * 0.5;
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                } else {
                    // Right to left
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - 100) + 50;
                    this.vx = -(Math.random() * config.cowSpeed + config.cowSpeed * 0.5);
                    this.vy = (Math.random() - 0.5) * config.cowSpeed * 0.5;
                }
                
                this.bodyColor = cowTypes[this.type].bodyColor;
                this.headColor = cowTypes[this.type].headColor;
                this.wingColor = cowTypes[this.type].wingColor;
                this.score = cowTypes[this.type].score;
                this.alive = true;
                this.rotation = 0;
                this.scale = 1;
                this.deathTimer = 0;
            }

            die() {
                this.alive = false;
                this.vy = 2; // Start falling
                this.vx = (Math.random() - 0.5) * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                
                // Random chance to spawn health bonus
                if (Math.random() < config.healthBonusChance && lives < 3) {
                    healthBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 12,
                        collected: false
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.wingPhase += this.wingSpeed;
                    
                    // Reset if out of bounds
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                    
                    // Bounce on top/bottom
                    if (this.y < this.height/2 || this.y > canvas.height - this.height/2) {
                        this.vy *= -1;
                    }
                } else {
                    // Dead cow animation
                    this.deathTimer++;
                    this.y += this.vy;
                    this.x += this.vx;
                    this.vy *= 1.05; // Accelerate
                    this.rotation += this.rotationSpeed;
                    this.scale = Math.max(0, 1 - this.deathTimer / 60);
                    
                    // Remove if animation complete
                    if (this.deathTimer > 60) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) deadCows.splice(index, 1);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                if (this.alive) {
                    // Body
                    ctx.fillStyle = this.bodyColor;
                    ctx.beginPath();
                    ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, [10]);
                    ctx.fill();
                    
                    // Head
                    ctx.fillStyle = this.headColor;
                    ctx.beginPath();
                    ctx.roundRect(
                        this.direction === 1 ? -this.width/2 : this.width/2 - 12, 
                        -this.height/4, 
                        12, 
                        12, 
                        [3]
                    );
                    ctx.fill();
                    
                    // Eyes
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(
                        this.direction === 1 ? -this.width/2 + 3 : this.width/2 - 3, 
                        -this.height/4 + 3, 
                        2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Wings
                    const wingYOffset = Math.sin(this.wingPhase) * 5;
                    ctx.fillStyle = this.wingColor;
                    
                    // Left wing
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2, 0);
                    ctx.lineTo(-this.width/2 - 15, -this.height/2 + wingYOffset);
                    ctx.lineTo(-this.width/2 - 15, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Right wing
                    ctx.beginPath();
                    ctx.moveTo(this.width/2, 0);
                    ctx.lineTo(this.width/2 + 15, -this.height/2 + wingYOffset);
                    ctx.lineTo(this.width/2 + 15, this.height/2 + wingYOffset);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Legs
                    ctx.fillStyle = this.bodyColor;
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(
                            -this.width/2 + 5 + i * 10, 
                            this.height/2 - 5, 
                            5, 
                            10
                        );
                    }
                } else {
                    // Dead cow - explosion effect
                    ctx.fillStyle = `rgba(150, 0, 0, ${1 - this.deathTimer/60})`;
                    ctx.beginPath();
                    ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, [10]);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                // Create particles
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.04;
                    p.size *= 0.95;
                });
                
                return this.particles[0].alpha > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 150, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.radius += 1.5;
                this.alpha -= 0.15;
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            
            // Reset game state
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            healthBonuses = [];
            nebula = new Nebula();
            score = 0;
            lives = 3;
            timeLeft = 60;
            hits = 0;
            misses = 0;
            consecutiveMisses = 0;
            ammo = 5;
            isReloading = false;
            
            updateHUD();
            resizeCanvas();
            
            // Reset hearts display
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.classList.remove('lost');
            });
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(spawnInterval);
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
            
            // Update hearts
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= lives) {
                    heart.classList.add('lost');
                } else {
                    heart.classList.remove('lost');
                }
            });
        }

        function spawnCow() {
            if (!gameActive) return;
            
            // Count only alive cows
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            spawnInterval = setTimeout(spawnCow, config.spawnInterval);
        }

        function checkHit(x, y) {
            let hit = false;
            
            // Check cows
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                const left = cow.x - cow.width/2;
                const right = cow.x + cow.width/2;
                const top = cow.y - cow.height/2;
                const bottom = cow.y + cow.height/2;
                
                if (x >= left && x <= right && y >= top && y <= bottom) {
                    // Create explosion
                    const color = '0, 255, 150';
                    explosions.push(new Explosion(cow.x, cow.y, color));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cow.score;
                    hits++;
                    consecutiveMisses = 0;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            // Check health bonuses
            for (let i = 0; i < healthBonuses.length; i++) {
                const bonus = healthBonuses[i];
                
                if (bonus.collected) continue;
                
                const distance = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                
                if (distance <= bonus.radius) {
                    bonus.collected = true;
                    if (lives < 3) {
                        lives++;
                        updateHUD();
                    }
                    hit = true;
                    break;
                }
            }
            
            if (!hit && ammo > 0) {
                misses++;
                consecutiveMisses++;
                
                // Lose life after 3 consecutive misses
                if (consecutiveMisses >= config.maxConsecutiveMisses) {
                    consecutiveMisses = 0;
                    if (lives > 0) {
                        lives--;
                        if (lives <= 0) endGame();
                    }
                }
                
                updateHUD();
            }
        }

        function drawBackground() {
            // Draw space background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#0a0a20');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw nebula
            nebula.draw();
            
            // Draw stars (subtle)
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 1.5;
                const alpha = Math.random() * 0.5 + 0.1;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            // Update and draw cows
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw dead cows
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            // Update and draw shots
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            // Update and draw explosions
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            // Update and draw health bonuses
            healthBonuses.forEach((bonus, index) => {
                if (bonus.collected) {
                    healthBonuses.splice(index, 1);
                } else {
                    ctx.fillStyle = '#00ff66';
                    ctx.beginPath();
                    ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Draw plus sign
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(bonus.x - 5, bonus.y);
                    ctx.lineTo(bonus.x + 5, bonus.y);
                    ctx.moveTo(bonus.x, bonus.y - 5);
                    ctx.lineTo(bonus.x, bonus.y + 5);
                    ctx.stroke();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (nebula) {
                nebula = new Nebula();
            }
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isReloading) return;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
            } else {
                misses++;
                consecutiveMisses++;
                
                if (consecutiveMisses >= config.maxConsecutiveMisses) {
                    consecutiveMisses = 0;
                    if (lives > 0) {
                        lives--;
                        if (lives <= 0) endGame();
                    }
                }
                
                isReloading = true;
                setTimeout(() => {
                    ammo = 5;
                    isReloading = false;
                    updateHUD();
                }, config.reloadTime);
            }
            updateHUD();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Initialize for Telegram
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
