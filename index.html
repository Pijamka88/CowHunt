<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cows Hunt</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000033, #000066);
            cursor: crosshair;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 51, 0.8);
            color: #fff;
            text-align: center;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
        }
        
        button {
            background: linear-gradient(to bottom, #1976d2, #0d47a1);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #1e88e5, #1565c0);
            transform: scale(1.05);
        }
        
        #scoreDisplay, #ammoDisplay, #timeDisplay {
            position: absolute;
            color: white;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px #000;
            padding: 5px 10px;
            background-color: rgba(0, 0, 51, 0.5);
            border-radius: 5px;
        }
        
        #scoreDisplay {
            top: 10px;
            left: 10px;
        }
        
        #ammoDisplay {
            top: 10px;
            right: 10px;
        }
        
        #timeDisplay {
            top: 50px;
            left: 10px;
        }
        
        #finalScore {
            font-size: 2rem;
            color: #4fc3f7;
            margin: 20px 0;
        }
        
        .instructions {
            margin: 20px;
            max-width: 80%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="scoreDisplay">Score: 0</div>
    <div id="ammoDisplay">Ammo: 10</div>
    <div id="timeDisplay">Time: 60</div>
    
    <div id="startScreen">
        <h1>Cosmic Cows Hunt</h1>
        <p class="instructions">Shoot the cosmic cows flying across the screen!<br>Be quick and accurate to score more points.</p>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <div id="finalScore">Score: 0</div>
        <button id="restartButton">Play Again</button>
    </div>
    
    <script>
        // Telegram Web App initialization
        const tgWebApp = window.Telegram.WebApp;
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const ammoDisplay = document.getElementById('ammoDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameState = {
            score: 0,
            ammo: 10,
            time: 60,
            isRunning: false,
            cows: [],
            lastCowTime: 0,
            cowInterval: 1000,
            lastTime: 0,
            crosshairX: 0,
            crosshairY: 0,
            explosions: [],
            stars: []
        };
        
        // Initialize stars for background
        function initStars() {
            gameState.stars = [];
            for (let i = 0; i < 100; i++) {
                gameState.stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }
        
        // Cow class
        class CosmicCow {
            constructor() {
                this.size = Math.random() * 50 + 50;
                this.speed = Math.random() * 3 + 1;
                this.points = Math.floor(100 - this.size + this.speed * 10);
                
                // Determine direction (left to right or right to left)
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    // Left to right
                    this.x = -this.size;
                    this.y = Math.random() * (canvas.height - this.size);
                } else {
                    // Right to left
                    this.x = canvas.width;
                    this.y = Math.random() * (canvas.height - this.size);
                }
                
                this.animationFrame = 0;
                this.animationSpeed = Math.floor(Math.random() * 5) + 5;
                this.frameCount = 0;
                this.hit = false;
                this.hitFrame = 0;
            }
            
            update() {
                this.x += this.speed * this.direction;
                this.frameCount++;
                
                if (this.frameCount % this.animationSpeed === 0) {
                    this.animationFrame = (this.animationFrame + 1) % 4;
                }
                
                if (this.hit) {
                    this.hitFrame++;
                }
            }
            
            draw(ctx) {
                if (this.hit) {
                    // Draw explosion
                    const explosionSize = this.size * (1 + this.hitFrame * 0.2);
                    ctx.save();
                    ctx.globalAlpha = 1 - this.hitFrame * 0.1;
                    
                    // Explosion effect
                    const gradient = ctx.createRadialGradient(
                        this.x + this.size/2, this.y + this.size/2, 0,
                        this.x + this.size/2, this.y + this.size/2, explosionSize/2
                    );
                    gradient.addColorStop(0, 'rgba(255, 100, 100, 0.8)');
                    gradient.addColorStop(0.5, 'rgba(255, 200, 100, 0.5)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(
                        this.x + this.size/2, 
                        this.y + this.size/2, 
                        explosionSize/2, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    ctx.restore();
                } else {
                    // Draw cosmic cow
                    ctx.save();
                    
                    // Cow body
                    ctx.fillStyle = '#6a5acd';
                    ctx.beginPath();
                    ctx.ellipse(
                        this.x + this.size/2, 
                        this.y + this.size/2, 
                        this.size/2, 
                        this.size/3, 
                        0, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Cow head
                    ctx.fillStyle = '#483d8b';
                    ctx.beginPath();
                    if (this.direction === 1) {
                        // Facing right
                        ctx.ellipse(
                            this.x + this.size * 0.8, 
                            this.y + this.size/2, 
                            this.size/5, 
                            this.size/4, 
                            0, 
                            0, 
                            Math.PI * 2
                        );
                        // Eye
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(
                            this.x + this.size * 0.85, 
                            this.y + this.size * 0.45, 
                            this.size/20, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else {
                        // Facing left
                        ctx.ellipse(
                            this.x + this.size * 0.2, 
                            this.y + this.size/2, 
                            this.size/5, 
                            this.size/4, 
                            0, 
                            0, 
                            Math.PI * 2
                        );
                        // Eye
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(
                            this.x + this.size * 0.15, 
                            this.y + this.size * 0.45, 
                            this.size/20, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    ctx.fill();
                    
                    // Cow legs (simplified)
                    ctx.fillStyle = '#483d8b';
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(
                            this.x + this.size * (0.2 + i * 0.2) - this.size * 0.05, 
                            this.y + this.size * 0.7, 
                            this.size * 0.1, 
                            this.size * 0.3
                        );
                    }
                    
                    // Cow spots (cosmic pattern)
                    ctx.fillStyle = '#9370db';
                    for (let i = 0; i < 5; i++) {
                        const spotSize = Math.random() * this.size/10 + this.size/20;
                        ctx.beginPath();
                        ctx.arc(
                            this.x + Math.random() * this.size, 
                            this.y + Math.random() * this.size * 0.6, 
                            spotSize, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                    
                    // Cosmic aura
                    ctx.strokeStyle = '#4fc3f7';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(
                        this.x + this.size/2, 
                        this.y + this.size/2, 
                        this.size/2 + 5, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.stroke();
                    
                    ctx.restore();
                }
            }
            
            isOffScreen() {
                return (this.direction === 1 && this.x > canvas.width) || 
                       (this.direction === -1 && this.x < -this.size);
            }
            
            isHit(x, y) {
                if (this.hit) return false;
                
                const centerX = this.x + this.size/2;
                const centerY = this.y + this.size/2;
                const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                
                return distance < this.size/2;
            }
        }
        
        // Crosshair
        function drawCrosshair(x, y) {
            ctx.save();
            ctx.strokeStyle = '#4fc3f7';
            ctx.lineWidth = 2;
            
            // Outer circle
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.stroke();
            
            // Inner cross
            ctx.beginPath();
            ctx.moveTo(x - 10, y);
            ctx.lineTo(x + 10, y);
            ctx.moveTo(x, y - 10);
            ctx.lineTo(x, y + 10);
            ctx.stroke();
            
            ctx.restore();
        }
        
        // Draw stars
        function drawStars() {
            ctx.save();
            ctx.fillStyle = 'white';
            
            for (const star of gameState.stars) {
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Move stars
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            }
            
            ctx.restore();
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameState.isRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawStars();
            
            // Spawn new cows
            if (timestamp - gameState.lastCowTime > gameState.cowInterval) {
                gameState.cows.push(new CosmicCow());
                gameState.lastCowTime = timestamp;
                
                // Gradually increase difficulty
                gameState.cowInterval = Math.max(200, 1000 - gameState.score * 2);
            }
            
            // Update and draw cows
            for (let i = gameState.cows.length - 1; i >= 0; i--) {
                const cow = gameState.cows[i];
                cow.update();
                
                if (cow.hit && cow.hitFrame > 10) {
                    gameState.cows.splice(i, 1);
                } else if (cow.isOffScreen()) {
                    gameState.cows.splice(i, 1);
                } else {
                    cow.draw(ctx);
                }
            }
            
            // Draw crosshair
            drawCrosshair(gameState.crosshairX, gameState.crosshairY);
            
            // Update time
            if (timestamp - gameState.lastTime > 1000) {
                gameState.time--;
                gameState.lastTime = timestamp;
                timeDisplay.textContent = `Time: ${gameState.time}`;
                
                if (gameState.time <= 0) {
                    endGame();
                    return;
                }
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Handle mouse/touch movement
        function handleMove(e) {
            let clientX, clientY;
            
            if (e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            gameState.crosshairX = clientX;
            gameState.crosshairY = clientY;
        }
        
        // Handle shooting
        function handleShoot(e) {
            if (!gameState.isRunning || gameState.ammo <= 0) return;
            
            e.preventDefault();
            
            let clientX, clientY;
            
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            // Check for hits
            let hit = false;
            for (const cow of gameState.cows) {
                if (cow.isHit(clientX, clientY)) {
                    cow.hit = true;
                    gameState.score += cow.points;
                    scoreDisplay.textContent = `Score: ${gameState.score}`;
                    hit = true;
                    
                    // Add explosion effect
                    gameState.explosions.push({
                        x: cow.x + cow.size/2,
                        y: cow.y + cow.size/2,
                        frame: 0
                    });
                }
            }
            
            // Deduct ammo only if no hits (to reward accuracy)
            if (!hit) {
                gameState.ammo--;
                ammoDisplay.textContent = `Ammo: ${gameState.ammo}`;
                
                if (gameState.ammo <= 0) {
                    endGame();
                }
            }
        }
        
        // Start game
        function startGame() {
            gameState = {
                score: 0,
                ammo: 10,
                time: 60,
                isRunning: true,
                cows: [],
                lastCowTime: 0,
                cowInterval: 1000,
                lastTime: 0,
                crosshairX: canvas.width / 2,
                crosshairY: canvas.height / 2,
                explosions: [],
                stars: gameState.stars
            };
            
            scoreDisplay.textContent = `Score: ${gameState.score}`;
            ammoDisplay.textContent = `Ammo: ${gameState.ammo}`;
            timeDisplay.textContent = `Time: ${gameState.time}`;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            initStars();
            gameState.lastTime = performance.now();
            requestAnimationFrame(gameLoop);
            
            // Expand the Web App to full viewport
            if (tgWebApp && tgWebApp.expand) {
                tgWebApp.expand();
            }
        }
        
        // End game
        function endGame() {
            gameState.isRunning = false;
            finalScoreDisplay.textContent = `Score: ${gameState.score}`;
            gameOverScreen.style.display = 'flex';
            
            // Send data to Telegram bot if running in Web App
            if (tgWebApp && tgWebApp.sendData) {
                tgWebApp.sendData(JSON.stringify({
                    score: gameState.score,
                    ammo: gameState.ammo,
                    time: 60 - gameState.time
                }));
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('touchmove', handleMove, { passive: false });
        
        canvas.addEventListener('click', handleShoot);
        canvas.addEventListener('touchstart', handleShoot, { passive: false });
        
        // Initialize stars
        initStars();
        
        // If launched as Telegram Web App, hide the start button and start immediately
        if (tgWebApp && tgWebApp.initData) {
            startScreen.querySelector('.instructions').innerHTML += 
                '<br><br>Shoot the cosmic cows to score points!<br>You have limited ammo and time.';
            startButton.textContent = 'Start Hunting';
            // Don't start automatically to allow reading instructions
        }
    </script>
</body>
</html>
