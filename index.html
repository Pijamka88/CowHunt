        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg);
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: var(--primary);
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, var(--bg) 0%, #181310 100%);

        #mainMenu {
            display: flex;
        }

        .menu-title {
            font-size: 2.8em;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--primary), #B0A18E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(212,185,150,0.3);
        }

        .menu-btn {
            padding: 15px 40px;
            margin: 15px;
            font-size: 1.4em;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-btn:hover {
            background: rgba(140,112,79,0.2);
            border-color: var(--primary);
        }

        #gameScreen canvas {
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(140,112,79,0.2);
        }

        .hud {
            position: absolute;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(30,25,21,0.9), transparent);
        }

        #topHud {
            top: 0;
            font-size: 1.2em;
        }

        #bottomHud {
            bottom: 0;
            justify-content: space-around;
            background: linear-gradient(to top, rgba(30,25,21,0.9), transparent);

        .reloading {
            background: none !important;
            color: var(--primary) !important;
            font-family: monospace !important;
            font-size: 1.4em !important;
            letter-spacing: 2px;
        }

        #leaderboard {
            width: 80%;
            max-width: 400px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            margin: 12px;
            padding: 12px;
            background: rgba(212,185,150,0.1);
            border: 1px solid var(--accent);
            border-radius: 6px;

            text-align: center;
            padding: 20px;
            max-width: 500px;

<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen">
        <h1 class="menu-title">Stellar Cattle</h1>
        <button class="menu-btn" onclick="showScreen('gameScreen')">ENGAGE</button>
        <button class="menu-btn" onclick="showScreen('howToPlay')">BRIEFING</button>
        <button class="menu-btn" onclick="showScreen('leaderboard')">LOG</button>
    </div>

    <!-- How To Play -->
    <div id="howToPlay" class="screen">
        <h1 class="menu-title">Directive</h1>
        <div class="info-screen">
            <p>> TERRAFORMING PROTOCOL ACTIVATED</p>
            <p>> ELIMINATE BIOHAZARD SPECIMENS</p>
            <p>> AMMO CAPACITY: 5 ROUNDS</p>
            <p>> RELOAD REQUIRED WHEN EMPTY</p>
            <p>> MISSION DURATION: 60 SECONDS</p>
            <p>> HULL INTEGRITY: 3 LAYERS</p>
        </div>
        <button class="menu-btn" onclick="showScreen('mainMenu')">RETURN</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="screen">
        <h1 class="menu-title">Mission Log</h1>
        <div id="scoresList"></div>
        <button class="menu-btn" onclick="showScreen('mainMenu')">RETURN</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="hud" id="topHud">
            <div>CREDITS: <span id="score">0</span></div>
            <div>T-MINUS: <span id="timer">60</span></div>
            <div class="hearts" id="hearts"></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="hud" id="bottomHud">
            <div>AMMO: <span id="ammo">5</span></div>
            <div>TARGETS: <span id="hits">0</span></div>
            <div>MISS: <span id="miss">0</span></div>
        </div>
    </div>

    <div class="crosshair"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameInterval, timerInterval;
        let mouseX = 0, mouseY = 0;
        
        // Game State
        let state = {
            score: 0,
            ammo: 5,
            hits: 0,
            miss: 0,
            lives: 3,
            time: 60,
            cows: [],
            reloading: false,
            patterns: [
                t => ({ x: t*2, y: Math.sin(t/10)*50 }),
                t => ({ x: t*1.5, y: (t%20 < 10 ? t%10 : 10-t%10)*5 }),
                t => ({ x: t*3, y: 0 })
            ]
        };

        // Leaderboard
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || [];
        
        // Screen Management
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            if(id === 'gameScreen') initGame();
            if(id === 'leaderboard') updateLeaderboard();
        }

        // Game Initialization
        function initGame() {
            state = {
                score: 0,
                ammo: 5,
                hits: 0,
                miss: 0,
                lives: 3,
                time: 60,
                cows: [],
                reloading: false
            };
            
            updateHUD();
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            resizeCanvas();
            document.querySelector('.crosshair').style.display = 'block';
            
            gameInterval = setInterval(updateGame, 50);
            timerInterval = setInterval(() => {
                state.time--;
                document.getElementById('timer').textContent = state.time;
                if(state.time <= 0) endGame();
            }, 1000);
        }

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight - 120, 600);
        }

        // Game Logic
        function spawnCow() {
            return {
                type: Math.floor(Math.random()*3),
                t: 0,
                x: -100,
                y: Math.random()*(canvas.height-100),
                pattern: state.patterns[Math.floor(Math.random()*state.patterns.length)],
                hit: false
            };
        }

        function updateGame() {
            // Spawn new cows
            if(Math.random() < 0.03) state.cows.push(spawnCow());
            
            // Update cows positions
            state.cows = state.cows.filter(cow => {
                cow.t += 0.5;
                const offset = cow.pattern(cow.t);
                cow.x = offset.x;
                cow.y += offset.y;
                
                if(cow.x > canvas.width + 100 || cow.hit) {
                    if(!cow.hit) state.miss++;
                    return false;
                }
                return true;
            });

            draw();
            updateHUD();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#181310';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw cows
            state.cows.forEach(cow => {
                ctx.fillStyle = ['#D4B996','#8C704F','#B0A18E'][cow.type];
                
                // Body
                ctx.fillRect(cow.x, cow.y + 10, 40, 20);
                
                // Head
                ctx.beginPath();
                ctx.arc(cow.x + 40, cow.y + 20, 10, 0, Math.PI*2);
                ctx.fill();
                
                // Legs
                ctx.fillRect(cow.x + 5, cow.y + 30, 5, 10);
                ctx.fillRect(cow.x + 15, cow.y + 30, 5, 10);
                
                // Wings
                ctx.beginPath();
                ctx.moveTo(cow.x, cow.y);
                ctx.lineTo(cow.x - 10, cow.y - 10);
                ctx.lineTo(cow.x + 10, cow.y - 10);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Input Handling
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            document.querySelector('.crosshair').style.transform = 
                `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
        });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
            mouseY = e.touches[0].clientY - rect.top;
            document.querySelector('.crosshair').style.transform = 
                `translate(${e.touches[0].clientX - 20}px, ${e.touches[0].clientY - 20}px)`;
        }, { passive: false });

        canvas.addEventListener('mousedown', handleShoot);
        canvas.addEventListener('touchstart', handleShoot);
        document.addEventListener('keydown', e => {
            if(e.key === 'r') reload();
        });

        function handleShoot() {
            if(state.reloading || state.ammo <= 0) return;
            
            state.ammo--;
            const hitCow = state.cows.find(cow => 
                mouseX > cow.x && mouseX < cow.x + 50 &&
                mouseY > cow.y && mouseY < cow.y + 50
            );
            
            if(hitCow) {
                hitCow.hit = true;
                state.score += 100;
                state.hits++;
            } else {
                state.miss++;
            }
            
            if(state.ammo === 0) reload();
        }

        function reload() {
            if(!state.reloading) {
                state.reloading = true;
                document.querySelector('.crosshair').classList.add('reloading');
                setTimeout(() => {
                    state.ammo = 5;
                    state.reloading = false;
                    document.querySelector('.crosshair').classList.remove('reloading');
                }, 2000);
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('ammo').textContent = state.ammo;
            document.getElementById('hits').textContent = state.hits;
            document.getElementById('miss').textContent = state.miss;
            
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = Array(state.lives).fill('<div class="heart"></div>').join('');
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            document.querySelector('.crosshair').style.display = 'none';
            
            // Update leaderboard
            leaderboard.push(state.score);
            leaderboard.sort((a,b) => b - a);
            leaderboard = leaderboard.slice(0,5);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            
            showScreen('mainMenu');
        }

        function updateLeaderboard() {
            const list = document.getElementById('scoresList');
            list.innerHTML = leaderboard
                .map((score,i) => `<div class="leaderboard-item">
                    <span>RECORD ${i+1}</span>
                    <span>${score}</span>
                </div>`)
                .join('');
        }

        // Init
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        showScreen('mainMenu');
    </script>
</body>
</html>
