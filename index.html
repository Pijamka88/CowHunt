<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Cow Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: linear-gradient(to bottom, #001a33, #003366);
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
        }
        #gameCanvas {
            display: block;
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 68, 136, 0.9);
            padding: 40px;
            color: white;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #3399ff;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(51, 153, 255, 0.8);
        }
        .menu h1 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 3px 3px 0 #ff66b2, 6px 6px 10px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }
        .menu p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #0077ff, #00aaff);
            border: 2px solid #66b3ff;
            color: white;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 
                        0 0 10px rgba(0, 191, 255, 0.7),
                        inset 0 0 5px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        .menu button:hover {
            background: linear-gradient(to bottom, #00aaff, #0077ff);
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(51, 153, 255, 0.6), 
                         0 0 15px rgba(0, 191, 255, 0.9),
                         inset 0 0 8px rgba(255, 255, 255, 0.7);
            border-color: #99ccff;
        }
        .menu button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0) 55%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            20% { transform: translateX(100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        #topHUD {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-bottom: 1px solid #3399ff;
            z-index: 100;
            height: 100px;
        }
        #bottomHUD {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 51, 102, 0.7);
            padding: 12px;
            border-top: 1px solid #3399ff;
            z-index: 100;
            height: 100px;
        }
        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hud-label {
            font-size: 14px;
            color: #a3d1ff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .hud-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .heart {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-size: 28px;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .heart.burned {
            color: #666;
            text-shadow: none;
        }
        .reloading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .level-up {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            display: none;
            font-weight: bold;
        }
        .life-bonus {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff3366, #cc0066);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        .ammo-container {
            display: flex;
            gap: 3px;
        }
        .ammo-box {
            width: 12px;
            height: 20px;
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            border: 1px solid #cc9900;
            border-radius: 2px;
        }
        .ammo-box.empty {
            background: rgba(255, 255, 0, 0.3);
            border: 1px solid rgba(204, 153, 0, 0.3);
        }
        #leaderboard {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 51, 102, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(51, 153, 255, 0.3);
        }
        .leaderboard-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <audio id="deathSound" src="Death-Cow.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="Last-Call.mp3" loop preload="auto"></audio>

    <div id="mainMenu" class="menu">
        <h1>COSMIC COW HUNT</h1>
        <p>Охотьтесь на космических коров и станьте лучшим стрелком галактики!</p>
        <button onclick="startGame()">НАЧАТЬ ИГРУ</button>
        <div id="leaderboard">
            <h3>ТОП 10 ИГРОКОВ</h3>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <div id="gameOverMenu" class="menu" style="display: none;">
        <h1>МИССИЯ ЗАВЕРШЕНА!</h1>
        <p>Счет: <span id="finalScore">0</span></p>
        <p>Убийства/промахи: <span id="finalHits">0</span>/<span id="finalMisses">0</span></p>
        <p>Уровень: <span id="finalLevel">1</span></p>
        <button onclick="startGame()">ИГРАТЬ СНОВА</button>
        <button onclick="returnToMainMenu()">ГЛАВНОЕ МЕНЮ</button>
    </div>

    <div id="reloading" class="reloading" style="display: none;">ПЕРЕЗАРЯДКА...</div>
    <div id="levelUp" class="level-up">УРОВЕНЬ <span id="levelNumber">1</span>!</div>

    <div id="topHUD">
        <div class="hud-item">
            <div class="hud-label">СЧЕТ</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ВРЕМЯ</div>
            <div class="hud-value" id="timer">1:00</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">ЖИЗНИ</div>
            <div class="hud-value" id="lives"><span class="heart">♥</span><span class="heart">♥</span><span class="heart">♥</span></div>
        </div>
    </div>

    <div id="bottomHUD">
        <div class="hud-item">
            <div class="hud-label">ПАТРОНЫ</div>
            <div class="ammo-container" id="ammoContainer">
                <div class="ammo-box"></div>
                <div class="ammo-box"></div>
                <div class="ammo-box"></div>
                <div class="ammo-box"></div>
                <div class="ammo-box"></div>
            </div>
        </div>
        <div class="hud-item">
            <div class="hud-label">УРОВЕНЬ</div>
            <div class="hud-value" id="currentLevel">1</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">УБИЙСТВА/ПРОМАХИ</div>
            <div class="hud-value" id="hitsMisses">0/0</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const deathSound = document.getElementById('deathSound');
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        // Game state
        let gameActive = false;
        let cows = [];
        let deadCows = [];
        let shots = [];
        let explosions = [];
        let stars = [];
        let lifeBonuses = [];
        let planets = [];
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let hits = 0;
        let misses = 0;
        let ammo = 5;
        let isReloading = false;
        let gameTimer;
        let lastTime = 0;
        let reloadTimeout;
        let level = 1;
        let levelTimer;
        let eyeAnimationPhase = 0;
        let levelUpDisplayTimeout;

        // Configuration
        const config = {
            baseCowSpeed: 2.5,
            spawnInterval: 1500,
            maxCows: 4,
            cowWidth: 80,
            cowHeight: 40,
            headRadius: 15,
            reloadTime: 1500,
            starCount: 70,
            lifeBonusChance: 0.15,
            levelDuration: 60,
            levelIncreaseInterval: 30,
            playAreaTop: 100,
            playAreaBottom: 100,
            planetCount: 3,
            planetMinRadius: 150,
            planetMaxRadius: 300
        };

        // Cow types and colors
        const cowColors = ['#e6ddd6', '#dfbd97', '#9b3618'];
        const cowTypes = [
            { // Type 0 - Zigzag
                speed: 3.5,
                score: 20,
                movement: 'zigzag',
                wingColor: 'rgba(200, 220, 255, 0.7)'
            },
            { // Type 1 - Circular
                speed: 3.3,
                score: 30,
                movement: 'circular',
                wingColor: 'rgba(180, 200, 255, 0.7)'
            },
            { // Type 2 - Fast
                speed: 4.0,
                score: 35,
                movement: 'linear',
                wingColor: 'rgba(160, 180, 255, 0.7)'
            }
        ];

        // Leaderboard functions
        function getLeaderboard() {
            const leaderboard = localStorage.getItem('cosmicCowLeaderboard');
            return leaderboard ? JSON.parse(leaderboard) : [];
        }

        function updateLeaderboard(newScore) {
            const leaderboard = getLeaderboard();
            const playerName = prompt('Введите ваше имя для таблицы лидеров:', 'Игрок') || 'Игрок';
            
            leaderboard.push({
                name: playerName,
                score: newScore,
                date: new Date().toLocaleDateString()
            });
            
            // Sort by score descending
            leaderboard.sort((a, b) => b.score - a.score);
            
            // Keep only top 10
            if (leaderboard.length > 10) {
                leaderboard.length = 10;
            }
            
            localStorage.setItem('cosmicCowLeaderboard', JSON.stringify(leaderboard));
            displayLeaderboard();
        }

        function displayLeaderboard() {
            const leaderboard = getLeaderboard();
            const leaderboardList = document.getElementById('leaderboardList');
            
            leaderboardList.innerHTML = '';
            
            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<p>Пока нет рекордов</p>';
                return;
            }
            
            leaderboard.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'leaderboard-item';
                itemElement.innerHTML = `
                    <span>${index + 1}. ${item.name}</span>
                    <span>${item.score}</span>
                `;
                leaderboardList.appendChild(itemElement);
            });
        }

        // Initialize stars and planets
        function initStars() {
            stars = [];
            const colors = ['#FFD700', '#00CED1', '#FFEC8B', '#40E0D0'];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 8 + 6,
                    alpha: Math.random() * 0.8 + 0.2,
                    speed: Math.random() * 0.2 + 0.1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    phase: Math.random() * Math.PI * 2,
                    rotation: Math.random() * Math.PI * 2
                });
            }

            // Initialize planets with no overlap
            planets = [];
            const planetColors = ['#40E0D0', '#00CED1', '#FFD700', '#FFA500'];
            
            // Adjust planet sizes for mobile
            const isMobile = window.innerWidth < 768;
            const minRadius = isMobile ? 75 : config.planetMinRadius;
            const maxRadius = isMobile ? 200 : config.planetMaxRadius;
            
            for (let i = 0; i < config.planetCount; i++) {
                let newPlanet, overlapping;
                let attempts = 0;
                
                do {
                    overlapping = false;
                    newPlanet = {
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * (maxRadius - minRadius) + minRadius,
                        color: planetColors[Math.floor(Math.random() * planetColors.length)],
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: Math.random() * 0.002 - 0.001
                    };
                    
                    // Check for overlap with existing planets
                    for (const planet of planets) {
                        const dx = newPlanet.x - planet.x;
                        const dy = newPlanet.y - planet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < (newPlanet.radius + planet.radius) * 1.2) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    attempts++;
                    if (attempts > 100) break; // Prevent infinite loop
                } while (overlapping);
                
                planets.push(newPlanet);
            }
        }

        class Cow {
            constructor() {
                this.type = Math.floor(Math.random() * cowTypes.length);
                this.color = cowColors[Math.floor(Math.random() * cowColors.length)];
                this.width = config.cowWidth;
                this.height = config.cowHeight;
                this.headRadius = config.headRadius;
                this.reset();
                this.alive = true;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = Math.random() * 0.05 + 0.05;
                this.deathAnimation = 0;
                this.movementPhase = 0;
                this.originalY = 0;
                this.legPhase = 0;
                this.legSpeed = Math.random() * 0.1 + 0.1;
                this.eyePhase = 0;
                this.eyeSpeed = 0.02;
                this.limbs = [];
                this.tailPhase = Math.random() * Math.PI * 2;
                this.tailSpeed = Math.random() * 0.05 + 0.05;
                this.deathTime = 0;
                this.fallSpeed = 0;
                this.rotation = 0;
                this.deathAnimationProgress = 0;
                this.tongueOut = false;
                this.tongueTimer = 0;
            }

            reset() {
                this.direction = Math.random() > 0.5 ? 1 : -1;
                
                if (this.direction === 1) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height - config.playAreaTop - config.playAreaBottom - 100) + config.playAreaTop + 50;
                    this.vx = cowTypes[this.type].speed * (1 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                } else {
                    this.x = canvas.width + this.width;
                    this.y = Math.random() * (canvas.height - config.playAreaTop - config.playAreaBottom - 100) + config.playAreaTop + 50;
                    this.vx = -cowTypes[this.type].speed * (1 + level * 0.1);
                    this.vy = (Math.random() - 0.5) * cowTypes[this.type].speed * 0.5;
                }
                
                this.originalY = this.y;
                this.alive = true;
                this.deathAnimation = 1;
                this.movementPhase = 0;
                this.legPhase = 0;
                this.limbs = [];
                this.tailPhase = Math.random() * Math.PI * 2;
                this.deathTime = 0;
                this.fallSpeed = 0;
                this.rotation = 0;
                this.deathAnimationProgress = 0;
                this.tongueOut = false;
                this.tongueTimer = 0;
            }

            updateMovement() {
                this.movementPhase += 0.02;
                this.legPhase += this.legSpeed;
                this.eyePhase += this.eyeSpeed;
                this.tailPhase += this.tailSpeed;
                
                // Random tongue animation
                if (Math.random() < 0.005) {
                    this.tongueOut = true;
                    this.tongueTimer = 30;
                }
                
                if (this.tongueOut) {
                    this.tongueTimer--;
                    if (this.tongueTimer <= 0) {
                        this.tongueOut = false;
                    }
                }
                
                switch(cowTypes[this.type].movement) {
                    case 'zigzag':
                        this.y = this.originalY + Math.sin(this.movementPhase * 2) * 50;
                        break;
                    case 'circular':
                        this.y = this.originalY + Math.sin(this.movementPhase) * 80;
                        this.x += Math.cos(this.movementPhase) * 0.5 * this.direction;
                        break;
                }
                
                // Ограничение движения в пределах игровой зоны
                if (this.y < config.playAreaTop + this.height/2) {
                    this.y = config.playAreaTop + this.height/2;
                }
                if (this.y > canvas.height - config.playAreaBottom - this.height/2) {
                    this.y = canvas.height - config.playAreaBottom - this.height/2;
                }
            }

            die() {
                this.alive = false;
                this.deathAnimation = 1;
                this.deathTime = Date.now();
                this.fallSpeed = -5;
                this.rotation = 0;
                this.deathAnimationProgress = 0;
                
                // Play death sound
                deathSound.currentTime = 0;
                deathSound.play();
                
                // Создаем части тела для анимации смерти
                this.limbs = [
                    { // Голова с рожками и ушами
                        x: this.x + (this.direction === 1 ? this.width/2 : -this.width/2),
                        y: this.y,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.1,
                        width: this.headRadius * 2,
                        height: this.headRadius * 2,
                        deadEyes: false,
                        color: this.color,
                        tongueOut: true,
                        tongueTimer: 120,
                        horns: [
                            { // Левый рог
                                x: -6,
                                y: -this.headRadius + 2,
                                rotation: 0
                            },
                            { // Правый рог
                                x: 6,
                                y: -this.headRadius + 2,
                                rotation: 0
                            }
                        ],
                        ears: [
                            { // Левое ухо
                                x: -this.headRadius * 0.6,
                                y: -this.headRadius * 0.6,
                                rotation: -Math.PI/2
                            },
                            { // Правое ухо
                                x: this.headRadius * 0.6,
                                y: -this.headRadius * 0.6,
                                rotation: Math.PI/2
                            }
                        ]
                    },
                    { // Тело
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 3,
                        vy: (Math.random() - 0.5) * 3,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.05,
                        width: this.width,
                        height: this.height,
                        color: this.color
                    },
                    { // Левое крыло
                        x: this.x - 5,
                        y: this.y - 5,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.08,
                        color: cowTypes[this.type].wingColor,
                        wingPhase: this.wingPhase
                    },
                    { // Правое крыло
                        x: this.x + 5,
                        y: this.y - 5,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.08,
                        color: cowTypes[this.type].wingColor,
                        wingPhase: this.wingPhase
                    },
                    { // Нос
                        x: this.x + (this.direction === 1 ? this.width/2 : -this.width/2),
                        y: this.y + 8,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.03,
                        color: '#f5d0b0'
                    },
                    { // Язык
                        x: this.x + (this.direction === 1 ? this.width/2 : -this.width/2),
                        y: this.y + 16,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.03,
                        color: '#ff0000'
                    },
                    { // Передняя нога 1
                        x: this.x + (this.direction === 1 ? this.width/4 : -this.width/4),
                        y: this.y + this.height/2.5,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.1,
                        width: 10,
                        height: 20
                    },
                    { // Передняя нога 2
                        x: this.x + (this.direction === 1 ? this.width/4 + 15 : -this.width/4 - 15),
                        y: this.y + this.height/2.5,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.1,
                        width: 10,
                        height: 20
                    },
                    { // Задняя нога 1 (перенесена за вымя)
                        x: this.x - (this.direction === 1 ? this.width/4 : -this.width/4),
                        y: this.y + this.height/2.5,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.1,
                        width: 10,
                        height: 20
                    },
                    { // Задняя нога 2 (перенесена за вымя)
                        x: this.x - (this.direction === 1 ? this.width/4 + 15 : -this.width/4 - 15),
                        y: this.y + this.height/2.5,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.1,
                        width: 10,
                        height: 20
                    },
                    { // Хвост
                        x: this.x - (this.direction === 1 ? this.width/2 : -this.width/2),
                        y: this.y,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.1,
                        width: 15,
                        height: 15
                    },
                    { // Вымя
                        x: this.x - (this.direction === 1 ? this.width/8 : -this.width/8),
                        y: this.y + this.height/2.5,
                        vx: (Math.random() - 0.5) * 3,
                        vy: (Math.random() - 0.5) * 3,
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.05,
                        width: 24,
                        height: 16
                    }
                ];
                
                if (Math.random() < config.lifeBonusChance) {
                    lifeBonuses.push({
                        x: this.x,
                        y: this.y,
                        radius: 15,
                        collected: false,
                        alpha: 1
                    });
                }
            }

            update() {
                if (this.alive) {
                    this.updateMovement();
                    this.x += this.vx;
                    this.wingPhase += this.wingSpeed;
                    
                    if ((this.direction === 1 && this.x > canvas.width + this.width*2) || 
                        (this.direction === -1 && this.x < -this.width*2)) {
                        this.reset();
                    }
                } else {
                    // Анимация смерти - разлетающиеся конечности в космосе
                    this.deathAnimationProgress += 0.02;
                    
                    // Обновляем части тела
                    this.limbs.forEach(limb => {
                        limb.x += limb.vx;
                        limb.y += limb.vy;
                        limb.rotation += limb.rotationSpeed;
                        
                        // Обновляем таймер языка
                        if (limb.tongueTimer !== undefined) {
                            limb.tongueTimer--;
                            if (limb.tongueTimer <= 0) {
                                limb.tongueOut = false;
                            }
                        }
                        
                        // Обновляем фазу крыльев
                        if (limb.wingPhase !== undefined) {
                            limb.wingPhase += 0.05;
                        }
                        
                        // Через некоторое время показываем мертвые глаза
                        if (limb.deadEyes !== undefined && this.deathAnimationProgress > 0.3) {
                            limb.deadEyes = true;
                        }
                    });
                    
                    // Удаляем мертвые коровы через 4 секунды
                    if (Date.now() - this.deathTime > 4000) {
                        const index = deadCows.indexOf(this);
                        if (index !== -1) {
                            deadCows.splice(index, 1);
                            // Также удаляем из основного массива cows
                            const cowIndex = cows.indexOf(this);
                            if (cowIndex !== -1) cows.splice(cowIndex, 1);
                        }
                    }
                }
            }

            draw() {
                ctx.save();
                
                if (this.alive) {
                    ctx.translate(this.x, this.y);
                    
                    if (this.direction === -1) {
                        ctx.scale(-1, 1);
                    }
                    
                    // Body (oval) с окантовкой
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Вымя (теперь рисуется перед ногами)
                    ctx.fillStyle = '#FFC0CB';
                    ctx.beginPath();
                    ctx.ellipse(-this.width/8, this.height/2.5, 12, 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#FF69B4';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Соски (3 штуки)
                    ctx.fillStyle = '#D88';
                    for (let i = 0; i < 3; i++) {
                        const nippleX = -this.width/8 - 6 + i * 6;
                        const nippleY = this.height/2.5 + 6;
                        ctx.beginPath();
                        ctx.ellipse(nippleX, nippleY, 2, 3, 0, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Legs (серые, опущены ниже)
                    ctx.strokeStyle = '#888';
                    ctx.lineWidth = 6;
                    
                    const legPairs = [
                        { x: -this.width/4, offset: 0 },
                        { x: -this.width/4 + 15, offset: Math.PI },
                        { x: -this.width/4 + 30, offset: 0 },
                        { x: -this.width/4 + 45, offset: Math.PI }
                    ];
                    
                    legPairs.forEach((leg, i) => {
                        const legSwing = Math.sin(this.legPhase + leg.offset) * 0.3;
                        const upperLegLength = 10;
                        const lowerLegLength = 8;
                        
                        ctx.beginPath();
                        ctx.moveTo(leg.x, this.height/2.5);
                        ctx.lineTo(
                            leg.x + Math.sin(legSwing) * 5,
                            this.height/2.5 + upperLegLength
                        );
                        ctx.lineTo(
                            leg.x + Math.sin(legSwing) * 8,
                            this.height/2.5 + upperLegLength + lowerLegLength
                        );
                        ctx.stroke();
                        
                        // Hooves (темно-синие)
                        ctx.fillStyle = '#3E3D5C';
                        ctx.fillRect(
                            leg.x + Math.sin(legSwing) * 8 - 3,
                            this.height/2.5 + upperLegLength + lowerLegLength - 3,
                            6, 6
                        );
                    });
                    
                    // Head at the end of body
                    const headX = this.width/2;
                    
                    // Head с окантовкой
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Helmet (большой и прозрачный с белой окантовкой) - теперь рисуется поверх головы
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.2)';
                    ctx.beginPath();
                    ctx.arc(headX, 0, this.headRadius * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)'; // Белая окантовка
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Ears в форме листа
                    // Left ear (повернуто влево)
                    ctx.save();
                    ctx.translate(headX - this.headRadius * 0.6, -this.headRadius * 0.6);
                    ctx.rotate(-Math.PI/2);
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(
                        -this.headRadius * 0.5, -this.headRadius * 0.4,
                        0, -this.headRadius * 0.75
                    );
                    ctx.quadraticCurveTo(
                        this.headRadius * 0.5, -this.headRadius * 0.4,
                        0, 0
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    
                    // Внутренняя часть уха (розовая)
                    ctx.fillStyle = 'rgba(255, 182, 193, 0.8)';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(
                        -this.headRadius * 0.3, -this.headRadius * 0.3,
                        0, -this.headRadius * 0.6
                    );
                    ctx.quadraticCurveTo(
                        this.headRadius * 0.3, -this.headRadius * 0.3,
                        0, 0
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                    
                    // Right ear (повернуто вправо)
                    ctx.save();
                    ctx.translate(headX + this.headRadius * 0.6, -this.headRadius * 0.6);
                    ctx.rotate(Math.PI/2);
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(
                        -this.headRadius * 0.5, -this.headRadius * 0.4,
                        0, -this.headRadius * 0.75
                    );
                    ctx.quadraticCurveTo(
                        this.headRadius * 0.5, -this.headRadius * 0.4,
                        0, 0
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    
                    // Внутренняя часть уха (розовая)
                    ctx.fillStyle = 'rgba(255, 182, 193, 0.8)';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(
                        -this.headRadius * 0.3, -this.headRadius * 0.3,
                        0, -this.headRadius * 0.6
                    );
                    ctx.quadraticCurveTo(
                        this.headRadius * 0.3, -this.headRadius * 0.3,
                        0, 0
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                    
                    // Eyes (анимешные без склеры)
                    const eyeYOffset = 2;
                    const eyeClosed = Math.abs(Math.sin(this.eyePhase)) < 0.1;
                    
                    // Left eye
                    if (!eyeClosed) {
                        // Eye pupil (большие зрачки без белой области)
                        ctx.fillStyle = '#333';
                        ctx.beginPath();
                        ctx.ellipse(headX - 6, -eyeYOffset, 4, 5, 0, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye highlight (блики)
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                        ctx.beginPath();
                        ctx.arc(headX - 8, -eyeYOffset - 1, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Right eye
                    if (!eyeClosed) {
                        // Eye pupil (большие зрачки без белой области)
                        ctx.fillStyle = '#333';
                        ctx.beginPath();
                        ctx.ellipse(headX + 6, -eyeYOffset, 4, 5, 0, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Eye highlight (блики)
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                        ctx.beginPath();
                        ctx.arc(headX + 4, -eyeYOffset - 1, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Eyebrows (немного тоньше)
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(headX - 8, -eyeYOffset - 6);
                    ctx.quadraticCurveTo(
                        headX - 6, -eyeYOffset - 9,
                        headX - 2, -eyeYOffset - 6
                    );
                    ctx.moveTo(headX + 2, -eyeYOffset - 6);
                    ctx.quadraticCurveTo(
                        headX + 6, -eyeYOffset - 9,
                        headX + 8, -eyeYOffset - 6
                    );
                    ctx.stroke();
                    
                    // Nose
                    ctx.fillStyle = '#f5d0b0';
                    ctx.beginPath();
                    ctx.ellipse(headX, eyeYOffset + 8, 10, 8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    
                    // Nostrils (вытянутые и чуть меньше)
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.ellipse(headX - 4, eyeYOffset + 8, 1.5, 2.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(headX + 4, eyeYOffset + 8, 1.5, 2.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Язык (красный, под носом)
                    if (this.tongueOut) {
                        ctx.fillStyle = '#ff0000';
                        ctx.beginPath();
                        ctx.ellipse(headX, eyeYOffset + 16, 5, 3, 0, 0, Math.PI);
                        ctx.fill();
                    }
                    
                    // Horns (уменьшенные рожки, цвет как у носа)
                    ctx.strokeStyle = '#f5d0b0';
                    ctx.lineWidth = 3;
                    
                    // Left horn (короче)
                    ctx.beginPath();
                    ctx.moveTo(headX - 6, -this.headRadius + 2);
                    ctx.quadraticCurveTo(
                        headX - 8, -this.headRadius - 4,
                        headX - 4, -this.headRadius - 8
                    );
                    ctx.stroke();
                    
                    // Окантовка рожков
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(headX - 6, -this.headRadius + 2);
                    ctx.quadraticCurveTo(
                        headX - 8, -this.headRadius - 4,
                        headX - 4, -this.headRadius - 8
                    );
                    ctx.stroke();
                    
                    // Right horn (короче)
                    ctx.strokeStyle = '#f5d0b0';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(headX + 6, -this.headRadius + 2);
                    ctx.quadraticCurveTo(
                        headX + 8, -this.headRadius - 4,
                        headX + 4, -this.headRadius - 8
                    );
                    ctx.stroke();
                    
                    // Окантовка рожков
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(headX + 6, -this.headRadius + 2);
                    ctx.quadraticCurveTo(
                        headX + 8, -this.headRadius - 4,
                        headX + 4, -this.headRadius - 8
                    );
                    ctx.stroke();
                    
                    // Wings (крылья Пегаса - большие и изящные)
                    const wingYOffset = Math.sin(this.wingPhase) * 15;
                    const wingTipX = 50;
                    const wingTipY = -30 + wingYOffset;
                    
                    // Back wing
                    ctx.fillStyle = cowTypes[this.type].wingColor;
                    ctx.beginPath();
                    ctx.moveTo(-5, -5);
                    ctx.bezierCurveTo(
                        -20, -10 + wingYOffset * 0.5,
                        -40, -20 + wingYOffset,
                        -wingTipX, wingTipY
                    );
                    ctx.bezierCurveTo(
                        -40, 0 + wingYOffset * 0.5,
                        -20, 5 + wingYOffset * 0.3,
                        -5, -5
                    );
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Feather details
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = 1;
                    for (let i = 1; i <= 3; i++) {
                        const featherX = -5 - (wingTipX + 5) * i / 4;
                        const featherY = -5 + (wingTipY + 5) * i / 4;
                        
                        ctx.beginPath();
                        ctx.moveTo(-5, -5);
                        ctx.quadraticCurveTo(
                            featherX * 1.2, featherY * 0.8,
                            featherX, featherY
                        );
                        ctx.stroke();
                    }
                    
                    // Front wing
                    ctx.globalCompositeOperation = 'destination-over';
                    ctx.beginPath();
                    ctx.moveTo(5, -5);
                    ctx.bezierCurveTo(
                        20, -10 + wingYOffset * 0.5,
                        40, -20 + wingYOffset,
                        wingTipX, wingTipY
                    );
                    ctx.bezierCurveTo(
                        40, 0 + wingYOffset * 0.5,
                        20, 5 + wingYOffset * 0.3,
                        5, -5
                    );
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Feather details
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = 1;
                    for (let i = 1; i <= 3; i++) {
                        const featherX = 5 + (wingTipX - 5) * i / 4;
                        const featherY = -5 + (wingTipY + 5) * i / 4;
                        
                        ctx.beginPath();
                        ctx.moveTo(5, -5);
                        ctx.quadraticCurveTo(
                            featherX * 0.8, featherY * 0.8,
                            featherX, featherY
                        );
                        ctx.stroke();
                    }
                    ctx.globalCompositeOperation = 'source-over';
                    
                    // Tail (коричневый с кончиком светло-коричневым)
                    const tailX = -this.width/2;
                    const tailY = 0;
                    const tailSwing = Math.sin(this.tailPhase) * 0.3;
                    
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(tailX, tailY);
                    ctx.quadraticCurveTo(
                        tailX - 10, 
                        tailY + 10 + tailSwing * 5, 
                        tailX - 15, 
                        tailY + 15 + tailSwing * 10
                    );
                    ctx.stroke();
                    
                    // Tail brush (светло-коричневый)
                    ctx.fillStyle = '#CD853F';
                    ctx.beginPath();
                    ctx.moveTo(tailX - 15, tailY + 15 + tailSwing * 10);
                    ctx.quadraticCurveTo(
                        tailX - 20, tailY + 25 + tailSwing * 10,
                        tailX - 10, tailY + 25 + tailSwing * 10
                    );
                    ctx.quadraticCurveTo(
                        tailX - 5, tailY + 20 + tailSwing * 10,
                        tailX - 15, tailY + 15 + tailSwing * 10
                    );
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Анимация смерти - разлетающиеся конечности в космосе
                    this.limbs.forEach(limb => {
                        ctx.save();
                        ctx.translate(limb.x, limb.y);
                        ctx.rotate(limb.rotation);
                        
                        if (limb === this.limbs[0]) { // Голова с рожками и ушами
                            ctx.fillStyle = limb.color;
                            ctx.beginPath();
                            ctx.arc(0, 0, limb.width/2, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.strokeStyle = '#333';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                            
                            // Мертвые глаза "X_X" (увеличенные и тонкие)
                            ctx.strokeStyle = '#333';
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(-8, -3);
                            ctx.lineTo(-3, -8);
                            ctx.moveTo(-3, -3);
                            ctx.lineTo(-8, -8);
                            ctx.moveTo(3, -3);
                            ctx.lineTo(8, -8);
                            ctx.moveTo(8, -3);
                            ctx.lineTo(3, -8);
                            ctx.stroke();
                            
                            // Нос мертвой коровы
                            ctx.fillStyle = '#f5d0b0';
                            ctx.beginPath();
                            ctx.ellipse(0, 10, 10, 8, 0, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.strokeStyle = '#333';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                            
                            // Ноздри мертвой коровы
                            ctx.fillStyle = '#333';
                            ctx.beginPath();
                            ctx.ellipse(-4, 10, 1.5, 2.5, 0, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.beginPath();
                            ctx.ellipse(4, 10, 1.5, 2.5, 0, 0, Math.PI * 2);
                            ctx.fill();
                            
                            // Язык мертвой коровы (высунутый)
                            if (limb.tongueOut) {
                                ctx.fillStyle = '#ff0000';
                                ctx.beginPath();
                                ctx.ellipse(0, 18, 5, 3, 0, 0, Math.PI);
                                ctx.fill();
                            }
                            
                            // Рожки
                            if (limb.horns) {
                                limb.horns.forEach(horn => {
                                    ctx.save();
                                    ctx.translate(horn.x, horn.y);
                                    ctx.rotate(horn.rotation);
                                    
                                    ctx.strokeStyle = '#f5d0b0';
                                    ctx.lineWidth = 3;
                                    ctx.beginPath();
                                    ctx.moveTo(0, 0);
                                    ctx.quadraticCurveTo(
                                        horn.x < 0 ? -2 : 2, 
                                        -4, 
                                        horn.x < 0 ? 2 : -2, 
                                        -8
                                    );
                                    ctx.stroke();
                                    
                                    ctx.strokeStyle = '#333';
                                    ctx.lineWidth = 1;
                                    ctx.beginPath();
                                    ctx.moveTo(0, 0);
                                    ctx.quadraticCurveTo(
                                        horn.x < 0 ? -2 : 2, 
                                        -4, 
                                        horn.x < 0 ? 2 : -2, 
                                        -8
                                    );
                                    ctx.stroke();
                                    
                                    ctx.restore();
                                });
                            }
                            
                            // Уши
                            if (limb.ears) {
                                limb.ears.forEach(ear => {
                                    ctx.save();
                                    ctx.translate(ear.x, ear.y);
                                    ctx.rotate(ear.rotation);
                                    
                                    ctx.fillStyle = limb.color;
                                    ctx.beginPath();
                                    ctx.moveTo(0, 0);
                                    ctx.quadraticCurveTo(
                                        -limb.width/4, -limb.height/4,
                                        0, -limb.height * 0.75
                                    );
                                    ctx.quadraticCurveTo(
                                        limb.width/4, -limb.height/4,
                                        0, 0
                                    );
                                    ctx.closePath();
                                    ctx.fill();
                                    ctx.strokeStyle = '#333';
                                    ctx.lineWidth = 1;
                                    ctx.stroke();
                                    
                                    // Внутренняя часть уха
                                    ctx.fillStyle = 'rgba(255, 182, 193, 0.8)';
                                    ctx.beginPath();
                                    ctx.moveTo(0, 0);
                                    ctx.quadraticCurveTo(
                                        -limb.width/6, -limb.height/6,
                                        0, -limb.height * 0.6
                                    );
                                    ctx.quadraticCurveTo(
                                        limb.width/6, -limb.height/6,
                                        0, 0
                                    );
                                    ctx.closePath();
                                    ctx.fill();
                                    
                                    ctx.restore();
                                });
                            }
                        } else if (limb === this.limbs[2] || limb === this.limbs[3]) { // Крылья
                            const wingYOffset = Math.sin(limb.wingPhase) * 15;
                            const wingTipX = 50;
                            const wingTipY = -30 + wingYOffset;
                            
                            ctx.fillStyle = limb.color;
                            ctx.beginPath();
                            if (limb === this.limbs[2]) { // Левое крыло
                                ctx.moveTo(0, 0);
                                ctx.bezierCurveTo(
                                    -20, -10 + wingYOffset * 0.5,
                                    -40, -20 + wingYOffset,
                                    -wingTipX, wingTipY
                                );
                                ctx.bezierCurveTo(
                                    -40, 0 + wingYOffset * 0.5,
                                    -20, 5 + wingYOffset * 0.3,
                                    0, 0
                                );
                            } else { // Правое крыло
                                ctx.moveTo(0, 0);
                                ctx.bezierCurveTo(
                                    20, -10 + wingYOffset * 0.5,
                                    40, -20 + wingYOffset,
                                    wingTipX, wingTipY
                                );
                                ctx.bezierCurveTo(
                                    40, 0 + wingYOffset * 0.5,
                                    20, 5 + wingYOffset * 0.3,
                                    0, 0
                                );
                            }
                            ctx.closePath();
                            ctx.fill();
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                            
                            // Feather details
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                            ctx.lineWidth = 1;
                            for (let i = 1; i <= 3; i++) {
                                const featherX = limb === this.limbs[2] ? 
                                    0 - (wingTipX) * i / 4 : 
                                    0 + (wingTipX) * i / 4;
                                const featherY = 0 + (wingTipY) * i / 4;
                                
                                ctx.beginPath();
                                ctx.moveTo(0, 0);
                                ctx.quadraticCurveTo(
                                    featherX * (limb === this.limbs[2] ? 1.2 : 0.8), 
                                    featherY * 0.8,
                                    featherX, featherY
                                );
                                ctx.stroke();
                            }
                        } else if (limb === this.limbs[1]) { // Тело
                            ctx.fillStyle = limb.color;
                            ctx.beginPath();
                            ctx.ellipse(0, 0, limb.width/2, limb.height/2, 0, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.strokeStyle = '#333';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        } else if (limb === this.limbs[11]) { // Вымя
                            ctx.fillStyle = '#FFC0CB';
                            ctx.beginPath();
                            ctx.ellipse(0, 0, limb.width/2, limb.height/2, 0, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.strokeStyle = '#FF69B4';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                            
                            ctx.fillStyle = '#D88';
                            for (let i = 0; i < 3; i++) {
                                const nippleX = -6 + i * 6;
                                const nippleY = 6;
                                ctx.beginPath();
                                ctx.ellipse(nippleX, nippleY, 2, 3, 0, 0, Math.PI * 2);
                                ctx.fill();
                            }
                        } else if (limb === this.limbs[10]) { // Хвост
                            ctx.fillStyle = '#8B4513';
                            ctx.beginPath();
                            ctx.moveTo(0, 0);
                            ctx.quadraticCurveTo(-5, 5, -10, 10);
                            ctx.strokeStyle = '#8B4513';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                            
                            ctx.fillStyle = '#CD853F';
                            ctx.beginPath();
                            ctx.moveTo(-10, 10);
                            ctx.quadraticCurveTo(-15, 15, -5, 15);
                            ctx.quadraticCurveTo(0, 10, -10, 10);
                            ctx.closePath();
                            ctx.fill();
                        } else if (limb.width && limb.height) { // Ноги
                            ctx.strokeStyle = '#888';
                            ctx.lineWidth = 6;
                            ctx.beginPath();
                            ctx.moveTo(0, 0);
                            ctx.lineTo(0, limb.height);
                            ctx.stroke();
                            
                            // Копыта
                            ctx.fillStyle = '#3E3D5C';
                            ctx.fillRect(-3, limb.height - 3, 6, 6);
                        }
                        
                        ctx.restore();
                    });
                }
                
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.color = color;
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 6 + 3,
                        alpha: 1,
                        life: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    p.size *= 0.97;
                    p.life -= 0.02;
                });
                
                return this.particles[0].life > 0;
            }
            
            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = `rgba(${this.color}, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x + p.x, this.y + p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Shot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.radius += 1;
                this.alpha -= 0.1;
            }
        }

        function drawPlanet(planet) {
            ctx.save();
            ctx.translate(planet.x, planet.y);
            ctx.rotate(planet.rotation);
            
            // Градиент для планеты (более плавный)
            const gradient = ctx.createRadialGradient(
                0, 0, planet.radius * 0.1,
                0, 0, planet.radius
            );
            
            // Добавляем цветовые остановки в зависимости от основного цвета
            if (planet.color === '#40E0D0' || planet.color === '#00CED1') {
                gradient.addColorStop(0, '#00FFFF');
                gradient.addColorStop(0.3, '#20B2AA');
                gradient.addColorStop(0.6, planet.color);
                gradient.addColorStop(1, '#008B8B');
            } else {
                gradient.addColorStop(0, '#FFFF99');
                gradient.addColorStop(0.3, '#FFD700');
                gradient.addColorStop(0.6, planet.color);
                gradient.addColorStop(1, '#CD853F');
            }
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Добавляем атмосферный эффект
            const atmosphere = ctx.createRadialGradient(
                0, 0, planet.radius * 0.7,
                0, 0, planet.radius * 1.1
            );
            atmosphere.addColorStop(0, 'rgba(255, 255, 255, 0)');
            atmosphere.addColorStop(0.5, 'rgba(200, 230, 255, 0.1)');
            atmosphere.addColorStop(1, 'rgba(150, 200, 255, 0)');
            
            ctx.fillStyle = atmosphere;
            ctx.beginPath();
            ctx.arc(0, 0, planet.radius * 1.1, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function showLevelUp() {
            const levelUp = document.getElementById('levelUp');
            const levelNumber = document.getElementById('levelNumber');
            
            levelNumber.textContent = level;
            levelUp.style.display = 'block';
            
            clearTimeout(levelUpDisplayTimeout);
            levelUpDisplayTimeout = setTimeout(() => {
                levelUp.style.display = 'none';
            }, 2000);
        }

        function startGame() {
            gameActive = true;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOverMenu').style.display = 'none';
            document.getElementById('reloading').style.display = 'none';
            document.getElementById('levelUp').style.display = 'none';
            
            cows = [];
            deadCows = [];
            shots = [];
            explosions = [];
            lifeBonuses = [];
            score = 0;
            lives = 3;
            timeLeft = config.levelDuration;
            hits = 0;
            misses = 0;
            ammo = 5;
            isReloading = false;
            level = 1;
            
            // Start background music
            backgroundMusic.currentTime = 0;
            backgroundMusic.volume = 0.5;
            backgroundMusic.play();
            
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach(heart => {
                heart.classList.remove('burned');
            });
            
            updateAmmoDisplay();
            
            initStars();
            updateHUD();
            updateLevelDisplay();
            resizeCanvas();
            
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateHUD();
                
                if (timeLeft <= 0) {
                    levelUp();
                }
            }, 1000);
            
            spawnCow();
            lastTime = performance.now();
            gameLoop();
        }

        function returnToMainMenu() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(levelTimer);
            clearTimeout(reloadTimeout);
            clearTimeout(levelUpDisplayTimeout);
            
            // Stop background music
            backgroundMusic.pause();
            
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameOverMenu').style.display = 'none';
        }

        function updateAmmoDisplay() {
            const ammoContainer = document.getElementById('ammoContainer');
            const ammoBoxes = ammoContainer.querySelectorAll('.ammo-box');
            
            ammoBoxes.forEach((box, index) => {
                if (index < ammo) {
                    box.classList.remove('empty');
                } else {
                    box.classList.add('empty');
                }
            });
        }

        function levelUp() {
            level++;
            timeLeft = config.levelDuration;
            updateLevelDisplay();
            showLevelUp();
            
            const maxCows = Math.min(8, 4 + Math.floor(level / 2));
            config.maxCows = maxCows;
            
            const levelDisplay = document.getElementById('currentLevel');
            levelDisplay.style.color = '#ffcc00';
            levelDisplay.style.textShadow = '0 0 10px #ffcc00';
            setTimeout(() => {
                levelDisplay.style.color = 'white';
                levelDisplay.style.textShadow = '1px 1px 2px rgba(0, 0, 0, 0.5)';
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(levelTimer);
            clearTimeout(reloadTimeout);
            clearTimeout(levelUpDisplayTimeout);
            
            // Stop background music
            backgroundMusic.pause();
            
            document.getElementById('gameOverMenu').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalMisses').textContent = misses;
            document.getElementById('finalLevel').textContent = level;
            
            // Обновляем таблицу лидеров
            updateLeaderboard(score);
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('timer').textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            document.getElementById('hitsMisses').textContent = `${hits}/${misses}`;
            updateAmmoDisplay();
            
            const heartElements = document.querySelectorAll('.heart');
            heartElements.forEach((heart, index) => {
                if (index >= lives) {
                    heart.classList.add('burned');
                } else {
                    heart.classList.remove('burned');
                }
            });
        }

        function updateLevelDisplay() {
            document.getElementById('currentLevel').textContent = level;
        }

        function spawnCow() {
            if (!gameActive || timeLeft <= 0) return;
            
            const aliveCows = cows.filter(cow => cow.alive);
            
            if (aliveCows.length < config.maxCows) {
                const cow = new Cow();
                cows.push(cow);
            }
            
            setTimeout(spawnCow, config.spawnInterval / (1 + level * 0.1));
        }

        function checkHit(x, y) {
            let hit = false;
            
            for (let i = 0; i < cows.length; i++) {
                const cow = cows[i];
                
                if (!cow.alive) continue;
                
                const bodyX = cow.x;
                const bodyY = cow.y;
                const bodyRadiusX = cow.width/2;
                const bodyRadiusY = cow.height/2;
                
                const headX = cow.direction === 1 ? cow.x + cow.width/2 : cow.x - cow.width/2;
                const headY = cow.y;
                const headRadius = cow.headRadius;
                
                const normalizedX = (x - bodyX) / bodyRadiusX;
                const normalizedY = (y - bodyY) / bodyRadiusY;
                const inBody = normalizedX * normalizedX + normalizedY * normalizedY <= 1;
                
                const headDist = Math.sqrt((x - headX) ** 2 + (y - headY) ** 2);
                const inHead = headDist <= headRadius;
                
                if (inBody || inHead) {
                    explosions.push(new Explosion(x, y, '255, 100, 100'));
                    
                    cow.die();
                    deadCows.push(cow);
                    
                    score += cowTypes[cow.type].score;
                    hits++;
                    updateHUD();
                    shots.push(new Shot(x, y));
                    hit = true;
                    break;
                }
            }
            
            for (let i = 0; i < lifeBonuses.length; i++) {
                const bonus = lifeBonuses[i];
                if (bonus.collected) continue;
                
                const dist = Math.sqrt((x - bonus.x) ** 2 + (y - bonus.y) ** 2);
                if (dist <= bonus.radius) {
                    bonus.collected = true;
                    lives = Math.min(3, lives + 1);
                    updateHUD();
                    
                    explosions.push(new Explosion(bonus.x, bonus.y, '255, 51, 102'));
                    hit = true;
                    break;
                }
            }
            
            if (!hit) {
                misses++;
                lives = Math.max(0, lives - 1);
                updateHUD();
                
                if (lives <= 0) {
                    endGame();
                }
            }
            
            if (ammo <= 0 && !isReloading) {
                startReloading();
            }
        }

        function startReloading() {
            isReloading = true;
            document.getElementById('reloading').style.display = 'block';
            reloadTimeout = setTimeout(() => {
                ammo = 5;
                isReloading = false;
                document.getElementById('reloading').style.display = 'none';
                updateHUD();
            }, config.reloadTime);
        }

        function draw4PointStar(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            
            for (let i = 0; i < 4; i++) {
                const angle = Math.PI / 2 * i;
                ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                ctx.lineTo(Math.cos(angle + Math.PI/4) * size * 0.5, Math.sin(angle + Math.PI/4) * size * 0.5);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#001a33');
            gradient.addColorStop(1, '#003366');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем планеты
            planets.forEach(planet => {
                planet.rotation += planet.rotationSpeed;
                drawPlanet(planet);
            });
            
            // Рисуем звезды
            const time = Date.now() / 1000;
            eyeAnimationPhase = time * 2;
            stars.forEach(star => {
                const pulse = Math.sin(time * 2 + star.phase) * 0.2 + 0.8;
                star.rotation += 0.005;
                
                draw4PointStar(
                    star.x, 
                    star.y, 
                    star.size * pulse, 
                    star.color, 
                    star.rotation
                );
                
                star.x += star.speed;
                if (star.x > canvas.width) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function drawLifeBonuses() {
            lifeBonuses.forEach((bonus, index) => {
                if (bonus.collected) return;
                
                ctx.fillStyle = `rgba(255, 51, 102, ${bonus.alpha})`;
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = `${bonus.radius}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('♥', bonus.x, bonus.y);
                
                bonus.alpha = 0.7 + Math.sin(Date.now() / 200) * 0.3;
                
                bonus.y += 1;
                
                if (bonus.y > canvas.height + bonus.radius) {
                    lifeBonuses.splice(index, 1);
                }
            });
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            drawBackground();
            
            cows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            deadCows.forEach(cow => {
                cow.update();
                cow.draw();
            });
            
            shots.forEach((shot, index) => {
                shot.update();
                shot.draw();
                if (shot.alpha <= 0) shots.splice(index, 1);
            });
            
            explosions.forEach((explosion, index) => {
                if (!explosion.update()) {
                    explosions.splice(index, 1);
                } else {
                    explosion.draw();
                }
            });
            
            drawLifeBonuses();
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (!gameActive || isReloading) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ammo > 0) {
                ammo--;
                checkHit(x, y);
                shots.push(new Shot(x, y));
                updateHUD();
                
                if (ammo <= 0) {
                    startReloading();
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);
        
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // Инициализация таблицы лидеров при загрузке
        displayLeaderboard();
    </script>
