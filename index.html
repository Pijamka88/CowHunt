<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFE6F2;
            color: #5D3A9E;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
            position: relative;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #FF9EC6;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 0 #5D3A9E;
        }
        
        .pets-count {
            background-color: #5D3A9E;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .pets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding-bottom: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }
        
        .pet {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s;
        }
        
        .pet:hover {
            transform: translateY(-5px);
        }
        
        .pet.active {
            border: 3px solid #5D3A9E;
        }
        
        .pet-shape {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            border-radius: 50%;
            position: relative;
            background-color: currentColor;
        }
        
        .pet-shape::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: currentColor;
            border-radius: 50%;
            top: -15px;
            left: 15px;
        }
        
        .pet-shape::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
        
        .pet-stats {
            margin-top: 10px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .stat-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            background-color: currentColor;
            border-radius: 50%;
        }
        
        .stat-bar {
            flex-grow: 1;
            height: 10px;
            background-color: #F0F0F0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 5px;
        }
        
        .hunger .stat-fill {
            background-color: #FF6B6B;
        }
        
        .energy .stat-fill {
            background-color: #4ECDC4;
        }
        
        .happiness .stat-fill {
            background-color: #FFD166;
        }
        
        .xp-bar {
            height: 6px;
            background-color: #F0F0F0;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .xp-fill {
            height: 100%;
            background-color: #9B5DE5;
        }
        
        .level {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #5D3A9E;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background-color: #FF9EC6;
            border-radius: 15px;
            justify-content: center;
        }
        
        .action-btn {
            background-color: #5D3A9E;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 3px 0 #3A1D6E;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .action-btn:active {
            transform: translateY(1px);
            box-shadow: 0 1px 0 #3A1D6E;
        }
        
        .action-btn:disabled {
            background-color: #B8B8B8;
            box-shadow: 0 3px 0 #888888;
            cursor: not-allowed;
        }
        
        .menu-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #5D3A9E;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        
        .menu {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 99;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        
        .menu.show {
            display: flex;
        }
        
        .menu-btn-item {
            background-color: #FF9EC6;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        
        .log {
            position: fixed;
            bottom: 90px;
            left: 20px;
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 200px;
            overflow-y: auto;
            width: calc(100% - 100px);
            display: none;
            z-index: 99;
        }
        
        .log.show {
            display: block;
        }
        
        .log-entry {
            margin-bottom: 5px;
            font-size: 14px;
            padding: 5px;
            border-bottom: 1px solid #F0F0F0;
        }
        
        .colors {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .color-option.selected {
            border-color: #5D3A9E;
        }
        
        @media (max-width: 600px) {
            .pets-container {
                justify-content: center;
            }
            
            .pet {
                width: 140px;
            }
            
            .actions {
                gap: 8px;
            }
            
            .action-btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–¢–∞–ø–∏–∫–∏</h1>
            <div class="pets-count" id="pets-count">1</div>
        </header>
        
        <div class="pets-container" id="pets-container">
            <!-- –ü–∏—Ç–æ–º—Ü—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
        
        <div class="actions">
            <button class="action-btn" id="feed-btn">üçé –ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
            <button class="action-btn" id="play-btn">üéæ –ò–≥—Ä–∞—Ç—å</button>
            <button class="action-btn" id="sleep-btn">üí§ –°–ø–∞—Ç—å</button>
            <button class="action-btn" id="train-btn">üí™ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <button class="menu-btn" id="menu-btn">‚ò∞</button>
        
        <div class="menu" id="menu">
            <button class="menu-btn-item" id="new-tapik-btn">–ù–æ–≤—ã–π –¢–∞–ø–∏–∫</button>
            <button class="menu-btn-item" id="log-btn">–ü–æ–∫–∞–∑–∞—Ç—å –ª–æ–≥</button>
            <button class="menu-btn-item" id="reset-btn">–°–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É</button>
        </div>
        
        <div class="log" id="log">
            <!-- –õ–æ–≥ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        const gameState = {
            pets: [],
            currentPetIndex: 0,
            lastUpdateTime: Date.now(),
            log: [],
            colors: [
                '#FF6B6B', '#FF9E6B', '#FFD166', '#9B5DE5', 
                '#F15BB5', '#00BBF9', '#00F5D4', '#A5DD9B',
                '#FFA5A5', '#C4A1FF', '#FFC8DD', '#CDB4DB'
            ]
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            const savedGame = localStorage.getItem('tapikiGame');
            if (savedGame) {
                const parsed = JSON.parse(savedGame);
                gameState.pets = parsed.pets || [];
                gameState.currentPetIndex = parsed.currentPetIndex || 0;
                gameState.log = parsed.log || [];
                gameState.lastUpdateTime = Date.now();
                
                if (gameState.pets.length === 0) {
                    createNewPet();
                }
            } else {
                createNewPet();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            setupEventListeners();
            updateGame();
            startGameLoop();
        }

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞
        function createNewPet() {
            const newPet = {
                color: gameState.colors[Math.floor(Math.random() * gameState.colors.length)],
                hunger: 80,
                energy: 80,
                happiness: 80,
                level: 1,
                xp: 0,
                evolution: 0
            };
            
            gameState.pets.push(newPet);
            gameState.currentPetIndex = gameState.pets.length - 1;
            addLogMessage(`–ü–æ—è–≤–∏–ª—Å—è –Ω–æ–≤—ã–π –¢–∞–ø–∏–∫!`);
            saveGame();
            return newPet;
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–≥—Ä—É
        function saveGame() {
            const gameData = {
                pets: gameState.pets,
                currentPetIndex: gameState.currentPetIndex,
                log: gameState.log.slice(-50) // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 50 —Å–æ–æ–±—â–µ–Ω–∏–π
            };
            
            localStorage.setItem('tapikiGame', JSON.stringify(gameData));
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–≥
        function addLogMessage(message) {
            gameState.log.push(message);
            if (gameState.log.length > 50) {
                gameState.log.shift();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–≥, –µ—Å–ª–∏ –æ–Ω –≤–∏–¥–∏–º
            if (document.getElementById('log').classList.contains('show')) {
                renderLog();
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            document.getElementById('feed-btn').addEventListener('click', () => feedPet());
            document.getElementById('play-btn').addEventListener('click', () => playWithPet());
            document.getElementById('sleep-btn').addEventListener('click', () => restPet());
            document.getElementById('train-btn').addEventListener('click', () => trainPet());
            
            // –ú–µ–Ω—é
            document.getElementById('menu-btn').addEventListener('click', toggleMenu);
            document.getElementById('new-tapik-btn').addEventListener('click', () => {
                createNewPet();
                updateGame();
                toggleMenu();
            });
            document.getElementById('log-btn').addEventListener('click', toggleLog);
            document.getElementById('reset-btn').addEventListener('click', () => {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É? –í—Å–µ –≤–∞—à–∏ –¢–∞–ø–∏–∫–∏ –∏—Å—á–µ–∑–Ω—É—Ç!')) {
                    resetGame();
                    toggleMenu();
                }
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –º–µ–Ω—é
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
            document.getElementById('log').classList.remove('show');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –ª–æ–≥
        function toggleLog() {
            document.getElementById('log').classList.toggle('show');
            document.getElementById('menu').classList.remove('show');
            
            if (document.getElementById('log').classList.contains('show')) {
                renderLog();
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –ª–æ–≥
        function renderLog() {
            const logElement = document.getElementById('log');
            logElement.innerHTML = '';
            
            gameState.log.slice().reverse().forEach(message => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = message;
                logElement.appendChild(entry);
            });
        }

        // –°–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É
        function resetGame() {
            localStorage.removeItem('tapikiGame');
            gameState.pets = [];
            gameState.log = [];
            createNewPet();
            updateGame();
            addLogMessage('–ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞. –ù–æ–≤—ã–π –¢–∞–ø–∏–∫ –ø–æ—è–≤–∏–ª—Å—è!');
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function startGameLoop() {
            setInterval(() => {
                updateStatsOverTime();
                updateGame();
            }, 1000);
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Å —Ç–µ—á–µ–Ω–∏–µ–º –≤—Ä–µ–º–µ–Ω–∏
        function updateStatsOverTime() {
            const now = Date.now();
            const timePassed = now - gameState.lastUpdateTime;
            const minutesPassed = timePassed / (1000 * 60);
            
            if (minutesPassed > 0.1) { // 6 —Å–µ–∫—É–Ω–¥
                gameState.pets.forEach((pet, index) => {
                    // –£–º–µ–Ω—å—à–∞–µ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
                    const decayRate = Math.min(3 * minutesPassed, 20);
                    pet.hunger = Math.max(0, pet.hunger - decayRate);
                    pet.energy = Math.max(0, pet.energy - decayRate * 0.7);
                    pet.happiness = Math.max(0, pet.happiness - decayRate * 0.5);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —É–º–µ—Ä –ª–∏ –ø–∏—Ç–æ–º–µ—Ü
                    if (pet.hunger <= 0 || pet.energy <= 0) {
                        addLogMessage(`–¢–∞–ø–∏–∫ #${index + 1} —É–º–µ—Ä –æ—Ç neglect!`);
                        gameState.pets.splice(index, 1);
                        
                        if (gameState.pets.length === 0) {
                            addLogMessage('–í—Å–µ –≤–∞—à–∏ –¢–∞–ø–∏–∫–∏ —É–º–µ—Ä–ª–∏! –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ.');
                            createNewPet();
                        }
                        
                        if (gameState.currentPetIndex >= gameState.pets.length) {
                            gameState.currentPetIndex = Math.max(0, gameState.pets.length - 1);
                        }
                    }
                });
                
                gameState.lastUpdateTime = now;
                saveGame();
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateGame() {
            const petsContainer = document.getElementById('pets-container');
            petsContainer.innerHTML = '';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–∏—Ç–æ–º—Ü–µ–≤
            document.getElementById('pets-count').textContent = gameState.pets.length;
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å–µ—Ö –ø–∏—Ç–æ–º—Ü–µ–≤
            gameState.pets.forEach((pet, index) => {
                const petElement = document.createElement('div');
                petElement.className = `pet ${index === gameState.currentPetIndex ? 'active' : ''}`;
                petElement.style.color = pet.color;
                petElement.onclick = () => {
                    gameState.currentPetIndex = index;
                    updateGame();
                };
                
                petElement.innerHTML = `
                    <div class="pet-shape"></div>
                    <div class="level">${pet.level}</div>
                    <div class="pet-stats">
                        <div class="stat hunger">
                            <div class="stat-icon"></div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.hunger}%"></div></div>
                        </div>
                        <div class="stat energy">
                            <div class="stat-icon"></div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.energy}%"></div></div>
                        </div>
                        <div class="stat happiness">
                            <div class="stat-icon"></div>
                            <div class="stat-bar"><div class="stat-fill" style="width: ${pet.happiness}%"></div></div>
                        </div>
                        <div class="xp-bar"><div class="xp-fill" style="width: ${(pet.xp / (pet.level * 100)) * 100}%"></div></div>
                    </div>
                `;
                
                petsContainer.appendChild(petElement);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π
            updateActionButtons();
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π
        function updateActionButtons() {
            if (gameState.pets.length === 0) return;
            
            const currentPet = gameState.pets[gameState.currentPetIndex];
            const feedBtn = document.getElementById('feed-btn');
            const playBtn = document.getElementById('play-btn');
            const sleepBtn = document.getElementById('sleep-btn');
            const trainBtn = document.getElementById('train-btn');
            
            feedBtn.disabled = currentPet.energy < 10;
            playBtn.disabled = currentPet.energy < 15 || currentPet.hunger < 20;
            sleepBtn.disabled = false;
            trainBtn.disabled = currentPet.energy < 30 || currentPet.hunger < 30 || currentPet.happiness < 30;
        }

        // –ü–æ–∫–æ—Ä–º–∏—Ç—å –ø–∏—Ç–æ–º—Ü–∞
        function feedPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.hunger = Math.min(100, pet.hunger + 30);
            pet.energy = Math.max(0, pet.energy - 10);
            addXp(pet, 5);
            
            addLogMessage(`–¢–∞–ø–∏–∫ #${gameState.currentPetIndex + 1} –ø–æ–∫–æ—Ä–º–ª–µ–Ω!`);
            updateGame();
        }

        // –ü–æ–∏–≥—Ä–∞—Ç—å —Å –ø–∏—Ç–æ–º—Ü–µ–º
        function playWithPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.happiness = Math.min(100, pet.happiness + 25);
            pet.energy = Math.max(0, pet.energy - 15);
            pet.hunger = Math.max(0, pet.hunger - 20);
            addXp(pet, 8);
            
            addLogMessage(`–í—ã –ø–æ–∏–≥—Ä–∞–ª–∏ —Å –¢–∞–ø–∏–∫–æ–º #${gameState.currentPetIndex + 1}!`);
            updateGame();
        }

        // –û—Ç–¥—ã—Ö –ø–∏—Ç–æ–º—Ü–∞
        function restPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.energy = Math.min(100, pet.energy + 40);
            pet.happiness = Math.max(0, pet.happiness - 10);
            addXp(pet, 3);
            
            addLogMessage(`–¢–∞–ø–∏–∫ #${gameState.currentPetIndex + 1} –æ—Ç–¥–æ—Ö–Ω—É–ª!`);
            updateGame();
        }

        // –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –ø–∏—Ç–æ–º—Ü–∞
        function trainPet() {
            const pet = gameState.pets[gameState.currentPetIndex];
            
            pet.energy = Math.max(0, pet.energy - 30);
            pet.hunger = Math.max(0, pet.hunger - 30);
            pet.happiness = Math.max(0, pet.happiness - 30);
            addXp(pet, 25);
            
            addLogMessage(`–¢–∞–ø–∏–∫ #${gameState.currentPetIndex + 1} –ø–æ—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–ª—Å—è!`);
            updateGame();
        }

        // –î–æ–±–∞–≤–∏—Ç—å –æ–ø—ã—Ç –∏ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å
        function addXp(pet, amount) {
            pet.xp += amount;
            const xpNeeded = pet.level * 100;
            
            if (pet.xp >= xpNeeded) {
                pet.xp -= xpNeeded;
                pet.level++;
                
                addLogMessage(`–¢–∞–ø–∏–∫ #${gameState.currentPetIndex + 1} –¥–æ—Å—Ç–∏–≥ —É—Ä–æ–≤–Ω—è ${pet.level}!`);
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —ç–≤–æ–ª—é—Ü–∏—è –∫–∞–∂–¥—ã–µ 3 —É—Ä–æ–≤–Ω—è
                if (pet.level % 3 === 0) {
                    pet.evolution++;
                    addLogMessage(`–¢–∞–ø–∏–∫ #${gameState.currentPetIndex + 1} —ç–≤–æ–ª—é—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–ª!`);
                }
                
                // –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ 5 —É—Ä–æ–≤–Ω—è —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞ (–µ—Å–ª–∏ –∏—Ö –º–µ–Ω—å—à–µ 12)
                if (pet.level === 5 && gameState.pets.length < 12) {
                    createNewPet();
                }
            }
            
            saveGame();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
</body>
